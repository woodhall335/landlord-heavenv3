name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --ignore-scripts
        env:
          PUPPETEER_SKIP_DOWNLOAD: 'true'

      - name: Run type check
        run: pnpm tsc --noEmit
        continue-on-error: true

      - name: Run tests
        run: pnpm test
        continue-on-error: true
        env:
          # Provide dummy env vars for tests
          ADMIN_USER_IDS: 'test-admin-id'
          NEXT_PUBLIC_APP_URL: 'http://localhost:3000'

      - name: Run SEO guardrail test
        run: pnpm test:seo
        env:
          ADMIN_USER_IDS: 'test-admin-id'
          NEXT_PUBLIC_APP_URL: 'http://localhost:3000'

      - name: Run sitemap coverage check against runtime sitemap
        run: |
          pnpm dev > /tmp/next-dev.log 2>&1 &
          APP_PID=$!
          trap 'kill $APP_PID' EXIT

          for i in {1..60}; do
            if curl -fsS http://127.0.0.1:5000/sitemap.xml > /dev/null; then
              break
            fi
            sleep 2
          done

          SEO_AUDIT_BASE_URL=http://127.0.0.1:5000 pnpm audit:sitemap-coverage
        env:
          ADMIN_USER_IDS: 'test-admin-id'
          NEXT_PUBLIC_APP_URL: 'http://localhost:3000'

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --ignore-scripts
        env:
          PUPPETEER_SKIP_DOWNLOAD: 'true'

      - name: Run linter
        run: pnpm lint
        continue-on-error: true
