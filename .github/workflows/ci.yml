name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --ignore-scripts
        env:
          PUPPETEER_SKIP_DOWNLOAD: 'true'

      - name: Run type check
        run: pnpm tsc --noEmit
        continue-on-error: true

      - name: Run tests
        run: pnpm test
        env:
          # Provide dummy env vars for tests
          ADMIN_USER_IDS: 'test-admin-id'
          NEXT_PUBLIC_APP_URL: 'http://localhost:3000'

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --ignore-scripts
        env:
          PUPPETEER_SKIP_DOWNLOAD: 'true'

      - name: Run linter
        run: pnpm lint
        continue-on-error: true
