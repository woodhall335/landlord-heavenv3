# Northern Ireland Tenancy Rules (Eviction Unsupported)
# Only tenancy agreements are in scope for this jurisdiction.

jurisdiction:
  name: "Northern Ireland"
  tenancy_type: "Private Tenancy"
  eviction_supported: false
  notes: "Eviction and money claim automation are out of scope."

# Eviction grounds are intentionally empty because repossession flows are not supported.
section_8_grounds:
  mandatory: {}
  discretionary: {}

# Northern Ireland has no Section 21 equivalent and evictions are not automated here.
section_21:
  eligibility_requirements: {}
  red_flags: []
  notes: "Eviction workflows are disabled for Northern Ireland."

notice_periods: {}
court_procedures: {}
hmo_licensing: {}

compliance:
  deposit_protection:
    description: "Deposit must be protected in an approved scheme within 14 days."
    schemes:
      - "TDS Northern Ireland"
  safety_checks:
    gas_safety: "Annual gas safety check required for properties with gas appliances."

# No eviction timelines are provided because repossession is unsupported.
typical_timelines: {}
