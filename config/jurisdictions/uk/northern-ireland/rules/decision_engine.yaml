# Decision Engine Rules - Northern Ireland
# Maps collected facts to recommended grounds for eviction
# Private Tenancies (Northern Ireland) Order 2006

version: "1.0"
jurisdiction: "northern-ireland"
last_updated: "2025-11-22"

court: "County Court Northern Ireland"

rules:
  # RENT ARREARS - MANDATORY GROUND 8
  - rule_id: "ni_rent_001"
    name: "Serious Rent Arrears - Ground 8 (Mandatory)"
    priority: 1
    conditions:
      rent_arrears_weeks: ">= 8"
      rent_arrears_at_hearing: true
    recommended_grounds:
      primary: [8]
    notice_period: "28_days"
    success_probability: "very_high"
    reasoning: "Mandatory ground. Court must grant possession if 8+ weeks arrears at notice and hearing."

  # RENT ARREARS - DISCRETIONARY GROUND 10
  - rule_id: "ni_rent_002"
    name: "Rent Arrears - Ground 10 (Discretionary)"
    priority: 2
    conditions:
      rent_arrears_months: ">= 1"
    recommended_grounds:
      primary: [10]
      backup: [11]
    success_probability: "medium"
    reasoning: "Discretionary ground. Court considers reasonableness and arrears amount."

  # ANTISOCIAL BEHAVIOUR
  - rule_id: "ni_asb_001"
    name: "Nuisance/Annoyance - Ground 14"
    priority: 1
    conditions:
      antisocial_behaviour: true
      evidence_available: true
    recommended_grounds:
      primary: [14]
    success_probability: "high"
    reasoning: "Strong ground with good evidence."

  # BREACH OF TENANCY
  - rule_id: "ni_breach_001"
    name: "Breach of Tenancy - Ground 12"
    priority: 1
    conditions:
      breach_of_tenancy: true
      breach_documented: true
    recommended_grounds:
      primary: [12]
    success_probability: "medium"
    reasoning: "Must prove material breach."

red_flags: []
timelines: {}
costs: {}
success_factors: {}
compliance_checks: []
