# ============================================================================
# Wales Notice Periods - Renting Homes (Wales) Act 2016
# VERSIONED for legal changes
#
# CLAUDE CODE FIX #3: No redundant current_rule - single source of truth
# ============================================================================

section_173_no_fault:
  description: "Section 173 Landlord's Notice (no-fault eviction)"

  rules:
    - effective_from: "2016-12-01"
      period_months: 2
      period_days: 60
      notes: "Initial 2016 implementation"
      legal_reference: "Renting Homes (Wales) Act 2016, s.173 (original)"

    - effective_from: "2022-12-01"
      period_months: 6
      period_days: 180
      notes: "Increased to 6 months (2022 amendment)"
      legal_reference: "Renting Homes (Wales) Act 2016, s.173 (as amended 2022)"

prohibited_period:
  months: 6
  notes: "Cannot serve Section 173 in first 6 months of standard contract"

fault_based_sections:
  section_157:
    period_days: 14
    description: "Serious rent arrears (at least 2 months unpaid)"
    legal_reference: "Renting Homes (Wales) Act 2016, s.157"

  section_159:
    period_days: 56
    description: "Discretionary grounds (Schedule 9) - includes breach, ASB, arrears under threshold"
    legal_reference: "Renting Homes (Wales) Act 2016, s.159"
    notes: "8 weeks (56 days) for ALL discretionary grounds under Section 159"

  # NOTE: Section 161 is "Proceedings where notice is not required" - NOT a ground for possession
  # This section has been corrected. Section 161 deals with immediate applications without notice
  # for serious ASB/prohibited conduct under Section 55 RHW16
  section_161_proceedings:
    period_days: 0
    description: "Proceedings where notice is not required (Section 55 prohibited conduct)"
    legal_reference: "Renting Homes (Wales) Act 2016, s.161"
    notes: "This is NOT a ground - it allows immediate court application for Section 55 conduct"

  # Section 162 removed - breach of occupation contract is under Section 159, Ground 12+
  # Consolidated into Section 159 discretionary grounds above
