# config/mqs/money_claim/england.yaml
#
# ENGLAND Money Claim (County Court N5B/N119 Process)
# Split from england-wales.yaml as part of canonical jurisdiction implementation
# Version 2.0.0 - England jurisdiction

__meta:
  version: "2.0.0"
  effective_from: "2025-12-16"
  last_updated: "2025-12-16"
  legal_review_date: "2025-12-16"
  jurisdiction: "england"
  product: "money_claim"

id: money_claim_england_v2
product: money_claim
jurisdiction: england
version: "2.0.0"

questions:
  # 1. Basis of claim
  - id: basis_of_claim
    section: Claim Basis
    question: "What is the basis of your money claim?"
    inputType: multiselect
    options:
      - "Rent arrears"
      - "Property damage"
      - "Unpaid utilities or council tax"
      - "Cleaning and repairs"
      - "Other contractual debt"
    helperText: "Select all that apply to your claim"
    validation:
      required: true
    maps_to:
      - basis_of_claim

  # 2. Claim amount
  - id: total_claim_amount
    section: Claim Amount
    question: "Total amount you are claiming (£)"
    inputType: currency
    helperText: "The total amount owed, including all debts listed above"
    validation:
      required: true
      min: 1
    maps_to:
      - total_claim_amount

  # 3. Rent arrears breakdown (if applicable)
  - id: rent_arrears_details
    section: Rent Arrears
    question: "Rent arrears breakdown"
    inputType: group
    dependsOn:
      questionId: basis_of_claim
      value: "Rent arrears"
    fields:
      - id: monthly_rent
        label: "Monthly rent (£)"
        inputType: currency
        validation:
          required: true
        width: half
      - id: arrears_amount
        label: "Total arrears (£)"
        inputType: currency
        validation:
          required: true
        width: half
      - id: arrears_from_date
        label: "Arrears started on"
        inputType: date
        validation:
          required: true
        width: half
      - id: last_payment_date
        label: "Last payment received"
        inputType: date
        width: half
    maps_to:
      - monthly_rent
      - arrears_amount
      - arrears_from_date
      - last_payment_date

  # 4. Property damage details (if applicable)
  - id: property_damage_details
    section: Property Damage
    question: "Property damage claim details"
    inputType: group
    dependsOn:
      questionId: basis_of_claim
      value: "Property damage"
    fields:
      - id: damage_description
        label: "Describe the damage"
        inputType: textarea
        placeholder: "E.g., Broken kitchen appliances, holes in walls, carpet stains"
        validation:
          required: true
        width: full
      - id: damage_cost
        label: "Cost to repair/replace (£)"
        inputType: currency
        validation:
          required: true
        width: half
      - id: quotes_obtained
        label: "Have you obtained repair quotes?"
        inputType: yes_no
        validation:
          required: true
        width: half
    maps_to:
      - damage_description
      - damage_cost
      - quotes_obtained

  # 5. Property details
  - id: property_address
    section: Property
    question: "Property address"
    inputType: group
    helperText: "The rental property related to this claim"
    fields:
      - id: property_address_line1
        label: "Building and street"
        inputType: text
        validation:
          required: true
        width: full
      - id: property_address_town
        label: "Town/City"
        inputType: text
        validation:
          required: true
        width: half
      - id: property_address_postcode
        label: "Postcode"
        inputType: text
        validation:
          required: true
        width: half
    maps_to:
      - property_address_line1
      - property_address_town
      - property_address_postcode

  # 6. Defendant (tenant) details
  - id: defendant_details
    section: Defendant
    question: "Defendant (tenant) details"
    inputType: group
    helperText: "The person who owes you money"
    fields:
      - id: tenant_full_name
        label: "Full name"
        inputType: text
        validation:
          required: true
        width: full
      - id: tenant_address_line1
        label: "Current address (if known)"
        inputType: text
        helperText: "Use last known address if they've moved"
        validation:
          required: true
        width: full
      - id: tenant_address_town
        label: "Town/City"
        inputType: text
        validation:
          required: true
        width: half
      - id: tenant_address_postcode
        label: "Postcode"
        inputType: text
        validation:
          required: true
        width: half
    maps_to:
      - tenant_full_name
      - tenant_address_line1
      - tenant_address_town
      - tenant_address_postcode

  # 7. Claimant (landlord) details
  - id: claimant_details
    section: Claimant
    question: "Claimant (your) details"
    inputType: group
    fields:
      - id: landlord_full_name
        label: "Full name"
        inputType: text
        validation:
          required: true
        width: full
      - id: landlord_address_line1
        label: "Address line 1"
        inputType: text
        validation:
          required: true
        width: full
      - id: landlord_address_town
        label: "Town/City"
        inputType: text
        validation:
          required: true
        width: half
      - id: landlord_address_postcode
        label: "Postcode"
        inputType: text
        validation:
          required: true
        width: half
      - id: landlord_phone
        label: "Phone"
        inputType: tel
        validation:
          required: true
        width: half
      - id: landlord_email
        label: "Email"
        inputType: email
        validation:
          required: true
        width: half
    maps_to:
      - landlord_full_name
      - landlord_address_line1
      - landlord_address_town
      - landlord_address_postcode
      - landlord_phone
      - landlord_email

  # 8. Pre-action protocol compliance
  - id: pre_action_compliance
    section: Pre-Action Protocol
    question: "Pre-action protocol compliance"
    inputType: group
    helperText: "Before filing a money claim in England, you must follow the Pre-Action Protocol"
    fields:
      - id: letter_before_claim_sent
        label: "Have you sent a Letter Before Claim?"
        inputType: yes_no
        validation:
          required: true
        width: half
      - id: letter_sent_date
        label: "Date letter sent"
        inputType: date
        dependsOn:
          questionId: letter_before_claim_sent
          value: true
        width: half
      - id: response_deadline_passed
        label: "Has the response deadline passed (14 days)?"
        inputType: yes_no
        dependsOn:
          questionId: letter_before_claim_sent
          value: true
        validation:
          required: true
        width: half
    maps_to:
      - pre_action.letter_before_claim_sent
      - pre_action.letter_sent_date
      - pre_action.response_deadline_passed

  # 9. Court selection
  - id: preferred_court
    section: Court
    question: "Preferred County Court"
    inputType: text
    helperText: "Usually the court nearest to the defendant's address. You can find courts at https://www.find-court-tribunal.service.gov.uk/"
    placeholder: "E.g., Manchester County Court"
    validation:
      required: true
    maps_to:
      - preferred_court

  # ================================
  # 10. RISK INDICATORS
  # ================================
  - id: risk_indicators
    section: Risk Assessment
    question: "Risk factors that may affect your claim"
    inputType: group
    helperText: "These factors help assess potential defences and counter-claims"
    fields:
      - id: tenant_disputes_claim
        label: "Has the tenant disputed any amount claimed?"
        inputType: yes_no
        validation:
          required: true
        width: half
      - id: dispute_details
        label: "What has been disputed?"
        inputType: textarea
        dependsOn:
          questionId: tenant_disputes_claim
          value: true
        placeholder: "E.g., Tenant claims damage was pre-existing, disputes arrears calculation"
        width: full
      - id: deposit_dispute_pending
        label: "Is there a pending deposit dispute?"
        inputType: yes_no
        helperText: "Active TDS/DPS dispute may affect your claim"
        validation:
          required: true
        width: half
      - id: deposit_dispute_amount
        label: "Amount in dispute (£)"
        inputType: currency
        dependsOn:
          questionId: deposit_dispute_pending
          value: true
        width: half
      - id: tenant_counterclaim_likely
        label: "Is the tenant likely to counter-claim?"
        inputType: yes_no
        helperText: "E.g., for disrepair, return of deposit, harassment"
        validation:
          required: true
        width: half
      - id: counterclaim_grounds
        label: "Likely counter-claim grounds"
        inputType: multiselect
        dependsOn:
          questionId: tenant_counterclaim_likely
          value: true
        options:
          - "Disrepair claims"
          - "Deposit not protected"
          - "Harassment or illegal eviction"
          - "Overcharging (rent or utilities)"
          - "Deductions already made"
        width: full
      - id: payment_plan_offered
        label: "Was a payment plan offered to the tenant?"
        inputType: yes_no
        validation:
          required: true
        width: half
      - id: payment_plan_response
        label: "Tenant's response to payment plan"
        inputType: select
        dependsOn:
          questionId: payment_plan_offered
          value: true
        options:
          - "Accepted and kept to plan"
          - "Accepted but defaulted"
          - "Rejected"
          - "No response"
        width: half
      - id: tenant_vulnerability_known
        label: "Are you aware of any vulnerability factors?"
        inputType: yes_no
        helperText: "E.g., mental health, disability, dependent children - courts consider this"
        width: half
      - id: vulnerability_details
        label: "Known vulnerability factors"
        inputType: textarea
        dependsOn:
          questionId: tenant_vulnerability_known
          value: true
        placeholder: "Brief description for court awareness"
        width: full
    maps_to:
      - risk.tenant_disputes_claim
      - risk.dispute_details
      - risk.deposit_dispute_pending
      - risk.deposit_dispute_amount
      - risk.tenant_counterclaim_likely
      - risk.counterclaim_grounds
      - risk.payment_plan_offered
      - risk.payment_plan_response
      - risk.tenant_vulnerability_known
      - risk.vulnerability_details

  # ================================
  # 11. COMMUNICATION TIMELINE
  # ================================
  - id: communication_timeline
    section: Communication History
    question: "Timeline of communications about the debt"
    inputType: group
    helperText: "Courts expect landlords to have communicated clearly before claiming"
    fields:
      - id: first_arrears_notice_date
        label: "When did you first notify tenant of arrears?"
        inputType: date
        validation:
          required: true
        width: half
      - id: first_notice_method
        label: "Method of first notification"
        inputType: select
        options:
          - "Email"
          - "Letter (posted)"
          - "Letter (hand delivered)"
          - "Text message"
          - "Phone call"
          - "In person"
        validation:
          required: true
        width: half
      - id: subsequent_reminders_sent
        label: "How many reminder letters/emails sent?"
        inputType: number
        placeholder: "E.g., 3"
        width: half
      - id: final_demand_date
        label: "Date of final demand before court action"
        inputType: date
        width: half
      - id: tenant_acknowledged_debt
        label: "Has the tenant acknowledged the debt?"
        inputType: yes_no
        helperText: "Written acknowledgment restarts limitation period"
        width: half
      - id: acknowledgment_date
        label: "Date of acknowledgment"
        inputType: date
        dependsOn:
          questionId: tenant_acknowledged_debt
          value: true
        width: half
      - id: tenant_made_partial_payment
        label: "Has the tenant made any partial payments?"
        inputType: yes_no
        helperText: "Partial payment is acknowledgment of debt"
        width: half
      - id: last_partial_payment_date
        label: "Date of last partial payment"
        inputType: date
        dependsOn:
          questionId: tenant_made_partial_payment
          value: true
        width: half
      - id: last_partial_payment_amount
        label: "Amount of last partial payment (£)"
        inputType: currency
        dependsOn:
          questionId: tenant_made_partial_payment
          value: true
        width: half
    maps_to:
      - communication.first_arrears_notice_date
      - communication.first_notice_method
      - communication.subsequent_reminders_sent
      - communication.final_demand_date
      - communication.tenant_acknowledged_debt
      - communication.acknowledgment_date
      - communication.tenant_made_partial_payment
      - communication.last_partial_payment_date
      - communication.last_partial_payment_amount

  # ================================
  # 12. EVIDENCE & DOCUMENTATION
  # ================================
  - id: evidence_uploads
    section: Evidence
    question: "Upload supporting evidence"
    inputType: upload
    helperText: "Tenancy agreement, rent statements, damage photos, repair quotes, correspondence, etc."
    validation:
      required: false
    maps_to:
      - evidence.money_claim_evidence_uploaded

  # Evidence descriptions (for AI document generation)
  - id: tenancy_agreement_description
    section: Evidence
    question: "Describe the tenancy agreement"
    inputType: group
    helperText: "If you cannot upload, describe the key terms"
    fields:
      - id: tenancy_type
        label: "Type of tenancy"
        inputType: select
        options:
          - "Assured Shorthold Tenancy (AST)"
          - "Assured Tenancy"
          - "Regulated Tenancy"
          - "Contractual Tenancy"
          - "Company Let"
          - "Other"
        validation:
          required: true
        width: half
      - id: tenancy_written_or_verbal
        label: "Written or verbal agreement?"
        inputType: select
        options:
          - "Written and signed"
          - "Written but unsigned"
          - "Verbal only"
        validation:
          required: true
        width: half
      - id: rent_clause_description
        label: "Describe the rent payment terms"
        inputType: textarea
        placeholder: "E.g., £1,200 per month payable on 1st of each month by standing order"
        width: full
    maps_to:
      - evidence.tenancy_type
      - evidence.tenancy_written_or_verbal
      - evidence.rent_clause_description

  - id: arrears_evidence_description
    section: Evidence
    question: "Describe your arrears evidence"
    inputType: group
    helperText: "Describe the evidence you have for the arrears claim"
    fields:
      - id: arrears_calculation_method
        label: "How have you calculated the arrears?"
        inputType: select
        options:
          - "Rent ledger/spreadsheet"
          - "Bank statements"
          - "Letting agent records"
          - "Manual calculation"
        validation:
          required: true
        width: half
      - id: arrears_ledger_available
        label: "Do you have a rent ledger available?"
        inputType: yes_no
        validation:
          required: true
        width: half
      - id: arrears_period_description
        label: "Describe the arrears period"
        inputType: textarea
        placeholder: "E.g., Tenant stopped paying in March 2025, no payments since except £200 in May"
        validation:
          required: true
        width: full
      - id: bank_statements_available
        label: "Do you have bank statements showing non-payment?"
        inputType: yes_no
        width: half
    maps_to:
      - evidence.arrears_calculation_method
      - evidence.arrears_ledger_available
      - evidence.arrears_period_description
      - evidence.bank_statements_available

  - id: damage_evidence_description
    section: Evidence
    question: "Describe your damage evidence"
    inputType: group
    dependsOn:
      questionId: basis_of_claim
      value: "Property damage"
    helperText: "Describe evidence of property damage"
    fields:
      - id: inventory_checkout_available
        label: "Do you have an inventory/check-out report?"
        inputType: yes_no
        validation:
          required: true
        width: half
      - id: damage_photos_available
        label: "Do you have dated photos of damage?"
        inputType: yes_no
        validation:
          required: true
        width: half
      - id: damage_photos_description
        label: "Describe the photos you have"
        inputType: textarea
        dependsOn:
          questionId: damage_photos_available
          value: true
        placeholder: "E.g., Photos taken 15/06/2025 showing holes in bedroom wall, stained carpets in living room"
        width: full
      - id: repair_quotes_description
        label: "Describe repair quotes obtained"
        inputType: textarea
        placeholder: "E.g., ABC Builders quoted £450 for wall repairs, Carpet Co quoted £800 for carpet replacement"
        width: full
      - id: before_photos_available
        label: "Do you have 'before' photos (check-in condition)?"
        inputType: yes_no
        helperText: "Check-in photos establish baseline condition"
        width: half
    maps_to:
      - evidence.inventory_checkout_available
      - evidence.damage_photos_available
      - evidence.damage_photos_description
      - evidence.repair_quotes_description
      - evidence.before_photos_available

  - id: correspondence_description
    section: Evidence
    question: "Describe correspondence with the tenant"
    inputType: group
    helperText: "Summary of written communications about the debt"
    fields:
      - id: correspondence_preserved
        label: "Have you preserved copies of all correspondence?"
        inputType: yes_no
        validation:
          required: true
        width: half
      - id: correspondence_format
        label: "Format of correspondence"
        inputType: multiselect
        options:
          - "Emails"
          - "Letters"
          - "Text messages"
          - "WhatsApp/messaging apps"
          - "Letting agent portal"
        width: half
      - id: key_correspondence_summary
        label: "Summarise key correspondence"
        inputType: textarea
        placeholder: "E.g., Sent arrears letter 01/03/2025, tenant replied promising to pay 15/03, no payment received, sent final demand 01/04/2025"
        width: full
    maps_to:
      - evidence.correspondence_preserved
      - evidence.correspondence_format
      - evidence.key_correspondence_summary
