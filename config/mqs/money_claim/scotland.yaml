__meta:
  version: "1.0.0"
  effective_from: "2025-11-01"
  last_updated: "2025-12-03"
  legal_review_date: "2025-10-30"
  jurisdiction: "scotland"
  product: "money_claim"

id: money_claim_scotland_v1
product: money_claim
jurisdiction: scotland
version: "1.0.0"

questions:
  # Claimant (pursuer)
  - id: pursuer_full_name
    section: claimant
    question: "Pursuer full name"
    type: text
    required: true
    suggestion_prompt: "Use the landlord's legal name as it should appear on the Simple Procedure form."
    maps_to:
      - landlord_name
    conditions: []

  - id: pursuer_secondary_name
    section: claimant
    question: "Second pursuer (if joint landlord)"
    type: text
    required: false
    suggestion_prompt: "Include any joint landlord who will be named on the claim."
    maps_to:
      - landlord_co_claimant
    conditions: []

  - id: pursuer_email
    section: claimant
    question: "Contact email"
    type: text
    required: true
    suggestion_prompt: "Provide an email for court correspondence and settlement discussions."
    maps_to:
      - landlord_email
    conditions: []

  - id: pursuer_phone
    section: claimant
    question: "Contact phone"
    type: text
    required: true
    suggestion_prompt: "Use a daytime number reachable by the Sheriff Court."
    maps_to:
      - landlord_phone
    conditions: []

  - id: pursuer_address
    section: claimant
    question: "Pursuer address"
    type: address
    required: true
    suggestion_prompt: "Address for service and display on the Simple Procedure Form 3A."
    maps_to:
      - landlord_address_line1
      - landlord_address_line2
      - landlord_city
      - landlord_postcode
    conditions: []

  - id: claimant_reference
    section: claimant
    question: "Reference to show on the claim (optional)"
    type: text
    required: false
    suggestion_prompt: "Internal reference to help you track the case."
    maps_to:
      - claimant_reference
    conditions: []

  # Defender (respondent)
  - id: defender_full_name
    section: defendant
    question: "Defender full name"
    type: text
    required: true
    suggestion_prompt: "Use the tenant's legal name from the tenancy agreement."
    maps_to:
      - defendant_name_1
    conditions: []

  - id: defender_secondary_name
    section: defendant
    question: "Second defender (if joint tenant)"
    type: text
    required: false
    suggestion_prompt: "Include any joint tenant liable for the arrears."
    maps_to:
      - defendant_name_2
    conditions: []

  - id: defender_contact
    section: defendant
    question: "Defender contact details (email/phone if known)"
    type: text
    required: false
    suggestion_prompt: "Add any contact details used during payment discussions."
    maps_to:
      - defendant_email
      - defendant_phone
    conditions: []

  - id: property_address
    section: property
    question: "Rented property address"
    type: address
    required: true
    suggestion_prompt: "Full address of the let property for the claim form and particulars."
    maps_to:
      - property_address_line1
      - property_address_line2
      - property_city
      - property_postcode
      - property_country
    conditions: []

  # Tenancy details
  - id: tenancy_start_date
    section: tenancy
    question: "Tenancy start date"
    type: date
    required: true
    suggestion_prompt: "Use the date the lease began as shown in the tenancy agreement."
    maps_to:
      - tenancy_start_date
    conditions: []

  - id: tenancy_end_date
    section: tenancy
    question: "If the tenancy ended, what was the end date?"
    type: date
    required: false
    suggestion_prompt: "Provide the end date if the lease has already ended; leave blank if ongoing."
    maps_to:
      - tenancy_end_date
    conditions: []

  - id: rent_amount
    section: tenancy
    question: "Rent amount"
    type: currency
    required: true
    suggestion_prompt: "State the rent per period (weekly or monthly)."
    maps_to:
      - rent_amount
    conditions: []

  - id: rent_frequency
    section: tenancy
    question: "Rent frequency"
    type: multi-select
    required: true
    options:
      - weekly
      - fortnightly
      - monthly
      - quarterly
    suggestion_prompt: "Select how often rent falls due."
    maps_to:
      - rent_frequency
    conditions: []

  - id: rent_due_day
    section: tenancy
    question: "Payment day each period"
    type: text
    required: false
    suggestion_prompt: "Provide the usual due day (e.g., 1st of the month)."
    maps_to:
      - rent_due_day
    conditions: []

  - id: payment_day
    section: tenancy
    question: "Usual rent payment day of the week"
    type: text
    required: false
    suggestion_prompt: "If rent is weekly/fortnightly, add the weekday the tenant normally pays."
    maps_to:
      - money_claim_payment_day
    conditions: []

  # Jurisdiction and court selection
  - id: sheriffdom
    section: court_selection
    question: "Which Sheriff Court has jurisdiction?"
    type: text
    required: true
    suggestion_prompt: "Name the Sheriffdom and court closest to the property (e.g., Edinburgh Sheriff Court)."
    maps_to:
      - court_name
      - sheriffdom
    conditions: []

  - id: sheriff_court
    section: court_selection
    question: "Which specific Sheriff Court will you use?"
    type: text
    required: false
    suggestion_prompt: "Confirm the exact Sheriff Court location for lodging (e.g., Edinburgh Sheriff Court)."
    maps_to:
      - court_name
    conditions: []

  - id: court_jurisdiction_confirmed
    section: court_selection
    question: "Is the property within this court's area?"
    type: yes_no
    required: false
    suggestion_prompt: "Confirm jurisdiction so we can flag any venue issues."
    maps_to:
      - court_jurisdiction_confirmed
    conditions: []

  # Claim scope
  - id: basis_of_claim
    section: arrears
    question: "What are you claiming for?"
    type: multi-select
    required: true
    options:
      - rent_arrears
      - property_damage
      - other_costs
    suggestion_prompt: "Choose every head of claim to include in the Simple Procedure particulars."
    maps_to:
      - basis_of_claim
    conditions: []

  - id: arrears_total
    section: arrears
    question: "Total rent arrears"
    type: currency
    required: true
    suggestion_prompt: "Total unpaid rent up to today; used for interest and fee band."
    maps_to:
      - total_arrears
      - claim_amount_rent
    conditions: []

  - id: arrears_schedule_upload
    section: arrears
    question: "Upload rent schedule / ledger"
    type: upload
    required: true
    suggestion_prompt: "Upload the rent ledger so we can build the arrears schedule (required for Form 3A)."
    maps_to:
      - rent_schedule_uploaded
      - arrears_items
    conditions: []

  # Damages and other sums
  - id: claim_damages
    section: damages
    question: "Are you claiming for property damage?"
    type: yes_no
    required: true
    suggestion_prompt: "Include any repair or replacement costs beyond fair wear."
    maps_to:
      - damage_claim
    conditions: []

  - id: damage_items_description
    section: damages
    question: "Damage items and amounts"
    type: text
    required: false
    suggestion_prompt: "List each item (e.g., broken door £180, repaint £240) to show in the particulars."
    maps_to:
      - damage_items
    conditions:
      - depends_on: claim_damages
        value: yes

  - id: damage_total
    section: damages
    question: "Total claimed for damage"
    type: currency
    required: false
    suggestion_prompt: "Sum of all repair/replacement invoices."
    maps_to:
      - claim_amount_other
    conditions:
      - depends_on: claim_damages
        value: yes

  - id: other_charges
    section: damages
    question: "Any additional charges (utilities, cleaning, admin)?"
    type: text
    required: false
    suggestion_prompt: "List other sums owed with amounts so they appear in the statement of claim."
    maps_to:
      - other_charges
    conditions: []

  # Interest
  - id: charge_interest
    section: interest
    question: "Apply statutory interest (default 8%)?"
    type: yes_no
    required: true
    suggestion_prompt: "Simple Procedure allows 8% simple interest unless you specify another rate."
    maps_to:
      - charge_interest
    conditions: []

  - id: interest_start_date
    section: interest
    question: "Interest start date"
    type: date
    required: false
    suggestion_prompt: "Usually the first missed rent date; needed for interest workings."
    maps_to:
      - interest_start_date
    conditions:
      - depends_on: charge_interest
        value: yes

  - id: interest_rate
    section: interest
    question: "Interest rate"
    type: text
    required: false
    suggestion_prompt: "Confirm the rate to apply (default 8%)."
    maps_to:
      - interest_rate
    conditions:
      - depends_on: charge_interest
        value: yes

  # Attempts to resolve
  - id: attempts_to_resolve
    section: particulars
    question: "What steps have you taken to resolve this before court?"
    type: text
    required: true
    suggestion_prompt: "Describe reminder letters, payment plans offered, and responses; required by Simple Procedure Rule 3.1."
    maps_to:
      - attempts_to_resolve
    conditions: []

  - id: demand_letter_date
    section: pre_action
    question: "Date of first demand letter"
    type: date
    required: false
    suggestion_prompt: "Provide the date you first demanded payment in writing."
    maps_to:
      - demand_letter_date
    conditions: []

  - id: second_demand_date
    section: pre_action
    question: "Date of follow-up demand (if any)"
    type: date
    required: false
    suggestion_prompt: "If you sent a second chaser before court, add the date."
    maps_to:
      - second_demand_date
    conditions: []

  - id: pre_action_first_method
    section: pre_action
    question: "How was the first demand served?"
    type: multi-select
    required: false
    options:
      - email
      - post
      - hand_delivered
    suggestion_prompt: "Confirm the service method for the first demand letter."
    maps_to:
      - lba_method
    conditions: []

  - id: pre_action_response_deadline
    section: pre_action
    question: "What response deadline did you give?"
    type: date
    required: false
    suggestion_prompt: "Simple Procedure pre-action letters usually allow at least 14 days."
    maps_to:
      - lba_response_deadline
    conditions: []

  - id: pre_action_docs_sent
    section: pre_action
    question: "Did you include any reply/financial forms?"
    type: multi-select
    required: false
    options:
      - reply_form
      - financial_statement
      - information_sheet
    suggestion_prompt: "Confirm if you enclosed the Simple Procedure style reply or income details form."
    maps_to:
      - pap_documents_sent
    conditions: []

  - id: pre_action_second_method
    section: pre_action
    question: "How was the follow-up demand served?"
    type: multi-select
    required: false
    options:
      - email
      - post
      - hand_delivered
    suggestion_prompt: "Confirm the service method for any follow-up demand."
    maps_to:
      - lba_second_method
    conditions: []

  - id: pre_action_reply_received
    section: pre_action
    question: "Did the defender reply to the demands?"
    type: yes_no
    required: false
    suggestion_prompt: "State if any response or payment proposal was received."
    maps_to:
      - tenant_responded
    conditions: []

  - id: pre_action_reply_details
    section: pre_action
    question: "What was the reply or outcome?"
    type: text
    required: false
    suggestion_prompt: "Summarise any reply form, payment plan, or dispute raised by the defender."
    maps_to:
      - tenant_response_details
    conditions:
      - depends_on: pre_action_reply_received
        value: yes

  - id: pre_action_letter_14day
    section: pre_action
    question: "Did your pre-action letter give at least 14 days to respond?"
    type: yes_no
    required: false
    suggestion_prompt: "Confirm compliance with Simple Procedure Rule 3.1 on response time."
    maps_to:
      - pre_action_deadline_confirmation
    conditions: []

  # Particulars / statement of claim
  - id: particulars_of_claim
    section: particulars
    question: "Narrative of the claim"
    type: text
    required: true
    suggestion_prompt: "Explain the tenancy terms, arrears timeline, any damage, and the total sought."
    maps_to:
      - particulars_of_claim
    conditions: []

  - id: evidence_summary
    section: particulars
    question: "Key evidence you will rely on"
    type: text
    required: true
    suggestion_prompt: "Summarise the documents you will attach (tenancy, ledger, letters, photos)."
    maps_to:
      - evidence_summary
    conditions: []

  # Evidence uploads
  - id: upload_tenancy_agreement
    section: evidence
    question: "Upload the signed tenancy agreement"
    type: upload
    required: true
    suggestion_prompt: "Attach the full signed agreement to evidence the rent terms."
    maps_to:
      - tenancy_agreement_uploaded
    conditions: []

  - id: upload_rent_schedule
    section: evidence
    question: "Upload rent ledger or arrears schedule"
    type: upload
    required: true
    suggestion_prompt: "Required for the arrears schedule in the Simple Procedure pack."
    maps_to:
      - rent_schedule_uploaded
    conditions: []

  - id: upload_bank_statements
    section: evidence
    question: "Upload bank statements showing missed rent"
    type: upload
    required: false
    suggestion_prompt: "Attach statements or screenshots to corroborate non-payment."
    maps_to:
      - bank_statements_uploaded
    conditions: []

  - id: upload_damage_evidence
    section: evidence
    question: "Upload photos/quotes for any damage"
    type: upload
    required: false
    suggestion_prompt: "Provide photos, inventory check-out, and contractor quotes for the damage claim."
    maps_to:
      - other_evidence_uploaded
    conditions:
      - depends_on: claim_damages
        value: yes

  - id: arrears_schedule_confirm
    section: evidence
    question: "Do you have a rent schedule or arrears breakdown ready?"
    type: yes_no
    required: true
    suggestion_prompt: "Confirm you can provide a clear rent ledger or schedule."
    maps_to:
      - arrears_schedule_confirmed
    conditions: []

  - id: evidence_types_available
    section: evidence
    question: "Which supporting evidence can you provide?"
    type: multi-select
    required: false
    options:
      - tenancy_agreement
      - arrears_ledger
      - inspection_report
      - photos_or_videos
      - invoices_or_receipts
      - correspondence
    suggestion_prompt: "Select all evidence you can include with the claim pack."
    maps_to:
      - evidence_types_available
    conditions: []

  - id: pre_action_letter_served
    section: evidence
    question: "Did you serve the pre-action letter and forms?"
    type: yes_no
    required: false
    suggestion_prompt: "Confirm the pre-action pack was delivered to the defender."
    maps_to:
      - pap_documents_served
    conditions: []

  - id: pre_action_service_method
    section: evidence
    question: "How were the pre-action documents served?"
    type: multi-select
    required: false
    options:
      - email
      - post
      - hand_delivered
    suggestion_prompt: "Select each method used to serve the pre-action pack."
    maps_to:
      - pap_service_method
    conditions:
      - depends_on: pre_action_letter_served
        value: yes

  - id: pre_action_service_proof
    section: evidence
    question: "What proof of service do you have?"
    type: text
    required: false
    suggestion_prompt: "E.g., certificate of posting, email read receipt, hand delivery note."
    maps_to:
      - pap_service_proof
    conditions:
      - depends_on: pre_action_letter_served
        value: yes

  # Lodging and fees
  - id: lodging_method
    section: court_selection
    question: "How will you lodge the Simple Procedure claim?"
    type: single-select
    required: false
    options:
      - civil_online
      - paper_form
    suggestion_prompt: "Choose Civil Online or paper Form 3A for lodging."
    maps_to:
      - lodging_method
    conditions: []

  - id: help_with_fees_needed
    section: court_selection
    question: "Do you need help with the court fee?"
    type: yes_no
    required: false
    suggestion_prompt: "Select yes if you might be eligible for fee remission or exemption."
    maps_to:
      - help_with_fees_needed
    conditions: []

  # Enforcement intent (for guidance)
  - id: enforcement_preferences
    section: enforcement
    question: "If decree is granted, how do you plan to enforce it?"
    type: multi-select
    required: false
    options:
      - earnings_arrestment
      - bank_arrestment
      - attachment
      - inhibition
      - not_sure
    suggestion_prompt: "Select any enforcement routes you want guidance on after decree."
    maps_to:
      - enforcement_preferences
    conditions: []

  - id: enforcement_notes
    section: enforcement
    question: "Anything else about enforcement preferences?"
    type: text
    required: false
    suggestion_prompt: "Add context like employer details or known assets for enforcement."
    maps_to:
      - enforcement_notes
    conditions: []

  # Statement of truth
  - id: signatory_name
    section: particulars
    question: "Who will sign the Simple Procedure statement of truth?"
    type: text
    required: true
    suggestion_prompt: "Use the name that will sign the claim (landlord or solicitor)."
    maps_to:
      - signatory_name
    conditions: []

  - id: signature_date
    section: particulars
    question: "Signature date"
    type: date
    required: false
    suggestion_prompt: "Leave blank to auto-fill today or set a planned lodging date."
    maps_to:
      - signature_date
    conditions: []
