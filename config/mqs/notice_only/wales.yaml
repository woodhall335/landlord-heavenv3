# ============================================================================
# WALES NOTICE ONLY - Master Question Set
# WITH CLAUDE CODE FIX #4: Route guard for Section 173
# ============================================================================

jurisdiction: wales
legal_framework: "Renting Homes (Wales) Act 2016"
tenancy_type: "Occupation Contract"

questions:
  # ========================================
  # BASIC INFORMATION
  # ========================================

  - id: landlord_details
    section: Landlord Details
    question: "Your details"
    inputType: group
    helperText: "We need your full details to complete the notice correctly. In Wales, you're the 'landlord' - tenants are 'contract holders'"
    fields:
      - id: landlord_full_name
        label: "Full name"
        inputType: text
        validation:
          required: true
        width: full
      - id: landlord_address_line1
        label: "Address line 1"
        inputType: text
        validation:
          required: true
        width: full
      - id: landlord_address_line2
        label: "Address line 2 (optional)"
        inputType: text
        width: full
      - id: landlord_city
        label: "Town or city"
        inputType: text
        validation:
          required: true
        width: half
      - id: landlord_postcode
        label: "Postcode"
        inputType: text
        validation:
          required: true
        width: half
      # Telephone: Optional - NOT legally mandatory but renders if provided
      - id: landlord_phone
        label: "Telephone (optional)"
        inputType: tel
        placeholder: "e.g. 020 1234 5678"
        width: half
        helperText: "Optional contact number for the notice form"
    maps_to:
      - landlord_full_name
      - landlord_address_line1
      - landlord_address_line2
      - landlord_city
      - landlord_postcode
      - landlord_phone

  # TASK B: Route selection EARLY (before route-dependent questions)
  - id: selected_notice_route
    section: Notice Type
    question: "Which type of notice?"
    inputType: radio
    validation:
      required: true
    helperText: "Select your notice type first. System will ask relevant questions based on your selection."
    options:
      - value: "wales_section_173"
        label: "Section 173 - No-fault"
        helperText: "Minimum statutory period, no reason"
      - value: "wales_fault_based"
        label: "Fault-based - Grounds required"
        helperText: "14-30 days, specific sections"
    maps_to:
      - selected_notice_route

  - id: contract_holder_full_name
    section: Contract Holder Details
    question: "Contract holder's full name"
    inputType: text
    validation:
      required: true
    helperText: "Contract holder = tenant in Wales terminology"
    maps_to:
      - contract_holder_full_name

  - id: property_details
    section: Property Details
    question: "Property address"
    inputType: group
    helperText: "The property this notice relates to"
    fields:
      - id: property_address_line1
        label: "Address line 1"
        inputType: text
        validation:
          required: true
        width: full
      - id: property_address_line2
        label: "Address line 2 (optional)"
        inputType: text
        width: full
      - id: property_city
        label: "Town or city"
        inputType: text
        validation:
          required: true
        width: half
      - id: property_postcode
        label: "Postcode"
        inputType: text
        validation:
          required: true
        width: half
    maps_to:
      - property_address_line1
      - property_address_line2
      - property_city
      - property_postcode

  - id: contract_start_date
    section: Contract Details
    question: "When did the occupation contract start?"
    inputType: date
    validation:
      required: true
    helperText: "Wales uses 'occupation contracts' not 'tenancies'"
    maps_to:
      - contract_start_date

  - id: rent_terms
    section: Rent Details
    question: "Rent details"
    inputType: group
    helperText: "We need this for the notice and arrears calculations"
    fields:
      - id: rent_amount
        label: "Rent amount"
        inputType: currency
        validation:
          required: true
          min: 0
        width: half
      - id: rent_frequency
        label: "Rent frequency"
        inputType: select
        options:
          - "weekly"
          - "monthly"
          - "quarterly"
          - "yearly"
        validation:
          required: true
        width: half
    maps_to:
      - rent_amount
      - rent_frequency

  # ========================================
  # CONTRACT CATEGORY (CRITICAL FOR ROUTE GUARD)
  # ========================================

  - id: wales_contract_category
    section: Contract Details
    question: "What type of occupation contract?"
    inputType: radio
    validation:
      required: true
    options:
      - value: "standard"
        label: "Standard occupation contract"
        helperText: "Private rental - most common"
      - value: "supported_standard"
        label: "Supported standard contract"
        helperText: "Social housing with support"
      - value: "secure"
        label: "Secure contract"
        helperText: "Local authority/housing association"
    helperText: |
      **CRITICAL: Affects which notices available**

      Standard: Section 173 + fault-based ✅
      Supported/Secure: Fault-based only ❌
    maps_to:
      - wales_contract_category

  # ========================================
  # ROUTE GUARD BACKUP (INFO PANEL)
  # ========================================

  - id: wales_section173_blocked_info
    section: Notice Type
    question: "⚠️ Section 173 Not Available"
    inputType: info
    dependsOn:
      allOf:
        - questionId: selected_notice_route
          value: wales_section_173
        - questionId: wales_contract_category
          valueContains:
            - "supported_standard"
            - "secure"
    content: |
      ⚠️ **Section 173 not available for your contract type**

      Section 173 is only valid for standard occupation contracts.

      System will switch you to fault-based notices.

  # ========================================
  # SECTION 173 COMPLIANCE
  # ========================================

  - id: rent_smart_wales_info
    section: Section 173 Compliance
    question: "Rent Smart Wales Registration"
    inputType: info
    dependsOn:
      questionId: selected_notice_route
      value: wales_section_173
    content: |
      **Rent Smart Wales registration is mandatory**

      All landlords in Wales must register with Rent Smart Wales.

  - id: rent_smart_wales_registered
    section: Section 173 Compliance
    question: "Are you registered with Rent Smart Wales?"
    inputType: yes_no
    dependsOn:
      questionId: selected_notice_route
      value: wales_section_173
    validation:
      required: true
    helperText: "CRITICAL: Section 173 invalid without registration"
    maps_to:
      - rent_smart_wales_registered

  # TASK A2: Deposit questions for Section 173
  - id: deposit_taken_wales
    section: Section 173 Compliance
    question: "Did you take a deposit?"
    inputType: yes_no
    dependsOn:
      questionId: selected_notice_route
      value: wales_section_173
    validation:
      required: true
    maps_to:
      - deposit_taken

  - id: deposit_protected_wales
    section: Section 173 Compliance
    question: "Is the deposit protected?"
    inputType: yes_no
    dependsOn:
      allOf:
        - questionId: selected_notice_route
          value: wales_section_173
        - questionId: deposit_taken_wales
          value: true
    validation:
      required: true
    helperText: "Wales requires deposit protection under Renting Homes (Wales) Act 2016"
    maps_to:
      - deposit_protected

  - id: deposit_scheme_wales_s173
    section: Section 173 Compliance
    question: "Which deposit protection scheme?"
    inputType: select
    dependsOn:
      allOf:
        - questionId: selected_notice_route
          value: wales_section_173
        - questionId: deposit_taken_wales
          value: true
    validation:
      required: false
    options:
      - "Deposit Protection Service (DPS) Custodial"
      - "MyDeposits Wales"
      - "Tenancy Deposit Scheme (TDS)"
    maps_to:
      - deposit_scheme

  # CRITICAL: Deposit protection dates for Section 173 compliance
  - id: deposit_protection_dates_s173
    section: Section 173 Compliance
    question: "Deposit protection dates"
    inputType: group
    dependsOn:
      allOf:
        - questionId: selected_notice_route
          value: wales_section_173
        - questionId: deposit_protected_wales
          value: true
    helperText: "CRITICAL: Verify deposit was protected within 30 days - required for valid Section 173."
    fields:
      - id: deposit_paid_date
        label: "Date deposit was paid by contract holder"
        inputType: date
        helperText: "When did you receive the deposit?"
        validation:
          required: true
        width: half
      - id: deposit_protection_date
        label: "Date deposit was protected"
        inputType: date
        helperText: "MUST be within 30 days of receiving deposit"
        validation:
          required: true
        width: half
    maps_to:
      - deposit_paid_date
      - deposit_protection_date

  # ============================================================
  # COMPLIANCE CERTIFICATE DATES (Wales)
  # ============================================================

  - id: compliance_dates_wales
    section: Compliance Certificates
    question: "Compliance certificate dates"
    inputType: group
    helperText: "Provide dates for your compliance certificates."
    fields:
      - id: gas_cert_date
        label: "Gas safety certificate date"
        inputType: date
        helperText: "Date of most recent gas safety certificate"
        width: half
      - id: gas_cert_expiry
        label: "Gas certificate expiry date"
        inputType: date
        helperText: "Expires 12 months after issue"
        width: half
      - id: epc_certificate_date
        label: "EPC date"
        inputType: date
        helperText: "Energy Performance Certificate date"
        width: half
      - id: eicr_date
        label: "Electrical safety (EICR) date"
        inputType: date
        helperText: "Electrical Installation Condition Report date"
        width: half
      - id: written_statement_date
        label: "Written statement provided date"
        inputType: date
        helperText: "Date written statement of contract was provided"
        width: half
      - id: prescribed_info_date
        label: "Deposit prescribed info date"
        inputType: date
        helperText: "Date prescribed information was served"
        width: half
    maps_to:
      - compliance.gas_cert_date
      - compliance.gas_cert_expiry
      - compliance.epc_certificate_date
      - compliance.eicr_date
      - wales_compliance.written_statement_date
      - compliance.prescribed_info_date

  # ============================================================
  # RISK INDICATORS (Wales)
  # ============================================================

  - id: risk_indicators_wales
    section: Risk Assessment
    question: "Risk factors"
    inputType: group
    helperText: "This information helps identify potential issues with your notice."
    fields:
      - id: known_tenant_defences
        label: "Are you aware of any defences the contract holder may raise?"
        inputType: textarea
        helperText: "E.g., claims of disrepair, fitness for habitation issues, harassment"
        placeholder: "Describe any known or anticipated defences..."
        width: full
      - id: disrepair_complaints
        label: "Has the contract holder complained about disrepair?"
        inputType: yes_no
        helperText: "IMPORTANT: May affect validity of Section 173 notice"
        width: half
      - id: disrepair_complaint_date
        label: "Date of disrepair complaint"
        inputType: date
        width: half
        dependsOn:
          fieldId: disrepair_complaints
          value: true
      - id: disrepair_issues_list
        label: "List the disrepair issues"
        inputType: textarea
        width: full
        dependsOn:
          fieldId: disrepair_complaints
          value: true
      - id: previous_court_proceedings
        label: "Previous court proceedings about this contract?"
        inputType: yes_no
        width: half
      - id: previous_proceedings_details
        label: "Previous proceedings details"
        inputType: textarea
        helperText: "Dates, case numbers, outcomes"
        width: full
        dependsOn:
          fieldId: previous_court_proceedings
          value: true
      - id: tenant_vulnerability
        label: "Are you aware of any contract holder vulnerabilities?"
        inputType: yes_no
        helperText: "E.g., elderly, disabled, mental health issues, children"
        width: half
      - id: tenant_vulnerability_details
        label: "Vulnerability details"
        inputType: textarea
        helperText: "Courts may consider this when deciding reasonableness"
        width: full
        dependsOn:
          fieldId: tenant_vulnerability
          value: true
    maps_to:
      - risk.known_tenant_defences
      - risk.disrepair_complaints
      - risk.disrepair_complaint_date
      - risk.disrepair_issues_list
      - risk.previous_court_proceedings
      - risk.previous_proceedings_details
      - risk.tenant_vulnerability
      - risk.tenant_vulnerability_details

  # ========================================
  # NOTICE SERVICE + EXPIRY (needed for compliance checks)
  # ========================================

  - id: notice_service
    section: Notice Details
    question: "Notice service and expiry"
    inputType: group
    dependsOn:
      questionId: selected_notice_route
      value: wales_section_173
    helperText: "These dates are required to enforce the statutory minimum notice period."
    fields:
      - id: notice_service_date
        label: "Date the notice will be served"
        inputType: date
        validation:
          required: true
      - id: notice_expiry_date
        label: "Date the notice should expire"
        inputType: date
        validation:
          required: true
      - id: service_method
        label: "How will you serve the notice?"
        inputType: select
        options: ["Post", "By hand", "Email (agreed)", "Other"]
        validation:
          required: true
    maps_to:
      - notice_service.notice_date
      - notice_service.notice_expiry_date
      - notice_service.service_method

  # ========================================
  # FAULT-BASED SECTIONS
  # ========================================

  - id: wales_fault_based_section
    section: Fault-Based Grounds
    question: "Which section applies?"
    inputType: select
    dependsOn:
      questionId: selected_notice_route
      value: wales_fault_based
    validation:
      required: true
    options:
      - "Section 157 - Serious rent arrears (2+ months)"
      - "Section 159 - Some rent arrears (less than 2 months)"
      - "Section 161 - Antisocial behaviour (serious)"
      - "Section 162 - Breach of contract"
    helperText: "Select the section that matches your situation"
    maps_to:
      - wales_fault_based_section

  # TASK A2: Deposit questions for fault-based route
  - id: deposit_taken_fault
    section: Fault-Based Grounds
    question: "Did you take a deposit?"
    inputType: yes_no
    dependsOn:
      questionId: selected_notice_route
      value: wales_fault_based
    validation:
      required: true
    helperText: "Deposit compliance info helps strengthen your case"
    maps_to:
      - deposit_taken

  - id: deposit_protected_fault
    section: Fault-Based Grounds
    question: "Is the deposit protected?"
    inputType: yes_no
    dependsOn:
      allOf:
        - questionId: selected_notice_route
          value: wales_fault_based
        - questionId: deposit_taken_fault
          value: true
    validation:
      required: true
    helperText: "Wales requires deposit protection under Renting Homes (Wales) Act 2016"
    maps_to:
      - deposit_protected

  - id: deposit_scheme_fault
    section: Fault-Based Grounds
    question: "Which deposit protection scheme?"
    inputType: select
    dependsOn:
      allOf:
        - questionId: selected_notice_route
          value: wales_fault_based
        - questionId: deposit_taken_fault
          value: true
    validation:
      required: false
    options:
      - "Deposit Protection Service (DPS) Custodial"
      - "MyDeposits Wales"
      - "Tenancy Deposit Scheme (TDS)"
    maps_to:
      - deposit_scheme

  # Deposit protection dates for fault-based (optional but recommended)
  - id: deposit_protection_dates_fault
    section: Fault-Based Grounds
    question: "Deposit protection dates"
    inputType: group
    dependsOn:
      allOf:
        - questionId: selected_notice_route
          value: wales_fault_based
        - questionId: deposit_protected_fault
          value: true
    helperText: "Record deposit compliance dates - strengthens your case at court."
    fields:
      - id: deposit_paid_date
        label: "Date deposit was paid by contract holder"
        inputType: date
        helperText: "When did you receive the deposit?"
        width: half
      - id: deposit_protection_date
        label: "Date deposit was protected"
        inputType: date
        helperText: "Should be within 30 days of receiving deposit"
        width: half
    maps_to:
      - deposit_paid_date
      - deposit_protection_date

  - id: rent_arrears_amount
    section: Fault-Based Grounds
    question: "Total rent arrears"
    inputType: currency
    dependsOn:
      questionId: wales_fault_based_section
      valueContains:
        - "Section 157"
        - "Section 159"
    validation:
      required: true
      min: 0
    maps_to:
      - rent_arrears_amount

  - id: asb_description
    section: Fault-Based Grounds
    question: "Describe the antisocial behaviour"
    inputType: textarea
    dependsOn:
      questionId: wales_fault_based_section
      valueContains: "Section 161"
    validation:
      required: true
    helperText: "Provide specific examples and dates"
    maps_to:
      - asb_description

  - id: breach_description
    section: Fault-Based Grounds
    question: "Describe the breach of contract"
    inputType: textarea
    dependsOn:
      questionId: wales_fault_based_section
      valueContains: "Section 162"
    validation:
      required: true
    helperText: "Specify which contract term was breached and how"
    maps_to:
      - breach_description

  # ============================================================
  # EVIDENCE WITH DESCRIBE OPTION
  # ============================================================

  - id: evidence_tenancy_agreement
    section: Evidence
    question: "Occupation Contract"
    inputType: group
    helperText: "Upload your occupation contract or summarize key terms."
    fields:
      - id: tenancy_agreement_upload
        label: "Upload occupation contract"
        inputType: upload
        helperText: "Upload a copy of the written statement"
        width: full
      - id: tenancy_agreement_describe
        label: "Or summarize key terms"
        inputType: textarea
        helperText: "If unable to upload, describe: start date, rent amount, key terms"
        placeholder: "E.g., Standard occupation contract started 01/01/2024, rent £1,200pcm due 1st..."
        width: full
    maps_to:
      - evidence.tenancy_agreement_uploads
      - evidence.tenancy_agreement_description

  - id: evidence_notice_service
    section: Evidence
    question: "Notice Service Evidence"
    inputType: group
    helperText: "Upload proof of notice service or describe how notice will be served."
    fields:
      - id: notice_service_upload
        label: "Upload proof of service"
        inputType: upload
        helperText: "Proof of posting, signed receipt, etc."
        width: full
      - id: notice_service_describe
        label: "Or describe service method"
        inputType: textarea
        helperText: "Describe how and when notice will be served"
        placeholder: "E.g., Will send Section 173 notice by recorded delivery on [date]..."
        width: full
    maps_to:
      - evidence.notice_service_uploads
      - evidence.notice_service_description

  - id: evidence_other
    section: Evidence
    question: "Other Supporting Documents"
    inputType: upload
    helperText: "Upload any other supporting documents (Rent Smart Wales registration, bank statements, etc.)"
    validation:
      required: false
    maps_to:
      - evidence.other_uploads
