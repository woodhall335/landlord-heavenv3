id: tenancy_agreement_scotland_prt_v1
product: tenancy_agreement
jurisdiction: scotland
version: 1.0.0
questions:
  - id: tenancy_tier
    section: "Product & Tier"
    question: "Which version of the Scottish tenancy agreement do you want to generate?"
    inputType: select
    helperText: "Standard PRT covers the core statutory terms. Premium PRT adds guarantor support, enhanced house rules, detailed inventory, and extra protections."
    options:
      - "Standard PRT"
      - "Premium PRT"
    validation:
      required: true
    maps_to:
      - "product_tier"

  - id: property_details
    section: "Property Details"
    question: "What are the full property details for the let?"
    inputType: group
    fields:
      - id: property_address
        label: "Full property address"
        inputType: textarea
        helperText: "Include flat number (if any), building, street, town, and postcode exactly as it should appear in the tenancy agreement."
        validation:
          required: true
          minLength: 10
      - id: property_type
        label: "Property type"
        inputType: select
        options:
          - "flat"
          - "house"
          - "hmo"
          - "studio"
          - "other"
        validation:
          required: true
      - id: number_of_bedrooms
        label: "Number of bedrooms"
        inputType: number
        validation:
          required: true
          min: 1
          max: 20
      - id: furnished_status
        label: "Is the property furnished?"
        inputType: select
        options:
          - "unfurnished"
          - "part-furnished"
          - "furnished"
        validation:
          required: true
    validation:
      required: true
    maps_to:
      - "property.address"
      - "property.type"
      - "property.bedrooms"
      - "property.furnished_status"

  - id: landlord_details
    section: "Landlord Details"
    question: "Who is the landlord for this tenancy?"
    inputType: group
    fields:
      - id: landlord_type
        label: "Is the landlord an individual or a company?"
        inputType: select
        options:
          - "individual"
          - "company"
        validation:
          required: true
      - id: landlord_name
        label: "Landlord full name or company name"
        inputType: text
        validation:
          required: true
          minLength: 3
      - id: landlord_contact_address
        label: "Landlord contact address for formal notices"
        inputType: textarea
        helperText: "This must be a valid address where the landlord can receive legal notices, which may be different from the let property."
        validation:
          required: true
          minLength: 10
      - id: landlord_email
        label: "Landlord email (for routine communication)"
        inputType: email
        validation:
          required: false
      - id: landlord_phone
        label: "Landlord phone number"
        inputType: tel
        validation:
          required: false
      - id: landlord_registration_number
        label: "Scottish landlord registration number"
        inputType: text
        helperText: "Enter the landlord registration number issued by the relevant local authority, if already obtained."
        validation:
          required: false
    validation:
      required: true
    maps_to:
      - "landlord.type"
      - "landlord.name"
      - "landlord.service_address"
      - "landlord.email"
      - "landlord.phone"
      - "landlord.registration_number"

  - id: agent_usage
    section: "Letting Agent"
    question: "Is a letting agent involved in managing this tenancy?"
    inputType: yes_no
    helperText: "If a registered letting agent manages any part of the tenancy, they must be identified correctly."
    validation:
      required: true
    maps_to:
      - "agent.is_used"

  - id: agent_details
    section: "Letting Agent"
    question: "Provide the letting agent’s details."
    inputType: group
    dependsOn:
      questionId: "agent_usage"
      value: true
    fields:
      - id: agent_name
        label: "Agent name"
        inputType: text
        validation:
          required: true
      - id: agent_registration_number
        label: "Letting agent registration number"
        inputType: text
        helperText: "Enter the letting agent registration number (LARN) if applicable."
        validation:
          required: false
      - id: agent_address
        label: "Agent contact address"
        inputType: textarea
        validation:
          required: true
          minLength: 10
      - id: agent_email
        label: "Agent email"
        inputType: email
        validation:
          required: false
      - id: agent_phone
        label: "Agent phone"
        inputType: tel
        validation:
          required: false
    validation:
      required: true
    maps_to:
      - "agent.name"
      - "agent.registration_number"
      - "agent.address"
      - "agent.email"
      - "agent.phone"

  - id: number_of_tenants
    section: "Tenants"
    question: "How many tenants will be named on the tenancy agreement?"
    inputType: select
    helperText: "Do not include permitted occupiers or children here – only tenants who will sign the agreement."
    options:
      - "1"
      - "2"
      - "3"
      - "4"
      - "5"
    validation:
      required: true
    maps_to:
      - "tenants.count"

  - id: tenant_1
    section: "Tenants"
    question: "Tenant 1 details"
    inputType: group
    fields:
      - id: full_name
        label: "Full name"
        inputType: text
        validation:
          required: true
      - id: dob
        label: "Date of birth"
        inputType: date
        validation:
          required: false
      - id: email
        label: "Email address"
        inputType: email
        validation:
          required: false
      - id: phone
        label: "Phone number"
        inputType: tel
        validation:
          required: false
    validation:
      required: true
    maps_to:
      - "tenants.0.full_name"
      - "tenants.0.dob"
      - "tenants.0.email"
      - "tenants.0.phone"

  - id: tenant_2
    section: "Tenants"
    question: "Tenant 2 details"
    inputType: group
    dependsOn:
      questionId: "number_of_tenants"
      value:
        - "2"
        - "3"
        - "4"
        - "5"
    fields:
      - id: full_name
        label: "Full name"
        inputType: text
        validation:
          required: true
      - id: dob
        label: "Date of birth"
        inputType: date
        validation:
          required: false
      - id: email
        label: "Email address"
        inputType: email
        validation:
          required: false
      - id: phone
        label: "Phone number"
        inputType: tel
        validation:
          required: false
    validation:
      required: true
    maps_to:
      - "tenants.1.full_name"
      - "tenants.1.dob"
      - "tenants.1.email"
      - "tenants.1.phone"

  - id: tenant_3
    section: "Tenants"
    question: "Tenant 3 details"
    inputType: group
    dependsOn:
      questionId: "number_of_tenants"
      value:
        - "3"
        - "4"
        - "5"
    fields:
      - id: full_name
        label: "Full name"
        inputType: text
        validation:
          required: true
      - id: dob
        label: "Date of birth"
        inputType: date
        validation:
          required: false
      - id: email
        label: "Email address"
        inputType: email
        validation:
          required: false
      - id: phone
        label: "Phone number"
        inputType: tel
        validation:
          required: false
    validation:
      required: true
    maps_to:
      - "tenants.2.full_name"
      - "tenants.2.dob"
      - "tenants.2.email"
      - "tenants.2.phone"

  - id: tenant_4
    section: "Tenants"
    question: "Tenant 4 details"
    inputType: group
    dependsOn:
      questionId: "number_of_tenants"
      value:
        - "4"
        - "5"
    fields:
      - id: full_name
        label: "Full name"
        inputType: text
        validation:
          required: true
      - id: dob
        label: "Date of birth"
        inputType: date
        validation:
          required: false
      - id: email
        label: "Email address"
        inputType: email
        validation:
          required: false
      - id: phone
        label: "Phone number"
        inputType: tel
        validation:
          required: false
    validation:
      required: true
    maps_to:
      - "tenants.3.full_name"
      - "tenants.3.dob"
      - "tenants.3.email"
      - "tenants.3.phone"

  - id: tenant_5
    section: "Tenants"
    question: "Tenant 5 details"
    inputType: group
    dependsOn:
      questionId: "number_of_tenants"
      value:
        - "5"
    fields:
      - id: full_name
        label: "Full name"
        inputType: text
        validation:
          required: true
      - id: dob
        label: "Date of birth"
        inputType: date
        validation:
          required: false
      - id: email
        label: "Email address"
        inputType: email
        validation:
          required: false
      - id: phone
        label: "Phone number"
        inputType: tel
        validation:
          required: false
    validation:
      required: true
    maps_to:
      - "tenants.4.full_name"
      - "tenants.4.dob"
      - "tenants.4.email"
      - "tenants.4.phone"

  - id: tenancy_start_and_basis
    section: "Tenancy Structure"
    question: "When does the tenancy start and what is the basis of occupation?"
    inputType: group
    fields:
      - id: start_date
        label: "Tenancy start date"
        inputType: date
        helperText: "This is the date the PRT begins."
        validation:
          required: true
      - id: previous_tenancy_exists
        label: "Is this replacing an earlier tenancy with the same tenant(s) at this property?"
        inputType: yes_no
        validation:
          required: true
      - id: previous_tenancy_details
        label: "Brief details of the previous tenancy (if any)"
        inputType: textarea
        helperText: "Example: 'Short assured tenancy from 01/06/2018 to 30/11/2023 with the same tenants at the same address.'"
        validation:
          required: false
      - id: exclusive_occupation
        label: "Will the tenants have exclusive occupation of the property?"
        inputType: yes_no
        helperText: "This confirms that the tenancy is a Private Residential Tenancy rather than a lodger or licence arrangement."
        validation:
          required: true
    validation:
      required: true
    maps_to:
      - "tenancy.start_date"
      - "tenancy.previous_tenancy_exists"
      - "tenancy.previous_tenancy_details"
      - "tenancy.exclusive_occupation"

  - id: rent_details
    section: "Rent & Payment"
    question: "What are the rent and payment details?"
    inputType: group
    fields:
      - id: rent_amount
        label: "Rent amount"
        inputType: currency
        helperText: "Enter the regular rent amount (for example, per month)."
        validation:
          required: true
          min: 1
      - id: rent_period
        label: "Rent payment period"
        inputType: select
        options:
          - "monthly"
          - "four_weekly"
          - "weekly"
        validation:
          required: true
      - id: rent_due_day
        label: "Day or date when rent is due"
        inputType: text
        helperText: "Example: '1st of each month' or 'Each Friday'."
        validation:
          required: true
      - id: first_payment_amount
        label: "First rent payment amount (if different)"
        inputType: currency
        helperText: "If the first payment covers a part-period, enter the amount here. Leave blank if the same as the regular rent."
        validation:
          required: false
      - id: payment_method
        label: "Preferred payment method"
        inputType: select
        options:
          - "Standing Order"
          - "Bank Transfer"
          - "Other"
        validation:
          required: true
      - id: bank_account_name
        label: "Payee account name"
        inputType: text
        validation:
          required: false
      - id: bank_sort_code
        label: "Sort code"
        inputType: text
        validation:
          required: false
      - id: bank_account_number
        label: "Account number"
        inputType: text
        validation:
          required: false
    validation:
      required: true
    maps_to:
      - "rent.amount"
      - "rent.period"
      - "rent.due_day"
      - "rent.first_payment_amount"
      - "rent.payment_method"
      - "rent.bank_account_name"
      - "rent.bank_sort_code"
      - "rent.bank_account_number"

  - id: deposit_details
    section: "Tenancy Deposit"
    question: "Is a tenancy deposit being taken? If so, provide the details."
    inputType: group
    fields:
      - id: deposit_taken
        label: "Will you take a deposit?"
        inputType: yes_no
        validation:
          required: true
      - id: deposit_amount
        label: "Deposit amount"
        inputType: currency
        validation:
          required: false
          min: 0
      - id: deposit_scheme
        label: "Which Scottish tenancy deposit scheme will be used?"
        inputType: select
        options:
          - "SafeDeposits Scotland"
          - "Letting Protection Service Scotland"
          - "MyDeposits Scotland"
          - "Not yet decided"
        validation:
          required: false
      - id: deposit_due_date
        label: "When is the deposit due to be paid?"
        inputType: text
        helperText: "Example: 'On or before the tenancy start date'."
        validation:
          required: false
    validation:
      required: true
    maps_to:
      - "deposit.is_taken"
      - "deposit.amount"
      - "deposit.scheme"
      - "deposit.due_date"

  - id: bills_and_utilities
    section: "Bills & Utilities"
    question: "Who will be responsible for paying which bills?"
    inputType: group
    fields:
      - id: council_tax_payer
        label: "Who pays council tax (if applicable)?"
        inputType: select
        options:
          - "Tenant"
          - "Landlord"
          - "Not applicable"
        validation:
          required: true
      - id: utilities_payer
        label: "Who pays gas, electricity, and water charges?"
        inputType: select
        options:
          - "Tenant"
          - "Landlord"
          - "Included in rent"
        validation:
          required: true
      - id: broadband_and_tv
        label: "Who pays for broadband and TV services?"
        inputType: select
        options:
          - "Tenant"
          - "Landlord"
          - "Included in rent"
        validation:
          required: true
      - id: bills_notes
        label: "Any additional notes about bills and utilities"
        inputType: textarea
        validation:
          required: false
    validation:
      required: true
    maps_to:
      - "bills.council_tax_payer"
      - "bills.utilities_payer"
      - "bills.broadband_and_tv"
      - "bills.notes"

  - id: safety_and_compliance
    section: "Safety & Compliance"
    question: "Confirm safety and compliance arrangements for the property."
    inputType: group
    fields:
      - id: gas_safety_in_place
        label: "Is there a valid gas safety certificate (if the property has gas)?"
        inputType: yes_no
        validation:
          required: true
      - id: eicr_in_place
        label: "Is there a valid electrical installation condition report (EICR)?"
        inputType: yes_no
        validation:
          required: true
      - id: smoke_and_heat_alarms
        label: "Are smoke and heat alarms installed in line with current Scottish standards?"
        inputType: yes_no
        validation:
          required: true
      - id: legionella_assessment
        label: "Has a legionella risk assessment been carried out?"
        inputType: yes_no
        validation:
          required: false
      - id: epc_rating
        label: "EPC rating (if known)"
        inputType: text
        validation:
          required: false
    validation:
      required: true
    maps_to:
      - "safety.gas_safety_in_place"
      - "safety.eicr_in_place"
      - "safety.alarms_in_place"
      - "safety.legionella_assessment"
      - "safety.epc_rating"

  - id: maintenance_repairs
    section: "Maintenance & Repairs"
    question: "Repairs and emergency contact"
    inputType: group
    helperText: "Set expectations for reporting issues and emergencies in line with the repairing standard."
    fields:
      - id: landlord_maintenance_responsibilities
        label: "What the landlord handles"
        inputType: textarea
        placeholder: "Structural issues, heating system, appliances, etc."
        helperText: "Landlord responsibilities under the repairing standard"
        width: full
      - id: tenant_maintenance_responsibilities
        label: "What the tenant handles"
        inputType: textarea
        placeholder: "Minor repairs, replacing lightbulbs, etc."
        width: full
      - id: repairs_reporting_method
        label: "How should tenants report repairs?"
        inputType: select
        options:
          - "Email"
          - "Phone"
          - "Online portal"
        validation:
          required: true
        width: half
      - id: target_response_time
        label: "Target response time for non-emergency repairs"
        inputType: text
        placeholder: "e.g., Within 48 hours"
        width: half
      - id: emergency_contact
        label: "Emergency contact details"
        inputType: text
        placeholder: "Name and number for out-of-hours emergencies"
        width: full
    maps_to:
      - maintenance.landlord_responsibilities
      - maintenance.tenant_responsibilities
      - maintenance.reporting_method
      - maintenance.response_time
      - maintenance.emergency_contact

  - id: use_of_property_and_house_rules
    section: "Use of Property & House Rules"
    question: "Set the basic rules for how the property may be used."
    inputType: group
    fields:
      - id: smoking_allowed
        label: "Is smoking allowed inside the property?"
        inputType: select
        options:
          - "No"
          - "Yes"
          - "Designated areas only"
        validation:
          required: true
      - id: pets_allowed
        label: "Are pets allowed?"
        inputType: select
        options:
          - "No pets allowed"
          - "With written consent"
          - "Pets allowed"
        validation:
          required: true
      - id: business_use_allowed
        label: "Permitted business use (if any)"
        inputType: select
        options:
          - "Not allowed"
          - "Limited home office use only"
        validation:
          required: true
      - id: house_rules_notes
        label: "Any additional house rules or restrictions"
        inputType: textarea
        validation:
          required: false
    validation:
      required: true
    maps_to:
      - "rules.smoking"
      - "rules.pets"
      - "rules.business_use"
      - "rules.additional"

  - id: rent_increase_and_reviews
    section: "Rent Increases & Reviews"
    question: "How will rent increases and reviews be handled?"
    inputType: group
    fields:
      - id: intends_rent_increases
        label: "Do you plan for rent to be reviewed or increased during the tenancy?"
        inputType: yes_no
        validation:
          required: true
      - id: rent_review_notes
        label: "Any additional information about rent reviews"
        inputType: textarea
        helperText: "Describe how you expect to review rent (for example, annual review in line with market conditions), without contradicting statutory rules."
        validation:
          required: false
    validation:
      required: true
    maps_to:
      - "rent.increase_intended"
      - "rent.review_notes"

  - id: access_inspections
    section: "Access & Inspections"
    question: "Access rules"
    inputType: group
    helperText: "Notice periods for entry and inspections, respecting tenant's right to quiet enjoyment."
    fields:
      - id: landlord_access_notice
        label: "Notice before access"
        inputType: text
        placeholder: "e.g., 24 hours, 48 hours"
        validation:
          required: true
        width: half
      - id: inspection_frequency
        label: "Inspection frequency"
        inputType: select
        options:
          - "Quarterly"
          - "Every 6 months"
          - "Annually"
          - "As needed"
        validation:
          required: true
        width: half
      - id: end_of_tenancy_viewings
        label: "Allow end-of-tenancy viewings?"
        inputType: yes_no
        helperText: "With reasonable notice and tenant consent"
        validation:
          required: true
        width: half
    maps_to:
      - access.notice_period
      - access.inspection_frequency
      - access.end_viewings_allowed

  - id: additional_terms
    section: "Additional Terms"
    question: "Do you want to include any additional, reasonable terms?"
    inputType: textarea
    helperText: "Only include terms that are fair, lawful, and consistent with the statutory rights under a Private Residential Tenancy."
    validation:
      required: false
      maxLength: 4000
    maps_to:
      - "tenancy.additional_terms"

  # Premium-only sections

  - id: guarantor_required
    section: "Guarantor (Premium Only)"
    question: "Do you require a guarantor for this tenancy?"
    inputType: yes_no
    dependsOn:
      questionId: "tenancy_tier"
      value: "premium"
    validation:
      required: true
    maps_to:
      - "guarantor.is_required"

  - id: guarantor_details
    section: "Guarantor (Premium Only)"
    question: "Guarantor details"
    inputType: group
    dependsOn:
      questionId: "guarantor_required"
      value: true
    fields:
      - id: guarantor_full_name
        label: "Guarantor full name"
        inputType: text
        validation:
          required: true
      - id: guarantor_address
        label: "Guarantor address"
        inputType: textarea
        validation:
          required: true
          minLength: 10
      - id: guarantor_email
        label: "Guarantor email"
        inputType: email
        validation:
          required: false
      - id: guarantor_phone
        label: "Guarantor phone"
        inputType: tel
        validation:
          required: false
      - id: guarantor_relationship
        label: "Relationship to tenant"
        inputType: text
        validation:
          required: false
    validation:
      required: true
    maps_to:
      - "guarantor.full_name"
      - "guarantor.address"
      - "guarantor.email"
      - "guarantor.phone"
      - "guarantor.relationship"

  - id: joint_and_several_liability
    section: "Joint & Several Liability (Premium Only)"
    question: "Should the agreement state that all tenants are jointly and severally liable?"
    inputType: yes_no
    dependsOn:
      questionId: "tenancy_tier"
      value: "premium"
    helperText: "This means each tenant can be held responsible for the full rent and any breach, not just a share."
    validation:
      required: true
    maps_to:
      - "tenancy.joint_and_several"

  - id: maintenance_schedule
    section: "Enhanced Maintenance Schedule (Premium Only)"
    question: "Property maintenance schedule"
    inputType: group
    dependsOn:
      questionId: "tenancy_tier"
      value: "Premium PRT"
    helperText: "Define regular maintenance responsibilities and schedule."
    fields:
      - id: boiler_service_frequency
        label: "Boiler/heating service frequency"
        inputType: select
        options:
          - "Annual"
          - "Bi-annual"
          - "As required"
        validation:
          required: true
        width: half
      - id: gutter_cleaning_frequency
        label: "Gutter cleaning frequency"
        inputType: select
        options:
          - "Annual"
          - "Bi-annual"
          - "As required"
        validation:
          required: true
        width: half
      - id: window_cleaning_frequency
        label: "Window cleaning frequency"
        inputType: select
        options:
          - "Monthly"
          - "Quarterly"
          - "Bi-annual"
          - "Tenant responsibility"
        width: half
      - id: appliance_maintenance_notes
        label: "Appliance maintenance notes"
        inputType: textarea
        placeholder: "e.g., Washing machine filter cleaning, dishwasher maintenance..."
        width: full
      - id: communal_area_maintenance
        label: "Communal area upkeep responsibility"
        inputType: select
        options:
          - "Landlord"
          - "Tenant"
          - "Shared"
          - "N/A"
        width: half
    maps_to:
      - maintenance_schedule.boiler_service_frequency
      - maintenance_schedule.gutter_cleaning_frequency
      - maintenance_schedule.window_cleaning_frequency
      - maintenance_schedule.appliance_notes
      - maintenance_schedule.communal_responsibility

  - id: hmo_details
    section: "Premium HMO Details (Premium Only)"
    question: "HMO / shared facilities"
    inputType: group
    dependsOn:
      questionId: "tenancy_tier"
      value: "Premium PRT"
    helperText: "For properties that are or may be HMOs under Scottish law."
    fields:
      - id: is_hmo
        label: "Is this an HMO or licensable property?"
        inputType: yes_no
        validation:
          required: true
        width: half
      - id: number_of_sharers
        label: "Number of sharers/occupants"
        inputType: number
        validation:
          min: 1
          max: 20
        width: half
      - id: council_name
        label: "Local authority (council) name"
        inputType: text
        placeholder: "e.g., City of Edinburgh Council"
        width: half
      - id: hmo_licence_number
        label: "HMO licence number (if applicable)"
        inputType: text
        width: half
      - id: hmo_licence_expiry
        label: "HMO licence expiry date (if applicable)"
        inputType: date
        width: half
      - id: communal_areas_description
        label: "Description of communal areas"
        inputType: textarea
        placeholder: "e.g., Shared kitchen, living room, bathrooms..."
        width: full
