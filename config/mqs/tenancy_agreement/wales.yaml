# config/mqs/tenancy_agreement/wales.yaml
#
# WALES-ONLY Occupation Contract (Renting Homes Wales Act 2016)
# Split from england-wales.yaml as part of canonical jurisdiction implementation
# Version 2.2.0 - Wales jurisdiction (legal audit fixes)

__meta:
  version: "2.2.0"
  effective_from: "2025-12-16"
  last_updated: "2025-12-28"
  legal_review_date: "2025-12-28"
  jurisdiction: "wales"
  product: "tenancy_agreement"

# Audit Notes (2025-12-28)
# - CRITICAL FIX: Updated terminology from "AST" to "Occupation Contract" per Renting Homes (Wales) Act 2016
# - Removed Right to Rent fields (England-only requirement)
# - Removed How to Rent guide fields (England-only requirement)
# - Wales uses "Standard/Premium Occupation Contract" not AST
# - Contract holders (tenants) have different statutory rights under RH(W)A 2016
# - Section 21 does NOT apply in Wales (uses Section 173 instead)
# - FIXED: Removed Section 13 from rent increase options (England-only procedure)
# - FIXED: Updated prescribed information helper text to reference Section 173 instead of Section 21
# - FIXED: Updated rent increase notice requirement to 2 months per Renting Homes (Wales) Act 2016

id: tenancy_agreement_wales_v2
product: tenancy_agreement
jurisdiction: wales
version: "2.1.0"

questions:
  # 0. Product selection
  - id: occupation_contract_tier
    section: Product
    question: "Which occupation contract do you need?"
    inputType: select
    options:
      - "Standard Occupation Contract"
      - "Premium Occupation Contract"
    helperText: "Under the Renting Homes (Wales) Act 2016, tenancies in Wales are called 'occupation contracts'. Standard covers simple lets. Premium adds guarantor, HMO, rent review and tighter controls."
    validation:
      required: true
    maps_to:
      - product_tier

  # 1. Occupation Contract Suitability Check
  - id: occupation_contract_suitability
    section: "Contract Type Check"
    question: "Occupation contract suitability check"
    inputType: group
    helperText: "Basic checks to ensure this is a valid standard occupation contract under the Renting Homes (Wales) Act 2016. For validation/warnings only."
    fields:
      - id: tenant_is_individual
        label: "Is the tenant an individual (not a company)?"
        inputType: yes_no
        validation:
          required: true
        width: half
      - id: main_home
        label: "Will this be the tenant's main home?"
        inputType: yes_no
        validation:
          required: true
        width: half
      - id: landlord_lives_at_property
        label: "Does the landlord live at the property?"
        inputType: yes_no
        helperText: "If yes, this may not be a standard occupation contract"
        validation:
          required: true
        width: half
      - id: holiday_or_licence
        label: "Is this a holiday let or licence arrangement?"
        inputType: yes_no
        helperText: "If yes, an occupation contract may not be appropriate"
        validation:
          required: true
        width: half
    maps_to:
      - tenancy.occupation_contract_suitability.tenant_is_individual
      - tenancy.occupation_contract_suitability.main_home
      - tenancy.occupation_contract_suitability.landlord_lives_at_property
      - tenancy.occupation_contract_suitability.holiday_or_licence

  # 2. Property details
  - id: property_address
    section: Property Details
    question: "Rental property address"
    inputType: group
    helperText: "Exactly as it should appear in the tenancy agreement."
    fields:
      - id: property_address_line1
        label: "Building and street"
        inputType: text
        placeholder: "123 High Street"
        validation:
          required: true
        width: full
      - id: property_address_town
        label: "Town / City"
        inputType: text
        placeholder: "London"
        validation:
          required: true
        width: half
      - id: property_address_postcode
        label: "Postcode"
        inputType: text
        placeholder: "SW1A 1AA"
        validation:
          required: true
        width: half
    maps_to:
      - property_address_line1
      - property_address_town
      - property_address_postcode

  - id: property_overview
    section: Property Details
    question: "Property overview"
    inputType: group
    helperText: "Type, bedrooms and whether it's furnished."
    fields:
      - id: property_type
        label: "Property type"
        inputType: select
        options:
          - "house"
          - "flat"
          - "maisonette"
          - "bungalow"
          - "studio"
        validation:
          required: true
        width: half
      - id: number_of_bedrooms
        label: "Number of bedrooms"
        inputType: number
        validation:
          required: true
          min: 0
          max: 20
        width: half
      - id: furnished_status
        label: "Furnishing"
        inputType: select
        options:
          - "furnished"
          - "part-furnished"
          - "unfurnished"
        validation:
          required: true
        width: half
      - id: parking_available
        label: "Is parking included?"
        inputType: yes_no
        validation:
          required: true
        width: half
      - id: parking_details
        label: "Parking details"
        inputType: text
        placeholder: "Allocated bay, permit required, on-street, etc."
        dependsOn:
          questionId: parking_available
          value: true
        width: full
    maps_to:
      - property_type
      - number_of_bedrooms
      - furnished_status
      - parking_available
      - parking_details

  - id: outdoor_space
    section: Property Details
    question: "Outdoor space"
    inputType: group
    helperText: "Garden and maintenance arrangements"
    fields:
      - id: has_garden
        label: "Is there a garden or outdoor space?"
        inputType: yes_no
        validation:
          required: true
        width: half
      - id: garden_maintenance
        label: "Who maintains the garden?"
        inputType: select
        options:
          - "Tenant"
          - "Landlord"
          - "Shared responsibility"
        dependsOn:
          questionId: has_garden
          value: true
        width: half
    maps_to:
      - has_garden
      - garden_maintenance

  # 2. Landlord details
  - id: landlord_details
    section: Landlord Details
    question: "Landlord contact details"
    inputType: group
    helperText: "Used on the occupation contract, certificates and notices."
    fields:
      - id: landlord_full_name
        label: "Full name"
        inputType: text
        placeholder: "Jane Landlord"
        validation:
          required: true
        width: full
      - id: landlord_email
        label: "Email"
        inputType: email
        placeholder: "you@example.com"
        validation:
          required: true
        width: half
      - id: landlord_phone
        label: "Phone"
        inputType: tel
        placeholder: "07700 900000"
        validation:
          required: true
        width: half
    maps_to:
      - landlord_full_name
      - landlord_email
      - landlord_phone

  - id: landlord_address
    section: Landlord Details
    question: "Landlord service address"
    inputType: group
    helperText: "Where formal notices can be served (not the rental property)."
    fields:
      - id: landlord_address_line1
        label: "Building and street"
        inputType: text
        placeholder: "456 Park Avenue"
        validation:
          required: true
        width: full
      - id: landlord_address_town
        label: "Town / City"
        inputType: text
        placeholder: "London"
        validation:
          required: true
        width: half
      - id: landlord_address_postcode
        label: "Postcode"
        inputType: text
        placeholder: "W1A 2BB"
        validation:
          required: true
        width: half
    maps_to:
      - landlord_address_line1
      - landlord_address_town
      - landlord_address_postcode

  # WALES MANDATORY: Rent Smart Wales Registration
  - id: rent_smart_wales_registration
    section: Landlord Details
    question: "Rent Smart Wales registration"
    inputType: group
    helperText: "MANDATORY: All landlords letting property in Wales MUST be registered with Rent Smart Wales. Without valid registration, you cannot legally let a property, serve notices, or make deposit claims."
    fields:
      - id: rent_smart_wales_registered
        label: "Are you registered with Rent Smart Wales?"
        inputType: yes_no
        helperText: "Registration is a legal requirement - it is a criminal offence to let without registration"
        validation:
          required: true
        width: half
      - id: rent_smart_wales_number
        label: "Rent Smart Wales registration number"
        inputType: text
        placeholder: "e.g., RSW123456"
        dependsOn:
          questionId: rent_smart_wales_registered
          value: true
        validation:
          required: true
        width: half
      - id: rent_smart_wales_expiry
        label: "Registration expiry date"
        inputType: date
        dependsOn:
          questionId: rent_smart_wales_registered
          value: true
        validation:
          required: true
        width: half
    maps_to:
      - wales_compliance.rent_smart_wales_registered
      - wales_compliance.rent_smart_wales_number
      - wales_compliance.rent_smart_wales_expiry

  - id: agent_usage
    section: Landlord Details
    question: "Are you using a letting agent?"
    inputType: yes_no
    helperText: "If yes, their details can appear on the occupation contract for rent collection and management."
    validation:
      required: true
    maps_to:
      - agent_usage

  - id: agent_details
    section: Landlord Details
    question: "Agent details"
    inputType: group
    dependsOn:
      questionId: agent_usage
      value: true
    fields:
      - id: agent_name
        label: "Agent name"
        inputType: text
        placeholder: "Acme Lettings"
        validation:
          required: true
        width: full
      - id: agent_address
        label: "Agent address"
        inputType: textarea
        placeholder: "Building and street\nTown/City\nPostcode"
        validation:
          required: true
        width: full
      - id: agent_email
        label: "Agent email"
        inputType: email
        placeholder: "agent@example.com"
        validation:
          required: true
        width: half
      - id: agent_phone
        label: "Agent phone"
        inputType: tel
        placeholder: "0207 123 4567"
        validation:
          required: true
        width: half
      - id: agent_signs
        label: "Should the agent sign on your behalf?"
        inputType: yes_no
        validation:
          required: true
        width: half
    maps_to:
      - agent_name
      - agent_address
      - agent_email
      - agent_phone
      - agent_signs

  # 3. Tenants
  - id: number_of_tenants
    section: Tenants
    question: "How many tenants are on the agreement?"
    inputType: select
    options:
      - "1"
      - "2"
      - "3"
      - "4"
      - "5"
    validation:
      required: true
    maps_to:
      - number_of_tenants

  - id: tenant_1
    section: Tenants
    question: "Lead tenant"
    inputType: group
    helperText: "Primary tenant who will receive notices"
    fields:
      - id: full_name
        label: "Full name"
        inputType: text
        validation:
          required: true
        width: full
      - id: dob
        label: "Date of birth"
        inputType: date
        validation:
          required: true
        width: half
      - id: email
        label: "Email"
        inputType: email
        validation:
          required: true
        width: half
      - id: phone
        label: "Phone"
        inputType: tel
        validation:
          required: true
        width: half
    maps_to:
      - tenants.0.full_name
      - tenants.0.dob
      - tenants.0.email
      - tenants.0.phone

  - id: tenant_2
    section: Tenants
    question: "Tenant 2"
    inputType: group
    dependsOn:
      questionId: number_of_tenants
      value: ["2", "3", "4", "5"]
    fields:
      - id: full_name
        label: "Full name"
        inputType: text
        validation:
          required: true
        width: full
      - id: dob
        label: "Date of birth"
        inputType: date
        validation:
          required: true
        width: half
      - id: email
        label: "Email"
        inputType: email
        validation:
          required: true
        width: half
      - id: phone
        label: "Phone"
        inputType: tel
        validation:
          required: true
        width: half
    maps_to:
      - tenants.1.full_name
      - tenants.1.dob
      - tenants.1.email
      - tenants.1.phone

  - id: tenant_3
    section: Tenants
    question: "Tenant 3"
    inputType: group
    dependsOn:
      questionId: number_of_tenants
      value: ["3", "4", "5"]
    fields:
      - id: full_name
        label: "Full name"
        inputType: text
        validation:
          required: true
        width: full
      - id: dob
        label: "Date of birth"
        inputType: date
        validation:
          required: true
        width: half
      - id: email
        label: "Email"
        inputType: email
        validation:
          required: true
        width: half
      - id: phone
        label: "Phone"
        inputType: tel
        validation:
          required: true
        width: half
    maps_to:
      - tenants.2.full_name
      - tenants.2.dob
      - tenants.2.email
      - tenants.2.phone

  - id: tenant_4
    section: Tenants
    question: "Tenant 4"
    inputType: group
    dependsOn:
      questionId: number_of_tenants
      value: ["4", "5"]
    fields:
      - id: full_name
        label: "Full name"
        inputType: text
        validation:
          required: true
        width: full
      - id: dob
        label: "Date of birth"
        inputType: date
        validation:
          required: true
        width: half
      - id: email
        label: "Email"
        inputType: email
        validation:
          required: true
        width: half
      - id: phone
        label: "Phone"
        inputType: tel
        validation:
          required: true
        width: half
    maps_to:
      - tenants.3.full_name
      - tenants.3.dob
      - tenants.3.email
      - tenants.3.phone

  - id: tenant_5
    section: Tenants
    question: "Tenant 5"
    inputType: group
    dependsOn:
      questionId: number_of_tenants
      value: ["5"]
    fields:
      - id: full_name
        label: "Full name"
        inputType: text
        validation:
          required: true
        width: full
      - id: dob
        label: "Date of birth"
        inputType: date
        validation:
          required: true
        width: half
      - id: email
        label: "Email"
        inputType: email
        validation:
          required: true
        width: half
      - id: phone
        label: "Phone"
        inputType: tel
        validation:
          required: true
        width: half
    maps_to:
      - tenants.4.full_name
      - tenants.4.dob
      - tenants.4.email
      - tenants.4.phone

  # 4. Contract type & dates
  - id: tenancy_type_and_dates
    section: Contract
    question: "Contract start and term"
    inputType: group
    helperText: "We tailor the occupation contract for fixed term vs periodic."
    fields:
      - id: tenancy_start_date
        label: "Start date"
        inputType: date
        validation:
          required: true
        width: half
      - id: is_fixed_term
        label: "Is this a fixed term tenancy?"
        inputType: yes_no
        validation:
          required: true
        width: half
      - id: term_length
        label: "Fixed term length"
        inputType: select
        options:
          - "6 months"
          - "12 months"
          - "18 months"
          - "24 months"
        dependsOn:
          questionId: is_fixed_term
          value: true
        width: half
      - id: tenancy_end_date
        label: "End date (if fixed term)"
        inputType: date
        dependsOn:
          questionId: is_fixed_term
          value: true
        width: half
    maps_to:
      - tenancy_start_date
      - is_fixed_term
      - term_length
      - tenancy_end_date

  # WALES MANDATORY: Written Statement of Occupation Contract
  - id: written_statement_compliance
    section: Contract
    question: "Written statement of occupation contract"
    inputType: group
    helperText: "MANDATORY under Renting Homes (Wales) Act 2016, Section 31: You MUST provide a written statement of the occupation contract within 14 days of the occupation date. Failure to do so is a criminal offence and can result in a fine."
    fields:
      - id: written_statement_provided
        label: "Will you provide a written statement of the occupation contract?"
        inputType: yes_no
        helperText: "This is a legal requirement - you cannot proceed without providing this"
        validation:
          required: true
        width: half
      - id: written_statement_date
        label: "Date written statement will be/was provided"
        inputType: date
        helperText: "Must be within 14 days of occupation date"
        dependsOn:
          questionId: written_statement_provided
          value: true
        validation:
          required: true
        width: half
    maps_to:
      - wales_compliance.written_statement_provided
      - wales_compliance.written_statement_date

  # 5. Rent & payment details
  - id: rent_details
    section: Rent & Payments
    question: "Rent schedule"
    inputType: group
    helperText: "We include this in the rent clause and summary schedule."
    fields:
      - id: rent_amount
        label: "Rent amount"
        inputType: currency
        placeholder: "1200"
        validation:
          required: true
          min: 1
        width: half
      - id: rent_period
        label: "Rent period"
        inputType: select
        options:
          - "month"
          - "week"
          - "quarter"
          - "year"
        validation:
          required: true
        width: half
      - id: rent_due_day
        label: "Payment due day"
        inputType: select
        options:
          - "1st"
          - "2nd"
          - "3rd"
          - "4th"
          - "5th"
          - "6th"
          - "7th"
          - "8th"
          - "9th"
          - "10th"
          - "11th"
          - "12th"
          - "13th"
          - "14th"
          - "15th"
          - "16th"
          - "17th"
          - "18th"
          - "19th"
          - "20th"
          - "21st"
          - "22nd"
          - "23rd"
          - "24th"
          - "25th"
          - "26th"
          - "27th"
          - "28th"
          - "29th"
          - "30th"
          - "Last day of month"
        validation:
          required: true
        width: half
      - id: payment_method
        label: "Preferred payment method"
        inputType: select
        options:
          - "Standing Order"
          - "Bank Transfer"
          - "Cash"
        validation:
          required: true
        width: half
      - id: payment_details
        label: "Payment details"
        inputType: textarea
        placeholder: "Payment reference"
        validation:
          required: true
        width: full
      - id: bank_account_name
        label: "Account name"
        inputType: text
        width: half
      - id: bank_sort_code
        label: "Sort code"
        inputType: text
        placeholder: "12-34-56"
        width: half
      - id: bank_account_number
        label: "Account number"
        inputType: text
        placeholder: "12345678"
        width: half
    maps_to:
      - rent_amount
      - rent_period
      - rent_due_day
      - payment_method
      - payment_details
      - bank_account_name
      - bank_sort_code
      - bank_account_number

  # 6. Deposit
  - id: deposit_details
    section: Deposit
    question: "Deposit and protection"
    inputType: group
    helperText: "We include the deposit limit warning and scheme certificate."
    fields:
      - id: deposit_amount
        label: "Deposit amount"
        inputType: currency
        placeholder: "1400"
        validation:
          required: true
          min: 0
        width: half
      - id: deposit_scheme_name
        label: "Deposit protection scheme"
        inputType: select
        options:
          - "DPS"
          - "MyDeposits"
          - "TDS"
          - "Other"
        validation:
          required: true
        width: half
      - id: deposit_paid_date
        label: "Date deposit will be paid"
        inputType: date
        width: half
      - id: deposit_protection_date
        label: "Date you will protect the deposit"
        inputType: date
        width: half
      - id: deposit_already_protected
        label: "Is the deposit already protected?"
        inputType: yes_no
        width: half
      - id: deposit_reference_number
        label: "Deposit protection reference number (if already protected)"
        inputType: text
        placeholder: "Reference from scheme"
        width: half
    maps_to:
      - deposit_amount
      - deposit_scheme_name
      - deposit_paid_date
      - deposit_protection_date
      - deposit.already_protected
      - deposit.reference_number

  - id: prescribed_information_served
    section: Deposit
    question: "Prescribed information compliance"
    inputType: yes_no
    helperText: "STATUTORY REQUIREMENT: You MUST serve prescribed information to the contract holder within 30 days of receiving the deposit. Failure to comply invalidates Section 173 notices."
    validation:
      required: true
    maps_to:
      - deposit.prescribed_information_served

  - id: prescribed_information_date
    section: Deposit
    question: "When was/will prescribed information be served?"
    inputType: date
    helperText: "CRITICAL: Must be within 30 days of receiving the deposit. This date is required to validate Section 173 eligibility."
    dependsOn:
      questionId: prescribed_information_served
      value: true
    validation:
      required: true
    maps_to:
      - deposit.prescribed_information_date

  # 7. Bills & utilities
  - id: bills_utilities
    section: Bills & Utilities
    question: "Who pays which bills?"
    inputType: group
    helperText: "We include this in the tenant responsibilities section."
    fields:
      - id: council_tax_responsibility
        label: "Council tax"
        inputType: select
        options:
          - "Tenant"
          - "Landlord"
          - "Included in rent"
        validation:
          required: true
        width: third
      - id: utilities_responsibility
        label: "Gas/Electric/Water"
        inputType: select
        options:
          - "Tenant"
          - "Landlord"
          - "Included in rent"
        validation:
          required: true
        width: third
      - id: internet_responsibility
        label: "Internet/Broadband"
        inputType: select
        options:
          - "Tenant"
          - "Landlord"
          - "Included in rent"
        validation:
          required: true
        width: third
    maps_to:
      - council_tax_responsibility
      - utilities_responsibility
      - internet_responsibility

  - id: meter_readings
    section: Bills & Utilities
    question: "Meter readings and utility accounts"
    inputType: group
    helperText: "Record start readings and transfer arrangements."
    fields:
      - id: meter_reading_gas
        label: "Gas meter reading (start)"
        inputType: text
        placeholder: "e.g., 12345"
        width: half
      - id: meter_reading_electric
        label: "Electric meter reading (start)"
        inputType: text
        placeholder: "e.g., 67890"
        width: half
      - id: meter_reading_water
        label: "Water meter reading (start, if applicable)"
        inputType: text
        placeholder: "e.g., 11223"
        width: half
      - id: utility_transfer_responsibility
        label: "Who arranges utility account transfers?"
        inputType: select
        options:
          - "Tenant"
          - "Landlord"
          - "Agent"
        validation:
          required: true
        width: half
    maps_to:
      - meter_reading_gas
      - meter_reading_electric
      - meter_reading_water
      - utility_transfer_responsibility

  # 8. Safety & legal compliance
  - id: fitness_for_habitation
    section: Safety & Compliance
    question: "Fitness for human habitation declaration"
    inputType: group
    helperText: "MANDATORY under Renting Homes (Wales) Act 2016: The property MUST be fit for human habitation at the start of and throughout the occupation contract. This is an implied fundamental term that cannot be contracted out of."
    fields:
      - id: property_fit_for_habitation
        label: "Do you confirm the property is fit for human habitation?"
        inputType: yes_no
        helperText: "This is a legal requirement - the property must meet fitness standards including structure, water supply, drainage, heating, ventilation, and freedom from damp"
        validation:
          required: true
        width: half
      - id: ffhh_inspection_date
        label: "Date of last fitness inspection"
        inputType: date
        helperText: "When did you last inspect/confirm the property meets fitness standards?"
        validation:
          required: true
        width: half
    maps_to:
      - wales_compliance.property_fit_for_habitation
      - wales_compliance.ffhh_inspection_date

  - id: safety_compliance
    section: Safety & Compliance
    question: "Certificates and legal pack items"
    inputType: group
    helperText: "These drive the legal validity summary. Certificate dates are critical for compliance verification."
    fields:
      - id: epc_rating
        label: "EPC rating"
        inputType: select
        options:
          - "A"
          - "B"
          - "C"
          - "D"
          - "E"
          - "F"
          - "G"
        validation:
          required: true
        width: half
      - id: epc_certificate_date
        label: "EPC certificate date"
        inputType: date
        helperText: "EPCs are valid for 10 years from issue date"
        validation:
          required: true
        width: half
      # Note: Right to Rent checks do not apply in Wales
