# ENGLAND - SECTION 8 PHASE 13 RULES
# =============================================================================

england_s8:

  s8_notice_period_short:
    title: "Section 8 Notice Period Too Short"
    description: >
      The notice period does not meet the statutory minimum for the selected grounds.
      Different Section 8 grounds have different minimum notice periods, ranging from
      immediate (Ground 7A anti-social behaviour) to 2 months (discretionary grounds).
    howToFix:
      - "Check the required notice period for your selected grounds"
      - "Mandatory grounds typically require 2 weeks' notice minimum"
      - "Discretionary grounds typically require 2 months' notice"
      - "Set the expiry date to meet the longest required period for your grounds"
    legalRef: "Housing Act 1988, Schedule 2"
    helpLink: "/help/validation/s8-notice-period"
    supportTags: ["notice-period", "s8", "england", "grounds"]

# =============================================================================
# WALES - SECTION 173 PHASE 13 RULES
# =============================================================================

wales_s173:

  s173_notice_period_short:
    title: "Section 173 Notice Period Too Short"
    description: >
      Wales Section 173 (no-fault notice) requires a minimum of 6 months' notice.
      This is significantly longer than the 2-month minimum in England, reflecting
      the enhanced tenant protections under the Renting Homes (Wales) Act 2016.
    howToFix:
      - "Calculate 6 months from the intended service date"
      - "Ensure the expiry date is at least 6 months after service"
      - "Update the expiry date in the wizard to meet the 6-month minimum"
      - "Remember this applies to all standard occupation contracts in Wales"
    legalRef: "Renting Homes (Wales) Act 2016, Section 173"
    helpLink: "/help/validation/wales-s173-notice-period"
    supportTags: ["notice-period", "s173", "wales", "rhwa"]

  s173_deposit_not_protected:
    title: "Deposit Not Protected (Wales)"
    description: >
      The deposit must be protected in an approved tenancy deposit scheme before
      serving a Section 173 notice. In Wales, deposits must be protected within
      30 days of receipt. An unprotected deposit invalidates no-fault notices.
    howToFix:
      - "Protect the deposit in an approved scheme (DPS, MyDeposits, or TDS)"
      - "Ensure protection occurred within 30 days of receiving the deposit"
      - "Serve the prescribed information to the contract holder"
      - "Confirm deposit protection status in the wizard before proceeding"
    legalRef: "Renting Homes (Wales) Act 2016; Renting Homes (Deposit Schemes) (Wales) Regulations"
    helpLink: "/help/validation/wales-deposit-protection"
    supportTags: ["deposit", "s173", "wales", "protection"]

  s173_written_statement_missing:
    title: "Written Statement Not Provided"
    description: >
      Wales law requires landlords to provide a written statement of the occupation
      contract to contract holders. This must be provided within 14 days of the
      occupation date. Not providing this may affect your ability to obtain possession.
    howToFix:
      - "Prepare a written statement of the occupation contract"
      - "Include all required terms under Renting Homes (Wales) Act 2016"
      - "Serve the written statement on the contract holder"
      - "Keep evidence of when and how you provided it"
    legalRef: "Renting Homes (Wales) Act 2016, Section 31"
    helpLink: "/help/validation/wales-written-statement"
    supportTags: ["written-statement", "s173", "wales", "rhwa"]

# =============================================================================
# SCOTLAND - NOTICE TO LEAVE PHASE 13 RULES
# =============================================================================

scotland_ntl:

  ntl_landlord_not_registered:
    title: "Landlord Registration Required"
    description: >
      Scotland requires all private landlords to be registered with the Scottish
      Landlord Register. Serving a Notice to Leave without valid registration
      may result in the notice being invalid and potential criminal penalties.
    howToFix:
      - "Register with the Scottish Landlord Register at landlordregistrationscotland.gov.uk"
      - "Ensure your registration is up to date and covers the property"
      - "Enter your landlord registration number in the wizard"
      - "Registration typically takes 5-10 working days to process"
    legalRef: "Antisocial Behaviour etc. (Scotland) Act 2004, Part 8"
    helpLink: "/help/validation/scotland-landlord-registration"
    supportTags: ["registration", "ntl", "scotland", "landlord-register"]

  ntl_pre_action_letter_not_sent:
    title: "Pre-Action Letter Required"
    description: >
      Before serving a Ground 1 (rent arrears) Notice to Leave, you must send
      the tenant a pre-action letter giving them 28 days' notice of your intention
      to seek possession. This is a mandatory step under Scottish pre-action requirements.
    howToFix:
      - "Send a pre-action letter to the tenant"
      - "The letter must give at least 28 days' notice"
      - "Include information about the arrears amount and how to pay"
      - "Wait for the 28-day period to expire before serving the Notice to Leave"
      - "Keep a copy of the letter and evidence of posting/delivery"
    legalRef: "Rent Arrears Pre-Action Requirements (Coronavirus) (Scotland) Regulations"
    helpLink: "/help/validation/scotland-pre-action"
    supportTags: ["pre-action", "ntl", "scotland", "ground-1", "arrears"]

  ntl_pre_action_signposting_missing:
    title: "Debt Advice Signposting Required"
    description: >
      As part of the pre-action requirements for rent arrears in Scotland, you
      must signpost the tenant to debt advice services. This includes providing
      contact details for free, independent debt advice organisations.
    howToFix:
      - "Include debt advice signposting in your pre-action letter"
      - "Provide contact details for organisations like Citizens Advice Scotland"
      - "Direct tenants to the National Debtline or StepChange"
      - "Document that you provided this information"
    legalRef: "Rent Arrears Pre-Action Requirements (Coronavirus) (Scotland) Regulations"
    helpLink: "/help/validation/scotland-pre-action"
    supportTags: ["pre-action", "ntl", "scotland", "ground-1", "debt-advice"]

  ntl_ground_1_arrears_threshold:
    title: "Arrears May Be Insufficient for Ground 1"
    description: >
      While Ground 1 can technically be used with any level of arrears, tribunals
      in Scotland typically expect substantial arrears (usually 3+ months) before
      granting possession. Proceeding with lower arrears may result in the
      application being refused.
    howToFix:
      - "Consider waiting until arrears reach at least 3 months' rent"
      - "Document all arrears with rent statements and payment records"
      - "Ensure you have followed all pre-action requirements"
      - "Consider alternative grounds if arrears are below 3 months"
    legalRef: "Private Housing (Tenancies) (Scotland) Act 2016, Schedule 3, Ground 1"
    helpLink: "/help/validation/scotland-ground-1"
    supportTags: ["arrears", "ntl", "scotland", "ground-1", "threshold"]

  ntl_deposit_not_protected:
    title: "Deposit Not Protected (Scotland)"
    description: >
      Deposits taken for private residential tenancies in Scotland must be protected
      in an approved tenancy deposit scheme within 30 working days of receipt.
      An unprotected deposit may affect your ability to obtain possession.
    howToFix:
      - "Protect the deposit in an approved Scottish scheme (SafeDeposits Scotland, MyDeposits Scotland, or Letting Protection Service Scotland)"
      - "Ensure protection occurred within 30 working days of receipt"
      - "Provide the prescribed information to the tenant"
      - "If deposit was taken but not protected, consider returning it and documenting this"
    legalRef: "Tenancy Deposit Schemes (Scotland) Regulations 2011"
    helpLink: "/help/validation/scotland-deposit-protection"
    supportTags: ["deposit", "ntl", "scotland", "protection"]

