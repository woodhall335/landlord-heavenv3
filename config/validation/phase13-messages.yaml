# ENGLAND - SECTION 21 PHASE 13 RULES
# =============================================================================

england_s21:

  s21_deposit_cap_exceeded:
    title: "Deposit Exceeds Legal Cap"
    description: >
      The deposit amount exceeds the legal maximum under the Tenant Fees Act 2019.
      For tenancies where annual rent is £50,000 or less, the deposit cap is 5 weeks' rent.
      For tenancies with annual rent over £50,000, the cap is 6 weeks' rent.
      Section 21 notices are invalid if excess deposit has not been returned to the tenant.
    howToFix:
      - "Calculate the legal deposit cap based on the annual rent"
      - "If deposit exceeds the cap, return the excess amount to the tenant"
      - "Document the return of the excess deposit with receipts or bank transfer evidence"
      - "Once excess is returned, confirm this in the wizard before generating the notice"
    legalRef: "Tenant Fees Act 2019, Section 3"
    helpLink: "/help/validation/deposit-cap"
    supportTags: ["deposit", "tenant-fees-act", "s21", "england"]

  s21_four_month_bar:
    title: "Four-Month Restriction Period"
    description: >
      Section 21 notices cannot be served during the first four months of a tenancy.
      This restriction applies from the date the tenancy began, regardless of any
      renewal or variation of the tenancy terms.
    howToFix:
      - "Check the tenancy start date"
      - "Calculate when 4 months from the start date will have passed"
      - "Wait until after the 4-month period has elapsed before serving the notice"
      - "The notice can be served from day 121 of the tenancy onwards"
    legalRef: "Housing Act 1988, Section 21(4B)"
    helpLink: "/help/validation/four-month-bar"
    supportTags: ["timing", "s21", "england", "notice-period"]

  s21_notice_period_short:
    title: "Notice Period Too Short"
    description: >
      The expiry date specified results in a notice period shorter than the
      statutory minimum of 2 months. Section 21 notices must give the tenant
      at least 2 months' notice before the possession date.
    howToFix:
      - "Calculate 2 months from the intended service date"
      - "Ensure the expiry date is at least 2 months after service"
      - "For periodic tenancies, the expiry date should also coincide with the end of a period"
      - "Update the expiry date in the wizard to meet the minimum period"
    legalRef: "Housing Act 1988, Section 21(4)"
    helpLink: "/help/validation/s21-notice-period"
    supportTags: ["notice-period", "s21", "england", "timing"]

  s21_licensing_required_not_licensed:
    title: "Selective Licensing Required"
    description: >
      The property is in an area where selective licensing applies, but no valid
      licence is held. Section 21 notices cannot be served on properties that
      require but do not have a valid HMO or selective licence.
    howToFix:
      - "Check if your property is in a selective licensing area with your local council"
      - "If licensing is required, apply for and obtain the appropriate licence"
      - "Ensure the licence is granted and valid before serving the notice"
      - "If you believe licensing is not required, verify with the council and update your answers"
    legalRef: "Housing Act 2004, Section 75 (HMO) and Section 98 (Selective)"
    helpLink: "/help/validation/selective-licensing"
    supportTags: ["licensing", "s21", "england", "hmo"]

  s21_retaliatory_improvement_notice:
    title: "Improvement Notice Blocks Section 21"
    description: >
      An improvement notice has been served on the property by the local authority.
      Section 21 notices served within 6 months of an improvement notice may be
      invalid under retaliatory eviction protection. This protection exists to
      prevent landlords evicting tenants who complain about property conditions.
    howToFix:
      - "Check if the improvement notice has been fully complied with"
      - "Wait until 6 months have passed since the improvement notice was served"
      - "Alternatively, demonstrate the eviction is not connected to the complaint"
      - "Consider addressing all property issues before proceeding"
    legalRef: "Deregulation Act 2015, Section 33; Housing Act 2004"
    helpLink: "/help/validation/retaliatory-eviction"
    supportTags: ["retaliatory", "improvement-notice", "s21", "england", "local-authority"]

  s21_retaliatory_emergency_action:
    title: "Emergency Remedial Action Blocks Section 21"
    description: >
      Emergency remedial action has been taken by the local authority on the property.
      Section 21 notices served within 6 months of emergency remedial action may be
      invalid under retaliatory eviction protection. This includes emergency works
      for Category 1 hazards posing imminent risk to health and safety.
    howToFix:
      - "Check when the emergency remedial action was taken"
      - "Wait until 6 months have passed since the action"
      - "Ensure all required remedial works have been completed"
      - "Keep evidence of compliance with any local authority requirements"
    legalRef: "Deregulation Act 2015, Section 33; Housing Act 2004"
    helpLink: "/help/validation/retaliatory-eviction"
    supportTags: ["retaliatory", "emergency-action", "s21", "england", "local-authority"]

