<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Large 2026 year display -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="300" height="140" rx="20" fill="white" stroke="#7C3AED" stroke-width="4"/>
    <text x="150" y="100" text-anchor="middle" fill="#7C3AED" font-size="72" font-weight="bold" font-family="Arial">2026</text>
    <rect x="20" y="120" width="260" height="8" rx="4" fill="#A78BFA" opacity="0.5"/>
  </g>

  <!-- Calendar with marked dates -->
  <g transform="translate(420, 60)">
    <rect x="0" y="0" width="280" height="200" rx="15" fill="white" stroke="#7C3AED" stroke-width="3"/>
    <rect x="0" y="0" width="280" height="50" rx="15" fill="#7C3AED"/>
    <rect x="0" y="35" width="280" height="15" fill="#7C3AED"/>
    <text x="140" y="35" text-anchor="middle" fill="white" font-size="18" font-weight="bold" font-family="Arial">KEY DATES</text>

    <!-- Calendar grid -->
    <g transform="translate(15, 65)">
      <rect x="0" y="0" width="35" height="30" rx="5" fill="#F3F1FF"/>
      <rect x="40" y="0" width="35" height="30" rx="5" fill="#F3F1FF"/>
      <rect x="80" y="0" width="35" height="30" rx="5" fill="#7C3AED"/>
      <text x="97" y="22" text-anchor="middle" fill="white" font-size="12" font-weight="bold">1</text>
      <rect x="120" y="0" width="35" height="30" rx="5" fill="#F3F1FF"/>
      <rect x="160" y="0" width="35" height="30" rx="5" fill="#F3F1FF"/>
      <rect x="200" y="0" width="35" height="30" rx="5" fill="#F3F1FF"/>

      <rect x="0" y="40" width="35" height="30" rx="5" fill="#F3F1FF"/>
      <rect x="40" y="40" width="35" height="30" rx="5" fill="#F3F1FF"/>
      <rect x="80" y="40" width="35" height="30" rx="5" fill="#F3F1FF"/>
      <rect x="120" y="40" width="35" height="30" rx="5" fill="#7C3AED"/>
      <text x="137" y="62" text-anchor="middle" fill="white" font-size="12" font-weight="bold">15</text>
      <rect x="160" y="40" width="35" height="30" rx="5" fill="#F3F1FF"/>
      <rect x="200" y="40" width="35" height="30" rx="5" fill="#F3F1FF"/>

      <rect x="0" y="80" width="35" height="30" rx="5" fill="#F3F1FF"/>
      <rect x="40" y="80" width="35" height="30" rx="5" fill="#6D28D9"/>
      <text x="57" y="102" text-anchor="middle" fill="white" font-size="12" font-weight="bold">30</text>
      <rect x="80" y="80" width="35" height="30" rx="5" fill="#F3F1FF"/>
    </g>
  </g>

  <!-- Changes list -->
  <g transform="translate(80, 260)">
    <rect x="0" y="0" width="300" height="200" rx="15" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="150" y="30" text-anchor="middle" fill="#7C3AED" font-size="14" font-weight="bold" font-family="Arial">UPCOMING CHANGES</text>

    <!-- Change items -->
    <g transform="translate(20, 50)">
      <circle cx="10" cy="10" r="8" fill="#7C3AED"/>
      <text x="10" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">1</text>
      <text x="30" y="14" fill="#6D28D9" font-size="11" font-weight="bold" font-family="Arial">Section 21 abolished</text>
    </g>

    <g transform="translate(20, 85)">
      <circle cx="10" cy="10" r="8" fill="#7C3AED"/>
      <text x="10" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">2</text>
      <text x="30" y="14" fill="#6D28D9" font-size="11" font-weight="bold" font-family="Arial">New possession grounds</text>
    </g>

    <g transform="translate(20, 120)">
      <circle cx="10" cy="10" r="8" fill="#7C3AED"/>
      <text x="10" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">3</text>
      <text x="30" y="14" fill="#6D28D9" font-size="11" font-weight="bold" font-family="Arial">Periodic tenancies only</text>
    </g>

    <g transform="translate(20, 155)">
      <circle cx="10" cy="10" r="8" fill="#7C3AED"/>
      <text x="10" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">4</text>
      <text x="30" y="14" fill="#6D28D9" font-size="11" font-weight="bold" font-family="Arial">Landlord register required</text>
    </g>
  </g>

  <!-- Arrow indicating change -->
  <g transform="translate(420, 290)">
    <rect x="0" y="0" width="280" height="170" rx="15" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="140" y="30" text-anchor="middle" fill="#7C3AED" font-size="14" font-weight="bold" font-family="Arial">PREPARE NOW</text>

    <!-- Before/After boxes -->
    <g transform="translate(30, 50)">
      <rect x="0" y="0" width="90" height="50" rx="8" fill="#F3F1FF" stroke="#A78BFA" stroke-width="2"/>
      <text x="45" y="20" text-anchor="middle" fill="#A78BFA" font-size="10" font-family="Arial">CURRENT</text>
      <text x="45" y="38" text-anchor="middle" fill="#A78BFA" font-size="10" font-family="Arial">RULES</text>
    </g>

    <!-- Arrow -->
    <path d="M135 75 L175 75" stroke="#7C3AED" stroke-width="4" marker-end="url(#arrow2026)"/>
    <defs>
      <marker id="arrow2026" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <path d="M0,0 L0,6 L9,3 z" fill="#7C3AED"/>
      </marker>
    </defs>

    <g transform="translate(160, 50)">
      <rect x="0" y="0" width="90" height="50" rx="8" fill="#7C3AED"/>
      <text x="45" y="20" text-anchor="middle" fill="white" font-size="10" font-weight="bold" font-family="Arial">NEW</text>
      <text x="45" y="38" text-anchor="middle" fill="white" font-size="10" font-weight="bold" font-family="Arial">2026</text>
    </g>

    <!-- Checklist -->
    <g transform="translate(30, 115)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#7C3AED"/>
      <path d="M4 9 L7 12 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="14" fill="#6D28D9" font-size="10" font-family="Arial">Review contracts</text>
    </g>
    <g transform="translate(140, 115)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#7C3AED"/>
      <path d="M4 9 L7 12 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="14" fill="#6D28D9" font-size="10" font-family="Arial">Update systems</text>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="450" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>
