<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <g transform="translate(80, 30)">
    <text x="320" y="30" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">ACCELERATED POSSESSION</text>
    <text x="320" y="52" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Fast-track eviction without a court hearing</text>
  </g>

  <!-- Speed badge -->
  <g transform="translate(80, 80)">
    <circle cx="75" cy="75" r="70" fill="white" stroke="#7C3AED" stroke-width="4"/>
    <circle cx="75" cy="75" r="50" fill="#7C3AED"/>
    <!-- Lightning bolt -->
    <path d="M75 35 L60 75 L72 75 L55 115 L90 65 L78 65 Z" fill="white"/>
    <text x="75" y="165" text-anchor="middle" fill="#6D28D9" font-size="12" font-weight="bold" font-family="Arial">FAST TRACK</text>
  </g>

  <!-- Main info card -->
  <g transform="translate(250, 70)">
    <rect x="0" y="0" width="470" height="160" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="470" height="40" rx="12" fill="#7C3AED"/>
    <rect x="0" y="28" width="470" height="12" fill="#7C3AED"/>
    <text x="235" y="28" text-anchor="middle" fill="white" font-size="13" font-weight="bold" font-family="Arial">WHAT IS ACCELERATED POSSESSION?</text>

    <text x="20" y="70" fill="#6D28D9" font-size="11" font-family="Arial">A streamlined court procedure allowing landlords to regain</text>
    <text x="20" y="85" fill="#6D28D9" font-size="11" font-family="Arial">possession without attending a court hearing.</text>

    <g transform="translate(20, 105)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="22" y="12" fill="#6D28D9" font-size="10" font-family="Arial">Judge reviews paperwork only</text>
    </g>

    <g transform="translate(20, 125)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="22" y="12" fill="#6D28D9" font-size="10" font-family="Arial">Typically faster than standard procedure</text>
    </g>

    <g transform="translate(250, 105)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="22" y="12" fill="#6D28D9" font-size="10" font-family="Arial">No rent arrears claims allowed</text>
    </g>

    <g transform="translate(250, 125)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="22" y="12" fill="#6D28D9" font-size="10" font-family="Arial">Uses Form N5B</text>
    </g>
  </g>

  <!-- Requirements -->
  <g transform="translate(80, 260)">
    <rect x="0" y="0" width="300" height="190" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="300" height="40" rx="12" fill="#6D28D9"/>
    <rect x="0" y="28" width="300" height="12" fill="#6D28D9"/>
    <text x="150" y="28" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">REQUIREMENTS</text>

    <g transform="translate(20, 55)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#7C3AED"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="13" fill="#6D28D9" font-size="10" font-family="Arial">Valid Section 21 notice served</text>
    </g>

    <g transform="translate(20, 85)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#7C3AED"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="13" fill="#6D28D9" font-size="10" font-family="Arial">Assured shorthold tenancy</text>
    </g>

    <g transform="translate(20, 115)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#7C3AED"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="13" fill="#6D28D9" font-size="10" font-family="Arial">Written tenancy agreement</text>
    </g>

    <g transform="translate(20, 145)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#7C3AED"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="13" fill="#6D28D9" font-size="10" font-family="Arial">All prescribed info given</text>
    </g>

    <g transform="translate(20, 175)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#7C3AED"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="13" fill="#6D28D9" font-size="10" font-family="Arial">No rent arrears claim included</text>
    </g>
  </g>

  <!-- Timeline comparison -->
  <g transform="translate(400, 260)">
    <rect x="0" y="0" width="320" height="190" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="160" y="28" text-anchor="middle" fill="#7C3AED" font-size="12" font-weight="bold" font-family="Arial">SPEED COMPARISON</text>

    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="280" height="55" rx="8" fill="#7C3AED"/>
      <text x="15" y="22" fill="white" font-size="11" font-weight="bold" font-family="Arial">ACCELERATED</text>
      <text x="15" y="40" fill="#F3F1FF" font-size="10" font-family="Arial">Typically 8-10 weeks total</text>
      <rect x="180" y="12" width="80" height="30" rx="6" fill="white"/>
      <text x="220" y="32" text-anchor="middle" fill="#7C3AED" font-size="12" font-weight="bold" font-family="Arial">FASTER</text>
    </g>

    <g transform="translate(20, 115)">
      <rect x="0" y="0" width="280" height="55" rx="8" fill="#A78BFA"/>
      <text x="15" y="22" fill="white" font-size="11" font-weight="bold" font-family="Arial">STANDARD</text>
      <text x="15" y="40" fill="white" font-size="10" font-family="Arial">Typically 12-16 weeks total</text>
      <rect x="180" y="12" width="80" height="30" rx="6" fill="white"/>
      <text x="220" y="32" text-anchor="middle" fill="#A78BFA" font-size="12" font-weight="bold" font-family="Arial">SLOWER</text>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="450" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>
