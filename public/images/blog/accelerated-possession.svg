<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Speedometer/Fast track indicator -->
  <g transform="translate(80, 80)">
    <circle cx="120" cy="120" r="110" fill="white" stroke="#7C3AED" stroke-width="4"/>
    <circle cx="120" cy="120" r="90" fill="#F3F1FF"/>

    <!-- Speed marks -->
    <path d="M120 45 L120 55" stroke="#7C3AED" stroke-width="4"/>
    <path d="M55 80 L65 88" stroke="#A78BFA" stroke-width="3"/>
    <path d="M35 120 L50 120" stroke="#A78BFA" stroke-width="3"/>
    <path d="M185 80 L175 88" stroke="#A78BFA" stroke-width="3"/>
    <path d="M205 120 L190 120" stroke="#A78BFA" stroke-width="3"/>

    <!-- Needle pointing to fast -->
    <path d="M120 120 L170 70" stroke="#6D28D9" stroke-width="6" stroke-linecap="round"/>
    <circle cx="120" cy="120" r="15" fill="#7C3AED"/>

    <!-- Labels -->
    <text x="55" y="170" fill="#A78BFA" font-size="10" font-weight="bold" font-family="Arial">SLOW</text>
    <text x="165" y="80" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">FAST</text>

    <text x="120" y="210" text-anchor="middle" fill="#7C3AED" font-size="14" font-weight="bold" font-family="Arial">ACCELERATED</text>
  </g>

  <!-- N5B Form -->
  <g transform="translate(330, 60)">
    <rect x="0" y="0" width="200" height="260" rx="12" fill="white" stroke="#7C3AED" stroke-width="3"/>

    <!-- Header -->
    <rect x="0" y="0" width="200" height="50" rx="12" fill="#7C3AED"/>
    <rect x="0" y="38" width="200" height="12" fill="#7C3AED"/>
    <text x="100" y="25" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial">FORM N5B</text>
    <text x="100" y="42" text-anchor="middle" fill="#F3F1FF" font-size="10" font-family="Arial">Accelerated Claim</text>

    <!-- Form content -->
    <text x="15" y="75" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Claimant Details:</text>
    <rect x="15" y="80" width="170" height="18" rx="4" fill="#F3F1FF"/>

    <text x="15" y="115" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Property Address:</text>
    <rect x="15" y="120" width="170" height="18" rx="4" fill="#F3F1FF"/>

    <text x="15" y="155" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Tenancy Start Date:</text>
    <rect x="15" y="160" width="80" height="18" rx="4" fill="#F3F1FF"/>

    <text x="15" y="195" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Section 21 Notice:</text>
    <rect x="15" y="200" width="18" height="18" rx="4" fill="#7C3AED"/>
    <path d="M19 209 L22 212 L29 205" stroke="white" stroke-width="2" fill="none"/>
    <text x="40" y="213" fill="#6D28D9" font-size="9" font-family="Arial">Valid and served</text>

    <rect x="15" y="230" width="80" height="20" rx="5" fill="#6D28D9"/>
    <text x="55" y="244" text-anchor="middle" fill="white" font-size="9" font-weight="bold" font-family="Arial">SUBMIT</text>
  </g>

  <!-- Timeline showing faster process -->
  <g transform="translate(560, 80)">
    <rect x="0" y="0" width="180" height="240" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="90" y="25" text-anchor="middle" fill="#7C3AED" font-size="12" font-weight="bold" font-family="Arial">TIMELINE</text>

    <!-- Steps -->
    <g transform="translate(25, 45)">
      <circle cx="15" cy="15" r="12" fill="#7C3AED"/>
      <text x="15" y="19" text-anchor="middle" fill="white" font-size="10" font-weight="bold">1</text>
      <text x="40" y="12" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">File N5B</text>
      <text x="40" y="24" fill="#A78BFA" font-size="8" font-family="Arial">Submit to court</text>
      <line x1="15" y1="30" x2="15" y2="55" stroke="#A78BFA" stroke-width="2" stroke-dasharray="4"/>
    </g>

    <g transform="translate(25, 100)">
      <circle cx="15" cy="15" r="12" fill="#7C3AED"/>
      <text x="15" y="19" text-anchor="middle" fill="white" font-size="10" font-weight="bold">2</text>
      <text x="40" y="12" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Paper review</text>
      <text x="40" y="24" fill="#A78BFA" font-size="8" font-family="Arial">No court hearing</text>
      <line x1="15" y1="30" x2="15" y2="55" stroke="#A78BFA" stroke-width="2" stroke-dasharray="4"/>
    </g>

    <g transform="translate(25, 155)">
      <circle cx="15" cy="15" r="12" fill="#6D28D9"/>
      <path d="M9 15 L13 19 L21 11" stroke="white" stroke-width="2" fill="none"/>
      <text x="40" y="12" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Order granted</text>
      <text x="40" y="24" fill="#A78BFA" font-size="8" font-family="Arial">Possession order</text>
    </g>

    <!-- Speed indicator -->
    <rect x="20" y="195" width="140" height="30" rx="6" fill="#F3F1FF"/>
    <text x="90" y="215" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">⚡ 6-8 WEEKS</text>
  </g>

  <!-- Benefits box -->
  <g transform="translate(80, 320)">
    <rect x="0" y="0" width="620" height="140" rx="15" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="310" y="30" text-anchor="middle" fill="#7C3AED" font-size="14" font-weight="bold" font-family="Arial">ACCELERATED PROCEDURE BENEFITS</text>

    <g transform="translate(30, 50)">
      <circle cx="15" cy="15" r="12" fill="#7C3AED"/>
      <path d="M9 15 L13 19 L21 11" stroke="white" stroke-width="2" fill="none"/>
      <text x="35" y="13" fill="#6D28D9" font-size="11" font-weight="bold" font-family="Arial">No court hearing</text>
      <text x="35" y="27" fill="#A78BFA" font-size="9" font-family="Arial">Paper-based decision</text>
    </g>

    <g transform="translate(220, 50)">
      <circle cx="15" cy="15" r="12" fill="#7C3AED"/>
      <path d="M9 15 L13 19 L21 11" stroke="white" stroke-width="2" fill="none"/>
      <text x="35" y="13" fill="#6D28D9" font-size="11" font-weight="bold" font-family="Arial">Faster resolution</text>
      <text x="35" y="27" fill="#A78BFA" font-size="9" font-family="Arial">6-8 weeks typical</text>
    </g>

    <g transform="translate(420, 50)">
      <circle cx="15" cy="15" r="12" fill="#7C3AED"/>
      <path d="M9 15 L13 19 L21 11" stroke="white" stroke-width="2" fill="none"/>
      <text x="35" y="13" fill="#6D28D9" font-size="11" font-weight="bold" font-family="Arial">Lower costs</text>
      <text x="35" y="27" fill="#A78BFA" font-size="9" font-family="Arial">Reduced court fees</text>
    </g>

    <!-- Requirements note -->
    <g transform="translate(30, 100)">
      <circle cx="10" cy="10" r="8" fill="#A78BFA"/>
      <text x="10" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="25" y="14" fill="#A78BFA" font-size="10" font-family="Arial">Requires valid Section 21 notice • AST only • No rent arrears claim</text>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="450" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="50" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>
