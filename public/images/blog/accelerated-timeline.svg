<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <g transform="translate(80, 25)">
    <text x="320" y="28" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">ACCELERATED PROCEDURE TIMELINE</text>
    <text x="320" y="48" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Step-by-step timeline for accelerated possession claims</text>
  </g>

  <!-- Timeline -->
  <line x1="80" y1="250" x2="720" y2="250" stroke="#7C3AED" stroke-width="4" stroke-linecap="round"/>

  <!-- Step 1: Serve Notice -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="140" height="120" rx="10" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="140" height="35" rx="10" fill="#7C3AED"/>
    <rect x="0" y="25" width="140" height="10" fill="#7C3AED"/>
    <text x="70" y="24" text-anchor="middle" fill="white" font-size="10" font-weight="bold" font-family="Arial">STEP 1</text>

    <!-- Document icon -->
    <rect x="50" y="45" width="40" height="50" rx="3" fill="#F3F1FF" stroke="#7C3AED" stroke-width="1"/>
    <rect x="56" y="55" width="28" height="3" fill="#7C3AED"/>
    <rect x="56" y="62" width="20" height="3" fill="#A78BFA"/>
    <rect x="56" y="69" width="24" height="3" fill="#A78BFA"/>

    <text x="70" y="108" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Serve S21</text>
    <line x1="70" y1="125" x2="70" y2="170" stroke="#7C3AED" stroke-width="3"/>
    <circle cx="70" cy="170" r="12" fill="#7C3AED"/>
    <text x="70" y="175" text-anchor="middle" fill="white" font-size="10" font-weight="bold">1</text>
  </g>

  <!-- Step 2: Wait 2 months -->
  <g transform="translate(240, 80)">
    <rect x="0" y="0" width="140" height="120" rx="10" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="140" height="35" rx="10" fill="#6D28D9"/>
    <rect x="0" y="25" width="140" height="10" fill="#6D28D9"/>
    <text x="70" y="24" text-anchor="middle" fill="white" font-size="10" font-weight="bold" font-family="Arial">STEP 2</text>

    <!-- Calendar icon -->
    <rect x="45" y="45" width="50" height="45" rx="5" fill="#F3F1FF" stroke="#7C3AED" stroke-width="1"/>
    <rect x="45" y="45" width="50" height="15" rx="5" fill="#7C3AED"/>
    <text x="70" y="75" text-anchor="middle" fill="#6D28D9" font-size="10" font-weight="bold">2M</text>

    <text x="70" y="108" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Wait Period</text>
    <line x1="70" y1="125" x2="70" y2="170" stroke="#7C3AED" stroke-width="3"/>
    <circle cx="70" cy="170" r="12" fill="#6D28D9"/>
    <text x="70" y="175" text-anchor="middle" fill="white" font-size="10" font-weight="bold">2</text>
  </g>

  <!-- Step 3: File N5B -->
  <g transform="translate(400, 80)">
    <rect x="0" y="0" width="140" height="120" rx="10" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="140" height="35" rx="10" fill="#A78BFA"/>
    <rect x="0" y="25" width="140" height="10" fill="#A78BFA"/>
    <text x="70" y="24" text-anchor="middle" fill="white" font-size="10" font-weight="bold" font-family="Arial">STEP 3</text>

    <!-- Form icon -->
    <rect x="45" y="45" width="50" height="50" rx="3" fill="#7C3AED"/>
    <text x="70" y="70" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">N5B</text>
    <text x="70" y="82" text-anchor="middle" fill="#F3F1FF" font-size="8" font-family="Arial">FORM</text>

    <text x="70" y="108" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">File at Court</text>
    <line x1="70" y1="125" x2="70" y2="170" stroke="#7C3AED" stroke-width="3"/>
    <circle cx="70" cy="170" r="12" fill="#A78BFA"/>
    <text x="70" y="175" text-anchor="middle" fill="white" font-size="10" font-weight="bold">3</text>
  </g>

  <!-- Step 4: Judge Decision -->
  <g transform="translate(560, 80)">
    <rect x="0" y="0" width="140" height="120" rx="10" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="140" height="35" rx="10" fill="#7C3AED"/>
    <rect x="0" y="25" width="140" height="10" fill="#7C3AED"/>
    <text x="70" y="24" text-anchor="middle" fill="white" font-size="10" font-weight="bold" font-family="Arial">STEP 4</text>

    <!-- Gavel icon -->
    <rect x="50" y="55" width="40" height="12" rx="3" fill="#6D28D9"/>
    <rect x="65" y="67" width="10" height="25" fill="#7C3AED"/>
    <ellipse cx="70" cy="95" rx="20" ry="5" fill="#A78BFA"/>

    <text x="70" y="108" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Judge Decides</text>
    <line x1="70" y1="125" x2="70" y2="170" stroke="#7C3AED" stroke-width="3"/>
    <circle cx="70" cy="170" r="12" fill="#7C3AED"/>
    <text x="70" y="175" text-anchor="middle" fill="white" font-size="10" font-weight="bold">4</text>
  </g>

  <!-- Bottom: Outcome and timing -->
  <g transform="translate(80, 300)">
    <rect x="0" y="0" width="300" height="150" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="150" y="28" text-anchor="middle" fill="#7C3AED" font-size="12" font-weight="bold" font-family="Arial">TYPICAL TIMINGS</text>

    <g transform="translate(20, 45)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="22" y="8" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">S21 notice:</text>
      <text x="100" y="8" fill="#A78BFA" font-size="10" font-family="Arial">2 months minimum</text>
    </g>

    <g transform="translate(20, 70)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="22" y="8" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Court processing:</text>
      <text x="120" y="8" fill="#A78BFA" font-size="10" font-family="Arial">4-8 weeks</text>
    </g>

    <g transform="translate(20, 95)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="22" y="8" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Possession date:</text>
      <text x="120" y="8" fill="#A78BFA" font-size="10" font-family="Arial">14 days after order</text>
    </g>

    <rect x="20" y="115" width="260" height="25" rx="6" fill="#F3F1FF"/>
    <text x="150" y="132" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">TOTAL: Approx 8-12 weeks</text>
  </g>

  <!-- Possible outcomes -->
  <g transform="translate(400, 300)">
    <rect x="0" y="0" width="320" height="150" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="160" y="28" text-anchor="middle" fill="#7C3AED" font-size="12" font-weight="bold" font-family="Arial">POSSIBLE OUTCOMES</text>

    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="130" height="80" rx="8" fill="#7C3AED"/>
      <path d="M55 25 L65 35 L85 15" stroke="white" stroke-width="3" fill="none"/>
      <text x="65" y="55" text-anchor="middle" fill="white" font-size="10" font-weight="bold" font-family="Arial">GRANTED</text>
      <text x="65" y="68" text-anchor="middle" fill="#F3F1FF" font-size="8" font-family="Arial">14-day order</text>
    </g>

    <g transform="translate(170, 50)">
      <rect x="0" y="0" width="130" height="80" rx="8" fill="#6D28D9"/>
      <circle cx="65" cy="28" r="12" stroke="white" stroke-width="3" fill="none"/>
      <text x="65" y="55" text-anchor="middle" fill="white" font-size="10" font-weight="bold" font-family="Arial">REFERRED</text>
      <text x="65" y="68" text-anchor="middle" fill="#F3F1FF" font-size="8" font-family="Arial">To hearing</text>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="450" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>
