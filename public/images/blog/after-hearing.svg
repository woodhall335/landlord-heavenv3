<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">AFTER THE HEARING</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">What happens after court proceedings</text>

  <!-- Possible outcomes -->
  <g transform="translate(60, 75)">
    <rect x="0" y="0" width="200" height="185" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="36" rx="12" fill="#7C3AED"/>
    <rect x="0" y="24" width="200" height="12" fill="#7C3AED"/>
    <text x="100" y="25" text-anchor="middle" fill="white" font-size="11" font-weight="bold">POSSIBLE OUTCOMES</text>

    <g transform="translate(15, 50)">
      <circle cx="10" cy="10" r="8" fill="#22C55E"/>
      <path d="M6 10 L9 13 L14 7" stroke="white" stroke-width="2" fill="none"/>
      <text x="26" y="14" fill="#6D28D9" font-size="9">Possession granted</text>
    </g>
    <g transform="translate(15, 78)">
      <circle cx="10" cy="10" r="8" fill="#F59E0B"/>
      <text x="10" y="14" text-anchor="middle" fill="white" font-size="9" font-weight="bold">?</text>
      <text x="26" y="14" fill="#6D28D9" font-size="9">Adjourned to later date</text>
    </g>
    <g transform="translate(15, 106)">
      <circle cx="10" cy="10" r="8" fill="#EF4444"/>
      <path d="M6 6 L14 14 M14 6 L6 14" stroke="white" stroke-width="2"/>
      <text x="26" y="14" fill="#6D28D9" font-size="9">Claim dismissed</text>
    </g>
    <g transform="translate(15, 134)">
      <circle cx="10" cy="10" r="8" fill="#6D28D9"/>
      <text x="10" y="14" text-anchor="middle" fill="white" font-size="8" font-weight="bold">S</text>
      <text x="26" y="14" fill="#6D28D9" font-size="9">Suspended order</text>
    </g>
    <rect x="15" y="158" width="170" height="18" rx="5" fill="#F3F1FF"/>
    <text x="100" y="171" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Judge decides on the day</text>
  </g>

  <!-- If possession granted -->
  <g transform="translate(280, 75)">
    <rect x="0" y="0" width="220" height="185" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="220" height="36" rx="12" fill="#22C55E"/>
    <rect x="0" y="24" width="220" height="12" fill="#22C55E"/>
    <text x="110" y="25" text-anchor="middle" fill="white" font-size="10" font-weight="bold">IF POSSESSION GRANTED</text>

    <line x1="25" y1="55" x2="25" y2="170" stroke="#A78BFA" stroke-width="2"/>
    <g transform="translate(25, 55)">
      <circle cx="0" cy="0" r="5" fill="#7C3AED"/>
      <text x="12" y="4" fill="#6D28D9" font-size="8">Court order issued</text>
    </g>
    <g transform="translate(25, 85)">
      <circle cx="0" cy="0" r="5" fill="#6D28D9"/>
      <text x="12" y="4" fill="#6D28D9" font-size="8">14-42 day deadline set</text>
    </g>
    <g transform="translate(25, 115)">
      <circle cx="0" cy="0" r="5" fill="#A78BFA"/>
      <text x="12" y="4" fill="#6D28D9" font-size="8">If tenant doesn't leave...</text>
    </g>
    <g transform="translate(25, 145)">
      <circle cx="0" cy="0" r="5" fill="#7C3AED"/>
      <text x="12" y="4" fill="#6D28D9" font-size="8">Apply for warrant (N325)</text>
    </g>
    <g transform="translate(25, 170)">
      <circle cx="0" cy="0" r="5" fill="#22C55E"/>
      <text x="12" y="4" fill="#22C55E" font-size="8" font-weight="bold">Bailiff eviction</text>
    </g>
  </g>

  <!-- Warrant process -->
  <g transform="translate(520, 75)">
    <rect x="0" y="0" width="210" height="185" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="210" height="36" rx="12" fill="#6D28D9"/>
    <rect x="0" y="24" width="210" height="12" fill="#6D28D9"/>
    <text x="105" y="25" text-anchor="middle" fill="white" font-size="10" font-weight="bold">WARRANT FOR EVICTION</text>

    <rect x="65" y="48" width="80" height="50" rx="4" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
    <text x="105" y="68" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">N325</text>
    <rect x="75" y="78" width="60" height="4" rx="2" fill="#A78BFA"/>
    <rect x="75" y="86" width="45" height="4" rx="2" fill="#A78BFA"/>

    <text x="105" y="115" text-anchor="middle" fill="#6D28D9" font-size="9">Fee: Â£130</text>

    <g transform="translate(20, 130)">
      <circle cx="5" cy="5" r="4" fill="#7C3AED"/>
      <text x="14" y="9" fill="#6D28D9" font-size="8">Bailiff date set</text>
    </g>
    <g transform="translate(20, 150)">
      <circle cx="5" cy="5" r="4" fill="#7C3AED"/>
      <text x="14" y="9" fill="#6D28D9" font-size="8">Tenant given notice</text>
    </g>
    <g transform="translate(20, 170)">
      <circle cx="5" cy="5" r="4" fill="#7C3AED"/>
      <text x="14" y="9" fill="#6D28D9" font-size="8">Eviction carried out</text>
    </g>
  </g>

  <!-- Bottom section -->
  <g transform="translate(60, 280)">
    <rect x="0" y="0" width="670" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="335" y="28" text-anchor="middle" fill="#7C3AED" font-size="12" font-weight="bold">IMPORTANT NEXT STEPS</text>

    <g transform="translate(20, 45)">
      <rect x="0" y="0" width="150" height="110" rx="8" fill="#F3F1FF"/>
      <circle cx="75" cy="30" r="18" fill="#7C3AED"/>
      <text x="75" y="36" text-anchor="middle" fill="white" font-size="14" font-weight="bold">1</text>
      <text x="75" y="62" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">GET ORDER</text>
      <text x="75" y="80" text-anchor="middle" fill="#6D28D9" font-size="8">Collect sealed copy</text>
      <text x="75" y="95" text-anchor="middle" fill="#6D28D9" font-size="8">from court office</text>
    </g>
    <g transform="translate(180, 45)">
      <rect x="0" y="0" width="150" height="110" rx="8" fill="#F3F1FF"/>
      <circle cx="75" cy="30" r="18" fill="#6D28D9"/>
      <text x="75" y="36" text-anchor="middle" fill="white" font-size="14" font-weight="bold">2</text>
      <text x="75" y="62" text-anchor="middle" fill="#6D28D9" font-size="10" font-weight="bold">WAIT DEADLINE</text>
      <text x="75" y="80" text-anchor="middle" fill="#6D28D9" font-size="8">Allow time for</text>
      <text x="75" y="95" text-anchor="middle" fill="#6D28D9" font-size="8">tenant to leave</text>
    </g>
    <g transform="translate(340, 45)">
      <rect x="0" y="0" width="150" height="110" rx="8" fill="#F3F1FF"/>
      <circle cx="75" cy="30" r="18" fill="#A78BFA"/>
      <text x="75" y="36" text-anchor="middle" fill="white" font-size="14" font-weight="bold">3</text>
      <text x="75" y="62" text-anchor="middle" fill="#A78BFA" font-size="10" font-weight="bold">APPLY WARRANT</text>
      <text x="75" y="80" text-anchor="middle" fill="#6D28D9" font-size="8">If tenant remains</text>
      <text x="75" y="95" text-anchor="middle" fill="#6D28D9" font-size="8">submit Form N325</text>
    </g>
    <g transform="translate(500, 45)">
      <rect x="0" y="0" width="150" height="110" rx="8" fill="#F3F1FF"/>
      <circle cx="75" cy="30" r="18" fill="#22C55E"/>
      <text x="75" y="36" text-anchor="middle" fill="white" font-size="14" font-weight="bold">4</text>
      <text x="75" y="62" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">REGAIN PROPERTY</text>
      <text x="75" y="80" text-anchor="middle" fill="#6D28D9" font-size="8">Bailiff attends</text>
      <text x="75" y="95" text-anchor="middle" fill="#6D28D9" font-size="8">Change locks legally</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>