<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">TENANCY AGREEMENT DRAFTING</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Creating a comprehensive AST document</text>

  <!-- Document being written -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Document with pen -->
    <g transform="translate(35, 15)">
      <rect x="10" y="5" width="100" height="90" rx="4" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
      <rect x="22" y="18" width="60" height="6" rx="2" fill="#7C3AED"/>
      <rect x="22" y="32" width="75" height="4" rx="1" fill="#A78BFA"/>
      <rect x="22" y="42" width="65" height="4" rx="1" fill="#A78BFA"/>
      <rect x="22" y="52" width="70" height="4" rx="1" fill="#A78BFA"/>
      <rect x="22" y="62" width="60" height="4" rx="1" fill="#A78BFA"/>
      <rect x="22" y="72" width="50" height="4" rx="1" fill="#A78BFA"/>
      <!-- Pen -->
      <rect x="95" y="70" width="8" height="35" rx="2" fill="#7C3AED" transform="rotate(-30 95 70)"/>
      <polygon points="95,105 100,115 105,105" fill="#6D28D9" transform="rotate(-30 100 105)"/>
    </g>

    <text x="100" y="135" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">DRAFT CONTRACT</text>
    <text x="100" y="150" text-anchor="middle" fill="#6D28D9" font-size="9">Essential clauses</text>
    <text x="100" y="163" text-anchor="middle" fill="#6D28D9" font-size="9">and terms</text>
  </g>

  <!-- Key clauses -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">ESSENTIAL CLAUSES</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="4" y="11" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Names & property address</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="4" y="11" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Rent amount & payment date</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Tenancy start & end dates</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Deposit amount & scheme</text>
    </g>
    <g transform="translate(15, 137)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Landlord obligations</text>
    </g>
  </g>

  <!-- Optional clauses -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="200" height="12" fill="#22C55E"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">OPTIONAL CLAUSES</text>

    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Pet permission</text>
    </g>
    <g transform="translate(15, 70)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Garden maintenance</text>
    </g>
    <g transform="translate(15, 92)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Parking arrangements</text>
    </g>
    <g transform="translate(15, 114)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Bills included/excluded</text>
    </g>
    <g transform="translate(15, 136)">
      <circle cx="7" cy="7" r="5" fill="#A78BFA"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Break clause terms</text>
    </g>
  </g>

  <!-- Drafting tips -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">DRAFTING BEST PRACTICES</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">DO</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Use plain English</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Be specific on terms</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Include all parties</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Date all documents</text>
      <text x="100" y="94" text-anchor="middle" fill="#6D28D9" font-size="8">• Get signatures</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">DON'T</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Use unfair terms</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Omit required info</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Include illegal clauses</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Copy old templates</text>
      <text x="100" y="94" text-anchor="middle" fill="#6D28D9" font-size="8">• Skip professional review</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">RESOURCES</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• NRLA templates</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Gov.uk guidance</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Solicitor review</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Letting agent support</text>
      <text x="100" y="94" text-anchor="middle" fill="#6D28D9" font-size="8">• Online AST builders</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
