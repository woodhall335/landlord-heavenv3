<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Smoke Detector -->
  <g transform="translate(100, 80)">
    <rect x="0" y="0" width="200" height="220" rx="15" fill="white" stroke="#7C3AED" stroke-width="3"/>

    <!-- Device -->
    <circle cx="100" cy="90" r="55" fill="#F3F1FF" stroke="#7C3AED" stroke-width="3"/>
    <circle cx="100" cy="90" r="40" fill="white" stroke="#A78BFA" stroke-width="2"/>
    <circle cx="100" cy="90" r="20" fill="#7C3AED"/>
    <circle cx="100" cy="90" r="8" fill="#6D28D9"/>

    <!-- LED indicator -->
    <circle cx="100" cy="55" r="5" fill="#7C3AED"/>

    <!-- Slots -->
    <rect x="70" y="115" width="60" height="4" rx="2" fill="#A78BFA"/>
    <rect x="75" y="123" width="50" height="4" rx="2" fill="#A78BFA"/>

    <text x="100" y="175" text-anchor="middle" fill="#7C3AED" font-size="14" font-weight="bold" font-family="Arial">SMOKE</text>
    <text x="100" y="195" text-anchor="middle" fill="#7C3AED" font-size="14" font-weight="bold" font-family="Arial">DETECTOR</text>
  </g>

  <!-- CO Detector -->
  <g transform="translate(320, 80)">
    <rect x="0" y="0" width="200" height="220" rx="15" fill="white" stroke="#7C3AED" stroke-width="3"/>

    <!-- Device -->
    <rect x="30" y="30" width="140" height="100" rx="12" fill="#F3F1FF" stroke="#7C3AED" stroke-width="3"/>
    <rect x="45" y="45" width="110" height="50" rx="8" fill="#7C3AED"/>
    <text x="100" y="78" text-anchor="middle" fill="white" font-size="18" font-weight="bold" font-family="Arial">CO</text>

    <!-- LED lights -->
    <circle cx="60" cy="115" r="6" fill="#7C3AED"/>
    <circle cx="100" cy="115" r="6" fill="#A78BFA"/>
    <circle cx="140" cy="115" r="6" fill="#7C3AED"/>

    <text x="100" y="175" text-anchor="middle" fill="#7C3AED" font-size="14" font-weight="bold" font-family="Arial">CARBON</text>
    <text x="100" y="195" text-anchor="middle" fill="#7C3AED" font-size="14" font-weight="bold" font-family="Arial">MONOXIDE</text>
  </g>

  <!-- Compliance checklist -->
  <g transform="translate(540, 60)">
    <rect x="0" y="0" width="220" height="260" rx="15" fill="white" stroke="#7C3AED" stroke-width="3"/>

    <rect x="0" y="0" width="220" height="50" rx="15" fill="#7C3AED"/>
    <rect x="0" y="35" width="220" height="15" fill="#7C3AED"/>
    <text x="110" y="35" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial">REQUIREMENTS</text>

    <!-- Checklist items -->
    <g transform="translate(20, 70)">
      <rect x="0" y="0" width="22" height="22" rx="5" fill="#7C3AED"/>
      <path d="M5 11 L9 15 L17 7" stroke="white" stroke-width="3" fill="none"/>
      <text x="32" y="12" fill="#6D28D9" font-size="11" font-weight="bold" font-family="Arial">Every floor</text>
      <text x="32" y="26" fill="#A78BFA" font-size="9" font-family="Arial">Smoke alarm required</text>
    </g>

    <g transform="translate(20, 115)">
      <rect x="0" y="0" width="22" height="22" rx="5" fill="#7C3AED"/>
      <path d="M5 11 L9 15 L17 7" stroke="white" stroke-width="3" fill="none"/>
      <text x="32" y="12" fill="#6D28D9" font-size="11" font-weight="bold" font-family="Arial">Solid fuel rooms</text>
      <text x="32" y="26" fill="#A78BFA" font-size="9" font-family="Arial">CO alarm required</text>
    </g>

    <g transform="translate(20, 160)">
      <rect x="0" y="0" width="22" height="22" rx="5" fill="#7C3AED"/>
      <path d="M5 11 L9 15 L17 7" stroke="white" stroke-width="3" fill="none"/>
      <text x="32" y="12" fill="#6D28D9" font-size="11" font-weight="bold" font-family="Arial">Test regularly</text>
      <text x="32" y="26" fill="#A78BFA" font-size="9" font-family="Arial">At tenancy start</text>
    </g>

    <g transform="translate(20, 205)">
      <rect x="0" y="0" width="22" height="22" rx="5" fill="#7C3AED"/>
      <path d="M5 11 L9 15 L17 7" stroke="white" stroke-width="3" fill="none"/>
      <text x="32" y="12" fill="#6D28D9" font-size="11" font-weight="bold" font-family="Arial">Replace batteries</text>
      <text x="32" y="26" fill="#A78BFA" font-size="9" font-family="Arial">When requested</text>
    </g>
  </g>

  <!-- House cross-section showing alarm placement -->
  <g transform="translate(100, 340)">
    <rect x="0" y="0" width="400" height="130" rx="15" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="200" y="25" text-anchor="middle" fill="#7C3AED" font-size="12" font-weight="bold" font-family="Arial">PLACEMENT GUIDE</text>

    <!-- House outline -->
    <polygon points="65,45 130,75 0,75" fill="#6D28D9"/>
    <rect x="10" y="75" width="120" height="45" fill="#F3F1FF" stroke="#7C3AED" stroke-width="1"/>

    <!-- Floors -->
    <line x1="10" y1="95" x2="130" y2="95" stroke="#A78BFA" stroke-width="1"/>

    <!-- Alarm indicators -->
    <circle cx="70" cy="60" r="8" fill="#7C3AED"/>
    <text x="70" y="63" text-anchor="middle" fill="white" font-size="6" font-weight="bold">S</text>
    <circle cx="70" cy="85" r="8" fill="#7C3AED"/>
    <text x="70" y="88" text-anchor="middle" fill="white" font-size="6" font-weight="bold">S</text>
    <circle cx="70" cy="108" r="8" fill="#6D28D9"/>
    <text x="70" y="111" text-anchor="middle" fill="white" font-size="6" font-weight="bold">CO</text>

    <!-- Legend -->
    <g transform="translate(170, 50)">
      <circle cx="10" cy="10" r="8" fill="#7C3AED"/>
      <text x="10" y="13" text-anchor="middle" fill="white" font-size="6" font-weight="bold">S</text>
      <text x="25" y="14" fill="#6D28D9" font-size="10" font-family="Arial">= Smoke alarm (each floor)</text>
    </g>
    <g transform="translate(170, 80)">
      <circle cx="10" cy="10" r="8" fill="#6D28D9"/>
      <text x="10" y="13" text-anchor="middle" fill="white" font-size="6" font-weight="bold">CO</text>
      <text x="25" y="14" fill="#6D28D9" font-size="10" font-family="Arial">= CO alarm (fuel burning)</text>
    </g>
  </g>

  <!-- Penalty warning -->
  <g transform="translate(520, 340)">
    <rect x="0" y="0" width="220" height="130" rx="15" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <circle cx="40" cy="45" r="25" fill="#7C3AED"/>
    <text x="40" y="52" text-anchor="middle" fill="white" font-size="20" font-weight="bold">!</text>
    <text x="140" y="38" text-anchor="middle" fill="#7C3AED" font-size="12" font-weight="bold" font-family="Arial">PENALTY</text>
    <text x="140" y="55" text-anchor="middle" fill="#6D28D9" font-size="16" font-weight="bold" font-family="Arial">Up to Â£5,000</text>
    <text x="110" y="90" text-anchor="middle" fill="#A78BFA" font-size="10" font-family="Arial">For non-compliance with</text>
    <text x="110" y="105" text-anchor="middle" fill="#A78BFA" font-size="10" font-family="Arial">alarm regulations</text>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="480" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>
