<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">ANTISOCIAL BEHAVIOUR (ASB)</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Ground 14 - Dealing with nuisance tenants</text>

  <!-- Warning icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>

    <!-- Warning symbol with person -->
    <g transform="translate(50, 20)">
      <polygon points="50,5 95,80 5,80" fill="#EF4444"/>
      <text x="50" y="60" text-anchor="middle" fill="white" font-size="36" font-weight="bold">!</text>
    </g>

    <text x="100" y="120" text-anchor="middle" fill="#EF4444" font-size="11" font-weight="bold">GROUND 14</text>
    <text x="100" y="138" text-anchor="middle" fill="#6D28D9" font-size="9">Nuisance or annoyance</text>
    <text x="100" y="153" text-anchor="middle" fill="#6D28D9" font-size="9">to neighbours or</text>
    <text x="100" y="168" text-anchor="middle" fill="#6D28D9" font-size="9">visiting the locality</text>
  </g>

  <!-- Types of ASB -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#EF4444"/>
    <rect x="0" y="20" width="240" height="12" fill="#EF4444"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">TYPES OF ASB</text>

    <g transform="translate(15, 45)">
      <polygon points="8,0 16,14 0,14" fill="#EF4444"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Excessive noise (late night)</text>
    </g>
    <g transform="translate(15, 68)">
      <polygon points="8,0 16,14 0,14" fill="#EF4444"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Drug dealing/use on premises</text>
    </g>
    <g transform="translate(15, 91)">
      <polygon points="8,0 16,14 0,14" fill="#F59E0B"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Threatening behaviour</text>
    </g>
    <g transform="translate(15, 114)">
      <polygon points="8,0 16,14 0,14" fill="#F59E0B"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Property damage</text>
    </g>
    <g transform="translate(15, 137)">
      <polygon points="8,0 16,14 0,14" fill="#7C3AED"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Persistent harassment</text>
    </g>
  </g>

  <!-- Evidence needed -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="200" height="12" fill="#7C3AED"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">EVIDENCE REQUIRED</text>

    <g transform="translate(15, 48)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Incident diary/log</text>
    </g>
    <g transform="translate(15, 71)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Neighbour statements</text>
    </g>
    <g transform="translate(15, 94)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Police reports</text>
    </g>
    <g transform="translate(15, 117)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Council complaints</text>
    </g>
    <g transform="translate(15, 140)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Noise recordings</text>
    </g>
  </g>

  <!-- Process -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">ASB EVICTION PROCESS</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="150" height="105" rx="8" fill="#F3F1FF"/>
      <circle cx="75" cy="25" r="15" fill="#7C3AED"/>
      <text x="75" y="30" text-anchor="middle" fill="white" font-size="10" font-weight="bold">1</text>
      <text x="75" y="55" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold">DOCUMENT</text>
      <text x="75" y="70" text-anchor="middle" fill="#6D28D9" font-size="8">Keep detailed logs</text>
      <text x="75" y="83" text-anchor="middle" fill="#6D28D9" font-size="8">of all incidents</text>
      <text x="75" y="96" text-anchor="middle" fill="#6D28D9" font-size="8">with dates/times</text>
    </g>

    <g transform="translate(185, 48)">
      <rect x="0" y="0" width="150" height="105" rx="8" fill="#F3F1FF"/>
      <circle cx="75" cy="25" r="15" fill="#6D28D9"/>
      <text x="75" y="30" text-anchor="middle" fill="white" font-size="10" font-weight="bold">2</text>
      <text x="75" y="55" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold">WARN</text>
      <text x="75" y="70" text-anchor="middle" fill="#6D28D9" font-size="8">Send formal warning</text>
      <text x="75" y="83" text-anchor="middle" fill="#6D28D9" font-size="8">letter to tenant</text>
      <text x="75" y="96" text-anchor="middle" fill="#6D28D9" font-size="8">citing complaints</text>
    </g>

    <g transform="translate(350, 48)">
      <rect x="0" y="0" width="150" height="105" rx="8" fill="#F3F1FF"/>
      <circle cx="75" cy="25" r="15" fill="#A78BFA"/>
      <text x="75" y="30" text-anchor="middle" fill="white" font-size="10" font-weight="bold">3</text>
      <text x="75" y="55" text-anchor="middle" fill="#A78BFA" font-size="9" font-weight="bold">SERVE S8</text>
      <text x="75" y="70" text-anchor="middle" fill="#6D28D9" font-size="8">Section 8 Ground 14</text>
      <text x="75" y="83" text-anchor="middle" fill="#6D28D9" font-size="8">notice period:</text>
      <text x="75" y="96" text-anchor="middle" fill="#EF4444" font-size="9" font-weight="bold">Immediate/0 days</text>
    </g>

    <g transform="translate(515, 48)">
      <rect x="0" y="0" width="150" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <circle cx="75" cy="25" r="15" fill="#EF4444"/>
      <text x="75" y="30" text-anchor="middle" fill="white" font-size="10" font-weight="bold">4</text>
      <text x="75" y="55" text-anchor="middle" fill="#EF4444" font-size="9" font-weight="bold">COURT</text>
      <text x="75" y="70" text-anchor="middle" fill="#6D28D9" font-size="8">Apply for possession</text>
      <text x="75" y="83" text-anchor="middle" fill="#6D28D9" font-size="8">Discretionary ground</text>
      <text x="75" y="96" text-anchor="middle" fill="#6D28D9" font-size="8">Court decides</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
