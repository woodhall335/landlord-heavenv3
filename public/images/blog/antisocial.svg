<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- House with disturbance indicators -->
  <g transform="translate(100, 80)">
    <!-- House structure -->
    <polygon points="120,0 240,70 0,70" fill="#6D28D9"/>
    <rect x="10" y="70" width="220" height="150" fill="white" stroke="#7C3AED" stroke-width="3"/>

    <!-- Windows -->
    <rect x="30" y="90" width="50" height="50" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
    <line x1="55" y1="90" x2="55" y2="140" stroke="#7C3AED" stroke-width="1"/>
    <line x1="30" y1="115" x2="80" y2="115" stroke="#7C3AED" stroke-width="1"/>

    <rect x="160" y="90" width="50" height="50" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
    <line x1="185" y1="90" x2="185" y2="140" stroke="#7C3AED" stroke-width="1"/>
    <line x1="160" y1="115" x2="210" y2="115" stroke="#7C3AED" stroke-width="1"/>

    <!-- Door -->
    <rect x="95" y="150" width="50" height="70" rx="4" fill="#7C3AED"/>
    <circle cx="130" cy="185" r="4" fill="#A78BFA"/>

    <!-- Noise waves -->
    <path d="M250 100 Q265 90 265 100 Q265 110 280 100" stroke="#7C3AED" stroke-width="3" fill="none" opacity="0.7"/>
    <path d="M260 115 Q280 100 280 115 Q280 130 300 115" stroke="#A78BFA" stroke-width="3" fill="none" opacity="0.5"/>
    <path d="M270 130 Q290 120 290 130 Q290 140 310 130" stroke="#7C3AED" stroke-width="3" fill="none" opacity="0.3"/>

    <!-- Speaker icon -->
    <g transform="translate(260, 60)">
      <circle cx="20" cy="20" r="18" fill="#7C3AED"/>
      <rect x="10" y="14" width="8" height="12" fill="white"/>
      <path d="M18 10 L28 5 L28 35 L18 30 Z" fill="white"/>
    </g>
  </g>

  <!-- Complaint log document -->
  <g transform="translate(400, 60)">
    <rect x="0" y="0" width="240" height="280" rx="12" fill="white" stroke="#7C3AED" stroke-width="3"/>

    <rect x="0" y="0" width="240" height="50" rx="12" fill="#7C3AED"/>
