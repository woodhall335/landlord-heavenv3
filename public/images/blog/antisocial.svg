    <!-- Entries -->
    <g transform="translate(15, 70)">
      <circle cx="10" cy="10" r="8" fill="#7C3AED"/>
      <text x="10" y="14" text-anchor="middle" fill="white" font-size="8" font-weight="bold">1</text>
      <text x="25" y="8" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Excessive noise</text>
      <text x="25" y="22" fill="#A78BFA" font-size="9" font-family="Arial">01/03/2024 - 11:30 PM</text>
    </g>

    <g transform="translate(15, 115)">
      <circle cx="10" cy="10" r="8" fill="#7C3AED"/>
      <text x="10" y="14" text-anchor="middle" fill="white" font-size="8" font-weight="bold">2</text>
      <text x="25" y="8" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Rubbish in garden</text>
      <text x="25" y="22" fill="#A78BFA" font-size="9" font-family="Arial">05/03/2024 - Reported</text>
    </g>

    <g transform="translate(15, 160)">
      <circle cx="10" cy="10" r="8" fill="#7C3AED"/>
      <text x="10" y="14" text-anchor="middle" fill="white" font-size="8" font-weight="bold">3</text>
      <text x="25" y="8" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Parking disputes</text>
      <text x="25" y="22" fill="#A78BFA" font-size="9" font-family="Arial">10/03/2024 - Ongoing</text>
    </g>

    <g transform="translate(15, 205)">
      <circle cx="10" cy="10" r="8" fill="#A78BFA"/>
      <text x="10" y="14" text-anchor="middle" fill="white" font-size="8" font-weight="bold">4</text>
      <text x="25" y="8" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Late night parties</text>
      <text x="25" y="22" fill="#A78BFA" font-size="9" font-family="Arial">15/03/2024 - Police called</text>
    </g>

    <rect x="15" y="240" width="210" height="25" rx="6" fill="#F3F1FF"/>
    <text x="120" y="257" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">+ Add New Complaint</text>
