    <text x="50" y="40" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">TYPES</text>

    <g transform="translate(15, 55)">
      <circle cx="15" cy="15" r="12" fill="#7C3AED"/>
      <text x="15" y="19" text-anchor="middle" fill="white" font-size="10">üîä</text>
      <text x="50" y="19" fill="#6D28D9" font-size="8" font-family="Arial">Noise</text>
    </g>

    <g transform="translate(15, 95)">
      <circle cx="15" cy="15" r="12" fill="#7C3AED"/>
      <text x="15" y="19" text-anchor="middle" fill="white" font-size="10">üöó</text>
      <text x="50" y="19" fill="#6D28D9" font-size="8" font-family="Arial">Parking</text>
    </g>

    <g transform="translate(15, 135)">
      <circle cx="15" cy="15" r="12" fill="#7C3AED"/>
      <text x="15" y="19" text-anchor="middle" fill="white" font-size="10">üóë</text>
      <text x="50" y="19" fill="#6D28D9" font-size="8" font-family="Arial">Waste</text>
    </g>

    <g transform="translate(15, 175)">
      <circle cx="15" cy="15" r="12" fill="#7C3AED"/>
      <text x="15" y="19" text-anchor="middle" fill="white" font-size="10">üë•</text>
      <text x="50" y="19" fill="#6D28D9" font-size="8" font-family="Arial">Visitors</text>
    </g>

    <g transform="translate(15, 215)">
      <circle cx="15" cy="15" r="12" fill="#7C3AED"/>
      <text x="15" y="19" text-anchor="middle" fill="white" font-size="10">üêï</text>
      <text x="50" y="19" fill="#6D28D9" font-size="8" font-family="Arial">Pets</text>
    </g>
  </g>

