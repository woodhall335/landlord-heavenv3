    <text x="300" y="25" text-anchor="middle" fill="#7C3AED" font-size="12" font-weight="bold" font-family="Arial">DEALING WITH ANTISOCIAL BEHAVIOUR</text>

    <!-- Steps -->
    <g transform="translate(30, 45)">
      <circle cx="20" cy="20" r="18" fill="#7C3AED"/>
      <text x="20" y="26" text-anchor="middle" fill="white" font-size="14" font-weight="bold">1</text>
      <text x="20" y="55" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Document</text>
    </g>

    <path d="M75 65 L105 65" stroke="#A78BFA" stroke-width="2"/>

    <g transform="translate(120, 45)">
      <circle cx="20" cy="20" r="18" fill="#7C3AED"/>
      <text x="20" y="26" text-anchor="middle" fill="white" font-size="14" font-weight="bold">2</text>
      <text x="20" y="55" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Warn</text>
    </g>

    <path d="M165 65 L195 65" stroke="#A78BFA" stroke-width="2"/>

    <g transform="translate(210, 45)">
      <circle cx="20" cy="20" r="18" fill="#7C3AED"/>
      <text x="20" y="26" text-anchor="middle" fill="white" font-size="14" font-weight="bold">3</text>
      <text x="20" y="55" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Mediate</text>
    </g>

    <path d="M255 65 L285 65" stroke="#A78BFA" stroke-width="2"/>

    <g transform="translate(300, 45)">
      <circle cx="20" cy="20" r="18" fill="#7C3AED"/>
      <text x="20" y="26" text-anchor="middle" fill="white" font-size="14" font-weight="bold">4</text>
      <text x="20" y="55" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Formal</text>
    </g>

    <path d="M345 65 L375 65" stroke="#A78BFA" stroke-width="2"/>

    <g transform="translate(390, 45)">
      <circle cx="20" cy="20" r="18" fill="#7C3AED"/>
      <text x="20" y="26" text-anchor="middle" fill="white" font-size="14" font-weight="bold">5</text>
      <text x="20" y="55" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Legal</text>
