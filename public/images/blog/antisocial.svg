    <g transform="translate(480, 45)">
      <circle cx="20" cy="20" r="18" fill="#6D28D9"/>
      <path d="M12 20 L17 25 L28 14" stroke="white" stroke-width="3" fill="none"/>
      <text x="20" y="55" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Resolved</text>
