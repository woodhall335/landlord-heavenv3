<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <g transform="translate(80, 25)">
    <text x="320" y="28" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">ANTISOCIAL BEHAVIOUR EXAMPLES</text>
    <text x="320" y="48" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">What constitutes antisocial behaviour under Ground 14</text>
  </g>

  <!-- Warning badge -->
  <g transform="translate(80, 75)">
    <rect x="0" y="0" width="160" height="160" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Warning triangle -->
    <polygon points="80,30 130,110 30,110" fill="#7C3AED"/>
    <polygon points="80,45 115,100 45,100" fill="white"/>
    <text x="80" y="90" text-anchor="middle" fill="#7C3AED" font-size="28" font-weight="bold" font-family="Arial">!</text>

    <text x="80" y="135" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">GROUND 14</text>
    <text x="80" y="150" text-anchor="middle" fill="#6D28D9" font-size="9" font-family="Arial">ASB Eviction</text>
  </g>

  <!-- Common examples -->
  <g transform="translate(260, 75)">
    <rect x="0" y="0" width="460" height="160" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="460" height="40" rx="12" fill="#7C3AED"/>
    <rect x="0" y="28" width="460" height="12" fill="#7C3AED"/>
    <text x="230" y="28" text-anchor="middle" fill="white" font-size="13" font-weight="bold" font-family="Arial">COMMON ASB EXAMPLES</text>

    <g transform="translate(20, 55)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="22" y="12" fill="#6D28D9" font-size="10" font-family="Arial">Excessive noise - loud music, parties, shouting</text>
    </g>

    <g transform="translate(20, 80)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="22" y="12" fill="#6D28D9" font-size="10" font-family="Arial">Drug use or dealing on the property</text>
    </g>

    <g transform="translate(20, 105)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="22" y="12" fill="#6D28D9" font-size="10" font-family="Arial">Violence or threats to neighbours</text>
    </g>

    <g transform="translate(20, 130)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="22" y="12" fill="#6D28D9" font-size="10" font-family="Arial">Criminal activity from the premises</text>
    </g>

    <g transform="translate(250, 55)">
      <circle cx="8" cy="8" r="6" fill="#6D28D9"/>
      <text x="22" y="12" fill="#6D28D9" font-size="10" font-family="Arial">Harassment or intimidation</text>
    </g>

    <g transform="translate(250, 80)">
      <circle cx="8" cy="8" r="6" fill="#6D28D9"/>
      <text x="22" y="12" fill="#6D28D9" font-size="10" font-family="Arial">Vandalism or property damage</text>
    </g>

    <g transform="translate(250, 105)">
      <circle cx="8" cy="8" r="6" fill="#6D28D9"/>
      <text x="22" y="12" fill="#6D28D9" font-size="10" font-family="Arial">Rubbish accumulation</text>
    </g>

    <g transform="translate(250, 130)">
      <circle cx="8" cy="8" r="6" fill="#6D28D9"/>
      <text x="22" y="12" fill="#6D28D9" font-size="10" font-family="Arial">Verbal abuse</text>
    </g>
  </g>

  <!-- What's NOT ASB -->
  <g transform="translate(80, 250)">
    <rect x="0" y="0" width="300" height="200" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="300" height="38" rx="12" fill="#A78BFA"/>
    <rect x="0" y="26" width="300" height="12" fill="#A78BFA"/>
    <text x="150" y="26" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">USUALLY NOT ASB</text>

    <g transform="translate(20, 55)">
      <circle cx="8" cy="8" r="7" fill="white" stroke="#A78BFA" stroke-width="2"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Normal household noise</text>
    </g>

    <g transform="translate(20, 80)">
      <circle cx="8" cy="8" r="7" fill="white" stroke="#A78BFA" stroke-width="2"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Children playing</text>
    </g>

    <g transform="translate(20, 105)">
      <circle cx="8" cy="8" r="7" fill="white" stroke="#A78BFA" stroke-width="2"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">One-off incidents</text>
    </g>

    <g transform="translate(20, 130)">
      <circle cx="8" cy="8" r="7" fill="white" stroke="#A78BFA" stroke-width="2"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">DIY during reasonable hours</text>
    </g>

    <g transform="translate(20, 155)">
      <circle cx="8" cy="8" r="7" fill="white" stroke="#A78BFA" stroke-width="2"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Religious or cultural practices</text>
    </g>

    <g transform="translate(20, 180)">
      <circle cx="8" cy="8" r="7" fill="white" stroke="#A78BFA" stroke-width="2"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Lifestyle differences</text>
    </g>
  </g>

  <!-- Evidence needed -->
  <g transform="translate(400, 250)">
    <rect x="0" y="0" width="320" height="200" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="320" height="38" rx="12" fill="#6D28D9"/>
    <rect x="0" y="26" width="320" height="12" fill="#6D28D9"/>
    <text x="160" y="26" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">EVIDENCE REQUIRED</text>

    <g transform="translate(20, 55)">
      <rect x="0" y="0" width="16" height="16" rx="4" fill="#7C3AED"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="24" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Dated incident logs</text>
    </g>

    <g transform="translate(20, 82)">
      <rect x="0" y="0" width="16" height="16" rx="4" fill="#7C3AED"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="24" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Witness statements</text>
    </g>

    <g transform="translate(20, 109)">
      <rect x="0" y="0" width="16" height="16" rx="4" fill="#7C3AED"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="24" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Police reports/crime refs</text>
    </g>

    <g transform="translate(20, 136)">
      <rect x="0" y="0" width="16" height="16" rx="4" fill="#7C3AED"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="24" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Photographs/videos</text>
    </g>

    <g transform="translate(20, 163)">
      <rect x="0" y="0" width="16" height="16" rx="4" fill="#7C3AED"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="24" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Council ASB team records</text>
    </g>

    <rect x="170" y="55" width="130" height="130" rx="8" fill="#F3F1FF"/>
    <text x="235" y="85" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">NOTICE PERIOD</text>
    <text x="235" y="115" text-anchor="middle" fill="#6D28D9" font-size="20" font-weight="bold" font-family="Arial">NONE</text>
    <text x="235" y="135" text-anchor="middle" fill="#A78BFA" font-size="9" font-family="Arial">Immediate in</text>
    <text x="235" y="148" text-anchor="middle" fill="#A78BFA" font-size="9" font-family="Arial">serious cases</text>
    <text x="235" y="168" text-anchor="middle" fill="#6D28D9" font-size="8" font-family="Arial">(or 2 weeks standard)</text>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="450" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>
