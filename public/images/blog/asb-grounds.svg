<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">ASB EVICTION GROUNDS</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Ground 14 and Ground 14A explained</text>

  <!-- Ground 14 -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="330" height="280" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="330" height="40" rx="12" fill="#7C3AED"/>
    <rect x="0" y="28" width="330" height="12" fill="#7C3AED"/>
    <text x="165" y="28" text-anchor="middle" fill="white" font-size="14" font-weight="bold">GROUND 14</text>

    <text x="15" y="60" fill="#7C3AED" font-size="10" font-weight="bold">Nuisance or Annoyance</text>
    <text x="15" y="78" fill="#6D28D9" font-size="9">Tenant has been guilty of conduct causing</text>
    <text x="15" y="92" fill="#6D28D9" font-size="9">or likely to cause nuisance or annoyance</text>

    <rect x="15" y="105" width="300" height="2" fill="#F3F1FF"/>

    <text x="15" y="125" fill="#7C3AED" font-size="9" font-weight="bold">APPLIES TO:</text>
    <g transform="translate(15, 135)">
      <circle cx="6" cy="6" r="4" fill="#7C3AED"/>
      <text x="15" y="10" fill="#6D28D9" font-size="8">Neighbours within locality</text>
    </g>
    <g transform="translate(15, 152)">
      <circle cx="6" cy="6" r="4" fill="#7C3AED"/>
      <text x="15" y="10" fill="#6D28D9" font-size="8">Landlord or letting agent</text>
    </g>
    <g transform="translate(15, 169)">
      <circle cx="6" cy="6" r="4" fill="#7C3AED"/>
      <text x="15" y="10" fill="#6D28D9" font-size="8">Anyone lawfully at the property</text>
    </g>

    <rect x="15" y="190" width="300" height="2" fill="#F3F1FF"/>

    <text x="15" y="210" fill="#6D28D9" font-size="9" font-weight="bold">NOTICE PERIOD:</text>
    <text x="15" y="226" fill="#7C3AED" font-size="16" font-weight="bold">Immediate</text>
    <text x="110" y="226" fill="#6D28D9" font-size="9">(or 4 weeks for rent arrears)</text>

    <rect x="15" y="240" width="300" height="30" rx="5" fill="#F59E0B" opacity="0.1"/>
    <text x="165" y="260" text-anchor="middle" fill="#F59E0B" font-size="9" font-weight="bold">DISCRETIONARY - Court decides</text>
  </g>

  <!-- Ground 14A -->
  <g transform="translate(410, 80)">
    <rect x="0" y="0" width="330" height="280" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <rect x="0" y="0" width="330" height="40" rx="12" fill="#EF4444"/>
    <rect x="0" y="28" width="330" height="12" fill="#EF4444"/>
    <text x="165" y="28" text-anchor="middle" fill="white" font-size="14" font-weight="bold">GROUND 14A</text>

    <text x="15" y="60" fill="#EF4444" font-size="10" font-weight="bold">Domestic Violence</text>
    <text x="15" y="78" fill="#6D28D9" font-size="9">Partner has left due to violence or threats</text>
    <text x="15" y="92" fill="#6D28D9" font-size="9">from the tenant and is unlikely to return</text>

    <rect x="15" y="105" width="300" height="2" fill="#F3F1FF"/>

    <text x="15" y="125" fill="#EF4444" font-size="9" font-weight="bold">REQUIREMENTS:</text>
    <g transform="translate(15, 135)">
      <circle cx="6" cy="6" r="4" fill="#EF4444"/>
      <text x="15" y="10" fill="#6D28D9" font-size="8">Partner was residing at property</text>
    </g>
    <g transform="translate(15, 152)">
      <circle cx="6" cy="6" r="4" fill="#EF4444"/>
      <text x="15" y="10" fill="#6D28D9" font-size="8">Violence or threats of violence</text>
    </g>
    <g transform="translate(15, 169)">
      <circle cx="6" cy="6" r="4" fill="#EF4444"/>
      <text x="15" y="10" fill="#6D28D9" font-size="8">Partner unlikely to return</text>
    </g>

    <rect x="15" y="190" width="300" height="2" fill="#F3F1FF"/>

    <text x="15" y="210" fill="#6D28D9" font-size="9" font-weight="bold">NOTICE PERIOD:</text>
    <text x="15" y="226" fill="#EF4444" font-size="16" font-weight="bold">2 weeks</text>

    <rect x="15" y="240" width="300" height="30" rx="5" fill="#EF4444" opacity="0.1"/>
    <text x="165" y="260" text-anchor="middle" fill="#EF4444" font-size="9" font-weight="bold">MANDATORY - Court must grant</text>
  </g>

  <!-- Bottom section -->
  <g transform="translate(60, 380)">
    <rect x="0" y="0" width="680" height="70" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="340" y="22" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">EVIDENCE NEEDED FOR BOTH GROUNDS</text>

    <g transform="translate(30, 38)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Incident log with dates/times</text>
    </g>
    <g transform="translate(210, 38)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Witness statements</text>
    </g>
    <g transform="translate(370, 38)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Police reports/crime numbers</text>
    </g>
    <g transform="translate(560, 38)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Complaint letters</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>