<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">ANTISOCIAL BEHAVIOUR</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Dealing with ASB in rental properties</text>

  <!-- Warning icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="170" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <polygon points="100,30 150,120 50,120" fill="#EF4444" opacity="0.1" stroke="#EF4444" stroke-width="3"/>
    <text x="100" y="100" text-anchor="middle" fill="#EF4444" font-size="40" font-weight="bold">!</text>
    <text x="100" y="145" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">NUISANCE BEHAVIOUR</text>
    <text x="100" y="160" text-anchor="middle" fill="#6D28D9" font-size="8">Grounds 14 &amp; 14A</text>
  </g>

  <!-- Types of ASB -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="450" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="450" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="450" height="12" fill="#7C3AED"/>
    <text x="225" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">TYPES OF ANTISOCIAL BEHAVIOUR</text>

    <g transform="translate(15, 48)">
      <circle cx="8" cy="8" r="6" fill="#EF4444"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Excessive noise</text>
    </g>
    <g transform="translate(15, 73)">
      <circle cx="8" cy="8" r="6" fill="#EF4444"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Violence or threats</text>
    </g>
    <g transform="translate(15, 98)">
      <circle cx="8" cy="8" r="6" fill="#EF4444"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Drug dealing/use</text>
    </g>
    <g transform="translate(15, 123)">
      <circle cx="8" cy="8" r="6" fill="#F59E0B"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Harassment</text>
    </g>

    <g transform="translate(160, 48)">
      <circle cx="8" cy="8" r="6" fill="#F59E0B"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Property damage</text>
    </g>
    <g transform="translate(160, 73)">
      <circle cx="8" cy="8" r="6" fill="#F59E0B"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Rubbish accumulation</text>
    </g>
    <g transform="translate(160, 98)">
      <circle cx="8" cy="8" r="6" fill="#F59E0B"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Aggressive pets</text>
    </g>
    <g transform="translate(160, 123)">
      <circle cx="8" cy="8" r="6" fill="#F59E0B"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Late night parties</text>
    </g>

    <g transform="translate(305, 48)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Verbal abuse</text>
    </g>
    <g transform="translate(305, 73)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Intimidation</text>
    </g>
    <g transform="translate(305, 98)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Criminal activity</text>
    </g>
    <g transform="translate(305, 123)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Hate incidents</text>
    </g>
  </g>

  <!-- Landlord actions -->
  <g transform="translate(60, 270)">
    <rect x="0" y="0" width="330" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="330" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="330" height="12" fill="#7C3AED"/>
    <text x="165" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">LANDLORD ACTIONS</text>

    <g transform="translate(15, 48)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#7C3AED"/>
      <text x="9" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">1</text>
      <text x="28" y="13" fill="#6D28D9" font-size="9">Document all incidents with dates</text>
    </g>
    <g transform="translate(15, 75)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#6D28D9"/>
      <text x="9" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">2</text>
      <text x="28" y="13" fill="#6D28D9" font-size="9">Issue formal written warning</text>
    </g>
    <g transform="translate(15, 102)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#A78BFA"/>
      <text x="9" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">3</text>
      <text x="28" y="13" fill="#6D28D9" font-size="9">Collect witness statements</text>
    </g>
    <g transform="translate(15, 129)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#EF4444"/>
      <text x="9" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">4</text>
      <text x="28" y="13" fill="#6D28D9" font-size="9">Serve Section 8 notice (Ground 14)</text>
    </g>
    <rect x="15" y="155" width="300" height="14" rx="4" fill="#F3F1FF"/>
    <text x="165" y="165" text-anchor="middle" fill="#7C3AED" font-size="7" font-weight="bold">Consider mediation first if appropriate</text>
  </g>

  <!-- Notice periods -->
  <g transform="translate(410, 270)">
    <rect x="0" y="0" width="320" height="175" rx="12" fill="white" stroke="#6D28D9" stroke-width="2"/>
    <rect x="0" y="0" width="320" height="32" rx="12" fill="#6D28D9"/>
    <rect x="0" y="20" width="320" height="12" fill="#6D28D9"/>
    <text x="160" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">EVICTION GROUNDS FOR ASB</text>

    <g transform="translate(15, 48)">
      <rect x="0" y="0" width="140" height="60" rx="6" fill="#F3F1FF"/>
      <text x="70" y="18" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">Ground 14</text>
      <text x="70" y="35" text-anchor="middle" fill="#6D28D9" font-size="8">Nuisance/annoyance</text>
      <text x="70" y="50" text-anchor="middle" fill="#A78BFA" font-size="8">Discretionary</text>
    </g>
    <g transform="translate(165, 48)">
      <rect x="0" y="0" width="140" height="60" rx="6" fill="#EF4444" opacity="0.1"/>
      <text x="70" y="18" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">Ground 14A</text>
      <text x="70" y="35" text-anchor="middle" fill="#6D28D9" font-size="8">Domestic violence</text>
      <text x="70" y="50" text-anchor="middle" fill="#EF4444" font-size="8">Mandatory</text>
    </g>

    <g transform="translate(15, 120)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Notice period: Immediate to 2 weeks</text>
    </g>
    <g transform="translate(15, 145)">
      <circle cx="8" cy="8" r="6" fill="#6D28D9"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Police reports strengthen case</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>