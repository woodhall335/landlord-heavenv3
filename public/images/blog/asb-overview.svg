<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Main title card -->
  <g transform="translate(250, 40)">
    <rect x="0" y="0" width="300" height="70" rx="15" fill="#7C3AED"/>
    <text x="150" y="35" text-anchor="middle" fill="white" font-size="18" font-weight="bold" font-family="Arial">ANTISOCIAL BEHAVIOUR</text>
    <text x="150" y="55" text-anchor="middle" fill="#F3F1FF" font-size="14" font-family="Arial">Landlord's Guide</text>
  </g>

  <!-- Categories of ASB -->
  <g transform="translate(60, 130)">
    <rect x="0" y="0" width="200" height="200" rx="15" fill="white" stroke="#7C3AED" stroke-width="3"/>
    <text x="100" y="30" text-anchor="middle" fill="#7C3AED" font-size="13" font-weight="bold" font-family="Arial">NOISE NUISANCE</text>

    <!-- Noise icon -->
    <g transform="translate(60, 50)">
      <rect x="0" y="30" width="30" height="50" rx="5" fill="#7C3AED"/>
      <path d="M30 30 L60 10 L60 90 L30 70 Z" fill="#7C3AED"/>
      <path d="M70 35 Q85 50 70 65" stroke="#A78BFA" stroke-width="4" fill="none"/>
      <path d="M78 25 Q100 50 78 75" stroke="#A78BFA" stroke-width="4" fill="none" opacity="0.7"/>
      <path d="M86 15 Q115 50 86 85" stroke="#A78BFA" stroke-width="4" fill="none" opacity="0.4"/>
    </g>

    <text x="100" y="160" text-anchor="middle" fill="#6D28D9" font-size="10" font-family="Arial">• Loud music</text>
    <text x="100" y="175" text-anchor="middle" fill="#6D28D9" font-size="10" font-family="Arial">• Parties</text>
    <text x="100" y="190" text-anchor="middle" fill="#6D28D9" font-size="10" font-family="Arial">• Shouting</text>
  </g>

  <g transform="translate(300, 130)">
    <rect x="0" y="0" width="200" height="200" rx="15" fill="white" stroke="#7C3AED" stroke-width="3"/>
    <text x="100" y="30" text-anchor="middle" fill="#7C3AED" font-size="13" font-weight="bold" font-family="Arial">PROPERTY DAMAGE</text>

    <!-- Damage icon -->
    <g transform="translate(55, 50)">
      <rect x="0" y="0" width="90" height="70" rx="5" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
      <path d="M30 25 L45 50 L55 35 L70 55" stroke="#7C3AED" stroke-width="3" fill="none"/>
      <line x1="20" y1="10" x2="35" y2="25" stroke="#A78BFA" stroke-width="2"/>
      <line x1="55" y1="15" x2="65" y2="30" stroke="#A78BFA" stroke-width="2"/>
    </g>

    <text x="100" y="160" text-anchor="middle" fill="#6D28D9" font-size="10" font-family="Arial">• Vandalism</text>
    <text x="100" y="175" text-anchor="middle" fill="#6D28D9" font-size="10" font-family="Arial">• Neglect</text>
    <text x="100" y="190" text-anchor="middle" fill="#6D28D9" font-size="10" font-family="Arial">• Unauthorised changes</text>
  </g>

  <g transform="translate(540, 130)">
    <rect x="0" y="0" width="200" height="200" rx="15" fill="white" stroke="#7C3AED" stroke-width="3"/>
    <text x="100" y="30" text-anchor="middle" fill="#7C3AED" font-size="13" font-weight="bold" font-family="Arial">HARASSMENT</text>

    <!-- People conflict icon -->
    <g transform="translate(50, 50)">
      <circle cx="30" cy="30" r="20" fill="#7C3AED"/>
      <ellipse cx="30" cy="65" rx="25" ry="15" fill="#7C3AED"/>
      <circle cx="80" cy="30" r="20" fill="#A78BFA"/>
      <ellipse cx="80" cy="65" rx="25" ry="15" fill="#A78BFA"/>
      <path d="M55 40 L55 60" stroke="#6D28D9" stroke-width="4"/>
      <path d="M50 50 L60 50" stroke="#6D28D9" stroke-width="4"/>
    </g>

    <text x="100" y="160" text-anchor="middle" fill="#6D28D9" font-size="10" font-family="Arial">• Threats</text>
    <text x="100" y="175" text-anchor="middle" fill="#6D28D9" font-size="10" font-family="Arial">• Intimidation</text>
    <text x="100" y="190" text-anchor="middle" fill="#6D28D9" font-size="10" font-family="Arial">• Verbal abuse</text>
  </g>

  <!-- Action process -->
  <g transform="translate(60, 360)">
    <rect x="0" y="0" width="680" height="110" rx="15" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="340" y="30" text-anchor="middle" fill="#7C3AED" font-size="14" font-weight="bold" font-family="Arial">RESOLUTION PROCESS</text>

    <!-- Steps -->
    <g transform="translate(40, 50)">
      <rect x="0" y="0" width="120" height="45" rx="8" fill="#F3F1FF"/>
      <text x="60" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">1. DOCUMENT</text>
      <text x="60" y="35" text-anchor="middle" fill="#6D28D9" font-size="9" font-family="Arial">Keep records</text>
    </g>

    <path d="M165 72 L180 72" stroke="#A78BFA" stroke-width="2"/>

    <g transform="translate(185, 50)">
      <rect x="0" y="0" width="120" height="45" rx="8" fill="#F3F1FF"/>
      <text x="60" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">2. WARNING</text>
      <text x="60" y="35" text-anchor="middle" fill="#6D28D9" font-size="9" font-family="Arial">Written notice</text>
    </g>

    <path d="M310 72 L325 72" stroke="#A78BFA" stroke-width="2"/>

    <g transform="translate(330, 50)">
      <rect x="0" y="0" width="120" height="45" rx="8" fill="#F3F1FF"/>
      <text x="60" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">3. SECTION 8</text>
      <text x="60" y="35" text-anchor="middle" fill="#6D28D9" font-size="9" font-family="Arial">Ground 14</text>
    </g>

    <path d="M455 72 L470 72" stroke="#A78BFA" stroke-width="2"/>

    <g transform="translate(475, 50)">
      <rect x="0" y="0" width="120" height="45" rx="8" fill="#7C3AED"/>
      <text x="60" y="20" text-anchor="middle" fill="white" font-size="10" font-weight="bold" font-family="Arial">4. COURT</text>
      <text x="60" y="35" text-anchor="middle" fill="#F3F1FF" font-size="9" font-family="Arial">Possession order</text>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="450" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>
