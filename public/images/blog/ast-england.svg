<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <g transform="translate(80, 25)">
    <text x="320" y="28" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">ASSURED SHORTHOLD TENANCY</text>
    <text x="320" y="48" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">The standard tenancy type in England</text>
  </g>

  <!-- AST Document -->
  <g transform="translate(80, 70)">
    <rect x="0" y="0" width="200" height="280" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Document header -->
    <rect x="0" y="0" width="200" height="50" rx="12" fill="#7C3AED"/>
    <rect x="0" y="38" width="200" height="12" fill="#7C3AED"/>
    <text x="100" y="25" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">TENANCY</text>
    <text x="100" y="42" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">AGREEMENT</text>

    <!-- Document content -->
    <text x="20" y="75" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">ASSURED SHORTHOLD</text>

    <rect x="20" y="85" width="160" height="4" rx="2" fill="#A78BFA" opacity="0.5"/>
    <rect x="20" y="95" width="140" height="4" rx="2" fill="#A78BFA" opacity="0.5"/>
    <rect x="20" y="105" width="150" height="4" rx="2" fill="#A78BFA" opacity="0.5"/>

    <text x="20" y="130" fill="#6D28D9" font-size="8" font-weight="bold" font-family="Arial">PARTIES:</text>
    <rect x="20" y="140" width="120" height="4" rx="2" fill="#A78BFA" opacity="0.5"/>
    <rect x="20" y="150" width="100" height="4" rx="2" fill="#A78BFA" opacity="0.5"/>

    <text x="20" y="175" fill="#6D28D9" font-size="8" font-weight="bold" font-family="Arial">PROPERTY:</text>
    <rect x="20" y="185" width="160" height="4" rx="2" fill="#A78BFA" opacity="0.5"/>

    <text x="20" y="210" fill="#6D28D9" font-size="8" font-weight="bold" font-family="Arial">TERM:</text>
    <rect x="20" y="220" width="80" height="4" rx="2" fill="#A78BFA" opacity="0.5"/>

    <!-- Signature -->
    <rect x="20" y="240" width="70" height="30" rx="4" stroke="#7C3AED" stroke-width="1" stroke-dasharray="4" fill="none"/>
    <path d="M30 260 Q50 250 60 260 Q75 270 80 255" stroke="#6D28D9" stroke-width="1.5" fill="none"/>
  </g>

  <!-- Key features -->
  <g transform="translate(300, 70)">
    <rect x="0" y="0" width="420" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="420" height="38" rx="12" fill="#7C3AED"/>
    <rect x="0" y="26" width="420" height="12" fill="#7C3AED"/>
    <text x="210" y="26" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">KEY FEATURES OF AST</text>

    <g transform="translate(20, 55)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#7C3AED"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="13" fill="#6D28D9" font-size="10" font-family="Arial">Fixed term (usually 6 or 12 months)</text>
    </g>

    <g transform="translate(20, 85)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#7C3AED"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="13" fill="#6D28D9" font-size="10" font-family="Arial">Becomes periodic after fixed term ends</text>
    </g>

    <g transform="translate(20, 115)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#7C3AED"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="13" fill="#6D28D9" font-size="10" font-family="Arial">Landlord can use Section 21 to end tenancy</text>
    </g>

    <g transform="translate(20, 145)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#7C3AED"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="13" fill="#6D28D9" font-size="10" font-family="Arial">Deposit must be protected in scheme</text>
    </g>

    <g transform="translate(230, 55)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#6D28D9"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="13" fill="#6D28D9" font-size="10" font-family="Arial">Rent can be agreed amount</text>
    </g>

    <g transform="translate(230, 85)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#6D28D9"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="13" fill="#6D28D9" font-size="10" font-family="Arial">Tenant has security rights</text>
    </g>

    <g transform="translate(230, 115)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#6D28D9"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="13" fill="#6D28D9" font-size="10" font-family="Arial">Tenant can end with notice</text>
    </g>
  </g>

  <!-- Required documents -->
  <g transform="translate(300, 255)">
    <rect x="0" y="0" width="200" height="195" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="35" rx="12" fill="#6D28D9"/>
    <rect x="0" y="23" width="200" height="12" fill="#6D28D9"/>
    <text x="100" y="24" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">REQUIRED DOCUMENTS</text>

    <g transform="translate(15, 50)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Energy Performance Cert</text>
    </g>

    <g transform="translate(15, 75)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Gas Safety Certificate</text>
    </g>

    <g transform="translate(15, 100)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">How to Rent Guide</text>
    </g>

    <g transform="translate(15, 125)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Deposit scheme info</text>
    </g>

    <g transform="translate(15, 150)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">EICR report</text>
    </g>

    <g transform="translate(15, 175)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Smoke alarm statement</text>
    </g>
  </g>

  <!-- Timeline -->
  <g transform="translate(520, 255)">
    <rect x="0" y="0" width="200" height="195" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="35" rx="12" fill="#A78BFA"/>
    <rect x="0" y="23" width="200" height="12" fill="#A78BFA"/>
    <text x="100" y="24" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">TENANCY TIMELINE</text>

    <!-- Timeline visualization -->
    <line x1="30" y1="60" x2="30" y2="180" stroke="#7C3AED" stroke-width="3"/>

    <g transform="translate(30, 60)">
      <circle cx="0" cy="0" r="8" fill="#7C3AED"/>
      <text x="15" y="0" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Start</text>
      <text x="15" y="12" fill="#A78BFA" font-size="8" font-family="Arial">Agreement signed</text>
    </g>

    <g transform="translate(30, 100)">
      <circle cx="0" cy="0" r="8" fill="#6D28D9"/>
      <text x="15" y="0" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Fixed Term</text>
      <text x="15" y="12" fill="#A78BFA" font-size="8" font-family="Arial">6-12 months typical</text>
    </g>

    <g transform="translate(30, 140)">
      <circle cx="0" cy="0" r="8" fill="#A78BFA"/>
      <text x="15" y="0" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Periodic</text>
      <text x="15" y="12" fill="#A78BFA" font-size="8" font-family="Arial">Rolling monthly</text>
    </g>

    <g transform="translate(30, 180)">
      <circle cx="0" cy="0" r="8" fill="#7C3AED"/>
      <text x="15" y="0" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">End</text>
      <text x="15" y="12" fill="#A78BFA" font-size="8" font-family="Arial">Notice given</text>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="450" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>
