      <rect x="0" y="0" width="140" height="55" rx="6" fill="#F3F1FF"/>
      <circle cx="70" cy="20" r="12" fill="#6D28D9"/>
      <text x="70" y="24" text-anchor="middle" fill="white" font-size="10" font-weight="bold">3</text>
      <text x="70" y="42" text-anchor="middle" fill="#6D28D9" font-size="8" font-weight="bold">TDS/DPS</text>
