      <text x="70" y="42" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">MEDIATE</text>
      <text x="70" y="52" text-anchor="middle" fill="#6D28D9" font-size="7">Use dispute service</text>
