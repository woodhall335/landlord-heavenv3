<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <g transform="translate(80, 30)">
    <text x="320" y="28" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">BAILIFF ENFORCEMENT</text>
    <text x="320" y="48" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">The final stage of the eviction process</text>
  </g>

  <!-- Bailiff badge -->
  <g transform="translate(80, 75)">
    <rect x="0" y="0" width="180" height="200" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Badge shape -->
    <path d="M90 30 L130 50 L130 100 L90 130 L50 100 L50 50 Z" fill="#7C3AED"/>
    <path d="M90 45 L115 58 L115 90 L90 110 L65 90 L65 58 Z" fill="white"/>
    <text x="90" y="82" text-anchor="middle" fill="#7C3AED" font-size="14" font-weight="bold" font-family="Arial">HM</text>

    <text x="90" y="155" text-anchor="middle" fill="#6D28D9" font-size="11" font-weight="bold" font-family="Arial">County Court</text>
    <text x="90" y="170" text-anchor="middle" fill="#6D28D9" font-size="11" font-weight="bold" font-family="Arial">Bailiff</text>
    <text x="90" y="190" text-anchor="middle" fill="#A78BFA" font-size="9" font-family="Arial">Enforcement Officer</text>
  </g>

  <!-- Process steps -->
  <g transform="translate(280, 75)">
    <rect x="0" y="0" width="440" height="200" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="440" height="40" rx="12" fill="#7C3AED"/>
    <rect x="0" y="28" width="440" height="12" fill="#7C3AED"/>
    <text x="220" y="28" text-anchor="middle" fill="white" font-size="13" font-weight="bold" font-family="Arial">BAILIFF PROCESS STEPS</text>

    <!-- Step 1 -->
    <g transform="translate(20, 55)">
      <circle cx="15" cy="15" r="15" fill="#7C3AED"/>
      <text x="15" y="20" text-anchor="middle" fill="white" font-size="12" font-weight="bold">1</text>
      <text x="40" y="12" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Apply for warrant</text>
      <text x="40" y="26" fill="#A78BFA" font-size="9" font-family="Arial">Form N325 after possession order</text>
    </g>

    <!-- Step 2 -->
    <g transform="translate(230, 55)">
      <circle cx="15" cy="15" r="15" fill="#6D28D9"/>
      <text x="15" y="20" text-anchor="middle" fill="white" font-size="12" font-weight="bold">2</text>
      <text x="40" y="12" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Court issues warrant</text>
      <text x="40" y="26" fill="#A78BFA" font-size="9" font-family="Arial">Usually within 1-2 weeks</text>
    </g>

    <!-- Step 3 -->
    <g transform="translate(20, 100)">
      <circle cx="15" cy="15" r="15" fill="#A78BFA"/>
      <text x="15" y="20" text-anchor="middle" fill="white" font-size="12" font-weight="bold">3</text>
      <text x="40" y="12" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Notice to tenant</text>
      <text x="40" y="26" fill="#A78BFA" font-size="9" font-family="Arial">14 days minimum notice given</text>
    </g>

    <!-- Step 4 -->
    <g transform="translate(230, 100)">
      <circle cx="15" cy="15" r="15" fill="#7C3AED"/>
      <text x="15" y="20" text-anchor="middle" fill="white" font-size="12" font-weight="bold">4</text>
      <text x="40" y="12" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Eviction day</text>
      <text x="40" y="26" fill="#A78BFA" font-size="9" font-family="Arial">Bailiff attends property</text>
    </g>

    <!-- Step 5 -->
    <g transform="translate(20, 145)">
      <circle cx="15" cy="15" r="15" fill="#6D28D9"/>
      <text x="15" y="20" text-anchor="middle" fill="white" font-size="12" font-weight="bold">5</text>
      <text x="40" y="12" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Possession obtained</text>
      <text x="40" y="26" fill="#A78BFA" font-size="9" font-family="Arial">Locks changed, property secured</text>
    </g>

    <!-- Timeframe -->
    <g transform="translate(230, 145)">
      <rect x="0" y="0" width="180" height="35" rx="8" fill="#F3F1FF"/>
      <text x="90" y="15" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold" font-family="Arial">TYPICAL TIMEFRAME</text>
      <text x="90" y="28" text-anchor="middle" fill="#6D28D9" font-size="10" font-family="Arial">4-8 weeks from application</text>
    </g>
  </g>

  <!-- Costs -->
  <g transform="translate(80, 295)">
    <rect x="0" y="0" width="200" height="155" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="35" rx="12" fill="#6D28D9"/>
    <rect x="0" y="23" width="200" height="12" fill="#6D28D9"/>
    <text x="100" y="24" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">COSTS</text>

    <g transform="translate(15, 50)">
      <text x="0" y="12" fill="#6D28D9" font-size="10" font-family="Arial">Warrant fee:</text>
      <text x="130" y="12" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">£130</text>
    </g>

    <g transform="translate(15, 75)">
      <text x="0" y="12" fill="#6D28D9" font-size="10" font-family="Arial">Locksmith (if needed):</text>
      <text x="130" y="12" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">£100-200</text>
    </g>

    <g transform="translate(15, 100)">
      <text x="0" y="12" fill="#6D28D9" font-size="10" font-family="Arial">Solicitor attendance:</text>
      <text x="130" y="12" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">Optional</text>
    </g>

    <rect x="15" y="120" width="170" height="25" rx="6" fill="#F3F1FF"/>
    <text x="100" y="137" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold" font-family="Arial">Recoverable from tenant</text>
  </g>

  <!-- What to expect -->
  <g transform="translate(300, 295)">
    <rect x="0" y="0" width="200" height="155" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="35" rx="12" fill="#7C3AED"/>
    <rect x="0" y="23" width="200" height="12" fill="#7C3AED"/>
    <text x="100" y="24" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">EVICTION DAY</text>

    <g transform="translate(15, 50)">
      <circle cx="6" cy="6" r="5" fill="#7C3AED"/>
      <text x="18" y="10" fill="#6D28D9" font-size="9" font-family="Arial">Bailiff arrives at property</text>
    </g>

    <g transform="translate(15, 72)">
      <circle cx="6" cy="6" r="5" fill="#7C3AED"/>
      <text x="18" y="10" fill="#6D28D9" font-size="9" font-family="Arial">Gives tenant time to leave</text>
    </g>

    <g transform="translate(15, 94)">
      <circle cx="6" cy="6" r="5" fill="#7C3AED"/>
      <text x="18" y="10" fill="#6D28D9" font-size="9" font-family="Arial">Can force entry if needed</text>
    </g>

    <g transform="translate(15, 116)">
      <circle cx="6" cy="6" r="5" fill="#7C3AED"/>
      <text x="18" y="10" fill="#6D28D9" font-size="9" font-family="Arial">Changes locks</text>
    </g>

    <g transform="translate(15, 138)">
      <circle cx="6" cy="6" r="5" fill="#7C3AED"/>
      <text x="18" y="10" fill="#6D28D9" font-size="9" font-family="Arial">Hands keys to landlord</text>
    </g>
  </g>

  <!-- Important notes -->
  <g transform="translate(520, 295)">
    <rect x="0" y="0" width="200" height="155" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="35" rx="12" fill="#A78BFA"/>
    <rect x="0" y="23" width="200" height="12" fill="#A78BFA"/>
    <text x="100" y="24" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">IMPORTANT</text>

    <g transform="translate(15, 50)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9" font-family="Arial">Only bailiff can evict</text>
    </g>

    <g transform="translate(15, 75)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9" font-family="Arial">Illegal to self-evict</text>
    </g>

    <g transform="translate(15, 100)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9" font-family="Arial">Police may attend</text>
    </g>

    <g transform="translate(15, 125)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9" font-family="Arial">Tenant belongings rules</text>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="450" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>
