<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Broken contract visual -->
  <g transform="translate(280, 50)">
    <!-- Left half of contract -->
    <g transform="translate(0, 0)">
      <path d="M0 20 L0 280 L100 280 L110 270 L120 280 L130 270 L140 280 L140 20 C140 10 130 0 120 0 L20 0 C10 0 0 10 0 20 Z" fill="white" stroke="#7C3AED" stroke-width="3"/>
      <rect x="0" y="0" width="140" height="50" rx="20" fill="#7C3AED"/>
      <rect x="0" y="35" width="140" height="15" fill="#7C3AED"/>
      <text x="70" y="35" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">TENANCY</text>
      <rect x="15" y="70" width="110" height="6" rx="3" fill="#A78BFA" opacity="0.5"/>
      <rect x="15" y="85" width="90" height="6" rx="3" fill="#A78BFA" opacity="0.5"/>
      <rect x="15" y="100" width="100" height="6" rx="3" fill="#A78BFA" opacity="0.5"/>
      <rect x="15" y="130" width="80" height="6" rx="3" fill="#A78BFA" opacity="0.3"/>
      <rect x="15" y="145" width="110" height="6" rx="3" fill="#A78BFA" opacity="0.3"/>
    </g>

    <!-- Right half of contract -->
    <g transform="translate(160, 15) rotate(5)">
      <path d="M0 280 L0 20 C0 10 10 0 20 0 L120 0 C130 0 140 10 140 20 L140 280 L130 270 L120 280 L110 270 L100 280 L0 280 Z" fill="white" stroke="#7C3AED" stroke-width="3"/>
      <rect x="0" y="0" width="140" height="50" rx="20" fill="#7C3AED"/>
      <rect x="0" y="35" width="140" height="15" fill="#7C3AED"/>
      <text x="70" y="35" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">AGREEMENT</text>
      <rect x="15" y="70" width="110" height="6" rx="3" fill="#A78BFA" opacity="0.5"/>
      <rect x="15" y="85" width="90" height="6" rx="3" fill="#A78BFA" opacity="0.5"/>
      <rect x="15" y="100" width="100" height="6" rx="3" fill="#A78BFA" opacity="0.5"/>
      <rect x="15" y="130" width="80" height="6" rx="3" fill="#A78BFA" opacity="0.3"/>
      <rect x="15" y="145" width="110" height="6" rx="3" fill="#A78BFA" opacity="0.3"/>
    </g>

    <!-- Crack effect -->
    <path d="M145 50 L150 80 L145 100 L155 130 L145 160 L150 200 L145 240 L150 270" stroke="#6D28D9" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Warning badge -->
  <g transform="translate(80, 120)">
    <circle cx="50" cy="50" r="50" fill="white" stroke="#7C3AED" stroke-width="3"/>
    <text x="50" y="45" text-anchor="middle" fill="#7C3AED" font-size="40" font-weight="bold">!</text>
    <text x="50" y="70" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">BREACH</text>
  </g>

  <!-- Common breaches list -->
  <g transform="translate(620, 80)">
    <rect x="0" y="0" width="150" height="240" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="75" y="25" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">COMMON</text>
    <text x="75" y="40" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">BREACHES</text>

    <g transform="translate(15, 55)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="20" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Non-payment</text>
    </g>

    <g transform="translate(15, 85)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="20" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Subletting</text>
    </g>

    <g transform="translate(15, 115)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="20" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Property damage</text>
    </g>

    <g transform="translate(15, 145)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="20" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Illegal activity</text>
    </g>

    <g transform="translate(15, 175)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="20" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Pets (if banned)</text>
    </g>

    <g transform="translate(15, 205)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="20" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Nuisance</text>
    </g>
  </g>

  <!-- Action steps -->
  <g transform="translate(80, 360)">
    <rect x="0" y="0" width="640" height="110" rx="15" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="320" y="28" text-anchor="middle" fill="#7C3AED" font-size="13" font-weight="bold" font-family="Arial">LANDLORD'S RESPONSE TO BREACH</text>

    <g transform="translate(30, 45)">
      <circle cx="18" cy="18" r="16" fill="#7C3AED"/>
      <text x="18" y="23" text-anchor="middle" fill="white" font-size="12" font-weight="bold">1</text>
      <text x="18" y="50" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Document</text>
    </g>

    <path d="M70 63 L100 63" stroke="#A78BFA" stroke-width="2"/>

    <g transform="translate(115, 45)">
      <circle cx="18" cy="18" r="16" fill="#7C3AED"/>
      <text x="18" y="23" text-anchor="middle" fill="white" font-size="12" font-weight="bold">2</text>
      <text x="18" y="50" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Written</text>
      <text x="18" y="62" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Warning</text>
    </g>

    <path d="M155 63 L185 63" stroke="#A78BFA" stroke-width="2"/>

    <g transform="translate(200, 45)">
      <circle cx="18" cy="18" r="16" fill="#7C3AED"/>
      <text x="18" y="23" text-anchor="middle" fill="white" font-size="12" font-weight="bold">3</text>
      <text x="18" y="50" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Seek</text>
      <text x="18" y="62" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Advice</text>
    </g>

    <path d="M240 63 L270 63" stroke="#A78BFA" stroke-width="2"/>

    <g transform="translate(285, 45)">
      <circle cx="18" cy="18" r="16" fill="#7C3AED"/>
      <text x="18" y="23" text-anchor="middle" fill="white" font-size="12" font-weight="bold">4</text>
      <text x="18" y="50" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Section 8</text>
      <text x="18" y="62" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Notice</text>
    </g>

    <path d="M325 63 L355 63" stroke="#A78BFA" stroke-width="2"/>

    <g transform="translate(370, 45)">
      <circle cx="18" cy="18" r="16" fill="#7C3AED"/>
      <text x="18" y="23" text-anchor="middle" fill="white" font-size="12" font-weight="bold">5</text>
      <text x="18" y="50" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Court</text>
      <text x="18" y="62" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Action</text>
    </g>

    <path d="M410 63 L440 63" stroke="#A78BFA" stroke-width="2"/>

    <g transform="translate(455, 45)">
      <circle cx="18" cy="18" r="16" fill="#7C3AED"/>
      <text x="18" y="23" text-anchor="middle" fill="white" font-size="12" font-weight="bold">6</text>
      <text x="18" y="50" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Possession</text>
      <text x="18" y="62" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Order</text>
    </g>

    <path d="M495 63 L525 63" stroke="#A78BFA" stroke-width="2"/>

    <g transform="translate(540, 45)">
      <circle cx="18" cy="18" r="16" fill="#6D28D9"/>
      <path d="M11 18 L15 22 L25 12" stroke="white" stroke-width="2" fill="none"/>
      <text x="18" y="50" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Eviction</text>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="50" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>
