<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EFF6FF"/>
      <stop offset="100%" style="stop-color:#DBEAFE"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#1E40AF" font-size="22" font-weight="bold" font-family="Arial">PROPERTY DEVELOPMENT PLANNING</text>
  <text x="400" y="55" text-anchor="middle" fill="#3B82F6" font-size="11" font-family="Arial">Building plans and property improvements</text>

  <!-- Blueprint icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#1E40AF" stroke-width="2"/>
    <g transform="translate(25, 10)">
      <!-- Blueprint paper -->
      <rect x="10" y="5" width="130" height="85" rx="3" fill="#DBEAFE" stroke="#1E40AF" stroke-width="2"/>
      <!-- Grid lines -->
      <line x1="20" y1="25" x2="130" y2="25" stroke="#3B82F6" stroke-width="1" stroke-dasharray="3"/>
      <line x1="20" y1="45" x2="130" y2="45" stroke="#3B82F6" stroke-width="1" stroke-dasharray="3"/>
      <line x1="20" y1="65" x2="130" y2="65" stroke="#3B82F6" stroke-width="1" stroke-dasharray="3"/>
      <line x1="50" y1="15" x2="50" y2="80" stroke="#3B82F6" stroke-width="1" stroke-dasharray="3"/>
      <line x1="90" y1="15" x2="90" y2="80" stroke="#3B82F6" stroke-width="1" stroke-dasharray="3"/>
      <!-- Room outline -->
      <rect x="30" y="30" width="40" height="30" fill="none" stroke="#1E40AF" stroke-width="2"/>
      <rect x="80" y="30" width="40" height="30" fill="none" stroke="#1E40AF" stroke-width="2"/>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#1E40AF" font-size="11" font-weight="bold">BLUEPRINTS</text>
    <text x="100" y="143" text-anchor="middle" fill="#3B82F6" font-size="9">Planning and</text>
    <text x="100" y="158" text-anchor="middle" fill="#3B82F6" font-size="9">development</text>
  </g>

  <!-- Planning considerations -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#1E40AF" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#1E40AF"/>
    <rect x="0" y="20" width="240" height="12" fill="#1E40AF"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">PLANNING PERMISSION</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#3B82F6"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Check if required</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#3B82F6"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Permitted development</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#1E40AF"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Building regulations</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#1E40AF"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Article 4 directions</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#3B82F6" font-size="9" font-weight="bold">Check with local council</text>
    </g>
  </g>

  <!-- Development types -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="200" height="12" fill="#22C55E"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">COMMON PROJECTS</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Loft conversions</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Extensions</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#1E40AF"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">HMO conversions</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#1E40AF"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Change of use</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#22C55E" font-size="9" font-weight="bold">Add value to property</text>
    </g>
  </g>

  <!-- Process steps -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#1E40AF" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#1E40AF"/>
    <rect x="0" y="20" width="680" height="12" fill="#1E40AF"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">DEVELOPMENT PROCESS</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#3B82F6" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#3B82F6" font-size="10" font-weight="bold">PLANNING</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Feasibility study</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Architect drawings</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Cost estimates</text>
      <text x="100" y="94" text-anchor="middle" fill="#3B82F6" font-size="8" font-weight="bold">Submit application</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">APPROVAL</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">8-13 week decision</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Building regs approval</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Party wall agreements</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Conditions to meet</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">CONSTRUCTION</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Appoint contractors</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Building inspections</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Completion certificate</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Sign off and let</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#1E40AF" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#3B82F6" opacity="0.12"/>
</svg>
