<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">IMPORTANT DEADLINES</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Key dates and timeframes for landlords</text>

  <!-- Calendar illustration -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="220" height="240" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="220" height="45" rx="12" fill="#7C3AED"/>
    <rect x="0" y="33" width="220" height="12" fill="#7C3AED"/>

    <!-- Calendar clips -->
    <rect x="45" y="-8" width="20" height="25" rx="4" fill="#6D28D9"/>
    <rect x="155" y="-8" width="20" height="25" rx="4" fill="#6D28D9"/>

    <text x="110" y="30" text-anchor="middle" fill="white" font-size="12" font-weight="bold">DEADLINES</text>

    <!-- Calendar grid -->
    <g transform="translate(10, 55)">
      <text x="15" y="0" fill="#A78BFA" font-size="8" text-anchor="middle">Mo</text>
      <text x="45" y="0" fill="#A78BFA" font-size="8" text-anchor="middle">Tu</text>
      <text x="75" y="0" fill="#A78BFA" font-size="8" text-anchor="middle">We</text>
      <text x="105" y="0" fill="#A78BFA" font-size="8" text-anchor="middle">Th</text>
      <text x="135" y="0" fill="#A78BFA" font-size="8" text-anchor="middle">Fr</text>
      <text x="165" y="0" fill="#A78BFA" font-size="8" text-anchor="middle">Sa</text>
      <text x="195" y="0" fill="#A78BFA" font-size="8" text-anchor="middle">Su</text>

      <!-- Week 1 -->
      <text x="15" y="25" fill="#6D28D9" font-size="10" text-anchor="middle">1</text>
      <text x="45" y="25" fill="#6D28D9" font-size="10" text-anchor="middle">2</text>
      <text x="75" y="25" fill="#6D28D9" font-size="10" text-anchor="middle">3</text>
      <text x="105" y="25" fill="#6D28D9" font-size="10" text-anchor="middle">4</text>
      <text x="135" y="25" fill="#6D28D9" font-size="10" text-anchor="middle">5</text>
      <text x="165" y="25" fill="#A78BFA" font-size="10" text-anchor="middle">6</text>
      <text x="195" y="25" fill="#A78BFA" font-size="10" text-anchor="middle">7</text>

      <!-- Week 2 -->
      <text x="15" y="50" fill="#6D28D9" font-size="10" text-anchor="middle">8</text>
      <text x="45" y="50" fill="#6D28D9" font-size="10" text-anchor="middle">9</text>
      <text x="75" y="50" fill="#6D28D9" font-size="10" text-anchor="middle">10</text>
      <text x="105" y="50" fill="#6D28D9" font-size="10" text-anchor="middle">11</text>
      <text x="135" y="50" fill="#6D28D9" font-size="10" text-anchor="middle">12</text>
      <text x="165" y="50" fill="#A78BFA" font-size="10" text-anchor="middle">13</text>
      <text x="195" y="50" fill="#A78BFA" font-size="10" text-anchor="middle">14</text>

      <!-- Week 3 with highlight -->
      <circle cx="45" cy="72" r="12" fill="#EF4444"/>
      <text x="15" y="75" fill="#6D28D9" font-size="10" text-anchor="middle">15</text>
      <text x="45" y="75" fill="white" font-size="10" text-anchor="middle" font-weight="bold">16</text>
      <text x="75" y="75" fill="#6D28D9" font-size="10" text-anchor="middle">17</text>
      <text x="105" y="75" fill="#6D28D9" font-size="10" text-anchor="middle">18</text>
      <text x="135" y="75" fill="#6D28D9" font-size="10" text-anchor="middle">19</text>
      <text x="165" y="75" fill="#A78BFA" font-size="10" text-anchor="middle">20</text>
      <text x="195" y="75" fill="#A78BFA" font-size="10" text-anchor="middle">21</text>

      <!-- Week 4 -->
      <text x="15" y="100" fill="#6D28D9" font-size="10" text-anchor="middle">22</text>
      <text x="45" y="100" fill="#6D28D9" font-size="10" text-anchor="middle">23</text>
      <text x="75" y="100" fill="#6D28D9" font-size="10" text-anchor="middle">24</text>
      <text x="105" y="100" fill="#6D28D9" font-size="10" text-anchor="middle">25</text>
      <text x="135" y="100" fill="#6D28D9" font-size="10" text-anchor="middle">26</text>
      <text x="165" y="100" fill="#A78BFA" font-size="10" text-anchor="middle">27</text>
      <text x="195" y="100" fill="#A78BFA" font-size="10" text-anchor="middle">28</text>

      <!-- Week 5 with highlight -->
      <circle cx="135" cy="122" r="12" fill="#22C55E"/>
      <text x="15" y="125" fill="#6D28D9" font-size="10" text-anchor="middle">29</text>
      <text x="45" y="125" fill="#6D28D9" font-size="10" text-anchor="middle">30</text>
      <text x="75" y="125" fill="#6D28D9" font-size="10" text-anchor="middle">31</text>
      <text x="105" y="125" fill="#A78BFA" font-size="10" text-anchor="middle">1</text>
      <text x="135" y="125" fill="white" font-size="10" text-anchor="middle" font-weight="bold">2</text>
    </g>
  </g>

  <!-- Key deadlines -->
  <g transform="translate(300, 80)">
    <rect x="0" y="0" width="430" height="240" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="430" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="430" height="12" fill="#7C3AED"/>
    <text x="215" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">KEY LANDLORD DEADLINES</text>

    <g transform="translate(15, 48)">
      <rect x="0" y="0" width="195" height="50" rx="6" fill="#F3F1FF"/>
      <circle cx="20" cy="25" r="12" fill="#7C3AED"/>
      <text x="20" y="29" text-anchor="middle" fill="white" font-size="9" font-weight="bold">30</text>
      <text x="45" y="20" fill="#7C3AED" font-size="9" font-weight="bold">days</text>
      <text x="45" y="35" fill="#6D28D9" font-size="8">Deposit protection</text>
    </g>

    <g transform="translate(220, 48)">
      <rect x="0" y="0" width="195" height="50" rx="6" fill="#F3F1FF"/>
      <circle cx="20" cy="25" r="12" fill="#6D28D9"/>
      <text x="20" y="29" text-anchor="middle" fill="white" font-size="9" font-weight="bold">2m</text>
      <text x="45" y="20" fill="#6D28D9" font-size="9" font-weight="bold">months</text>
      <text x="45" y="35" fill="#6D28D9" font-size="8">Section 21 notice</text>
    </g>

    <g transform="translate(15, 108)">
      <rect x="0" y="0" width="195" height="50" rx="6" fill="#F3F1FF"/>
      <circle cx="20" cy="25" r="12" fill="#EF4444"/>
      <text x="20" y="29" text-anchor="middle" fill="white" font-size="9" font-weight="bold">12</text>
      <text x="45" y="20" fill="#EF4444" font-size="9" font-weight="bold">months</text>
      <text x="45" y="35" fill="#6D28D9" font-size="8">Gas Safety renewal</text>
    </g>

    <g transform="translate(220, 108)">
      <rect x="0" y="0" width="195" height="50" rx="6" fill="#F3F1FF"/>
      <circle cx="20" cy="25" r="12" fill="#22C55E"/>
      <text x="20" y="29" text-anchor="middle" fill="white" font-size="9" font-weight="bold">5y</text>
      <text x="45" y="20" fill="#22C55E" font-size="9" font-weight="bold">years</text>
      <text x="45" y="35" fill="#6D28D9" font-size="8">EICR renewal</text>
    </g>

    <g transform="translate(15, 168)">
      <rect x="0" y="0" width="195" height="50" rx="6" fill="#F3F1FF"/>
      <circle cx="20" cy="25" r="12" fill="#A78BFA"/>
      <text x="20" y="29" text-anchor="middle" fill="white" font-size="9" font-weight="bold">14</text>
      <text x="45" y="20" fill="#A78BFA" font-size="9" font-weight="bold">days</text>
      <text x="45" y="35" fill="#6D28D9" font-size="8">Court response time</text>
    </g>

    <g transform="translate(220, 168)">
      <rect x="0" y="0" width="195" height="50" rx="6" fill="#F3F1FF"/>
      <circle cx="20" cy="25" r="12" fill="#F59E0B"/>
      <text x="20" y="29" text-anchor="middle" fill="white" font-size="9" font-weight="bold">24</text>
      <text x="45" y="20" fill="#F59E0B" font-size="9" font-weight="bold">hours</text>
      <text x="45" y="35" fill="#6D28D9" font-size="8">Access notice (min)</text>
    </g>
  </g>

  <!-- Bottom tip -->
  <g transform="translate(60, 340)">
    <rect x="0" y="0" width="670" height="110" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="670" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="670" height="12" fill="#7C3AED"/>
    <text x="335" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">SECTION 8 NOTICE PERIODS BY GROUND</text>

    <g transform="translate(20, 48)">
      <text x="0" y="0" fill="#EF4444" font-size="9" font-weight="bold">IMMEDIATE</text>
      <text x="0" y="16" fill="#6D28D9" font-size="8">Ground 14 (ASB)</text>
    </g>
    <g transform="translate(120, 48)">
      <text x="0" y="0" fill="#F59E0B" font-size="9" font-weight="bold">2 WEEKS</text>
      <text x="0" y="16" fill="#6D28D9" font-size="8">Grounds 8,10,11,12,13</text>
    </g>
    <g transform="translate(260, 48)">
      <text x="0" y="0" fill="#7C3AED" font-size="9" font-weight="bold">1 MONTH</text>
      <text x="0" y="16" fill="#6D28D9" font-size="8">Ground 7B</text>
    </g>
    <g transform="translate(370, 48)">
      <text x="0" y="0" fill="#6D28D9" font-size="9" font-weight="bold">2 MONTHS</text>
      <text x="0" y="16" fill="#6D28D9" font-size="8">Grounds 1,2,5,6,7,9</text>
    </g>
    <g transform="translate(500, 48)">
      <text x="0" y="0" fill="#A78BFA" font-size="9" font-weight="bold">6 MONTHS</text>
      <text x="0" y="16" fill="#6D28D9" font-size="8">Ground 4</text>
    </g>

    <rect x="15" y="75" width="640" height="20" rx="5" fill="#F3F1FF"/>
    <text x="335" y="89" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Always check current legislation as rules may have changed</text>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>