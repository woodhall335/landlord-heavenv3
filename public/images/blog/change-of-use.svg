<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">CHANGE OF USE</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Planning permission for property conversions</text>

  <!-- Building transformation icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- House transforming -->
    <g transform="translate(20, 20)">
      <!-- Original house -->
      <rect x="0" y="40" width="60" height="50" rx="3" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
      <polygon points="30,20 60,40 0,40" fill="#7C3AED"/>
      <rect x="22" y="60" width="16" height="30" fill="#6D28D9"/>

      <!-- Arrow -->
      <polygon points="75,55 95,55 95,45 115,60 95,75 95,65 75,65" fill="#7C3AED"/>

      <!-- Converted building -->
      <rect x="120" y="30" width="40" height="60" rx="3" fill="#F3F1FF" stroke="#6D28D9" stroke-width="2"/>
      <rect x="125" y="38" width="12" height="12" fill="#7C3AED"/>
      <rect x="143" y="38" width="12" height="12" fill="#7C3AED"/>
      <rect x="125" y="55" width="12" height="12" fill="#7C3AED"/>
      <rect x="143" y="55" width="12" height="12" fill="#7C3AED"/>
      <rect x="125" y="72" width="12" height="18" fill="#6D28D9"/>
      <rect x="143" y="72" width="12" height="18" fill="#6D28D9"/>
    </g>

    <text x="100" y="130" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">USE CLASS CHANGE</text>
    <text x="100" y="148" text-anchor="middle" fill="#6D28D9" font-size="9">Convert between</text>
    <text x="100" y="162" text-anchor="middle" fill="#6D28D9" font-size="9">property types</text>
  </g>

  <!-- Use classes -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">KEY USE CLASSES</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="30" height="18" rx="4" fill="#7C3AED"/>
      <text x="15" y="13" text-anchor="middle" fill="white" font-size="8" font-weight="bold">C1</text>
      <text x="40" y="13" fill="#6D28D9" font-size="9">Hotels / Guest houses</text>
    </g>
    <g transform="translate(15, 70)">
      <rect x="0" y="0" width="30" height="18" rx="4" fill="#6D28D9"/>
      <text x="15" y="13" text-anchor="middle" fill="white" font-size="8" font-weight="bold">C2</text>
      <text x="40" y="13" fill="#6D28D9" font-size="9">Residential institutions</text>
    </g>
    <g transform="translate(15, 95)">
      <rect x="0" y="0" width="30" height="18" rx="4" fill="#22C55E"/>
      <text x="15" y="13" text-anchor="middle" fill="white" font-size="8" font-weight="bold">C3</text>
      <text x="40" y="13" fill="#6D28D9" font-size="9">Dwelling houses</text>
    </g>
    <g transform="translate(15, 120)">
      <rect x="0" y="0" width="30" height="18" rx="4" fill="#F59E0B"/>
      <text x="15" y="13" text-anchor="middle" fill="white" font-size="8" font-weight="bold">C4</text>
      <text x="40" y="13" fill="#6D28D9" font-size="9">HMO (3-6 people)</text>
    </g>
    <g transform="translate(15, 145)">
      <rect x="0" y="0" width="30" height="18" rx="4" fill="#EF4444"/>
      <text x="15" y="13" text-anchor="middle" fill="white" font-size="7" font-weight="bold">Sui</text>
      <text x="40" y="13" fill="#6D28D9" font-size="9">Large HMO (7+ people)</text>
    </g>
  </g>

  <!-- When permission needed -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="200" height="12" fill="#F59E0B"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">PERMISSION NEEDED</text>

    <g transform="translate(15, 48)">
      <polygon points="8,0 16,14 0,14" fill="#F59E0B"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">C3 to C4 (some areas)</text>
    </g>
    <g transform="translate(15, 73)">
      <polygon points="8,0 16,14 0,14" fill="#EF4444"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Any to Sui Generis</text>
    </g>
    <g transform="translate(15, 98)">
      <polygon points="8,0 16,14 0,14" fill="#EF4444"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Commercial to residential</text>
    </g>
    <g transform="translate(15, 123)">
      <polygon points="8,0 16,14 0,14" fill="#7C3AED"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Article 4 direction areas</text>
    </g>
  </g>

  <!-- Process steps -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">PLANNING APPLICATION PROCESS</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">STEP 1: CHECK</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Local plan policies</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Article 4 directions</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Permitted development</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Conservation areas</text>
      <text x="100" y="94" text-anchor="middle" fill="#6D28D9" font-size="8">• Listed building status</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#6D28D9" font-size="10" font-weight="bold">STEP 2: APPLY</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Complete application</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Pay fee (£462 typical)</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Submit plans/drawings</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• D&amp;A statement</text>
      <text x="100" y="94" text-anchor="middle" fill="#6D28D9" font-size="8">• 8 weeks decision</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">STEP 3: COMPLY</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Meet conditions</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Building control sign-off</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Fire safety compliance</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• HMO licence (if req)</text>
      <text x="100" y="94" text-anchor="middle" fill="#6D28D9" font-size="8">• Inform council tax</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
