<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF2F2"/>
      <stop offset="100%" style="stop-color:#FECACA"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#991B1B" font-size="22" font-weight="bold" font-family="Arial">CHECKOUT INSPECTION GUIDE</text>
  <text x="400" y="55" text-anchor="middle" fill="#DC2626" font-size="11" font-family="Arial">End of tenancy inspection and deposit return process</text>

  <!-- Checkout icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#DC2626" stroke-width="2"/>
    <g transform="translate(30, 10)">
      <!-- Clipboard with checkmarks -->
      <rect x="20" y="5" width="100" height="90" rx="5" fill="white" stroke="#DC2626" stroke-width="2"/>
      <rect x="50" y="0" width="40" height="15" rx="3" fill="#DC2626"/>
      <rect x="30" y="25" width="10" height="10" rx="2" fill="#22C55E"/>
      <path d="M32 30 L34 33 L38 27" stroke="white" stroke-width="1.5" fill="none"/>
      <rect x="45" y="27" width="60" height="5" rx="2" fill="#E5E7EB"/>
      <rect x="30" y="45" width="10" height="10" rx="2" fill="#22C55E"/>
      <path d="M32 50 L34 53 L38 47" stroke="white" stroke-width="1.5" fill="none"/>
      <rect x="45" y="47" width="55" height="5" rx="2" fill="#E5E7EB"/>
      <rect x="30" y="65" width="10" height="10" rx="2" fill="#F59E0B"/>
      <rect x="45" y="67" width="50" height="5" rx="2" fill="#E5E7EB"/>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#991B1B" font-size="11" font-weight="bold">CHECKOUT</text>
    <text x="100" y="143" text-anchor="middle" fill="#DC2626" font-size="9">Compare to check-in</text>
    <text x="100" y="158" text-anchor="middle" fill="#DC2626" font-size="9">inventory report</text>
  </g>

  <!-- Process steps -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#991B1B" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#991B1B"/>
    <rect x="0" y="20" width="240" height="12" fill="#991B1B"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">CHECKOUT PROCESS</text>
    <g transform="translate(15, 45)">
      <circle cx="7" cy="7" r="5" fill="#DC2626"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">1</text>
      <text x="22" y="11" fill="#991B1B" font-size="9">Schedule inspection time</text>
    </g>
    <g transform="translate(15, 68)">
      <circle cx="7" cy="7" r="5" fill="#DC2626"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">2</text>
      <text x="22" y="11" fill="#991B1B" font-size="9">Walk through with tenant</text>
    </g>
    <g transform="translate(15, 91)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">3</text>
      <text x="22" y="11" fill="#991B1B" font-size="9">Note any damage/issues</text>
    </g>
    <g transform="translate(15, 114)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">4</text>
      <text x="22" y="11" fill="#991B1B" font-size="9">Take dated photographs</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#DC2626" font-size="9" font-weight="bold">Both parties should attend</text>
    </g>
  </g>

  <!-- Deposit return -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="200" height="12" fill="#22C55E"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">DEPOSIT RETURN</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#991B1B" font-size="9">No damage = full return</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#991B1B" font-size="9">Fair wear allowed</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#991B1B" font-size="9">Deductions documented</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#991B1B" font-size="9">Return within 10 days</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#22C55E" font-size="9" font-weight="bold">Use ADR for disputes</text>
    </g>
  </g>

  <!-- Fair wear vs damage -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#991B1B" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#991B1B"/>
    <rect x="0" y="20" width="680" height="12" fill="#991B1B"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">FAIR WEAR VS DAMAGE</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">FAIR WEAR (NO DEDUCTION)</text>
      <text x="100" y="42" text-anchor="middle" fill="#991B1B" font-size="8">Faded carpet in high traffic</text>
      <text x="100" y="55" text-anchor="middle" fill="#991B1B" font-size="8">Small nail holes in walls</text>
      <text x="100" y="75" text-anchor="middle" fill="#991B1B" font-size="8">Worn door handles</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Normal use expected</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">DAMAGE (DEDUCTIBLE)</text>
      <text x="100" y="42" text-anchor="middle" fill="#991B1B" font-size="8">Burns or stains on carpet</text>
      <text x="100" y="55" text-anchor="middle" fill="#991B1B" font-size="8">Holes or cracks in walls</text>
      <text x="100" y="75" text-anchor="middle" fill="#991B1B" font-size="8">Broken fixtures/fittings</text>
      <text x="100" y="94" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">Beyond normal wear</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">DOCUMENTING</text>
      <text x="100" y="42" text-anchor="middle" fill="#991B1B" font-size="8">Photos with dates</text>
      <text x="100" y="55" text-anchor="middle" fill="#991B1B" font-size="8">Written descriptions</text>
      <text x="100" y="75" text-anchor="middle" fill="#991B1B" font-size="8">Cost estimates</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Evidence is essential</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#DC2626" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#991B1B" opacity="0.12"/>
</svg>
