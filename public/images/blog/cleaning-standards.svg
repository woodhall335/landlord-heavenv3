<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">CLEANING STANDARDS</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Professional cleaning expectations at end of tenancy</text>

  <!-- Rating scale -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="200" height="12" fill="#22C55E"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">PROFESSIONAL CLEAN</text>

    <g transform="translate(30, 50)">
      <rect x="0" y="0" width="140" height="30" rx="5" fill="#22C55E" opacity="0.2"/>
      <text x="70" y="20" text-anchor="middle" fill="#22C55E" font-size="14" font-weight="bold">EXCELLENT</text>
    </g>

    <g transform="translate(15, 95)">
      <circle cx="8" cy="8" r="6" fill="#22C55E"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Deep cleaned throughout</text>
    </g>
    <g transform="translate(15, 118)">
      <circle cx="8" cy="8" r="6" fill="#22C55E"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Appliances spotless</text>
    </g>
    <g transform="translate(15, 141)">
      <circle cx="8" cy="8" r="6" fill="#22C55E"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Windows streak-free</text>
    </g>
  </g>

  <!-- Room checklist -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">ROOM-BY-ROOM CHECKLIST</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Kitchen - oven, hob, extractor</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Bathroom - tiles, grout, toilet</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Bedrooms - carpets, wardrobes</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Living areas - skirting, vents</text>
    </g>
    <g transform="translate(15, 137)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Garden - cleared, mown</text>
    </g>
  </g>

  <!-- Pro vs DIY -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#6D28D9" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#6D28D9"/>
    <rect x="0" y="20" width="200" height="12" fill="#6D28D9"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">PRO VS DIY</text>

    <g transform="translate(15, 48)">
      <rect x="0" y="0" width="170" height="50" rx="6" fill="#22C55E" opacity="0.15"/>
      <text x="85" y="20" text-anchor="middle" fill="#22C55E" font-size="9" font-weight="bold">PROFESSIONAL</text>
      <text x="85" y="35" text-anchor="middle" fill="#6D28D9" font-size="8">£150-£400</text>
      <text x="85" y="48" text-anchor="middle" fill="#22C55E" font-size="8">Receipt = proof</text>
    </g>
    <g transform="translate(15, 108)">
      <rect x="0" y="0" width="170" height="50" rx="6" fill="#F59E0B" opacity="0.15"/>
      <text x="85" y="20" text-anchor="middle" fill="#F59E0B" font-size="9" font-weight="bold">DIY CLEAN</text>
      <text x="85" y="35" text-anchor="middle" fill="#6D28D9" font-size="8">Time-consuming</text>
      <text x="85" y="48" text-anchor="middle" fill="#F59E0B" font-size="8">Risk of disputes</text>
    </g>
  </g>

  <!-- Key areas -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">COMMONLY MISSED AREAS - CHECK THESE!</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="150" height="105" rx="8" fill="#F3F1FF"/>
      <text x="75" y="22" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">KITCHEN</text>
      <text x="75" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">- Inside oven</text>
      <text x="75" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">- Behind fridge</text>
      <text x="75" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">- Extractor filter</text>
      <text x="75" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">- Cupboard interiors</text>
      <text x="75" y="94" text-anchor="middle" fill="#6D28D9" font-size="8">- Dishwasher filter</text>
    </g>

    <g transform="translate(185, 48)">
      <rect x="0" y="0" width="150" height="105" rx="8" fill="#F3F1FF"/>
      <text x="75" y="22" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">BATHROOM</text>
      <text x="75" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">- Grout lines</text>
      <text x="75" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">- Behind toilet</text>
      <text x="75" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">- Shower head</text>
      <text x="75" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">- Cabinet interiors</text>
      <text x="75" y="94" text-anchor="middle" fill="#6D28D9" font-size="8">- Extractor fan</text>
    </g>

    <g transform="translate(350, 48)">
      <rect x="0" y="0" width="150" height="105" rx="8" fill="#F3F1FF"/>
      <text x="75" y="22" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">GENERAL</text>
      <text x="75" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">- Light switches</text>
      <text x="75" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">- Door handles</text>
      <text x="75" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">- Skirting boards</text>
      <text x="75" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">- Window tracks</text>
      <text x="75" y="94" text-anchor="middle" fill="#6D28D9" font-size="8">- Radiators</text>
    </g>

    <g transform="translate(515, 48)">
      <rect x="0" y="0" width="150" height="105" rx="8" fill="#F3F1FF"/>
      <text x="75" y="22" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">OUTDOOR</text>
      <text x="75" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">- Bins cleaned</text>
      <text x="75" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">- Shed cleared</text>
      <text x="75" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">- Patio swept</text>
      <text x="75" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">- Weeds removed</text>
      <text x="75" y="94" text-anchor="middle" fill="#6D28D9" font-size="8">- Gutters clear</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
