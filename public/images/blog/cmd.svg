<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">CLOSURE ORDER (CMD)</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Criminal Behaviour Orders and premises closure powers</text>

  <!-- Closed door icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>

    <!-- Door with closed sign -->
    <g transform="translate(40, 10)">
      <rect x="0" y="0" width="120" height="90" rx="4" fill="#6D28D9"/>
      <!-- Door panels -->
      <rect x="10" y="10" width="45" height="35" rx="2" fill="#7C3AED"/>
      <rect x="65" y="10" width="45" height="35" rx="2" fill="#7C3AED"/>
      <rect x="10" y="50" width="45" height="35" rx="2" fill="#7C3AED"/>
      <rect x="65" y="50" width="45" height="35" rx="2" fill="#7C3AED"/>
      <!-- Handle -->
      <circle cx="100" cy="50" r="6" fill="#F59E0B"/>
      <!-- X tape -->
      <line x1="0" y1="0" x2="120" y2="90" stroke="#EF4444" stroke-width="8"/>
      <line x1="120" y1="0" x2="0" y2="90" stroke="#EF4444" stroke-width="8"/>
    </g>

    <text x="100" y="125" text-anchor="middle" fill="#EF4444" font-size="12" font-weight="bold">CLOSED</text>
    <text x="100" y="145" text-anchor="middle" fill="#6D28D9" font-size="9">Premises closure</text>
    <text x="100" y="160" text-anchor="middle" fill="#6D28D9" font-size="9">under CMD</text>
  </g>

  <!-- What is CMD -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">WHAT IS A CLOSURE ORDER</text>

    <g transform="translate(15, 45)">
      <polygon points="8,0 16,14 0,14" fill="#EF4444"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Closes premises up to 3 months</text>
    </g>
    <g transform="translate(15, 68)">
      <polygon points="8,0 16,14 0,14" fill="#EF4444"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Due to antisocial behaviour</text>
    </g>
    <g transform="translate(15, 91)">
      <polygon points="8,0 16,14 0,14" fill="#F59E0B"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Drug dealing/nuisance</text>
    </g>
    <g transform="translate(15, 114)">
      <polygon points="8,0 16,14 0,14" fill="#7C3AED"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Police or council application</text>
    </g>
    <g transform="translate(15, 137)">
      <polygon points="8,0 16,14 0,14" fill="#7C3AED"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Magistrates court order</text>
    </g>
  </g>

  <!-- Landlord impact -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="200" height="12" fill="#F59E0B"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">LANDLORD IMPACT</text>

    <g transform="translate(15, 48)">
      <text x="0" y="12" fill="#6D28D9" font-size="9" font-weight="bold">Consequences:</text>
    </g>
    <g transform="translate(15, 68)">
      <text x="0" y="12" fill="#6D28D9" font-size="8">• Property inaccessible</text>
    </g>
    <g transform="translate(15, 85)">
      <text x="0" y="12" fill="#6D28D9" font-size="8">• No rental income</text>
    </g>
    <g transform="translate(15, 102)">
      <text x="0" y="12" fill="#6D28D9" font-size="8">• Ground 7A triggered</text>
    </g>
    <g transform="translate(15, 119)">
      <text x="0" y="12" fill="#6D28D9" font-size="8">• Reputational damage</text>
    </g>
    <g transform="translate(15, 140)">
      <rect x="0" y="0" width="170" height="22" rx="4" fill="#22C55E" opacity="0.2"/>
      <text x="85" y="15" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Can evict tenant after</text>
    </g>
  </g>

  <!-- Process and prevention -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">CLOSURE ORDER PROCESS</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">GROUNDS FOR ORDER</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Serious nuisance</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Disorder on premises</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Criminal activity</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Drug supply/use</text>
      <text x="100" y="94" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">Significant and persistent</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">TIMELINE</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Initial: Up to 48 hours</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Extended: Up to 3 months</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">Further extension possible</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">Max total: 6 months</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Breach = criminal offence</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">PREVENTION</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Screen tenants carefully</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Regular property visits</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Act on complaints early</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Good neighbour relations</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Early intervention key</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
