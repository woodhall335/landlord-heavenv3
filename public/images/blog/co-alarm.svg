<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Large CO Alarm Device -->
  <g transform="translate(250, 60)">
    <rect x="0" y="0" width="300" height="200" rx="20" fill="white" stroke="#7C3AED" stroke-width="4"/>

    <!-- Display screen -->
    <rect x="30" y="30" width="240" height="90" rx="10" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
    <rect x="50" y="45" width="200" height="60" rx="8" fill="#7C3AED"/>
    <text x="150" y="85" text-anchor="middle" fill="white" font-size="28" font-weight="bold" font-family="Arial">CO</text>

    <!-- LED indicators -->
    <circle cx="70" cy="145" r="12" fill="#7C3AED"/>
    <circle cx="110" cy="145" r="12" fill="#A78BFA"/>
    <circle cx="150" cy="145" r="12" fill="#7C3AED"/>
    <circle cx="190" cy="145" r="12" fill="#A78BFA"/>
    <circle cx="230" cy="145" r="12" fill="#7C3AED"/>

    <!-- Label -->
    <text x="150" y="180" text-anchor="middle" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">CARBON MONOXIDE DETECTOR</text>
  </g>

  <!-- CO molecule illustration -->
  <g transform="translate(80, 100)">
    <rect x="0" y="0" width="140" height="120" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="70" y="25" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">CO MOLECULE</text>

    <!-- Carbon atom -->
    <circle cx="45" cy="70" r="20" fill="#6D28D9"/>
    <text x="45" y="76" text-anchor="middle" fill="white" font-size="12" font-weight="bold">C</text>

    <!-- Bond -->
    <line x1="65" y1="65" x2="75" y2="65" stroke="#7C3AED" stroke-width="3"/>
    <line x1="65" y1="75" x2="75" y2="75" stroke="#7C3AED" stroke-width="3"/>

    <!-- Oxygen atom -->
    <circle cx="95" cy="70" r="20" fill="#7C3AED"/>
    <text x="95" y="76" text-anchor="middle" fill="white" font-size="12" font-weight="bold">O</text>

    <text x="70" y="110" text-anchor="middle" fill="#A78BFA" font-size="9" font-family="Arial">Colourless, odourless</text>
  </g>

  <!-- Where to install -->
  <g transform="translate(580, 60)">
    <rect x="0" y="0" width="180" height="200" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="180" height="45" rx="12" fill="#7C3AED"/>
    <rect x="0" y="30" width="180" height="15" fill="#7C3AED"/>
    <text x="90" y="30" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">INSTALL NEAR</text>

    <g transform="translate(15, 60)">
      <circle cx="12" cy="12" r="10" fill="#7C3AED"/>
      <text x="12" y="16" text-anchor="middle" fill="white" font-size="10">ðŸ”¥</text>
      <text x="30" y="16" fill="#6D28D9" font-size="10" font-family="Arial">Gas boilers</text>
    </g>

    <g transform="translate(15, 95)">
      <circle cx="12" cy="12" r="10" fill="#7C3AED"/>
      <text x="12" y="16" text-anchor="middle" fill="white" font-size="10">ðŸ”¥</text>
      <text x="30" y="16" fill="#6D28D9" font-size="10" font-family="Arial">Gas fires</text>
    </g>

    <g transform="translate(15, 130)">
      <circle cx="12" cy="12" r="10" fill="#7C3AED"/>
      <text x="12" y="16" text-anchor="middle" fill="white" font-size="10">ðŸªµ</text>
      <text x="30" y="16" fill="#6D28D9" font-size="10" font-family="Arial">Wood burners</text>
    </g>

    <g transform="translate(15, 165)">
      <circle cx="12" cy="12" r="10" fill="#7C3AED"/>
      <text x="12" y="16" text-anchor="middle" fill="white" font-size="10">ðŸ”¥</text>
      <text x="30" y="16" fill="#6D28D9" font-size="10" font-family="Arial">Oil heaters</text>
    </g>
  </g>

  <!-- Symptoms warning -->
  <g transform="translate(80, 280)">
    <rect x="0" y="0" width="280" height="140" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="280" height="40" rx="12" fill="#6D28D9"/>
    <rect x="0" y="28" width="280" height="12" fill="#6D28D9"/>
    <text x="140" y="28" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">CO POISONING SYMPTOMS</text>

    <g transform="translate(20, 55)">
      <circle cx="8" cy="8" r="6" fill="#A78BFA"/>
      <text x="22" y="12" fill="#6D28D9" font-size="10" font-family="Arial">Headaches</text>
    </g>
    <g transform="translate(20, 80)">
      <circle cx="8" cy="8" r="6" fill="#A78BFA"/>
      <text x="22" y="12" fill="#6D28D9" font-size="10" font-family="Arial">Dizziness</text>
    </g>
    <g transform="translate(20, 105)">
      <circle cx="8" cy="8" r="6" fill="#A78BFA"/>
      <text x="22" y="12" fill="#6D28D9" font-size="10" font-family="Arial">Nausea</text>
    </g>
    <g transform="translate(140, 55)">
      <circle cx="8" cy="8" r="6" fill="#A78BFA"/>
      <text x="22" y="12" fill="#6D28D9" font-size="10" font-family="Arial">Confusion</text>
    </g>
    <g transform="translate(140, 80)">
      <circle cx="8" cy="8" r="6" fill="#A78BFA"/>
      <text x="22" y="12" fill="#6D28D9" font-size="10" font-family="Arial">Breathlessness</text>
    </g>
    <g transform="translate(140, 105)">
      <circle cx="8" cy="8" r="6" fill="#A78BFA"/>
      <text x="22" y="12" fill="#6D28D9" font-size="10" font-family="Arial">Collapse</text>
    </g>
  </g>

  <!-- Legal requirement box -->
  <g transform="translate(380, 280)">
    <rect x="0" y="0" width="380" height="140" rx="12" fill="white" stroke="#7C3AED" stroke-width="3"/>
    <text x="190" y="30" text-anchor="middle" fill="#7C3AED" font-size="14" font-weight="bold" font-family="Arial">LANDLORD LEGAL REQUIREMENT</text>

    <rect x="20" y="50" width="340" height="70" rx="8" fill="#F3F1FF"/>
    <g transform="translate(35, 65)">
      <circle cx="15" cy="15" r="12" fill="#7C3AED"/>
      <path d="M9 15 L13 19 L21 11" stroke="white" stroke-width="2" fill="none"/>
    </g>
    <text x="70" y="75" fill="#6D28D9" font-size="11" font-weight="bold" font-family="Arial">CO alarm required in any room with</text>
    <text x="70" y="92" fill="#6D28D9" font-size="11" font-weight="bold" font-family="Arial">solid fuel burning appliances</text>
    <text x="70" y="110" fill="#A78BFA" font-size="10" font-family="Arial">From October 2022: All rented properties</text>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="450" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>
