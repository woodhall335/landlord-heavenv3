<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">COMBINING EVICTION GROUNDS</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Using multiple Section 8 grounds together</text>

  <!-- Puzzle pieces illustration -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Interlocking puzzle pieces -->
    <g transform="translate(30, 20)">
      <path d="M10 30 L50 30 L50 40 C50 45 55 50 60 50 C65 50 70 45 70 40 L70 30 L100 30 L100 70 L90 70 C85 70 80 75 80 80 C80 85 85 90 90 90 L100 90 L100 120 L10 120 Z" fill="#7C3AED"/>
      <text x="55" y="85" text-anchor="middle" fill="white" font-size="18" font-weight="bold">+</text>
    </g>

    <text x="100" y="130" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">MULTIPLE GROUNDS</text>
    <text x="100" y="148" text-anchor="middle" fill="#6D28D9" font-size="9">Combine for stronger</text>
    <text x="100" y="162" text-anchor="middle" fill="#6D28D9" font-size="9">court case</text>
  </g>

  <!-- Common combinations -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">EFFECTIVE COMBINATIONS</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="210" height="35" rx="4" fill="#F3F1FF"/>
      <text x="10" y="15" fill="#7C3AED" font-size="9" font-weight="bold">Rent Arrears</text>
      <text x="10" y="28" fill="#6D28D9" font-size="8">Ground 8 + 10 + 11 together</text>
    </g>
    <g transform="translate(15, 88)">
      <rect x="0" y="0" width="210" height="35" rx="4" fill="#F3F1FF"/>
      <text x="10" y="15" fill="#6D28D9" font-size="9" font-weight="bold">Breach + Arrears</text>
      <text x="10" y="28" fill="#6D28D9" font-size="8">Ground 12 + 8/10/11</text>
    </g>
    <g transform="translate(15, 131)">
      <rect x="0" y="0" width="210" height="35" rx="4" fill="#F3F1FF"/>
      <text x="10" y="15" fill="#A78BFA" font-size="9" font-weight="bold">ASB + Arrears</text>
      <text x="10" y="28" fill="#6D28D9" font-size="8">Ground 14 + 8/10/11</text>
    </g>
  </g>

  <!-- Benefits -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="200" height="12" fill="#22C55E"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">ADVANTAGES</text>

    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Stronger case overall</text>
    </g>
    <g transform="translate(15, 70)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Backup if one fails</text>
    </g>
    <g transform="translate(15, 92)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Courts see pattern</text>
    </g>
    <g transform="translate(15, 114)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Mandatory + discretionary</text>
    </g>
    <g transform="translate(15, 136)">
      <circle cx="7" cy="7" r="5" fill="#A78BFA"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Higher success rate</text>
    </g>
  </g>

  <!-- Strategy guide -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">STRATEGY GUIDE</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">RENT ARREARS COMBO</text>
      <text x="100" y="40" text-anchor="middle" fill="#6D28D9" font-size="8">• G8: 2+ months arrears</text>
      <text x="100" y="53" text-anchor="middle" fill="#6D28D9" font-size="8">(Mandatory)</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• G10: Some rent due</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• G11: Persistent delay</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Use all three together</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">KEY CONSIDERATIONS</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Each ground needs evidence</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Notice periods must align</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Use correct forms</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Court fee same for multiple</text>
      <text x="100" y="94" text-anchor="middle" fill="#6D28D9" font-size="8">• Get legal advice first</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">NOTICE FORM</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Section 8 form allows</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">multiple grounds on</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">single notice</text>
      <text x="100" y="85" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold">Use Form 3</text>
      <text x="100" y="98" text-anchor="middle" fill="#6D28D9" font-size="8">(Notice seeking possession)</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
