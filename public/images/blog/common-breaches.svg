<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">COMMON TENANCY BREACHES</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Ground 12 - When tenants break the agreement</text>

  <!-- Warning document icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>

    <!-- Document with X -->
    <g transform="translate(45, 15)">
      <rect x="0" y="0" width="110" height="85" rx="5" fill="#F3F1FF" stroke="#EF4444" stroke-width="2"/>
      <rect x="15" y="15" width="60" height="6" rx="2" fill="#EF4444"/>
      <rect x="15" y="30" width="80" height="4" rx="1" fill="#A78BFA"/>
      <rect x="15" y="42" width="70" height="4" rx="1" fill="#A78BFA"/>
      <rect x="15" y="54" width="75" height="4" rx="1" fill="#A78BFA"/>
      <!-- X mark -->
      <circle cx="85" cy="60" r="18" fill="#EF4444"/>
      <path d="M77 52 L93 68 M93 52 L77 68" stroke="white" stroke-width="4"/>
    </g>

    <text x="100" y="125" text-anchor="middle" fill="#EF4444" font-size="11" font-weight="bold">GROUND 12</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">Breach of tenancy</text>
    <text x="100" y="158" text-anchor="middle" fill="#6D28D9" font-size="9">obligations</text>
  </g>

  <!-- Common breaches -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#EF4444"/>
    <rect x="0" y="20" width="240" height="12" fill="#EF4444"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">COMMON BREACHES</text>

    <g transform="translate(15, 45)">
      <polygon points="8,0 16,14 0,14" fill="#EF4444"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Unauthorised pets</text>
    </g>
    <g transform="translate(15, 68)">
      <polygon points="8,0 16,14 0,14" fill="#EF4444"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Subletting without permission</text>
    </g>
    <g transform="translate(15, 91)">
      <polygon points="8,0 16,14 0,14" fill="#F59E0B"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Damaging the property</text>
    </g>
    <g transform="translate(15, 114)">
      <polygon points="8,0 16,14 0,14" fill="#F59E0B"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Running a business</text>
    </g>
    <g transform="translate(15, 137)">
      <polygon points="8,0 16,14 0,14" fill="#7C3AED"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Unauthorised occupants</text>
    </g>
  </g>

  <!-- Landlord response -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="200" height="12" fill="#7C3AED"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">LANDLORD STEPS</text>

    <g transform="translate(15, 48)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#7C3AED"/>
      <text x="9" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">1</text>
      <text x="28" y="13" fill="#6D28D9" font-size="9">Document breach</text>
    </g>
    <g transform="translate(15, 75)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#6D28D9"/>
      <text x="9" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">2</text>
      <text x="28" y="13" fill="#6D28D9" font-size="9">Written warning</text>
    </g>
    <g transform="translate(15, 102)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#A78BFA"/>
      <text x="9" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">3</text>
      <text x="28" y="13" fill="#6D28D9" font-size="9">Opportunity to remedy</text>
    </g>
    <g transform="translate(15, 129)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#EF4444"/>
      <text x="9" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">4</text>
      <text x="28" y="13" fill="#6D28D9" font-size="9">Section 8 notice</text>
    </g>
  </g>

  <!-- Process details -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">GROUND 12 DETAILS</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">NOTICE PERIOD</text>
      <circle cx="100" cy="55" r="25" fill="#7C3AED"/>
      <text x="100" y="55" text-anchor="middle" fill="white" font-size="10" font-weight="bold">2</text>
      <text x="100" y="68" text-anchor="middle" fill="white" font-size="7">weeks</text>
      <text x="100" y="95" text-anchor="middle" fill="#6D28D9" font-size="9">Minimum notice</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">COURT CONSIDERATIONS</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Severity of breach</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Was remedy offered?</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Tenant's circumstances</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Length of tenancy</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">DISCRETIONARY GROUND</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">EVIDENCE NEEDED</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Copy of AST clause</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Photos/documentation</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Warning letters sent</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Witness statements</text>
      <text x="100" y="94" text-anchor="middle" fill="#6D28D9" font-size="8">• Timeline of events</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
