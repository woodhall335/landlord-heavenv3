<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">COMMON LANDLORD MISTAKES</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Critical errors to avoid when letting property</text>

  <!-- Mistake cards row 1 -->
  <g transform="translate(60, 75)">
    <rect x="0" y="0" width="215" height="130" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <circle cx="30" cy="30" r="18" fill="#EF4444"/>
    <text x="30" y="36" text-anchor="middle" fill="white" font-size="14" font-weight="bold">1</text>
    <text x="118" y="28" text-anchor="middle" fill="#EF4444" font-size="11" font-weight="bold">NO DEPOSIT</text>
    <text x="118" y="42" text-anchor="middle" fill="#EF4444" font-size="11" font-weight="bold">PROTECTION</text>

    <text x="15" y="68" fill="#6D28D9" font-size="8">• S21 notice invalid</text>
    <text x="15" y="82" fill="#6D28D9" font-size="8">• 1-3x deposit penalty</text>
    <text x="15" y="96" fill="#6D28D9" font-size="8">• Must protect in 30 days</text>
    <rect x="15" y="108" width="185" height="14" rx="4" fill="#EF4444" opacity="0.1"/>
    <text x="107" y="118" text-anchor="middle" fill="#EF4444" font-size="7" font-weight="bold">Use DPS/TDS/MyDeposits</text>
  </g>

  <g transform="translate(293, 75)">
    <rect x="0" y="0" width="215" height="130" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <circle cx="30" cy="30" r="18" fill="#EF4444"/>
    <text x="30" y="36" text-anchor="middle" fill="white" font-size="14" font-weight="bold">2</text>
    <text x="118" y="28" text-anchor="middle" fill="#EF4444" font-size="11" font-weight="bold">WRONG NOTICE</text>
    <text x="118" y="42" text-anchor="middle" fill="#EF4444" font-size="11" font-weight="bold">PERIODS</text>

    <text x="15" y="68" fill="#6D28D9" font-size="8">• S21: 2 months min</text>
    <text x="15" y="82" fill="#6D28D9" font-size="8">• S8: varies by ground</text>
    <text x="15" y="96" fill="#6D28D9" font-size="8">• Court may dismiss</text>
    <rect x="15" y="108" width="185" height="14" rx="4" fill="#EF4444" opacity="0.1"/>
    <text x="107" y="118" text-anchor="middle" fill="#EF4444" font-size="7" font-weight="bold">Check current rules</text>
  </g>

  <g transform="translate(526, 75)">
    <rect x="0" y="0" width="215" height="130" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <circle cx="30" cy="30" r="18" fill="#EF4444"/>
    <text x="30" y="36" text-anchor="middle" fill="white" font-size="14" font-weight="bold">3</text>
    <text x="118" y="28" text-anchor="middle" fill="#EF4444" font-size="11" font-weight="bold">NO GAS</text>
    <text x="118" y="42" text-anchor="middle" fill="#EF4444" font-size="11" font-weight="bold">SAFETY CERT</text>

    <text x="15" y="68" fill="#6D28D9" font-size="8">• Annual check required</text>
    <text x="15" y="82" fill="#6D28D9" font-size="8">• Copy to tenant</text>
    <text x="15" y="96" fill="#6D28D9" font-size="8">• Blocks S21 if missing</text>
    <rect x="15" y="108" width="185" height="14" rx="4" fill="#EF4444" opacity="0.1"/>
    <text x="107" y="118" text-anchor="middle" fill="#EF4444" font-size="7" font-weight="bold">Gas Safe registered only</text>
  </g>

  <!-- Mistake cards row 2 -->
  <g transform="translate(60, 220)">
    <rect x="0" y="0" width="215" height="130" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <circle cx="30" cy="30" r="18" fill="#F59E0B"/>
    <text x="30" y="36" text-anchor="middle" fill="white" font-size="14" font-weight="bold">4</text>
    <text x="118" y="28" text-anchor="middle" fill="#F59E0B" font-size="11" font-weight="bold">NO RIGHT TO</text>
    <text x="118" y="42" text-anchor="middle" fill="#F59E0B" font-size="11" font-weight="bold">RENT CHECK</text>

    <text x="15" y="68" fill="#6D28D9" font-size="8">• £3,000 penalty per tenant</text>
    <text x="15" y="82" fill="#6D28D9" font-size="8">• Criminal offence possible</text>
    <text x="15" y="96" fill="#6D28D9" font-size="8">• Check before move-in</text>
    <rect x="15" y="108" width="185" height="14" rx="4" fill="#F59E0B" opacity="0.1"/>
    <text x="107" y="118" text-anchor="middle" fill="#F59E0B" font-size="7" font-weight="bold">Use gov.uk share code</text>
  </g>

  <g transform="translate(293, 220)">
    <rect x="0" y="0" width="215" height="130" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <circle cx="30" cy="30" r="18" fill="#F59E0B"/>
    <text x="30" y="36" text-anchor="middle" fill="white" font-size="14" font-weight="bold">5</text>
    <text x="118" y="28" text-anchor="middle" fill="#F59E0B" font-size="11" font-weight="bold">ILLEGAL</text>
    <text x="118" y="42" text-anchor="middle" fill="#F59E0B" font-size="11" font-weight="bold">EVICTION</text>

    <text x="15" y="68" fill="#6D28D9" font-size="8">• Never change locks</text>
    <text x="15" y="82" fill="#6D28D9" font-size="8">• Don't harass tenants</text>
    <text x="15" y="96" fill="#6D28D9" font-size="8">• Criminal offence</text>
    <rect x="15" y="108" width="185" height="14" rx="4" fill="#F59E0B" opacity="0.1"/>
    <text x="107" y="118" text-anchor="middle" fill="#F59E0B" font-size="7" font-weight="bold">Use bailiff only</text>
  </g>

  <g transform="translate(526, 220)">
    <rect x="0" y="0" width="215" height="130" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <circle cx="30" cy="30" r="18" fill="#F59E0B"/>
    <text x="30" y="36" text-anchor="middle" fill="white" font-size="14" font-weight="bold">6</text>
    <text x="118" y="28" text-anchor="middle" fill="#F59E0B" font-size="11" font-weight="bold">NO EPC</text>
    <text x="118" y="42" text-anchor="middle" fill="#F59E0B" font-size="11" font-weight="bold">CERTIFICATE</text>

    <text x="15" y="68" fill="#6D28D9" font-size="8">• Min E rating required</text>
    <text x="15" y="82" fill="#6D28D9" font-size="8">• £200 fine if missing</text>
    <text x="15" y="96" fill="#6D28D9" font-size="8">• F/G = cannot let</text>
    <rect x="15" y="108" width="185" height="14" rx="4" fill="#F59E0B" opacity="0.1"/>
    <text x="107" y="118" text-anchor="middle" fill="#F59E0B" font-size="7" font-weight="bold">Valid for 10 years</text>
  </g>

  <!-- Bottom tip -->
  <g transform="translate(60, 370)">
    <rect x="0" y="0" width="680" height="80" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="680" height="12" fill="#22C55E"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">HOW TO AVOID THESE MISTAKES</text>

    <g transform="translate(30, 45)">
      <circle cx="8" cy="8" r="6" fill="#22C55E"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Use a checklist before each new tenancy</text>
    </g>
    <g transform="translate(250, 45)">
      <circle cx="8" cy="8" r="6" fill="#22C55E"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Stay updated on legislation changes</text>
    </g>
    <g transform="translate(480, 45)">
      <circle cx="8" cy="8" r="6" fill="#22C55E"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Consider using a letting agent</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>