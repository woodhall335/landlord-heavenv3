<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Landlord figure -->
  <g transform="translate(100, 100)">
    <circle cx="60" cy="40" r="35" fill="#7C3AED"/>
    <ellipse cx="60" cy="100" rx="45" ry="35" fill="#7C3AED"/>
    <text x="60" y="140" text-anchor="middle" fill="#6D28D9" font-size="12" font-weight="bold" font-family="Arial">LANDLORD</text>
  </g>

  <!-- Tenant figure -->
  <g transform="translate(580, 100)">
    <circle cx="60" cy="40" r="35" fill="#A78BFA"/>
    <ellipse cx="60" cy="100" rx="45" ry="35" fill="#A78BFA"/>
    <text x="60" y="140" text-anchor="middle" fill="#6D28D9" font-size="12" font-weight="bold" font-family="Arial">TENANT</text>
  </g>

  <!-- Message bubbles -->
  <g transform="translate(200, 80)">
    <rect x="0" y="0" width="180" height="60" rx="20" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <polygon points="0,30 -15,45 0,50" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="15" y="20" width="120" height="8" rx="4" fill="#A78BFA" opacity="0.5"/>
    <rect x="15" y="35" width="80" height="8" rx="4" fill="#A78BFA" opacity="0.3"/>
  </g>

  <g transform="translate(420, 140)">
    <rect x="0" y="0" width="160" height="60" rx="20" fill="#7C3AED"/>
    <polygon points="160,30 175,45 160,50" fill="#7C3AED"/>
    <rect x="15" y="20" width="100" height="8" rx="4" fill="white" opacity="0.6"/>
    <rect x="15" y="35" width="60" height="8" rx="4" fill="white" opacity="0.4"/>
  </g>

  <!-- Communication channels -->
  <g transform="translate(200, 260)">
    <rect x="0" y="0" width="400" height="200" rx="15" fill="white" stroke="#7C3AED" stroke-width="3"/>
    <text x="200" y="30" text-anchor="middle" fill="#7C3AED" font-size="14" font-weight="bold" font-family="Arial">COMMUNICATION CHANNELS</text>

    <!-- Email -->
    <g transform="translate(30, 50)">
      <rect x="0" y="0" width="100" height="60" rx="8" fill="#F3F1FF"/>
      <rect x="20" y="15" width="60" height="35" rx="4" fill="#7C3AED"/>
      <path d="M25 20 L50 35 L75 20" stroke="white" stroke-width="2" fill="none"/>
      <text x="50" y="80" text-anchor="middle" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Email</text>
    </g>

    <!-- Phone -->
    <g transform="translate(150, 50)">
      <rect x="0" y="0" width="100" height="60" rx="8" fill="#F3F1FF"/>
      <rect x="30" y="10" width="40" height="50" rx="8" fill="#7C3AED"/>
      <rect x="40" y="15" width="20" height="30" rx="3" fill="#A78BFA"/>
      <circle cx="50" cy="52" r="4" fill="white"/>
      <text x="50" y="80" text-anchor="middle" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Phone</text>
    </g>

    <!-- Portal -->
    <g transform="translate(270, 50)">
      <rect x="0" y="0" width="100" height="60" rx="8" fill="#F3F1FF"/>
      <rect x="15" y="10" width="70" height="45" rx="4" fill="#7C3AED"/>
      <rect x="20" y="15" width="60" height="25" rx="2" fill="#A78BFA"/>
      <rect x="25" y="45" width="20" height="5" rx="2" fill="white"/>
      <rect x="50" y="45" width="25" height="5" rx="2" fill="white"/>
      <text x="50" y="80" text-anchor="middle" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Portal</text>
    </g>

    <!-- Best practices -->
    <g transform="translate(30, 130)">
      <circle cx="10" cy="10" r="8" fill="#7C3AED"/>
      <path d="M6 10 L9 13 L14 7" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="14" fill="#6D28D9" font-size="10" font-family="Arial">Respond within 24-48 hours</text>
    </g>

    <g transform="translate(30, 155)">
      <circle cx="10" cy="10" r="8" fill="#7C3AED"/>
      <path d="M6 10 L9 13 L14 7" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="14" fill="#6D28D9" font-size="10" font-family="Arial">Keep written records</text>
    </g>

    <g transform="translate(220, 130)">
      <circle cx="10" cy="10" r="8" fill="#7C3AED"/>
      <path d="M6 10 L9 13 L14 7" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="14" fill="#6D28D9" font-size="10" font-family="Arial">Be professional and clear</text>
    </g>

    <g transform="translate(220, 155)">
      <circle cx="10" cy="10" r="8" fill="#7C3AED"/>
      <path d="M6 10 L9 13 L14 7" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="14" fill="#6D28D9" font-size="10" font-family="Arial">Document agreements</text>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="450" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>
