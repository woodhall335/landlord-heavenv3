<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Main clipboard -->
  <g transform="translate(240, 30)">
    <rect x="0" y="30" width="320" height="420" rx="15" fill="white" stroke="#7C3AED" stroke-width="4"/>

    <!-- Clip -->
    <rect x="110" y="10" width="100" height="45" rx="10" fill="#7C3AED"/>
    <rect x="130" y="22" width="60" height="28" rx="6" fill="#6D28D9"/>

    <!-- Title -->
    <text x="160" y="85" text-anchor="middle" fill="#7C3AED" font-size="16" font-weight="bold" font-family="Arial">LANDLORD COMPLIANCE</text>
    <text x="160" y="105" text-anchor="middle" fill="#7C3AED" font-size="16" font-weight="bold" font-family="Arial">CHECKLIST</text>

    <!-- Checklist items -->
    <!-- Item 1 -->
    <g transform="translate(25, 130)">
      <rect x="0" y="0" width="28" height="28" rx="6" fill="#7C3AED"/>
      <path d="M7 14 L12 19 L21 9" stroke="white" stroke-width="3" fill="none"/>
      <text x="40" y="14" fill="#6D28D9" font-size="12" font-weight="bold" font-family="Arial">Gas Safety Certificate</text>
      <text x="40" y="26" fill="#A78BFA" font-size="10" font-family="Arial">Annual check required</text>
    </g>

    <!-- Item 2 -->
    <g transform="translate(25, 175)">
      <rect x="0" y="0" width="28" height="28" rx="6" fill="#7C3AED"/>
      <path d="M7 14 L12 19 L21 9" stroke="white" stroke-width="3" fill="none"/>
      <text x="40" y="14" fill="#6D28D9" font-size="12" font-weight="bold" font-family="Arial">EICR (Electrical Safety)</text>
      <text x="40" y="26" fill="#A78BFA" font-size="10" font-family="Arial">Every 5 years</text>
    </g>

    <!-- Item 3 -->
    <g transform="translate(25, 220)">
      <rect x="0" y="0" width="28" height="28" rx="6" fill="#7C3AED"/>
      <path d="M7 14 L12 19 L21 9" stroke="white" stroke-width="3" fill="none"/>
      <text x="40" y="14" fill="#6D28D9" font-size="12" font-weight="bold" font-family="Arial">EPC Rating (E minimum)</text>
      <text x="40" y="26" fill="#A78BFA" font-size="10" font-family="Arial">Valid 10 years</text>
    </g>

    <!-- Item 4 -->
    <g transform="translate(25, 265)">
      <rect x="0" y="0" width="28" height="28" rx="6" fill="#7C3AED"/>
      <path d="M7 14 L12 19 L21 9" stroke="white" stroke-width="3" fill="none"/>
      <text x="40" y="14" fill="#6D28D9" font-size="12" font-weight="bold" font-family="Arial">Deposit Protection</text>
      <text x="40" y="26" fill="#A78BFA" font-size="10" font-family="Arial">Within 30 days</text>
    </g>

    <!-- Item 5 -->
    <g transform="translate(25, 310)">
      <rect x="0" y="0" width="28" height="28" rx="6" fill="#7C3AED"/>
      <path d="M7 14 L12 19 L21 9" stroke="white" stroke-width="3" fill="none"/>
      <text x="40" y="14" fill="#6D28D9" font-size="12" font-weight="bold" font-family="Arial">Smoke & CO Alarms</text>
      <text x="40" y="26" fill="#A78BFA" font-size="10" font-family="Arial">Test at each tenancy</text>
    </g>

    <!-- Item 6 -->
    <g transform="translate(25, 355)">
      <rect x="0" y="0" width="28" height="28" rx="6" fill="none" stroke="#7C3AED" stroke-width="2"/>
      <text x="40" y="14" fill="#6D28D9" font-size="12" font-weight="bold" font-family="Arial">Right to Rent Check</text>
      <text x="40" y="26" fill="#A78BFA" font-size="10" font-family="Arial">Before tenancy starts</text>
    </g>

    <!-- Item 7 -->
    <g transform="translate(25, 400)">
      <rect x="0" y="0" width="28" height="28" rx="6" fill="none" stroke="#7C3AED" stroke-width="2"/>
      <text x="40" y="14" fill="#6D28D9" font-size="12" font-weight="bold" font-family="Arial">How to Rent Guide</text>
      <text x="40" y="26" fill="#A78BFA" font-size="10" font-family="Arial">Provide before tenancy</text>
    </g>
  </g>

  <!-- Shield badge -->
  <g transform="translate(600, 100)">
    <path d="M60 0 L120 20 L120 80 C120 120 60 150 60 150 C60 150 0 120 0 80 L0 20 Z" fill="white" stroke="#7C3AED" stroke-width="3"/>
    <path d="M60 15 L105 32 L105 75 C105 105 60 130 60 130 C60 130 15 105 15 75 L15 32 Z" fill="#F3F1FF"/>
    <path d="M35 70 L55 90 L90 50" stroke="#7C3AED" stroke-width="6" fill="none" stroke-linecap="round"/>
    <text x="60" y="175" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">COMPLIANT</text>
  </g>

  <!-- Penalty warning -->
  <g transform="translate(580, 300)">
    <rect x="0" y="0" width="180" height="130" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <circle cx="40" cy="40" r="25" fill="#6D28D9"/>
    <text x="40" y="48" text-anchor="middle" fill="white" font-size="24" font-weight="bold">!</text>
    <text x="110" y="35" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">PENALTIES</text>
    <text x="110" y="52" text-anchor="middle" fill="#6D28D9" font-size="10" font-family="Arial">for non-compliance</text>
    <text x="90" y="85" text-anchor="middle" fill="#6D28D9" font-size="9" font-family="Arial">• Fines up to £30,000</text>
    <text x="90" y="102" text-anchor="middle" fill="#6D28D9" font-size="9" font-family="Arial">• Rent repayment orders</text>
    <text x="90" y="119" text-anchor="middle" fill="#6D28D9" font-size="9" font-family="Arial">• Criminal prosecution</text>
  </g>

  <!-- Progress indicator -->
  <g transform="translate(70, 200)">
    <rect x="0" y="0" width="130" height="100" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="65" y="25" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">PROGRESS</text>
    <circle cx="65" cy="60" r="25" fill="#F3F1FF" stroke="#7C3AED" stroke-width="6" stroke-dasharray="110 45"/>
    <text x="65" y="68" text-anchor="middle" fill="#7C3AED" font-size="16" font-weight="bold" font-family="Arial">72%</text>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="480" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>
