<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF2F2"/>
      <stop offset="100%" style="stop-color:#FECACA"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#991B1B" font-size="22" font-weight="bold" font-family="Arial">COMPLIANCE PENALTIES</text>
  <text x="400" y="55" text-anchor="middle" fill="#DC2626" font-size="11" font-family="Arial">Understanding landlord fines and penalties</text>

  <!-- Warning icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <g transform="translate(35, 10)">
      <!-- Warning triangle -->
      <path d="M65 10 L120 90 L10 90 Z" fill="#EF4444"/>
      <text x="65" y="75" text-anchor="middle" fill="white" font-size="40" font-weight="bold">!</text>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#991B1B" font-size="11" font-weight="bold">PENALTIES</text>
    <text x="100" y="143" text-anchor="middle" fill="#DC2626" font-size="9">Non-compliance</text>
    <text x="100" y="158" text-anchor="middle" fill="#DC2626" font-size="9">can be costly</text>
  </g>

  <!-- Common penalties -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#991B1B" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#991B1B"/>
    <rect x="0" y="20" width="240" height="12" fill="#991B1B"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">COMMON PENALTIES</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">£</text>
      <text x="22" y="11" fill="#991B1B" font-size="9">Deposit: 1-3x deposit</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">£</text>
      <text x="22" y="11" fill="#991B1B" font-size="9">HMO: Up to £30,000</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#DC2626"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">£</text>
      <text x="22" y="11" fill="#991B1B" font-size="9">Gas safety: Unlimited</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#DC2626"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">£</text>
      <text x="22" y="11" fill="#991B1B" font-size="9">EICR: Up to £30,000</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#EF4444" font-size="9" font-weight="bold">Criminal prosecution possible</text>
    </g>
  </g>

  <!-- Consequences -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="200" height="12" fill="#F59E0B"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">CONSEQUENCES</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#EF4444"/>
      <text x="22" y="11" fill="#991B1B" font-size="9">Rent repayment orders</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#EF4444"/>
      <text x="22" y="11" fill="#991B1B" font-size="9">Can't use Section 21</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#991B1B" font-size="9">Banning orders</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#991B1B" font-size="9">Database entry</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#F59E0B" font-size="9" font-weight="bold">Reputation damage</text>
    </g>
  </g>

  <!-- How to avoid -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#991B1B" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#991B1B"/>
    <rect x="0" y="20" width="680" height="12" fill="#991B1B"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">AVOIDING PENALTIES</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">COMPLIANCE</text>
      <text x="100" y="42" text-anchor="middle" fill="#991B1B" font-size="8">Protect deposit properly</text>
      <text x="100" y="55" text-anchor="middle" fill="#991B1B" font-size="8">Valid gas/electrical certs</text>
      <text x="100" y="75" text-anchor="middle" fill="#991B1B" font-size="8">Correct licenses</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Stay updated on law</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#3B82F6" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#3B82F6" font-size="10" font-weight="bold">DOCUMENTATION</text>
      <text x="100" y="42" text-anchor="middle" fill="#991B1B" font-size="8">Keep all certificates</text>
      <text x="100" y="55" text-anchor="middle" fill="#991B1B" font-size="8">Proof of service</text>
      <text x="100" y="75" text-anchor="middle" fill="#991B1B" font-size="8">Dated records</text>
      <text x="100" y="94" text-anchor="middle" fill="#3B82F6" font-size="8" font-weight="bold">Digital backups</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">PROFESSIONAL HELP</text>
      <text x="100" y="42" text-anchor="middle" fill="#991B1B" font-size="8">Use letting agent</text>
      <text x="100" y="55" text-anchor="middle" fill="#991B1B" font-size="8">Property management</text>
      <text x="100" y="75" text-anchor="middle" fill="#991B1B" font-size="8">Legal advice</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Landlord associations</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#EF4444" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#991B1B" opacity="0.12"/>
</svg>
