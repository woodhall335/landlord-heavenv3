<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <g transform="translate(80, 25)">
    <text x="320" y="28" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">CORPORATE LETTINGS</text>
    <text x="320" y="48" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Renting to businesses and professional tenants</text>
  </g>

  <!-- Corporate building -->
  <g transform="translate(80, 75)">
    <rect x="0" y="0" width="180" height="260" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Office building icon -->
    <rect x="30" y="30" width="120" height="140" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
    <rect x="30" y="20" width="120" height="15" fill="#7C3AED"/>

    <!-- Windows grid -->
    <rect x="42" y="45" width="25" height="20" fill="white" stroke="#7C3AED"/>
    <rect x="77" y="45" width="25" height="20" fill="white" stroke="#7C3AED"/>
    <rect x="112" y="45" width="25" height="20" fill="white" stroke="#7C3AED"/>
    <rect x="42" y="75" width="25" height="20" fill="white" stroke="#7C3AED"/>
    <rect x="77" y="75" width="25" height="20" fill="white" stroke="#7C3AED"/>
    <rect x="112" y="75" width="25" height="20" fill="white" stroke="#7C3AED"/>
    <rect x="42" y="105" width="25" height="20" fill="white" stroke="#7C3AED"/>
    <rect x="77" y="105" width="25" height="20" fill="white" stroke="#7C3AED"/>
    <rect x="112" y="105" width="25" height="20" fill="white" stroke="#7C3AED"/>

    <!-- Door -->
    <rect x="65" y="135" width="50" height="35" rx="3" fill="#7C3AED"/>

    <text x="90" y="195" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">CORPORATE</text>
    <text x="90" y="210" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">TENANT</text>

    <!-- Briefcase icon -->
    <rect x="60" y="225" width="60" height="25" rx="5" fill="#6D28D9"/>
    <rect x="75" y="218" width="30" height="12" rx="3" fill="none" stroke="#6D28D9" stroke-width="2"/>
  </g>

  <!-- Benefits -->
  <g transform="translate(280, 75)">
    <rect x="0" y="0" width="440" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="440" height="40" rx="12" fill="#7C3AED"/>
    <rect x="0" y="28" width="440" height="12" fill="#7C3AED"/>
    <text x="220" y="28" text-anchor="middle" fill="white" font-size="13" font-weight="bold" font-family="Arial">BENEFITS OF CORPORATE LETTINGS</text>

    <g transform="translate(20, 55)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#7C3AED"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="13" fill="#6D28D9" font-size="10" font-family="Arial">Reliable rental income - company pays</text>
    </g>

    <g transform="translate(20, 85)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#7C3AED"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="13" fill="#6D28D9" font-size="10" font-family="Arial">Professional tenants - well maintained</text>
    </g>

    <g transform="translate(20, 115)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#7C3AED"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="13" fill="#6D28D9" font-size="10" font-family="Arial">Longer tenancy agreements typical</text>
    </g>

    <g transform="translate(20, 145)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#7C3AED"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="13" fill="#6D28D9" font-size="10" font-family="Arial">Premium rents achievable</text>
    </g>

    <g transform="translate(240, 55)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#6D28D9"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="13" fill="#6D28D9" font-size="10" font-family="Arial">Company guarantee</text>
    </g>

    <g transform="translate(240, 85)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#6D28D9"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="13" fill="#6D28D9" font-size="10" font-family="Arial">Lower void periods</text>
    </g>

    <g transform="translate(240, 115)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#6D28D9"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="13" fill="#6D28D9" font-size="10" font-family="Arial">Less management hassle</text>
    </g>
  </g>

  <!-- Requirements -->
  <g transform="translate(280, 260)">
    <rect x="0" y="0" width="210" height="190" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="210" height="35" rx="12" fill="#6D28D9"/>
    <rect x="0" y="23" width="210" height="12" fill="#6D28D9"/>
    <text x="105" y="24" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">PROPERTY REQUIREMENTS</text>

    <g transform="translate(15, 50)">
      <circle cx="6" cy="6" r="5" fill="#7C3AED"/>
      <text x="18" y="10" fill="#6D28D9" font-size="9" font-family="Arial">High-quality furnishings</text>
    </g>

    <g transform="translate(15, 75)">
      <circle cx="6" cy="6" r="5" fill="#7C3AED"/>
      <text x="18" y="10" fill="#6D28D9" font-size="9" font-family="Arial">Good transport links</text>
    </g>

    <g transform="translate(15, 100)">
      <circle cx="6" cy="6" r="5" fill="#7C3AED"/>
      <text x="18" y="10" fill="#6D28D9" font-size="9" font-family="Arial">Modern amenities</text>
    </g>

    <g transform="translate(15, 125)">
      <circle cx="6" cy="6" r="5" fill="#7C3AED"/>
      <text x="18" y="10" fill="#6D28D9" font-size="9" font-family="Arial">WiFi and utilities included</text>
    </g>

    <g transform="translate(15, 150)">
      <circle cx="6" cy="6" r="5" fill="#7C3AED"/>
      <text x="18" y="10" fill="#6D28D9" font-size="9" font-family="Arial">Professional presentation</text>
    </g>

    <g transform="translate(15, 175)">
      <circle cx="6" cy="6" r="5" fill="#7C3AED"/>
      <text x="18" y="10" fill="#6D28D9" font-size="9" font-family="Arial">Near business districts</text>
    </g>
  </g>

  <!-- Agreement types -->
  <g transform="translate(510, 260)">
    <rect x="0" y="0" width="210" height="190" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="210" height="35" rx="12" fill="#A78BFA"/>
    <rect x="0" y="23" width="210" height="12" fill="#A78BFA"/>
    <text x="105" y="24" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">AGREEMENT TYPES</text>

    <g transform="translate(15, 50)">
      <rect x="0" y="0" width="180" height="60" rx="6" fill="#F3F1FF"/>
      <text x="90" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">COMPANY LET</text>
      <text x="90" y="35" text-anchor="middle" fill="#6D28D9" font-size="8" font-family="Arial">Company is the tenant</text>
      <text x="90" y="48" text-anchor="middle" fill="#6D28D9" font-size="8" font-family="Arial">Not AST - no S21</text>
    </g>

    <g transform="translate(15, 120)">
      <rect x="0" y="0" width="180" height="60" rx="6" fill="#F3F1FF"/>
      <text x="90" y="20" text-anchor="middle" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">EMPLOYEE AST</text>
      <text x="90" y="35" text-anchor="middle" fill="#6D28D9" font-size="8" font-family="Arial">Employee is tenant</text>
      <text x="90" y="48" text-anchor="middle" fill="#6D28D9" font-size="8" font-family="Arial">Company as guarantor</text>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="450" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>
