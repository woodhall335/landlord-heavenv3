<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#6D28D9" font-size="22" font-weight="bold" font-family="Arial">CORPORATE LETTINGS OVERVIEW</text>
  <text x="400" y="55" text-anchor="middle" fill="#7C3AED" font-size="11" font-family="Arial">Understanding the corporate rental market</text>

  <!-- Corporate icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <g transform="translate(25, 8)">
      <!-- Office building -->
      <rect x="25" y="20" width="70" height="65" fill="#E9E5FF" stroke="#6D28D9" stroke-width="2"/>
      <!-- Windows grid -->
      <rect x="32" y="27" width="12" height="10" fill="#7C3AED"/>
      <rect x="50" y="27" width="12" height="10" fill="#7C3AED"/>
      <rect x="68" y="27" width="12" height="10" fill="#7C3AED"/>
      <rect x="32" y="43" width="12" height="10" fill="#7C3AED"/>
      <rect x="50" y="43" width="12" height="10" fill="#7C3AED"/>
      <rect x="68" y="43" width="12" height="10" fill="#7C3AED"/>
      <rect x="32" y="59" width="12" height="10" fill="#7C3AED"/>
      <rect x="50" y="59" width="12" height="10" fill="#7C3AED"/>
      <rect x="68" y="59" width="12" height="10" fill="#7C3AED"/>
      <!-- Briefcase -->
      <rect x="100" y="45" width="30" height="22" rx="3" fill="#6D28D9"/>
      <rect x="108" y="40" width="14" height="8" rx="2" fill="none" stroke="#6D28D9" stroke-width="2"/>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#6D28D9" font-size="11" font-weight="bold">CORPORATE</text>
    <text x="100" y="143" text-anchor="middle" fill="#7C3AED" font-size="9">Lettings</text>
    <text x="100" y="158" text-anchor="middle" fill="#7C3AED" font-size="9">market</text>
  </g>

  <!-- Benefits -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#6D28D9" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#6D28D9"/>
    <rect x="0" y="20" width="240" height="12" fill="#6D28D9"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">KEY BENEFITS</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Reliable rent payments</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Professional tenants</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Longer tenancy terms</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Lower void periods</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#7C3AED" font-size="9" font-weight="bold">Company guarantee</text>
    </g>
  </g>

  <!-- Considerations -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="200" height="12" fill="#F59E0B"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">CONSIDERATIONS</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Different tenancy type</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Company let agreement</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#92400E"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Check company status</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#92400E"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Named occupiers list</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#F59E0B" font-size="9" font-weight="bold">Insurance requirements</text>
    </g>
  </g>

  <!-- Details section -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#6D28D9" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#6D28D9"/>
    <rect x="0" y="20" width="680" height="12" fill="#6D28D9"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">CORPORATE LETTING ESSENTIALS</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#7C3AED" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">AGREEMENT TYPE</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Company let (not AST)</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Contract law applies</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Named occupier clause</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Minimum 6-12 months</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">TENANT PROFILE</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Relocating employees</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Contract workers</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">International assignees</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Visiting executives</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#3B82F6" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#3B82F6" font-size="10" font-weight="bold">PRICING</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Premium rents possible</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Often furnished required</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Bills included options</text>
      <text x="100" y="94" text-anchor="middle" fill="#3B82F6" font-size="8" font-weight="bold">Higher specifications</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#6D28D9" opacity="0.12"/>
</svg>
