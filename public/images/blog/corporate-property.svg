      <rect x="52" y="22" width="12" height="12" fill="#7C3AED"/>
      <rect x="72" y="22" width="12" height="12" fill="#7C3AED"/>
      <rect x="32" y="42" width="12" height="12" fill="#7C3AED"/>
      <rect x="52" y="42" width="12" height="12" fill="#7C3AED"/>
      <rect x="72" y="42" width="12" height="12" fill="#7C3AED"/>
