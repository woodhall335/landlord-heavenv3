<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- House -->
  <g transform="translate(250, 100)">
    <!-- Roof -->
    <path d="M-20 150 L150 30 L320 150" fill="none" stroke="#7C3AED" stroke-width="8" stroke-linecap="round"/>
    <path d="M0 150 L150 50 L300 150" fill="#6D28D9"/>

    <!-- Chimney -->
    <rect x="220" y="60" width="40" height="70" fill="#7C3AED"/>

    <!-- Main building -->
    <rect x="30" y="150" width="240" height="180" fill="white" stroke="#7C3AED" stroke-width="3"/>

    <!-- Door -->
    <rect x="120" y="220" width="60" height="110" rx="5" fill="#7C3AED"/>
    <circle cx="165" cy="275" r="5" fill="#A78BFA"/>

    <!-- Windows -->
    <rect x="55" y="180" width="50" height="50" rx="3" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
    <line x1="80" y1="180" x2="80" y2="230" stroke="#7C3AED" stroke-width="2"/>
    <line x1="55" y1="205" x2="105" y2="205" stroke="#7C3AED" stroke-width="2"/>

    <rect x="195" y="180" width="50" height="50" rx="3" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
    <line x1="220" y1="180" x2="220" y2="230" stroke="#7C3AED" stroke-width="2"/>
    <line x1="195" y1="205" x2="245" y2="205" stroke="#7C3AED" stroke-width="2"/>
  </g>

  <!-- Trees -->
  <g transform="translate(550, 200)">
    <rect x="20" y="100" width="20" height="60" fill="#6D28D9" opacity="0.7"/>
    <circle cx="30" cy="80" r="50" fill="#7C3AED" opacity="0.3"/>
    <circle cx="15" cy="95" r="35" fill="#7C3AED" opacity="0.4"/>
    <circle cx="45" cy="95" r="35" fill="#7C3AED" opacity="0.4"/>
  </g>

  <!-- Ground -->
  <ellipse cx="400" cy="430" rx="350" ry="30" fill="#7C3AED" opacity="0.1"/>
</svg>