<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EFF6FF"/>
      <stop offset="100%" style="stop-color:#DBEAFE"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#1E40AF" font-size="22" font-weight="bold" font-family="Arial">CORPORATE TENANTS GUIDE</text>
  <text x="400" y="55" text-anchor="middle" fill="#3B82F6" font-size="11" font-family="Arial">Letting to businesses and company tenants</text>

  <!-- Corporate building icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#1E40AF" stroke-width="2"/>
    <g transform="translate(35, 8)">
      <!-- Office building -->
      <rect x="20" y="15" width="90" height="75" fill="#DBEAFE" stroke="#1E40AF" stroke-width="2"/>
      <rect x="30" y="25" width="20" height="15" fill="white" stroke="#1E40AF" stroke-width="1"/>
      <rect x="60" y="25" width="20" height="15" fill="white" stroke="#1E40AF" stroke-width="1"/>
      <rect x="30" y="50" width="20" height="15" fill="white" stroke="#1E40AF" stroke-width="1"/>
      <rect x="60" y="50" width="20" height="15" fill="white" stroke="#1E40AF" stroke-width="1"/>
      <rect x="50" y="70" width="30" height="20" fill="#1E40AF"/>
      <!-- Briefcase -->
      <rect x="90" y="65" width="30" height="22" rx="3" fill="#3B82F6"/>
      <rect x="98" y="60" width="14" height="8" rx="2" fill="none" stroke="#3B82F6" stroke-width="2"/>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#1E40AF" font-size="11" font-weight="bold">CORPORATE</text>
    <text x="100" y="143" text-anchor="middle" fill="#3B82F6" font-size="9">Company lets</text>
    <text x="100" y="158" text-anchor="middle" fill="#3B82F6" font-size="9">and relocation</text>
  </g>

  <!-- Benefits -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="240" height="12" fill="#22C55E"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">BENEFITS</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Reliable rent payments</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Professional occupants</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#3B82F6"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Often longer tenancies</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#3B82F6"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Company guarantee</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#22C55E" font-size="9" font-weight="bold">Premium rental rates</text>
    </g>
  </g>

  <!-- Considerations -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="200" height="12" fill="#F59E0B"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">CONSIDERATIONS</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Company credit check</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Occupier changes</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#1E40AF"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Contract terms differ</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#1E40AF"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Not an AST</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#F59E0B" font-size="9" font-weight="bold">Legal advice recommended</text>
    </g>
  </g>

  <!-- Key points -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#1E40AF" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#1E40AF"/>
    <rect x="0" y="20" width="680" height="12" fill="#1E40AF"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">CORPORATE LETTING ESSENTIALS</text>
    <g transform="translate(20, 48)">
