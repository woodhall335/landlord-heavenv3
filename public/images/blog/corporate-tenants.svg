      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Fewer tenant protections</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">More flexible terms</text>
      <text x="100" y="94" text-anchor="middle" fill="#3B82F6" font-size="8" font-weight="bold">Licence or tenancy</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">VETTING</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Company accounts check</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Trading history</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Director guarantees</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Companies House search</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">CONTRACT</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Named occupiers</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Use restrictions</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Break clauses</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Professional drafting</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#1E40AF" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#3B82F6" opacity="0.12"/>
</svg>
