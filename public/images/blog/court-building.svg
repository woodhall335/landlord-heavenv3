<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <g transform="translate(80, 25)">
    <text x="320" y="28" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">COUNTY COURT GUIDE</text>
    <text x="320" y="48" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Understanding the court system for possession claims</text>
  </g>

  <!-- Courthouse illustration -->
  <g transform="translate(80, 75)">
    <rect x="0" y="0" width="200" height="220" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Building -->
    <path d="M100 35 L170 75 L170 160 L30 160 L30 75 Z" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
    <path d="M30 75 L100 35 L170 75" fill="#7C3AED"/>

    <!-- Columns -->
    <rect x="45" y="85" width="18" height="75" fill="white" stroke="#7C3AED" stroke-width="1"/>
    <rect x="75" y="85" width="18" height="75" fill="white" stroke="#7C3AED" stroke-width="1"/>
    <rect x="107" y="85" width="18" height="75" fill="white" stroke="#7C3AED" stroke-width="1"/>
    <rect x="137" y="85" width="18" height="75" fill="white" stroke="#7C3AED" stroke-width="1"/>

    <!-- Door -->
    <rect x="82" y="120" width="36" height="40" rx="18" fill="#6D28D9"/>

    <!-- Steps -->
    <rect x="50" y="160" width="100" height="8" fill="#E9E5FF"/>
    <rect x="40" y="168" width="120" height="8" fill="#E9E5FF"/>

    <!-- Scales icon -->
    <circle cx="100" cy="55" r="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <line x1="100" y1="55" x2="100" y2="70" stroke="#7C3AED" stroke-width="2"/>
    <line x1="88" y1="62" x2="112" y2="62" stroke="#7C3AED" stroke-width="2"/>

    <text x="100" y="195" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">COUNTY COURT</text>
    <text x="100" y="210" text-anchor="middle" fill="#6D28D9" font-size="9" font-family="Arial">Money Claims Online</text>
  </g>

  <!-- Court types -->
  <g transform="translate(300, 75)">
    <rect x="0" y="0" width="420" height="110" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="210" y="25" text-anchor="middle" fill="#7C3AED" font-size="12" font-weight="bold" font-family="Arial">COURT TYPES FOR POSSESSION CLAIMS</text>

    <g transform="translate(20, 45)">
      <rect x="0" y="0" width="120" height="50" rx="6" fill="#7C3AED"/>
      <text x="60" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold" font-family="Arial">COUNTY COURT</text>
      <text x="60" y="38" text-anchor="middle" fill="#E9E5FF" font-size="8" font-family="Arial">Standard claims</text>
    </g>

    <g transform="translate(150, 45)">
      <rect x="0" y="0" width="120" height="50" rx="6" fill="#6D28D9"/>
      <text x="60" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold" font-family="Arial">PCOL ONLINE</text>
      <text x="60" y="38" text-anchor="middle" fill="#E9E5FF" font-size="8" font-family="Arial">Digital submission</text>
    </g>

    <g transform="translate(280, 45)">
      <rect x="0" y="0" width="120" height="50" rx="6" fill="#A78BFA"/>
      <text x="60" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold" font-family="Arial">HIGH COURT</text>
      <text x="60" y="38" text-anchor="middle" fill="#E9E5FF" font-size="8" font-family="Arial">Complex cases</text>
    </g>
  </g>

  <!-- Process timeline -->
  <g transform="translate(300, 200)">
    <rect x="0" y="0" width="420" height="95" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="210" y="20" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">COURT TIMELINE</text>

    <!-- Timeline line -->
    <line x1="40" y1="55" x2="380" y2="55" stroke="#A78BFA" stroke-width="3"/>

    <!-- Points -->
    <g transform="translate(40, 55)">
      <circle cx="0" cy="0" r="12" fill="#7C3AED"/>
      <text x="0" y="4" text-anchor="middle" fill="white" font-size="8" font-weight="bold">1</text>
      <text x="0" y="28" text-anchor="middle" fill="#6D28D9" font-size="7" font-family="Arial">File claim</text>
    </g>

    <g transform="translate(130, 55)">
      <circle cx="0" cy="0" r="12" fill="#6D28D9"/>
      <text x="0" y="4" text-anchor="middle" fill="white" font-size="8" font-weight="bold">2</text>
      <text x="0" y="28" text-anchor="middle" fill="#6D28D9" font-size="7" font-family="Arial">Serve tenant</text>
    </g>

    <g transform="translate(220, 55)">
      <circle cx="0" cy="0" r="12" fill="#A78BFA"/>
      <text x="0" y="4" text-anchor="middle" fill="white" font-size="8" font-weight="bold">3</text>
      <text x="0" y="28" text-anchor="middle" fill="#6D28D9" font-size="7" font-family="Arial">14d reply</text>
    </g>

    <g transform="translate(310, 55)">
      <circle cx="0" cy="0" r="12" fill="#7C3AED"/>
      <text x="0" y="4" text-anchor="middle" fill="white" font-size="8" font-weight="bold">4</text>
      <text x="0" y="28" text-anchor="middle" fill="#6D28D9" font-size="7" font-family="Arial">Hearing</text>
    </g>

    <g transform="translate(380, 55)">
      <circle cx="0" cy="0" r="12" fill="#6D28D9"/>
      <text x="0" y="4" text-anchor="middle" fill="white" font-size="8" font-weight="bold">5</text>
      <text x="0" y="28" text-anchor="middle" fill="#6D28D9" font-size="7" font-family="Arial">Order</text>
    </g>
  </g>

  <!-- Court fees -->
  <g transform="translate(80, 310)">
    <rect x="0" y="0" width="200" height="140" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="35" rx="12" fill="#7C3AED"/>
    <rect x="0" y="23" width="200" height="12" fill="#7C3AED"/>
    <text x="100" y="24" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">COURT FEES</text>

    <g transform="translate(15, 50)">
      <text x="0" y="12" fill="#6D28D9" font-size="10" font-family="Arial">N5 claim form:</text>
      <text x="130" y="12" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">£355</text>
    </g>

    <g transform="translate(15, 75)">
      <text x="0" y="12" fill="#6D28D9" font-size="10" font-family="Arial">N5B (accelerated):</text>
      <text x="130" y="12" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">£355</text>
    </g>

    <g transform="translate(15, 100)">
      <text x="0" y="12" fill="#6D28D9" font-size="10" font-family="Arial">Warrant (N325):</text>
      <text x="130" y="12" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">£130</text>
    </g>

    <g transform="translate(15, 122)">
      <text x="0" y="12" fill="#A78BFA" font-size="8" font-family="Arial">Fees recoverable from tenant</text>
    </g>
  </g>

  <!-- What happens -->
  <g transform="translate(300, 310)">
    <rect x="0" y="0" width="200" height="140" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="35" rx="12" fill="#6D28D9"/>
    <rect x="0" y="23" width="200" height="12" fill="#6D28D9"/>
    <text x="100" y="24" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">AT COURT</text>

    <g transform="translate(15, 50)">
      <circle cx="6" cy="6" r="5" fill="#7C3AED"/>
      <text x="18" y="10" fill="#6D28D9" font-size="9" font-family="Arial">Check in at reception</text>
    </g>

    <g transform="translate(15, 72)">
      <circle cx="6" cy="6" r="5" fill="#7C3AED"/>
      <text x="18" y="10" fill="#6D28D9" font-size="9" font-family="Arial">Wait to be called</text>
    </g>

    <g transform="translate(15, 94)">
      <circle cx="6" cy="6" r="5" fill="#7C3AED"/>
      <text x="18" y="10" fill="#6D28D9" font-size="9" font-family="Arial">Present your case</text>
    </g>

    <g transform="translate(15, 116)">
      <circle cx="6" cy="6" r="5" fill="#7C3AED"/>
      <text x="18" y="10" fill="#6D28D9" font-size="9" font-family="Arial">Judge makes order</text>
    </g>
  </g>

  <!-- Tips -->
  <g transform="translate(520, 310)">
    <rect x="0" y="0" width="200" height="140" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="35" rx="12" fill="#A78BFA"/>
    <rect x="0" y="23" width="200" height="12" fill="#A78BFA"/>
    <text x="100" y="24" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">TOP TIPS</text>

    <g transform="translate(15, 50)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">✓</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9" font-family="Arial">Arrive 30 mins early</text>
    </g>

    <g transform="translate(15, 72)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">✓</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9" font-family="Arial">Dress smartly</text>
    </g>

    <g transform="translate(15, 94)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">✓</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9" font-family="Arial">Bring all documents</text>
    </g>

    <g transform="translate(15, 116)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">✓</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9" font-family="Arial">Stay calm and polite</text>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="450" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>
