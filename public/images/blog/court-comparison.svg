<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EFF6FF"/>
      <stop offset="100%" style="stop-color:#DBEAFE"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#1E40AF" font-size="22" font-weight="bold" font-family="Arial">COURT COMPARISON GUIDE</text>
  <text x="400" y="55" text-anchor="middle" fill="#3B82F6" font-size="11" font-family="Arial">Understanding different courts for landlord disputes</text>

  <!-- VS icon -->
  <g transform="translate(350, 95)">
    <circle cx="50" cy="50" r="40" fill="white" stroke="#1E40AF" stroke-width="3"/>
    <text x="50" y="60" text-anchor="middle" fill="#1E40AF" font-size="24" font-weight="bold">VS</text>
  </g>

  <!-- County Court -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="260" height="175" rx="12" fill="white" stroke="#3B82F6" stroke-width="2"/>
    <rect x="0" y="0" width="260" height="32" rx="12" fill="#3B82F6"/>
    <rect x="0" y="20" width="260" height="12" fill="#3B82F6"/>
    <text x="130" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">COUNTY COURT</text>
    <g transform="translate(15, 45)">
      <circle cx="7" cy="7" r="5" fill="#3B82F6"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Possession claims</text>
    </g>
    <g transform="translate(15, 65)">
      <circle cx="7" cy="7" r="5" fill="#3B82F6"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Money claims (MCOL)</text>
    </g>
    <g transform="translate(15, 85)">
      <circle cx="7" cy="7" r="5" fill="#1E40AF"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Warrant enforcement</text>
    </g>
    <g transform="translate(15, 105)">
      <circle cx="7" cy="7" r="5" fill="#1E40AF"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Higher fees apply</text>
    </g>
    <g transform="translate(15, 125)">
      <circle cx="7" cy="7" r="5" fill="#1E40AF"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Formal proceedings</text>
    </g>
    <g transform="translate(15, 150)">
      <text x="0" y="11" fill="#3B82F6" font-size="9" font-weight="bold">England and Wales</text>
    </g>
  </g>

  <!-- First-tier Tribunal -->
  <g transform="translate(480, 80)">
    <rect x="0" y="0" width="260" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="260" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="260" height="12" fill="#22C55E"/>
    <text x="130" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">FIRST-TIER TRIBUNAL</text>
    <g transform="translate(15, 45)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Deposit disputes</text>
    </g>
    <g transform="translate(15, 65)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Rent repayment orders</text>
    </g>
    <g transform="translate(15, 85)">
      <circle cx="7" cy="7" r="5" fill="#065F46"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Housing conditions</text>
    </g>
    <g transform="translate(15, 105)">
      <circle cx="7" cy="7" r="5" fill="#065F46"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Often lower/no fees</text>
    </g>
    <g transform="translate(15, 125)">
      <circle cx="7" cy="7" r="5" fill="#065F46"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Less formal process</text>
    </g>
    <g transform="translate(15, 150)">
      <text x="0" y="11" fill="#22C55E" font-size="9" font-weight="bold">Housing specialists</text>
    </g>
  </g>

  <!-- Comparison section -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#1E40AF" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#1E40AF"/>
    <rect x="0" y="20" width="680" height="12" fill="#1E40AF"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">CHOOSING THE RIGHT COURT</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#3B82F6" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#3B82F6" font-size="10" font-weight="bold">COUNTY COURT FOR</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Section 21 possession</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Section 8 possession</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Rent arrears recovery</text>
      <text x="100" y="94" text-anchor="middle" fill="#3B82F6" font-size="8" font-weight="bold">Bailiff enforcement</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">TRIBUNAL FOR</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Civil penalty appeals</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">RRO applications</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">HMO license appeals</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Service charge disputes</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">SCOTLAND</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">FTT for eviction orders</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Sheriff Court enforcement</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Different from England</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Check jurisdiction</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#1E40AF" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#3B82F6" opacity="0.12"/>
</svg>
