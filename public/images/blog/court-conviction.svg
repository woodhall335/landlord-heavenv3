      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Court appearance</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Legal representation costs</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Fine or sentence</text>
      <text x="100" y="94" text-anchor="middle" fill="#3B82F6" font-size="8" font-weight="bold">Costs order</text>
