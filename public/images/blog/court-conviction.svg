  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#1E40AF" font-size="22" font-weight="bold" font-family="Arial">HOUSING OFFENCE CONVICTIONS</text>
  <text x="400" y="55" text-anchor="middle" fill="#3B82F6" font-size="11" font-family="Arial">Criminal penalties for landlord housing offences</text>

  <!-- Gavel icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#3B82F6" stroke-width="2"/>
    <g transform="translate(25, 8)">
      <!-- Gavel -->
      <rect x="40" y="50" width="50" height="20" rx="5" fill="#1E40AF"/>
      <rect x="58" y="25" width="14" height="30" rx="3" fill="#3B82F6"/>
      <!-- Base -->
      <ellipse cx="65" cy="85" rx="35" ry="8" fill="#DBEAFE" stroke="#1E40AF" stroke-width="2"/>
      <rect x="30" y="78" width="70" height="10" fill="#DBEAFE" stroke="#1E40AF" stroke-width="2"/>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#1E40AF" font-size="11" font-weight="bold">CONVICTION</text>
    <text x="100" y="143" text-anchor="middle" fill="#3B82F6" font-size="9">Criminal</text>
    <text x="100" y="158" text-anchor="middle" fill="#3B82F6" font-size="9">penalties</text>
