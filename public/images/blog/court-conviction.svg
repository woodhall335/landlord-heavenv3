      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Rent repayment orders</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Difficulty getting mortgage</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Insurance issues</text>
      <text x="100" y="94" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">Professional impact</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">PREVENTION</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Know your legal duties</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Maintain compliance</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Keep proper records</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Get professional advice</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#1E40AF" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#3B82F6" opacity="0.12"/>
</svg>
