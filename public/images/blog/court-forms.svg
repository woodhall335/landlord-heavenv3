<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <g transform="translate(80, 25)">
    <text x="320" y="28" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">POSSESSION COURT FORMS</text>
    <text x="320" y="48" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Key forms for landlord possession claims</text>
  </g>

  <!-- Form N5 -->
  <g transform="translate(80, 75)">
    <rect x="0" y="0" width="200" height="200" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <rect x="0" y="0" width="200" height="45" rx="12" fill="#7C3AED"/>
    <rect x="0" y="33" width="200" height="12" fill="#7C3AED"/>
    <text x="100" y="30" text-anchor="middle" fill="white" font-size="16" font-weight="bold" font-family="Arial">N5</text>

    <text x="100" y="70" text-anchor="middle" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Standard Possession</text>

    <rect x="20" y="85" width="160" height="4" rx="2" fill="#A78BFA" opacity="0.4"/>
    <rect x="20" y="95" width="140" height="4" rx="2" fill="#A78BFA" opacity="0.4"/>
    <rect x="20" y="105" width="150" height="4" rx="2" fill="#A78BFA" opacity="0.4"/>

    <g transform="translate(20, 125)">
      <text x="0" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Use for: Section 8</text>
    </g>

    <g transform="translate(20, 145)">
      <text x="0" y="12" fill="#6D28D9" font-size="9" font-family="Arial">grounds with hearing</text>
    </g>

    <rect x="20" y="165" width="160" height="25" rx="6" fill="#F3F1FF"/>
    <text x="100" y="182" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">Fee: £355</text>
  </g>

  <!-- Form N5B -->
  <g transform="translate(300, 75)">
    <rect x="0" y="0" width="200" height="200" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <rect x="0" y="0" width="200" height="45" rx="12" fill="#6D28D9"/>
    <rect x="0" y="33" width="200" height="12" fill="#6D28D9"/>
    <text x="100" y="30" text-anchor="middle" fill="white" font-size="16" font-weight="bold" font-family="Arial">N5B</text>

    <text x="100" y="70" text-anchor="middle" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Accelerated Procedure</text>

    <rect x="20" y="85" width="160" height="4" rx="2" fill="#A78BFA" opacity="0.4"/>
    <rect x="20" y="95" width="140" height="4" rx="2" fill="#A78BFA" opacity="0.4"/>
    <rect x="20" y="105" width="150" height="4" rx="2" fill="#A78BFA" opacity="0.4"/>

    <g transform="translate(20, 125)">
      <text x="0" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Use for: Section 21</text>
    </g>

    <g transform="translate(20, 145)">
      <text x="0" y="12" fill="#6D28D9" font-size="9" font-family="Arial">no hearing (paper only)</text>
    </g>

    <rect x="20" y="165" width="160" height="25" rx="6" fill="#F3F1FF"/>
    <text x="100" y="182" text-anchor="middle" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Fee: £355</text>
  </g>

  <!-- Form N325 -->
  <g transform="translate(520, 75)">
    <rect x="0" y="0" width="200" height="200" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <rect x="0" y="0" width="200" height="45" rx="12" fill="#A78BFA"/>
    <rect x="0" y="33" width="200" height="12" fill="#A78BFA"/>
    <text x="100" y="30" text-anchor="middle" fill="white" font-size="16" font-weight="bold" font-family="Arial">N325</text>

    <text x="100" y="70" text-anchor="middle" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Warrant of Possession</text>

    <rect x="20" y="85" width="160" height="4" rx="2" fill="#A78BFA" opacity="0.4"/>
    <rect x="20" y="95" width="140" height="4" rx="2" fill="#A78BFA" opacity="0.4"/>
    <rect x="20" y="105" width="150" height="4" rx="2" fill="#A78BFA" opacity="0.4"/>

    <g transform="translate(20, 125)">
      <text x="0" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Use for: Bailiff</text>
    </g>

    <g transform="translate(20, 145)">
      <text x="0" y="12" fill="#6D28D9" font-size="9" font-family="Arial">enforcement</text>
    </g>

    <rect x="20" y="165" width="160" height="25" rx="6" fill="#F3F1FF"/>
    <text x="100" y="182" text-anchor="middle" fill="#A78BFA" font-size="10" font-weight="bold" font-family="Arial">Fee: £130</text>
  </g>

  <!-- Process flow -->
  <g transform="translate(80, 295)">
    <rect x="0" y="0" width="640" height="155" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="320" y="28" text-anchor="middle" fill="#7C3AED" font-size="12" font-weight="bold" font-family="Arial">FORM PROCESS FLOW</text>

    <!-- Step indicators -->
    <g transform="translate(40, 50)">
      <rect x="0" y="0" width="120" height="80" rx="8" fill="#7C3AED"/>
      <text x="60" y="25" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">STEP 1</text>
      <text x="60" y="45" text-anchor="middle" fill="#F3F1FF" font-size="9" font-family="Arial">Serve Notice</text>
      <text x="60" y="60" text-anchor="middle" fill="#F3F1FF" font-size="9" font-family="Arial">(S21 or S8)</text>
    </g>

    <polygon points="170,90 190,80 190,100" fill="#7C3AED"/>

    <g transform="translate(200, 50)">
      <rect x="0" y="0" width="120" height="80" rx="8" fill="#6D28D9"/>
      <text x="60" y="25" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">STEP 2</text>
      <text x="60" y="45" text-anchor="middle" fill="#F3F1FF" font-size="9" font-family="Arial">File N5 or N5B</text>
      <text x="60" y="60" text-anchor="middle" fill="#F3F1FF" font-size="9" font-family="Arial">at Court</text>
    </g>

    <polygon points="330,90 350,80 350,100" fill="#6D28D9"/>

    <g transform="translate(360, 50)">
      <rect x="0" y="0" width="120" height="80" rx="8" fill="#A78BFA"/>
      <text x="60" y="25" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">STEP 3</text>
      <text x="60" y="45" text-anchor="middle" fill="white" font-size="9" font-family="Arial">Court Hearing</text>
      <text x="60" y="60" text-anchor="middle" fill="white" font-size="9" font-family="Arial">or Decision</text>
    </g>

    <polygon points="490,90 510,80 510,100" fill="#A78BFA"/>

    <g transform="translate(520, 50)">
      <rect x="0" y="0" width="100" height="80" rx="8" fill="#7C3AED"/>
      <text x="50" y="25" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">STEP 4</text>
      <text x="50" y="45" text-anchor="middle" fill="#F3F1FF" font-size="9" font-family="Arial">N325 for</text>
      <text x="50" y="60" text-anchor="middle" fill="#F3F1FF" font-size="9" font-family="Arial">Enforcement</text>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="450" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>
