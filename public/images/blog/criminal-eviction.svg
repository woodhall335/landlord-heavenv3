<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">ILLEGAL EVICTION</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Understanding unlawful eviction and harassment</text>

  <!-- Warning/Stop icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>

    <!-- Stop sign -->
    <g transform="translate(50, 15)">
      <polygon points="50,5 85,20 85,60 50,75 15,60 15,20" fill="#EF4444" stroke="#EF4444" stroke-width="2"/>
      <text x="50" y="48" text-anchor="middle" fill="white" font-size="14" font-weight="bold">STOP</text>
    </g>

    <text x="100" y="110" text-anchor="middle" fill="#EF4444" font-size="11" font-weight="bold">CRIMINAL OFFENCE</text>
    <text x="100" y="128" text-anchor="middle" fill="#6D28D9" font-size="9">Protection from</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">Eviction Act 1977</text>
    <text x="100" y="165" text-anchor="middle" fill="#EF4444" font-size="9" font-weight="bold">Up to 2 years prison</text>
  </g>

  <!-- What counts as illegal -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#EF4444"/>
    <rect x="0" y="20" width="240" height="12" fill="#EF4444"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">ILLEGAL ACTIONS</text>

    <g transform="translate(15, 45)">
      <line x1="0" y1="7" x2="12" y2="7" stroke="#EF4444" stroke-width="3"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Changing locks without notice</text>
    </g>
    <g transform="translate(15, 68)">
      <line x1="0" y1="7" x2="12" y2="7" stroke="#EF4444" stroke-width="3"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Removing belongings</text>
    </g>
    <g transform="translate(15, 91)">
      <line x1="0" y1="7" x2="12" y2="7" stroke="#EF4444" stroke-width="3"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Cutting off utilities</text>
    </g>
    <g transform="translate(15, 114)">
      <line x1="0" y1="7" x2="12" y2="7" stroke="#EF4444" stroke-width="3"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Physical intimidation</text>
    </g>
    <g transform="translate(15, 137)">
      <line x1="0" y1="7" x2="12" y2="7" stroke="#EF4444" stroke-width="3"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Threatening behaviour</text>
    </g>
  </g>

  <!-- Legal route -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="200" height="12" fill="#22C55E"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">LEGAL ROUTE ONLY</text>

    <g transform="translate(15, 48)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Serve valid notice</text>
    </g>
    <g transform="translate(15, 71)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Apply to court</text>
    </g>
    <g transform="translate(15, 94)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Obtain possession order</text>
    </g>
    <g transform="translate(15, 117)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Request warrant</text>
    </g>
    <g transform="translate(15, 140)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Bailiff executes</text>
    </g>
  </g>

  <!-- Consequences -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">CONSEQUENCES OF ILLEGAL EVICTION</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">CRIMINAL</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Police prosecution</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Up to 2 years prison</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Unlimited fine</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Criminal record</text>
      <text x="100" y="94" text-anchor="middle" fill="#6D28D9" font-size="8">• Banning order possible</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">CIVIL</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Tenant can sue</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Damages awarded</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Injunction to return</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Rent repayment order</text>
      <text x="100" y="94" text-anchor="middle" fill="#6D28D9" font-size="8">• Legal costs</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#7C3AED" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">TENANT RIGHTS</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Call police (999)</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Council help (TRO)</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Emergency injunction</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Shelter advice</text>
      <text x="100" y="94" text-anchor="middle" fill="#6D28D9" font-size="8">• Citizens Advice</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
