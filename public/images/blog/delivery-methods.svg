<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">NOTICE DELIVERY METHODS</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Valid ways to serve legal notices to tenants</text>

  <!-- Hand delivery -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>

    <!-- Hand giving envelope -->
    <g transform="translate(45, 15)">
      <rect x="20" y="20" width="70" height="50" rx="4" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
      <path d="M20 25 L55 50 L90 25" stroke="#7C3AED" stroke-width="2" fill="none"/>
      <!-- Hand -->
      <ellipse cx="30" cy="85" rx="25" ry="15" fill="#6D28D9"/>
      <rect x="40" y="65" width="10" height="25" rx="2" fill="#6D28D9"/>
    </g>

    <text x="100" y="125" text-anchor="middle" fill="#22C55E" font-size="11" font-weight="bold">HAND DELIVERY</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">Personal service</text>
    <text x="100" y="158" text-anchor="middle" fill="#22C55E" font-size="9" font-weight="bold">BEST METHOD</text>
  </g>

  <!-- Post methods -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">POSTAL DELIVERY</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">First class post (+2 days)</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Recorded delivery</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Signed for delivery</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Special delivery</text>
    </g>
    <g transform="translate(15, 137)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Second class (slower)</text>
    </g>
  </g>

  <!-- Invalid methods -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#EF4444"/>
    <rect x="0" y="20" width="200" height="12" fill="#EF4444"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">NOT VALID ALONE</text>

    <g transform="translate(15, 48)">
      <line x1="0" y1="8" x2="12" y2="8" stroke="#EF4444" stroke-width="3"/>
      <text x="20" y="12" fill="#6D28D9" font-size="9">Text message</text>
    </g>
    <g transform="translate(15, 73)">
      <line x1="0" y1="8" x2="12" y2="8" stroke="#EF4444" stroke-width="3"/>
      <text x="20" y="12" fill="#6D28D9" font-size="9">WhatsApp</text>
    </g>
    <g transform="translate(15, 98)">
      <line x1="0" y1="8" x2="12" y2="8" stroke="#EF4444" stroke-width="3"/>
      <text x="20" y="12" fill="#6D28D9" font-size="9">Verbal notice only</text>
    </g>
    <g transform="translate(15, 123)">
      <line x1="0" y1="8" x2="12" y2="8" stroke="#F59E0B" stroke-width="3"/>
      <text x="20" y="12" fill="#6D28D9" font-size="9">Email (unless in AST)</text>
    </g>
    <g transform="translate(15, 148)">
      <line x1="0" y1="8" x2="12" y2="8" stroke="#EF4444" stroke-width="3"/>
      <text x="20" y="12" fill="#6D28D9" font-size="9">Wrong address</text>
    </g>
  </g>

  <!-- Proof requirements -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">PROOF OF SERVICE</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">KEEP RECORDS</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Photo of envelope</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Certificate of posting</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Tracking number</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Copy of notice</text>
      <text x="100" y="94" text-anchor="middle" fill="#6D28D9" font-size="8">• Witness statement</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">DEEMED SERVICE</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">First class post:</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">+2 working days</text>
      <text x="100" y="72" text-anchor="middle" fill="#6D28D9" font-size="8">Second class post:</text>
      <text x="100" y="85" text-anchor="middle" fill="#6D28D9" font-size="8">+4 working days</text>
      <text x="100" y="98" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Add to notice period</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">BEST PRACTICE</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Use multiple methods:</text>
      <text x="100" y="58" text-anchor="middle" fill="#6D28D9" font-size="8">1. Hand delivery + witness</text>
      <text x="100" y="74" text-anchor="middle" fill="#6D28D9" font-size="8">2. First class post</text>
      <text x="100" y="90" text-anchor="middle" fill="#22C55E" font-size="9" font-weight="bold">Both on same day</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
