<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">GROUND 6: DEMOLITION</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Landlord intends to demolish or reconstruct</text>

  <!-- Demolition illustration -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="200" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>

    <!-- House with cracks -->
    <path d="M100 35 L155 80 L155 145 L45 145 L45 80 Z" fill="#F3F1FF" stroke="#EF4444" stroke-width="2"/>
    <rect x="80" y="105" width="40" height="40" rx="3" fill="#EF4444" opacity="0.6"/>

    <!-- Cracks -->
    <path d="M60 60 L75 80 L65 100" stroke="#EF4444" stroke-width="2" fill="none"/>
    <path d="M140 75 L130 95 L135 115" stroke="#EF4444" stroke-width="2" fill="none"/>

    <!-- X mark -->
    <g transform="translate(75, 55)">
      <circle cx="25" cy="25" r="20" fill="#EF4444"/>
      <path d="M15 15 L35 35 M35 15 L15 35" stroke="white" stroke-width="4"/>
    </g>

    <text x="100" y="175" text-anchor="middle" fill="#EF4444" font-size="11" font-weight="bold">DEMOLITION</text>
    <text x="100" y="190" text-anchor="middle" fill="#6D28D9" font-size="9">Ground 6</text>
  </g>

  <!-- Requirements -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="220" height="200" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="220" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="220" height="12" fill="#7C3AED"/>
    <text x="110" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">REQUIREMENTS</text>

    <g transform="translate(15, 48)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Genuine intention to demolish</text>
    </g>
    <g transform="translate(15, 73)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Planning permission secured</text>
    </g>
    <g transform="translate(15, 98)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Prior notice given to tenant</text>
    </g>
    <g transform="translate(15, 123)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Cannot be done with tenant</text>
    </g>

    <rect x="15" y="150" width="190" height="40" rx="6" fill="#F3F1FF"/>
    <text x="110" y="168" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold">MANDATORY GROUND</text>
    <text x="110" y="183" text-anchor="middle" fill="#6D28D9" font-size="8">2 months notice required</text>
  </g>

  <!-- Evidence needed -->
  <g transform="translate(520, 80)">
    <rect x="0" y="0" width="220" height="200" rx="12" fill="white" stroke="#6D28D9" stroke-width="2"/>
    <rect x="0" y="0" width="220" height="32" rx="12" fill="#6D28D9"/>
    <rect x="0" y="20" width="220" height="12" fill="#6D28D9"/>
    <text x="110" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">EVIDENCE NEEDED</text>

    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Planning permission docs</text>
    </g>
    <g transform="translate(15, 70)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Building contractor quotes</text>
    </g>
    <g transform="translate(15, 92)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Architect's plans</text>
    </g>
    <g transform="translate(15, 114)">
      <circle cx="7" cy="7" r="5" fill="#6D28D9"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Demolition schedule</text>
    </g>
    <g transform="translate(15, 136)">
      <circle cx="7" cy="7" r="5" fill="#6D28D9"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Finance/funding proof</text>
    </g>
    <g transform="translate(15, 158)">
      <circle cx="7" cy="7" r="5" fill="#A78BFA"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Health & safety reports</text>
    </g>
    <g transform="translate(15, 180)">
      <circle cx="7" cy="7" r="5" fill="#A78BFA"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Structural survey</text>
    </g>
  </g>

  <!-- What happens next -->
  <g transform="translate(60, 300)">
    <rect x="0" y="0" width="330" height="145" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="330" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="330" height="12" fill="#7C3AED"/>
    <text x="165" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">PROCESS TIMELINE</text>

    <g transform="translate(20, 48)">
      <circle cx="12" cy="12" r="12" fill="#7C3AED"/>
      <text x="12" y="16" text-anchor="middle" fill="white" font-size="10" font-weight="bold">1</text>
      <text x="35" y="10" fill="#6D28D9" font-size="9" font-weight="bold">Serve Notice</text>
      <text x="35" y="24" fill="#A78BFA" font-size="8">Section 8 Ground 6</text>
    </g>
    <g transform="translate(20, 83)">
      <circle cx="12" cy="12" r="12" fill="#6D28D9"/>
      <text x="12" y="16" text-anchor="middle" fill="white" font-size="10" font-weight="bold">2</text>
      <text x="35" y="10" fill="#6D28D9" font-size="9" font-weight="bold">Wait 2 Months</text>
      <text x="35" y="24" fill="#A78BFA" font-size="8">Notice period expires</text>
    </g>
    <g transform="translate(20, 118)">
      <circle cx="12" cy="12" r="12" fill="#A78BFA"/>
      <text x="12" y="16" text-anchor="middle" fill="white" font-size="10" font-weight="bold">3</text>
      <text x="35" y="10" fill="#6D28D9" font-size="9" font-weight="bold">Apply to Court</text>
      <text x="35" y="24" fill="#A78BFA" font-size="8">Possession order</text>
    </g>
  </g>

  <!-- Important warnings -->
  <g transform="translate(410, 300)">
    <rect x="0" y="0" width="330" height="145" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="330" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="330" height="12" fill="#F59E0B"/>
    <text x="165" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">IMPORTANT NOTES</text>

    <g transform="translate(20, 48)">
      <polygon points="10,0 20,18 0,18" fill="#F59E0B"/>
      <text x="10" y="13" text-anchor="middle" fill="white" font-size="9" font-weight="bold">!</text>
      <text x="30" y="14" fill="#6D28D9" font-size="9">Must have genuine intention</text>
    </g>
    <g transform="translate(20, 75)">
      <polygon points="10,0 20,18 0,18" fill="#F59E0B"/>
      <text x="10" y="13" text-anchor="middle" fill="white" font-size="9" font-weight="bold">!</text>
      <text x="30" y="14" fill="#6D28D9" font-size="9">Court may require evidence</text>
    </g>
    <g transform="translate(20, 102)">
      <polygon points="10,0 20,18 0,18" fill="#F59E0B"/>
      <text x="10" y="13" text-anchor="middle" fill="white" font-size="9" font-weight="bold">!</text>
      <text x="30" y="14" fill="#6D28D9" font-size="9">Tenant cannot be relocated in situ</text>
    </g>
    <g transform="translate(20, 129)">
      <polygon points="10,0 20,18 0,18" fill="#EF4444"/>
      <text x="10" y="13" text-anchor="middle" fill="white" font-size="9" font-weight="bold">!</text>
      <text x="30" y="14" fill="#6D28D9" font-size="9">Misuse may result in damages</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
