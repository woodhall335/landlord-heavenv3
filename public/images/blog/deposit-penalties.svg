<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">DEPOSIT PROTECTION PENALTIES</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Consequences of failing to protect tenant deposits</text>

  <!-- Warning shield -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="180" height="180" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <path d="M90 25 L140 48 L140 95 C140 130 90 155 90 155 C90 155 40 130 40 95 L40 48 Z" fill="#EF4444" opacity="0.1" stroke="#EF4444" stroke-width="2"/>
    <path d="M90 40 L125 58 L125 90 C125 115 90 135 90 135 C90 135 55 115 55 90 L55 58 Z" fill="#EF4444"/>
    <text x="90" y="100" text-anchor="middle" fill="white" font-size="32" font-weight="bold">!</text>
    <text x="90" y="172" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">NON-COMPLIANCE</text>
  </g>

  <!-- Financial penalties -->
  <g transform="translate(260, 80)">
    <rect x="0" y="0" width="240" height="180" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="36" rx="12" fill="#EF4444"/>
    <rect x="0" y="24" width="240" height="12" fill="#EF4444"/>
    <text x="120" y="25" text-anchor="middle" fill="white" font-size="11" font-weight="bold">FINANCIAL PENALTIES</text>

    <g transform="translate(15, 50)">
      <circle cx="18" cy="18" r="16" fill="#7C3AED"/>
      <text x="18" y="23" text-anchor="middle" fill="white" font-size="14" font-weight="bold">£</text>
      <text x="45" y="15" fill="#6D28D9" font-size="10" font-weight="bold">1x to 3x deposit</text>
      <text x="45" y="28" fill="#6D28D9" font-size="8">Court awards to tenant</text>
    </g>

    <rect x="15" y="90" width="210" height="50" rx="6" fill="#F3F1FF"/>
    <text x="120" y="107" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold">EXAMPLE</text>
    <text x="120" y="122" text-anchor="middle" fill="#6D28D9" font-size="8">£1,200 deposit unprotected</text>
    <text x="120" y="135" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">Penalty: £1,200 - £3,600</text>

    <g transform="translate(15, 150)">
      <polygon points="10,0 20,16 0,16" fill="#F59E0B"/>
      <text x="10" y="12" text-anchor="middle" fill="white" font-size="9" font-weight="bold">!</text>
      <text x="28" y="12" fill="#6D28D9" font-size="9">Plus legal costs</text>
    </g>
  </g>

  <!-- Section 21 blocked -->
  <g transform="translate(520, 80)">
    <rect x="0" y="0" width="210" height="180" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="210" height="36" rx="12" fill="#6D28D9"/>
    <rect x="0" y="24" width="210" height="12" fill="#6D28D9"/>
    <text x="105" y="25" text-anchor="middle" fill="white" font-size="10" font-weight="bold">SECTION 21 BLOCKED</text>

    <g transform="translate(60, 50)">
      <rect x="0" y="0" width="90" height="55" rx="6" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
      <text x="45" y="22" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">SECTION</text>
      <text x="45" y="42" text-anchor="middle" fill="#7C3AED" font-size="16" font-weight="bold">21</text>
      <line x1="0" y1="0" x2="90" y2="55" stroke="#EF4444" stroke-width="4"/>
      <line x1="90" y1="0" x2="0" y2="55" stroke="#EF4444" stroke-width="4"/>
    </g>

    <text x="105" y="125" text-anchor="middle" fill="#6D28D9" font-size="9">Cannot serve valid</text>
    <text x="105" y="140" text-anchor="middle" fill="#6D28D9" font-size="9">Section 21 notice until:</text>

    <g transform="translate(25, 152)">
      <circle cx="5" cy="5" r="4" fill="#22C55E"/>
      <text x="14" y="9" fill="#6D28D9" font-size="8">Deposit protected</text>
    </g>
    <g transform="translate(25, 168)">
      <circle cx="5" cy="5" r="4" fill="#22C55E"/>
      <text x="14" y="9" fill="#6D28D9" font-size="8">Prescribed info given</text>
    </g>
  </g>

  <!-- Bottom section -->
  <g transform="translate(60, 280)">
    <rect x="0" y="0" width="330" height="165" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="330" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="330" height="12" fill="#7C3AED"/>
    <text x="165" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">LEGAL REQUIREMENTS</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Protect within 30 days of receipt</text>
    </g>
    <g transform="translate(15, 70)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Provide prescribed information</text>
    </g>
    <g transform="translate(15, 95)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Use government-approved scheme</text>
    </g>

    <rect x="15" y="120" width="300" height="30" rx="5" fill="#F3F1FF"/>
    <text x="165" y="138" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold">Schemes: DPS • MyDeposits • TDS</text>
  </g>

  <!-- Tenant rights -->
  <g transform="translate(410, 280)">
    <rect x="0" y="0" width="320" height="165" rx="12" fill="white" stroke="#A78BFA" stroke-width="2"/>
    <rect x="0" y="0" width="320" height="32" rx="12" fill="#A78BFA"/>
    <rect x="0" y="20" width="320" height="12" fill="#A78BFA"/>
    <text x="160" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">TENANT CAN CLAIM</text>

    <g transform="translate(15, 45)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Compensation 1-3x deposit amount</text>
    </g>
    <g transform="translate(15, 70)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Return of full deposit</text>
    </g>
    <g transform="translate(15, 95)">
      <circle cx="7" cy="7" r="5" fill="#6D28D9"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Claim at any point during tenancy</text>
    </g>
    <g transform="translate(15, 120)">
      <circle cx="7" cy="7" r="5" fill="#6D28D9"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Small claims court for under £10,000</text>
    </g>
    <rect x="15" y="140" width="290" height="18" rx="4" fill="#F3F1FF"/>
    <text x="160" y="153" text-anchor="middle" fill="#A78BFA" font-size="8" font-weight="bold">6-year limitation period to claim</text>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>