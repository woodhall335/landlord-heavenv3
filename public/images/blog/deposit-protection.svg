<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#6D28D9"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Central shield with pound symbol -->
  <g transform="translate(280, 50)">
    <path d="M120 0 L240 35 L240 180 C240 260 120 320 120 320 C120 320 0 260 0 180 L0 35 Z"
          fill="url(#shieldGrad)" stroke="#6D28D9" stroke-width="4"/>
    <path d="M120 20 L220 50 L220 175 C220 240 120 290 120 290 C120 290 20 240 20 175 L20 50 Z"
          fill="white" opacity="0.15"/>

    <!-- Pound symbol in shield -->
    <text x="120" y="170" text-anchor="middle" fill="white" font-size="100" font-weight="bold" font-family="Arial">£</text>

    <!-- Lock overlay -->
    <g transform="translate(80, 220)">
      <rect x="10" y="25" width="60" height="45" rx="5" fill="white"/>
      <path d="M25 25 L25 15 C25 5 40 -5 55 15 L55 25" fill="none" stroke="white" stroke-width="6"/>
      <circle cx="40" cy="45" r="8" fill="#7C3AED"/>
      <rect x="37" y="45" width="6" height="12" fill="#7C3AED"/>
    </g>
  </g>

  <!-- Three deposit scheme badges -->
  <g transform="translate(80, 180)">
    <rect x="0" y="0" width="120" height="150" rx="10" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <circle cx="60" cy="50" r="35" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
    <text x="60" y="45" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">DPS</text>
    <text x="60" y="60" text-anchor="middle" fill="#A78BFA" font-size="8" font-family="Arial">Deposit</text>
    <rect x="15" y="100" width="90" height="6" rx="3" fill="#A78BFA"/>
    <rect x="25" y="115" width="70" height="6" rx="3" fill="#A78BFA" opacity="0.6"/>
    <rect x="20" y="130" width="80" height="6" rx="3" fill="#A78BFA" opacity="0.4"/>
  </g>

  <g transform="translate(600, 180)">
    <rect x="0" y="0" width="120" height="150" rx="10" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <circle cx="60" cy="50" r="35" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
    <text x="60" y="45" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">TDS</text>
    <text x="60" y="60" text-anchor="middle" fill="#A78BFA" font-size="8" font-family="Arial">Scheme</text>
    <rect x="15" y="100" width="90" height="6" rx="3" fill="#A78BFA"/>
    <rect x="25" y="115" width="70" height="6" rx="3" fill="#A78BFA" opacity="0.6"/>
    <rect x="20" y="130" width="80" height="6" rx="3" fill="#A78BFA" opacity="0.4"/>
  </g>

  <!-- Timeline at bottom showing 30-day rule -->
  <g transform="translate(100, 400)">
    <rect x="0" y="0" width="600" height="70" rx="35" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <circle cx="80" cy="35" r="25" fill="#7C3AED"/>
    <text x="80" y="30" text-anchor="middle" fill="white" font-size="10" font-weight="bold" font-family="Arial">DAY</text>
    <text x="80" y="45" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial">1</text>

    <line x1="110" y1="35" x2="490" y2="35" stroke="#A78BFA" stroke-width="3" stroke-dasharray="8"/>

    <circle cx="520" cy="35" r="25" fill="#6D28D9"/>
    <text x="520" y="30" text-anchor="middle" fill="white" font-size="10" font-weight="bold" font-family="Arial">DAY</text>
    <text x="520" y="45" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial">30</text>

    <text x="300" y="32" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">Protect within 30 days</text>
    <text x="300" y="48" text-anchor="middle" fill="#A78BFA" font-size="10" font-family="Arial">or face penalties up to 3x deposit</text>
  </g>

  <!-- Coins protected -->
  <g transform="translate(550, 80)">
    <ellipse cx="40" cy="65" rx="35" ry="10" fill="#6D28D9"/>
    <rect x="5" y="35" width="70" height="30" fill="#7C3AED"/>
    <ellipse cx="40" cy="35" rx="35" ry="10" fill="#A78BFA"/>
    <text x="40" y="55" text-anchor="middle" fill="white" font-size="20" font-weight="bold" font-family="Arial">£</text>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="80" r="30" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="420" r="40" fill="#A78BFA" opacity="0.12"/>
</svg>