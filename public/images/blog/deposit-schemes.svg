<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <g transform="translate(80, 30)">
    <text x="320" y="28" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">DEPOSIT PROTECTION SCHEMES</text>
    <text x="320" y="48" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Government-approved tenancy deposit protection in England</text>
  </g>

  <!-- Protection symbol -->
  <g transform="translate(80, 75)">
    <rect x="0" y="0" width="150" height="165" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Shield with pound -->
    <path d="M75 25 L115 45 L115 95 L75 125 L35 95 L35 45 Z" fill="#7C3AED"/>
    <path d="M75 38 L102 52 L102 88 L75 110 L48 88 L48 52 Z" fill="white"/>
    <text x="75" y="82" text-anchor="middle" fill="#7C3AED" font-size="28" font-weight="bold" font-family="Arial">£</text>

    <text x="75" y="145" text-anchor="middle" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">PROTECTED</text>
    <text x="75" y="158" text-anchor="middle" fill="#A78BFA" font-size="9" font-family="Arial">By Law</text>
  </g>

  <!-- Three schemes -->
  <g transform="translate(250, 75)">
    <rect x="0" y="0" width="470" height="165" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="470" height="38" rx="12" fill="#7C3AED"/>
    <rect x="0" y="26" width="470" height="12" fill="#7C3AED"/>
    <text x="235" y="26" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">APPROVED SCHEMES IN ENGLAND</text>

    <!-- DPS -->
    <g transform="translate(20, 55)">
      <rect x="0" y="0" width="135" height="95" rx="8" fill="#F3F1FF" stroke="#7C3AED" stroke-width="1"/>
      <circle cx="67" cy="35" r="22" fill="#7C3AED"/>
      <text x="67" y="42" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial">DPS</text>
      <text x="67" y="72" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Deposit</text>
      <text x="67" y="84" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Protection</text>
    </g>

    <!-- MyDeposits -->
    <g transform="translate(170, 55)">
      <rect x="0" y="0" width="135" height="95" rx="8" fill="#F3F1FF" stroke="#6D28D9" stroke-width="1"/>
      <circle cx="67" cy="35" r="22" fill="#6D28D9"/>
      <text x="67" y="42" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial">My</text>
      <text x="67" y="72" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">MyDeposits</text>
      <text x="67" y="84" text-anchor="middle" fill="#A78BFA" font-size="9" font-family="Arial">England</text>
    </g>

    <!-- TDS -->
    <g transform="translate(320, 55)">
      <rect x="0" y="0" width="135" height="95" rx="8" fill="#F3F1FF" stroke="#A78BFA" stroke-width="1"/>
      <circle cx="67" cy="35" r="22" fill="#A78BFA"/>
      <text x="67" y="42" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial">TDS</text>
      <text x="67" y="72" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Tenancy</text>
      <text x="67" y="84" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Deposit Scheme</text>
    </g>
  </g>

  <!-- Scheme types -->
  <g transform="translate(80, 260)">
    <rect x="0" y="0" width="310" height="190" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="155" y="25" text-anchor="middle" fill="#7C3AED" font-size="12" font-weight="bold" font-family="Arial">SCHEME TYPES</text>

    <!-- Custodial -->
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="135" height="130" rx="8" fill="#7C3AED"/>
      <text x="67" y="25" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">CUSTODIAL</text>

      <rect x="10" y="35" width="115" height="85" rx="5" fill="white"/>
      <text x="67" y="55" text-anchor="middle" fill="#6D28D9" font-size="9" font-family="Arial">Scheme holds</text>
      <text x="67" y="68" text-anchor="middle" fill="#6D28D9" font-size="9" font-family="Arial">the deposit</text>
      <rect x="20" y="78" width="95" height="18" rx="4" fill="#F3F1FF"/>
      <text x="67" y="91" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold" font-family="Arial">FREE</text>
      <text x="67" y="108" text-anchor="middle" fill="#A78BFA" font-size="8" font-family="Arial">No fees to protect</text>
    </g>

    <!-- Insured -->
    <g transform="translate(160, 45)">
      <rect x="0" y="0" width="135" height="130" rx="8" fill="#6D28D9"/>
      <text x="67" y="25" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">INSURED</text>

      <rect x="10" y="35" width="115" height="85" rx="5" fill="white"/>
      <text x="67" y="55" text-anchor="middle" fill="#6D28D9" font-size="9" font-family="Arial">Landlord holds</text>
      <text x="67" y="68" text-anchor="middle" fill="#6D28D9" font-size="9" font-family="Arial">the deposit</text>
      <rect x="20" y="78" width="95" height="18" rx="4" fill="#F3F1FF"/>
      <text x="67" y="91" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">ANNUAL FEE</text>
      <text x="67" y="108" text-anchor="middle" fill="#A78BFA" font-size="8" font-family="Arial">Typically £20-30</text>
    </g>
  </g>

  <!-- Legal requirements -->
  <g transform="translate(410, 260)">
    <rect x="0" y="0" width="310" height="190" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="310" height="35" rx="12" fill="#6D28D9"/>
    <rect x="0" y="23" width="310" height="12" fill="#6D28D9"/>
    <text x="155" y="24" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">LEGAL REQUIREMENTS</text>

    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#7C3AED"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="13" fill="#6D28D9" font-size="10" font-family="Arial">Protect within 30 days of receipt</text>
    </g>

    <g transform="translate(20, 78)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#7C3AED"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="13" fill="#6D28D9" font-size="10" font-family="Arial">Give prescribed information</text>
    </g>

    <g transform="translate(20, 106)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#7C3AED"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="13" fill="#6D28D9" font-size="10" font-family="Arial">Provide scheme certificate</text>
    </g>

    <g transform="translate(20, 134)">
      <rect x="0" y="0" width="270" height="40" rx="8" fill="#F3F1FF"/>
      <text x="135" y="17" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold" font-family="Arial">PENALTY FOR NON-COMPLIANCE</text>
      <text x="135" y="32" text-anchor="middle" fill="#6D28D9" font-size="10" font-family="Arial">Up to 3x deposit compensation</text>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="450" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>
