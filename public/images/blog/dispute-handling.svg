<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">DISPUTE HANDLING</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Managing conflicts with tenants effectively</text>

  <!-- Scales of justice icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Balance scales -->
    <g transform="translate(45, 15)">
      <line x1="55" y1="10" x2="55" y2="40" stroke="#7C3AED" stroke-width="4"/>
      <line x1="20" y1="40" x2="90" y2="40" stroke="#7C3AED" stroke-width="3"/>
      <line x1="20" y1="40" x2="10" y2="70" stroke="#7C3AED" stroke-width="2"/>
      <line x1="90" y1="40" x2="100" y2="70" stroke="#7C3AED" stroke-width="2"/>
      <path d="M0 70 Q10 85 20 70" stroke="#6D28D9" stroke-width="2" fill="#F3F1FF"/>
      <path d="M90 70 Q100 85 110 70" stroke="#6D28D9" stroke-width="2" fill="#F3F1FF"/>
      <circle cx="55" cy="8" r="8" fill="#7C3AED"/>
    </g>

    <text x="100" y="120" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">FAIR RESOLUTION</text>
    <text x="100" y="138" text-anchor="middle" fill="#6D28D9" font-size="9">Balance both sides</text>
    <text x="100" y="153" text-anchor="middle" fill="#6D28D9" font-size="9">Document everything</text>
  </g>

  <!-- Common disputes -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="240" height="12" fill="#F59E0B"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">COMMON DISPUTES</text>

    <g transform="translate(15, 45)">
      <polygon points="8,0 16,14 0,14" fill="#F59E0B"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Deposit deductions</text>
    </g>
    <g transform="translate(15, 68)">
      <polygon points="8,0 16,14 0,14" fill="#F59E0B"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Repair responsibilities</text>
    </g>
    <g transform="translate(15, 91)">
      <polygon points="8,0 16,14 0,14" fill="#7C3AED"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Rent payment issues</text>
    </g>
    <g transform="translate(15, 114)">
      <polygon points="8,0 16,14 0,14" fill="#7C3AED"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Notice validity</text>
    </g>
    <g transform="translate(15, 137)">
      <polygon points="8,0 16,14 0,14" fill="#6D28D9"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Property condition at end</text>
    </g>
  </g>

  <!-- Resolution steps -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="200" height="12" fill="#22C55E"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">RESOLUTION STEPS</text>

    <g transform="translate(15, 48)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#22C55E"/>
      <text x="9" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">1</text>
      <text x="28" y="13" fill="#6D28D9" font-size="9">Direct communication</text>
    </g>
    <g transform="translate(15, 75)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#7C3AED"/>
      <text x="9" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">2</text>
      <text x="28" y="13" fill="#6D28D9" font-size="9">Written correspondence</text>
    </g>
    <g transform="translate(15, 102)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#6D28D9"/>
      <text x="9" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">3</text>
      <text x="28" y="13" fill="#6D28D9" font-size="9">Mediation service</text>
    </g>
    <g transform="translate(15, 129)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#A78BFA"/>
      <text x="9" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">4</text>
      <text x="28" y="13" fill="#6D28D9" font-size="9">Deposit scheme ADR</text>
    </g>
    <g transform="translate(15, 156)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#EF4444"/>
      <text x="9" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">5</text>
      <text x="28" y="13" fill="#6D28D9" font-size="9">Court (last resort)</text>
    </g>
  </g>

  <!-- Resolution options -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">RESOLUTION OPTIONS</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">MEDIATION</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Independent mediator</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Non-binding process</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Preserves relationship</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Low cost</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Often free via schemes</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#7C3AED" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">DEPOSIT ADR</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Via protection scheme</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Free for both parties</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Binding decision</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Evidence based</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">DPS, TDS, MyDeposits</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">COUNTY COURT</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Formal legal process</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Fees: £35-455+</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Can take months</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Legally binding</text>
      <text x="100" y="94" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">Last resort option</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
