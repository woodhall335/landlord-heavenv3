<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">LANDLORD DOCUMENTATION</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Essential records and paperwork</text>

  <!-- Folder icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Folder with documents -->
    <g transform="translate(40, 15)">
      <rect x="0" y="25" width="120" height="80" rx="6" fill="#6D28D9"/>
      <path d="M0 25 L0 15 Q0 8 8 8 L45 8 L55 18 L112 18 Q120 18 120 25 L120 25 L0 25" fill="#7C3AED"/>
      <!-- Document inside -->
      <rect x="15" y="35" width="70" height="55" rx="3" fill="white"/>
      <rect x="22" y="45" width="40" height="4" rx="2" fill="#7C3AED"/>
      <rect x="22" y="55" width="55" height="3" rx="1" fill="#A78BFA"/>
      <rect x="22" y="63" width="45" height="3" rx="1" fill="#A78BFA"/>
      <rect x="22" y="71" width="50" height="3" rx="1" fill="#A78BFA"/>
    </g>

    <text x="100" y="130" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">KEEP RECORDS</text>
    <text x="100" y="148" text-anchor="middle" fill="#6D28D9" font-size="9">Organised documentation</text>
    <text x="100" y="162" text-anchor="middle" fill="#6D28D9" font-size="9">protects your interests</text>
  </g>

  <!-- Essential documents -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#EF4444"/>
    <rect x="0" y="20" width="240" height="12" fill="#EF4444"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">LEGALLY REQUIRED</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="4" y="11" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Tenancy agreement (AST)</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="4" y="11" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Gas Safety certificate</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="4" y="11" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">EICR (every 5 years)</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="4" y="11" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">EPC certificate</text>
    </g>
    <g transform="translate(15, 137)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="4" y="11" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Deposit protection proof</text>
    </g>
  </g>

  <!-- Recommended documents -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="200" height="12" fill="#22C55E"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">RECOMMENDED</text>

    <g transform="translate(15, 48)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Inventory &amp; photos</text>
    </g>
    <g transform="translate(15, 71)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Referencing reports</text>
    </g>
    <g transform="translate(15, 94)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Right to Rent check</text>
    </g>
    <g transform="translate(15, 117)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Correspondence log</text>
    </g>
    <g transform="translate(15, 140)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Maintenance records</text>
    </g>
  </g>

  <!-- Storage and retention -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">DOCUMENT MANAGEMENT</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">STORAGE OPTIONS</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Cloud backup (Dropbox)</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Physical folder system</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Property software</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Scan all originals</text>
      <text x="100" y="94" text-anchor="middle" fill="#6D28D9" font-size="8">• Multiple backups</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#6D28D9" font-size="10" font-weight="bold">RETENTION PERIODS</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• AST: 6+ years after end</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Tax records: 6 years</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Gas certs: Keep all</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Inventories: 6+ years</text>
      <text x="100" y="94" text-anchor="middle" fill="#6D28D9" font-size="8">• Correspondence: 6 years</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">ORGANISATION TIP</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Create folder per property:</text>
      <text x="100" y="58" text-anchor="middle" fill="#6D28D9" font-size="8">• Tenancy docs</text>
      <text x="100" y="71" text-anchor="middle" fill="#6D28D9" font-size="8">• Certificates</text>
      <text x="100" y="84" text-anchor="middle" fill="#6D28D9" font-size="8">• Maintenance</text>
      <text x="100" y="97" text-anchor="middle" fill="#6D28D9" font-size="8">• Finance/Tax</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
