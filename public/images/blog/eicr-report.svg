<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EFF6FF"/>
      <stop offset="100%" style="stop-color:#DBEAFE"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#1E40AF" font-size="22" font-weight="bold" font-family="Arial">EICR REPORT EXPLAINED</text>
  <text x="400" y="55" text-anchor="middle" fill="#3B82F6" font-size="11" font-family="Arial">Understanding your Electrical Installation Condition Report</text>

  <!-- EICR icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#3B82F6" stroke-width="2"/>
    <g transform="translate(25, 8)">
      <!-- Report with lightning bolt -->
      <rect x="20" y="10" width="70" height="80" rx="4" fill="#DBEAFE" stroke="#1E40AF" stroke-width="2"/>
      <text x="55" y="35" text-anchor="middle" fill="#1E40AF" font-size="10" font-weight="bold">EICR</text>
      <line x1="32" y1="48" x2="78" y2="48" stroke="#3B82F6" stroke-width="1"/>
      <line x1="32" y1="58" x2="78" y2="58" stroke="#3B82F6" stroke-width="1"/>
      <line x1="32" y1="68" x2="60" y2="68" stroke="#3B82F6" stroke-width="1"/>
      <!-- Lightning bolt -->
      <path d="M100 25 L95 45 L105 45 L95 70 L115 40 L105 40 L115 25 Z" fill="#F59E0B" stroke="#92400E" stroke-width="1"/>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#1E40AF" font-size="11" font-weight="bold">EICR</text>
    <text x="100" y="143" text-anchor="middle" fill="#3B82F6" font-size="9">Electrical</text>
    <text x="100" y="158" text-anchor="middle" fill="#3B82F6" font-size="9">safety report</text>
  </g>

  <!-- Classification codes -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#1E40AF" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#1E40AF"/>
    <rect x="0" y="20" width="240" height="12" fill="#1E40AF"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">CLASSIFICATION CODES</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="6" y="11" fill="white" font-size="8" font-weight="bold">C1</text>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Danger present - urgent</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <text x="6" y="11" fill="white" font-size="8" font-weight="bold">C2</text>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Potentially dangerous</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#3B82F6"/>
      <text x="6" y="11" fill="white" font-size="8" font-weight="bold">C3</text>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Improvement recommended</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <text x="5" y="11" fill="white" font-size="8" font-weight="bold">FI</text>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Further investigation</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#3B82F6" font-size="9" font-weight="bold">C1/C2 = Unsatisfactory</text>
    </g>
  </g>

  <!-- Requirements -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="200" height="12" fill="#22C55E"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">LEGAL REQUIREMENTS</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Every 5 years</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Or change of tenancy</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#065F46"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Qualified electrician</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#065F46"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Copy to tenant</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#22C55E" font-size="9" font-weight="bold">28 days for remedial</text>
    </g>
  </g>

  <!-- Details section -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#1E40AF" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#1E40AF"/>
    <rect x="0" y="20" width="680" height="12" fill="#1E40AF"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">EICR REPORT ESSENTIALS</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#3B82F6" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#3B82F6" font-size="10" font-weight="bold">WHAT'S TESTED</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Consumer unit condition</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Wiring and circuits</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Earthing and bonding</text>
      <text x="100" y="94" text-anchor="middle" fill="#3B82F6" font-size="8" font-weight="bold">Sockets and switches</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">IF UNSATISFACTORY</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Must fix C1/C2 defects</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">28 days to remediate</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Written confirmation</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Notify local authority</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">RECORD KEEPING</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Keep for duration</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Provide to tenant</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Show to new tenants</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">LA on request</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#1E40AF" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#3B82F6" opacity="0.12"/>
</svg>
