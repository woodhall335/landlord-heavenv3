<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Main fuse box/consumer unit -->
  <g transform="translate(100, 80)">
    <rect x="0" y="0" width="240" height="300" rx="15" fill="white" stroke="#7C3AED" stroke-width="4"/>

    <!-- Header -->
    <rect x="0" y="0" width="240" height="50" rx="15" fill="#7C3AED"/>
    <rect x="0" y="35" width="240" height="15" fill="#7C3AED"/>
    <text x="120" y="35" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial">CONSUMER UNIT</text>

    <!-- Switches row 1 -->
    <g transform="translate(20, 70)">
      <rect x="0" y="0" width="45" height="60" rx="5" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
      <rect x="10" y="10" width="25" height="15" rx="3" fill="#7C3AED"/>
      <text x="22" y="50" text-anchor="middle" fill="#6D28D9" font-size="8" font-family="Arial">MAIN</text>
    </g>
    <g transform="translate(75, 70)">
      <rect x="0" y="0" width="35" height="60" rx="5" fill="#F3F1FF" stroke="#A78BFA" stroke-width="1"/>
      <rect x="8" y="10" width="20" height="12" rx="3" fill="#A78BFA"/>
    </g>
    <g transform="translate(115, 70)">
      <rect x="0" y="0" width="35" height="60" rx="5" fill="#F3F1FF" stroke="#A78BFA" stroke-width="1"/>
      <rect x="8" y="10" width="20" height="12" rx="3" fill="#A78BFA"/>
    </g>
    <g transform="translate(155, 70)">
      <rect x="0" y="0" width="35" height="60" rx="5" fill="#F3F1FF" stroke="#A78BFA" stroke-width="1"/>
      <rect x="8" y="10" width="20" height="12" rx="3" fill="#A78BFA"/>
    </g>
    <g transform="translate(195, 70)">
      <rect x="0" y="0" width="35" height="60" rx="5" fill="#F3F1FF" stroke="#A78BFA" stroke-width="1"/>
      <rect x="8" y="10" width="20" height="12" rx="3" fill="#A78BFA"/>
    </g>

    <!-- Switches row 2 -->
    <g transform="translate(20, 145)">
      <rect x="0" y="0" width="35" height="60" rx="5" fill="#F3F1FF" stroke="#A78BFA" stroke-width="1"/>
      <rect x="8" y="10" width="20" height="12" rx="3" fill="#A78BFA"/>
    </g>
    <g transform="translate(60, 145)">
      <rect x="0" y="0" width="35" height="60" rx="5" fill="#F3F1FF" stroke="#A78BFA" stroke-width="1"/>
      <rect x="8" y="10" width="20" height="12" rx="3" fill="#A78BFA"/>
    </g>
    <g transform="translate(100, 145)">
      <rect x="0" y="0" width="35" height="60" rx="5" fill="#F3F1FF" stroke="#A78BFA" stroke-width="1"/>
      <rect x="8" y="10" width="20" height="12" rx="3" fill="#A78BFA"/>
    </g>
    <g transform="translate(140, 145)">
      <rect x="0" y="0" width="35" height="60" rx="5" fill="#F3F1FF" stroke="#A78BFA" stroke-width="1"/>
      <rect x="8" y="10" width="20" height="12" rx="3" fill="#A78BFA"/>
    </g>
    <g transform="translate(180, 145)">
      <rect x="0" y="0" width="35" height="60" rx="5" fill="#F3F1FF" stroke="#A78BFA" stroke-width="1"/>
      <rect x="8" y="10" width="20" height="12" rx="3" fill="#A78BFA"/>
    </g>

    <!-- Label -->
    <rect x="20" y="225" width="200" height="55" rx="8" fill="#F3F1FF"/>
    <text x="120" y="250" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">RCD Protected</text>
    <text x="120" y="268" text-anchor="middle" fill="#A78BFA" font-size="9" font-family="Arial">BS 7671 Compliant</text>
  </g>

  <!-- EICR Certificate -->
  <g transform="translate(380, 60)">
    <rect x="0" y="0" width="260" height="320" rx="12" fill="white" stroke="#7C3AED" stroke-width="3"/>

    <!-- Header -->
    <rect x="0" y="0" width="260" height="60" rx="12" fill="#7C3AED"/>
    <rect x="0" y="48" width="260" height="12" fill="#7C3AED"/>
    <text x="130" y="30" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial">EICR</text>
    <text x="130" y="50" text-anchor="middle" fill="#F3F1FF" font-size="10" font-family="Arial">Electrical Installation Report</text>

    <!-- Details -->
    <text x="20" y="90" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Property Address:</text>
    <rect x="20" y="95" width="220" height="20" rx="4" fill="#F3F1FF"/>

    <text x="20" y="135" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Inspector:</text>
    <rect x="20" y="140" width="100" height="20" rx="4" fill="#F3F1FF"/>

    <text x="130" y="135" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Date:</text>
    <rect x="130" y="140" width="110" height="20" rx="4" fill="#F3F1FF"/>

    <!-- Result -->
    <g transform="translate(20, 175)">
      <rect x="0" y="0" width="220" height="60" rx="8" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
      <text x="110" y="20" text-anchor="middle" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">RESULT</text>
      <circle cx="50" cy="42" r="15" fill="#7C3AED"/>
      <path d="M43 42 L48 47 L57 37" stroke="white" stroke-width="3" fill="none"/>
      <text x="130" y="46" text-anchor="middle" fill="#7C3AED" font-size="14" font-weight="bold" font-family="Arial">SATISFACTORY</text>
    </g>

    <!-- Expiry -->
    <g transform="translate(20, 250)">
      <rect x="0" y="0" width="220" height="50" rx="8" fill="#F3F1FF"/>
      <text x="110" y="20" text-anchor="middle" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">NEXT INSPECTION DUE</text>
      <text x="110" y="40" text-anchor="middle" fill="#7C3AED" font-size="14" font-weight="bold" font-family="Arial">5 YEARS</text>
    </g>
  </g>

  <!-- Lightning bolt icon -->
  <g transform="translate(660, 120)">
    <circle cx="50" cy="50" r="45" fill="white" stroke="#7C3AED" stroke-width="3"/>
    <path d="M50 15 L35 50 L50 50 L40 85 L70 40 L50 40 Z" fill="#7C3AED"/>
  </g>

  <!-- Bottom info bar -->
  <g transform="translate(100, 410)">
    <rect x="0" y="0" width="600" height="70" rx="15" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="300" y="25" text-anchor="middle" fill="#7C3AED" font-size="12" font-weight="bold" font-family="Arial">LANDLORD REQUIREMENT FROM JULY 2020</text>
    <text x="300" y="45" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">All private rented properties must have valid EICR</text>
    <text x="300" y="62" text-anchor="middle" fill="#A78BFA" font-size="10" font-family="Arial">Remedial work: 28 days to complete • Penalty: up to £30,000</text>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="450" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>
