<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">END OF TENANCY</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Complete guide to ending a tenancy properly</text>

  <!-- Key handover illustration -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Key icon -->
    <g transform="translate(60, 30)">
      <circle cx="40" cy="25" r="22" fill="#F3F1FF" stroke="#7C3AED" stroke-width="3"/>
      <circle cx="40" cy="25" r="8" fill="white"/>
      <rect x="55" y="20" width="35" height="10" rx="3" fill="#7C3AED"/>
      <rect x="75" y="15" width="8" height="8" fill="#7C3AED"/>
      <rect x="85" y="15" width="5" height="8" fill="#7C3AED"/>
    </g>

    <text x="100" y="100" text-anchor="middle" fill="#7C3AED" font-size="12" font-weight="bold">KEY RETURN</text>
    <text x="100" y="118" text-anchor="middle" fill="#6D28D9" font-size="9">Return all keys on</text>
    <text x="100" y="132" text-anchor="middle" fill="#6D28D9" font-size="9">agreed move-out date</text>
    <text x="100" y="160" text-anchor="middle" fill="#22C55E" font-size="9" font-weight="bold">Get signed receipt</text>
  </g>

  <!-- End of tenancy checklist -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">TENANT CHECKLIST</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Give proper notice</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Professional clean</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Final meter readings</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Redirect mail</text>
    </g>
    <g transform="translate(15, 137)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Cancel utilities</text>
    </g>
  </g>

  <!-- Landlord checklist -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#6D28D9" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#6D28D9"/>
    <rect x="0" y="20" width="200" height="12" fill="#6D28D9"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">LANDLORD DUTIES</text>

    <g transform="translate(15, 45)">
      <circle cx="7" cy="7" r="5" fill="#6D28D9"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Check-out inspection</text>
    </g>
    <g transform="translate(15, 68)">
      <circle cx="7" cy="7" r="5" fill="#6D28D9"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Compare to inventory</text>
    </g>
    <g transform="translate(15, 91)">
      <circle cx="7" cy="7" r="5" fill="#6D28D9"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Document condition</text>
    </g>
    <g transform="translate(15, 114)">
      <circle cx="7" cy="7" r="5" fill="#A78BFA"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Return deposit (10 days)</text>
    </g>
    <g transform="translate(15, 137)">
      <circle cx="7" cy="7" r="5" fill="#A78BFA"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Provide references</text>
    </g>
  </g>

  <!-- Deposit return timeline -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">DEPOSIT RETURN TIMELINE</text>

    <!-- Timeline -->
    <g transform="translate(40, 55)">
      <line x1="0" y1="30" x2="600" y2="30" stroke="#A78BFA" stroke-width="3"/>

      <g transform="translate(0, 0)">
        <circle cx="0" cy="30" r="15" fill="#7C3AED"/>
        <text x="0" y="35" text-anchor="middle" fill="white" font-size="10" font-weight="bold">1</text>
        <text x="0" y="65" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">END DATE</text>
        <text x="0" y="78" text-anchor="middle" fill="#6D28D9" font-size="7">Tenancy ends</text>
      </g>

      <g transform="translate(200, 0)">
        <circle cx="0" cy="30" r="15" fill="#6D28D9"/>
        <text x="0" y="35" text-anchor="middle" fill="white" font-size="10" font-weight="bold">2</text>
        <text x="0" y="65" text-anchor="middle" fill="#6D28D9" font-size="8" font-weight="bold">CHECKOUT</text>
        <text x="0" y="78" text-anchor="middle" fill="#6D28D9" font-size="7">Inspection done</text>
      </g>

      <g transform="translate(400, 0)">
        <circle cx="0" cy="30" r="15" fill="#A78BFA"/>
        <text x="0" y="35" text-anchor="middle" fill="white" font-size="10" font-weight="bold">3</text>
        <text x="0" y="65" text-anchor="middle" fill="#A78BFA" font-size="8" font-weight="bold">AGREEMENT</text>
        <text x="0" y="78" text-anchor="middle" fill="#6D28D9" font-size="7">Deductions agreed</text>
      </g>

      <g transform="translate(600, 0)">
        <circle cx="0" cy="30" r="15" fill="#22C55E"/>
        <text x="0" y="35" text-anchor="middle" fill="white" font-size="10" font-weight="bold">4</text>
        <text x="0" y="65" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">RETURN</text>
        <text x="0" y="78" text-anchor="middle" fill="#6D28D9" font-size="7">Within 10 days</text>
      </g>
    </g>

    <rect x="200" y="130" width="280" height="28" rx="5" fill="#F3F1FF"/>
    <text x="340" y="149" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">Dispute? Use deposit scheme ADR</text>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
