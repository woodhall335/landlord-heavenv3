<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <g transform="translate(80, 25)">
    <text x="320" y="28" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">ENERGY PERFORMANCE CERTIFICATES</text>
    <text x="320" y="48" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Understanding EPC ratings for rental properties</text>
  </g>

  <!-- EPC Rating Scale with details -->
  <g transform="translate(80, 70)">
    <rect x="0" y="0" width="280" height="380" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="140" y="28" text-anchor="middle" fill="#7C3AED" font-size="13" font-weight="bold" font-family="Arial">EPC RATING SCALE</text>

    <!-- Rating A -->
    <g transform="translate(20, 45)">
      <rect x="0" y="0" width="160" height="38" rx="5" fill="#1B8720"/>
      <text x="20" y="26" fill="white" font-weight="bold" font-size="18" font-family="Arial">A</text>
      <text x="130" y="26" fill="white" font-size="12" font-family="Arial">1-20</text>
      <text x="180" y="18" fill="#6D28D9" font-size="9" font-family="Arial">Most</text>
      <text x="180" y="30" fill="#6D28D9" font-size="9" font-family="Arial">efficient</text>
    </g>

    <!-- Rating B -->
    <g transform="translate(20, 88)">
      <rect x="0" y="0" width="175" height="38" rx="5" fill="#3B9B1B"/>
      <text x="20" y="26" fill="white" font-weight="bold" font-size="18" font-family="Arial">B</text>
      <text x="145" y="26" fill="white" font-size="12" font-family="Arial">21-38</text>
    </g>

    <!-- Rating C -->
    <g transform="translate(20, 131)">
      <rect x="0" y="0" width="190" height="38" rx="5" fill="#88B520"/>
      <text x="20" y="26" fill="white" font-weight="bold" font-size="18" font-family="Arial">C</text>
      <text x="160" y="26" fill="white" font-size="12" font-family="Arial">39-54</text>
    </g>

    <!-- Rating D -->
    <g transform="translate(20, 174)">
      <rect x="0" y="0" width="205" height="38" rx="5" fill="#EBCB00"/>
      <text x="20" y="26" fill="white" font-weight="bold" font-size="18" font-family="Arial">D</text>
      <text x="175" y="26" fill="white" font-size="12" font-family="Arial">55-68</text>
    </g>

    <!-- Rating E - Minimum for letting -->
    <g transform="translate(20, 217)">
      <rect x="0" y="0" width="220" height="38" rx="5" fill="#F5A623" stroke="#7C3AED" stroke-width="3"/>
      <text x="20" y="26" fill="white" font-weight="bold" font-size="18" font-family="Arial">E</text>
      <text x="190" y="26" fill="white" font-size="12" font-family="Arial">69-80</text>
      <polygon points="235,19 255,19 255,12 270,22 255,32 255,25 235,25" fill="#7C3AED"/>
    </g>
    <text x="140" y="268" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">MINIMUM FOR LETTING</text>

    <!-- Rating F -->
    <g transform="translate(20, 283)">
      <rect x="0" y="0" width="235" height="38" rx="5" fill="#E6781E"/>
      <text x="20" y="26" fill="white" font-weight="bold" font-size="18" font-family="Arial">F</text>
      <text x="205" y="26" fill="white" font-size="12" font-family="Arial">81-91</text>
      <text x="180" y="18" fill="#6D28D9" font-size="8" font-family="Arial">Cannot</text>
      <text x="180" y="30" fill="#6D28D9" font-size="8" font-family="Arial">let</text>
    </g>

    <!-- Rating G -->
    <g transform="translate(20, 326)">
      <rect x="0" y="0" width="240" height="38" rx="5" fill="#D0021B"/>
      <text x="20" y="26" fill="white" font-weight="bold" font-size="18" font-family="Arial">G</text>
      <text x="210" y="26" fill="white" font-size="12" font-family="Arial">92+</text>
      <text x="180" y="18" fill="#6D28D9" font-size="8" font-family="Arial">Least</text>
      <text x="180" y="30" fill="#6D28D9" font-size="8" font-family="Arial">efficient</text>
    </g>
  </g>

  <!-- Legal requirements -->
  <g transform="translate(380, 70)">
    <rect x="0" y="0" width="340" height="180" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="340" height="38" rx="12" fill="#7C3AED"/>
    <rect x="0" y="26" width="340" height="12" fill="#7C3AED"/>
    <text x="170" y="26" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">LEGAL REQUIREMENTS</text>

    <g transform="translate(20, 55)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#7C3AED"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="13" fill="#6D28D9" font-size="10" font-family="Arial">EPC required before marketing property</text>
    </g>

    <g transform="translate(20, 85)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#7C3AED"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="13" fill="#6D28D9" font-size="10" font-family="Arial">Must provide copy to tenant</text>
    </g>

    <g transform="translate(20, 115)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#7C3AED"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="13" fill="#6D28D9" font-size="10" font-family="Arial">Minimum E rating to let (some exceptions)</text>
    </g>

    <g transform="translate(20, 145)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#7C3AED"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="13" fill="#6D28D9" font-size="10" font-family="Arial">Valid for 10 years</text>
    </g>
  </g>

  <!-- Penalties -->
  <g transform="translate(380, 270)">
    <rect x="0" y="0" width="165" height="180" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="165" height="35" rx="12" fill="#6D28D9"/>
    <rect x="0" y="23" width="165" height="12" fill="#6D28D9"/>
    <text x="82" y="24" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">PENALTIES</text>

    <g transform="translate(15, 48)">
      <text x="0" y="12" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">No valid EPC:</text>
      <rect x="0" y="18" width="135" height="25" rx="5" fill="#F3F1FF"/>
      <text x="67" y="35" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">Up to £5,000</text>
    </g>

    <g transform="translate(15, 100)">
      <text x="0" y="12" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">F or G rated let:</text>
      <rect x="0" y="18" width="135" height="25" rx="5" fill="#F3F1FF"/>
      <text x="67" y="35" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">Up to £5,000</text>
    </g>

    <g transform="translate(15, 152)">
      <text x="0" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Per property, per breach</text>
    </g>
  </g>

  <!-- Improvements -->
  <g transform="translate(555, 270)">
    <rect x="0" y="0" width="165" height="180" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="165" height="35" rx="12" fill="#A78BFA"/>
    <rect x="0" y="23" width="165" height="12" fill="#A78BFA"/>
    <text x="82" y="24" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">IMPROVEMENTS</text>

    <g transform="translate(15, 48)">
      <circle cx="6" cy="6" r="5" fill="#7C3AED"/>
      <text x="18" y="10" fill="#6D28D9" font-size="9" font-family="Arial">Loft insulation</text>
    </g>

    <g transform="translate(15, 68)">
      <circle cx="6" cy="6" r="5" fill="#7C3AED"/>
      <text x="18" y="10" fill="#6D28D9" font-size="9" font-family="Arial">Cavity wall insulation</text>
    </g>

    <g transform="translate(15, 88)">
      <circle cx="6" cy="6" r="5" fill="#7C3AED"/>
      <text x="18" y="10" fill="#6D28D9" font-size="9" font-family="Arial">Double glazing</text>
    </g>

    <g transform="translate(15, 108)">
      <circle cx="6" cy="6" r="5" fill="#7C3AED"/>
      <text x="18" y="10" fill="#6D28D9" font-size="9" font-family="Arial">Efficient boiler</text>
    </g>

    <g transform="translate(15, 128)">
      <circle cx="6" cy="6" r="5" fill="#7C3AED"/>
      <text x="18" y="10" fill="#6D28D9" font-size="9" font-family="Arial">LED lighting</text>
    </g>

    <g transform="translate(15, 148)">
      <circle cx="6" cy="6" r="5" fill="#7C3AED"/>
      <text x="18" y="10" fill="#6D28D9" font-size="9" font-family="Arial">Smart thermostat</text>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="450" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>
