<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- EPC Rating Scale - Detailed -->
  <g transform="translate(100, 50)">
    <!-- Rating bars with arrows -->
    <g transform="translate(0, 0)">
      <polygon points="0,20 180,20 200,35 180,50 0,50" fill="#00A651"/>
      <text x="20" y="40" fill="white" font-weight="bold" font-size="20" font-family="Arial">A</text>
      <text x="140" y="40" fill="white" font-size="12" font-family="Arial">92+</text>
    </g>

    <g transform="translate(15, 55)">
      <polygon points="0,20 180,20 200,35 180,50 0,50" fill="#33B050"/>
      <text x="20" y="40" fill="white" font-weight="bold" font-size="20" font-family="Arial">B</text>
      <text x="135" y="40" fill="white" font-size="12" font-family="Arial">81-91</text>
    </g>

    <g transform="translate(30, 110)">
      <polygon points="0,20 180,20 200,35 180,50 0,50" fill="#8DC642"/>
      <text x="20" y="40" fill="white" font-weight="bold" font-size="20" font-family="Arial">C</text>
      <text x="135" y="40" fill="white" font-size="12" font-family="Arial">69-80</text>
    </g>

    <g transform="translate(45, 165)">
      <polygon points="0,20 180,20 200,35 180,50 0,50" fill="#FCD207"/>
      <text x="20" y="40" fill="#333" font-weight="bold" font-size="20" font-family="Arial">D</text>
      <text x="135" y="40" fill="#333" font-size="12" font-family="Arial">55-68</text>
    </g>

    <g transform="translate(60, 220)">
      <polygon points="0,20 180,20 200,35 180,50 0,50" fill="#F6A724"/>
      <text x="20" y="40" fill="white" font-weight="bold" font-size="20" font-family="Arial">E</text>
      <text x="135" y="40" fill="white" font-size="12" font-family="Arial">39-54</text>
      <!-- Current rating indicator -->
      <polygon points="210,35 240,25 240,45" fill="#7C3AED"/>
      <rect x="240" y="20" width="100" height="30" rx="5" fill="#7C3AED"/>
      <text x="290" y="40" text-anchor="middle" fill="white" font-size="10" font-weight="bold" font-family="Arial">CURRENT</text>
    </g>

    <g transform="translate(75, 275)">
      <polygon points="0,20 180,20 200,35 180,50 0,50" fill="#ED8023"/>
      <text x="20" y="40" fill="white" font-weight="bold" font-size="20" font-family="Arial">F</text>
      <text x="135" y="40" fill="white" font-size="12" font-family="Arial">21-38</text>
    </g>

    <g transform="translate(90, 330)">
      <polygon points="0,20 180,20 200,35 180,50 0,50" fill="#E31C23"/>
      <text x="20" y="40" fill="white" font-weight="bold" font-size="20" font-family="Arial">G</text>
      <text x="140" y="40" fill="white" font-size="12" font-family="Arial">1-20</text>
    </g>
  </g>

  <!-- House illustration with energy features -->
  <g transform="translate(480, 80)">
    <!-- House structure -->
    <polygon points="130,0 260,80 0,80" fill="#7C3AED"/>
    <rect x="20" y="80" width="220" height="180" fill="white" stroke="#7C3AED" stroke-width="3"/>

    <!-- Roof with solar panels -->
    <g transform="translate(50, 15)">
      <rect x="0" y="0" width="40" height="25" rx="2" fill="#6D28D9" stroke="#A78BFA" stroke-width="1"/>
      <line x1="10" y1="0" x2="10" y2="25" stroke="#A78BFA" stroke-width="1"/>
      <line x1="20" y1="0" x2="20" y2="25" stroke="#A78BFA" stroke-width="1"/>
      <line x1="30" y1="0" x2="30" y2="25" stroke="#A78BFA" stroke-width="1"/>
      <rect x="45" y="5" width="40" height="25" rx="2" fill="#6D28D9" stroke="#A78BFA" stroke-width="1"/>
      <line x1="55" y1="5" x2="55" y2="30" stroke="#A78BFA" stroke-width="1"/>
      <line x1="65" y1="5" x2="65" y2="30" stroke="#A78BFA" stroke-width="1"/>
      <line x1="75" y1="5" x2="75" y2="30" stroke="#A78BFA" stroke-width="1"/>
    </g>

    <!-- Windows with double glazing indicator -->
    <rect x="40" y="100" width="60" height="50" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
    <rect x="45" y="105" width="50" height="40" fill="#F3F1FF" stroke="#A78BFA" stroke-width="1"/>
    <line x1="70" y1="100" x2="70" y2="150" stroke="#7C3AED" stroke-width="1"/>
    <line x1="40" y1="125" x2="100" y2="125" stroke="#7C3AED" stroke-width="1"/>

    <rect x="160" y="100" width="60" height="50" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
    <rect x="165" y="105" width="50" height="40" fill="#F3F1FF" stroke="#A78BFA" stroke-width="1"/>
    <line x1="190" y1="100" x2="190" y2="150" stroke="#7C3AED" stroke-width="1"/>
    <line x1="160" y1="125" x2="220" y2="125" stroke="#7C3AED" stroke-width="1"/>

    <!-- Door -->
    <rect x="105" y="180" width="50" height="80" rx="4" fill="#7C3AED"/>
    <circle cx="140" cy="220" r="4" fill="#A78BFA"/>

    <!-- Insulation indicator around house -->
    <path d="M10 80 L10 270 L250 270 L250 80" fill="none" stroke="#A78BFA" stroke-width="6" stroke-dasharray="10,5" opacity="0.5"/>

    <!-- Energy efficiency icons -->
    <g transform="translate(250, 100)">
      <circle cx="20" cy="20" r="18" fill="#7C3AED"/>
      <text x="20" y="26" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial">A+</text>
    </g>
  </g>

  <!-- MEES compliance box -->
  <g transform="translate(480, 340)">
    <rect x="0" y="0" width="260" height="100" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="260" height="35" rx="12" fill="#7C3AED"/>
    <rect x="0" y="23" width="260" height="12" fill="#7C3AED"/>
    <text x="130" y="25" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">MEES REQUIREMENT</text>

    <text x="130" y="60" text-anchor="middle" fill="#6D28D9" font-size="11" font-weight="bold" font-family="Arial">Minimum EPC Rating: E</text>
    <text x="130" y="80" text-anchor="middle" fill="#A78BFA" font-size="10" font-family="Arial">Required for rental properties</text>
  </g>

  <!-- Cost savings indicator -->
  <g transform="translate(100, 420)">
    <rect x="0" y="0" width="320" height="50" rx="25" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="160" y="22" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">Improve to Band C</text>
    <text x="160" y="40" text-anchor="middle" fill="#A78BFA" font-size="10" font-family="Arial">Save Â£300-500/year on energy bills</text>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="50" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>