<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EFF6FF"/>
      <stop offset="100%" style="stop-color:#DBEAFE"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#1E40AF" font-size="22" font-weight="bold" font-family="Arial">EVICTION GROUNDS - SCOTLAND</text>
  <text x="400" y="55" text-anchor="middle" fill="#3B82F6" font-size="11" font-family="Arial">18 grounds under the Private Housing (Tenancies) Act 2016</text>

  <!-- Gavel with Scottish saltire -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#1E40AF" stroke-width="2"/>
    <g transform="translate(40, 10)">
      <!-- Scottish saltire background -->
      <rect x="10" y="10" width="100" height="70" fill="#1E40AF" rx="5"/>
      <line x1="10" y1="10" x2="110" y2="80" stroke="white" stroke-width="8"/>
      <line x1="110" y1="10" x2="10" y2="80" stroke="white" stroke-width="8"/>
      <!-- Gavel on top -->
      <rect x="35" y="50" width="50" height="20" rx="3" fill="#F59E0B"/>
      <rect x="55" y="70" width="10" height="25" fill="#F59E0B"/>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#1E40AF" font-size="11" font-weight="bold">18 GROUNDS</text>
    <text x="100" y="143" text-anchor="middle" fill="#3B82F6" font-size="9">Legal reasons to</text>
    <text x="100" y="158" text-anchor="middle" fill="#3B82F6" font-size="9">end a tenancy</text>
  </g>

  <!-- Mandatory grounds -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#EF4444"/>
    <rect x="0" y="20" width="240" height="12" fill="#EF4444"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">MANDATORY GROUNDS (1-8)</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8">1</text>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Landlord intends to sell</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8">2</text>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Property to be sold by lender</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8">3</text>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Landlord intends to refurbish</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8">4</text>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Landlord or family to live</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#EF4444" font-size="9" font-weight="bold">Tribunal MUST grant order</text>
    </g>
  </g>

  <!-- Discretionary grounds -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="200" height="12" fill="#F59E0B"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">DISCRETIONARY (9-18)</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Not occupying let property</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Breach of tenancy</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#1E40AF"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Rent arrears (3+ months)</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#1E40AF"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Criminal behaviour</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#F59E0B" font-size="9" font-weight="bold">Tribunal decides if reasonable</text>
    </g>
  </g>

  <!-- Process overview -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#1E40AF" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#1E40AF"/>
    <rect x="0" y="20" width="680" height="12" fill="#1E40AF"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">NOTICE PERIODS BY GROUND TYPE</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">28 DAYS</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Ground 12: Rent arrears</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Ground 13: Criminal behaviour</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Ground 14: Anti-social</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Shortest notice period</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">84 DAYS</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Most mandatory grounds</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Ground 1-8 (varied)</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Some discretionary</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Standard notice period</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#1E40AF" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#1E40AF" font-size="10" font-weight="bold">KEY POINT</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">All evictions via FTT</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">No court route</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Tribunal decides all</text>
      <text x="100" y="94" text-anchor="middle" fill="#1E40AF" font-size="8" font-weight="bold">First-tier Tribunal only</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#1E40AF" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#3B82F6" opacity="0.12"/>
</svg>
