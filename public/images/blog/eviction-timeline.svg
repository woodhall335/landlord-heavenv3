<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Main timeline line -->
  <line x1="100" y1="250" x2="700" y2="250" stroke="#7C3AED" stroke-width="6" stroke-linecap="round"/>

  <!-- Stage 1: Notice Served -->
  <g transform="translate(100, 250)">
    <circle cx="0" cy="0" r="25" fill="white" stroke="#7C3AED" stroke-width="4"/>
    <rect x="-10" y="-12" width="20" height="24" rx="2" fill="#7C3AED"/>
    <rect x="-6" y="-6" width="12" height="3" rx="1" fill="white"/>
    <rect x="-6" y="1" width="8" height="3" rx="1" fill="white"/>
    <!-- Label card -->
    <rect x="-50" y="-120" width="100" height="70" rx="8" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="0" y="-90" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">SERVE</text>
    <text x="0" y="-75" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">NOTICE</text>
    <rect x="-35" y="-65" width="70" height="4" rx="2" fill="#A78BFA"/>
    <line x1="0" y1="-50" x2="0" y2="-25" stroke="#7C3AED" stroke-width="2"/>
  </g>

  <!-- Stage 2: Notice Period -->
  <g transform="translate(250, 250)">
    <circle cx="0" cy="0" r="25" fill="white" stroke="#7C3AED" stroke-width="4"/>
    <!-- Calendar icon -->
    <rect x="-12" y="-10" width="24" height="20" rx="2" fill="#7C3AED"/>
    <rect x="-12" y="-10" width="24" height="6" rx="2" fill="#6D28D9"/>
    <rect x="-8" y="0" width="5" height="5" fill="white"/>
    <rect x="3" y="0" width="5" height="5" fill="white"/>
    <!-- Label card -->
    <rect x="-50" y="50" width="100" height="70" rx="8" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="0" y="80" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">NOTICE</text>
    <text x="0" y="95" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">PERIOD</text>
    <text x="0" y="110" text-anchor="middle" fill="#A78BFA" font-size="9" font-family="Arial">2+ months</text>
    <line x1="0" y1="25" x2="0" y2="50" stroke="#7C3AED" stroke-width="2"/>
  </g>

  <!-- Stage 3: Court Application -->
  <g transform="translate(400, 250)">
    <circle cx="0" cy="0" r="25" fill="white" stroke="#7C3AED" stroke-width="4"/>
    <!-- Gavel icon -->
    <rect x="-8" y="-5" width="16" height="8" rx="2" fill="#7C3AED"/>
    <rect x="-3" y="3" width="6" height="12" rx="1" fill="#7C3AED"/>
    <ellipse cx="0" cy="10" rx="10" ry="4" fill="#6D28D9"/>
    <!-- Label card -->
    <rect x="-50" y="-120" width="100" height="70" rx="8" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="0" y="-90" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">COURT</text>
    <text x="0" y="-75" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">APPLICATION</text>
    <rect x="-35" y="-65" width="70" height="4" rx="2" fill="#A78BFA"/>
    <line x1="0" y1="-50" x2="0" y2="-25" stroke="#7C3AED" stroke-width="2"/>
  </g>

  <!-- Stage 4: Hearing -->
  <g transform="translate(550, 250)">
    <circle cx="0" cy="0" r="25" fill="white" stroke="#7C3AED" stroke-width="4"/>
    <!-- Court building icon -->
    <polygon points="0,-12 15,0 -15,0" fill="#7C3AED"/>
    <rect x="-12" y="0" width="24" height="14" fill="#7C3AED"/>
    <rect x="-8" y="4" width="6" height="10" fill="white"/>
    <rect x="2" y="4" width="6" height="10" fill="white"/>
    <!-- Label card -->
    <rect x="-50" y="50" width="100" height="70" rx="8" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="0" y="80" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">COURT</text>
    <text x="0" y="95" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">HEARING</text>
    <text x="0" y="110" text-anchor="middle" fill="#A78BFA" font-size="9" font-family="Arial">4-8 weeks</text>
    <line x1="0" y1="25" x2="0" y2="50" stroke="#7C3AED" stroke-width="2"/>
  </g>

  <!-- Stage 5: Possession Order -->
  <g transform="translate(700, 250)">
    <circle cx="0" cy="0" r="25" fill="#7C3AED"/>
    <!-- Checkmark -->
    <path d="M-8 0 L-3 5 L8 -6" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
    <!-- Label card -->
    <rect x="-50" y="-120" width="100" height="70" rx="8" fill="#7C3AED"/>
    <text x="0" y="-90" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">POSSESSION</text>
    <text x="0" y="-75" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">ORDER</text>
    <rect x="-35" y="-65" width="70" height="4" rx="2" fill="#A78BFA"/>
    <line x1="0" y1="-50" x2="0" y2="-25" stroke="#7C3AED" stroke-width="2"/>
  </g>

  <!-- Progress arrows between stages -->
  <path d="M130 250 L145 250" stroke="#A78BFA" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M280 250 L295 250" stroke="#A78BFA" stroke-width="3"/>
  <path d="M430 250 L445 250" stroke="#A78BFA" stroke-width="3"/>
  <path d="M580 250 L595 250" stroke="#A78BFA" stroke-width="3"/>

  <!-- Total time indicator -->
  <g transform="translate(400, 420)">
    <rect x="-120" y="-20" width="240" height="40" rx="20" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="0" y="7" text-anchor="middle" fill="#7C3AED" font-size="14" font-weight="bold" font-family="Arial">Total: 4-6+ months typical</text>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="80" r="30" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="420" r="40" fill="#A78BFA" opacity="0.15"/>
</svg>