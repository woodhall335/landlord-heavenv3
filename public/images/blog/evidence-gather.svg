<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">GATHERING EVIDENCE</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Building a strong case for court proceedings</text>

  <!-- Folder with documents icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Evidence folder -->
    <g transform="translate(35, 10)">
      <rect x="0" y="30" width="130" height="80" rx="5" fill="#6D28D9"/>
      <path d="M0 30 L0 20 Q0 12 10 12 L50 12 L60 22 L120 22 Q130 22 130 30 Z" fill="#7C3AED"/>
      <!-- Documents inside -->
      <rect x="15" y="40" width="80" height="55" rx="3" fill="white"/>
      <rect x="22" y="50" width="50" height="5" rx="2" fill="#7C3AED"/>
      <rect x="22" y="60" width="60" height="4" rx="1" fill="#A78BFA"/>
      <rect x="22" y="68" width="55" height="4" rx="1" fill="#A78BFA"/>
      <rect x="22" y="76" width="45" height="4" rx="1" fill="#A78BFA"/>
      <!-- Magnifying glass -->
      <circle cx="105" cy="75" r="15" fill="none" stroke="#7C3AED" stroke-width="3"/>
      <line x1="116" y1="86" x2="128" y2="98" stroke="#7C3AED" stroke-width="4"/>
    </g>

    <text x="100" y="130" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">COLLECT EVIDENCE</text>
    <text x="100" y="148" text-anchor="middle" fill="#6D28D9" font-size="9">Document everything</text>
    <text x="100" y="163" text-anchor="middle" fill="#6D28D9" font-size="9">for court success</text>
  </g>

  <!-- Types of evidence -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">EVIDENCE TYPES</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Photos (dated/timestamped)</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Written correspondence</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Bank statements (arrears)</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Witness statements</text>
    </g>
    <g transform="translate(15, 137)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Inventory &amp; check-in report</text>
    </g>
  </g>

  <!-- Key documents -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#EF4444"/>
    <rect x="0" y="20" width="200" height="12" fill="#EF4444"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">ESSENTIAL DOCS</text>

    <g transform="translate(15, 48)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="4" y="11" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Tenancy agreement</text>
    </g>
    <g transform="translate(15, 71)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="4" y="11" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Notice served (copy)</text>
    </g>
    <g transform="translate(15, 94)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="4" y="11" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Proof of service</text>
    </g>
    <g transform="translate(15, 117)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <text x="4" y="11" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Deposit protection cert</text>
    </g>
    <g transform="translate(15, 140)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <text x="4" y="11" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Prescribed information</text>
    </g>
  </g>

  <!-- Best practices -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">EVIDENCE BEST PRACTICES</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">PHOTOS</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Use phone timestamp</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Include date on photo</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Wide + close-up shots</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Multiple angles</text>
      <text x="100" y="94" text-anchor="middle" fill="#6D28D9" font-size="8">• Back up to cloud</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#6D28D9" font-size="10" font-weight="bold">CORRESPONDENCE</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Keep all emails</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Print text messages</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Log phone calls</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Confirm in writing</text>
      <text x="100" y="94" text-anchor="middle" fill="#6D28D9" font-size="8">• Date all documents</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">ORGANISATION</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Chronological order</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Index/contents page</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Page numbers</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Summary sheet</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Court bundle format</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
