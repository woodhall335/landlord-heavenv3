<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <g transform="translate(80, 25)">
    <text x="320" y="28" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">EVIDENCE GATHERING</text>
    <text x="320" y="48" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Building your case for possession proceedings</text>
  </g>

  <!-- Evidence folder -->
  <g transform="translate(80, 75)">
    <rect x="0" y="0" width="180" height="230" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Folder shape -->
    <rect x="25" y="30" width="130" height="100" rx="8" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
    <rect x="25" y="20" width="60" height="20" rx="8" fill="#7C3AED"/>

    <!-- Documents inside -->
    <rect x="35" y="50" width="80" height="60" fill="white" stroke="#A78BFA" stroke-width="1" transform="rotate(-5 75 80)"/>
    <rect x="45" y="55" width="80" height="60" fill="white" stroke="#A78BFA" stroke-width="1" transform="rotate(3 85 85)"/>
    <rect x="55" y="60" width="80" height="60" fill="white" stroke="#7C3AED" stroke-width="1"/>

    <text x="90" y="155" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">EVIDENCE</text>
    <text x="90" y="170" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">BUNDLE</text>

    <rect x="25" y="185" width="130" height="30" rx="6" fill="#F3F1FF"/>
    <text x="90" y="205" text-anchor="middle" fill="#6D28D9" font-size="9" font-family="Arial">Organized chronologically</text>
  </g>

  <!-- Types of evidence -->
  <g transform="translate(280, 75)">
    <rect x="0" y="0" width="440" height="230" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="440" height="40" rx="12" fill="#7C3AED"/>
    <rect x="0" y="28" width="440" height="12" fill="#7C3AED"/>
    <text x="220" y="28" text-anchor="middle" fill="white" font-size="13" font-weight="bold" font-family="Arial">TYPES OF EVIDENCE TO GATHER</text>

    <!-- Column 1 -->
    <g transform="translate(20, 55)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#7C3AED"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="8" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Tenancy agreement</text>
      <text x="25" y="20" fill="#A78BFA" font-size="8" font-family="Arial">Original signed copy</text>
    </g>

    <g transform="translate(20, 90)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#7C3AED"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="8" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Notice served</text>
      <text x="25" y="20" fill="#A78BFA" font-size="8" font-family="Arial">Section 8 or Section 21</text>
    </g>

    <g transform="translate(20, 125)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#7C3AED"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="8" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Proof of service</text>
      <text x="25" y="20" fill="#A78BFA" font-size="8" font-family="Arial">Certificate, photo, witness</text>
    </g>

    <g transform="translate(20, 160)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#7C3AED"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="8" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Rent statements</text>
      <text x="25" y="20" fill="#A78BFA" font-size="8" font-family="Arial">Bank records, schedule</text>
    </g>

    <g transform="translate(20, 195)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#7C3AED"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="8" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Deposit protection</text>
      <text x="25" y="20" fill="#A78BFA" font-size="8" font-family="Arial">Certificate and prescribed info</text>
    </g>

    <!-- Column 2 -->
    <g transform="translate(230, 55)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#6D28D9"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="8" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Photographs</text>
      <text x="25" y="20" fill="#A78BFA" font-size="8" font-family="Arial">Dated property condition</text>
    </g>

    <g transform="translate(230, 90)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#6D28D9"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="8" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Correspondence</text>
      <text x="25" y="20" fill="#A78BFA" font-size="8" font-family="Arial">Emails, letters, texts</text>
    </g>

    <g transform="translate(230, 125)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#6D28D9"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="8" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Gas safety certificate</text>
      <text x="25" y="20" fill="#A78BFA" font-size="8" font-family="Arial">Current annual certificate</text>
    </g>

    <g transform="translate(230, 160)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#6D28D9"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="8" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">EPC certificate</text>
      <text x="25" y="20" fill="#A78BFA" font-size="8" font-family="Arial">Valid energy rating</text>
    </g>

    <g transform="translate(230, 195)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#6D28D9"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="8" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">How to Rent</text>
      <text x="25" y="20" fill="#A78BFA" font-size="8" font-family="Arial">Proof of provision</text>
    </g>
  </g>

  <!-- Tips -->
  <g transform="translate(80, 325)">
    <rect x="0" y="0" width="640" height="125" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="320" y="25" text-anchor="middle" fill="#7C3AED" font-size="12" font-weight="bold" font-family="Arial">EVIDENCE BEST PRACTICES</text>

    <g transform="translate(30, 45)">
      <circle cx="10" cy="10" r="10" fill="#7C3AED"/>
      <text x="10" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">1</text>
      <text x="30" y="14" fill="#6D28D9" font-size="10" font-family="Arial">Keep originals safe - provide copies to court</text>
    </g>

    <g transform="translate(30, 75)">
      <circle cx="10" cy="10" r="10" fill="#6D28D9"/>
      <text x="10" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">2</text>
      <text x="30" y="14" fill="#6D28D9" font-size="10" font-family="Arial">Date and paginate all documents</text>
    </g>

    <g transform="translate(30, 105)">
      <circle cx="10" cy="10" r="10" fill="#A78BFA"/>
      <text x="10" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">3</text>
      <text x="30" y="14" fill="#6D28D9" font-size="10" font-family="Arial">Include an index of all documents</text>
    </g>

    <g transform="translate(350, 45)">
      <circle cx="10" cy="10" r="10" fill="#7C3AED"/>
      <text x="10" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">4</text>
      <text x="30" y="14" fill="#6D28D9" font-size="10" font-family="Arial">Prepare copies for all parties</text>
    </g>

    <g transform="translate(350, 75)">
      <circle cx="10" cy="10" r="10" fill="#6D28D9"/>
      <text x="10" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">5</text>
      <text x="30" y="14" fill="#6D28D9" font-size="10" font-family="Arial">Highlight key passages</text>
    </g>

    <g transform="translate(350, 105)">
      <circle cx="10" cy="10" r="10" fill="#A78BFA"/>
      <text x="10" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">6</text>
      <text x="30" y="14" fill="#6D28D9" font-size="10" font-family="Arial">Prepare witness statements if needed</text>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="450" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>
