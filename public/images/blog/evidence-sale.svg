<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">EVIDENCE FOR PROPERTY SALE</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Ground 1a - Proving intention to sell</text>

  <!-- House with sale sign -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- House -->
    <g transform="translate(55, 15)">
      <path d="M45 15 L85 45 L85 90 L5 90 L5 45 Z" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
      <rect x="33" y="60" width="24" height="30" rx="2" fill="#7C3AED"/>
      <rect x="15" y="55" width="12" height="12" fill="white" stroke="#7C3AED"/>
      <rect x="63" y="55" width="12" height="12" fill="white" stroke="#7C3AED"/>
    </g>
    <!-- For Sale sign -->
    <g transform="translate(25, 60)">
      <rect x="0" y="50" width="50" height="35" rx="3" fill="#22C55E"/>
      <text x="25" y="68" text-anchor="middle" fill="white" font-size="8" font-weight="bold">FOR</text>
      <text x="25" y="80" text-anchor="middle" fill="white" font-size="10" font-weight="bold">SALE</text>
      <rect x="22" y="85" width="6" height="20" fill="#6D28D9"/>
    </g>

    <text x="100" y="135" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">GROUND 1a</text>
    <text x="100" y="153" text-anchor="middle" fill="#6D28D9" font-size="9">Landlord intends</text>
    <text x="100" y="168" text-anchor="middle" fill="#6D28D9" font-size="9">to sell property</text>
  </g>

  <!-- Evidence required -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">EVIDENCE NEEDED</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Estate agent instructions</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Market valuation reports</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Marketing materials prep</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Solicitor engaged</text>
    </g>
    <g transform="translate(15, 137)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Financial need (if applicable)</text>
    </g>
  </g>

  <!-- Requirements -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="200" height="12" fill="#F59E0B"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">KEY REQUIREMENTS</text>

    <g transform="translate(15, 48)">
      <polygon points="8,0 16,14 0,14" fill="#EF4444"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Prior notice at start</text>
    </g>
    <g transform="translate(15, 73)">
      <polygon points="8,0 16,14 0,14" fill="#F59E0B"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Genuine intention to sell</text>
    </g>
    <g transform="translate(15, 98)">
      <polygon points="8,0 16,14 0,14" fill="#F59E0B"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Not just marketing trick</text>
    </g>
    <g transform="translate(15, 123)">
      <polygon points="8,0 16,14 0,14" fill="#7C3AED"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">2 months notice period</text>
    </g>
    <g transform="translate(15, 148)">
      <polygon points="8,0 16,14 0,14" fill="#7C3AED"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Court may verify intent</text>
    </g>
  </g>

  <!-- Process and warnings -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">IMPORTANT CONSIDERATIONS</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">PRIOR NOTICE</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Must inform tenant at</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">START of tenancy that</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">you may sell property</text>
      <text x="100" y="85" text-anchor="middle" fill="#EF4444" font-size="9" font-weight="bold">Required for G1a</text>
      <text x="100" y="98" text-anchor="middle" fill="#6D28D9" font-size="8">Without: court discretion</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">GENUINE INTENTION</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Court will scrutinise:</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Steps taken to sell</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Financial motivation</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Timing of decision</text>
      <text x="100" y="94" text-anchor="middle" fill="#6D28D9" font-size="8">• Agent correspondence</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">MISUSE WARNING</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">If you don't actually sell:</text>
      <text x="100" y="58" text-anchor="middle" fill="#6D28D9" font-size="8">• Tenant may claim damages</text>
      <text x="100" y="74" text-anchor="middle" fill="#6D28D9" font-size="8">• Could face penalties</text>
      <text x="100" y="90" text-anchor="middle" fill="#EF4444" font-size="9" font-weight="bold">Don't use as excuse</text>
      <text x="100" y="100" text-anchor="middle" fill="#6D28D9" font-size="8">to remove tenant</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
