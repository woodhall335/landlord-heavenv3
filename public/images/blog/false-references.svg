<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">FALSE REFERENCES</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Ground 17 - Tenant obtained tenancy by deception</text>

  <!-- Document with X -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>

    <!-- Reference document with fraud mark -->
    <g transform="translate(40, 15)">
      <rect x="0" y="0" width="120" height="85" rx="4" fill="#F3F1FF" stroke="#EF4444" stroke-width="2"/>
      <rect x="15" y="15" width="70" height="6" rx="2" fill="#7C3AED"/>
      <rect x="15" y="30" width="90" height="4" rx="1" fill="#A78BFA"/>
      <rect x="15" y="42" width="80" height="4" rx="1" fill="#A78BFA"/>
      <rect x="15" y="54" width="85" height="4" rx="1" fill="#A78BFA"/>
      <rect x="15" y="66" width="60" height="4" rx="1" fill="#A78BFA"/>
      <!-- FAKE stamp -->
      <rect x="50" y="25" width="55" height="25" rx="3" fill="none" stroke="#EF4444" stroke-width="3" transform="rotate(-15 75 37)"/>
      <text x="77" y="42" text-anchor="middle" fill="#EF4444" font-size="12" font-weight="bold" transform="rotate(-15 77 42)">FAKE</text>
    </g>

    <text x="100" y="125" text-anchor="middle" fill="#EF4444" font-size="11" font-weight="bold">GROUND 17</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">Induced by false</text>
    <text x="100" y="158" text-anchor="middle" fill="#6D28D9" font-size="9">statement</text>
  </g>

  <!-- Types of false statements -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#EF4444"/>
    <rect x="0" y="20" width="240" height="12" fill="#EF4444"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">COMMON FALSE STATEMENTS</text>

    <g transform="translate(15, 45)">
      <polygon points="8,0 16,14 0,14" fill="#EF4444"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Fake employment details</text>
    </g>
    <g transform="translate(15, 68)">
      <polygon points="8,0 16,14 0,14" fill="#EF4444"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">False income/salary</text>
    </g>
    <g transform="translate(15, 91)">
      <polygon points="8,0 16,14 0,14" fill="#F59E0B"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Fabricated landlord reference</text>
    </g>
    <g transform="translate(15, 114)">
      <polygon points="8,0 16,14 0,14" fill="#F59E0B"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Hidden CCJs or bankruptcy</text>
    </g>
    <g transform="translate(15, 137)">
      <polygon points="8,0 16,14 0,14" fill="#7C3AED"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">False identity documents</text>
    </g>
  </g>

  <!-- Requirements -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="200" height="12" fill="#7C3AED"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">PROVING FRAUD</text>

    <g transform="translate(15, 48)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Original application</text>
    </g>
    <g transform="translate(15, 71)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Reference checks made</text>
    </g>
    <g transform="translate(15, 94)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Evidence of falsity</text>
    </g>
    <g transform="translate(15, 117)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Material to letting decision</text>
    </g>
    <g transform="translate(15, 140)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Tenant's knowledge</text>
    </g>
  </g>

  <!-- Prevention and action -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">PREVENTION &amp; ACTION</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">PREVENTION</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Professional referencing</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Verify employer directly</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Check landlord reference</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Credit check</text>
      <text x="100" y="94" text-anchor="middle" fill="#6D28D9" font-size="8">• ID verification</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">GROUND 17 PROCESS</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Notice period:</text>
      <text x="100" y="58" text-anchor="middle" fill="#7C3AED" font-size="14" font-weight="bold">2 weeks</text>
      <text x="100" y="78" text-anchor="middle" fill="#6D28D9" font-size="9">Discretionary ground</text>
      <text x="100" y="94" text-anchor="middle" fill="#6D28D9" font-size="8">Court decides reasonableness</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">OTHER OPTIONS</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Report to police (fraud)</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Rescind contract</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Claim damages</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Report to referencing co.</text>
      <text x="100" y="94" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">Fraud is criminal offence</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
