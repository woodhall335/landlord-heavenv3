<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#6D28D9" font-size="22" font-weight="bold" font-family="Arial">COURT FORMS FILING GUIDE</text>
  <text x="400" y="55" text-anchor="middle" fill="#7C3AED" font-size="11" font-family="Arial">How to complete and file court forms correctly</text>

  <!-- Filing icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <g transform="translate(25, 8)">
      <!-- Filing cabinet -->
      <rect x="30" y="10" width="80" height="80" rx="5" fill="#E9E5FF" stroke="#7C3AED" stroke-width="2"/>
      <rect x="35" y="18" width="70" height="20" rx="3" fill="white" stroke="#6D28D9" stroke-width="1"/>
      <rect x="35" y="43" width="70" height="20" rx="3" fill="white" stroke="#6D28D9" stroke-width="1"/>
      <rect x="35" y="68" width="70" height="18" rx="3" fill="white" stroke="#6D28D9" stroke-width="1"/>
      <circle cx="70" cy="28" r="3" fill="#7C3AED"/>
      <circle cx="70" cy="53" r="3" fill="#7C3AED"/>
      <circle cx="70" cy="77" r="3" fill="#7C3AED"/>
      <!-- Document going in -->
      <rect x="85" y="0" width="40" height="50" rx="3" fill="white" stroke="#7C3AED" stroke-width="2"/>
      <rect x="90" y="8" width="30" height="4" rx="1" fill="#7C3AED"/>
      <rect x="90" y="16" width="25" height="3" rx="1" fill="#7C3AED" opacity="0.5"/>
      <rect x="90" y="22" width="28" height="3" rx="1" fill="#7C3AED" opacity="0.5"/>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#6D28D9" font-size="11" font-weight="bold">FILING</text>
    <text x="100" y="143" text-anchor="middle" fill="#7C3AED" font-size="9">Court forms</text>
    <text x="100" y="158" text-anchor="middle" fill="#7C3AED" font-size="9">correctly</text>
  </g>

  <!-- Common forms -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#6D28D9" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#6D28D9"/>
    <rect x="0" y="20" width="240" height="12" fill="#6D28D9"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">COMMON LANDLORD FORMS</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">N5B - Accelerated possession</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">N5 - Standard possession</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">N119 - Rent arrears claim</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">N325 - Warrant application</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#7C3AED" font-size="9" font-weight="bold">Download from gov.uk</text>
    </g>
  </g>

  <!-- Filing process -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="200" height="12" fill="#F59E0B"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">FILING STEPS</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">1</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Complete form accurately</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">2</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Gather supporting docs</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#92400E"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">3</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Pay court fee</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#92400E"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">4</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Submit online or post</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#F59E0B" font-size="9" font-weight="bold">Keep copies</text>
    </g>
  </g>

  <!-- Details section -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#6D28D9" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#6D28D9"/>
    <rect x="0" y="20" width="680" height="12" fill="#6D28D9"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">COURT FORM FILING TIPS</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#7C3AED" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">COMPLETING FORMS</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Use black ink</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Print clearly or type</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Answer all questions</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Sign and date</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">ATTACHMENTS</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Tenancy agreement copy</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Notice served (with proof)</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Required certificates</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Rent statements</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">COMMON MISTAKES</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Wrong form used</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Missing information</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Unsigned documents</text>
      <text x="100" y="94" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">Wrong court fee</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#6D28D9" opacity="0.12"/>
</svg>
