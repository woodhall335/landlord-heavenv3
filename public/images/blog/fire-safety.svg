<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
    <linearGradient id="flameGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="50%" style="stop-color:#A78BFA"/>
      <stop offset="100%" style="stop-color:#F3F1FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Large flame icon -->
  <g transform="translate(100, 80)">
    <circle cx="90" cy="120" r="100" fill="white" stroke="#7C3AED" stroke-width="3"/>
    <path d="M90 40 C60 80 50 100 50 130 C50 170 70 200 90 200 C85 180 95 160 100 150 C105 160 115 180 110 200 C130 200 150 170 150 130 C150 100 120 80 90 40 Z" fill="url(#flameGrad)"/>
    <text x="90" y="250" text-anchor="middle" fill="#7C3AED" font-size="14" font-weight="bold" font-family="Arial">FIRE SAFETY</text>
  </g>

  <!-- Smoke alarm -->
  <g transform="translate(300, 60)">
    <rect x="0" y="0" width="200" height="160" rx="12" fill="white" stroke="#7C3AED" stroke-width="3"/>
    <text x="100" y="25" text-anchor="middle" fill="#7C3AED" font-size="12" font-weight="bold" font-family="Arial">SMOKE ALARM</text>

    <circle cx="100" cy="80" r="40" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
    <circle cx="100" cy="80" r="25" fill="white" stroke="#A78BFA" stroke-width="2"/>
    <circle cx="100" cy="80" r="12" fill="#7C3AED"/>
    <circle cx="100" cy="55" r="4" fill="#7C3AED"/>

    <text x="100" y="140" text-anchor="middle" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Every floor</text>
    <text x="100" y="155" text-anchor="middle" fill="#A78BFA" font-size="9" font-family="Arial">Required by law</text>
  </g>

  <!-- Fire extinguisher -->
  <g transform="translate(520, 60)">
    <rect x="0" y="0" width="200" height="160" rx="12" fill="white" stroke="#7C3AED" stroke-width="3"/>
    <text x="100" y="25" text-anchor="middle" fill="#7C3AED" font-size="12" font-weight="bold" font-family="Arial">EXTINGUISHER</text>

    <!-- Extinguisher shape -->
    <rect x="75" y="45" width="50" height="80" rx="8" fill="#7C3AED"/>
    <rect x="85" y="35" width="30" height="15" rx="4" fill="#6D28D9"/>
    <rect x="80" y="30" width="40" height="10" rx="3" fill="#7C3AED"/>
    <path d="M120 40 L135 35 L135 45 Z" fill="#A78BFA"/>
    <rect x="90" y="60" width="20" height="40" rx="3" fill="white" opacity="0.3"/>

    <text x="100" y="140" text-anchor="middle" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Recommended</text>
    <text x="100" y="155" text-anchor="middle" fill="#A78BFA" font-size="9" font-family="Arial">For HMOs: Required</text>
  </g>

  <!-- Fire safety requirements list -->
  <g transform="translate(300, 240)">
    <rect x="0" y="0" width="420" height="220" rx="15" fill="white" stroke="#7C3AED" stroke-width="3"/>
    <text x="210" y="30" text-anchor="middle" fill="#7C3AED" font-size="14" font-weight="bold" font-family="Arial">FIRE SAFETY REQUIREMENTS</text>

    <g transform="translate(25, 50)">
      <rect x="0" y="0" width="24" height="24" rx="5" fill="#7C3AED"/>
      <path d="M6 12 L10 16 L18 8" stroke="white" stroke-width="2" fill="none"/>
      <text x="35" y="12" fill="#6D28D9" font-size="11" font-weight="bold" font-family="Arial">Smoke alarms on each floor</text>
      <text x="35" y="24" fill="#A78BFA" font-size="9" font-family="Arial">Working and tested at start of tenancy</text>
    </g>

    <g transform="translate(25, 90)">
      <rect x="0" y="0" width="24" height="24" rx="5" fill="#7C3AED"/>
      <path d="M6 12 L10 16 L18 8" stroke="white" stroke-width="2" fill="none"/>
      <text x="35" y="12" fill="#6D28D9" font-size="11" font-weight="bold" font-family="Arial">CO alarm where solid fuel used</text>
      <text x="35" y="24" fill="#A78BFA" font-size="9" font-family="Arial">Wood burners, open fires, etc.</text>
    </g>

    <g transform="translate(25, 130)">
      <rect x="0" y="0" width="24" height="24" rx="5" fill="#7C3AED"/>
      <path d="M6 12 L10 16 L18 8" stroke="white" stroke-width="2" fill="none"/>
      <text x="35" y="12" fill="#6D28D9" font-size="11" font-weight="bold" font-family="Arial">Fire-safe furniture & furnishings</text>
      <text x="35" y="24" fill="#A78BFA" font-size="9" font-family="Arial">FR labels on upholstered items</text>
    </g>

    <g transform="translate(25, 170)">
      <rect x="0" y="0" width="24" height="24" rx="5" fill="#7C3AED"/>
      <path d="M6 12 L10 16 L18 8" stroke="white" stroke-width="2" fill="none"/>
      <text x="35" y="12" fill="#6D28D9" font-size="11" font-weight="bold" font-family="Arial">Clear escape routes</text>
      <text x="35" y="24" fill="#A78BFA" font-size="9" font-family="Arial">Unobstructed path to exits</text>
    </g>
  </g>

  <!-- HMO additional requirements -->
  <g transform="translate(80, 250)">
    <rect x="0" y="0" width="180" height="200" rx="12" fill="white" stroke="#6D28D9" stroke-width="2"/>
    <rect x="0" y="0" width="180" height="40" rx="12" fill="#6D28D9"/>
    <rect x="0" y="28" width="180" height="12" fill="#6D28D9"/>
    <text x="90" y="28" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">HMO ADDITIONAL</text>

    <g transform="translate(15, 55)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Fire doors</text>
    </g>
    <g transform="translate(15, 80)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Emergency lighting</text>
    </g>
    <g transform="translate(15, 105)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Fire blankets</text>
    </g>
    <g transform="translate(15, 130)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Extinguishers</text>
    </g>
    <g transform="translate(15, 155)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Fire risk assessment</text>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="450" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>
