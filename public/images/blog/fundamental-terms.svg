<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">FUNDAMENTAL TENANCY TERMS</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Key clauses every agreement must include</text>

  <!-- Contract icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Contract document -->
    <g transform="translate(40, 12)">
      <rect x="0" y="0" width="120" height="90" rx="4" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
      <rect x="15" y="12" width="70" height="6" rx="2" fill="#7C3AED"/>
      <rect x="15" y="25" width="90" height="4" rx="1" fill="#A78BFA"/>
      <rect x="15" y="35" width="80" height="4" rx="1" fill="#A78BFA"/>
      <rect x="15" y="45" width="85" height="4" rx="1" fill="#A78BFA"/>
      <rect x="15" y="55" width="75" height="4" rx="1" fill="#A78BFA"/>
      <!-- Signature area -->
      <line x1="15" y1="72" x2="55" y2="72" stroke="#7C3AED" stroke-width="2"/>
      <line x1="65" y1="72" x2="105" y2="72" stroke="#7C3AED" stroke-width="2"/>
      <text x="35" y="82" text-anchor="middle" fill="#6D28D9" font-size="6">Landlord</text>
      <text x="85" y="82" text-anchor="middle" fill="#6D28D9" font-size="6">Tenant</text>
    </g>

    <text x="100" y="125" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">TENANCY</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">AGREEMENT</text>
    <text x="100" y="163" text-anchor="middle" fill="#6D28D9" font-size="8">Binding contract</text>
  </g>

  <!-- Essential terms -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">ESSENTIAL TERMS</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="4" y="11" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Parties (landlord &amp; tenant)</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="4" y="11" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Property address</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="4" y="11" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Rent amount &amp; payment date</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="4" y="11" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Tenancy start date</text>
    </g>
    <g transform="translate(15, 137)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="4" y="11" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Deposit amount &amp; scheme</text>
    </g>
  </g>

  <!-- Standard terms -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#6D28D9" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#6D28D9"/>
    <rect x="0" y="20" width="200" height="12" fill="#6D28D9"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">STANDARD TERMS</text>

    <g transform="translate(15, 48)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Notice periods</text>
    </g>
    <g transform="translate(15, 71)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Repair responsibilities</text>
    </g>
    <g transform="translate(15, 94)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Use of property</text>
    </g>
    <g transform="translate(15, 117)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#A78BFA"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Access for inspections</text>
    </g>
    <g transform="translate(15, 140)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#A78BFA"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Sub-letting prohibition</text>
    </g>
  </g>

  <!-- Key areas detail -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">KEY TERM CATEGORIES</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">RENT &amp; PAYMENTS</text>
      <text x="100" y="40" text-anchor="middle" fill="#6D28D9" font-size="8">• Monthly amount</text>
      <text x="100" y="53" text-anchor="middle" fill="#6D28D9" font-size="8">• Payment method</text>
      <text x="100" y="66" text-anchor="middle" fill="#6D28D9" font-size="8">• Due date (e.g., 1st)</text>
      <text x="100" y="79" text-anchor="middle" fill="#6D28D9" font-size="8">• Rent review clause</text>
      <text x="100" y="92" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Bank account details</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#6D28D9" font-size="10" font-weight="bold">DEPOSIT TERMS</text>
      <text x="100" y="40" text-anchor="middle" fill="#6D28D9" font-size="8">• Amount (max 5 weeks)</text>
      <text x="100" y="53" text-anchor="middle" fill="#6D28D9" font-size="8">• Protection scheme used</text>
      <text x="100" y="66" text-anchor="middle" fill="#6D28D9" font-size="8">• Deduction conditions</text>
      <text x="100" y="79" text-anchor="middle" fill="#6D28D9" font-size="8">• Return timescale</text>
      <text x="100" y="92" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Protect within 30 days</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">OBLIGATIONS</text>
      <text x="100" y="40" text-anchor="middle" fill="#6D28D9" font-size="8">• Landlord repairs</text>
      <text x="100" y="53" text-anchor="middle" fill="#6D28D9" font-size="8">• Tenant responsibilities</text>
      <text x="100" y="66" text-anchor="middle" fill="#6D28D9" font-size="8">• Insurance requirements</text>
      <text x="100" y="79" text-anchor="middle" fill="#6D28D9" font-size="8">• Council tax liability</text>
      <text x="100" y="92" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Utilities responsibility</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
