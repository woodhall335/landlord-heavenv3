<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
    <linearGradient id="flameGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="50%" style="stop-color:#A78BFA"/>
      <stop offset="100%" style="stop-color:#F3F1FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Gas boiler/appliance -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="200" height="280" rx="15" fill="white" stroke="#7C3AED" stroke-width="3"/>
    <rect x="0" y="0" width="200" height="60" rx="15" fill="#7C3AED"/>
    <rect x="0" y="45" width="200" height="15" fill="#7C3AED"/>

    <!-- Display panel -->
    <rect x="40" y="80" width="120" height="60" rx="5" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
    <text x="100" y="115" text-anchor="middle" fill="#7C3AED" font-size="16" font-weight="bold" font-family="Arial">18C</text>
    <circle cx="60" cy="100" r="5" fill="#7C3AED"/>
    <circle cx="140" cy="100" r="5" fill="#A78BFA"/>

    <!-- Flame symbol -->
    <g transform="translate(60, 160)">
      <path d="M40 80 C20 60 30 40 40 20 C45 30 50 25 55 10 C70 30 80 50 70 70 C65 65 55 70 50 80 C48 75 42 75 40 80 Z" fill="url(#flameGrad)"/>
    </g>

    <!-- Control buttons -->
    <circle cx="60" cy="250" r="12" fill="#7C3AED"/>
    <circle cx="100" cy="250" r="12" fill="#A78BFA"/>
    <circle cx="140" cy="250" r="12" fill="#7C3AED"/>

    <!-- Brand label -->
    <rect x="60" y="20" width="80" height="20" rx="3" fill="white"/>
    <text x="100" y="35" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">GAS SAFE</text>
  </g>

  <!-- Gas Safe Certificate -->
  <g transform="translate(350, 80)">
    <rect x="0" y="0" width="280" height="340" rx="12" fill="white" stroke="#7C3AED" stroke-width="3"/>

    <!-- Header -->
    <rect x="0" y="0" width="280" height="70" rx="12" fill="#7C3AED"/>
    <rect x="0" y="55" width="280" height="15" fill="#7C3AED"/>
    <text x="140" y="35" text-anchor="middle" fill="white" font-size="16" font-weight="bold" font-family="Arial">GAS SAFETY</text>
    <text x="140" y="55" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial">CERTIFICATE</text>

    <!-- Gas Safe logo -->
    <g transform="translate(100, 85)">
      <rect x="0" y="0" width="80" height="50" rx="8" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
      <text x="40" y="22" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">GAS SAFE</text>
      <text x="40" y="38" text-anchor="middle" fill="#6D28D9" font-size="8" font-family="Arial">REGISTER</text>
    </g>

    <!-- Form fields -->
    <text x="20" y="160" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Property Address:</text>
    <rect x="20" y="165" width="240" height="25" rx="4" fill="#F3F1FF"/>

    <text x="20" y="210" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Engineer ID:</text>
    <rect x="20" y="215" width="120" height="25" rx="4" fill="#F3F1FF"/>

    <text x="150" y="210" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Date:</text>
    <rect x="150" y="215" width="110" height="25" rx="4" fill="#F3F1FF"/>

    <!-- Appliances checked -->
    <text x="20" y="265" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Appliances Checked:</text>
    <g transform="translate(20, 275)">
      <circle cx="8" cy="10" r="6" fill="#7C3AED"/>
      <path d="M5 10 L7 12 L11 8" stroke="white" stroke-width="1.5" fill="none"/>
      <text x="20" y="14" fill="#6D28D9" font-size="9" font-family="Arial">Boiler</text>
    </g>
    <g transform="translate(100, 275)">
      <circle cx="8" cy="10" r="6" fill="#7C3AED"/>
      <path d="M5 10 L7 12 L11 8" stroke="white" stroke-width="1.5" fill="none"/>
      <text x="20" y="14" fill="#6D28D9" font-size="9" font-family="Arial">Hob</text>
    </g>
    <g transform="translate(170, 275)">
      <circle cx="8" cy="10" r="6" fill="#7C3AED"/>
      <path d="M5 10 L7 12 L11 8" stroke="white" stroke-width="1.5" fill="none"/>
      <text x="20" y="14" fill="#6D28D9" font-size="9" font-family="Arial">Fire</text>
    </g>

    <!-- Signature -->
    <rect x="20" y="300" width="100" height="30" rx="4" stroke="#7C3AED" stroke-width="1" stroke-dasharray="4" fill="none"/>
    <path d="M30 320 Q50 305 70 320 Q90 335 100 310" stroke="#6D28D9" stroke-width="2" fill="none" opacity="0.5"/>
  </g>

  <!-- Annual reminder badge -->
  <g transform="translate(660, 150)">
    <circle cx="50" cy="50" r="50" fill="white" stroke="#7C3AED" stroke-width="3"/>
    <text x="50" y="40" text-anchor="middle" fill="#7C3AED" font-size="12" font-weight="bold" font-family="Arial">ANNUAL</text>
    <text x="50" y="58" text-anchor="middle" fill="#6D28D9" font-size="12" font-weight="bold" font-family="Arial">CHECK</text>
    <circle cx="50" cy="75" r="12" fill="#7C3AED"/>
    <text x="50" y="80" text-anchor="middle" fill="white" font-size="10" font-weight="bold" font-family="Arial">12</text>
  </g>

  <!-- Warning info -->
  <g transform="translate(100, 430)">
    <rect x="0" y="0" width="600" height="50" rx="25" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <circle cx="35" cy="25" r="18" fill="#7C3AED"/>
    <text x="35" y="31" text-anchor="middle" fill="white" font-size="18" font-weight="bold" font-family="Arial">!</text>
    <text x="330" y="22" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">Gas Safety Certificate Required Annually</text>
    <text x="330" y="38" text-anchor="middle" fill="#A78BFA" font-size="9" font-family="Arial">Must be provided to tenants within 28 days</text>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#7C3AED" opacity="0.1"/>
</svg>