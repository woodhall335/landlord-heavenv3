<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <g transform="translate(80, 25)">
    <text x="320" y="28" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">GROUND 1: PRIOR NOTICE</text>
    <text x="320" y="48" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Landlord previously lived in the property</text>
  </g>

  <!-- Ground 1 badge -->
  <g transform="translate(80, 75)">
    <rect x="0" y="0" width="180" height="200" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- House with heart icon -->
    <path d="M90 40 L140 85 L140 140 L40 140 L40 85 Z" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
    <rect x="70" y="105" width="40" height="35" rx="3" fill="#7C3AED"/>
    <circle cx="90" cy="75" r="15" fill="#7C3AED"/>
    <path d="M82 75 L88 81 L98 69" stroke="white" stroke-width="2" fill="none"/>

    <text x="90" y="165" text-anchor="middle" fill="#7C3AED" font-size="14" font-weight="bold" font-family="Arial">GROUND 1</text>
    <text x="90" y="182" text-anchor="middle" fill="#6D28D9" font-size="10" font-family="Arial">Mandatory Ground</text>
    <text x="90" y="195" text-anchor="middle" fill="#A78BFA" font-size="9" font-family="Arial">(if prior notice given)</text>
  </g>

  <!-- Requirements -->
  <g transform="translate(280, 75)">
    <rect x="0" y="0" width="220" height="200" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="220" height="40" rx="12" fill="#7C3AED"/>
    <rect x="0" y="28" width="220" height="12" fill="#7C3AED"/>
    <text x="110" y="28" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">KEY REQUIREMENTS</text>

    <g transform="translate(15, 55)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#7C3AED"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Previously lived in property</text>
    </g>

    <g transform="translate(15, 82)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#7C3AED"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Intends to return as home</text>
    </g>

    <g transform="translate(15, 109)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#7C3AED"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Prior notice given at start</text>
    </g>

    <g transform="translate(15, 136)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#6D28D9"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">OR family member needs</text>
    </g>

    <rect x="15" y="165" width="190" height="25" rx="6" fill="#F3F1FF"/>
    <text x="110" y="182" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold" font-family="Arial">2 months notice required</text>
  </g>

  <!-- Notice requirements -->
  <g transform="translate(520, 75)">
    <rect x="0" y="0" width="200" height="200" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="40" rx="12" fill="#6D28D9"/>
    <rect x="0" y="28" width="200" height="12" fill="#6D28D9"/>
    <text x="100" y="28" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">PRIOR NOTICE</text>

    <!-- Document with clause -->
    <rect x="40" y="55" width="120" height="80" rx="5" fill="#F3F1FF" stroke="#6D28D9" stroke-width="2"/>
    <rect x="50" y="65" width="80" height="6" rx="2" fill="#6D28D9"/>
    <rect x="50" y="78" width="100" height="4" rx="2" fill="#A78BFA"/>
    <rect x="50" y="88" width="90" height="4" rx="2" fill="#A78BFA"/>
    <rect x="50" y="98" width="95" height="4" rx="2" fill="#A78BFA"/>
    <rect x="50" y="110" width="70" height="15" rx="3" fill="#7C3AED"/>
    <text x="85" y="121" text-anchor="middle" fill="white" font-size="8" font-weight="bold">CLAUSE</text>

    <text x="100" y="155" text-anchor="middle" fill="#6D28D9" font-size="9" font-family="Arial">Must be in writing</text>
    <text x="100" y="168" text-anchor="middle" fill="#6D28D9" font-size="9" font-family="Arial">Given before tenancy</text>
    <text x="100" y="181" text-anchor="middle" fill="#A78BFA" font-size="8" font-family="Arial">Usually in tenancy agreement</text>
  </g>

  <!-- Bottom section -->
  <g transform="translate(80, 295)">
    <rect x="0" y="0" width="640" height="155" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="320" y="28" text-anchor="middle" fill="#7C3AED" font-size="12" font-weight="bold" font-family="Arial">GROUND 1 SCENARIOS</text>

    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="190" height="90" rx="8" fill="#F3F1FF"/>
      <text x="95" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">LANDLORD RETURN</text>
      <circle cx="95" cy="50" r="18" fill="#7C3AED"/>
      <circle cx="95" cy="45" r="6" fill="white"/>
      <ellipse cx="95" cy="58" rx="8" ry="5" fill="white"/>
      <text x="95" y="82" text-anchor="middle" fill="#6D28D9" font-size="8" font-family="Arial">Want to live there again</text>
    </g>

    <g transform="translate(225, 50)">
      <rect x="0" y="0" width="190" height="90" rx="8" fill="#F3F1FF"/>
      <text x="95" y="20" text-anchor="middle" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">SPOUSE NEEDS</text>
      <circle cx="85" cy="50" r="15" fill="#6D28D9"/>
      <circle cx="105" cy="50" r="15" fill="#A78BFA"/>
      <text x="95" y="82" text-anchor="middle" fill="#6D28D9" font-size="8" font-family="Arial">Surviving spouse of landlord</text>
    </g>

    <g transform="translate(430, 50)">
      <rect x="0" y="0" width="190" height="90" rx="8" fill="#F3F1FF"/>
      <text x="95" y="20" text-anchor="middle" fill="#A78BFA" font-size="10" font-weight="bold" font-family="Arial">NO PRIOR NOTICE?</text>
      <polygon points="95,35 120,75 70,75" fill="#A78BFA"/>
      <polygon points="95,45 110,68 80,68" fill="white"/>
      <text x="95" y="65" text-anchor="middle" fill="#A78BFA" font-size="12" font-weight="bold">!</text>
      <text x="95" y="82" text-anchor="middle" fill="#6D28D9" font-size="8" font-family="Arial">Discretionary - court decides</text>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="450" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>
