<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Ground 1 badge -->
  <g transform="translate(80, 80)">
    <circle cx="80" cy="80" r="75" fill="white" stroke="#7C3AED" stroke-width="4"/>
    <circle cx="80" cy="80" r="55" fill="#7C3AED"/>
    <text x="80" y="70" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial">GROUND</text>
    <text x="80" y="100" text-anchor="middle" fill="white" font-size="36" font-weight="bold" font-family="Arial">1</text>
    <rect x="30" y="170" width="100" height="30" rx="15" fill="#6D28D9"/>
    <text x="80" y="190" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">MANDATORY</text>
  </g>

  <!-- Main explanation card -->
  <g transform="translate(260, 60)">
    <rect x="0" y="0" width="460" height="200" rx="15" fill="white" stroke="#7C3AED" stroke-width="3"/>

    <rect x="0" y="0" width="460" height="55" rx="15" fill="#7C3AED"/>
    <rect x="0" y="40" width="460" height="15" fill="#7C3AED"/>
    <text x="230" y="38" text-anchor="middle" fill="white" font-size="16" font-weight="bold" font-family="Arial">PRIOR OCCUPATION BY LANDLORD</text>

    <text x="25" y="85" fill="#6D28D9" font-size="12" font-weight="bold" font-family="Arial">What it means:</text>
    <text x="25" y="105" fill="#6D28D9" font-size="11" font-family="Arial">The landlord previously lived in the property as their</text>
    <text x="25" y="120" fill="#6D28D9" font-size="11" font-family="Arial">principal home and wishes to return to live there.</text>

    <text x="25" y="150" fill="#6D28D9" font-size="12" font-weight="bold" font-family="Arial">Key requirement:</text>
    <text x="25" y="170" fill="#A78BFA" font-size="11" font-family="Arial">Prior notice must be given to tenant before tenancy started</text>
    <text x="25" y="185" fill="#A78BFA" font-size="11" font-family="Arial">that possession may be recovered under Ground 1</text>
  </g>

  <!-- House with landlord returning -->
  <g transform="translate(260, 280)">
    <rect x="0" y="0" width="200" height="180" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">LANDLORD RETURNS</text>

    <!-- House -->
    <polygon points="100,45 160,80 40,80" fill="#6D28D9"/>
    <rect x="50" y="80" width="100" height="70" fill="#F3F1FF" stroke="#7C3AED" stroke-width="1"/>
    <rect x="85" y="110" width="30" height="40" rx="3" fill="#7C3AED"/>
    <circle cx="108" cy="130" r="3" fill="#A78BFA"/>

    <!-- Arrow showing return -->
    <path d="M30 100 Q10 100 10 120 L10 140" stroke="#7C3AED" stroke-width="3" fill="none" marker-end="url(#arrow1)"/>
    <defs>
      <marker id="arrow1" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <path d="M0,0 L0,6 L9,3 z" fill="#7C3AED"/>
      </marker>
    </defs>

    <!-- Person icon -->
    <circle cx="25" cy="85" r="12" fill="#7C3AED"/>
    <ellipse cx="25" cy="105" rx="10" ry="8" fill="#7C3AED"/>
  </g>

  <!-- Notice period -->
  <g transform="translate(480, 280)">
    <rect x="0" y="0" width="240" height="180" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="120" y="25" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">NOTICE PERIOD</text>

    <rect x="20" y="45" width="200" height="60" rx="8" fill="#F3F1FF"/>
    <text x="120" y="70" text-anchor="middle" fill="#7C3AED" font-size="24" font-weight="bold" font-family="Arial">2 MONTHS</text>
    <text x="120" y="92" text-anchor="middle" fill="#6D28D9" font-size="10" font-family="Arial">minimum notice required</text>

    <!-- Requirements -->
    <g transform="translate(20, 120)">
      <circle cx="10" cy="10" r="8" fill="#7C3AED"/>
      <path d="M6 10 L9 13 L14 7" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="14" fill="#6D28D9" font-size="10" font-family="Arial">Prior notice given</text>
    </g>
    <g transform="translate(20, 145)">
      <circle cx="10" cy="10" r="8" fill="#7C3AED"/>
      <path d="M6 10 L9 13 L14 7" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="14" fill="#6D28D9" font-size="10" font-family="Arial">Landlord occupied before</text>
    </g>
  </g>

  <!-- Bottom note -->
  <g transform="translate(80, 470)">
    <rect x="0" y="0" width="640" height="25" rx="12" fill="#F3F1FF"/>
    <text x="320" y="17" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">Court must grant possession if requirements are met - no discretion</text>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="450" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>
