<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <g transform="translate(80, 25)">
    <text x="320" y="28" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">GROUNDS 10 &amp; 11: RENT ARREARS</text>
    <text x="320" y="48" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Discretionary grounds for rent-related issues</text>
  </g>

  <!-- Ground 10 card -->
  <g transform="translate(80, 75)">
    <rect x="0" y="0" width="210" height="200" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="210" height="40" rx="12" fill="#7C3AED"/>
    <rect x="0" y="28" width="210" height="12" fill="#7C3AED"/>
    <text x="105" y="28" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">GROUND 10</text>

    <!-- Some arrears icon -->
    <circle cx="105" cy="80" r="25" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
    <text x="105" y="88" text-anchor="middle" fill="#7C3AED" font-size="18" font-weight="bold" font-family="Arial">£</text>
    <text x="105" y="75" text-anchor="middle" fill="#EF4444" font-size="12" font-weight="bold">?</text>

    <text x="105" y="120" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">SOME ARREARS</text>

    <g transform="translate(15, 135)">
      <circle cx="6" cy="6" r="4" fill="#7C3AED"/>
      <text x="16" y="10" fill="#6D28D9" font-size="8" font-family="Arial">Any amount of arrears</text>
    </g>

    <g transform="translate(15, 155)">
      <circle cx="6" cy="6" r="4" fill="#7C3AED"/>
      <text x="16" y="10" fill="#6D28D9" font-size="8" font-family="Arial">At notice AND hearing</text>
    </g>

    <g transform="translate(15, 175)">
      <circle cx="6" cy="6" r="4" fill="#7C3AED"/>
      <text x="16" y="10" fill="#6D28D9" font-size="8" font-family="Arial">2 weeks notice period</text>
    </g>
  </g>

  <!-- Ground 11 card -->
  <g transform="translate(300, 75)">
    <rect x="0" y="0" width="210" height="200" rx="12" fill="white" stroke="#6D28D9" stroke-width="2"/>
    <rect x="0" y="0" width="210" height="40" rx="12" fill="#6D28D9"/>
    <rect x="0" y="28" width="210" height="12" fill="#6D28D9"/>
    <text x="105" y="28" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">GROUND 11</text>

    <!-- Persistent late icon -->
    <circle cx="105" cy="80" r="25" fill="#F3F1FF" stroke="#6D28D9" stroke-width="2"/>
    <text x="95" y="85" text-anchor="middle" fill="#6D28D9" font-size="14" font-weight="bold">⏰</text>
    <line x1="95" y1="72" x2="95" y2="80" stroke="#6D28D9" stroke-width="2"/>
    <line x1="95" y1="80" x2="108" y2="80" stroke="#6D28D9" stroke-width="2"/>

    <text x="105" y="120" text-anchor="middle" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">PERSISTENT LATE</text>

    <g transform="translate(15, 135)">
      <circle cx="6" cy="6" r="4" fill="#6D28D9"/>
      <text x="16" y="10" fill="#6D28D9" font-size="8" font-family="Arial">Pattern of late payments</text>
    </g>

    <g transform="translate(15, 155)">
      <circle cx="6" cy="6" r="4" fill="#6D28D9"/>
      <text x="16" y="10" fill="#6D28D9" font-size="8" font-family="Arial">No arrears needed</text>
    </g>

    <g transform="translate(15, 175)">
      <circle cx="6" cy="6" r="4" fill="#6D28D9"/>
      <text x="16" y="10" fill="#6D28D9" font-size="8" font-family="Arial">2 weeks notice period</text>
    </g>
  </g>

  <!-- Discretionary info -->
  <g transform="translate(520, 75)">
    <rect x="0" y="0" width="200" height="200" rx="12" fill="white" stroke="#A78BFA" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="40" rx="12" fill="#A78BFA"/>
    <rect x="0" y="28" width="200" height="12" fill="#A78BFA"/>
    <text x="100" y="28" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">DISCRETIONARY</text>

    <g transform="translate(30, 55)">
      <polygon points="70,0 85,25 55,25" fill="#A78BFA"/>
      <polygon points="70,8 80,22 60,22" fill="white"/>
      <text x="70" y="20" text-anchor="middle" fill="#A78BFA" font-size="10" font-weight="bold">!</text>
    </g>

    <text x="100" y="100" text-anchor="middle" fill="#6D28D9" font-size="9" font-family="Arial">Court decides if it's</text>
    <text x="100" y="115" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">REASONABLE</text>
    <text x="100" y="130" text-anchor="middle" fill="#6D28D9" font-size="9" font-family="Arial">to grant possession</text>

    <rect x="15" y="145" width="170" height="40" rx="6" fill="#F3F1FF"/>
    <text x="100" y="162" text-anchor="middle" fill="#7C3AED" font-size="8" font-family="Arial">Court may refuse or</text>
    <text x="100" y="175" text-anchor="middle" fill="#7C3AED" font-size="8" font-family="Arial">grant suspended order</text>
  </g>

  <!-- Comparison table -->
  <g transform="translate(80, 295)">
    <rect x="0" y="0" width="640" height="155" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="320" y="28" text-anchor="middle" fill="#7C3AED" font-size="12" font-weight="bold" font-family="Arial">COMPARISON WITH GROUND 8</text>

    <!-- Table header -->
    <rect x="20" y="45" width="150" height="25" rx="4" fill="#7C3AED"/>
    <text x="95" y="62" text-anchor="middle" fill="white" font-size="9" font-weight="bold" font-family="Arial">FEATURE</text>

    <rect x="180" y="45" width="140" height="25" rx="4" fill="#7C3AED"/>
    <text x="250" y="62" text-anchor="middle" fill="white" font-size="9" font-weight="bold" font-family="Arial">GROUND 8</text>

    <rect x="330" y="45" width="140" height="25" rx="4" fill="#6D28D9"/>
    <text x="400" y="62" text-anchor="middle" fill="white" font-size="9" font-weight="bold" font-family="Arial">GROUND 10</text>

    <rect x="480" y="45" width="140" height="25" rx="4" fill="#A78BFA"/>
    <text x="550" y="62" text-anchor="middle" fill="white" font-size="9" font-weight="bold" font-family="Arial">GROUND 11</text>

    <!-- Row 1: Type -->
    <text x="95" y="88" text-anchor="middle" fill="#6D28D9" font-size="8" font-family="Arial">Type</text>
    <text x="250" y="88" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold" font-family="Arial">Mandatory</text>
    <text x="400" y="88" text-anchor="middle" fill="#6D28D9" font-size="8" font-weight="bold" font-family="Arial">Discretionary</text>
    <text x="550" y="88" text-anchor="middle" fill="#A78BFA" font-size="8" font-weight="bold" font-family="Arial">Discretionary</text>

    <!-- Row 2: Threshold -->
    <text x="95" y="108" text-anchor="middle" fill="#6D28D9" font-size="8" font-family="Arial">Threshold</text>
    <text x="250" y="108" text-anchor="middle" fill="#7C3AED" font-size="8" font-family="Arial">2+ months</text>
    <text x="400" y="108" text-anchor="middle" fill="#6D28D9" font-size="8" font-family="Arial">Any amount</text>
    <text x="550" y="108" text-anchor="middle" fill="#A78BFA" font-size="8" font-family="Arial">Pattern of late</text>

    <!-- Row 3: At hearing -->
    <text x="95" y="128" text-anchor="middle" fill="#6D28D9" font-size="8" font-family="Arial">At hearing</text>
    <text x="250" y="128" text-anchor="middle" fill="#7C3AED" font-size="8" font-family="Arial">Must owe 2m</text>
    <text x="400" y="128" text-anchor="middle" fill="#6D28D9" font-size="8" font-family="Arial">Any arrears</text>
    <text x="550" y="128" text-anchor="middle" fill="#A78BFA" font-size="8" font-family="Arial">N/A</text>

    <!-- Tip -->
    <rect x="20" y="138" width="600" height="15" rx="4" fill="#F3F1FF"/>
    <text x="320" y="149" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold" font-family="Arial">TIP: Always use Ground 8 with 10 &amp; 11 together for best protection</text>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="450" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>
