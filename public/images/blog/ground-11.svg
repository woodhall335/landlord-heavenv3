<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Ground 11 badge -->
  <g transform="translate(80, 80)">
    <circle cx="80" cy="80" r="75" fill="white" stroke="#7C3AED" stroke-width="4"/>
    <circle cx="80" cy="80" r="55" fill="#7C3AED"/>
    <text x="80" y="70" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial">GROUND</text>
    <text x="80" y="100" text-anchor="middle" fill="white" font-size="32" font-weight="bold" font-family="Arial">11</text>
    <rect x="30" y="170" width="100" height="30" rx="15" fill="#A78BFA"/>
    <text x="80" y="190" text-anchor="middle" fill="white" font-size="10" font-weight="bold" font-family="Arial">DISCRETIONARY</text>
  </g>

  <!-- Main explanation card -->
  <g transform="translate(260, 60)">
    <rect x="0" y="0" width="460" height="200" rx="15" fill="white" stroke="#7C3AED" stroke-width="3"/>

    <rect x="0" y="0" width="460" height="55" rx="15" fill="#7C3AED"/>
    <rect x="0" y="40" width="460" height="15" fill="#7C3AED"/>
    <text x="230" y="38" text-anchor="middle" fill="white" font-size="16" font-weight="bold" font-family="Arial">PERSISTENT DELAY IN PAYING RENT</text>

    <text x="25" y="85" fill="#6D28D9" font-size="12" font-weight="bold" font-family="Arial">What it means:</text>
    <text x="25" y="105" fill="#6D28D9" font-size="11" font-family="Arial">Tenant has persistently delayed paying rent, whether</text>
    <text x="25" y="120" fill="#6D28D9" font-size="11" font-family="Arial">or not any rent is currently owed at the time of notice.</text>

    <text x="25" y="150" fill="#6D28D9" font-size="12" font-weight="bold" font-family="Arial">Key point:</text>
    <text x="25" y="170" fill="#A78BFA" font-size="11" font-family="Arial">Tenant may have paid up completely, but the pattern</text>
    <text x="25" y="185" fill="#A78BFA" font-size="11" font-family="Arial">of late payments justifies possession proceedings</text>
  </g>

  <!-- Payment history calendar -->
  <g transform="translate(80, 280)">
    <rect x="0" y="0" width="360" height="180" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="180" y="25" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">PAYMENT HISTORY - PERSISTENT LATE PAYMENTS</text>

    <!-- Calendar grid -->
    <g transform="translate(20, 45)">
      <!-- Months row -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="45" height="35" rx="4" fill="white" stroke="#7C3AED" stroke-width="1"/>
        <rect x="0" y="0" width="45" height="12" rx="4" fill="#7C3AED"/>
        <text x="22" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">JAN</text>
        <circle cx="35" cy="25" r="8" fill="#A78BFA"/>
        <text x="35" y="28" text-anchor="middle" fill="white" font-size="7" font-weight="bold">L</text>
      </g>
      <g transform="translate(55, 0)">
        <rect x="0" y="0" width="45" height="35" rx="4" fill="white" stroke="#7C3AED" stroke-width="1"/>
        <rect x="0" y="0" width="45" height="12" rx="4" fill="#7C3AED"/>
        <text x="22" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">FEB</text>
        <circle cx="35" cy="25" r="8" fill="#A78BFA"/>
        <text x="35" y="28" text-anchor="middle" fill="white" font-size="7" font-weight="bold">L</text>
      </g>
      <g transform="translate(110, 0)">
        <rect x="0" y="0" width="45" height="35" rx="4" fill="white" stroke="#7C3AED" stroke-width="1"/>
        <rect x="0" y="0" width="45" height="12" rx="4" fill="#7C3AED"/>
        <text x="22" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">MAR</text>
        <circle cx="35" cy="25" r="8" fill="#7C3AED"/>
        <path d="M32 25 L34 27 L38 23" stroke="white" stroke-width="1.5" fill="none"/>
      </g>
      <g transform="translate(165, 0)">
        <rect x="0" y="0" width="45" height="35" rx="4" fill="white" stroke="#7C3AED" stroke-width="1"/>
        <rect x="0" y="0" width="45" height="12" rx="4" fill="#7C3AED"/>
        <text x="22" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">APR</text>
        <circle cx="35" cy="25" r="8" fill="#A78BFA"/>
        <text x="35" y="28" text-anchor="middle" fill="white" font-size="7" font-weight="bold">L</text>
      </g>
      <g transform="translate(220, 0)">
        <rect x="0" y="0" width="45" height="35" rx="4" fill="white" stroke="#7C3AED" stroke-width="1"/>
        <rect x="0" y="0" width="45" height="12" rx="4" fill="#7C3AED"/>
        <text x="22" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">MAY</text>
        <circle cx="35" cy="25" r="8" fill="#A78BFA"/>
        <text x="35" y="28" text-anchor="middle" fill="white" font-size="7" font-weight="bold">L</text>
      </g>
      <g transform="translate(275, 0)">
        <rect x="0" y="0" width="45" height="35" rx="4" fill="white" stroke="#7C3AED" stroke-width="1"/>
        <rect x="0" y="0" width="45" height="12" rx="4" fill="#7C3AED"/>
        <text x="22" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">JUN</text>
        <circle cx="35" cy="25" r="8" fill="#A78BFA"/>
        <text x="35" y="28" text-anchor="middle" fill="white" font-size="7" font-weight="bold">L</text>
      </g>
    </g>

    <!-- Legend -->
    <g transform="translate(20, 100)">
      <circle cx="10" cy="10" r="8" fill="#7C3AED"/>
      <path d="M7 10 L9 12 L13 8" stroke="white" stroke-width="1.5" fill="none"/>
      <text x="25" y="14" fill="#6D28D9" font-size="9" font-family="Arial">= On time</text>

      <circle cx="100" cy="10" r="8" fill="#A78BFA"/>
      <text x="100" y="13" text-anchor="middle" fill="white" font-size="7" font-weight="bold">L</text>
      <text x="115" y="14" fill="#6D28D9" font-size="9" font-family="Arial">= Late payment</text>
    </g>

    <!-- Stats -->
    <g transform="translate(20, 130)">
      <rect x="0" y="0" width="300" height="40" rx="8" fill="#F3F1FF"/>
      <text x="150" y="18" text-anchor="middle" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Pattern shows 5 out of 6 months paid late</text>
      <text x="150" y="33" text-anchor="middle" fill="#A78BFA" font-size="9" font-family="Arial">This constitutes "persistent delay"</text>
    </g>
  </g>

  <!-- Key difference -->
  <g transform="translate(460, 280)">
    <rect x="0" y="0" width="260" height="180" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="130" y="25" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">KEY DIFFERENCE</text>

    <g transform="translate(20, 45)">
      <rect x="0" y="0" width="220" height="55" rx="8" fill="#F3F1FF"/>
      <text x="15" y="20" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Ground 8:</text>
      <text x="15" y="35" fill="#6D28D9" font-size="9" font-family="Arial">Arrears must exist at notice</text>
      <text x="15" y="48" fill="#6D28D9" font-size="9" font-family="Arial">AND at hearing</text>
    </g>

    <g transform="translate(20, 110)">
      <rect x="0" y="0" width="220" height="55" rx="8" fill="#7C3AED" opacity="0.15"/>
      <text x="15" y="20" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">Ground 11:</text>
      <text x="15" y="35" fill="#7C3AED" font-size="9" font-family="Arial">Can be used even if tenant</text>
      <text x="15" y="48" fill="#7C3AED" font-size="9" font-family="Arial">is now fully paid up</text>
    </g>
  </g>

  <!-- Bottom note -->
  <g transform="translate(80, 470)">
    <rect x="0" y="0" width="640" height="25" rx="12" fill="#F3F1FF"/>
    <text x="320" y="17" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">Court has discretion - will consider whether possession is reasonable</text>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="450" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>
