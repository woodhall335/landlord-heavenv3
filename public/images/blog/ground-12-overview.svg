<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <g transform="translate(80, 25)">
    <text x="320" y="28" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">GROUND 12: BREACH OF TERMS</text>
    <text x="320" y="48" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Tenant has breached tenancy agreement obligations</text>
  </g>

  <!-- Ground 12 badge -->
  <g transform="translate(80, 75)">
    <rect x="0" y="0" width="180" height="200" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Contract with X icon -->
    <rect x="50" y="30" width="80" height="100" rx="5" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
    <rect x="60" y="42" width="50" height="5" rx="2" fill="#7C3AED"/>
    <rect x="60" y="52" width="60" height="3" rx="1" fill="#A78BFA"/>
    <rect x="60" y="60" width="55" height="3" rx="1" fill="#A78BFA"/>
    <rect x="60" y="68" width="58" height="3" rx="1" fill="#A78BFA"/>
    <rect x="60" y="76" width="50" height="3" rx="1" fill="#A78BFA"/>

    <!-- X mark over contract -->
    <circle cx="110" cy="95" r="20" fill="#EF4444"/>
    <line x1="100" y1="85" x2="120" y2="105" stroke="white" stroke-width="3"/>
    <line x1="120" y1="85" x2="100" y2="105" stroke="white" stroke-width="3"/>

    <text x="90" y="150" text-anchor="middle" fill="#7C3AED" font-size="14" font-weight="bold" font-family="Arial">GROUND 12</text>
    <text x="90" y="167" text-anchor="middle" fill="#6D28D9" font-size="10" font-family="Arial">Discretionary Ground</text>
    <rect x="25" y="175" width="130" height="18" rx="4" fill="#A78BFA"/>
    <text x="90" y="188" text-anchor="middle" fill="white" font-size="8" font-weight="bold" font-family="Arial">Court decides outcome</text>
  </g>

  <!-- Common breaches -->
  <g transform="translate(280, 75)">
    <rect x="0" y="0" width="220" height="200" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="220" height="40" rx="12" fill="#7C3AED"/>
    <rect x="0" y="28" width="220" height="12" fill="#7C3AED"/>
    <text x="110" y="28" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">COMMON BREACHES</text>

    <g transform="translate(15, 55)">
      <circle cx="8" cy="8" r="6" fill="#EF4444"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Keeping pets without consent</text>
    </g>

    <g transform="translate(15, 80)">
      <circle cx="8" cy="8" r="6" fill="#EF4444"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Subletting without permission</text>
    </g>

    <g transform="translate(15, 105)">
      <circle cx="8" cy="8" r="6" fill="#EF4444"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Running a business</text>
    </g>

    <g transform="translate(15, 130)">
      <circle cx="8" cy="8" r="6" fill="#EF4444"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Overcrowding the property</text>
    </g>

    <g transform="translate(15, 155)">
      <circle cx="8" cy="8" r="6" fill="#EF4444"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Alterations without consent</text>
    </g>

    <g transform="translate(15, 180)">
      <circle cx="8" cy="8" r="6" fill="#EF4444"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Smoking in non-smoking prop</text>
    </g>
  </g>

  <!-- Requirements -->
  <g transform="translate(520, 75)">
    <rect x="0" y="0" width="200" height="200" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="40" rx="12" fill="#6D28D9"/>
    <rect x="0" y="28" width="200" height="12" fill="#6D28D9"/>
    <text x="100" y="28" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">KEY REQUIREMENTS</text>

    <g transform="translate(15, 55)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#7C3AED"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Clear in agreement</text>
    </g>

    <g transform="translate(15, 82)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#7C3AED"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Breach is material</text>
    </g>

    <g transform="translate(15, 109)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#7C3AED"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Evidence of breach</text>
    </g>

    <g transform="translate(15, 136)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#6D28D9"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">2 weeks notice</text>
    </g>

    <rect x="15" y="165" width="170" height="25" rx="6" fill="#F3F1FF"/>
    <text x="100" y="182" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold" font-family="Arial">Reasonableness test applies</text>
  </g>

  <!-- Bottom section -->
  <g transform="translate(80, 295)">
    <rect x="0" y="0" width="310" height="155" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="310" height="35" rx="12" fill="#7C3AED"/>
    <rect x="0" y="23" width="310" height="12" fill="#7C3AED"/>
    <text x="155" y="24" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">EVIDENCE NEEDED</text>

    <g transform="translate(15, 50)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#7C3AED"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Signed tenancy agreement</text>
    </g>

    <g transform="translate(15, 75)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#7C3AED"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Photos/video of breach</text>
    </g>

    <g transform="translate(15, 100)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#7C3AED"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Warning letters sent</text>
    </g>

    <g transform="translate(15, 125)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#7C3AED"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Witness statements</text>
    </g>

    <g transform="translate(165, 50)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#6D28D9"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Inspection reports</text>
    </g>

    <g transform="translate(165, 75)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#6D28D9"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Correspondence</text>
    </g>

    <g transform="translate(165, 100)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#6D28D9"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Tenant's response</text>
    </g>
  </g>

  <!-- Court considerations -->
  <g transform="translate(410, 295)">
    <rect x="0" y="0" width="310" height="155" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="310" height="35" rx="12" fill="#A78BFA"/>
    <rect x="0" y="23" width="310" height="12" fill="#A78BFA"/>
    <text x="155" y="24" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">COURT CONSIDERS</text>

    <g transform="translate(15, 50)">
      <circle cx="8" cy="8" r="6" fill="#A78BFA"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Seriousness of breach</text>
    </g>

    <g transform="translate(15, 75)">
      <circle cx="8" cy="8" r="6" fill="#A78BFA"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Whether breach can be remedied</text>
    </g>

    <g transform="translate(15, 100)">
      <circle cx="8" cy="8" r="6" fill="#A78BFA"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Tenant's conduct generally</text>
    </g>

    <g transform="translate(15, 125)">
      <circle cx="8" cy="8" r="6" fill="#A78BFA"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Impact on landlord</text>
    </g>

    <g transform="translate(165, 50)">
      <circle cx="8" cy="8" r="6" fill="#6D28D9"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Previous warnings</text>
    </g>

    <g transform="translate(165, 75)">
      <circle cx="8" cy="8" r="6" fill="#6D28D9"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Tenant circumstances</text>
    </g>

    <g transform="translate(165, 100)">
      <circle cx="8" cy="8" r="6" fill="#6D28D9"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Length of tenancy</text>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="450" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>
