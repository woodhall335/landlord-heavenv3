<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EFF6FF"/>
      <stop offset="100%" style="stop-color:#DBEAFE"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#1E40AF" font-size="22" font-weight="bold" font-family="Arial">GROUND 12: RENT ARREARS - SCOTLAND</text>
  <text x="400" y="55" text-anchor="middle" fill="#3B82F6" font-size="11" font-family="Arial">Eviction for rent arrears under Scottish law</text>

  <!-- Ground 12 badge -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <g transform="translate(35, 10)">
      <!-- Large "12" badge -->
      <circle cx="65" cy="45" r="40" fill="#EF4444"/>
      <text x="65" y="58" text-anchor="middle" fill="white" font-size="36" font-weight="bold">12</text>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#EF4444" font-size="11" font-weight="bold">GROUND 12</text>
    <text x="100" y="143" text-anchor="middle" fill="#1E40AF" font-size="9">Rent arrears for</text>
    <text x="100" y="158" text-anchor="middle" fill="#1E40AF" font-size="9">3+ consecutive months</text>
  </g>

  <!-- Requirements -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#1E40AF" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#1E40AF"/>
    <rect x="0" y="20" width="240" height="12" fill="#1E40AF"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">REQUIREMENTS</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8">1</text>
      <text x="22" y="11" fill="#1E40AF" font-size="9">3+ months arrears when notice</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8">2</text>
      <text x="22" y="11" fill="#1E40AF" font-size="9">3+ months at tribunal date</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8">3</text>
      <text x="22" y="11" fill="#1E40AF" font-size="9">28 days notice minimum</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8">4</text>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Apply to FTT for order</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#1E40AF" font-size="9" font-weight="bold">Discretionary ground</text>
    </g>
  </g>

  <!-- Key points -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="200" height="12" fill="#F59E0B"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">KEY POINTS</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">1 month = 1 month's rent</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Discretionary not mandatory</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Pay off to stop eviction</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Tribunal considers all</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#F59E0B" font-size="9" font-weight="bold">Reasonableness test</text>
    </g>
  </g>

  <!-- Process timeline -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#1E40AF" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#1E40AF"/>
    <rect x="0" y="20" width="680" height="12" fill="#1E40AF"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">GROUND 12 EVICTION PROCESS</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">STEP 1: NOTICE</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Serve Notice to Leave</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Use Form AT6</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">28 days minimum</text>
      <text x="100" y="94" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">State Ground 12</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">STEP 2: TRIBUNAL</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Apply to FTT</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">After notice expires</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Submit evidence</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Rent records required</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">STEP 3: DECISION</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Tribunal hearing</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Considers circumstances</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">May grant or refuse</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Eviction order if granted</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#1E40AF" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#3B82F6" opacity="0.12"/>
</svg>
