<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Ground 12 badge -->
  <g transform="translate(80, 80)">
    <circle cx="80" cy="80" r="75" fill="white" stroke="#7C3AED" stroke-width="4"/>
    <circle cx="80" cy="80" r="55" fill="#7C3AED"/>
    <text x="80" y="70" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial">GROUND</text>
    <text x="80" y="100" text-anchor="middle" fill="white" font-size="36" font-weight="bold" font-family="Arial">12</text>
    <rect x="30" y="170" width="100" height="30" rx="15" fill="#A78BFA"/>
    <text x="80" y="190" text-anchor="middle" fill="white" font-size="10" font-weight="bold" font-family="Arial">DISCRETIONARY</text>
  </g>

  <!-- Main explanation card -->
  <g transform="translate(260, 60)">
    <rect x="0" y="0" width="460" height="200" rx="15" fill="white" stroke="#7C3AED" stroke-width="3"/>

    <rect x="0" y="0" width="460" height="55" rx="15" fill="#7C3AED"/>
    <rect x="0" y="40" width="460" height="15" fill="#7C3AED"/>
    <text x="230" y="38" text-anchor="middle" fill="white" font-size="16" font-weight="bold" font-family="Arial">BREACH OF TENANCY OBLIGATION</text>

    <text x="25" y="85" fill="#6D28D9" font-size="12" font-weight="bold" font-family="Arial">What it covers:</text>
    <text x="25" y="105" fill="#6D28D9" font-size="11" font-family="Arial">Any breach of an obligation under the tenancy agreement</text>
    <text x="25" y="120" fill="#6D28D9" font-size="11" font-family="Arial">(other than the obligation to pay rent).</text>

    <text x="25" y="150" fill="#6D28D9" font-size="12" font-weight="bold" font-family="Arial">Court's discretion:</text>
    <text x="25" y="170" fill="#A78BFA" font-size="11" font-family="Arial">Court will consider reasonableness - breach must be</text>
    <text x="25" y="185" fill="#A78BFA" font-size="11" font-family="Arial">significant enough to justify eviction</text>
  </g>

  <!-- Common breaches -->
  <g transform="translate(80, 280)">
    <rect x="0" y="0" width="300" height="180" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="300" height="40" rx="12" fill="#7C3AED"/>
    <rect x="0" y="28" width="300" height="12" fill="#7C3AED"/>
    <text x="150" y="28" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">COMMON BREACHES</text>

    <g transform="translate(20, 55)">
      <circle cx="10" cy="10" r="8" fill="#7C3AED"/>
      <text x="25" y="14" fill="#6D28D9" font-size="11" font-family="Arial">Keeping pets without permission</text>
    </g>
    <g transform="translate(20, 80)">
      <circle cx="10" cy="10" r="8" fill="#7C3AED"/>
      <text x="25" y="14" fill="#6D28D9" font-size="11" font-family="Arial">Subletting without consent</text>
    </g>
    <g transform="translate(20, 105)">
      <circle cx="10" cy="10" r="8" fill="#7C3AED"/>
      <text x="25" y="14" fill="#6D28D9" font-size="11" font-family="Arial">Running a business from property</text>
    </g>
    <g transform="translate(20, 130)">
      <circle cx="10" cy="10" r="8" fill="#7C3AED"/>
      <text x="25" y="14" fill="#6D28D9" font-size="11" font-family="Arial">Unauthorized alterations</text>
    </g>
    <g transform="translate(20, 155)">
      <circle cx="10" cy="10" r="8" fill="#7C3AED"/>
      <text x="25" y="14" fill="#6D28D9" font-size="11" font-family="Arial">Failing to maintain garden</text>
    </g>
  </g>

  <!-- Process flow -->
  <g transform="translate(400, 280)">
    <rect x="0" y="0" width="340" height="180" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="170" y="28" text-anchor="middle" fill="#7C3AED" font-size="12" font-weight="bold" font-family="Arial">PROCESS</text>

    <g transform="translate(20, 45)">
      <circle cx="20" cy="20" r="18" fill="#7C3AED"/>
      <text x="20" y="26" text-anchor="middle" fill="white" font-size="14" font-weight="bold">1</text>
      <text x="50" y="18" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Identify Breach</text>
      <text x="50" y="32" fill="#A78BFA" font-size="9" font-family="Arial">Document evidence</text>
    </g>

    <g transform="translate(20, 90)">
      <circle cx="20" cy="20" r="18" fill="#7C3AED"/>
      <text x="20" y="26" text-anchor="middle" fill="white" font-size="14" font-weight="bold">2</text>
      <text x="50" y="18" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Serve Section 8 Notice</text>
      <text x="50" y="32" fill="#A78BFA" font-size="9" font-family="Arial">2 weeks notice minimum</text>
    </g>

    <g transform="translate(20, 135)">
      <circle cx="20" cy="20" r="18" fill="#7C3AED"/>
      <text x="20" y="26" text-anchor="middle" fill="white" font-size="14" font-weight="bold">3</text>
      <text x="50" y="18" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Apply to Court</text>
      <text x="50" y="32" fill="#A78BFA" font-size="9" font-family="Arial">Court decides on reasonableness</text>
    </g>

    <!-- Connection lines -->
    <line x1="40" y1="83" x2="40" y2="90" stroke="#A78BFA" stroke-width="2" stroke-dasharray="3"/>
    <line x1="40" y1="128" x2="40" y2="135" stroke="#A78BFA" stroke-width="2" stroke-dasharray="3"/>
  </g>

  <!-- Bottom note -->
  <g transform="translate(80, 470)">
    <rect x="0" y="0" width="640" height="25" rx="12" fill="#F3F1FF"/>
    <text x="320" y="17" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">Court has discretion - tenant may be given chance to remedy breach</text>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="450" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>
