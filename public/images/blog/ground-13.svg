<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Ground 13 badge -->
  <g transform="translate(80, 80)">
    <circle cx="80" cy="80" r="75" fill="white" stroke="#7C3AED" stroke-width="4"/>
    <circle cx="80" cy="80" r="55" fill="#7C3AED"/>
    <text x="80" y="70" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial">GROUND</text>
    <text x="80" y="100" text-anchor="middle" fill="white" font-size="32" font-weight="bold" font-family="Arial">13</text>
    <rect x="30" y="170" width="100" height="30" rx="15" fill="#A78BFA"/>
    <text x="80" y="190" text-anchor="middle" fill="white" font-size="10" font-weight="bold" font-family="Arial">DISCRETIONARY</text>
  </g>

  <!-- Main explanation card -->
  <g transform="translate(260, 60)">
    <rect x="0" y="0" width="460" height="200" rx="15" fill="white" stroke="#7C3AED" stroke-width="3"/>

    <rect x="0" y="0" width="460" height="55" rx="15" fill="#7C3AED"/>
    <rect x="0" y="40" width="460" height="15" fill="#7C3AED"/>
    <text x="230" y="38" text-anchor="middle" fill="white" font-size="16" font-weight="bold" font-family="Arial">WASTE, NEGLECT OR DEFAULT</text>

    <text x="25" y="85" fill="#6D28D9" font-size="12" font-weight="bold" font-family="Arial">What it means:</text>
    <text x="25" y="105" fill="#6D28D9" font-size="11" font-family="Arial">The condition of the property has deteriorated due to</text>
    <text x="25" y="120" fill="#6D28D9" font-size="11" font-family="Arial">acts of waste, neglect, or default by the tenant.</text>

    <text x="25" y="150" fill="#6D28D9" font-size="12" font-weight="bold" font-family="Arial">Also applies if:</text>
    <text x="25" y="170" fill="#A78BFA" font-size="11" font-family="Arial">Lodger or sub-tenant has caused the deterioration and</text>
    <text x="25" y="185" fill="#A78BFA" font-size="11" font-family="Arial">tenant has not taken reasonable steps to remove them</text>
  </g>

  <!-- Property damage illustration -->
  <g transform="translate(80, 280)">
    <rect x="0" y="0" width="220" height="180" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="110" y="25" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">PROPERTY DETERIORATION</text>

    <!-- Damaged house -->
    <polygon points="110,45 160,75 60,75" fill="#A78BFA" opacity="0.5"/>
    <rect x="70" y="75" width="80" height="70" fill="#F3F1FF" stroke="#7C3AED" stroke-width="1"/>

    <!-- Cracks -->
    <path d="M85 85 L90 105 L82 125" stroke="#6D28D9" stroke-width="2" fill="none"/>
    <path d="M135 90 L130 110 L138 130" stroke="#6D28D9" stroke-width="2" fill="none"/>

    <!-- Broken window -->
    <rect x="80" y="85" width="25" height="25" fill="#A78BFA" opacity="0.3" stroke="#7C3AED" stroke-width="1"/>
    <line x1="80" y1="85" x2="105" y2="110" stroke="#6D28D9" stroke-width="1"/>
    <line x1="105" y1="85" x2="80" y2="110" stroke="#6D28D9" stroke-width="1"/>

    <!-- Damaged door -->
    <rect x="115" y="115" width="25" height="30" fill="#7C3AED" opacity="0.5"/>
    <path d="M120 125 L135 140" stroke="#6D28D9" stroke-width="2"/>

    <!-- Warning sign -->
    <g transform="translate(150, 130)">
      <polygon points="20,0 40,35 0,35" fill="#6D28D9"/>
      <text x="20" y="28" text-anchor="middle" fill="white" font-size="16" font-weight="bold">!</text>
    </g>
  </g>

  <!-- Types of damage -->
  <g transform="translate(320, 280)">
    <rect x="0" y="0" width="200" height="180" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">TYPES OF DAMAGE</text>

    <g transform="translate(15, 45)">
      <circle cx="10" cy="10" r="8" fill="#7C3AED"/>
      <text x="25" y="10" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Waste</text>
      <text x="25" y="22" fill="#A78BFA" font-size="9" font-family="Arial">Intentional damage</text>
    </g>

    <g transform="translate(15, 80)">
      <circle cx="10" cy="10" r="8" fill="#7C3AED"/>
      <text x="25" y="10" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Neglect</text>
      <text x="25" y="22" fill="#A78BFA" font-size="9" font-family="Arial">Failing to maintain</text>
    </g>

    <g transform="translate(15, 115)">
      <circle cx="10" cy="10" r="8" fill="#7C3AED"/>
      <text x="25" y="10" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Default</text>
      <text x="25" y="22" fill="#A78BFA" font-size="9" font-family="Arial">Breach of repair duties</text>
    </g>

    <rect x="15" y="150" width="170" height="20" rx="5" fill="#F3F1FF"/>
    <text x="100" y="164" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold" font-family="Arial">2 WEEKS NOTICE</text>
  </g>

  <!-- Evidence required -->
  <g transform="translate(540, 280)">
    <rect x="0" y="0" width="180" height="180" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="90" y="25" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">EVIDENCE NEEDED</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="20" height="20" rx="4" fill="#7C3AED"/>
      <path d="M5 10 L9 14 L15 6" stroke="white" stroke-width="2" fill="none"/>
      <text x="28" y="14" fill="#6D28D9" font-size="9" font-family="Arial">Photos of damage</text>
    </g>

    <g transform="translate(15, 75)">
      <rect x="0" y="0" width="20" height="20" rx="4" fill="#7C3AED"/>
      <path d="M5 10 L9 14 L15 6" stroke="white" stroke-width="2" fill="none"/>
      <text x="28" y="14" fill="#6D28D9" font-size="9" font-family="Arial">Inventory comparison</text>
    </g>

    <g transform="translate(15, 105)">
      <rect x="0" y="0" width="20" height="20" rx="4" fill="#7C3AED"/>
      <path d="M5 10 L9 14 L15 6" stroke="white" stroke-width="2" fill="none"/>
      <text x="28" y="14" fill="#6D28D9" font-size="9" font-family="Arial">Inspection reports</text>
    </g>

    <g transform="translate(15, 135)">
      <rect x="0" y="0" width="20" height="20" rx="4" fill="#7C3AED"/>
      <path d="M5 10 L9 14 L15 6" stroke="white" stroke-width="2" fill="none"/>
      <text x="28" y="14" fill="#6D28D9" font-size="9" font-family="Arial">Repair quotes</text>
    </g>
  </g>

  <!-- Bottom note -->
  <g transform="translate(80, 470)">
    <rect x="0" y="0" width="640" height="25" rx="12" fill="#F3F1FF"/>
    <text x="320" y="17" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">Court has discretion - will assess severity and whether possession is reasonable</text>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="450" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>
