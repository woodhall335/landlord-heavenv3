<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <g transform="translate(80, 25)">
    <text x="320" y="28" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">GROUND 14: ANTISOCIAL BEHAVIOUR</text>
    <text x="320" y="48" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Eviction for nuisance, annoyance, or criminal activity</text>
  </g>

  <!-- Ground 14 badge -->
  <g transform="translate(80, 75)">
    <rect x="0" y="0" width="180" height="200" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Warning symbol -->
    <polygon points="90,30 140,110 40,110" fill="#EF4444"/>
    <polygon points="90,50 125,100 55,100" fill="white"/>
    <text x="90" y="92" text-anchor="middle" fill="#EF4444" font-size="28" font-weight="bold" font-family="Arial">!</text>

    <text x="90" y="135" text-anchor="middle" fill="#7C3AED" font-size="14" font-weight="bold" font-family="Arial">GROUND 14</text>
    <text x="90" y="152" text-anchor="middle" fill="#6D28D9" font-size="10" font-family="Arial">Discretionary Ground</text>
    <rect x="25" y="165" width="130" height="25" rx="5" fill="#EF4444"/>
    <text x="90" y="182" text-anchor="middle" fill="white" font-size="9" font-weight="bold" font-family="Arial">SERIOUS CASES</text>
  </g>

  <!-- What constitutes ASB -->
  <g transform="translate(280, 75)">
    <rect x="0" y="0" width="220" height="200" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="220" height="40" rx="12" fill="#7C3AED"/>
    <rect x="0" y="28" width="220" height="12" fill="#7C3AED"/>
    <text x="110" y="28" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">ASB INCLUDES</text>

    <g transform="translate(15, 55)">
      <circle cx="8" cy="8" r="6" fill="#EF4444"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Excessive noise/parties</text>
    </g>

    <g transform="translate(15, 80)">
      <circle cx="8" cy="8" r="6" fill="#EF4444"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Drug dealing or use</text>
    </g>

    <g transform="translate(15, 105)">
      <circle cx="8" cy="8" r="6" fill="#EF4444"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Violence or threats</text>
    </g>

    <g transform="translate(15, 130)">
      <circle cx="8" cy="8" r="6" fill="#EF4444"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Harassment of neighbours</text>
    </g>

    <g transform="translate(15, 155)">
      <circle cx="8" cy="8" r="6" fill="#EF4444"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Criminal activity</text>
    </g>

    <g transform="translate(15, 180)">
      <circle cx="8" cy="8" r="6" fill="#EF4444"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Vandalism/damage</text>
    </g>
  </g>

  <!-- Notice period -->
  <g transform="translate(520, 75)">
    <rect x="0" y="0" width="200" height="200" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="40" rx="12" fill="#6D28D9"/>
    <rect x="0" y="28" width="200" height="12" fill="#6D28D9"/>
    <text x="100" y="28" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">NOTICE PERIODS</text>

    <g transform="translate(20, 55)">
      <rect x="0" y="0" width="160" height="55" rx="6" fill="#F3F1FF"/>
      <text x="80" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">STANDARD</text>
      <text x="80" y="40" text-anchor="middle" fill="#6D28D9" font-size="14" font-weight="bold" font-family="Arial">2 WEEKS</text>
    </g>

    <g transform="translate(20, 120)">
      <rect x="0" y="0" width="160" height="55" rx="6" fill="#EF4444" opacity="0.1"/>
      <text x="80" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold" font-family="Arial">SERIOUS CASES</text>
      <text x="80" y="40" text-anchor="middle" fill="#EF4444" font-size="14" font-weight="bold" font-family="Arial">IMMEDIATE</text>
    </g>
  </g>

  <!-- Evidence requirements -->
  <g transform="translate(80, 295)">
    <rect x="0" y="0" width="310" height="155" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="310" height="35" rx="12" fill="#7C3AED"/>
    <rect x="0" y="23" width="310" height="12" fill="#7C3AED"/>
    <text x="155" y="24" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">EVIDENCE NEEDED</text>

    <g transform="translate(15, 50)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#7C3AED"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Incident diary with dates/times</text>
    </g>

    <g transform="translate(15, 75)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#7C3AED"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Witness statements</text>
    </g>

    <g transform="translate(15, 100)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#7C3AED"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Police crime reference numbers</text>
    </g>

    <g transform="translate(15, 125)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#7C3AED"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Council ASB reports</text>
    </g>

    <g transform="translate(165, 50)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#6D28D9"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Photos/videos</text>
    </g>

    <g transform="translate(165, 75)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#6D28D9"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Warning letters</text>
    </g>

    <g transform="translate(165, 100)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#6D28D9"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Court orders</text>
    </g>
  </g>

  <!-- Ground 14A -->
  <g transform="translate(410, 295)">
    <rect x="0" y="0" width="310" height="155" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <rect x="0" y="0" width="310" height="35" rx="12" fill="#EF4444"/>
    <rect x="0" y="23" width="310" height="12" fill="#EF4444"/>
    <text x="155" y="24" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">GROUND 14A: DOMESTIC VIOLENCE</text>

    <g transform="translate(15, 50)">
      <circle cx="8" cy="8" r="6" fill="#EF4444"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Applies to social housing only</text>
    </g>

    <g transform="translate(15, 75)">
      <circle cx="8" cy="8" r="6" fill="#EF4444"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Partner left due to violence</text>
    </g>

    <g transform="translate(15, 100)">
      <circle cx="8" cy="8" r="6" fill="#EF4444"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Perpetrator remains in property</text>
    </g>

    <g transform="translate(15, 125)">
      <circle cx="8" cy="8" r="6" fill="#EF4444"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Mandatory ground - must grant</text>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="450" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>
