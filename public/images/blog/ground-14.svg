<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Ground 14 badge -->
  <g transform="translate(80, 80)">
    <circle cx="80" cy="80" r="75" fill="white" stroke="#7C3AED" stroke-width="4"/>
    <circle cx="80" cy="80" r="55" fill="#7C3AED"/>
    <text x="80" y="70" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial">GROUND</text>
    <text x="80" y="100" text-anchor="middle" fill="white" font-size="32" font-weight="bold" font-family="Arial">14</text>
    <rect x="30" y="170" width="100" height="30" rx="15" fill="#A78BFA"/>
    <text x="80" y="190" text-anchor="middle" fill="white" font-size="10" font-weight="bold" font-family="Arial">DISCRETIONARY</text>
  </g>

  <!-- Main explanation card -->
  <g transform="translate(260, 60)">
    <rect x="0" y="0" width="460" height="200" rx="15" fill="white" stroke="#7C3AED" stroke-width="3"/>

    <rect x="0" y="0" width="460" height="55" rx="15" fill="#7C3AED"/>
    <rect x="0" y="40" width="460" height="15" fill="#7C3AED"/>
    <text x="230" y="38" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial">NUISANCE, ANNOYANCE OR ILLEGAL USE</text>

    <text x="25" y="85" fill="#6D28D9" font-size="12" font-weight="bold" font-family="Arial">What it means:</text>
    <text x="25" y="105" fill="#6D28D9" font-size="11" font-family="Arial">Tenant, residents, or visitors have caused nuisance or</text>
    <text x="25" y="120" fill="#6D28D9" font-size="11" font-family="Arial">annoyance, or used the property for illegal/immoral purposes.</text>

    <text x="25" y="150" fill="#6D28D9" font-size="12" font-weight="bold" font-family="Arial">Scope:</text>
    <text x="25" y="170" fill="#A78BFA" font-size="11" font-family="Arial">Affects people in the locality, the landlord, or persons</text>
    <text x="25" y="185" fill="#A78BFA" font-size="11" font-family="Arial">lawfully visiting the property or engaged in lawful activities</text>
  </g>

  <!-- Types of behaviour -->
  <g transform="translate(80, 280)">
    <rect x="0" y="0" width="300" height="180" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="150" y="25" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">TYPES OF CONDUCT</text>

    <g transform="translate(20, 45)">
      <rect x="0" y="0" width="125" height="50" rx="8" fill="#7C3AED" opacity="0.1"/>
      <text x="62" y="22" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">Nuisance</text>
      <text x="62" y="38" text-anchor="middle" fill="#6D28D9" font-size="8" font-family="Arial">Noise, disturbance</text>
    </g>

    <g transform="translate(155, 45)">
      <rect x="0" y="0" width="125" height="50" rx="8" fill="#7C3AED" opacity="0.1"/>
      <text x="62" y="22" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">Annoyance</text>
      <text x="62" y="38" text-anchor="middle" fill="#6D28D9" font-size="8" font-family="Arial">Harassment, threats</text>
    </g>

    <g transform="translate(20, 105)">
      <rect x="0" y="0" width="125" height="50" rx="8" fill="#6D28D9" opacity="0.15"/>
      <text x="62" y="22" text-anchor="middle" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Illegal Use</text>
      <text x="62" y="38" text-anchor="middle" fill="#6D28D9" font-size="8" font-family="Arial">Drug dealing, crime</text>
    </g>

    <g transform="translate(155, 105)">
      <rect x="0" y="0" width="125" height="50" rx="8" fill="#6D28D9" opacity="0.15"/>
      <text x="62" y="22" text-anchor="middle" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Immoral Use</text>
      <text x="62" y="38" text-anchor="middle" fill="#6D28D9" font-size="8" font-family="Arial">Prostitution, etc.</text>
    </g>
  </g>

  <!-- Who can be affected -->
  <g transform="translate(400, 280)">
    <rect x="0" y="0" width="160" height="180" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="80" y="25" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">AFFECTED PARTIES</text>

    <g transform="translate(15, 45)">
      <circle cx="10" cy="10" r="8" fill="#7C3AED"/>
      <text x="25" y="8" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Neighbours</text>
      <text x="25" y="20" fill="#A78BFA" font-size="8" font-family="Arial">Local residents</text>
    </g>

    <g transform="translate(15, 80)">
      <circle cx="10" cy="10" r="8" fill="#7C3AED"/>
      <text x="25" y="8" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Landlord</text>
      <text x="25" y="20" fill="#A78BFA" font-size="8" font-family="Arial">Property owner</text>
    </g>

    <g transform="translate(15, 115)">
      <circle cx="10" cy="10" r="8" fill="#7C3AED"/>
      <text x="25" y="8" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Visitors</text>
      <text x="25" y="20" fill="#A78BFA" font-size="8" font-family="Arial">Lawful visitors</text>
    </g>

    <rect x="15" y="150" width="130" height="20" rx="5" fill="#F3F1FF"/>
    <text x="80" y="164" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold" font-family="Arial">2 WEEKS NOTICE</text>
  </g>

  <!-- Evidence -->
  <g transform="translate(580, 280)">
    <rect x="0" y="0" width="140" height="180" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="70" y="25" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">EVIDENCE</text>

    <g transform="translate(10, 45)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="20" y="12" fill="#6D28D9" font-size="8" font-family="Arial">Police reports</text>
    </g>

    <g transform="translate(10, 70)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="20" y="12" fill="#6D28D9" font-size="8" font-family="Arial">Neighbour diary</text>
    </g>

    <g transform="translate(10, 95)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="20" y="12" fill="#6D28D9" font-size="8" font-family="Arial">Witness statements</text>
    </g>

    <g transform="translate(10, 120)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="20" y="12" fill="#6D28D9" font-size="8" font-family="Arial">Council complaints</text>
    </g>

    <g transform="translate(10, 145)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="20" y="12" fill="#6D28D9" font-size="8" font-family="Arial">Conviction records</text>
    </g>
  </g>

  <!-- Bottom note -->
  <g transform="translate(80, 470)">
    <rect x="0" y="0" width="640" height="25" rx="12" fill="#F3F1FF"/>
    <text x="320" y="17" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">Court has discretion - will consider seriousness and impact on others</text>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="450" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>
