<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Ground 15 badge -->
  <g transform="translate(80, 80)">
    <circle cx="80" cy="80" r="75" fill="white" stroke="#7C3AED" stroke-width="4"/>
    <circle cx="80" cy="80" r="55" fill="#7C3AED"/>
    <text x="80" y="70" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial">GROUND</text>
    <text x="80" y="100" text-anchor="middle" fill="white" font-size="32" font-weight="bold" font-family="Arial">15</text>
    <rect x="30" y="170" width="100" height="30" rx="15" fill="#A78BFA"/>
    <text x="80" y="190" text-anchor="middle" fill="white" font-size="10" font-weight="bold" font-family="Arial">DISCRETIONARY</text>
  </g>

  <!-- Main explanation card -->
  <g transform="translate(260, 60)">
    <rect x="0" y="0" width="460" height="200" rx="15" fill="white" stroke="#7C3AED" stroke-width="3"/>

    <rect x="0" y="0" width="460" height="55" rx="15" fill="#7C3AED"/>
    <rect x="0" y="40" width="460" height="15" fill="#7C3AED"/>
    <text x="230" y="38" text-anchor="middle" fill="white" font-size="16" font-weight="bold" font-family="Arial">DETERIORATION OF FURNITURE</text>

    <text x="25" y="85" fill="#6D28D9" font-size="12" font-weight="bold" font-family="Arial">What it means:</text>
    <text x="25" y="105" fill="#6D28D9" font-size="11" font-family="Arial">The condition of furniture provided under the tenancy</text>
    <text x="25" y="120" fill="#6D28D9" font-size="11" font-family="Arial">has deteriorated due to ill-treatment by the tenant.</text>

    <text x="25" y="150" fill="#6D28D9" font-size="12" font-weight="bold" font-family="Arial">Also applies if:</text>
    <text x="25" y="170" fill="#A78BFA" font-size="11" font-family="Arial">Lodger or sub-tenant has caused the damage and</text>
    <text x="25" y="185" fill="#A78BFA" font-size="11" font-family="Arial">tenant has not taken reasonable steps to remove them</text>
  </g>

  <!-- Furniture damage illustration -->
  <g transform="translate(80, 280)">
    <rect x="0" y="0" width="280" height="180" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="140" y="25" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">FURNITURE DETERIORATION</text>

    <!-- Damaged sofa -->
    <g transform="translate(20, 45)">
      <rect x="0" y="20" width="100" height="45" rx="8" fill="#A78BFA" opacity="0.3"/>
      <rect x="5" y="15" width="25" height="35" rx="5" fill="#A78BFA" opacity="0.4"/>
      <rect x="70" y="15" width="25" height="35" rx="5" fill="#A78BFA" opacity="0.4"/>
      <!-- Damage marks -->
      <path d="M35 30 L45 45 L55 35" stroke="#6D28D9" stroke-width="2" fill="none"/>
      <line x1="40" y1="50" x2="60" y2="55" stroke="#6D28D9" stroke-width="2"/>
      <text x="50" y="85" text-anchor="middle" fill="#6D28D9" font-size="9" font-family="Arial">Torn sofa</text>
    </g>

    <!-- Damaged table -->
    <g transform="translate(150, 45)">
      <rect x="10" y="25" width="80" height="8" rx="2" fill="#7C3AED" opacity="0.5"/>
      <rect x="15" y="33" width="8" height="35" fill="#7C3AED" opacity="0.5"/>
      <rect x="77" y="33" width="8" height="35" fill="#7C3AED" opacity="0.5"/>
      <!-- Scratch marks -->
      <line x1="25" y1="27" x2="45" y2="30" stroke="#6D28D9" stroke-width="2"/>
      <line x1="50" y1="26" x2="70" y2="29" stroke="#6D28D9" stroke-width="2"/>
      <text x="50" y="85" text-anchor="middle" fill="#6D28D9" font-size="9" font-family="Arial">Scratched table</text>
    </g>

    <!-- Before/After comparison -->
    <g transform="translate(20, 130)">
      <rect x="0" y="0" width="240" height="40" rx="8" fill="#F3F1FF"/>
      <text x="60" y="15" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold" font-family="Arial">AT START</text>
      <text x="60" y="30" text-anchor="middle" fill="#6D28D9" font-size="8" font-family="Arial">Good condition</text>
      <line x1="120" y1="5" x2="120" y2="35" stroke="#A78BFA" stroke-width="1" stroke-dasharray="3"/>
      <text x="180" y="15" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">NOW</text>
      <text x="180" y="30" text-anchor="middle" fill="#6D28D9" font-size="8" font-family="Arial">Deteriorated</text>
    </g>
  </g>

  <!-- What's covered -->
  <g transform="translate(380, 280)">
    <rect x="0" y="0" width="170" height="180" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="85" y="25" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">FURNITURE COVERED</text>

    <g transform="translate(15, 45)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Sofas & chairs</text>
    </g>

    <g transform="translate(15, 68)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Beds & mattresses</text>
    </g>

    <g transform="translate(15, 91)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Tables & desks</text>
    </g>

    <g transform="translate(15, 114)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Wardrobes</text>
    </g>

    <g transform="translate(15, 137)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">White goods</text>
    </g>

    <rect x="15" y="155" width="140" height="18" rx="5" fill="#F3F1FF"/>
    <text x="85" y="168" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold" font-family="Arial">2 WEEKS NOTICE</text>
  </g>

  <!-- Evidence needed -->
  <g transform="translate(570, 280)">
    <rect x="0" y="0" width="150" height="180" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="75" y="25" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">KEY EVIDENCE</text>

    <g transform="translate(12, 45)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#7C3AED"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="24" y="8" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Inventory with</text>
      <text x="24" y="20" fill="#6D28D9" font-size="9" font-family="Arial">photos at start</text>
    </g>

    <g transform="translate(12, 80)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#7C3AED"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="24" y="8" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Current photos</text>
      <text x="24" y="20" fill="#6D28D9" font-size="9" font-family="Arial">of damage</text>
    </g>

    <g transform="translate(12, 115)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#7C3AED"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="24" y="8" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Replacement</text>
      <text x="24" y="20" fill="#6D28D9" font-size="9" font-family="Arial">cost quotes</text>
    </g>

    <g transform="translate(12, 150)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#7C3AED"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="24" y="14" fill="#6D28D9" font-size="9" font-family="Arial">Age of furniture</text>
    </g>
  </g>

  <!-- Bottom note -->
  <g transform="translate(80, 470)">
    <rect x="0" y="0" width="640" height="25" rx="12" fill="#F3F1FF"/>
    <text x="320" y="17" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">Only applies to furnished lets - inventory essential for evidence</text>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="450" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>
