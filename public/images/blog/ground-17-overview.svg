<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <g transform="translate(80, 25)">
    <text x="320" y="28" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">GROUND 17: FALSE STATEMENT</text>
    <text x="320" y="48" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Tenancy obtained through false or misleading information</text>
  </g>

  <!-- Ground 17 badge -->
  <g transform="translate(80, 75)">
    <rect x="0" y="0" width="180" height="200" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Document with lie icon -->
    <rect x="40" y="30" width="100" height="80" rx="5" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
    <rect x="50" y="42" width="60" height="5" rx="2" fill="#7C3AED"/>
    <rect x="50" y="52" width="80" height="4" rx="1" fill="#A78BFA"/>
    <rect x="50" y="62" width="70" height="4" rx="1" fill="#A78BFA"/>
    <rect x="50" y="72" width="75" height="4" rx="1" fill="#A78BFA"/>
    <rect x="50" y="82" width="65" height="4" rx="1" fill="#A78BFA"/>

    <!-- False stamp -->
    <rect x="90" y="75" width="55" height="25" rx="3" fill="#EF4444" transform="rotate(-15 117 87)"/>
    <text x="117" y="92" text-anchor="middle" fill="white" font-size="10" font-weight="bold" font-family="Arial" transform="rotate(-15 117 87)">FALSE</text>

    <text x="90" y="135" text-anchor="middle" fill="#7C3AED" font-size="14" font-weight="bold" font-family="Arial">GROUND 17</text>
    <text x="90" y="152" text-anchor="middle" fill="#6D28D9" font-size="10" font-family="Arial">Discretionary Ground</text>
    <rect x="25" y="165" width="130" height="25" rx="5" fill="#6D28D9"/>
    <text x="90" y="182" text-anchor="middle" fill="white" font-size="9" font-weight="bold" font-family="Arial">2 weeks notice</text>
  </g>

  <!-- Types of false statements -->
  <g transform="translate(280, 75)">
    <rect x="0" y="0" width="220" height="200" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="220" height="40" rx="12" fill="#7C3AED"/>
    <rect x="0" y="28" width="220" height="12" fill="#7C3AED"/>
    <text x="110" y="28" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">FALSE STATEMENTS</text>

    <g transform="translate(15, 55)">
      <circle cx="8" cy="8" r="6" fill="#EF4444"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Fake employment details</text>
    </g>

    <g transform="translate(15, 80)">
      <circle cx="8" cy="8" r="6" fill="#EF4444"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">False income declarations</text>
    </g>

    <g transform="translate(15, 105)">
      <circle cx="8" cy="8" r="6" fill="#EF4444"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Fraudulent references</text>
    </g>

    <g transform="translate(15, 130)">
      <circle cx="8" cy="8" r="6" fill="#EF4444"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Misrepresented identity</text>
    </g>

    <g transform="translate(15, 155)">
      <circle cx="8" cy="8" r="6" fill="#EF4444"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Hidden CCJs/bankruptcy</text>
    </g>

    <g transform="translate(15, 180)">
      <circle cx="8" cy="8" r="6" fill="#EF4444"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">False guarantor info</text>
    </g>
  </g>

  <!-- Requirements -->
  <g transform="translate(520, 75)">
    <rect x="0" y="0" width="200" height="200" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="40" rx="12" fill="#6D28D9"/>
    <rect x="0" y="28" width="200" height="12" fill="#6D28D9"/>
    <text x="100" y="28" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">REQUIREMENTS</text>

    <g transform="translate(15, 55)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#7C3AED"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Statement was false</text>
    </g>

    <g transform="translate(15, 82)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#7C3AED"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Tenant knew it was false</text>
    </g>

    <g transform="translate(15, 109)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#7C3AED"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Induced the tenancy</text>
    </g>

    <g transform="translate(15, 136)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#6D28D9"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Caused by tenant/person</text>
    </g>

    <rect x="15" y="165" width="170" height="25" rx="6" fill="#F3F1FF"/>
    <text x="100" y="182" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold" font-family="Arial">Reasonableness test applies</text>
  </g>

  <!-- Evidence needed -->
  <g transform="translate(80, 295)">
    <rect x="0" y="0" width="310" height="155" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="310" height="35" rx="12" fill="#7C3AED"/>
    <rect x="0" y="23" width="310" height="12" fill="#7C3AED"/>
    <text x="155" y="24" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">EVIDENCE TO GATHER</text>

    <g transform="translate(15, 50)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#7C3AED"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Original application form</text>
    </g>

    <g transform="translate(15, 75)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#7C3AED"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Reference documents submitted</text>
    </g>

    <g transform="translate(15, 100)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#7C3AED"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Proof of actual circumstances</text>
    </g>

    <g transform="translate(15, 125)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#7C3AED"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Credit check results</text>
    </g>

    <g transform="translate(165, 50)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#6D28D9"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Employer verification</text>
    </g>

    <g transform="translate(165, 75)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#6D28D9"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Reference checks</text>
    </g>

    <g transform="translate(165, 100)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#6D28D9"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">ID verification</text>
    </g>
  </g>

  <!-- Tips -->
  <g transform="translate(410, 295)">
    <rect x="0" y="0" width="310" height="155" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="310" height="35" rx="12" fill="#A78BFA"/>
    <rect x="0" y="23" width="310" height="12" fill="#A78BFA"/>
    <text x="155" y="24" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">PREVENTION TIPS</text>

    <g transform="translate(15, 50)">
      <circle cx="8" cy="8" r="6" fill="#A78BFA"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Use professional referencing</text>
    </g>

    <g transform="translate(15, 75)">
      <circle cx="8" cy="8" r="6" fill="#A78BFA"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Verify all documents</text>
    </g>

    <g transform="translate(15, 100)">
      <circle cx="8" cy="8" r="6" fill="#A78BFA"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Check references directly</text>
    </g>

    <g transform="translate(15, 125)">
      <circle cx="8" cy="8" r="6" fill="#A78BFA"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Right to Rent checks</text>
    </g>

    <g transform="translate(165, 50)">
      <circle cx="8" cy="8" r="6" fill="#6D28D9"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Credit checks</text>
    </g>

    <g transform="translate(165, 75)">
      <circle cx="8" cy="8" r="6" fill="#6D28D9"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Employer verification</text>
    </g>

    <g transform="translate(165, 100)">
      <circle cx="8" cy="8" r="6" fill="#6D28D9"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Keep all applications</text>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="450" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>
