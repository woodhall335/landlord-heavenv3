<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <g transform="translate(80, 25)">
    <text x="320" y="28" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">GROUND 2: MORTGAGE LENDER</text>
    <text x="320" y="48" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Possession required by mortgage lender</text>
  </g>

  <!-- Ground 2 badge with bank icon -->
  <g transform="translate(80, 75)">
    <rect x="0" y="0" width="180" height="200" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Bank/Lender icon -->
    <path d="M90 35 L140 65 L140 70 L40 70 L40 65 Z" fill="#7C3AED"/>
    <rect x="50" y="70" width="80" height="70" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
    <rect x="60" y="80" width="15" height="30" fill="#7C3AED"/>
    <rect x="82" y="80" width="15" height="30" fill="#7C3AED"/>
    <rect x="104" y="80" width="15" height="30" fill="#7C3AED"/>
    <rect x="65" y="115" width="50" height="25" rx="3" fill="#6D28D9"/>

    <text x="90" y="160" text-anchor="middle" fill="#7C3AED" font-size="14" font-weight="bold" font-family="Arial">GROUND 2</text>
    <text x="90" y="177" text-anchor="middle" fill="#6D28D9" font-size="10" font-family="Arial">Mandatory Ground</text>
    <text x="90" y="192" text-anchor="middle" fill="#A78BFA" font-size="9" font-family="Arial">(if prior notice given)</text>
  </g>

  <!-- When it applies -->
  <g transform="translate(280, 75)">
    <rect x="0" y="0" width="220" height="200" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="220" height="40" rx="12" fill="#7C3AED"/>
    <rect x="0" y="28" width="220" height="12" fill="#7C3AED"/>
    <text x="110" y="28" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">WHEN IT APPLIES</text>

    <g transform="translate(15, 55)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Landlord defaults on mortgage</text>
    </g>

    <g transform="translate(15, 82)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Mortgage was before tenancy</text>
    </g>

    <g transform="translate(15, 109)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Lender needs possession to sell</text>
    </g>

    <g transform="translate(15, 136)">
      <circle cx="8" cy="8" r="6" fill="#6D28D9"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Prior notice given to tenant</text>
    </g>

    <rect x="15" y="160" width="190" height="30" rx="6" fill="#F3F1FF"/>
    <text x="110" y="180" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold" font-family="Arial">Lender brings claim, not landlord</text>
  </g>

  <!-- Key differences -->
  <g transform="translate(520, 75)">
    <rect x="0" y="0" width="200" height="200" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="40" rx="12" fill="#6D28D9"/>
    <rect x="0" y="28" width="200" height="12" fill="#6D28D9"/>
    <text x="100" y="28" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">KEY POINTS</text>

    <g transform="translate(15, 55)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#7C3AED"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">2 months notice</text>
    </g>

    <g transform="translate(15, 82)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#7C3AED"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Mortgage pre-dates AST</text>
    </g>

    <g transform="translate(15, 109)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#6D28D9"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Court must grant if proven</text>
    </g>

    <g transform="translate(15, 140)">
      <rect x="0" y="0" width="170" height="45" rx="6" fill="#F3F1FF"/>
      <text x="85" y="18" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold" font-family="Arial">TENANT'S POSITION</text>
      <text x="85" y="32" text-anchor="middle" fill="#6D28D9" font-size="7" font-family="Arial">Limited rights against lender</text>
      <text x="85" y="42" text-anchor="middle" fill="#6D28D9" font-size="7" font-family="Arial">May claim against landlord</text>
    </g>
  </g>

  <!-- Process flow -->
  <g transform="translate(80, 295)">
    <rect x="0" y="0" width="640" height="155" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="320" y="28" text-anchor="middle" fill="#7C3AED" font-size="12" font-weight="bold" font-family="Arial">MORTGAGE REPOSSESSION PROCESS</text>

    <!-- Step 1 -->
    <g transform="translate(30, 50)">
      <rect x="0" y="0" width="135" height="85" rx="8" fill="#F3F1FF"/>
      <circle cx="68" cy="25" r="15" fill="#7C3AED"/>
      <text x="68" y="30" text-anchor="middle" fill="white" font-size="10" font-weight="bold">1</text>
      <text x="68" y="55" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold" font-family="Arial">LANDLORD</text>
      <text x="68" y="67" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold" font-family="Arial">DEFAULTS</text>
      <text x="68" y="80" text-anchor="middle" fill="#6D28D9" font-size="7" font-family="Arial">Misses payments</text>
    </g>

    <!-- Arrow -->
    <path d="M175 90 L195 90" stroke="#A78BFA" stroke-width="3" fill="none"/>
    <polygon points="195,85 205,90 195,95" fill="#A78BFA"/>

    <!-- Step 2 -->
    <g transform="translate(210, 50)">
      <rect x="0" y="0" width="135" height="85" rx="8" fill="#F3F1FF"/>
      <circle cx="68" cy="25" r="15" fill="#6D28D9"/>
      <text x="68" y="30" text-anchor="middle" fill="white" font-size="10" font-weight="bold">2</text>
      <text x="68" y="55" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">LENDER</text>
      <text x="68" y="67" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">TAKES ACTION</text>
      <text x="68" y="80" text-anchor="middle" fill="#6D28D9" font-size="7" font-family="Arial">Claims possession</text>
    </g>

    <!-- Arrow -->
    <path d="M355 90 L375 90" stroke="#A78BFA" stroke-width="3" fill="none"/>
    <polygon points="375,85 385,90 375,95" fill="#A78BFA"/>

    <!-- Step 3 -->
    <g transform="translate(390, 50)">
      <rect x="0" y="0" width="135" height="85" rx="8" fill="#F3F1FF"/>
      <circle cx="68" cy="25" r="15" fill="#A78BFA"/>
      <text x="68" y="30" text-anchor="middle" fill="white" font-size="10" font-weight="bold">3</text>
      <text x="68" y="55" text-anchor="middle" fill="#A78BFA" font-size="9" font-weight="bold" font-family="Arial">TENANT</text>
      <text x="68" y="67" text-anchor="middle" fill="#A78BFA" font-size="9" font-weight="bold" font-family="Arial">EVICTED</text>
      <text x="68" y="80" text-anchor="middle" fill="#6D28D9" font-size="7" font-family="Arial">Must leave property</text>
    </g>

    <!-- Warning note -->
    <rect x="535" y="55" width="90" height="75" rx="6" fill="#EF4444" opacity="0.1"/>
    <polygon points="580,65 595,90 565,90" fill="#EF4444"/>
    <text x="580" y="84" text-anchor="middle" fill="white" font-size="12" font-weight="bold">!</text>
    <text x="580" y="108" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold" font-family="Arial">NOT THE</text>
    <text x="580" y="120" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold" font-family="Arial">TENANT'S</text>
    <text x="580" y="132" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold" font-family="Arial">FAULT</text>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="450" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>
