<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Ground 2 badge -->
  <g transform="translate(80, 80)">
    <circle cx="80" cy="80" r="75" fill="white" stroke="#7C3AED" stroke-width="4"/>
    <circle cx="80" cy="80" r="55" fill="#7C3AED"/>
    <text x="80" y="70" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial">GROUND</text>
    <text x="80" y="100" text-anchor="middle" fill="white" font-size="36" font-weight="bold" font-family="Arial">2</text>
    <rect x="30" y="170" width="100" height="30" rx="15" fill="#6D28D9"/>
    <text x="80" y="190" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">MANDATORY</text>
  </g>

  <!-- Main explanation card -->
  <g transform="translate(260, 60)">
    <rect x="0" y="0" width="460" height="200" rx="15" fill="white" stroke="#7C3AED" stroke-width="3"/>

    <rect x="0" y="0" width="460" height="55" rx="15" fill="#7C3AED"/>
    <rect x="0" y="40" width="460" height="15" fill="#7C3AED"/>
    <text x="230" y="38" text-anchor="middle" fill="white" font-size="16" font-weight="bold" font-family="Arial">MORTGAGE LENDER POSSESSION</text>

    <text x="25" y="85" fill="#6D28D9" font-size="12" font-weight="bold" font-family="Arial">What it means:</text>
    <text x="25" y="105" fill="#6D28D9" font-size="11" font-family="Arial">The property is subject to a mortgage granted before</text>
    <text x="25" y="120" fill="#6D28D9" font-size="11" font-family="Arial">the tenancy began, and the lender wishes to sell.</text>

    <text x="25" y="150" fill="#6D28D9" font-size="12" font-weight="bold" font-family="Arial">Key requirement:</text>
    <text x="25" y="170" fill="#A78BFA" font-size="11" font-family="Arial">Tenant must have been notified that possession might</text>
    <text x="25" y="185" fill="#A78BFA" font-size="11" font-family="Arial">be recovered under this ground before tenancy started</text>
  </g>

  <!-- Bank/Mortgage illustration -->
  <g transform="translate(80, 280)">
    <rect x="0" y="0" width="220" height="180" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="110" y="25" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">MORTGAGE LENDER</text>

    <!-- Bank building -->
    <rect x="60" y="50" width="100" height="80" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
    <polygon points="110,35 170,50 50,50" fill="#7C3AED"/>
    <!-- Columns -->
    <rect x="70" y="60" width="15" height="65" fill="#7C3AED"/>
    <rect x="92" y="60" width="15" height="65" fill="#7C3AED"/>
    <rect x="114" y="60" width="15" height="65" fill="#7C3AED"/>
    <!-- Door -->
    <rect x="94" y="100" width="32" height="30" rx="16" fill="#6D28D9"/>

    <!-- Pound sign -->
    <circle cx="110" cy="155" r="15" fill="#7C3AED"/>
    <text x="110" y="161" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Â£</text>
  </g>

  <!-- Property sale illustration -->
  <g transform="translate(320, 280)">
    <rect x="0" y="0" width="200" height="180" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">PROPERTY SALE</text>

    <!-- House with for sale sign -->
    <polygon points="100,45 150,75 50,75" fill="#6D28D9"/>
    <rect x="60" y="75" width="80" height="60" fill="#F3F1FF" stroke="#7C3AED" stroke-width="1"/>
    <rect x="85" y="100" width="30" height="35" rx="3" fill="#7C3AED"/>
    <circle cx="108" cy="117" r="3" fill="#A78BFA"/>

    <!-- For sale sign -->
    <rect x="140" y="60" width="5" height="80" fill="#7C3AED"/>
    <rect x="125" y="60" width="35" height="25" rx="3" fill="#6D28D9"/>
    <text x="142" y="70" text-anchor="middle" fill="white" font-size="6" font-weight="bold" font-family="Arial">FOR</text>
    <text x="142" y="80" text-anchor="middle" fill="white" font-size="7" font-weight="bold" font-family="Arial">SALE</text>
  </g>

  <!-- Notice period -->
  <g transform="translate(540, 280)">
    <rect x="0" y="0" width="180" height="180" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="90" y="25" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">NOTICE</text>

    <rect x="20" y="45" width="140" height="50" rx="8" fill="#F3F1FF"/>
    <text x="90" y="70" text-anchor="middle" fill="#7C3AED" font-size="20" font-weight="bold" font-family="Arial">2 MONTHS</text>
    <text x="90" y="88" text-anchor="middle" fill="#6D28D9" font-size="9" font-family="Arial">minimum notice</text>

    <g transform="translate(20, 110)">
      <circle cx="10" cy="10" r="8" fill="#7C3AED"/>
      <path d="M6 10 L9 13 L14 7" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="14" fill="#6D28D9" font-size="9" font-family="Arial">Prior notice given</text>
    </g>
    <g transform="translate(20, 135)">
      <circle cx="10" cy="10" r="8" fill="#7C3AED"/>
      <path d="M6 10 L9 13 L14 7" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="14" fill="#6D28D9" font-size="9" font-family="Arial">Mortgage pre-dates</text>
    </g>
    <g transform="translate(20, 155)">
      <text x="25" y="10" fill="#6D28D9" font-size="9" font-family="Arial">tenancy</text>
    </g>
  </g>

  <!-- Bottom note -->
  <g transform="translate(80, 470)">
    <rect x="0" y="0" width="640" height="25" rx="12" fill="#F3F1FF"/>
    <text x="320" y="17" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">Court must grant possession if mortgage lender requires sale to recover debt</text>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="450" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>
