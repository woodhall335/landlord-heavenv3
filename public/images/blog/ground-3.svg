<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Ground 3 badge -->
  <g transform="translate(80, 80)">
    <circle cx="80" cy="80" r="75" fill="white" stroke="#7C3AED" stroke-width="4"/>
    <circle cx="80" cy="80" r="55" fill="#7C3AED"/>
    <text x="80" y="70" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial">GROUND</text>
    <text x="80" y="100" text-anchor="middle" fill="white" font-size="36" font-weight="bold" font-family="Arial">3</text>
    <rect x="30" y="170" width="100" height="30" rx="15" fill="#6D28D9"/>
    <text x="80" y="190" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">MANDATORY</text>
  </g>

  <!-- Main explanation card -->
  <g transform="translate(260, 60)">
    <rect x="0" y="0" width="460" height="200" rx="15" fill="white" stroke="#7C3AED" stroke-width="3"/>

    <rect x="0" y="0" width="460" height="55" rx="15" fill="#7C3AED"/>
    <rect x="0" y="40" width="460" height="15" fill="#7C3AED"/>
    <text x="230" y="38" text-anchor="middle" fill="white" font-size="16" font-weight="bold" font-family="Arial">OFF-SEASON HOLIDAY LETTING</text>

    <text x="25" y="85" fill="#6D28D9" font-size="12" font-weight="bold" font-family="Arial">What it means:</text>
    <text x="25" y="105" fill="#6D28D9" font-size="11" font-family="Arial">Property normally used for holiday lets and was let</text>
    <text x="25" y="120" fill="#6D28D9" font-size="11" font-family="Arial">for a fixed term AST of max 8 months during off-season.</text>

    <text x="25" y="150" fill="#6D28D9" font-size="12" font-weight="bold" font-family="Arial">Key requirement:</text>
    <text x="25" y="170" fill="#A78BFA" font-size="11" font-family="Arial">Tenant notified in writing before tenancy that Ground 3</text>
    <text x="25" y="185" fill="#A78BFA" font-size="11" font-family="Arial">might be used, and property was a holiday let in last 12m</text>
  </g>

  <!-- Seasonal calendar -->
  <g transform="translate(80, 280)">
    <rect x="0" y="0" width="280" height="180" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="140" y="25" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">SEASONAL LETTING PATTERN</text>

    <!-- Summer months - holiday season -->
    <g transform="translate(20, 45)">
      <rect x="0" y="0" width="240" height="50" rx="8" fill="#7C3AED" opacity="0.2"/>
      <text x="120" y="18" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">PEAK SEASON (Holiday Lets)</text>
      <g transform="translate(10, 25)">
        <rect x="0" y="0" width="35" height="20" rx="4" fill="#7C3AED"/>
        <text x="17" y="14" text-anchor="middle" fill="white" font-size="8" font-weight="bold">JUN</text>
      </g>
      <g transform="translate(45, 25)">
        <rect x="0" y="0" width="35" height="20" rx="4" fill="#7C3AED"/>
        <text x="17" y="14" text-anchor="middle" fill="white" font-size="8" font-weight="bold">JUL</text>
      </g>
      <g transform="translate(90, 25)">
        <rect x="0" y="0" width="35" height="20" rx="4" fill="#7C3AED"/>
        <text x="17" y="14" text-anchor="middle" fill="white" font-size="8" font-weight="bold">AUG</text>
      </g>
      <g transform="translate(135, 25)">
        <rect x="0" y="0" width="35" height="20" rx="4" fill="#7C3AED"/>
        <text x="17" y="14" text-anchor="middle" fill="white" font-size="8" font-weight="bold">SEP</text>
      </g>
      <!-- Sun icon -->
      <circle cx="200" cy="30" r="12" fill="#7C3AED"/>
      <g stroke="#F3F1FF" stroke-width="2">
        <line x1="200" y1="14" x2="200" y2="18"/>
        <line x1="200" y1="42" x2="200" y2="46"/>
        <line x1="184" y1="30" x2="188" y2="30"/>
        <line x1="212" y1="30" x2="216" y2="30"/>
      </g>
    </g>

    <!-- Winter months - off-season AST -->
    <g transform="translate(20, 105)">
      <rect x="0" y="0" width="240" height="60" rx="8" fill="#A78BFA" opacity="0.2"/>
      <text x="120" y="18" text-anchor="middle" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">OFF-SEASON (Fixed-Term AST)</text>
      <g transform="translate(5, 25)">
        <rect x="0" y="0" width="28" height="20" rx="4" fill="#A78BFA"/>
        <text x="14" y="14" text-anchor="middle" fill="white" font-size="7" font-weight="bold">OCT</text>
      </g>
      <g transform="translate(38, 25)">
        <rect x="0" y="0" width="28" height="20" rx="4" fill="#A78BFA"/>
        <text x="14" y="14" text-anchor="middle" fill="white" font-size="7" font-weight="bold">NOV</text>
      </g>
      <g transform="translate(71, 25)">
        <rect x="0" y="0" width="28" height="20" rx="4" fill="#A78BFA"/>
        <text x="14" y="14" text-anchor="middle" fill="white" font-size="7" font-weight="bold">DEC</text>
      </g>
      <g transform="translate(104, 25)">
        <rect x="0" y="0" width="28" height="20" rx="4" fill="#A78BFA"/>
        <text x="14" y="14" text-anchor="middle" fill="white" font-size="7" font-weight="bold">JAN</text>
      </g>
      <g transform="translate(137, 25)">
        <rect x="0" y="0" width="28" height="20" rx="4" fill="#A78BFA"/>
        <text x="14" y="14" text-anchor="middle" fill="white" font-size="7" font-weight="bold">FEB</text>
      </g>
      <g transform="translate(170, 25)">
        <rect x="0" y="0" width="28" height="20" rx="4" fill="#A78BFA"/>
        <text x="14" y="14" text-anchor="middle" fill="white" font-size="7" font-weight="bold">MAR</text>
      </g>
      <!-- Snowflake -->
      <text x="215" y="42" text-anchor="middle" fill="#6D28D9" font-size="18">‚ùÑ</text>
    </g>
  </g>

  <!-- Holiday cottage illustration -->
  <g transform="translate(380, 280)">
    <rect x="0" y="0" width="180" height="180" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="90" y="25" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">HOLIDAY PROPERTY</text>

    <!-- Cottage -->
    <polygon points="90,45 140,75 40,75" fill="#6D28D9"/>
    <rect x="50" y="75" width="80" height="55" fill="#F3F1FF" stroke="#7C3AED" stroke-width="1"/>
    <rect x="72" y="95" width="25" height="35" rx="3" fill="#7C3AED"/>
    <circle cx="90" cy="112" r="2" fill="#A78BFA"/>
    <!-- Windows -->
    <rect x="55" y="82" width="15" height="15" rx="2" fill="#A78BFA"/>
    <rect x="100" y="82" width="15" height="15" rx="2" fill="#A78BFA"/>

    <!-- Beach/seaside elements -->
    <path d="M30 150 Q90 140 150 150" stroke="#A78BFA" stroke-width="3" fill="none"/>
    <circle cx="45" cy="155" r="8" fill="#A78BFA" opacity="0.5"/>
    <circle cx="135" cy="155" r="6" fill="#A78BFA" opacity="0.5"/>
  </g>

  <!-- Max term box -->
  <g transform="translate(580, 280)">
    <rect x="0" y="0" width="140" height="180" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="70" y="25" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">MAX TERM</text>

    <rect x="15" y="45" width="110" height="60" rx="8" fill="#F3F1FF"/>
    <text x="70" y="75" text-anchor="middle" fill="#7C3AED" font-size="24" font-weight="bold" font-family="Arial">8</text>
    <text x="70" y="95" text-anchor="middle" fill="#6D28D9" font-size="10" font-family="Arial">MONTHS</text>

    <g transform="translate(15, 120)">
      <circle cx="10" cy="10" r="8" fill="#7C3AED"/>
      <text x="10" y="14" text-anchor="middle" fill="white" font-size="8" font-weight="bold">!</text>
      <text x="25" y="10" fill="#6D28D9" font-size="9" font-family="Arial">Fixed term</text>
      <text x="25" y="22" fill="#6D28D9" font-size="9" font-family="Arial">only</text>
    </g>

    <g transform="translate(15, 150)">
      <circle cx="10" cy="10" r="8" fill="#A78BFA"/>
      <path d="M6 10 L9 13 L14 7" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="14" fill="#A78BFA" font-size="9" font-family="Arial">2w notice</text>
    </g>
  </g>

  <!-- Bottom note -->
  <g transform="translate(80, 470)">
    <rect x="0" y="0" width="640" height="25" rx="12" fill="#F3F1FF"/>
    <text x="320" y="17" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">Applies to properties used for holiday lets within previous 12 months</text>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="450" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>
