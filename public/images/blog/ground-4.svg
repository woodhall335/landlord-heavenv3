<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Ground 4 badge -->
  <g transform="translate(80, 80)">
    <circle cx="80" cy="80" r="75" fill="white" stroke="#7C3AED" stroke-width="4"/>
    <circle cx="80" cy="80" r="55" fill="#7C3AED"/>
    <text x="80" y="70" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial">GROUND</text>
    <text x="80" y="100" text-anchor="middle" fill="white" font-size="36" font-weight="bold" font-family="Arial">4</text>
    <rect x="30" y="170" width="100" height="30" rx="15" fill="#6D28D9"/>
    <text x="80" y="190" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">MANDATORY</text>
  </g>

  <!-- Main explanation card -->
  <g transform="translate(260, 60)">
    <rect x="0" y="0" width="460" height="200" rx="15" fill="white" stroke="#7C3AED" stroke-width="3"/>

    <rect x="0" y="0" width="460" height="55" rx="15" fill="#7C3AED"/>
    <rect x="0" y="40" width="460" height="15" fill="#7C3AED"/>
    <text x="230" y="38" text-anchor="middle" fill="white" font-size="16" font-weight="bold" font-family="Arial">STUDENT ACCOMMODATION</text>

    <text x="25" y="85" fill="#6D28D9" font-size="12" font-weight="bold" font-family="Arial">What it means:</text>
    <text x="25" y="105" fill="#6D28D9" font-size="11" font-family="Arial">Property is owned by an educational institution and</text>
    <text x="25" y="120" fill="#6D28D9" font-size="11" font-family="Arial">let to students during academic term for max 12 months.</text>

    <text x="25" y="150" fill="#6D28D9" font-size="12" font-weight="bold" font-family="Arial">Key requirement:</text>
    <text x="25" y="170" fill="#A78BFA" font-size="11" font-family="Arial">Written notice given before tenancy that possession</text>
    <text x="25" y="185" fill="#A78BFA" font-size="11" font-family="Arial">may be recovered under this ground</text>
  </g>

  <!-- University building -->
  <g transform="translate(80, 280)">
    <rect x="0" y="0" width="220" height="180" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="110" y="25" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">EDUCATIONAL INSTITUTION</text>

    <!-- University building with tower -->
    <rect x="50" y="60" width="120" height="80" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
    <rect x="95" y="40" width="30" height="100" fill="#7C3AED"/>
    <polygon points="110,30 130,40 90,40" fill="#6D28D9"/>

    <!-- Clock -->
    <circle cx="110" cy="60" r="10" fill="white" stroke="#6D28D9" stroke-width="1"/>
    <line x1="110" y1="60" x2="110" y2="54" stroke="#6D28D9" stroke-width="1"/>
    <line x1="110" y1="60" x2="115" y2="60" stroke="#6D28D9" stroke-width="1"/>

    <!-- Windows -->
    <rect x="60" y="70" width="15" height="20" rx="2" fill="#A78BFA"/>
    <rect x="85" y="70" width="15" height="20" rx="2" fill="#A78BFA"/>
    <rect x="120" y="70" width="15" height="20" rx="2" fill="#A78BFA"/>
    <rect x="145" y="70" width="15" height="20" rx="2" fill="#A78BFA"/>

    <!-- Door -->
    <rect x="95" y="110" width="30" height="30" rx="15" fill="#6D28D9"/>

    <!-- Graduation cap icon -->
    <g transform="translate(80, 150)">
      <polygon points="30,0 60,10 30,20 0,10" fill="#7C3AED"/>
      <rect x="28" y="10" width="4" height="15" fill="#7C3AED"/>
      <circle cx="30" cy="25" r="4" fill="#A78BFA"/>
    </g>
  </g>

  <!-- Academic calendar -->
  <g transform="translate(320, 280)">
    <rect x="0" y="0" width="200" height="180" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">ACADEMIC YEAR</text>

    <!-- Term blocks -->
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="170" height="35" rx="5" fill="#7C3AED"/>
      <text x="85" y="15" text-anchor="middle" fill="white" font-size="9" font-weight="bold" font-family="Arial">AUTUMN TERM</text>
      <text x="85" y="28" text-anchor="middle" fill="#F3F1FF" font-size="8" font-family="Arial">Sept - Dec</text>
    </g>
    <g transform="translate(15, 85)">
      <rect x="0" y="0" width="170" height="35" rx="5" fill="#A78BFA"/>
      <text x="85" y="15" text-anchor="middle" fill="white" font-size="9" font-weight="bold" font-family="Arial">SPRING TERM</text>
      <text x="85" y="28" text-anchor="middle" fill="white" font-size="8" font-family="Arial">Jan - Mar</text>
    </g>
    <g transform="translate(15, 125)">
      <rect x="0" y="0" width="170" height="35" rx="5" fill="#6D28D9"/>
      <text x="85" y="15" text-anchor="middle" fill="white" font-size="9" font-weight="bold" font-family="Arial">SUMMER TERM</text>
      <text x="85" y="28" text-anchor="middle" fill="#F3F1FF" font-size="8" font-family="Arial">Apr - Jun</text>
    </g>
  </g>

  <!-- Maximum term -->
  <g transform="translate(540, 280)">
    <rect x="0" y="0" width="180" height="180" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="90" y="25" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">MAX TENANCY</text>

    <rect x="20" y="45" width="140" height="60" rx="8" fill="#F3F1FF"/>
    <text x="90" y="75" text-anchor="middle" fill="#7C3AED" font-size="24" font-weight="bold" font-family="Arial">12</text>
    <text x="90" y="95" text-anchor="middle" fill="#6D28D9" font-size="10" font-family="Arial">MONTHS MAX</text>

    <g transform="translate(20, 115)">
      <circle cx="10" cy="10" r="8" fill="#7C3AED"/>
      <path d="M6 10 L9 13 L14 7" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="14" fill="#6D28D9" font-size="9" font-family="Arial">Fixed term only</text>
    </g>
    <g transform="translate(20, 140)">
      <circle cx="10" cy="10" r="8" fill="#7C3AED"/>
      <path d="M6 10 L9 13 L14 7" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="14" fill="#6D28D9" font-size="9" font-family="Arial">2 weeks notice</text>
    </g>
  </g>

  <!-- Bottom note -->
  <g transform="translate(80, 470)">
    <rect x="0" y="0" width="640" height="25" rx="12" fill="#F3F1FF"/>
    <text x="320" y="17" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">Only applies when property was student let within previous 12 months</text>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="450" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>
