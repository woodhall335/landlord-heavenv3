<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Ground 6 badge -->
  <g transform="translate(80, 80)">
    <circle cx="80" cy="80" r="75" fill="white" stroke="#7C3AED" stroke-width="4"/>
    <circle cx="80" cy="80" r="55" fill="#7C3AED"/>
    <text x="80" y="70" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial">GROUND</text>
    <text x="80" y="100" text-anchor="middle" fill="white" font-size="36" font-weight="bold" font-family="Arial">6</text>
    <rect x="30" y="170" width="100" height="30" rx="15" fill="#6D28D9"/>
    <text x="80" y="190" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">MANDATORY</text>
  </g>

  <!-- Main explanation card -->
  <g transform="translate(260, 60)">
    <rect x="0" y="0" width="460" height="200" rx="15" fill="white" stroke="#7C3AED" stroke-width="3"/>

    <rect x="0" y="0" width="460" height="55" rx="15" fill="#7C3AED"/>
    <rect x="0" y="40" width="460" height="15" fill="#7C3AED"/>
    <text x="230" y="38" text-anchor="middle" fill="white" font-size="16" font-weight="bold" font-family="Arial">DEMOLITION OR RECONSTRUCTION</text>

    <text x="25" y="85" fill="#6D28D9" font-size="12" font-weight="bold" font-family="Arial">What it means:</text>
    <text x="25" y="105" fill="#6D28D9" font-size="11" font-family="Arial">Landlord intends to demolish, reconstruct, or carry out</text>
    <text x="25" y="120" fill="#6D28D9" font-size="11" font-family="Arial">substantial works that require the tenant to leave.</text>

    <text x="25" y="150" fill="#6D28D9" font-size="12" font-weight="bold" font-family="Arial">Key requirements:</text>
    <text x="25" y="170" fill="#A78BFA" font-size="11" font-family="Arial">Works cannot be done with tenant in residence, and</text>
    <text x="25" y="185" fill="#A78BFA" font-size="11" font-family="Arial">landlord has planning permission if required</text>
  </g>

  <!-- Demolition illustration -->
  <g transform="translate(80, 280)">
    <rect x="0" y="0" width="200" height="180" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">DEMOLITION</text>

    <!-- Building being demolished -->
    <rect x="50" y="50" width="80" height="90" fill="#F3F1FF" stroke="#7C3AED" stroke-width="1" stroke-dasharray="5"/>
    <polygon points="90,35 135,50 45,50" fill="#A78BFA" opacity="0.5"/>

    <!-- Cracks -->
    <path d="M70 60 L75 80 L68 100 L72 120" stroke="#7C3AED" stroke-width="2" fill="none"/>
    <path d="M110 70 L105 90 L112 110" stroke="#7C3AED" stroke-width="2" fill="none"/>

    <!-- Wrecking ball -->
    <circle cx="150" cy="80" r="20" fill="#6D28D9"/>
    <line x1="150" y1="60" x2="170" y2="40" stroke="#7C3AED" stroke-width="3"/>

    <!-- Rubble -->
    <rect x="40" y="145" width="20" height="12" rx="2" fill="#A78BFA" transform="rotate(-10 50 151)"/>
    <rect x="70" y="148" width="25" height="10" rx="2" fill="#7C3AED" transform="rotate(5 82 153)"/>
    <rect x="105" y="145" width="18" height="13" rx="2" fill="#A78BFA" transform="rotate(-8 114 152)"/>
  </g>

  <!-- Reconstruction illustration -->
  <g transform="translate(300, 280)">
    <rect x="0" y="0" width="200" height="180" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">RECONSTRUCTION</text>

    <!-- Building under construction -->
    <rect x="50" y="60" width="80" height="80" fill="none" stroke="#7C3AED" stroke-width="2" stroke-dasharray="5"/>

    <!-- Scaffolding -->
    <line x1="45" y1="60" x2="45" y2="140" stroke="#A78BFA" stroke-width="2"/>
    <line x1="135" y1="60" x2="135" y2="140" stroke="#A78BFA" stroke-width="2"/>
    <line x1="45" y1="80" x2="135" y2="80" stroke="#A78BFA" stroke-width="2"/>
    <line x1="45" y1="110" x2="135" y2="110" stroke="#A78BFA" stroke-width="2"/>

    <!-- Crane -->
    <rect x="150" y="45" width="8" height="95" fill="#7C3AED"/>
    <rect x="100" y="45" width="60" height="8" fill="#7C3AED"/>
    <line x1="105" y1="53" x2="105" y2="85" stroke="#6D28D9" stroke-width="1"/>
    <rect x="100" y="85" width="15" height="12" fill="#6D28D9"/>

    <!-- Hard hat -->
    <ellipse cx="75" cy="155" rx="15" ry="8" fill="#7C3AED"/>
    <rect x="65" y="150" width="20" height="8" rx="2" fill="#6D28D9"/>
  </g>

  <!-- Requirements checklist -->
  <g transform="translate(520, 280)">
    <rect x="0" y="0" width="200" height="180" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">REQUIREMENTS</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="20" height="20" rx="4" fill="#7C3AED"/>
      <path d="M5 10 L9 14 L15 6" stroke="white" stroke-width="2" fill="none"/>
      <text x="28" y="10" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Work cannot be done</text>
      <text x="28" y="22" fill="#6D28D9" font-size="9" font-family="Arial">with tenant in place</text>
    </g>

    <g transform="translate(15, 80)">
      <rect x="0" y="0" width="20" height="20" rx="4" fill="#7C3AED"/>
      <path d="M5 10 L9 14 L15 6" stroke="white" stroke-width="2" fill="none"/>
      <text x="28" y="10" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Planning permission</text>
      <text x="28" y="22" fill="#6D28D9" font-size="9" font-family="Arial">(if required)</text>
    </g>

    <g transform="translate(15, 115)">
      <rect x="0" y="0" width="20" height="20" rx="4" fill="#7C3AED"/>
      <path d="M5 10 L9 14 L15 6" stroke="white" stroke-width="2" fill="none"/>
      <text x="28" y="10" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Genuine intention</text>
      <text x="28" y="22" fill="#6D28D9" font-size="9" font-family="Arial">to carry out works</text>
    </g>

    <rect x="15" y="145" width="170" height="25" rx="5" fill="#F3F1FF"/>
    <text x="100" y="162" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">2 MONTHS NOTICE</text>
  </g>

  <!-- Bottom note -->
  <g transform="translate(80, 470)">
    <rect x="0" y="0" width="640" height="25" rx="12" fill="#F3F1FF"/>
    <text x="320" y="17" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">Court must be satisfied works cannot reasonably be carried out with tenant in occupation</text>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="450" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>
