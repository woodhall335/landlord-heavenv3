<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <g transform="translate(80, 25)">
    <text x="320" y="28" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">GROUND 7: DEATH OF TENANT</text>
    <text x="320" y="48" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Inherited periodic tenancy after tenant's death</text>
  </g>

  <!-- Ground 7 badge -->
  <g transform="translate(80, 75)">
    <rect x="0" y="0" width="180" height="200" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Symbolic icon -->
    <circle cx="90" cy="70" r="30" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
    <path d="M75 70 L90 55 L105 70 L90 85 Z" fill="#7C3AED"/>
    <circle cx="90" cy="70" r="8" fill="white"/>

    <!-- Document -->
    <rect x="60" y="105" width="60" height="40" rx="4" fill="white" stroke="#6D28D9" stroke-width="2"/>
    <rect x="68" y="112" width="35" height="4" rx="2" fill="#6D28D9"/>
    <rect x="68" y="120" width="44" height="3" rx="1" fill="#A78BFA"/>
    <rect x="68" y="127" width="38" height="3" rx="1" fill="#A78BFA"/>
    <rect x="68" y="134" width="40" height="3" rx="1" fill="#A78BFA"/>

    <text x="90" y="165" text-anchor="middle" fill="#7C3AED" font-size="14" font-weight="bold" font-family="Arial">GROUND 7</text>
    <text x="90" y="182" text-anchor="middle" fill="#6D28D9" font-size="10" font-family="Arial">Mandatory Ground</text>
    <text x="90" y="195" text-anchor="middle" fill="#A78BFA" font-size="9" font-family="Arial">12 months from death</text>
  </g>

  <!-- When it applies -->
  <g transform="translate(280, 75)">
    <rect x="0" y="0" width="220" height="200" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="220" height="40" rx="12" fill="#7C3AED"/>
    <rect x="0" y="28" width="220" height="12" fill="#7C3AED"/>
    <text x="110" y="28" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">REQUIREMENTS</text>

    <g transform="translate(15, 55)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#7C3AED"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Original tenant has died</text>
    </g>

    <g transform="translate(15, 82)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#7C3AED"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Tenancy became periodic</text>
    </g>

    <g transform="translate(15, 109)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#7C3AED"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Tenancy passed by law</text>
    </g>

    <g transform="translate(15, 136)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#6D28D9"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Not sole/joint successor</text>
    </g>

    <rect x="15" y="165" width="190" height="25" rx="6" fill="#F3F1FF"/>
    <text x="110" y="182" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold" font-family="Arial">Proceedings within 12 months</text>
  </g>

  <!-- Timeline -->
  <g transform="translate(520, 75)">
    <rect x="0" y="0" width="200" height="200" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="40" rx="12" fill="#6D28D9"/>
    <rect x="0" y="28" width="200" height="12" fill="#6D28D9"/>
    <text x="100" y="28" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">TIMELINE</text>

    <!-- Timeline graphic -->
    <line x1="30" y1="70" x2="30" y2="180" stroke="#A78BFA" stroke-width="3"/>

    <g transform="translate(30, 70)">
      <circle cx="0" cy="0" r="8" fill="#7C3AED"/>
      <text x="15" y="4" fill="#6D28D9" font-size="9" font-family="Arial">Tenant death</text>
    </g>

    <g transform="translate(30, 110)">
      <circle cx="0" cy="0" r="8" fill="#6D28D9"/>
      <text x="15" y="4" fill="#6D28D9" font-size="9" font-family="Arial">Tenancy passes</text>
    </g>

    <g transform="translate(30, 150)">
      <circle cx="0" cy="0" r="8" fill="#A78BFA"/>
      <text x="15" y="4" fill="#6D28D9" font-size="9" font-family="Arial">2 months notice</text>
    </g>

    <g transform="translate(30, 180)">
      <circle cx="0" cy="0" r="8" fill="#7C3AED"/>
      <text x="15" y="4" fill="#7C3AED" font-size="9" font-weight="bold" font-family="Arial">12 month deadline</text>
    </g>
  </g>

  <!-- Who inherits -->
  <g transform="translate(80, 295)">
    <rect x="0" y="0" width="310" height="155" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="310" height="35" rx="12" fill="#7C3AED"/>
    <rect x="0" y="23" width="310" height="12" fill="#7C3AED"/>
    <text x="155" y="24" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">WHO CAN INHERIT TENANCY</text>

    <g transform="translate(15, 50)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Spouse or civil partner (automatic)</text>
    </g>

    <g transform="translate(15, 75)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Cohabitee living as spouse</text>
    </g>

    <g transform="translate(15, 100)">
      <circle cx="8" cy="8" r="6" fill="#6D28D9"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Family member (if named in will)</text>
    </g>

    <rect x="15" y="120" width="280" height="25" rx="6" fill="#F3F1FF"/>
    <text x="155" y="137" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold" font-family="Arial">Only ONE succession right allowed</text>
  </g>

  <!-- Important notes -->
  <g transform="translate(410, 295)">
    <rect x="0" y="0" width="310" height="155" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="310" height="35" rx="12" fill="#A78BFA"/>
    <rect x="0" y="23" width="310" height="12" fill="#A78BFA"/>
    <text x="155" y="24" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">IMPORTANT NOTES</text>

    <g transform="translate(15, 50)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9" font-family="Arial">Fixed term = wait until it ends</text>
    </g>

    <g transform="translate(15, 75)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9" font-family="Arial">Sole successor = Ground 7 won't work</text>
    </g>

    <g transform="translate(15, 100)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9" font-family="Arial">12 month limit is strict</text>
    </g>

    <g transform="translate(15, 125)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9" font-family="Arial">Consider new tenancy agreement</text>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="450" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>
