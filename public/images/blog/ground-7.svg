<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Ground 7 badge -->
  <g transform="translate(80, 80)">
    <circle cx="80" cy="80" r="75" fill="white" stroke="#7C3AED" stroke-width="4"/>
    <circle cx="80" cy="80" r="55" fill="#7C3AED"/>
    <text x="80" y="70" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial">GROUND</text>
    <text x="80" y="100" text-anchor="middle" fill="white" font-size="36" font-weight="bold" font-family="Arial">7</text>
    <rect x="30" y="170" width="100" height="30" rx="15" fill="#6D28D9"/>
    <text x="80" y="190" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">MANDATORY</text>
  </g>

  <!-- Main explanation card -->
  <g transform="translate(260, 60)">
    <rect x="0" y="0" width="460" height="200" rx="15" fill="white" stroke="#7C3AED" stroke-width="3"/>

    <rect x="0" y="0" width="460" height="55" rx="15" fill="#7C3AED"/>
    <rect x="0" y="40" width="460" height="15" fill="#7C3AED"/>
    <text x="230" y="38" text-anchor="middle" fill="white" font-size="16" font-weight="bold" font-family="Arial">DEATH OF PERIODIC TENANT</text>

    <text x="25" y="85" fill="#6D28D9" font-size="12" font-weight="bold" font-family="Arial">What it means:</text>
    <text x="25" y="105" fill="#6D28D9" font-size="11" font-family="Arial">The periodic tenancy has devolved on the death of the</text>
    <text x="25" y="120" fill="#6D28D9" font-size="11" font-family="Arial">tenant, and proceedings are begun within 12 months.</text>

    <text x="25" y="150" fill="#6D28D9" font-size="12" font-weight="bold" font-family="Arial">Key requirements:</text>
    <text x="25" y="170" fill="#A78BFA" font-size="11" font-family="Arial">Tenancy inherited via will or intestacy rules, and</text>
    <text x="25" y="185" fill="#A78BFA" font-size="11" font-family="Arial">landlord acts within 12 months of becoming aware</text>
  </g>

  <!-- Inherited tenancy illustration -->
  <g transform="translate(80, 280)">
    <rect x="0" y="0" width="220" height="180" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="110" y="25" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">TENANCY DEVOLUTION</text>

    <!-- Original tenant (faded) -->
    <g transform="translate(40, 50)" opacity="0.4">
      <circle cx="30" cy="20" r="18" fill="#A78BFA"/>
      <ellipse cx="30" cy="50" rx="20" ry="15" fill="#A78BFA"/>
    </g>

    <!-- Arrow -->
    <path d="M95 80 L130 80" stroke="#7C3AED" stroke-width="3" fill="none"/>
    <polygon points="130,75 140,80 130,85" fill="#7C3AED"/>

    <!-- Inheritor -->
    <g transform="translate(140, 50)">
      <circle cx="30" cy="20" r="18" fill="#7C3AED"/>
      <ellipse cx="30" cy="50" rx="20" ry="15" fill="#7C3AED"/>
    </g>

    <!-- Will document -->
    <g transform="translate(60, 115)">
      <rect x="0" y="0" width="80" height="50" rx="5" fill="#F3F1FF" stroke="#7C3AED" stroke-width="1"/>
      <text x="40" y="18" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">WILL</text>
      <rect x="10" y="25" width="60" height="4" rx="2" fill="#A78BFA" opacity="0.5"/>
      <rect x="10" y="33" width="50" height="4" rx="2" fill="#A78BFA" opacity="0.5"/>
      <rect x="10" y="41" width="40" height="4" rx="2" fill="#A78BFA" opacity="0.5"/>
    </g>
  </g>

  <!-- Timeline -->
  <g transform="translate(320, 280)">
    <rect x="0" y="0" width="200" height="180" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">12 MONTH DEADLINE</text>

    <!-- Timeline bar -->
    <rect x="20" y="55" width="160" height="8" rx="4" fill="#F3F1FF"/>
    <rect x="20" y="55" width="80" height="8" rx="4" fill="#7C3AED"/>

    <!-- Start marker -->
    <g transform="translate(20, 70)">
      <line x1="0" y1="0" x2="0" y2="15" stroke="#7C3AED" stroke-width="2"/>
      <text x="0" y="30" text-anchor="middle" fill="#6D28D9" font-size="8" font-family="Arial">Death</text>
      <text x="0" y="40" text-anchor="middle" fill="#6D28D9" font-size="8" font-family="Arial">occurs</text>
    </g>

    <!-- End marker -->
    <g transform="translate(180, 70)">
      <line x1="0" y1="0" x2="0" y2="15" stroke="#7C3AED" stroke-width="2"/>
      <text x="0" y="30" text-anchor="middle" fill="#6D28D9" font-size="8" font-family="Arial">12 month</text>
      <text x="0" y="40" text-anchor="middle" fill="#6D28D9" font-size="8" font-family="Arial">limit</text>
    </g>

    <!-- Clock icon -->
    <g transform="translate(80, 115)">
      <circle cx="20" cy="20" r="25" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
      <line x1="20" y1="20" x2="20" y2="8" stroke="#7C3AED" stroke-width="2"/>
      <line x1="20" y1="20" x2="30" y2="25" stroke="#7C3AED" stroke-width="2"/>
      <circle cx="20" cy="20" r="3" fill="#7C3AED"/>
    </g>

    <text x="100" y="170" text-anchor="middle" fill="#A78BFA" font-size="9" font-family="Arial">Act promptly after awareness</text>
  </g>

  <!-- Who can inherit -->
  <g transform="translate(540, 280)">
    <rect x="0" y="0" width="180" height="180" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="90" y="25" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">DEVOLUTION</text>

    <g transform="translate(15, 45)">
      <circle cx="10" cy="10" r="8" fill="#7C3AED"/>
      <text x="10" y="14" text-anchor="middle" fill="white" font-size="8" font-weight="bold">1</text>
      <text x="25" y="10" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Via will</text>
      <text x="25" y="22" fill="#A78BFA" font-size="8" font-family="Arial">Named beneficiary</text>
    </g>

    <g transform="translate(15, 80)">
      <circle cx="10" cy="10" r="8" fill="#7C3AED"/>
      <text x="10" y="14" text-anchor="middle" fill="white" font-size="8" font-weight="bold">2</text>
      <text x="25" y="10" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Intestacy</text>
      <text x="25" y="22" fill="#A78BFA" font-size="8" font-family="Arial">Next of kin rules</text>
    </g>

    <g transform="translate(15, 115)">
      <circle cx="10" cy="10" r="8" fill="#A78BFA"/>
      <text x="10" y="14" text-anchor="middle" fill="white" font-size="8" font-weight="bold">!</text>
      <text x="25" y="10" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Not applicable to:</text>
      <text x="25" y="22" fill="#A78BFA" font-size="8" font-family="Arial">Succession under</text>
      <text x="25" y="34" fill="#A78BFA" font-size="8" font-family="Arial">Housing Act 1988</text>
    </g>

    <rect x="15" y="155" width="150" height="20" rx="5" fill="#F3F1FF"/>
    <text x="90" y="169" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold" font-family="Arial">2 MONTHS NOTICE</text>
  </g>

  <!-- Bottom note -->
  <g transform="translate(80, 470)">
    <rect x="0" y="0" width="640" height="25" rx="12" fill="#F3F1FF"/>
    <text x="320" y="17" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">Applies only to periodic tenancies - not fixed-term tenancies</text>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="450" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>
