<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <g transform="translate(80, 25)">
    <text x="320" y="28" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">GROUND 8: RENT ARREARS</text>
    <text x="320" y="48" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Mandatory ground for serious rent arrears</text>
  </g>

  <!-- Ground 8 badge -->
  <g transform="translate(80, 75)">
    <rect x="0" y="0" width="180" height="200" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Money with X icon -->
    <circle cx="90" cy="80" r="35" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
    <text x="90" y="90" text-anchor="middle" fill="#7C3AED" font-size="28" font-weight="bold" font-family="Arial">£</text>
    <line x1="65" y1="55" x2="115" y2="105" stroke="#EF4444" stroke-width="4"/>
    <line x1="115" y1="55" x2="65" y2="105" stroke="#EF4444" stroke-width="4"/>

    <text x="90" y="140" text-anchor="middle" fill="#7C3AED" font-size="14" font-weight="bold" font-family="Arial">GROUND 8</text>
    <text x="90" y="157" text-anchor="middle" fill="#6D28D9" font-size="10" font-family="Arial">Mandatory Ground</text>
    <rect x="25" y="170" width="130" height="22" rx="5" fill="#7C3AED"/>
    <text x="90" y="185" text-anchor="middle" fill="white" font-size="9" font-weight="bold" font-family="Arial">MUST grant possession</text>
  </g>

  <!-- Threshold requirements -->
  <g transform="translate(280, 75)">
    <rect x="0" y="0" width="220" height="200" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="220" height="40" rx="12" fill="#7C3AED"/>
    <rect x="0" y="28" width="220" height="12" fill="#7C3AED"/>
    <text x="110" y="28" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">ARREARS THRESHOLD</text>

    <g transform="translate(15, 55)">
      <rect x="0" y="0" width="190" height="55" rx="6" fill="#F3F1FF"/>
      <text x="95" y="18" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">MONTHLY RENT</text>
      <text x="95" y="38" text-anchor="middle" fill="#6D28D9" font-size="14" font-weight="bold" font-family="Arial">2+ MONTHS</text>
      <text x="95" y="50" text-anchor="middle" fill="#A78BFA" font-size="8" font-family="Arial">unpaid at notice AND hearing</text>
    </g>

    <g transform="translate(15, 120)">
      <rect x="0" y="0" width="190" height="55" rx="6" fill="#F3F1FF"/>
      <text x="95" y="18" text-anchor="middle" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">WEEKLY RENT</text>
      <text x="95" y="38" text-anchor="middle" fill="#6D28D9" font-size="14" font-weight="bold" font-family="Arial">8+ WEEKS</text>
      <text x="95" y="50" text-anchor="middle" fill="#A78BFA" font-size="8" font-family="Arial">unpaid at notice AND hearing</text>
    </g>
  </g>

  <!-- Key points -->
  <g transform="translate(520, 75)">
    <rect x="0" y="0" width="200" height="200" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="40" rx="12" fill="#6D28D9"/>
    <rect x="0" y="28" width="200" height="12" fill="#6D28D9"/>
    <text x="100" y="28" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">KEY POINTS</text>

    <g transform="translate(15, 55)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Notice period: 2 weeks</text>
    </g>

    <g transform="translate(15, 80)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Must be in arrears at BOTH:</text>
    </g>

    <g transform="translate(30, 100)">
      <text x="0" y="12" fill="#A78BFA" font-size="9" font-family="Arial">• Notice date</text>
    </g>

    <g transform="translate(30, 118)">
      <text x="0" y="12" fill="#A78BFA" font-size="9" font-family="Arial">• Hearing date</text>
    </g>

    <g transform="translate(15, 140)">
      <circle cx="8" cy="8" r="6" fill="#6D28D9"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">No discretion for court</text>
    </g>

    <g transform="translate(15, 165)">
      <circle cx="8" cy="8" r="6" fill="#A78BFA"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Use with Ground 10/11</text>
    </g>
  </g>

  <!-- Warning section -->
  <g transform="translate(80, 295)">
    <rect x="0" y="0" width="310" height="155" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="310" height="35" rx="12" fill="#A78BFA"/>
    <rect x="0" y="23" width="310" height="12" fill="#A78BFA"/>
    <text x="155" y="24" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">TENANT DEFENCE TACTICS</text>

    <g transform="translate(15, 50)">
      <polygon points="12,0 24,20 0,20" fill="#EF4444"/>
      <text x="12" y="16" text-anchor="middle" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="32" y="15" fill="#6D28D9" font-size="9" font-family="Arial">Pay down to below 2 months</text>
    </g>

    <g transform="translate(15, 80)">
      <polygon points="12,0 24,20 0,20" fill="#EF4444"/>
      <text x="12" y="16" text-anchor="middle" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="32" y="15" fill="#6D28D9" font-size="9" font-family="Arial">Delay hearing to allow payment</text>
    </g>

    <g transform="translate(15, 110)">
      <polygon points="12,0 24,20 0,20" fill="#EF4444"/>
      <text x="12" y="16" text-anchor="middle" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="32" y="15" fill="#6D28D9" font-size="9" font-family="Arial">Set up payment plan before hearing</text>
    </g>

    <rect x="15" y="130" width="280" height="18" rx="4" fill="#F3F1FF"/>
    <text x="155" y="142" text-anchor="middle" fill="#7C3AED" font-size="8" font-family="Arial">Always combine with Grounds 10/11 as backup</text>
  </g>

  <!-- Calculation example -->
  <g transform="translate(410, 295)">
    <rect x="0" y="0" width="310" height="155" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="310" height="35" rx="12" fill="#7C3AED"/>
    <rect x="0" y="23" width="310" height="12" fill="#7C3AED"/>
    <text x="155" y="24" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">CALCULATION EXAMPLE</text>

    <g transform="translate(15, 50)">
      <text x="0" y="12" fill="#6D28D9" font-size="10" font-family="Arial">Monthly rent:</text>
      <text x="140" y="12" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">£1,000</text>
    </g>

    <g transform="translate(15, 75)">
      <text x="0" y="12" fill="#6D28D9" font-size="10" font-family="Arial">2 months threshold:</text>
      <text x="140" y="12" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">£2,000</text>
    </g>

    <line x1="15" y1="95" x2="295" y2="95" stroke="#A78BFA" stroke-width="1" stroke-dasharray="4"/>

    <g transform="translate(15, 108)">
      <text x="0" y="12" fill="#6D28D9" font-size="10" font-family="Arial">Arrears owed:</text>
      <text x="140" y="12" fill="#EF4444" font-size="10" font-weight="bold" font-family="Arial">£2,500</text>
      <rect x="200" y="0" width="80" height="18" rx="4" fill="#7C3AED"/>
      <text x="240" y="13" text-anchor="middle" fill="white" font-size="8" font-weight="bold">QUALIFIES</text>
    </g>

    <g transform="translate(15, 135)">
      <text x="0" y="12" fill="#A78BFA" font-size="8" font-family="Arial">If tenant pays £501 before hearing = Ground 8 fails</text>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="450" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>
