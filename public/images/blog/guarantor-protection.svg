<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Person 1 (landlord) -->
  <g transform="translate(250, 120)">
    <circle cx="60" cy="50" r="45" fill="#A78BFA"/>
    <circle cx="60" cy="50" r="40" fill="white"/>
    <circle cx="60" cy="45" r="20" fill="#7C3AED"/>
    <ellipse cx="60" cy="85" rx="30" ry="15" fill="#7C3AED"/>
    <rect x="20" y="100" width="80" height="120" rx="10" fill="#7C3AED"/>
  </g>

  <!-- Handshake in middle -->
  <g transform="translate(350, 200)">
    <circle cx="50" cy="50" r="60" fill="white" stroke="#7C3AED" stroke-width="3"/>
    <path d="M20 50 L40 50 L50 40 L60 50 L80 50" stroke="#7C3AED" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M40 50 L40 70 M60 50 L60 70" stroke="#7C3AED" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Person 2 (tenant) -->
  <g transform="translate(450, 120)">
    <circle cx="60" cy="50" r="45" fill="#A78BFA"/>
    <circle cx="60" cy="50" r="40" fill="white"/>
    <circle cx="60" cy="45" r="20" fill="#6D28D9"/>
    <ellipse cx="60" cy="85" rx="30" ry="15" fill="#6D28D9"/>
    <rect x="20" y="100" width="80" height="120" rx="10" fill="#6D28D9"/>
  </g>

  <!-- Keys -->
  <g transform="translate(380, 330)">
    <circle cx="20" cy="20" r="15" fill="none" stroke="#7C3AED" stroke-width="3"/>
    <rect x="30" y="15" width="40" height="10" rx="3" fill="#7C3AED"/>
    <rect x="55" y="25" width="10" height="15" rx="2" fill="#7C3AED"/>
    <rect x="65" y="25" width="10" height="10" rx="2" fill="#7C3AED"/>
  </g>
</svg>