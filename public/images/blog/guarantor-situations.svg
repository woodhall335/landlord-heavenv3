<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#6D28D9" font-size="22" font-weight="bold" font-family="Arial">GUARANTOR REQUIREMENTS</text>
  <text x="400" y="55" text-anchor="middle" fill="#7C3AED" font-size="11" font-family="Arial">When and how to use a guarantor for tenancy agreements</text>

  <!-- Guarantor icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <g transform="translate(30, 10)">
      <!-- Two people with shield -->
      <circle cx="50" cy="30" r="18" fill="#7C3AED"/>
      <rect x="38" y="48" width="24" height="25" fill="#7C3AED"/>
      <circle cx="100" cy="30" r="18" fill="#6D28D9"/>
      <rect x="88" y="48" width="24" height="25" fill="#6D28D9"/>
      <!-- Shield connection -->
      <path d="M75 40 L90 55 L90 75 C90 90 75 100 75 100 C75 100 60 90 60 75 L60 55 Z" fill="#22C55E" opacity="0.3" stroke="#22C55E" stroke-width="2"/>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#6D28D9" font-size="11" font-weight="bold">GUARANTOR</text>
    <text x="100" y="143" text-anchor="middle" fill="#7C3AED" font-size="9">Financial backup for</text>
    <text x="100" y="158" text-anchor="middle" fill="#7C3AED" font-size="9">tenant obligations</text>
  </g>

  <!-- When needed -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#6D28D9" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#6D28D9"/>
    <rect x="0" y="20" width="240" height="12" fill="#6D28D9"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">WHEN REQUIRED</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">First-time renters</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Students</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Low income/credit issues</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Self-employed tenants</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#F59E0B" font-size="9" font-weight="bold">Reduces landlord risk</text>
    </g>
  </g>

  <!-- Requirements -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="200" height="12" fill="#22C55E"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">GUARANTOR NEEDS</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">UK homeowner</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Good credit history</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#6D28D9"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Income 3x annual rent</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#6D28D9"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Sign guarantor deed</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#22C55E" font-size="9" font-weight="bold">Must be referenced</text>
    </g>
  </g>

  <!-- Guarantor responsibilities -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#6D28D9" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#6D28D9"/>
    <rect x="0" y="20" width="680" height="12" fill="#6D28D9"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">GUARANTOR RESPONSIBILITIES</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">LIABLE FOR</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Unpaid rent</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Property damage</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Legal costs</text>
      <text x="100" y="94" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">Full tenancy term usually</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">DEED MUST STATE</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Property address</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Maximum liability</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Duration of guarantee</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Clear terms essential</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">ALTERNATIVES</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Rent guarantee insurance</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Larger deposit (if allowed)</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Guarantor services</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Consider all options</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#6D28D9" opacity="0.12"/>
</svg>
