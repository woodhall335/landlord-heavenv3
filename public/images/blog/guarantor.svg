<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <g transform="translate(80, 40)">
    <text x="320" y="30" text-anchor="middle" fill="#7C3AED" font-size="24" font-weight="bold" font-family="Arial">RENT GUARANTOR</text>
    <text x="320" y="55" text-anchor="middle" fill="#6D28D9" font-size="12" font-family="Arial">Third-party financial protection for landlords</text>
  </g>

  <!-- Three-way relationship -->
  <g transform="translate(100, 100)">
    <!-- Landlord -->
    <g transform="translate(0, 80)">
      <circle cx="70" cy="50" r="45" fill="white" stroke="#7C3AED" stroke-width="3"/>
      <circle cx="70" cy="40" r="20" fill="#7C3AED"/>
      <ellipse cx="70" cy="70" rx="25" ry="15" fill="#7C3AED"/>
      <text x="70" y="115" text-anchor="middle" fill="#7C3AED" font-size="12" font-weight="bold" font-family="Arial">LANDLORD</text>
    </g>

    <!-- Tenant -->
    <g transform="translate(220, 0)">
      <circle cx="70" cy="50" r="45" fill="white" stroke="#7C3AED" stroke-width="3"/>
      <circle cx="70" cy="40" r="20" fill="#6D28D9"/>
      <ellipse cx="70" cy="70" rx="25" ry="15" fill="#6D28D9"/>
      <text x="70" y="115" text-anchor="middle" fill="#6D28D9" font-size="12" font-weight="bold" font-family="Arial">TENANT</text>
    </g>

    <!-- Guarantor -->
    <g transform="translate(220, 180)">
      <circle cx="70" cy="50" r="45" fill="white" stroke="#A78BFA" stroke-width="3"/>
      <circle cx="70" cy="40" r="20" fill="#A78BFA"/>
      <ellipse cx="70" cy="70" rx="25" ry="15" fill="#A78BFA"/>
      <text x="70" y="115" text-anchor="middle" fill="#A78BFA" font-size="12" font-weight="bold" font-family="Arial">GUARANTOR</text>
    </g>

    <!-- Connecting lines -->
    <line x1="140" y1="130" x2="220" y2="65" stroke="#7C3AED" stroke-width="2" stroke-dasharray="5"/>
    <line x1="290" y1="115" x2="290" y2="180" stroke="#A78BFA" stroke-width="2" stroke-dasharray="5"/>
    <line x1="140" y1="155" x2="220" y2="220" stroke="#A78BFA" stroke-width="2" stroke-dasharray="5"/>

    <!-- Labels on lines -->
    <text x="165" y="85" fill="#6D28D9" font-size="8" font-family="Arial">Tenancy</text>
    <text x="300" y="150" fill="#A78BFA" font-size="8" font-family="Arial">Responsible</text>
    <text x="145" y="200" fill="#A78BFA" font-size="8" font-family="Arial">Guarantees rent</text>
  </g>

  <!-- What guarantor covers -->
  <g transform="translate(450, 100)">
    <rect x="0" y="0" width="280" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="280" height="40" rx="12" fill="#7C3AED"/>
    <rect x="0" y="28" width="280" height="12" fill="#7C3AED"/>
    <text x="140" y="28" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">GUARANTOR COVERS</text>

    <g transform="translate(20, 55)">
      <circle cx="10" cy="10" r="8" fill="#7C3AED"/>
      <path d="M6 10 L9 13 L14 7" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="14" fill="#6D28D9" font-size="10" font-family="Arial">Unpaid rent</text>
    </g>

    <g transform="translate(20, 85)">
      <circle cx="10" cy="10" r="8" fill="#7C3AED"/>
      <path d="M6 10 L9 13 L14 7" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="14" fill="#6D28D9" font-size="10" font-family="Arial">Property damage beyond deposit</text>
    </g>

    <g transform="translate(20, 115)">
      <circle cx="10" cy="10" r="8" fill="#7C3AED"/>
      <path d="M6 10 L9 13 L14 7" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="14" fill="#6D28D9" font-size="10" font-family="Arial">Cleaning costs</text>
    </g>

    <g transform="translate(20, 145)">
      <circle cx="10" cy="10" r="8" fill="#7C3AED"/>
      <path d="M6 10 L9 13 L14 7" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="14" fill="#6D28D9" font-size="10" font-family="Arial">Legal costs (if specified)</text>
    </g>
  </g>

  <!-- When needed -->
  <g transform="translate(450, 290)">
    <rect x="0" y="0" width="280" height="150" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="280" height="40" rx="12" fill="#6D28D9"/>
    <rect x="0" y="28" width="280" height="12" fill="#6D28D9"/>
    <text x="140" y="28" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">WHEN REQUIRED</text>

    <g transform="translate(20, 55)">
      <circle cx="8" cy="8" r="6" fill="#A78BFA"/>
      <text x="22" y="12" fill="#6D28D9" font-size="10" font-family="Arial">Students</text>
    </g>

    <g transform="translate(20, 80)">
      <circle cx="8" cy="8" r="6" fill="#A78BFA"/>
      <text x="22" y="12" fill="#6D28D9" font-size="10" font-family="Arial">First-time renters</text>
    </g>

    <g transform="translate(20, 105)">
      <circle cx="8" cy="8" r="6" fill="#A78BFA"/>
      <text x="22" y="12" fill="#6D28D9" font-size="10" font-family="Arial">Low income tenants</text>
    </g>

    <g transform="translate(20, 130)">
      <circle cx="8" cy="8" r="6" fill="#A78BFA"/>
      <text x="22" y="12" fill="#6D28D9" font-size="10" font-family="Arial">Poor credit history</text>
    </g>
  </g>

  <!-- Guarantor requirements -->
  <g transform="translate(100, 340)">
    <rect x="0" y="0" width="320" height="110" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="160" y="25" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">GUARANTOR REQUIREMENTS</text>

    <g transform="translate(20, 40)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#7C3AED"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="13" fill="#6D28D9" font-size="9" font-family="Arial">UK homeowner (preferred)</text>
    </g>

    <g transform="translate(20, 65)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#7C3AED"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="13" fill="#6D28D9" font-size="9" font-family="Arial">Minimum income (often 30x rent)</text>
    </g>

    <g transform="translate(20, 90)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#7C3AED"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="13" fill="#6D28D9" font-size="9" font-family="Arial">Good credit score</text>
    </g>

    <g transform="translate(170, 40)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#7C3AED"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="13" fill="#6D28D9" font-size="9" font-family="Arial">Proof of ID</text>
    </g>

    <g transform="translate(170, 65)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#7C3AED"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="13" fill="#6D28D9" font-size="9" font-family="Arial">Proof of income</text>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="450" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>
