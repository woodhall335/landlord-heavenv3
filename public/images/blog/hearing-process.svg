<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Courthouse building -->
  <g transform="translate(200, 80)">
    <!-- Pediment (triangular top) -->
    <path d="M0 130 L200 30 L400 130" fill="#6D28D9"/>

    <!-- Main building -->
    <rect x="20" y="130" width="360" height="250" fill="white" stroke="#7C3AED" stroke-width="3"/>

    <!-- Columns -->
    <rect x="50" y="140" width="30" height="230" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
    <rect x="120" y="140" width="30" height="230" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
    <rect x="250" y="140" width="30" height="230" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
    <rect x="320" y="140" width="30" height="230" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>

    <!-- Door -->
    <rect x="165" y="250" width="70" height="120" rx="35" fill="#7C3AED"/>

    <!-- Steps -->
    <rect x="100" y="380" width="200" height="15" fill="#F3F1FF" stroke="#7C3AED" stroke-width="1"/>
    <rect x="80" y="395" width="240" height="15" fill="#F3F1FF" stroke="#7C3AED" stroke-width="1"/>
  </g>

  <!-- Scales of justice icon -->
  <g transform="translate(350, 25)">
    <circle cx="50" cy="25" r="20" fill="#7C3AED" opacity="0.2"/>
    <line x1="50" y1="25" x2="50" y2="65" stroke="#7C3AED" stroke-width="3"/>
    <line x1="20" y1="45" x2="80" y2="45" stroke="#7C3AED" stroke-width="3"/>
    <path d="M20 50 L15 70 L40 70 L35 50" fill="#A78BFA" stroke="#7C3AED" stroke-width="2"/>
    <path d="M80 50 L75 70 L100 70 L95 50" fill="#A78BFA" stroke="#7C3AED" stroke-width="2"/>
  </g>
</svg>