<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <g transform="translate(80, 25)">
    <text x="320" y="28" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">POSSESSION HEARING PROCESS</text>
    <text x="320" y="48" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">What to expect at your county court hearing</text>
  </g>

  <!-- Courtroom layout -->
  <g transform="translate(80, 75)">
    <rect x="0" y="0" width="200" height="210" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="40" rx="12" fill="#7C3AED"/>
    <rect x="0" y="28" width="200" height="12" fill="#7C3AED"/>
    <text x="100" y="28" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">COURTROOM LAYOUT</text>

    <!-- Judge bench -->
    <rect x="50" y="55" width="100" height="30" rx="4" fill="#6D28D9"/>
    <text x="100" y="74" text-anchor="middle" fill="white" font-size="8" font-weight="bold" font-family="Arial">JUDGE</text>

    <!-- Parties -->
    <rect x="20" y="105" width="70" height="40" rx="4" fill="#F3F1FF" stroke="#7C3AED" stroke-width="1"/>
    <text x="55" y="120" text-anchor="middle" fill="#7C3AED" font-size="7" font-weight="bold" font-family="Arial">LANDLORD</text>
    <text x="55" y="135" text-anchor="middle" fill="#6D28D9" font-size="6" font-family="Arial">(Claimant)</text>

    <rect x="110" y="105" width="70" height="40" rx="4" fill="#F3F1FF" stroke="#7C3AED" stroke-width="1"/>
    <text x="145" y="120" text-anchor="middle" fill="#7C3AED" font-size="7" font-weight="bold" font-family="Arial">TENANT</text>
    <text x="145" y="135" text-anchor="middle" fill="#6D28D9" font-size="6" font-family="Arial">(Defendant)</text>

    <!-- Gallery -->
    <rect x="20" y="160" width="160" height="35" rx="4" fill="#A78BFA" opacity="0.3"/>
    <text x="100" y="182" text-anchor="middle" fill="#6D28D9" font-size="8" font-family="Arial">Public Gallery / Witnesses</text>
  </g>

  <!-- Timeline -->
  <g transform="translate(300, 75)">
    <rect x="0" y="0" width="420" height="210" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="420" height="40" rx="12" fill="#6D28D9"/>
    <rect x="0" y="28" width="420" height="12" fill="#6D28D9"/>
    <text x="210" y="28" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">HEARING STAGES</text>

    <!-- Stage 1 -->
    <g transform="translate(20, 55)">
      <circle cx="15" cy="15" r="15" fill="#7C3AED"/>
      <text x="15" y="20" text-anchor="middle" fill="white" font-size="11" font-weight="bold">1</text>
      <text x="40" y="12" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">Case Called</text>
      <text x="40" y="26" fill="#6D28D9" font-size="8" font-family="Arial">Names announced, confirm attendance</text>
    </g>

    <!-- Stage 2 -->
    <g transform="translate(20, 95)">
      <circle cx="15" cy="15" r="15" fill="#6D28D9"/>
      <text x="15" y="20" text-anchor="middle" fill="white" font-size="11" font-weight="bold">2</text>
      <text x="40" y="12" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Landlord's Case</text>
      <text x="40" y="26" fill="#6D28D9" font-size="8" font-family="Arial">Present evidence, grounds for possession</text>
    </g>

    <!-- Stage 3 -->
    <g transform="translate(20, 135)">
      <circle cx="15" cy="15" r="15" fill="#A78BFA"/>
      <text x="15" y="20" text-anchor="middle" fill="white" font-size="11" font-weight="bold">3</text>
      <text x="40" y="12" fill="#A78BFA" font-size="10" font-weight="bold" font-family="Arial">Tenant's Response</text>
      <text x="40" y="26" fill="#6D28D9" font-size="8" font-family="Arial">Defence presented, circumstances explained</text>
    </g>

    <!-- Stage 4 -->
    <g transform="translate(20, 175)">
      <circle cx="15" cy="15" r="15" fill="#7C3AED"/>
      <text x="15" y="20" text-anchor="middle" fill="white" font-size="11" font-weight="bold">4</text>
      <text x="40" y="12" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">Judge's Decision</text>
      <text x="40" y="26" fill="#6D28D9" font-size="8" font-family="Arial">Order made: outright, suspended, or dismissed</text>
    </g>

    <!-- Right side info -->
    <g transform="translate(230, 55)">
      <rect x="0" y="0" width="170" height="140" rx="8" fill="#F3F1FF"/>
      <text x="85" y="20" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold" font-family="Arial">TYPICAL DURATION</text>
      <text x="85" y="45" text-anchor="middle" fill="#6D28D9" font-size="16" font-weight="bold" font-family="Arial">10-30 min</text>
      <text x="85" y="60" text-anchor="middle" fill="#A78BFA" font-size="8" font-family="Arial">for standard cases</text>

      <line x1="20" y1="75" x2="150" y2="75" stroke="#A78BFA" stroke-width="1" stroke-dasharray="4"/>

      <text x="85" y="95" text-anchor="middle" fill="#6D28D9" font-size="8" font-family="Arial">Contested cases may</text>
      <text x="85" y="108" text-anchor="middle" fill="#6D28D9" font-size="8" font-family="Arial">take longer or be</text>
      <text x="85" y="121" text-anchor="middle" fill="#6D28D9" font-size="8" font-family="Arial">adjourned for trial</text>
    </g>
  </g>

  <!-- What to bring -->
  <g transform="translate(80, 305)">
    <rect x="0" y="0" width="310" height="145" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="310" height="35" rx="12" fill="#7C3AED"/>
    <rect x="0" y="23" width="310" height="12" fill="#7C3AED"/>
    <text x="155" y="24" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">WHAT TO BRING</text>

    <g transform="translate(15, 50)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#7C3AED"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Copy of tenancy agreement</text>
    </g>

    <g transform="translate(15, 72)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#7C3AED"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Section 21/8 notice served</text>
    </g>

    <g transform="translate(15, 94)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#7C3AED"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Proof of service</text>
    </g>

    <g transform="translate(15, 116)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#7C3AED"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Rent statements / arrears evidence</text>
    </g>

    <g transform="translate(165, 50)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#6D28D9"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">EPC certificate</text>
    </g>

    <g transform="translate(165, 72)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#6D28D9"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Gas safety certificate</text>
    </g>

    <g transform="translate(165, 94)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#6D28D9"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Deposit protection</text>
    </g>

    <g transform="translate(165, 116)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#6D28D9"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">How to Rent Guide</text>
    </g>
  </g>

  <!-- Possible outcomes -->
  <g transform="translate(410, 305)">
    <rect x="0" y="0" width="310" height="145" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="310" height="35" rx="12" fill="#6D28D9"/>
    <rect x="0" y="23" width="310" height="12" fill="#6D28D9"/>
    <text x="155" y="24" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">POSSIBLE OUTCOMES</text>

    <g transform="translate(15, 50)">
      <rect x="0" y="0" width="130" height="40" rx="6" fill="#7C3AED"/>
      <text x="65" y="18" text-anchor="middle" fill="white" font-size="9" font-weight="bold" font-family="Arial">OUTRIGHT ORDER</text>
      <text x="65" y="32" text-anchor="middle" fill="#E9E5FF" font-size="7" font-family="Arial">14 days to leave</text>
    </g>

    <g transform="translate(160, 50)">
      <rect x="0" y="0" width="130" height="40" rx="6" fill="#6D28D9"/>
      <text x="65" y="18" text-anchor="middle" fill="white" font-size="9" font-weight="bold" font-family="Arial">SUSPENDED ORDER</text>
      <text x="65" y="32" text-anchor="middle" fill="#E9E5FF" font-size="7" font-family="Arial">Payment plan set</text>
    </g>

    <g transform="translate(15, 100)">
      <rect x="0" y="0" width="130" height="40" rx="6" fill="#A78BFA"/>
      <text x="65" y="18" text-anchor="middle" fill="white" font-size="9" font-weight="bold" font-family="Arial">ADJOURNED</text>
      <text x="65" y="32" text-anchor="middle" fill="#E9E5FF" font-size="7" font-family="Arial">More evidence needed</text>
    </g>

    <g transform="translate(160, 100)">
      <rect x="0" y="0" width="130" height="40" rx="6" fill="#94A3B8"/>
      <text x="65" y="18" text-anchor="middle" fill="white" font-size="9" font-weight="bold" font-family="Arial">DISMISSED</text>
      <text x="65" y="32" text-anchor="middle" fill="#E9E5FF" font-size="7" font-family="Arial">Claim fails</text>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="450" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>
