<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7"/>
      <stop offset="100%" style="stop-color:#FDE68A"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#92400E" font-size="22" font-weight="bold" font-family="Arial">HMO LICENSE APPLICATION</text>
  <text x="400" y="55" text-anchor="middle" fill="#D97706" font-size="11" font-family="Arial">How to apply for a House in Multiple Occupation license</text>

  <!-- Application icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#D97706" stroke-width="2"/>
    <g transform="translate(25, 8)">
      <!-- Application form -->
      <rect x="20" y="10" width="100" height="80" rx="5" fill="#FEF3C7" stroke="#D97706" stroke-width="2"/>
      <text x="70" y="28" text-anchor="middle" fill="#92400E" font-size="9" font-weight="bold">HMO</text>
      <text x="70" y="40" text-anchor="middle" fill="#92400E" font-size="8">APPLICATION</text>
      <rect x="30" y="50" width="80" height="5" rx="2" fill="#D97706" opacity="0.5"/>
      <rect x="30" y="60" width="60" height="5" rx="2" fill="#D97706" opacity="0.5"/>
      <rect x="30" y="70" width="70" height="5" rx="2" fill="#D97706" opacity="0.5"/>
      <!-- Checkmark -->
      <circle cx="110" cy="20" r="15" fill="#22C55E"/>
      <path d="M103 20 L108 25 L118 15" stroke="white" stroke-width="3" fill="none"/>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#92400E" font-size="11" font-weight="bold">HMO LICENSE</text>
    <text x="100" y="143" text-anchor="middle" fill="#D97706" font-size="9">Application</text>
    <text x="100" y="158" text-anchor="middle" fill="#D97706" font-size="9">process</text>
  </g>

  <!-- Required documents -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#92400E" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#92400E"/>
    <rect x="0" y="20" width="240" height="12" fill="#92400E"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">REQUIRED DOCUMENTS</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#D97706"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Floor plans</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#D97706"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Gas safety certificate</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#92400E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Electrical certificate</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#92400E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Fire risk assessment</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#D97706" font-size="9" font-weight="bold">Fit and proper person declaration</text>
    </g>
  </g>

  <!-- Application process -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="200" height="12" fill="#F59E0B"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">PROCESS</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">1</text>
      <text x="22" y="11" fill="#92400E" font-size="9">Complete form online</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">2</text>
      <text x="22" y="11" fill="#92400E" font-size="9">Pay application fee</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#92400E"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">3</text>
      <text x="22" y="11" fill="#92400E" font-size="9">Council inspection</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#92400E"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">4</text>
      <text x="22" y="11" fill="#92400E" font-size="9">License issued</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#F59E0B" font-size="9" font-weight="bold">Valid for 5 years</text>
    </g>
  </g>

  <!-- Details section -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#92400E" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#92400E"/>
    <rect x="0" y="20" width="680" height="12" fill="#92400E"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">HMO APPLICATION ESSENTIALS</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#D97706" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#D97706" font-size="10" font-weight="bold">FEES</text>
      <text x="100" y="42" text-anchor="middle" fill="#92400E" font-size="8">Varies by council</text>
      <text x="100" y="55" text-anchor="middle" fill="#92400E" font-size="8">Usually Â£500-1500</text>
      <text x="100" y="75" text-anchor="middle" fill="#92400E" font-size="8">New vs renewal fees</text>
      <text x="100" y="94" text-anchor="middle" fill="#D97706" font-size="8" font-weight="bold">Non-refundable</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#3B82F6" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#3B82F6" font-size="10" font-weight="bold">INSPECTION</text>
      <text x="100" y="42" text-anchor="middle" fill="#92400E" font-size="8">Property visit scheduled</text>
      <text x="100" y="55" text-anchor="middle" fill="#92400E" font-size="8">Fire safety checked</text>
      <text x="100" y="75" text-anchor="middle" fill="#92400E" font-size="8">Room sizes measured</text>
      <text x="100" y="94" text-anchor="middle" fill="#3B82F6" font-size="8" font-weight="bold">Facilities assessed</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">CONDITIONS</text>
      <text x="100" y="42" text-anchor="middle" fill="#92400E" font-size="8">Max occupancy set</text>
      <text x="100" y="55" text-anchor="middle" fill="#92400E" font-size="8">Safety requirements</text>
      <text x="100" y="75" text-anchor="middle" fill="#92400E" font-size="8">Management standards</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Annual inspections</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#D97706" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#92400E" opacity="0.12"/>
</svg>
