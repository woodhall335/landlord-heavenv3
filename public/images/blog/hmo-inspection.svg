<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7"/>
      <stop offset="100%" style="stop-color:#FDE68A"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#92400E" font-size="22" font-weight="bold" font-family="Arial">HMO INSPECTION GUIDE</text>
  <text x="400" y="55" text-anchor="middle" fill="#D97706" font-size="11" font-family="Arial">What council inspectors check in HMO properties</text>

  <!-- Inspector icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#D97706" stroke-width="2"/>
    <g transform="translate(25, 8)">
      <!-- Building with magnifying glass -->
      <rect x="25" y="25" width="60" height="55" fill="#FEF3C7" stroke="#D97706" stroke-width="2"/>
      <rect x="30" y="32" width="12" height="12" fill="white" stroke="#D97706" stroke-width="1"/>
      <rect x="48" y="32" width="12" height="12" fill="white" stroke="#D97706" stroke-width="1"/>
      <rect x="66" y="32" width="12" height="12" fill="white" stroke="#D97706" stroke-width="1"/>
      <rect x="30" y="50" width="12" height="12" fill="white" stroke="#D97706" stroke-width="1"/>
      <rect x="48" y="50" width="12" height="12" fill="white" stroke="#D97706" stroke-width="1"/>
      <rect x="66" y="50" width="12" height="12" fill="white" stroke="#D97706" stroke-width="1"/>
      <rect x="45" y="65" width="20" height="15" fill="#92400E"/>
      <!-- Clipboard -->
      <rect x="85" y="30" width="40" height="55" rx="3" fill="white" stroke="#92400E" stroke-width="2"/>
      <rect x="97" y="25" width="16" height="10" rx="2" fill="#92400E"/>
      <rect x="90" y="40" width="30" height="4" rx="1" fill="#D97706"/>
      <rect x="90" y="48" width="25" height="3" rx="1" fill="#D97706" opacity="0.5"/>
      <rect x="90" y="55" width="28" height="3" rx="1" fill="#D97706" opacity="0.5"/>
      <path d="M90 65 L95 70 L105 60" stroke="#22C55E" stroke-width="2" fill="none"/>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#92400E" font-size="11" font-weight="bold">HMO</text>
    <text x="100" y="143" text-anchor="middle" fill="#D97706" font-size="9">Inspection</text>
    <text x="100" y="158" text-anchor="middle" fill="#D97706" font-size="9">checklist</text>
  </g>

  <!-- Fire safety -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#EF4444"/>
    <rect x="0" y="20" width="240" height="12" fill="#EF4444"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">FIRE SAFETY CHECKS</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Fire doors (30 min rated)</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Smoke/heat detectors</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#991B1B"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Fire blankets in kitchen</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#991B1B"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Emergency lighting</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#EF4444" font-size="9" font-weight="bold">Escape routes clear</text>
    </g>
  </g>

  <!-- Facilities -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="200" height="12" fill="#22C55E"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">FACILITIES CHECK</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Bathroom ratios</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Kitchen facilities</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#065F46"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Room sizes</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#065F46"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Heating in rooms</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#22C55E" font-size="9" font-weight="bold">Waste disposal</text>
    </g>
  </g>

  <!-- Detailed checks -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#92400E" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#92400E"/>
    <rect x="0" y="20" width="680" height="12" fill="#92400E"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">HMO INSPECTION AREAS</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">SAFETY</text>
      <text x="100" y="42" text-anchor="middle" fill="#92400E" font-size="8">Gas safety certificate</text>
      <text x="100" y="55" text-anchor="middle" fill="#92400E" font-size="8">Electrical installation</text>
      <text x="100" y="75" text-anchor="middle" fill="#92400E" font-size="8">PAT testing appliances</text>
      <text x="100" y="94" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">Fire risk assessment</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#3B82F6" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#3B82F6" font-size="10" font-weight="bold">MANAGEMENT</text>
      <text x="100" y="42" text-anchor="middle" fill="#92400E" font-size="8">Manager details displayed</text>
      <text x="100" y="55" text-anchor="middle" fill="#92400E" font-size="8">Common areas maintained</text>
      <text x="100" y="75" text-anchor="middle" fill="#92400E" font-size="8">Refuse collection</text>
      <text x="100" y="94" text-anchor="middle" fill="#3B82F6" font-size="8" font-weight="bold">Property condition</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">COMPLIANCE</text>
      <text x="100" y="42" text-anchor="middle" fill="#92400E" font-size="8">License conditions met</text>
      <text x="100" y="55" text-anchor="middle" fill="#92400E" font-size="8">Max occupancy observed</text>
      <text x="100" y="75" text-anchor="middle" fill="#92400E" font-size="8">Records available</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Improvements required?</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#D97706" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#92400E" opacity="0.12"/>
</svg>
