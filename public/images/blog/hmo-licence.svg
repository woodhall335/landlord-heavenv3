<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <g transform="translate(80, 30)">
    <text x="320" y="30" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">HMO LICENCE</text>
    <text x="320" y="52" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Houses in Multiple Occupation licensing requirements</text>
  </g>

  <!-- HMO Building illustration -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="200" height="260" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">HMO PROPERTY</text>

    <!-- Building -->
    <rect x="30" y="45" width="140" height="170" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
    <polygon points="100,30 160,45 40,45" fill="#6D28D9"/>

    <!-- Multiple rooms with people -->
    <g transform="translate(40, 55)">
      <rect x="0" y="0" width="50" height="40" rx="3" fill="white" stroke="#7C3AED" stroke-width="1"/>
      <circle cx="25" cy="15" r="8" fill="#7C3AED"/>
      <ellipse cx="25" cy="30" rx="10" ry="6" fill="#7C3AED"/>
    </g>
    <g transform="translate(110, 55)">
      <rect x="0" y="0" width="50" height="40" rx="3" fill="white" stroke="#7C3AED" stroke-width="1"/>
      <circle cx="25" cy="15" r="8" fill="#A78BFA"/>
      <ellipse cx="25" cy="30" rx="10" ry="6" fill="#A78BFA"/>
    </g>
    <g transform="translate(40, 105)">
      <rect x="0" y="0" width="50" height="40" rx="3" fill="white" stroke="#7C3AED" stroke-width="1"/>
      <circle cx="25" cy="15" r="8" fill="#6D28D9"/>
      <ellipse cx="25" cy="30" rx="10" ry="6" fill="#6D28D9"/>
    </g>
    <g transform="translate(110, 105)">
      <rect x="0" y="0" width="50" height="40" rx="3" fill="white" stroke="#7C3AED" stroke-width="1"/>
      <circle cx="25" cy="15" r="8" fill="#7C3AED"/>
      <ellipse cx="25" cy="30" rx="10" ry="6" fill="#7C3AED"/>
    </g>

    <!-- Shared facilities label -->
    <rect x="40" y="160" width="120" height="45" rx="5" fill="#7C3AED" opacity="0.2"/>
    <text x="100" y="180" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold" font-family="Arial">SHARED</text>
    <text x="100" y="195" text-anchor="middle" fill="#7C3AED" font-size="9" font-family="Arial">Kitchen/Bathroom</text>

    <text x="100" y="245" text-anchor="middle" fill="#6D28D9" font-size="9" font-family="Arial">5+ people, 2+ households</text>
  </g>

  <!-- Mandatory licence requirements -->
  <g transform="translate(300, 80)">
    <rect x="0" y="0" width="210" height="260" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="210" height="40" rx="12" fill="#7C3AED"/>
    <rect x="0" y="28" width="210" height="12" fill="#7C3AED"/>
    <text x="105" y="28" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">MANDATORY HMO</text>

    <text x="15" y="60" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Licence required if:</text>

    <g transform="translate(15, 75)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="20" y="8" fill="#6D28D9" font-size="9" font-family="Arial">5 or more people</text>
      <text x="20" y="20" fill="#A78BFA" font-size="8" font-family="Arial">living in the property</text>
    </g>

    <g transform="translate(15, 110)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="20" y="8" fill="#6D28D9" font-size="9" font-family="Arial">2+ separate households</text>
      <text x="20" y="20" fill="#A78BFA" font-size="8" font-family="Arial">not related to each other</text>
    </g>

    <g transform="translate(15, 145)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="20" y="8" fill="#6D28D9" font-size="9" font-family="Arial">Shared facilities</text>
      <text x="20" y="20" fill="#A78BFA" font-size="8" font-family="Arial">kitchen, bathroom, toilet</text>
    </g>

    <rect x="15" y="180" width="180" height="65" rx="8" fill="#F3F1FF"/>
    <text x="105" y="200" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">Penalties</text>
    <text x="105" y="218" text-anchor="middle" fill="#6D28D9" font-size="9" font-family="Arial">Up to £30,000 fine</text>
    <text x="105" y="232" text-anchor="middle" fill="#6D28D9" font-size="9" font-family="Arial">Rent Repayment Order</text>
  </g>

  <!-- Application requirements -->
  <g transform="translate(530, 80)">
    <rect x="0" y="0" width="190" height="260" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="190" height="40" rx="12" fill="#6D28D9"/>
    <rect x="0" y="28" width="190" height="12" fill="#6D28D9"/>
    <text x="95" y="28" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">APPLICATION</text>

    <g transform="translate(15, 55)">
      <rect x="0" y="0" width="16" height="16" rx="4" fill="#7C3AED"/>
      <path d="M4 8 L7 11 L12 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Gas safety certificate</text>
    </g>

    <g transform="translate(15, 85)">
      <rect x="0" y="0" width="16" height="16" rx="4" fill="#7C3AED"/>
      <path d="M4 8 L7 11 L12 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">EICR report</text>
    </g>

    <g transform="translate(15, 115)">
      <rect x="0" y="0" width="16" height="16" rx="4" fill="#7C3AED"/>
      <path d="M4 8 L7 11 L12 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Fire safety measures</text>
    </g>

    <g transform="translate(15, 145)">
      <rect x="0" y="0" width="16" height="16" rx="4" fill="#7C3AED"/>
      <path d="M4 8 L7 11 L12 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Floor plans</text>
    </g>

    <g transform="translate(15, 175)">
      <rect x="0" y="0" width="16" height="16" rx="4" fill="#7C3AED"/>
      <path d="M4 8 L7 11 L12 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Fit and proper test</text>
    </g>

    <rect x="15" y="205" width="160" height="40" rx="8" fill="#F3F1FF"/>
    <text x="95" y="222" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">Fee: £500 - £1,500</text>
    <text x="95" y="238" text-anchor="middle" fill="#6D28D9" font-size="9" font-family="Arial">Valid 5 years</text>
  </g>

  <!-- Additional licensing note -->
  <g transform="translate(80, 360)">
    <rect x="0" y="0" width="640" height="90" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="320" y="25" text-anchor="middle" fill="#7C3AED" font-size="12" font-weight="bold" font-family="Arial">ADDITIONAL &amp; SELECTIVE LICENSING</text>

    <g transform="translate(30, 40)">
      <circle cx="10" cy="10" r="8" fill="#A78BFA"/>
      <text x="10" y="14" text-anchor="middle" fill="white" font-size="8" font-weight="bold">!</text>
      <text x="25" y="14" fill="#6D28D9" font-size="10" font-family="Arial">Check your local council - some areas require licences for smaller HMOs</text>
    </g>

    <g transform="translate(30, 65)">
      <circle cx="10" cy="10" r="8" fill="#A78BFA"/>
      <text x="10" y="14" text-anchor="middle" fill="white" font-size="8" font-weight="bold">!</text>
      <text x="25" y="14" fill="#6D28D9" font-size="10" font-family="Arial">Selective licensing may apply to all private rentals in certain areas</text>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="450" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>
