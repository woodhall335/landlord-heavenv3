<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <g transform="translate(80, 25)">
    <text x="320" y="28" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">HOUSE IN MULTIPLE OCCUPATION</text>
    <text x="320" y="48" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">HMO licensing and compliance requirements</text>
  </g>

  <!-- HMO Building illustration -->
  <g transform="translate(80, 70)">
    <rect x="0" y="0" width="200" height="290" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Building -->
    <rect x="30" y="30" width="140" height="180" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
    <rect x="30" y="20" width="140" height="15" fill="#7C3AED"/>

    <!-- Windows with people icons - 3 floors, 2 per floor -->
    <g transform="translate(40, 45)">
      <rect x="0" y="0" width="45" height="40" rx="3" fill="white" stroke="#7C3AED" stroke-width="1"/>
      <circle cx="22" cy="15" r="8" fill="#7C3AED"/>
      <ellipse cx="22" cy="32" rx="12" ry="6" fill="#7C3AED"/>
    </g>
    <g transform="translate(115, 45)">
      <rect x="0" y="0" width="45" height="40" rx="3" fill="white" stroke="#7C3AED" stroke-width="1"/>
      <circle cx="22" cy="15" r="8" fill="#6D28D9"/>
      <ellipse cx="22" cy="32" rx="12" ry="6" fill="#6D28D9"/>
    </g>
    <g transform="translate(40, 100)">
      <rect x="0" y="0" width="45" height="40" rx="3" fill="white" stroke="#7C3AED" stroke-width="1"/>
      <circle cx="22" cy="15" r="8" fill="#A78BFA"/>
      <ellipse cx="22" cy="32" rx="12" ry="6" fill="#A78BFA"/>
    </g>
    <g transform="translate(115, 100)">
      <rect x="0" y="0" width="45" height="40" rx="3" fill="white" stroke="#7C3AED" stroke-width="1"/>
      <circle cx="22" cy="15" r="8" fill="#7C3AED"/>
      <ellipse cx="22" cy="32" rx="12" ry="6" fill="#7C3AED"/>
    </g>
    <g transform="translate(40, 155)">
      <rect x="0" y="0" width="45" height="40" rx="3" fill="white" stroke="#7C3AED" stroke-width="1"/>
      <circle cx="22" cy="15" r="8" fill="#6D28D9"/>
      <ellipse cx="22" cy="32" rx="12" ry="6" fill="#6D28D9"/>
    </g>
    <g transform="translate(115, 155)">
      <rect x="0" y="0" width="45" height="40" rx="3" fill="white" stroke="#7C3AED" stroke-width="1"/>
      <circle cx="22" cy="15" r="8" fill="#A78BFA"/>
      <ellipse cx="22" cy="32" rx="12" ry="6" fill="#A78BFA"/>
    </g>

    <!-- Door -->
    <rect x="75" y="195" width="50" height="45" rx="3" fill="#7C3AED"/>
    <circle cx="115" cy="220" r="4" fill="#A78BFA"/>

    <text x="100" y="260" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">3+ TENANTS</text>
    <text x="100" y="275" text-anchor="middle" fill="#6D28D9" font-size="9" font-family="Arial">2+ Households</text>
  </g>

  <!-- What is HMO -->
  <g transform="translate(300, 70)">
    <rect x="0" y="0" width="420" height="130" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="420" height="38" rx="12" fill="#7C3AED"/>
    <rect x="0" y="26" width="420" height="12" fill="#7C3AED"/>
    <text x="210" y="26" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">WHAT MAKES AN HMO?</text>

    <g transform="translate(20, 55)">
      <circle cx="10" cy="10" r="8" fill="#7C3AED"/>
      <text x="10" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">1</text>
      <text x="25" y="14" fill="#6D28D9" font-size="10" font-family="Arial">3 or more tenants from 2+ households</text>
    </g>

    <g transform="translate(20, 80)">
      <circle cx="10" cy="10" r="8" fill="#6D28D9"/>
      <text x="10" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">2</text>
      <text x="25" y="14" fill="#6D28D9" font-size="10" font-family="Arial">Share toilet, bathroom or kitchen</text>
    </g>

    <g transform="translate(20, 105)">
      <circle cx="10" cy="10" r="8" fill="#A78BFA"/>
      <text x="10" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">3</text>
      <text x="25" y="14" fill="#6D28D9" font-size="10" font-family="Arial">Used as main or only home</text>
    </g>

    <g transform="translate(230, 55)">
      <circle cx="10" cy="10" r="8" fill="#7C3AED"/>
      <text x="10" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">4</text>
      <text x="25" y="14" fill="#6D28D9" font-size="10" font-family="Arial">Pay rent or other consideration</text>
    </g>

    <g transform="translate(230, 80)">
      <circle cx="10" cy="10" r="8" fill="#6D28D9"/>
      <text x="10" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">5</text>
      <text x="25" y="14" fill="#6D28D9" font-size="10" font-family="Arial">Not exempt building type</text>
    </g>
  </g>

  <!-- Licence requirements -->
  <g transform="translate(300, 215)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="35" rx="12" fill="#6D28D9"/>
    <rect x="0" y="23" width="200" height="12" fill="#6D28D9"/>
    <text x="100" y="24" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">MANDATORY LICENCE</text>

    <text x="100" y="55" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">Required if:</text>

    <g transform="translate(15, 70)">
      <rect x="0" y="0" width="16" height="16" rx="4" fill="#7C3AED"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">5+ tenants</text>
    </g>

    <g transform="translate(15, 95)">
      <rect x="0" y="0" width="16" height="16" rx="4" fill="#7C3AED"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">2+ households</text>
    </g>

    <g transform="translate(15, 120)">
      <rect x="0" y="0" width="16" height="16" rx="4" fill="#7C3AED"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Shared facilities</text>
    </g>

    <rect x="15" y="145" width="170" height="22" rx="6" fill="#F3F1FF"/>
    <text x="100" y="160" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold" font-family="Arial">5 year licence period</text>
  </g>

  <!-- Additional licensing -->
  <g transform="translate(520, 215)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="35" rx="12" fill="#A78BFA"/>
    <rect x="0" y="23" width="200" height="12" fill="#A78BFA"/>
    <text x="100" y="24" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">ADDITIONAL LICENCE</text>

    <text x="100" y="55" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">May be required:</text>

    <g transform="translate(15, 70)">
      <circle cx="8" cy="8" r="6" fill="#A78BFA"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Local council schemes</text>
    </g>

    <g transform="translate(15, 95)">
      <circle cx="8" cy="8" r="6" fill="#A78BFA"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Smaller HMOs (3-4)</text>
    </g>

    <g transform="translate(15, 120)">
      <circle cx="8" cy="8" r="6" fill="#A78BFA"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Check local authority</text>
    </g>

    <rect x="15" y="145" width="170" height="22" rx="6" fill="#F3F1FF"/>
    <text x="100" y="160" text-anchor="middle" fill="#A78BFA" font-size="9" font-weight="bold" font-family="Arial">Varies by area</text>
  </g>

  <!-- Penalties -->
  <g transform="translate(80, 380)">
    <rect x="0" y="0" width="640" height="70" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="320" y="25" text-anchor="middle" fill="#7C3AED" font-size="12" font-weight="bold" font-family="Arial">PENALTIES FOR UNLICENSED HMO</text>

    <g transform="translate(40, 40)">
      <rect x="0" y="0" width="160" height="22" rx="6" fill="#7C3AED"/>
      <text x="80" y="15" text-anchor="middle" fill="white" font-size="10" font-weight="bold" font-family="Arial">Up to Â£30,000 fine</text>
    </g>

    <g transform="translate(240, 40)">
      <rect x="0" y="0" width="160" height="22" rx="6" fill="#6D28D9"/>
      <text x="80" y="15" text-anchor="middle" fill="white" font-size="10" font-weight="bold" font-family="Arial">Rent repayment order</text>
    </g>

    <g transform="translate(440, 40)">
      <rect x="0" y="0" width="160" height="22" rx="6" fill="#A78BFA"/>
      <text x="80" y="15" text-anchor="middle" fill="white" font-size="10" font-weight="bold" font-family="Arial">Criminal prosecution</text>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="450" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>
