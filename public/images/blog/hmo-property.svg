<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">HMO PROPERTY GUIDE</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Houses in Multiple Occupation requirements</text>

  <!-- HMO House illustration -->
  <g transform="translate(60, 75)">
    <rect x="0" y="0" width="190" height="280" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <path d="M15 85 L95 35 L175 85" fill="#7C3AED"/>
    <rect x="25" y="85" width="140" height="155" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>

    <rect x="40" y="98" width="45" height="32" rx="3" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <circle cx="62" cy="114" r="6" fill="#7C3AED" opacity="0.5"/>
    <rect x="105" y="98" width="45" height="32" rx="3" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <circle cx="127" cy="114" r="6" fill="#6D28D9" opacity="0.5"/>

    <rect x="40" y="145" width="45" height="32" rx="3" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <circle cx="62" cy="161" r="6" fill="#A78BFA" opacity="0.5"/>
    <rect x="105" y="145" width="45" height="32" rx="3" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <circle cx="127" cy="161" r="6" fill="#7C3AED" opacity="0.5"/>

    <rect x="72" y="192" width="46" height="48" rx="3" fill="#6D28D9"/>
    <circle cx="108" cy="218" r="4" fill="#A78BFA"/>

    <rect x="45" y="250" width="100" height="22" rx="5" fill="#7C3AED"/>
    <text x="95" y="265" text-anchor="middle" fill="white" font-size="10" font-weight="bold">HMO</text>
  </g>

  <!-- What is an HMO -->
  <g transform="translate(270, 75)">
    <rect x="0" y="0" width="240" height="130" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">WHAT IS AN HMO?</text>

    <g transform="translate(15, 45)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">3+ tenants from 2+ households</text>
    </g>
    <g transform="translate(15, 68)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Sharing facilities (kitchen/bath)</text>
    </g>
    <g transform="translate(15, 91)">
      <circle cx="7" cy="7" r="5" fill="#6D28D9"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Main or only residence</text>
    </g>
    <g transform="translate(15, 114)">
      <circle cx="7" cy="7" r="5" fill="#6D28D9"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Rent paid by occupants</text>
    </g>
  </g>

  <!-- Mandatory licensing -->
  <g transform="translate(530, 75)">
    <rect x="0" y="0" width="200" height="130" rx="12" fill="white" stroke="#6D28D9" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#6D28D9"/>
    <rect x="0" y="20" width="200" height="12" fill="#6D28D9"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">MANDATORY LICENCE</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">5+ occupants</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">2+ households</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Any number of storeys</text>
    </g>
    <rect x="15" y="115" width="170" height="12" rx="4" fill="#F3F1FF"/>
    <text x="100" y="124" text-anchor="middle" fill="#7C3AED" font-size="7" font-weight="bold">Check local schemes too</text>
  </g>

  <!-- HMO Requirements -->
  <g transform="translate(270, 220)">
    <rect x="0" y="0" width="460" height="155" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="460" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="460" height="12" fill="#7C3AED"/>
    <text x="230" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">HMO REQUIREMENTS</text>

    <g transform="translate(15, 45)">
      <text x="0" y="0" fill="#7C3AED" font-size="9" font-weight="bold">SAFETY</text>
      <g transform="translate(0, 12)">
        <circle cx="5" cy="5" r="3" fill="#7C3AED"/>
        <text x="12" y="9" fill="#6D28D9" font-size="8">Fire doors on rooms</text>
      </g>
      <g transform="translate(0, 28)">
        <circle cx="5" cy="5" r="3" fill="#7C3AED"/>
        <text x="12" y="9" fill="#6D28D9" font-size="8">Fire alarms linked</text>
      </g>
      <g transform="translate(0, 44)">
        <circle cx="5" cy="5" r="3" fill="#7C3AED"/>
        <text x="12" y="9" fill="#6D28D9" font-size="8">Emergency lighting</text>
      </g>
      <g transform="translate(0, 60)">
        <circle cx="5" cy="5" r="3" fill="#7C3AED"/>
        <text x="12" y="9" fill="#6D28D9" font-size="8">Escape routes</text>
      </g>
    </g>

    <g transform="translate(160, 45)">
      <text x="0" y="0" fill="#6D28D9" font-size="9" font-weight="bold">FACILITIES</text>
      <g transform="translate(0, 12)">
        <circle cx="5" cy="5" r="3" fill="#6D28D9"/>
        <text x="12" y="9" fill="#6D28D9" font-size="8">Kitchen per 5 people</text>
      </g>
      <g transform="translate(0, 28)">
        <circle cx="5" cy="5" r="3" fill="#6D28D9"/>
        <text x="12" y="9" fill="#6D28D9" font-size="8">Bath/shower per 5</text>
      </g>
      <g transform="translate(0, 44)">
        <circle cx="5" cy="5" r="3" fill="#6D28D9"/>
        <text x="12" y="9" fill="#6D28D9" font-size="8">WC per 5 people</text>
      </g>
      <g transform="translate(0, 60)">
        <circle cx="5" cy="5" r="3" fill="#6D28D9"/>
        <text x="12" y="9" fill="#6D28D9" font-size="8">Wash basins</text>
      </g>
    </g>

    <g transform="translate(315, 45)">
      <text x="0" y="0" fill="#A78BFA" font-size="9" font-weight="bold">ROOM SIZES</text>
      <g transform="translate(0, 12)">
        <circle cx="5" cy="5" r="3" fill="#A78BFA"/>
        <text x="12" y="9" fill="#6D28D9" font-size="8">Single: 6.51m²</text>
      </g>
      <g transform="translate(0, 28)">
        <circle cx="5" cy="5" r="3" fill="#A78BFA"/>
        <text x="12" y="9" fill="#6D28D9" font-size="8">Double: 10.22m²</text>
      </g>
      <g transform="translate(0, 44)">
        <circle cx="5" cy="5" r="3" fill="#A78BFA"/>
        <text x="12" y="9" fill="#6D28D9" font-size="8">Kitchen included</text>
      </g>
      <g transform="translate(0, 60)">
        <circle cx="5" cy="5" r="3" fill="#A78BFA"/>
        <text x="12" y="9" fill="#6D28D9" font-size="8">Min standards apply</text>
      </g>
    </g>
  </g>

  <!-- Penalties box -->
  <g transform="translate(60, 390)">
    <rect x="0" y="0" width="190" height="55" rx="8" fill="#EF4444" opacity="0.1" stroke="#EF4444" stroke-width="2"/>
    <text x="95" y="22" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">NO LICENCE PENALTY</text>
    <text x="95" y="40" text-anchor="middle" fill="#EF4444" font-size="12" font-weight="bold">Up to £30,000 fine</text>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>