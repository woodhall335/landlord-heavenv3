<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">HMO REGULATIONS</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Houses in Multiple Occupation - compliance guide</text>

  <!-- HMO building icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="200" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Building with multiple rooms -->
    <g transform="translate(30, 20)">
      <rect x="0" y="30" width="140" height="120" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
      <rect x="-5" y="18" width="150" height="15" fill="#6D28D9"/>

      <!-- Windows representing rooms -->
      <rect x="10" y="45" width="35" height="30" rx="2" fill="#7C3AED"/>
      <rect x="95" y="45" width="35" height="30" rx="2" fill="#7C3AED"/>
      <rect x="10" y="85" width="35" height="30" rx="2" fill="#6D28D9"/>
      <rect x="95" y="85" width="35" height="30" rx="2" fill="#6D28D9"/>

      <!-- Door -->
      <rect x="55" y="105" width="30" height="45" rx="2" fill="#7C3AED"/>
      <circle cx="78" cy="130" r="3" fill="#A78BFA"/>

      <!-- People icons in rooms -->
      <circle cx="27" cy="55" r="6" fill="white"/>
      <circle cx="112" cy="55" r="6" fill="white"/>
      <circle cx="27" cy="95" r="6" fill="white"/>
      <circle cx="112" cy="95" r="6" fill="white"/>
    </g>

    <text x="100" y="175" text-anchor="middle" fill="#7C3AED" font-size="12" font-weight="bold">HMO</text>
    <text x="100" y="190" text-anchor="middle" fill="#6D28D9" font-size="9">3+ tenants, 2+ households</text>
  </g>

  <!-- Mandatory requirements -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="220" height="200" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <rect x="0" y="0" width="220" height="32" rx="12" fill="#EF4444"/>
    <rect x="0" y="20" width="220" height="12" fill="#EF4444"/>
    <text x="110" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">MANDATORY REQUIREMENTS</text>

    <g transform="translate(15, 48)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="4" y="11" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Fire doors on all rooms</text>
    </g>
    <g transform="translate(15, 73)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="4" y="11" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Fire alarm system</text>
    </g>
    <g transform="translate(15, 98)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="4" y="11" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Emergency lighting</text>
    </g>
    <g transform="translate(15, 123)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Kitchen facilities ratio</text>
    </g>
    <g transform="translate(15, 148)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Bathroom facilities ratio</text>
    </g>
    <g transform="translate(15, 173)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Minimum room sizes</text>
    </g>
  </g>

  <!-- Room size standards -->
  <g transform="translate(520, 80)">
    <rect x="0" y="0" width="220" height="200" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="220" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="220" height="12" fill="#7C3AED"/>
    <text x="110" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">MINIMUM ROOM SIZES</text>

    <g transform="translate(15, 48)">
      <rect x="0" y="0" width="190" height="35" rx="6" fill="#F3F1FF"/>
      <text x="10" y="15" fill="#7C3AED" font-size="9" font-weight="bold">1 adult sleeping room</text>
      <text x="10" y="28" fill="#6D28D9" font-size="9">6.51 m² minimum</text>
    </g>
    <g transform="translate(15, 92)">
      <rect x="0" y="0" width="190" height="35" rx="6" fill="#F3F1FF"/>
      <text x="10" y="15" fill="#7C3AED" font-size="9" font-weight="bold">2 adults sleeping room</text>
      <text x="10" y="28" fill="#6D28D9" font-size="9">10.22 m² minimum</text>
    </g>
    <g transform="translate(15, 136)">
      <rect x="0" y="0" width="190" height="35" rx="6" fill="#F3F1FF"/>
      <text x="10" y="15" fill="#6D28D9" font-size="9" font-weight="bold">Child under 10</text>
      <text x="10" y="28" fill="#6D28D9" font-size="9">4.64 m² minimum</text>
    </g>

    <text x="110" y="190" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">Under-sized = Criminal offence</text>
  </g>

  <!-- Licensing info -->
  <g transform="translate(60, 300)">
    <rect x="0" y="0" width="680" height="145" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">HMO LICENSING REQUIREMENTS</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="80" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">MANDATORY</text>
      <text x="100" y="38" text-anchor="middle" fill="#6D28D9" font-size="8">5+ people, 2+ households</text>
      <text x="100" y="52" text-anchor="middle" fill="#6D28D9" font-size="8">3+ storeys</text>
      <text x="100" y="72" text-anchor="middle" fill="#EF4444" font-size="9" font-weight="bold">Always needs licence</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="80" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">ADDITIONAL</text>
      <text x="100" y="38" text-anchor="middle" fill="#6D28D9" font-size="8">Smaller HMOs</text>
      <text x="100" y="52" text-anchor="middle" fill="#6D28D9" font-size="8">Council discretion</text>
      <text x="100" y="72" text-anchor="middle" fill="#F59E0B" font-size="9" font-weight="bold">Check local scheme</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="80" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">PENALTY</text>
      <text x="100" y="38" text-anchor="middle" fill="#6D28D9" font-size="8">Unlicensed HMO:</text>
      <text x="100" y="55" text-anchor="middle" fill="#EF4444" font-size="12" font-weight="bold">Up to £30,000</text>
      <text x="100" y="72" text-anchor="middle" fill="#6D28D9" font-size="8">+ Rent repayment orders</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
