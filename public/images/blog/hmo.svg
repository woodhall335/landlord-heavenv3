<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7"/>
      <stop offset="100%" style="stop-color:#FDE68A"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#92400E" font-size="22" font-weight="bold" font-family="Arial">HMO LICENSING GUIDE</text>
  <text x="400" y="55" text-anchor="middle" fill="#B45309" font-size="11" font-family="Arial">Houses in Multiple Occupation - licensing requirements</text>

  <!-- HMO Building icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <g transform="translate(30, 10)">
      <!-- Building with multiple units -->
      <rect x="10" y="20" width="120" height="75" fill="white" stroke="#F59E0B" stroke-width="2"/>
      <rect x="10" y="10" width="120" height="15" fill="#F59E0B"/>
      <!-- Windows/rooms representing multiple occupants -->
      <rect x="20" y="30" width="25" height="25" fill="#FEF3C7" stroke="#92400E" stroke-width="1"/>
      <circle cx="32" cy="42" r="6" fill="#92400E"/>
      <rect x="55" y="30" width="25" height="25" fill="#FEF3C7" stroke="#92400E" stroke-width="1"/>
      <circle cx="67" cy="42" r="6" fill="#92400E"/>
      <rect x="90" y="30" width="25" height="25" fill="#FEF3C7" stroke="#92400E" stroke-width="1"/>
      <circle cx="102" cy="42" r="6" fill="#92400E"/>
      <!-- Door -->
      <rect x="55" y="65" width="30" height="30" fill="#92400E"/>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#92400E" font-size="11" font-weight="bold">HMO</text>
    <text x="100" y="143" text-anchor="middle" fill="#B45309" font-size="9">3+ tenants from</text>
    <text x="100" y="158" text-anchor="middle" fill="#B45309" font-size="9">2+ households</text>
  </g>

  <!-- When license needed -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#92400E" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#92400E"/>
    <rect x="0" y="20" width="240" height="12" fill="#92400E"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">MANDATORY LICENSE</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#92400E" font-size="9">5+ tenants, 2+ households</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Share facilities</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Additional licensing schemes</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Check with local council</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#EF4444" font-size="9" font-weight="bold">Unlicensed = criminal offence</text>
    </g>
  </g>

  <!-- Standards required -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="200" height="12" fill="#22C55E"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">HMO STANDARDS</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Fire safety measures</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Minimum room sizes</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Adequate facilities</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Fit and proper test</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#22C55E" font-size="9" font-weight="bold">Annual inspections</text>
    </g>
  </g>

  <!-- Penalties and costs -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#92400E" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#92400E"/>
    <rect x="0" y="20" width="680" height="12" fill="#92400E"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">HMO LICENSING DETAILS</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">COSTS</text>
      <text x="100" y="42" text-anchor="middle" fill="#92400E" font-size="8">License fee: £500-1500</text>
      <text x="100" y="55" text-anchor="middle" fill="#92400E" font-size="8">Valid for 5 years</text>
      <text x="100" y="75" text-anchor="middle" fill="#92400E" font-size="8">Varies by council</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Annual compliance costs</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">PENALTIES</text>
      <text x="100" y="42" text-anchor="middle" fill="#92400E" font-size="8">Unlimited fine</text>
      <text x="100" y="55" text-anchor="middle" fill="#92400E" font-size="8">Civil penalty up to £30k</text>
      <text x="100" y="75" text-anchor="middle" fill="#92400E" font-size="8">Rent Repayment Order</text>
      <text x="100" y="94" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">Criminal record possible</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">HOW TO APPLY</text>
      <text x="100" y="42" text-anchor="middle" fill="#92400E" font-size="8">Contact local council</text>
      <text x="100" y="55" text-anchor="middle" fill="#92400E" font-size="8">Complete application</text>
      <text x="100" y="75" text-anchor="middle" fill="#92400E" font-size="8">Property inspection</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">License issued if compliant</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#F59E0B" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#92400E" opacity="0.12"/>
</svg>
