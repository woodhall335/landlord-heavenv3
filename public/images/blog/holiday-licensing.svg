      <text x="100" y="55" text-anchor="middle" fill="#92400E" font-size="8">Gas safety record</text>
      <text x="100" y="75" text-anchor="middle" fill="#92400E" font-size="8">PAT testing</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Insurance in place</text>
