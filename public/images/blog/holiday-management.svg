<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">HOLIDAY MANAGEMENT</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Managing your rental property while away</text>

  <!-- Suitcase/travel icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Suitcase -->
    <g transform="translate(45, 20)">
      <rect x="10" y="20" width="90" height="70" rx="8" fill="#7C3AED"/>
      <rect x="40" y="8" width="30" height="18" rx="4" fill="none" stroke="#6D28D9" stroke-width="4"/>
      <line x1="30" y1="45" x2="80" y2="45" stroke="white" stroke-width="3"/>
      <line x1="30" y1="60" x2="80" y2="60" stroke="white" stroke-width="3"/>
      <circle cx="25" cy="95" r="8" fill="#6D28D9"/>
      <circle cx="85" cy="95" r="8" fill="#6D28D9"/>
    </g>

    <text x="100" y="135" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">GOING AWAY?</text>
    <text x="100" y="153" text-anchor="middle" fill="#6D28D9" font-size="9">Plan ahead for</text>
    <text x="100" y="165" text-anchor="middle" fill="#6D28D9" font-size="9">peace of mind</text>
  </g>

  <!-- Before you go -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">BEFORE YOU LEAVE</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Notify letting agent</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Arrange emergency cover</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Share contractor contacts</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Check insurance cover</text>
    </g>
    <g transform="translate(15, 137)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Set up auto rent collection</text>
    </g>
  </g>

  <!-- Emergency contacts -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#EF4444"/>
    <rect x="0" y="20" width="200" height="12" fill="#EF4444"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">EMERGENCY PREP</text>

    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#EF4444"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">24hr plumber number</text>
    </g>
    <g transform="translate(15, 70)">
      <circle cx="7" cy="7" r="5" fill="#EF4444"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Emergency locksmith</text>
    </g>
    <g transform="translate(15, 92)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Electrician on call</text>
    </g>
    <g transform="translate(15, 114)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Key holder details</text>
    </g>
    <g transform="translate(15, 136)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Insurance claim line</text>
    </g>
  </g>

  <!-- While away tips -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">WHILE YOU'RE AWAY</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">COMMUNICATION</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Check emails regularly</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Set up auto-replies</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• WhatsApp for urgent</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Timezone awareness</text>
      <text x="100" y="94" text-anchor="middle" fill="#6D28D9" font-size="8">• Delegate authority</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#6D28D9" font-size="10" font-weight="bold">MONITORING</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Bank alerts for rent</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Property app updates</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Agent check-ins</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Smart home alerts</text>
      <text x="100" y="94" text-anchor="middle" fill="#6D28D9" font-size="8">• Neighbour contact</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">BEST OPTIONS</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Full management service</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Trusted friend backup</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Property management app</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Pre-agreed spending limit</text>
      <text x="100" y="94" text-anchor="middle" fill="#6D28D9" font-size="8">• Return date flexibility</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
