<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7"/>
      <stop offset="100%" style="stop-color:#FDE68A"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#92400E" font-size="22" font-weight="bold" font-family="Arial">HOLIDAY LET OVERVIEW</text>
  <text x="400" y="55" text-anchor="middle" fill="#D97706" font-size="11" font-family="Arial">Introduction to short-term holiday rentals</text>

  <!-- Holiday home icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#D97706" stroke-width="2"/>
    <g transform="translate(25, 8)">
      <!-- Beach house -->
      <rect x="25" y="35" width="70" height="50" fill="#FEF3C7" stroke="#D97706" stroke-width="2"/>
      <polygon points="60,10 105,40 15,40" fill="#D97706"/>
      <rect x="45" y="55" width="25" height="30" fill="#92400E"/>
      <!-- Sun -->
      <circle cx="110" cy="25" r="15" fill="#F59E0B"/>
      <line x1="110" y1="5" x2="110" y2="0" stroke="#F59E0B" stroke-width="2"/>
      <line x1="125" y1="10" x2="130" y2="5" stroke="#F59E0B" stroke-width="2"/>
      <line x1="130" y1="25" x2="135" y2="25" stroke="#F59E0B" stroke-width="2"/>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#92400E" font-size="11" font-weight="bold">HOLIDAY</text>
    <text x="100" y="143" text-anchor="middle" fill="#D97706" font-size="9">Let</text>
    <text x="100" y="158" text-anchor="middle" fill="#D97706" font-size="9">basics</text>
  </g>

  <!-- What is it -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#92400E" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#92400E"/>
    <rect x="0" y="20" width="240" height="12" fill="#92400E"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">WHAT IS A HOLIDAY LET?</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#D97706"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Short-term furnished rental</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#D97706"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Typically days to weeks</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#92400E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Self-catering accommodation</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#92400E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Not regulated as AST</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#D97706" font-size="9" font-weight="bold">Business rates may apply</text>
    </g>
  </g>

  <!-- Benefits -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="200" height="12" fill="#22C55E"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">KEY BENEFITS</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Higher income potential</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Flexibility of use</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#065F46"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Tax advantages</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#065F46"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Personal use periods</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#22C55E" font-size="9" font-weight="bold">Growing market</text>
    </g>
  </g>

  <!-- Details section -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#92400E" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#92400E"/>
    <rect x="0" y="20" width="680" height="12" fill="#92400E"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">HOLIDAY LET ESSENTIALS</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#D97706" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#D97706" font-size="10" font-weight="bold">LEGAL STATUS</text>
      <text x="100" y="42" text-anchor="middle" fill="#92400E" font-size="8">Not an AST tenancy</text>
      <text x="100" y="55" text-anchor="middle" fill="#92400E" font-size="8">License to occupy</text>
      <text x="100" y="75" text-anchor="middle" fill="#92400E" font-size="8">Consumer regulations apply</text>
      <text x="100" y="94" text-anchor="middle" fill="#D97706" font-size="8" font-weight="bold">Planning may be needed</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#3B82F6" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#3B82F6" font-size="10" font-weight="bold">TAX TREATMENT</text>
      <text x="100" y="42" text-anchor="middle" fill="#92400E" font-size="8">FHL rules (if qualifying)</text>
      <text x="100" y="55" text-anchor="middle" fill="#92400E" font-size="8">Capital allowances</text>
      <text x="100" y="75" text-anchor="middle" fill="#92400E" font-size="8">Business rates option</text>
      <text x="100" y="94" text-anchor="middle" fill="#3B82F6" font-size="8" font-weight="bold">VAT threshold applies</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">REQUIREMENTS</text>
      <text x="100" y="42" text-anchor="middle" fill="#92400E" font-size="8">Fire safety measures</text>
      <text x="100" y="55" text-anchor="middle" fill="#92400E" font-size="8">Gas and electric safety</text>
      <text x="100" y="75" text-anchor="middle" fill="#92400E" font-size="8">Public liability insurance</text>
      <text x="100" y="94" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">Local registration rules</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#D97706" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#92400E" opacity="0.12"/>
</svg>
