<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7"/>
      <stop offset="100%" style="stop-color:#FDE68A"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#92400E" font-size="22" font-weight="bold" font-family="Arial">HOLIDAY LET PLANNING</text>
  <text x="400" y="55" text-anchor="middle" fill="#D97706" font-size="11" font-family="Arial">Planning and preparing your holiday rental</text>

  <!-- Planning icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#D97706" stroke-width="2"/>
    <g transform="translate(25, 8)">
      <!-- Calendar -->
      <rect x="20" y="15" width="80" height="70" rx="4" fill="#FEF3C7" stroke="#92400E" stroke-width="2"/>
      <rect x="20" y="15" width="80" height="18" rx="4" fill="#D97706"/>
      <rect x="20" y="33" width="80" height="0" fill="#D97706"/>
      <!-- Calendar rings -->
      <rect x="35" y="10" width="8" height="12" rx="2" fill="#92400E"/>
      <rect x="55" y="10" width="8" height="12" rx="2" fill="#92400E"/>
      <rect x="75" y="10" width="8" height="12" rx="2" fill="#92400E"/>
      <!-- Days -->
      <text x="30" y="50" fill="#92400E" font-size="8">1</text>
      <text x="45" y="50" fill="#92400E" font-size="8">2</text>
      <text x="60" y="50" fill="#92400E" font-size="8">3</text>
      <circle cx="80" cy="48" r="8" fill="#D97706"/>
      <text x="77" y="51" fill="white" font-size="8">4</text>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#92400E" font-size="11" font-weight="bold">PLANNING</text>
    <text x="100" y="143" text-anchor="middle" fill="#D97706" font-size="9">Holiday</text>
    <text x="100" y="158" text-anchor="middle" fill="#D97706" font-size="9">let</text>
  </g>

  <!-- Planning checklist -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#92400E" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#92400E"/>
    <rect x="0" y="20" width="240" height="12" fill="#92400E"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">PLANNING CHECKLIST</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#D97706"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Research local market</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#D97706"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Check planning permission</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#92400E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Set up business structure</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#92400E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Arrange insurance</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#D97706" font-size="9" font-weight="bold">Create business plan</text>
    </g>
  </g>

  <!-- Property setup -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="200" height="12" fill="#22C55E"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">PROPERTY SETUP</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Quality furnishing</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Essential amenities</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#065F46"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Professional photos</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#065F46"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Safety equipment</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#22C55E" font-size="9" font-weight="bold">Welcome pack ready</text>
    </g>
  </g>

  <!-- Details section -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#92400E" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#92400E"/>
    <rect x="0" y="20" width="680" height="12" fill="#92400E"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">HOLIDAY LET PLANNING STAGES</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#D97706" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#D97706" font-size="10" font-weight="bold">RESEARCH</text>
      <text x="100" y="42" text-anchor="middle" fill="#92400E" font-size="8">Local competition analysis</text>
      <text x="100" y="55" text-anchor="middle" fill="#92400E" font-size="8">Pricing benchmarks</text>
      <text x="100" y="75" text-anchor="middle" fill="#92400E" font-size="8">Seasonal demand patterns</text>
      <text x="100" y="94" text-anchor="middle" fill="#D97706" font-size="8" font-weight="bold">Target guest profile</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#3B82F6" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#3B82F6" font-size="10" font-weight="bold">COMPLIANCE</text>
      <text x="100" y="42" text-anchor="middle" fill="#92400E" font-size="8">Fire safety measures</text>
      <text x="100" y="55" text-anchor="middle" fill="#92400E" font-size="8">Gas and electric safety</text>
      <text x="100" y="75" text-anchor="middle" fill="#92400E" font-size="8">Register with council</text>
      <text x="100" y="94" text-anchor="middle" fill="#3B82F6" font-size="8" font-weight="bold">Public liability insurance</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">OPERATIONS</text>
      <text x="100" y="42" text-anchor="middle" fill="#92400E" font-size="8">Booking system setup</text>
      <text x="100" y="55" text-anchor="middle" fill="#92400E" font-size="8">Cleaning arrangements</text>
      <text x="100" y="75" text-anchor="middle" fill="#92400E" font-size="8">Key handover process</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Guest communication</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#D97706" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#92400E" opacity="0.12"/>
</svg>
