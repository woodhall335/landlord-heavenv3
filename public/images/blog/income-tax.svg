<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">RENTAL INCOME TAX</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Understanding tax on rental profits</text>

  <!-- Tax calculation icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Calculator -->
    <g transform="translate(50, 20)">
      <rect x="0" y="0" width="100" height="110" rx="8" fill="#7C3AED"/>
      <rect x="10" y="10" width="80" height="25" rx="4" fill="#F3F1FF"/>
      <text x="50" y="28" text-anchor="middle" fill="#7C3AED" font-size="12" font-weight="bold">£ TAX</text>

      <!-- Calculator buttons -->
      <g transform="translate(10, 42)">
        <rect x="0" y="0" width="18" height="14" rx="3" fill="#6D28D9"/>
        <rect x="22" y="0" width="18" height="14" rx="3" fill="#6D28D9"/>
        <rect x="44" y="0" width="18" height="14" rx="3" fill="#6D28D9"/>
        <rect x="66" y="0" width="18" height="14" rx="3" fill="#A78BFA"/>

        <rect x="0" y="18" width="18" height="14" rx="3" fill="#6D28D9"/>
        <rect x="22" y="18" width="18" height="14" rx="3" fill="#6D28D9"/>
        <rect x="44" y="18" width="18" height="14" rx="3" fill="#6D28D9"/>
        <rect x="66" y="18" width="18" height="14" rx="3" fill="#A78BFA"/>

        <rect x="0" y="36" width="18" height="14" rx="3" fill="#6D28D9"/>
        <rect x="22" y="36" width="18" height="14" rx="3" fill="#6D28D9"/>
        <rect x="44" y="36" width="18" height="14" rx="3" fill="#6D28D9"/>
        <rect x="66" y="36" width="18" height="14" rx="3" fill="#22C55E"/>
      </g>
    </g>

    <text x="100" y="150" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">CALCULATE</text>
    <text x="100" y="165" text-anchor="middle" fill="#6D28D9" font-size="9">Your tax liability</text>
  </g>

  <!-- Tax rates -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">INCOME TAX RATES 2024/25</text>

    <g transform="translate(15, 48)">
      <rect x="0" y="0" width="210" height="28" rx="4" fill="#22C55E" opacity="0.15"/>
      <text x="10" y="18" fill="#22C55E" font-size="9" font-weight="bold">Basic Rate (20%)</text>
      <text x="155" y="18" fill="#22C55E" font-size="9" font-weight="bold">£12,570-£50,270</text>
    </g>
    <g transform="translate(15, 82)">
      <rect x="0" y="0" width="210" height="28" rx="4" fill="#F59E0B" opacity="0.15"/>
      <text x="10" y="18" fill="#F59E0B" font-size="9" font-weight="bold">Higher Rate (40%)</text>
      <text x="155" y="18" fill="#F59E0B" font-size="9" font-weight="bold">£50,271-£125,140</text>
    </g>
    <g transform="translate(15, 116)">
      <rect x="0" y="0" width="210" height="28" rx="4" fill="#EF4444" opacity="0.15"/>
      <text x="10" y="18" fill="#EF4444" font-size="9" font-weight="bold">Additional Rate (45%)</text>
      <text x="155" y="18" fill="#EF4444" font-size="9" font-weight="bold">Over £125,140</text>
    </g>
    <text x="120" y="165" text-anchor="middle" fill="#6D28D9" font-size="8">Rental income added to other income</text>
  </g>

  <!-- Allowable expenses -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="200" height="12" fill="#22C55E"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">ALLOWABLE EXPENSES</text>

    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Agent fees</text>
    </g>
    <g transform="translate(15, 68)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Repairs &amp; maintenance</text>
    </g>
    <g transform="translate(15, 88)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Insurance premiums</text>
    </g>
    <g transform="translate(15, 108)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Professional fees</text>
    </g>
    <g transform="translate(15, 128)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Service charges</text>
    </g>
    <g transform="translate(15, 148)">
      <circle cx="7" cy="7" r="5" fill="#6D28D9"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Ground rent</text>
    </g>
  </g>

  <!-- Calculation example -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">EXAMPLE TAX CALCULATION</text>

    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="200" height="100" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">INCOME</text>
      <text x="20" y="42" fill="#6D28D9" font-size="9">Annual rent:</text>
      <text x="140" y="42" fill="#7C3AED" font-size="9" font-weight="bold">£12,000</text>
      <text x="20" y="60" fill="#6D28D9" font-size="9">Less expenses:</text>
      <text x="140" y="60" fill="#EF4444" font-size="9" font-weight="bold">-£2,000</text>
      <line x1="20" y1="70" x2="180" y2="70" stroke="#7C3AED" stroke-width="1"/>
      <text x="20" y="88" fill="#6D28D9" font-size="9" font-weight="bold">Taxable profit:</text>
      <text x="140" y="88" fill="#22C55E" font-size="10" font-weight="bold">£10,000</text>
    </g>

    <g transform="translate(240, 50)">
      <rect x="0" y="0" width="200" height="100" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">MORTGAGE RELIEF</text>
      <text x="20" y="42" fill="#6D28D9" font-size="9">Interest paid:</text>
      <text x="140" y="42" fill="#7C3AED" font-size="9" font-weight="bold">£3,000</text>
      <text x="20" y="60" fill="#6D28D9" font-size="9">Tax credit (20%):</text>
      <text x="140" y="60" fill="#22C55E" font-size="9" font-weight="bold">£600</text>
      <text x="100" y="88" text-anchor="middle" fill="#6D28D9" font-size="8">Reduces tax bill directly</text>
    </g>

    <g transform="translate(460, 50)">
      <rect x="0" y="0" width="200" height="100" rx="8" fill="#22C55E" opacity="0.15"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">TAX DUE</text>
      <text x="20" y="45" fill="#6D28D9" font-size="9">Basic rate (20%):</text>
      <text x="140" y="45" fill="#7C3AED" font-size="9" font-weight="bold">£2,000</text>
      <text x="20" y="65" fill="#6D28D9" font-size="9">Less relief:</text>
      <text x="140" y="65" fill="#22C55E" font-size="9" font-weight="bold">-£600</text>
      <line x1="20" y1="75" x2="180" y2="75" stroke="#22C55E" stroke-width="1"/>
      <text x="100" y="93" text-anchor="middle" fill="#22C55E" font-size="12" font-weight="bold">Total: £1,400</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
