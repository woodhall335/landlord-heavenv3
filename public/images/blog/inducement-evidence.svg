<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">INDUCEMENT EVIDENCE</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Proving Ground 17 - False statements by tenant</text>

  <!-- Detective/investigation icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>

    <!-- Magnifying glass over document -->
    <g transform="translate(40, 10)">
      <rect x="0" y="10" width="80" height="70" rx="4" fill="#F3F1FF" stroke="#EF4444" stroke-width="2"/>
      <rect x="10" y="22" width="50" height="5" rx="2" fill="#EF4444"/>
      <rect x="10" y="32" width="60" height="4" rx="1" fill="#A78BFA"/>
      <rect x="10" y="42" width="55" height="4" rx="1" fill="#A78BFA"/>
      <rect x="10" y="52" width="45" height="4" rx="1" fill="#A78BFA"/>
      <rect x="10" y="62" width="50" height="4" rx="1" fill="#A78BFA"/>
      <!-- Magnifying glass -->
      <circle cx="90" cy="55" r="25" fill="none" stroke="#7C3AED" stroke-width="4"/>
      <line x1="108" y1="73" x2="125" y2="90" stroke="#7C3AED" stroke-width="5" stroke-linecap="round"/>
      <!-- X marks on document -->
      <text x="45" y="48" fill="#EF4444" font-size="18" font-weight="bold">X</text>
    </g>

    <text x="100" y="125" text-anchor="middle" fill="#EF4444" font-size="11" font-weight="bold">FRAUD DETECTION</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">Uncover false</text>
    <text x="100" y="158" text-anchor="middle" fill="#6D28D9" font-size="9">statements</text>
  </g>

  <!-- Evidence types -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">EVIDENCE TO GATHER</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Original application form</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">False employment reference</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Fake landlord reference</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Actual employer confirmation</text>
    </g>
    <g transform="translate(15, 137)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Real income documents</text>
    </g>
  </g>

  <!-- What to prove -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="200" height="12" fill="#F59E0B"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">MUST PROVE</text>

    <g transform="translate(15, 48)">
      <polygon points="8,0 16,14 0,14" fill="#EF4444"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">1</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Statement was false</text>
    </g>
    <g transform="translate(15, 73)">
      <polygon points="8,0 16,14 0,14" fill="#EF4444"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">2</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Tenant knew it was false</text>
    </g>
    <g transform="translate(15, 98)">
      <polygon points="8,0 16,14 0,14" fill="#F59E0B"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">3</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Landlord relied on it</text>
    </g>
    <g transform="translate(15, 123)">
      <polygon points="8,0 16,14 0,14" fill="#F59E0B"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">4</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Material to decision</text>
    </g>
    <g transform="translate(15, 148)">
      <polygon points="8,0 16,14 0,14" fill="#7C3AED"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">5</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Induced the letting</text>
    </g>
  </g>

  <!-- Investigation process -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">INVESTIGATION STEPS</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">VERIFY EMPLOYMENT</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Call employer directly</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Request written confirmation</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Check company exists</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Verify job title/salary</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Keep call records</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#6D28D9" font-size="10" font-weight="bold">VERIFY REFERENCES</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Contact previous landlord</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Check Land Registry</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Verify phone numbers</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Cross-reference addresses</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Document discrepancies</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">BUILD YOUR CASE</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Compare documents</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Create timeline</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Witness statements</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Expert opinion if needed</text>
      <text x="100" y="94" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">Court bundle ready</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
