<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EFF6FF"/>
      <stop offset="100%" style="stop-color:#DBEAFE"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#1E40AF" font-size="22" font-weight="bold" font-family="Arial">INSPECTION NOTICE REQUIREMENTS</text>
  <text x="400" y="55" text-anchor="middle" fill="#3B82F6" font-size="11" font-family="Arial">Giving proper notice before property inspections</text>

  <!-- Notice icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#1E40AF" stroke-width="2"/>
    <g transform="translate(25, 8)">
      <!-- Calendar with clock -->
      <rect x="25" y="15" width="80" height="70" rx="5" fill="#DBEAFE" stroke="#1E40AF" stroke-width="2"/>
      <rect x="25" y="15" width="80" height="20" rx="5" fill="#1E40AF"/>
      <rect x="25" y="30" width="80" height="5" fill="#1E40AF"/>
      <rect x="35" y="45" width="15" height="12" rx="2" fill="#3B82F6" opacity="0.3"/>
      <rect x="55" y="45" width="15" height="12" rx="2" fill="#3B82F6" opacity="0.3"/>
      <rect x="75" y="45" width="15" height="12" rx="2" fill="#3B82F6"/>
      <rect x="35" y="62" width="15" height="12" rx="2" fill="#3B82F6" opacity="0.3"/>
      <rect x="55" y="62" width="15" height="12" rx="2" fill="#3B82F6" opacity="0.3"/>
      <!-- Bell icon -->
      <circle cx="110" cy="30" r="18" fill="#F59E0B"/>
      <path d="M110 20 L110 30 L118 38" stroke="white" stroke-width="3" fill="none"/>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#1E40AF" font-size="11" font-weight="bold">NOTICE</text>
    <text x="100" y="143" text-anchor="middle" fill="#3B82F6" font-size="9">Required before</text>
    <text x="100" y="158" text-anchor="middle" fill="#3B82F6" font-size="9">inspections</text>
  </g>

  <!-- Notice requirements -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#1E40AF" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#1E40AF"/>
    <rect x="0" y="20" width="240" height="12" fill="#1E40AF"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">NOTICE REQUIREMENTS</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#3B82F6"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Minimum 24 hours notice</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#3B82F6"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Written notice preferred</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#1E40AF"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Reasonable time of day</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#1E40AF"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">State purpose of visit</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#3B82F6" font-size="9" font-weight="bold">Tenant can refuse entry</text>
    </g>
  </g>

  <!-- Best practices -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="200" height="12" fill="#22C55E"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">BEST PRACTICES</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Schedule in advance</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Confirm appointment</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#1E40AF"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Carry ID</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#1E40AF"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Respect privacy</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#22C55E" font-size="9" font-weight="bold">Keep records</text>
    </g>
  </g>

  <!-- Details section -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#1E40AF" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#1E40AF"/>
    <rect x="0" y="20" width="680" height="12" fill="#1E40AF"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">INSPECTION NOTICE ESSENTIALS</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#3B82F6" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#3B82F6" font-size="10" font-weight="bold">ROUTINE VISITS</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Quarterly inspections</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Property condition check</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Safety equipment test</text>
      <text x="100" y="94" text-anchor="middle" fill="#3B82F6" font-size="8" font-weight="bold">24+ hours notice</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">REPAIRS/MAINTENANCE</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Contractor appointments</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Gas/electrical checks</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Agree suitable times</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Reasonable notice</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">EMERGENCIES</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Gas leak or flood</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Fire risk</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Structural danger</text>
      <text x="100" y="94" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">Immediate entry allowed</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#1E40AF" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#3B82F6" opacity="0.12"/>
</svg>
