<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <g transform="translate(80, 25)">
    <text x="320" y="28" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">KEY HANDOVER PROCESS</text>
    <text x="320" y="48" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Start of tenancy move-in procedure</text>
  </g>

  <!-- Key illustration -->
  <g transform="translate(80, 75)">
    <rect x="0" y="0" width="180" height="200" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Large key icon -->
    <circle cx="90" cy="70" r="35" fill="#F3F1FF" stroke="#7C3AED" stroke-width="3"/>
    <circle cx="90" cy="70" r="20" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="105" y="62" width="55" height="16" rx="3" fill="#7C3AED"/>
    <rect x="145" y="78" width="8" height="18" rx="2" fill="#7C3AED"/>
    <rect x="155" y="78" width="8" height="12" rx="2" fill="#7C3AED"/>

    <text x="90" y="135" text-anchor="middle" fill="#7C3AED" font-size="12" font-weight="bold" font-family="Arial">KEYS PROVIDED</text>

    <g transform="translate(25, 155)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="20" y="12" fill="#6D28D9" font-size="9" font-family="Arial">All property keys</text>
    </g>

    <g transform="translate(25, 180)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="20" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Window keys if any</text>
    </g>
  </g>

  <!-- Handover checklist -->
  <g transform="translate(280, 75)">
    <rect x="0" y="0" width="220" height="200" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="220" height="40" rx="12" fill="#7C3AED"/>
    <rect x="0" y="28" width="220" height="12" fill="#7C3AED"/>
    <text x="110" y="28" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">HANDOVER CHECKLIST</text>

    <g transform="translate(15, 55)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#7C3AED"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Meter readings taken</text>
    </g>

    <g transform="translate(15, 82)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#7C3AED"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Inventory signed</text>
    </g>

    <g transform="translate(15, 109)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#7C3AED"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">How to Rent given</text>
    </g>

    <g transform="translate(15, 136)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#6D28D9"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Certificates provided</text>
    </g>

    <g transform="translate(15, 163)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#6D28D9"/>
      <path d="M3 8 L7 12 L13 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Contact details exchanged</text>
    </g>
  </g>

  <!-- Documents to provide -->
  <g transform="translate(520, 75)">
    <rect x="0" y="0" width="200" height="200" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="40" rx="12" fill="#6D28D9"/>
    <rect x="0" y="28" width="200" height="12" fill="#6D28D9"/>
    <text x="100" y="28" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">DOCUMENTS NEEDED</text>

    <g transform="translate(15, 55)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Signed tenancy agreement</text>
    </g>

    <g transform="translate(15, 80)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Gas Safety Certificate</text>
    </g>

    <g transform="translate(15, 105)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">EPC</text>
    </g>

    <g transform="translate(15, 130)">
      <circle cx="8" cy="8" r="6" fill="#6D28D9"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">EICR</text>
    </g>

    <g transform="translate(15, 155)">
      <circle cx="8" cy="8" r="6" fill="#6D28D9"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">How to Rent Guide</text>
    </g>

    <g transform="translate(15, 180)">
      <circle cx="8" cy="8" r="6" fill="#A78BFA"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Deposit certificate</text>
    </g>
  </g>

  <!-- Timeline -->
  <g transform="translate(80, 295)">
    <rect x="0" y="0" width="640" height="155" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="320" y="28" text-anchor="middle" fill="#7C3AED" font-size="12" font-weight="bold" font-family="Arial">MOVE-IN DAY TIMELINE</text>

    <!-- Timeline line -->
    <line x1="80" y1="75" x2="560" y2="75" stroke="#A78BFA" stroke-width="3"/>

    <g transform="translate(80, 75)">
      <circle cx="0" cy="0" r="15" fill="#7C3AED"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-size="10" font-weight="bold">1</text>
      <text x="0" y="35" text-anchor="middle" fill="#6D28D9" font-size="8" font-family="Arial">Meet at</text>
      <text x="0" y="48" text-anchor="middle" fill="#6D28D9" font-size="8" font-family="Arial">property</text>
    </g>

    <g transform="translate(200, 75)">
      <circle cx="0" cy="0" r="15" fill="#6D28D9"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-size="10" font-weight="bold">2</text>
      <text x="0" y="35" text-anchor="middle" fill="#6D28D9" font-size="8" font-family="Arial">Walk</text>
      <text x="0" y="48" text-anchor="middle" fill="#6D28D9" font-size="8" font-family="Arial">through</text>
    </g>

    <g transform="translate(320, 75)">
      <circle cx="0" cy="0" r="15" fill="#A78BFA"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-size="10" font-weight="bold">3</text>
      <text x="0" y="35" text-anchor="middle" fill="#6D28D9" font-size="8" font-family="Arial">Take meter</text>
      <text x="0" y="48" text-anchor="middle" fill="#6D28D9" font-size="8" font-family="Arial">readings</text>
    </g>

    <g transform="translate(440, 75)">
      <circle cx="0" cy="0" r="15" fill="#7C3AED"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-size="10" font-weight="bold">4</text>
      <text x="0" y="35" text-anchor="middle" fill="#6D28D9" font-size="8" font-family="Arial">Sign</text>
      <text x="0" y="48" text-anchor="middle" fill="#6D28D9" font-size="8" font-family="Arial">inventory</text>
    </g>

    <g transform="translate(560, 75)">
      <circle cx="0" cy="0" r="15" fill="#6D28D9"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-size="10" font-weight="bold">5</text>
      <text x="0" y="35" text-anchor="middle" fill="#6D28D9" font-size="8" font-family="Arial">Hand over</text>
      <text x="0" y="48" text-anchor="middle" fill="#6D28D9" font-size="8" font-family="Arial">keys</text>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="450" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>
