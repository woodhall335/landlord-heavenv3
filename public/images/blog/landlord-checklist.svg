<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <g transform="translate(80, 25)">
    <text x="320" y="28" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">LANDLORD CHECKLIST</text>
    <text x="320" y="48" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Essential requirements before letting a property</text>
  </g>

  <!-- Main checklist clipboard -->
  <g transform="translate(80, 75)">
    <rect x="0" y="0" width="200" height="370" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Clipboard top -->
    <rect x="60" y="-10" width="80" height="25" rx="5" fill="#7C3AED"/>
    <circle cx="100" cy="5" r="8" fill="white"/>

    <text x="100" y="35" text-anchor="middle" fill="#7C3AED" font-size="12" font-weight="bold" font-family="Arial">BEFORE LETTING</text>

    <g transform="translate(15, 55)">
      <rect x="0" y="0" width="18" height="18" rx="3" fill="#7C3AED"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="14" fill="#6D28D9" font-size="9" font-family="Arial">Gas Safety Certificate</text>
    </g>

    <g transform="translate(15, 85)">
      <rect x="0" y="0" width="18" height="18" rx="3" fill="#7C3AED"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="14" fill="#6D28D9" font-size="9" font-family="Arial">EPC rating E or above</text>
    </g>

    <g transform="translate(15, 115)">
      <rect x="0" y="0" width="18" height="18" rx="3" fill="#7C3AED"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="14" fill="#6D28D9" font-size="9" font-family="Arial">EICR (5 yearly)</text>
    </g>

    <g transform="translate(15, 145)">
      <rect x="0" y="0" width="18" height="18" rx="3" fill="#7C3AED"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="14" fill="#6D28D9" font-size="9" font-family="Arial">Smoke alarms fitted</text>
    </g>

    <g transform="translate(15, 175)">
      <rect x="0" y="0" width="18" height="18" rx="3" fill="#7C3AED"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="14" fill="#6D28D9" font-size="9" font-family="Arial">CO alarms if needed</text>
    </g>

    <g transform="translate(15, 205)">
      <rect x="0" y="0" width="18" height="18" rx="3" fill="#6D28D9"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="14" fill="#6D28D9" font-size="9" font-family="Arial">Deposit protected</text>
    </g>

    <g transform="translate(15, 235)">
      <rect x="0" y="0" width="18" height="18" rx="3" fill="#6D28D9"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="14" fill="#6D28D9" font-size="9" font-family="Arial">How to Rent Guide</text>
    </g>

    <g transform="translate(15, 265)">
      <rect x="0" y="0" width="18" height="18" rx="3" fill="#6D28D9"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="14" fill="#6D28D9" font-size="9" font-family="Arial">Right to Rent check</text>
    </g>

    <g transform="translate(15, 295)">
      <rect x="0" y="0" width="18" height="18" rx="3" fill="#A78BFA"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="14" fill="#6D28D9" font-size="9" font-family="Arial">Tenancy agreement</text>
    </g>

    <g transform="translate(15, 325)">
      <rect x="0" y="0" width="18" height="18" rx="3" fill="#A78BFA"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="14" fill="#6D28D9" font-size="9" font-family="Arial">Inventory completed</text>
    </g>
  </g>

  <!-- Certificate icons -->
  <g transform="translate(300, 75)">
    <rect x="0" y="0" width="200" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="35" rx="12" fill="#7C3AED"/>
    <rect x="0" y="23" width="200" height="12" fill="#7C3AED"/>
    <text x="100" y="24" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">SAFETY CERTIFICATES</text>

    <!-- Gas icon -->
    <g transform="translate(20, 50)">
      <circle cx="30" cy="30" r="25" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
      <path d="M20 35 Q30 15 40 35" fill="none" stroke="#7C3AED" stroke-width="3"/>
      <circle cx="30" cy="40" r="5" fill="#7C3AED"/>
      <text x="30" y="75" text-anchor="middle" fill="#6D28D9" font-size="8" font-family="Arial">GAS SAFE</text>
    </g>

    <!-- Electric icon -->
    <g transform="translate(80, 50)">
      <circle cx="30" cy="30" r="25" fill="#F3F1FF" stroke="#6D28D9" stroke-width="2"/>
      <path d="M30 15 L25 32 L35 32 L30 50" fill="#6D28D9"/>
      <text x="30" y="75" text-anchor="middle" fill="#6D28D9" font-size="8" font-family="Arial">EICR</text>
    </g>

    <!-- EPC icon -->
    <g transform="translate(140, 50)">
      <circle cx="30" cy="30" r="25" fill="#F3F1FF" stroke="#A78BFA" stroke-width="2"/>
      <rect x="18" y="20" width="24" height="25" rx="2" fill="#A78BFA"/>
      <text x="30" y="38" text-anchor="middle" fill="white" font-size="12" font-weight="bold">E</text>
      <text x="30" y="75" text-anchor="middle" fill="#6D28D9" font-size="8" font-family="Arial">EPC</text>
    </g>
  </g>

  <!-- Deposit section -->
  <g transform="translate(300, 260)">
    <rect x="0" y="0" width="200" height="185" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="35" rx="12" fill="#6D28D9"/>
    <rect x="0" y="23" width="200" height="12" fill="#6D28D9"/>
    <text x="100" y="24" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">DEPOSIT PROTECTION</text>

    <g transform="translate(60, 50)">
      <circle cx="40" cy="40" r="35" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
      <path d="M40 20 L55 35 L55 60 L25 60 L25 35 Z" fill="#7C3AED"/>
      <text x="40" y="48" text-anchor="middle" fill="white" font-size="14" font-weight="bold">£</text>
    </g>

    <text x="100" y="135" text-anchor="middle" fill="#6D28D9" font-size="9" font-family="Arial">Within 30 days of receipt</text>
    <text x="100" y="150" text-anchor="middle" fill="#6D28D9" font-size="9" font-family="Arial">Prescribed info provided</text>
    <text x="100" y="165" text-anchor="middle" fill="#A78BFA" font-size="8" font-family="Arial">DPS • MyDeposits • TDS</text>
  </g>

  <!-- Penalties section -->
  <g transform="translate(520, 75)">
    <rect x="0" y="0" width="200" height="370" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="35" rx="12" fill="#EF4444"/>
    <rect x="0" y="23" width="200" height="12" fill="#EF4444"/>
    <text x="100" y="24" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">FAILURE PENALTIES</text>

    <g transform="translate(15, 50)">
      <polygon points="10,0 20,18 0,18" fill="#EF4444"/>
      <text x="10" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="28" y="14" fill="#6D28D9" font-size="9" font-family="Arial">Gas: Unlimited fine</text>
    </g>

    <g transform="translate(15, 80)">
      <polygon points="10,0 20,18 0,18" fill="#EF4444"/>
      <text x="10" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="28" y="14" fill="#6D28D9" font-size="9" font-family="Arial">EPC: Up to £5,000</text>
    </g>

    <g transform="translate(15, 110)">
      <polygon points="10,0 20,18 0,18" fill="#EF4444"/>
      <text x="10" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="28" y="14" fill="#6D28D9" font-size="9" font-family="Arial">EICR: Up to £30,000</text>
    </g>

    <g transform="translate(15, 140)">
      <polygon points="10,0 20,18 0,18" fill="#EF4444"/>
      <text x="10" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="28" y="14" fill="#6D28D9" font-size="9" font-family="Arial">Smoke: Up to £5,000</text>
    </g>

    <g transform="translate(15, 170)">
      <polygon points="10,0 20,18 0,18" fill="#EF4444"/>
      <text x="10" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="28" y="14" fill="#6D28D9" font-size="9" font-family="Arial">Deposit: 1-3x amount</text>
    </g>

    <g transform="translate(15, 200)">
      <polygon points="10,0 20,18 0,18" fill="#EF4444"/>
      <text x="10" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="28" y="14" fill="#6D28D9" font-size="9" font-family="Arial">Right to Rent: £3,000</text>
    </g>

    <line x1="15" y1="230" x2="185" y2="230" stroke="#EF4444" stroke-width="1" stroke-dasharray="4"/>

    <text x="100" y="250" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold" font-family="Arial">SECTION 21 BLOCKED</text>
    <text x="100" y="270" text-anchor="middle" fill="#6D28D9" font-size="8" font-family="Arial">Without valid certificates</text>
    <text x="100" y="285" text-anchor="middle" fill="#6D28D9" font-size="8" font-family="Arial">you cannot use Section 21</text>

    <rect x="30" y="305" width="140" height="50" rx="8" fill="#F3F1FF"/>
    <text x="100" y="325" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold" font-family="Arial">STAY COMPLIANT</text>
    <text x="100" y="342" text-anchor="middle" fill="#6D28D9" font-size="8" font-family="Arial">Keep all records updated</text>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="450" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>
