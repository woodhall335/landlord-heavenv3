      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Gov.uk landlord guides</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">How to Rent checklist</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">EPC register</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Free resources</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">PROFESSIONAL</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Letting agents</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Property solicitors</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Accountants</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Expert advice</text>
    </g>
