      <text x="70" y="90" text-anchor="middle" fill="#1E40AF" font-size="20" font-weight="bold">?</text>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#1E40AF" font-size="11" font-weight="bold">SUPPORT</text>
    <text x="100" y="143" text-anchor="middle" fill="#3B82F6" font-size="9">Help when you</text>
