      <circle cx="70" cy="40" r="30" fill="none" stroke="#1E40AF" stroke-width="4"/>
      <path d="M40 40 L40 60 Q40 75 55 75 L55 55" fill="none" stroke="#1E40AF" stroke-width="4"/>
      <path d="M100 40 L100 60 Q100 75 85 75 L85 55" fill="none" stroke="#1E40AF" stroke-width="4"/>
      <rect x="35" y="45" width="15" height="20" rx="3" fill="#3B82F6"/>
      <rect x="90" y="45" width="15" height="20" rx="3" fill="#3B82F6"/>
