<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">LETTER BEFORE ACTION</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Pre-action protocol requirement for court proceedings</text>

  <!-- Letter icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Envelope with letter -->
    <g transform="translate(35, 10)">
      <!-- Letter coming out -->
      <rect x="15" y="0" width="100" height="70" rx="3" fill="white" stroke="#7C3AED" stroke-width="2"/>
      <rect x="25" y="12" width="60" height="5" rx="2" fill="#EF4444"/>
      <rect x="25" y="22" width="80" height="4" rx="1" fill="#A78BFA"/>
      <rect x="25" y="32" width="75" height="4" rx="1" fill="#A78BFA"/>
      <rect x="25" y="42" width="70" height="4" rx="1" fill="#A78BFA"/>
      <rect x="25" y="52" width="55" height="4" rx="1" fill="#A78BFA"/>
      <!-- Envelope -->
      <rect x="0" y="50" width="130" height="55" rx="4" fill="#6D28D9"/>
      <path d="M0 54 L65 85 L130 54" fill="none" stroke="#7C3AED" stroke-width="2"/>
      <path d="M0 105 L50 75 M130 105 L80 75" stroke="#7C3AED" stroke-width="1"/>
    </g>

    <text x="100" y="130" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">FORMAL NOTICE</text>
    <text x="100" y="148" text-anchor="middle" fill="#6D28D9" font-size="9">Final warning</text>
    <text x="100" y="163" text-anchor="middle" fill="#6D28D9" font-size="9">before court</text>
  </g>

  <!-- Required content -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">MUST INCLUDE</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="4" y="11" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Amount owed (breakdown)</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="4" y="11" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">How debt arose</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Payment deadline (14+ days)</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Consequences if not paid</text>
    </g>
    <g transform="translate(15, 137)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Debt advice signposting</text>
    </g>
  </g>

  <!-- Timeline -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="200" height="12" fill="#F59E0B"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">TIMELINE</text>

    <!-- Timeline graphic -->
    <g transform="translate(15, 45)">
      <line x1="10" y1="10" x2="10" y2="115" stroke="#7C3AED" stroke-width="3"/>

      <circle cx="10" cy="10" r="6" fill="#7C3AED"/>
      <text x="25" y="14" fill="#6D28D9" font-size="9">Send LBA</text>

      <circle cx="10" cy="45" r="6" fill="#F59E0B"/>
      <text x="25" y="49" fill="#6D28D9" font-size="9">14 day minimum wait</text>

      <circle cx="10" cy="80" r="6" fill="#F59E0B"/>
      <text x="25" y="84" fill="#6D28D9" font-size="9">Allow response time</text>

      <circle cx="10" cy="115" r="6" fill="#EF4444"/>
      <text x="25" y="119" fill="#6D28D9" font-size="9">Then issue claim</text>
    </g>
  </g>

  <!-- Process and consequences -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">PRE-ACTION PROTOCOL</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">WHY SEND</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Required by court rules</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Avoid cost penalties</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Often resolves issue</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Shows reasonable conduct</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Court expects compliance</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">DELIVERY METHOD</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• First class post</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Recorded delivery (best)</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Keep proof of posting</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Email as backup</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Keep copy of letter</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">IF IGNORED</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Proceed to court claim</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Evidence of compliance</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Request costs</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Include in bundle</text>
      <text x="100" y="94" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">Court application next</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
