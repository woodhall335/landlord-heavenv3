<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">LETTING AGENTS</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Choosing and working with letting agents</text>

  <!-- Agent services icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Person with briefcase -->
    <g transform="translate(55, 20)">
      <circle cx="45" cy="30" r="25" fill="#7C3AED"/>
      <rect x="20" y="60" width="50" height="60" rx="8" fill="#6D28D9"/>
      <!-- Briefcase -->
      <rect x="60" y="75" width="35" height="25" rx="4" fill="#A78BFA"/>
      <rect x="72" y="70" width="10" height="8" rx="2" fill="#A78BFA"/>
    </g>

    <text x="100" y="145" text-anchor="middle" fill="#7C3AED" font-size="12" font-weight="bold">LETTING AGENT</text>
    <text x="100" y="162" text-anchor="middle" fill="#6D28D9" font-size="9">Professional property</text>
    <text x="100" y="172" text-anchor="middle" fill="#6D28D9" font-size="9">management services</text>
  </g>

  <!-- Services offered -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">AGENT SERVICES</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Marketing &amp; advertising</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Tenant referencing</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Rent collection</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Property maintenance</text>
    </g>
    <g transform="translate(15, 137)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Legal compliance</text>
    </g>
  </g>

  <!-- What to check -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="200" height="12" fill="#F59E0B"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">WHAT TO CHECK</text>

    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">ARLA registered</text>
    </g>
    <g transform="translate(15, 70)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Client money protection</text>
    </g>
    <g transform="translate(15, 92)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Redress scheme member</text>
    </g>
    <g transform="translate(15, 114)">
      <circle cx="7" cy="7" r="5" fill="#6D28D9"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Fee transparency</text>
    </g>
    <g transform="translate(15, 136)">
      <circle cx="7" cy="7" r="5" fill="#6D28D9"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Local knowledge</text>
    </g>
  </g>

  <!-- Fee comparison -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">TYPICAL FEE STRUCTURES</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="22" text-anchor="middle" fill="#22C55E" font-size="11" font-weight="bold">TENANT FIND ONLY</text>
      <text x="100" y="48" text-anchor="middle" fill="#22C55E" font-size="18" font-weight="bold">4-8%</text>
      <text x="100" y="63" text-anchor="middle" fill="#6D28D9" font-size="8">of annual rent</text>
      <text x="100" y="82" text-anchor="middle" fill="#6D28D9" font-size="8">• Marketing</text>
      <text x="100" y="95" text-anchor="middle" fill="#6D28D9" font-size="8">• Referencing</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="22" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">RENT COLLECTION</text>
      <text x="100" y="48" text-anchor="middle" fill="#7C3AED" font-size="18" font-weight="bold">8-12%</text>
      <text x="100" y="63" text-anchor="middle" fill="#6D28D9" font-size="8">of monthly rent</text>
      <text x="100" y="82" text-anchor="middle" fill="#6D28D9" font-size="8">• Find + collect</text>
      <text x="100" y="95" text-anchor="middle" fill="#6D28D9" font-size="8">• Basic oversight</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="22" text-anchor="middle" fill="#6D28D9" font-size="11" font-weight="bold">FULL MANAGEMENT</text>
      <text x="100" y="48" text-anchor="middle" fill="#6D28D9" font-size="18" font-weight="bold">12-18%</text>
      <text x="100" y="63" text-anchor="middle" fill="#6D28D9" font-size="8">of monthly rent</text>
      <text x="100" y="82" text-anchor="middle" fill="#6D28D9" font-size="8">• Complete service</text>
      <text x="100" y="95" text-anchor="middle" fill="#6D28D9" font-size="8">• Hands-off</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
