<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">PROPERTY LICENSING</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">HMO and Selective Licensing Requirements</text>

  <!-- License certificate -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Certificate -->
    <rect x="30" y="20" width="140" height="100" rx="5" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
    <rect x="50" y="35" width="100" height="10" rx="3" fill="#7C3AED"/>
    <rect x="60" y="55" width="80" height="6" rx="2" fill="#A78BFA"/>
    <rect x="55" y="68" width="90" height="6" rx="2" fill="#A78BFA"/>
    <circle cx="100" cy="98" r="15" fill="#22C55E"/>
    <path d="M92 98 L98 104 L110 92" stroke="white" stroke-width="3" fill="none"/>

    <text x="100" y="145" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">LICENSE</text>
    <text x="100" y="160" text-anchor="middle" fill="#6D28D9" font-size="9">Valid 5 years</text>
  </g>

  <!-- License types -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">LICENSE TYPES</text>

    <g transform="translate(15, 48)">
      <rect x="0" y="0" width="100" height="55" rx="6" fill="#F3F1FF"/>
      <text x="50" y="22" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">MANDATORY</text>
      <text x="50" y="38" text-anchor="middle" fill="#6D28D9" font-size="8">HMO 5+ people</text>
      <text x="50" y="50" text-anchor="middle" fill="#6D28D9" font-size="8">2+ households</text>
    </g>
    <g transform="translate(125, 48)">
      <rect x="0" y="0" width="100" height="55" rx="6" fill="#F3F1FF"/>
      <text x="50" y="22" text-anchor="middle" fill="#6D28D9" font-size="10" font-weight="bold">ADDITIONAL</text>
      <text x="50" y="38" text-anchor="middle" fill="#6D28D9" font-size="8">Smaller HMOs</text>
      <text x="50" y="50" text-anchor="middle" fill="#6D28D9" font-size="8">Council scheme</text>
    </g>

    <g transform="translate(15, 115)">
      <rect x="0" y="0" width="210" height="45" rx="6" fill="#F3F1FF"/>
      <text x="105" y="18" text-anchor="middle" fill="#A78BFA" font-size="10" font-weight="bold">SELECTIVE</text>
      <text x="105" y="35" text-anchor="middle" fill="#6D28D9" font-size="8">All rental properties in designated areas</text>
    </g>
  </g>

  <!-- Requirements -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#6D28D9" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#6D28D9"/>
    <rect x="0" y="20" width="200" height="12" fill="#6D28D9"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">REQUIREMENTS</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Gas safety cert</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">EICR certificate</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Fire safety</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Room sizes met</text>
    </g>
    <g transform="translate(15, 137)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Fit and proper</text>
    </g>
  </g>

  <!-- Penalties and costs -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="330" height="170" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <rect x="0" y="0" width="330" height="32" rx="12" fill="#EF4444"/>
    <rect x="0" y="20" width="330" height="12" fill="#EF4444"/>
    <text x="165" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">PENALTIES FOR NON-COMPLIANCE</text>

    <g transform="translate(20, 50)">
      <polygon points="15,0 30,26 0,26" fill="#EF4444"/>
      <text x="15" y="18" text-anchor="middle" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="45" y="18" fill="#6D28D9" font-size="10" font-weight="bold">Up to £30,000 fine</text>
    </g>
    <g transform="translate(20, 85)">
      <polygon points="15,0 30,26 0,26" fill="#F59E0B"/>
      <text x="15" y="18" text-anchor="middle" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="45" y="18" fill="#6D28D9" font-size="10">Criminal prosecution</text>
    </g>
    <g transform="translate(20, 120)">
      <polygon points="15,0 30,26 0,26" fill="#F59E0B"/>
      <text x="15" y="18" text-anchor="middle" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="45" y="18" fill="#6D28D9" font-size="10">Rent repayment order</text>
    </g>
  </g>

  <!-- License costs -->
  <g transform="translate(410, 275)">
    <rect x="0" y="0" width="330" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="330" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="330" height="12" fill="#7C3AED"/>
    <text x="165" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">TYPICAL LICENSE COSTS</text>

    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="140" height="50" rx="6" fill="#F3F1FF"/>
      <text x="70" y="22" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">HMO</text>
      <text x="70" y="42" text-anchor="middle" fill="#6D28D9" font-size="12" font-weight="bold">£500-£1,500</text>
    </g>
    <g transform="translate(170, 50)">
      <rect x="0" y="0" width="140" height="50" rx="6" fill="#F3F1FF"/>
      <text x="70" y="22" text-anchor="middle" fill="#6D28D9" font-size="10" font-weight="bold">SELECTIVE</text>
      <text x="70" y="42" text-anchor="middle" fill="#6D28D9" font-size="12" font-weight="bold">£500-£900</text>
    </g>

    <rect x="20" y="115" width="290" height="40" rx="6" fill="#F3F1FF"/>
    <text x="165" y="135" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold">Check your council for local fees</text>
    <text x="165" y="150" text-anchor="middle" fill="#6D28D9" font-size="8">Varies by area</text>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
