<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">LOCAL LANDLORD ASSOCIATIONS</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Regional support networks for property landlords</text>

  <!-- Community icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- People network -->
    <g transform="translate(35, 10)">
      <!-- Central person -->
      <circle cx="65" cy="35" r="15" fill="#7C3AED"/>
      <circle cx="65" cy="25" r="8" fill="#F3F1FF"/>
      <!-- Surrounding people -->
      <circle cx="25" cy="35" r="12" fill="#6D28D9"/>
      <circle cx="25" cy="27" r="6" fill="#F3F1FF"/>
      <circle cx="105" cy="35" r="12" fill="#6D28D9"/>
      <circle cx="105" cy="27" r="6" fill="#F3F1FF"/>
      <circle cx="45" cy="70" r="12" fill="#A78BFA"/>
      <circle cx="45" cy="62" r="6" fill="#F3F1FF"/>
      <circle cx="85" cy="70" r="12" fill="#A78BFA"/>
      <circle cx="85" cy="62" r="6" fill="#F3F1FF"/>
      <!-- Connection lines -->
      <line x1="40" y1="35" x2="50" y2="35" stroke="#7C3AED" stroke-width="2"/>
      <line x1="80" y1="35" x2="93" y2="35" stroke="#7C3AED" stroke-width="2"/>
      <line x1="55" y1="48" x2="50" y2="60" stroke="#7C3AED" stroke-width="2"/>
      <line x1="75" y1="48" x2="80" y2="60" stroke="#7C3AED" stroke-width="2"/>
    </g>

    <text x="100" y="120" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">LOCAL NETWORK</text>
    <text x="100" y="138" text-anchor="middle" fill="#6D28D9" font-size="9">Connect with</text>
    <text x="100" y="153" text-anchor="middle" fill="#6D28D9" font-size="9">nearby landlords</text>
  </g>

  <!-- Benefits -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="240" height="12" fill="#22C55E"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">MEMBER BENEFITS</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Local market knowledge</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Contractor recommendations</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Tenant reference sharing</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Networking events</text>
    </g>
    <g transform="translate(15, 137)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Local council liaison</text>
    </g>
  </g>

  <!-- How to find -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="200" height="12" fill="#7C3AED"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">HOW TO FIND</text>

    <g transform="translate(15, 48)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#7C3AED"/>
      <text x="9" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">1</text>
      <text x="28" y="13" fill="#6D28D9" font-size="9">NRLA local branches</text>
    </g>
    <g transform="translate(15, 75)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#6D28D9"/>
      <text x="9" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">2</text>
      <text x="28" y="13" fill="#6D28D9" font-size="9">Search online locally</text>
    </g>
    <g transform="translate(15, 102)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#A78BFA"/>
      <text x="9" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">3</text>
      <text x="28" y="13" fill="#6D28D9" font-size="9">Ask local agents</text>
    </g>
    <g transform="translate(15, 129)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#A78BFA"/>
      <text x="9" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">4</text>
      <text x="28" y="13" fill="#6D28D9" font-size="9">Council PRS forums</text>
    </g>
  </g>

  <!-- Activities and involvement -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">WHAT THEY OFFER</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">MEETINGS</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Monthly/quarterly events</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Guest speakers</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Q&amp;A sessions</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Informal networking</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Share experiences</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#6D28D9" font-size="10" font-weight="bold">RESOURCES</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Template documents</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Approved supplier lists</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Member discounts</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Newsletter updates</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Local market data</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">ADVOCACY</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Council engagement</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Licensing consultations</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Local policy input</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Collective voice</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Represent landlords</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
