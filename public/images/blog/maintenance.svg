<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <g transform="translate(80, 30)">
    <text x="320" y="30" text-anchor="middle" fill="#7C3AED" font-size="24" font-weight="bold" font-family="Arial">PROPERTY MAINTENANCE</text>
    <text x="320" y="52" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Landlord repair and maintenance responsibilities</text>
  </g>

  <!-- House with tools -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="200" height="240" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- House -->
    <polygon points="100,40 160,80 40,80" fill="#7C3AED"/>
    <rect x="50" y="80" width="100" height="80" fill="#F3F1FF" stroke="#7C3AED" stroke-width="1"/>
    <rect x="80" y="110" width="40" height="50" rx="3" fill="#6D28D9"/>
    <circle cx="110" cy="135" r="4" fill="#A78BFA"/>

    <!-- Tools -->
    <g transform="translate(40, 175)">
      <rect x="0" y="5" width="35" height="8" rx="2" fill="#7C3AED"/>
      <rect x="30" y="0" width="12" height="18" rx="2" fill="#6D28D9"/>
    </g>

    <g transform="translate(100, 175)">
      <circle cx="20" cy="10" r="15" fill="none" stroke="#7C3AED" stroke-width="3"/>
      <rect x="32" y="5" width="25" height="8" rx="2" fill="#7C3AED"/>
    </g>

    <text x="100" y="225" text-anchor="middle" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Landlord's Duty</text>
  </g>

  <!-- Landlord responsibilities -->
  <g transform="translate(300, 80)">
    <rect x="0" y="0" width="210" height="240" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="210" height="40" rx="12" fill="#7C3AED"/>
    <rect x="0" y="28" width="210" height="12" fill="#7C3AED"/>
    <text x="105" y="28" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">LANDLORD MUST FIX</text>

    <g transform="translate(15, 55)">
      <rect x="0" y="0" width="16" height="16" rx="4" fill="#7C3AED"/>
      <path d="M4 8 L7 11 L12 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="10" font-family="Arial">Structure & exterior</text>
    </g>

    <g transform="translate(15, 80)">
      <rect x="0" y="0" width="16" height="16" rx="4" fill="#7C3AED"/>
      <path d="M4 8 L7 11 L12 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="10" font-family="Arial">Heating & hot water</text>
    </g>

    <g transform="translate(15, 105)">
      <rect x="0" y="0" width="16" height="16" rx="4" fill="#7C3AED"/>
      <path d="M4 8 L7 11 L12 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="10" font-family="Arial">Plumbing & drainage</text>
    </g>

    <g transform="translate(15, 130)">
      <rect x="0" y="0" width="16" height="16" rx="4" fill="#7C3AED"/>
      <path d="M4 8 L7 11 L12 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="10" font-family="Arial">Electrical wiring</text>
    </g>

    <g transform="translate(15, 155)">
      <rect x="0" y="0" width="16" height="16" rx="4" fill="#7C3AED"/>
      <path d="M4 8 L7 11 L12 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="10" font-family="Arial">Gas appliances</text>
    </g>

    <g transform="translate(15, 180)">
      <rect x="0" y="0" width="16" height="16" rx="4" fill="#7C3AED"/>
      <path d="M4 8 L7 11 L12 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="10" font-family="Arial">Basins, sinks, baths</text>
    </g>

    <g transform="translate(15, 205)">
      <rect x="0" y="0" width="16" height="16" rx="4" fill="#7C3AED"/>
      <path d="M4 8 L7 11 L12 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="12" fill="#6D28D9" font-size="10" font-family="Arial">Common areas</text>
    </g>
  </g>

  <!-- Tenant responsibilities -->
  <g transform="translate(530, 80)">
    <rect x="0" y="0" width="190" height="240" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="190" height="40" rx="12" fill="#6D28D9"/>
    <rect x="0" y="28" width="190" height="12" fill="#6D28D9"/>
    <text x="95" y="28" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">TENANT DUTIES</text>

    <g transform="translate(15, 55)">
      <circle cx="8" cy="8" r="6" fill="#A78BFA"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Report repairs promptly</text>
    </g>

    <g transform="translate(15, 80)">
      <circle cx="8" cy="8" r="6" fill="#A78BFA"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Allow access for repairs</text>
    </g>

    <g transform="translate(15, 105)">
      <circle cx="8" cy="8" r="6" fill="#A78BFA"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Minor internal repairs</text>
    </g>

    <g transform="translate(15, 130)">
      <circle cx="8" cy="8" r="6" fill="#A78BFA"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Replace light bulbs</text>
    </g>

    <g transform="translate(15, 155)">
      <circle cx="8" cy="8" r="6" fill="#A78BFA"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Test smoke alarms</text>
    </g>

    <g transform="translate(15, 180)">
      <circle cx="8" cy="8" r="6" fill="#A78BFA"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Keep property clean</text>
    </g>

    <g transform="translate(15, 205)">
      <circle cx="8" cy="8" r="6" fill="#A78BFA"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9" font-family="Arial">Use heating to prevent</text>
    </g>
    <text x="37" y="223" fill="#6D28D9" font-size="9" font-family="Arial">damp/condensation</text>
  </g>

  <!-- Response times -->
  <g transform="translate(80, 340)">
    <rect x="0" y="0" width="640" height="115" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="320" y="25" text-anchor="middle" fill="#7C3AED" font-size="12" font-weight="bold" font-family="Arial">REPAIR RESPONSE TIMES</text>

    <g transform="translate(30, 45)">
      <rect x="0" y="0" width="180" height="55" rx="8" fill="#7C3AED"/>
      <text x="90" y="22" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">EMERGENCY</text>
      <text x="90" y="42" text-anchor="middle" fill="#F3F1FF" font-size="10" font-family="Arial">24-48 hours</text>
    </g>

    <g transform="translate(230, 45)">
      <rect x="0" y="0" width="180" height="55" rx="8" fill="#A78BFA"/>
      <text x="90" y="22" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">URGENT</text>
      <text x="90" y="42" text-anchor="middle" fill="white" font-size="10" font-family="Arial">1-7 days</text>
    </g>

    <g transform="translate(430, 45)">
      <rect x="0" y="0" width="180" height="55" rx="8" fill="#6D28D9"/>
      <text x="90" y="22" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">ROUTINE</text>
      <text x="90" y="42" text-anchor="middle" fill="#F3F1FF" font-size="10" font-family="Arial">2-4 weeks</text>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="450" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>
