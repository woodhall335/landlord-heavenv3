<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">RENTAL MARKET ANALYSIS</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Research and pricing your rental property</text>

  <!-- Chart icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Bar chart -->
    <g transform="translate(30, 10)">
      <!-- Axis -->
      <line x1="20" y1="90" x2="130" y2="90" stroke="#6D28D9" stroke-width="2"/>
      <line x1="20" y1="20" x2="20" y2="90" stroke="#6D28D9" stroke-width="2"/>
      <!-- Bars -->
      <rect x="30" y="55" width="20" height="35" rx="2" fill="#A78BFA"/>
      <rect x="60" y="35" width="20" height="55" rx="2" fill="#7C3AED"/>
      <rect x="90" y="45" width="20" height="45" rx="2" fill="#6D28D9"/>
      <!-- Trend line -->
      <path d="M40 55 L70 30 L100 40" fill="none" stroke="#22C55E" stroke-width="2" stroke-dasharray="4"/>
      <circle cx="70" cy="30" r="4" fill="#22C55E"/>
    </g>

    <text x="100" y="125" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">MARKET DATA</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">Compare local</text>
    <text x="100" y="158" text-anchor="middle" fill="#6D28D9" font-size="9">rental prices</text>
  </g>

  <!-- Research sources -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">RESEARCH SOURCES</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Rightmove comparables</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Zoopla rent estimates</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Local letting agents</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">ONS rental data</text>
    </g>
    <g transform="translate(15, 137)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">HomeLet Rental Index</text>
    </g>
  </g>

  <!-- Factors to consider -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="200" height="12" fill="#F59E0B"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">PRICING FACTORS</text>

    <g transform="translate(15, 48)">
      <polygon points="8,0 16,14 0,14" fill="#7C3AED"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">+</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Location/transport links</text>
    </g>
    <g transform="translate(15, 73)">
      <polygon points="8,0 16,14 0,14" fill="#7C3AED"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">+</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Property size/bedrooms</text>
    </g>
    <g transform="translate(15, 98)">
      <polygon points="8,0 16,14 0,14" fill="#6D28D9"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">+</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Condition/spec</text>
    </g>
    <g transform="translate(15, 123)">
      <polygon points="8,0 16,14 0,14" fill="#6D28D9"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">+</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Furnished/unfurnished</text>
    </g>
    <g transform="translate(15, 148)">
      <polygon points="8,0 16,14 0,14" fill="#A78BFA"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">+</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Garden/parking</text>
    </g>
  </g>

  <!-- Analysis tips -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">ANALYSIS PROCESS</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">COMPARABLE SEARCH</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Same postcode area</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Similar property type</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Similar bedrooms</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Let within 3 months</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Find 5-10 comps</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#6D28D9" font-size="10" font-weight="bold">CALCULATE</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Average rent pcm</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Price per bedroom</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Price per sq ft</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Yield percentage</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Range: low to high</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">SET YOUR PRICE</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Consider void risk</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Account for demand</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Factor in condition</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Test the market</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Start competitive</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
