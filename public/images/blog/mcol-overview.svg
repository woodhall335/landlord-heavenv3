<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">MONEY CLAIM ONLINE (MCOL)</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Claiming unpaid rent through the online court system</text>

  <!-- Computer/online icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Monitor -->
    <rect x="30" y="20" width="140" height="90" rx="6" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
    <rect x="40" y="30" width="120" height="70" rx="4" fill="white"/>
    <text x="100" y="55" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">gov.uk</text>
    <text x="100" y="72" text-anchor="middle" fill="#6D28D9" font-size="8">Money Claims</text>
    <text x="100" y="88" text-anchor="middle" fill="#6D28D9" font-size="8">Online</text>

    <!-- Stand -->
    <rect x="85" y="110" width="30" height="15" fill="#7C3AED"/>
    <rect x="65" y="125" width="70" height="8" rx="2" fill="#6D28D9"/>

    <!-- Online badge -->
    <circle cx="165" cy="35" r="12" fill="#22C55E"/>
    <circle cx="165" cy="35" r="6" fill="white"/>
    <circle cx="165" cy="35" r="3" fill="#22C55E"/>

    <text x="100" y="155" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold">24/7 ONLINE ACCESS</text>
  </g>

  <!-- What you can claim -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="230" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="230" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="230" height="12" fill="#7C3AED"/>
    <text x="115" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">WHAT YOU CAN CLAIM</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Unpaid rent</text>
    </g>
    <g transform="translate(15, 70)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Damage costs</text>
    </g>
    <g transform="translate(15, 95)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Cleaning bills</text>
    </g>
    <g transform="translate(15, 120)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Court fees</text>
    </g>
    <g transform="translate(15, 145)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Interest (8%)</text>
    </g>
  </g>

  <!-- Claim limits -->
  <g transform="translate(530, 80)">
    <rect x="0" y="0" width="200" height="170" rx="12" fill="white" stroke="#6D28D9" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#6D28D9"/>
    <rect x="0" y="20" width="200" height="12" fill="#6D28D9"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">CLAIM LIMITS</text>

    <g transform="translate(20, 50)">
      <text x="80" y="0" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">Maximum claim:</text>
      <text x="80" y="25" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold">£100,000</text>
    </g>

    <rect x="15" y="90" width="170" height="65" rx="6" fill="#F3F1FF"/>
    <text x="100" y="110" text-anchor="middle" fill="#6D28D9" font-size="9">Small claims track:</text>
    <text x="100" y="128" text-anchor="middle" fill="#7C3AED" font-size="12" font-weight="bold">Up to £10,000</text>
    <text x="100" y="145" text-anchor="middle" fill="#6D28D9" font-size="8">No solicitor needed</text>
  </g>

  <!-- Process steps -->
  <g transform="translate(60, 270)">
    <rect x="0" y="0" width="670" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="335" y="28" text-anchor="middle" fill="#7C3AED" font-size="12" font-weight="bold">MCOL PROCESS</text>

    <!-- Step 1 -->
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="120" height="110" rx="8" fill="#F3F1FF"/>
      <circle cx="60" cy="28" r="16" fill="#7C3AED"/>
      <text x="60" y="33" text-anchor="middle" fill="white" font-size="12" font-weight="bold">1</text>
      <text x="60" y="58" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold">REGISTER</text>
      <text x="60" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Create account</text>
      <text x="60" y="88" text-anchor="middle" fill="#6D28D9" font-size="8">on gov.uk</text>
      <text x="60" y="103" text-anchor="middle" fill="#A78BFA" font-size="8">Free to register</text>
    </g>

    <!-- Arrow -->
    <polygon points="150,100 160,95 160,98 175,98 175,102 160,102 160,105" fill="#7C3AED"/>

    <!-- Step 2 -->
    <g transform="translate(180, 48)">
      <rect x="0" y="0" width="120" height="110" rx="8" fill="#F3F1FF"/>
      <circle cx="60" cy="28" r="16" fill="#6D28D9"/>
      <text x="60" y="33" text-anchor="middle" fill="white" font-size="12" font-weight="bold">2</text>
      <text x="60" y="58" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold">SUBMIT CLAIM</text>
      <text x="60" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Enter details &</text>
      <text x="60" y="88" text-anchor="middle" fill="#6D28D9" font-size="8">pay court fee</text>
      <text x="60" y="103" text-anchor="middle" fill="#A78BFA" font-size="8">Fee from £35</text>
    </g>

    <!-- Arrow -->
    <polygon points="310,100 320,95 320,98 335,98 335,102 320,102 320,105" fill="#6D28D9"/>

    <!-- Step 3 -->
    <g transform="translate(340, 48)">
      <rect x="0" y="0" width="120" height="110" rx="8" fill="#F3F1FF"/>
      <circle cx="60" cy="28" r="16" fill="#A78BFA"/>
      <text x="60" y="33" text-anchor="middle" fill="white" font-size="12" font-weight="bold">3</text>
      <text x="60" y="58" text-anchor="middle" fill="#A78BFA" font-size="9" font-weight="bold">DEFENDANT</text>
      <text x="60" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">They have 14</text>
      <text x="60" y="88" text-anchor="middle" fill="#6D28D9" font-size="8">days to respond</text>
      <text x="60" y="103" text-anchor="middle" fill="#A78BFA" font-size="8">Admit/defend</text>
    </g>

    <!-- Arrow -->
    <polygon points="470,100 480,95 480,98 495,98 495,102 480,102 480,105" fill="#A78BFA"/>

    <!-- Step 4 -->
    <g transform="translate(500, 48)">
      <rect x="0" y="0" width="150" height="110" rx="8" fill="#F3F1FF"/>
      <circle cx="75" cy="28" r="16" fill="#22C55E"/>
      <text x="75" y="33" text-anchor="middle" fill="white" font-size="12" font-weight="bold">4</text>
      <text x="75" y="58" text-anchor="middle" fill="#22C55E" font-size="9" font-weight="bold">JUDGMENT</text>
      <text x="75" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Get CCJ if no</text>
      <text x="75" y="88" text-anchor="middle" fill="#6D28D9" font-size="8">response/defence</text>
      <text x="75" y="103" text-anchor="middle" fill="#22C55E" font-size="8">Enforce payment</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>