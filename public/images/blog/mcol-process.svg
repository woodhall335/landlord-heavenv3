<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EFF6FF"/>
      <stop offset="100%" style="stop-color:#DBEAFE"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#1E40AF" font-size="22" font-weight="bold" font-family="Arial">MONEY CLAIM ONLINE PROCESS</text>
  <text x="400" y="55" text-anchor="middle" fill="#3B82F6" font-size="11" font-family="Arial">Step-by-step guide to MCOL for landlords</text>

  <!-- MCOL icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#3B82F6" stroke-width="2"/>
    <g transform="translate(25, 8)">
      <!-- Computer screen -->
      <rect x="20" y="15" width="80" height="55" rx="4" fill="#DBEAFE" stroke="#1E40AF" stroke-width="2"/>
      <rect x="45" y="70" width="30" height="8" fill="#1E40AF"/>
      <rect x="35" y="78" width="50" height="5" rx="2" fill="#3B82F6"/>
      <!-- Pound sign on screen -->
      <text x="60" y="50" text-anchor="middle" fill="#1E40AF" font-size="24" font-weight="bold">£</text>
      <!-- Mouse pointer -->
      <polygon points="85,35 85,55 92,48 98,58 102,56 96,46 105,46" fill="#3B82F6" stroke="#1E40AF" stroke-width="1"/>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#1E40AF" font-size="11" font-weight="bold">MCOL</text>
    <text x="100" y="143" text-anchor="middle" fill="#3B82F6" font-size="9">Money Claim</text>
    <text x="100" y="158" text-anchor="middle" fill="#3B82F6" font-size="9">Online</text>
  </g>

  <!-- Process steps -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#1E40AF" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#1E40AF"/>
    <rect x="0" y="20" width="240" height="12" fill="#1E40AF"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">PROCESS STEPS</text>
    <g transform="translate(15, 45)">
      <circle cx="7" cy="7" r="7" fill="#3B82F6"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="8" font-weight="bold">1</text>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Create account on gov.uk</text>
    </g>
    <g transform="translate(15, 68)">
      <circle cx="7" cy="7" r="7" fill="#3B82F6"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="8" font-weight="bold">2</text>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Complete claim form</text>
    </g>
    <g transform="translate(15, 91)">
      <circle cx="7" cy="7" r="7" fill="#1E40AF"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="8" font-weight="bold">3</text>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Pay court fee</text>
    </g>
    <g transform="translate(15, 114)">
      <circle cx="7" cy="7" r="7" fill="#1E40AF"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="8" font-weight="bold">4</text>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Claim served on defendant</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#3B82F6" font-size="9" font-weight="bold">5. Await response (14 days)</text>
    </g>
  </g>

  <!-- Requirements -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="200" height="12" fill="#22C55E"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">REQUIREMENTS</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Claim under £100,000</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Fixed amount owed</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#065F46"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Defendant in E&amp;W</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#065F46"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Single defendant max 2</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#22C55E" font-size="9" font-weight="bold">Email address required</text>
    </g>
  </g>

  <!-- Details section -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#1E40AF" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#1E40AF"/>
    <rect x="0" y="20" width="680" height="12" fill="#1E40AF"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">MCOL OUTCOMES</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">DEFENDANT PAYS</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Full amount settled</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Case closed</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">No further action</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Best outcome</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">NO RESPONSE</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Request judgment</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">CCJ issued by default</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Enforcement options</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Warrant or attachment</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">DEFENDANT DISPUTES</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Defence filed</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Transferred to court</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Hearing scheduled</text>
      <text x="100" y="94" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">Judge decides</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#1E40AF" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#3B82F6" opacity="0.12"/>
</svg>
