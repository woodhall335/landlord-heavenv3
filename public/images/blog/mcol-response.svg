<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EFF6FF"/>
      <stop offset="100%" style="stop-color:#DBEAFE"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#1E40AF" font-size="22" font-weight="bold" font-family="Arial">MCOL RESPONSE PROCESS</text>
  <text x="400" y="55" text-anchor="middle" fill="#3B82F6" font-size="11" font-family="Arial">Responding to Money Claim Online claims</text>

  <!-- Response icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#3B82F6" stroke-width="2"/>
    <g transform="translate(25, 8)">
      <!-- Response document with arrow -->
      <rect x="20" y="10" width="70" height="80" rx="4" fill="#DBEAFE" stroke="#1E40AF" stroke-width="2"/>
      <line x1="32" y1="28" x2="78" y2="28" stroke="#3B82F6" stroke-width="2"/>
      <line x1="32" y1="40" x2="78" y2="40" stroke="#3B82F6" stroke-width="1"/>
      <line x1="32" y1="50" x2="78" y2="50" stroke="#3B82F6" stroke-width="1"/>
      <line x1="32" y1="60" x2="60" y2="60" stroke="#3B82F6" stroke-width="1"/>
      <!-- Response arrow -->
      <path d="M95 50 L115 50 L115 35 L135 55 L115 75 L115 60 L95 60 Z" fill="#3B82F6"/>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#1E40AF" font-size="11" font-weight="bold">RESPONSE</text>
    <text x="100" y="143" text-anchor="middle" fill="#3B82F6" font-size="9">MCOL</text>
    <text x="100" y="158" text-anchor="middle" fill="#3B82F6" font-size="9">claim</text>
  </g>

  <!-- Response options -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#1E40AF" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#1E40AF"/>
    <rect x="0" y="20" width="240" height="12" fill="#1E40AF"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">RESPONSE OPTIONS</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#3B82F6"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Admit the claim in full</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#3B82F6"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Admit part of the claim</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#1E40AF"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Defend the claim</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#1E40AF"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">File a counterclaim</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#3B82F6" font-size="9" font-weight="bold">14 days to respond</text>
    </g>
  </g>

  <!-- Time limits -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#EF4444"/>
    <rect x="0" y="20" width="200" height="12" fill="#EF4444"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">TIME LIMITS</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#EF4444"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">14 days standard</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#EF4444"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">28 days for defence</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#991B1B"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Extension possible</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#991B1B"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Default judgment risk</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#EF4444" font-size="9" font-weight="bold">Don't miss deadline</text>
    </g>
  </g>

  <!-- Details section -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#1E40AF" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#1E40AF"/>
    <rect x="0" y="20" width="680" height="12" fill="#1E40AF"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">MCOL RESPONSE GUIDE</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#3B82F6" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#3B82F6" font-size="10" font-weight="bold">STEP 1: REVIEW</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Check claim details</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Verify amounts claimed</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Gather your evidence</text>
      <text x="100" y="94" text-anchor="middle" fill="#3B82F6" font-size="8" font-weight="bold">Note deadline date</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">STEP 2: DECIDE</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Admit, defend, or part</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Consider settlement</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Get legal advice</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Choose wisely</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">STEP 3: RESPOND</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Log in to MCOL</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Complete response form</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Pay court fee if needed</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Keep confirmation</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#1E40AF" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#3B82F6" opacity="0.12"/>
</svg>
