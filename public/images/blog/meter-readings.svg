<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">METER READINGS</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Recording utilities at tenancy start and end</text>

  <!-- Meter icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Electric/gas meter -->
    <g transform="translate(40, 10)">
      <rect x="0" y="0" width="120" height="85" rx="6" fill="#6D28D9"/>
      <rect x="10" y="10" width="100" height="45" rx="3" fill="#1a1a2e"/>
      <!-- Digital display -->
      <text x="60" y="42" text-anchor="middle" fill="#22C55E" font-size="20" font-family="monospace">08472</text>
      <!-- Label -->
      <rect x="30" y="60" width="60" height="15" rx="2" fill="#F3F1FF"/>
      <text x="60" y="71" text-anchor="middle" fill="#6D28D9" font-size="8">kWh</text>
    </g>

    <text x="100" y="120" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">RECORD READINGS</text>
    <text x="100" y="138" text-anchor="middle" fill="#6D28D9" font-size="9">Start &amp; end of</text>
    <text x="100" y="153" text-anchor="middle" fill="#6D28D9" font-size="9">each tenancy</text>
  </g>

  <!-- When to read -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">WHEN TO READ</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#22C55E"/>
      <text x="9" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">1</text>
      <text x="28" y="13" fill="#6D28D9" font-size="9">Day of check-in</text>
    </g>
    <g transform="translate(15, 72)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#7C3AED"/>
      <text x="9" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">2</text>
      <text x="28" y="13" fill="#6D28D9" font-size="9">Day of check-out</text>
    </g>
    <g transform="translate(15, 99)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#6D28D9"/>
      <text x="9" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">3</text>
      <text x="28" y="13" fill="#6D28D9" font-size="9">Take photos as proof</text>
    </g>
    <g transform="translate(15, 126)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#A78BFA"/>
      <text x="9" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">4</text>
      <text x="28" y="13" fill="#6D28D9" font-size="9">Get tenant signature</text>
    </g>
  </g>

  <!-- Meters to record -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="200" height="12" fill="#F59E0B"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">METERS TO CHECK</text>

    <g transform="translate(15, 48)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Electricity (kWh)</text>
    </g>
    <g transform="translate(15, 71)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Gas (m3 or ft3)</text>
    </g>
    <g transform="translate(15, 94)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Water (if metered)</text>
    </g>
    <g transform="translate(15, 117)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">MPAN/MPRN numbers</text>
    </g>
    <g transform="translate(15, 140)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Meter serial numbers</text>
    </g>
  </g>

  <!-- Best practices -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">METER READING PROCESS</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">RECORD DETAILS</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Date &amp; time of reading</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Full meter number</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• All digits shown</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Photo with date</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Include in inventory</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#6D28D9" font-size="10" font-weight="bold">NOTIFY SUPPLIERS</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Contact suppliers promptly</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Provide move-in/out date</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Give meter readings</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Transfer account if needed</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Avoid estimated bills</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">WHY IT MATTERS</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Accurate billing</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Avoid disputes</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Clear responsibility</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Easy account transfer</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Protects both parties</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
