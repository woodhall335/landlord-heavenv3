<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ECFDF5"/>
      <stop offset="100%" style="stop-color:#D1FAE5"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#065F46" font-size="22" font-weight="bold" font-family="Arial">MONEY CLAIMS GUIDE</text>
  <text x="400" y="55" text-anchor="middle" fill="#22C55E" font-size="11" font-family="Arial">Recovering money owed by tenants through the courts</text>

  <!-- Money claim icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <g transform="translate(25, 8)">
      <!-- Document with pound sign -->
      <rect x="20" y="12" width="70" height="75" rx="4" fill="#D1FAE5" stroke="#065F46" stroke-width="2"/>
      <text x="55" y="45" text-anchor="middle" fill="#065F46" font-size="28" font-weight="bold">£</text>
      <line x1="30" y1="58" x2="80" y2="58" stroke="#22C55E" stroke-width="2"/>
      <line x1="30" y1="70" x2="70" y2="70" stroke="#22C55E" stroke-width="1"/>
      <!-- Gavel mini -->
      <rect x="75" y="60" width="30" height="12" rx="3" fill="#065F46"/>
      <rect x="85" y="50" width="10" height="15" rx="2" fill="#22C55E"/>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#065F46" font-size="11" font-weight="bold">MONEY CLAIM</text>
    <text x="100" y="143" text-anchor="middle" fill="#22C55E" font-size="9">Court</text>
    <text x="100" y="158" text-anchor="middle" fill="#22C55E" font-size="9">recovery</text>
  </g>

  <!-- When to claim -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#065F46" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#065F46"/>
    <rect x="0" y="20" width="240" height="12" fill="#065F46"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">WHAT YOU CAN CLAIM</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Unpaid rent arrears</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Damage beyond deposit</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#065F46"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Unpaid bills</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#065F46"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Professional cleaning costs</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#22C55E" font-size="9" font-weight="bold">Court fees recoverable</text>
    </g>
  </g>

  <!-- Process -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#3B82F6" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#3B82F6"/>
    <rect x="0" y="20" width="200" height="12" fill="#3B82F6"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">OPTIONS</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#3B82F6"/>
      <text x="22" y="11" fill="#065F46" font-size="9">MCOL (online)</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#3B82F6"/>
      <text x="22" y="11" fill="#065F46" font-size="9">County Court claim</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#1E40AF"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Small claims (under £10k)</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#1E40AF"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Debt collection agency</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#3B82F6" font-size="9" font-weight="bold">Letter before action first</text>
    </g>
  </g>

  <!-- Details section -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#065F46" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#065F46"/>
    <rect x="0" y="20" width="680" height="12" fill="#065F46"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">MONEY CLAIMS PROCESS</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">BEFORE COURT</text>
      <text x="100" y="42" text-anchor="middle" fill="#065F46" font-size="8">Send letter before action</text>
      <text x="100" y="55" text-anchor="middle" fill="#065F46" font-size="8">Give 14-30 days to pay</text>
      <text x="100" y="75" text-anchor="middle" fill="#065F46" font-size="8">Offer payment plan</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Document everything</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#3B82F6" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#3B82F6" font-size="10" font-weight="bold">MAKING CLAIM</text>
      <text x="100" y="42" text-anchor="middle" fill="#065F46" font-size="8">Complete claim form</text>
      <text x="100" y="55" text-anchor="middle" fill="#065F46" font-size="8">Pay court fee</text>
      <text x="100" y="75" text-anchor="middle" fill="#065F46" font-size="8">Submit evidence</text>
      <text x="100" y="94" text-anchor="middle" fill="#3B82F6" font-size="8" font-weight="bold">Wait for response</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">ENFORCEMENT</text>
      <text x="100" y="42" text-anchor="middle" fill="#065F46" font-size="8">If judgment won</text>
      <text x="100" y="55" text-anchor="middle" fill="#065F46" font-size="8">Bailiff enforcement</text>
      <text x="100" y="75" text-anchor="middle" fill="#065F46" font-size="8">Attachment of earnings</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Charging order</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#22C55E" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#065F46" opacity="0.12"/>
</svg>
