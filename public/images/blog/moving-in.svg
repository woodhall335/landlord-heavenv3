<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">MOVING IN DAY</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Landlord checklist for tenant move-in</text>

  <!-- Key handover icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>

    <!-- Key -->
    <g transform="translate(45, 20)">
      <circle cx="30" cy="30" r="25" fill="none" stroke="#7C3AED" stroke-width="6"/>
      <circle cx="30" cy="30" r="10" fill="white"/>
      <rect x="52" y="25" width="55" height="10" rx="3" fill="#7C3AED"/>
      <rect x="90" y="18" width="10" height="12" fill="#7C3AED"/>
      <rect x="80" y="18" width="5" height="10" fill="#7C3AED"/>
    </g>

    <text x="100" y="115" text-anchor="middle" fill="#22C55E" font-size="12" font-weight="bold">KEY HANDOVER</text>
    <text x="100" y="133" text-anchor="middle" fill="#6D28D9" font-size="9">Document everything</text>
    <text x="100" y="148" text-anchor="middle" fill="#6D28D9" font-size="9">Get signed receipt</text>
    <text x="100" y="163" text-anchor="middle" fill="#6D28D9" font-size="9">Note meter readings</text>
  </g>

  <!-- Essential documents -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">DOCUMENTS TO PROVIDE</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="4" y="11" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Signed AST copy</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="4" y="11" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Deposit certificate</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="4" y="11" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Gas Safety cert</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">EPC certificate</text>
    </g>
    <g transform="translate(15, 137)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">How to Rent guide</text>
    </g>
  </g>

  <!-- Move-in checklist -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#6D28D9" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#6D28D9"/>
    <rect x="0" y="20" width="200" height="12" fill="#6D28D9"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">MOVE-IN TASKS</text>

    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Complete inventory</text>
    </g>
    <g transform="translate(15, 70)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Photo evidence</text>
    </g>
    <g transform="translate(15, 92)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Collect first rent</text>
    </g>
    <g transform="translate(15, 114)">
      <circle cx="7" cy="7" r="5" fill="#6D28D9"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Show safety features</text>
    </g>
    <g transform="translate(15, 136)">
      <circle cx="7" cy="7" r="5" fill="#6D28D9"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Emergency contacts</text>
    </g>
  </g>

  <!-- Process timeline -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">MOVE-IN DAY PROCESS</text>

    <!-- Timeline -->
    <g transform="translate(40, 60)">
      <line x1="0" y1="30" x2="600" y2="30" stroke="#A78BFA" stroke-width="3"/>

      <g transform="translate(0, 0)">
        <circle cx="0" cy="30" r="18" fill="#7C3AED"/>
        <text x="0" y="35" text-anchor="middle" fill="white" font-size="12" font-weight="bold">1</text>
        <text x="0" y="65" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">MEET</text>
        <text x="0" y="78" text-anchor="middle" fill="#6D28D9" font-size="7">Greet tenant</text>
        <text x="0" y="90" text-anchor="middle" fill="#6D28D9" font-size="7">Check ID</text>
      </g>

      <g transform="translate(150, 0)">
        <circle cx="0" cy="30" r="18" fill="#6D28D9"/>
        <text x="0" y="35" text-anchor="middle" fill="white" font-size="12" font-weight="bold">2</text>
        <text x="0" y="65" text-anchor="middle" fill="#6D28D9" font-size="8" font-weight="bold">TOUR</text>
        <text x="0" y="78" text-anchor="middle" fill="#6D28D9" font-size="7">Show property</text>
        <text x="0" y="90" text-anchor="middle" fill="#6D28D9" font-size="7">Demo appliances</text>
      </g>

      <g transform="translate(300, 0)">
        <circle cx="0" cy="30" r="18" fill="#A78BFA"/>
        <text x="0" y="35" text-anchor="middle" fill="white" font-size="12" font-weight="bold">3</text>
        <text x="0" y="65" text-anchor="middle" fill="#A78BFA" font-size="8" font-weight="bold">READINGS</text>
        <text x="0" y="78" text-anchor="middle" fill="#6D28D9" font-size="7">Gas &amp; electric</text>
        <text x="0" y="90" text-anchor="middle" fill="#6D28D9" font-size="7">Water meters</text>
      </g>

      <g transform="translate(450, 0)">
        <circle cx="0" cy="30" r="18" fill="#7C3AED"/>
        <text x="0" y="35" text-anchor="middle" fill="white" font-size="12" font-weight="bold">4</text>
        <text x="0" y="65" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">INVENTORY</text>
        <text x="0" y="78" text-anchor="middle" fill="#6D28D9" font-size="7">Walk through</text>
        <text x="0" y="90" text-anchor="middle" fill="#6D28D9" font-size="7">Both sign</text>
      </g>

      <g transform="translate(600, 0)">
        <circle cx="0" cy="30" r="18" fill="#22C55E"/>
        <text x="0" y="35" text-anchor="middle" fill="white" font-size="12" font-weight="bold">5</text>
        <text x="0" y="65" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">KEYS</text>
        <text x="0" y="78" text-anchor="middle" fill="#6D28D9" font-size="7">Hand over</text>
        <text x="0" y="90" text-anchor="middle" fill="#6D28D9" font-size="7">Get receipt</text>
      </g>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
