<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Money/coins stack -->
  <g transform="translate(300, 150)">
    <!-- Coin stack 1 -->
    <ellipse cx="0" cy="200" rx="60" ry="15" fill="#6D28D9"/>
    <rect x="-60" y="160" width="120" height="40" fill="#7C3AED"/>
    <ellipse cx="0" cy="160" rx="60" ry="15" fill="#A78BFA"/>
    <text x="0" y="185" text-anchor="middle" fill="white" font-size="24" font-weight="bold">£</text>

    <!-- Coin stack 2 -->
    <ellipse cx="100" cy="200" rx="60" ry="15" fill="#6D28D9"/>
    <rect x="40" y="130" width="120" height="70" fill="#7C3AED"/>
    <ellipse cx="100" cy="130" rx="60" ry="15" fill="#A78BFA"/>
    <text x="100" y="165" text-anchor="middle" fill="white" font-size="24" font-weight="bold">£</text>

    <!-- Coin stack 3 -->
    <ellipse cx="200" cy="200" rx="60" ry="15" fill="#6D28D9"/>
    <rect x="140" y="100" width="120" height="100" fill="#7C3AED"/>
    <ellipse cx="200" cy="100" rx="60" ry="15" fill="#A78BFA"/>
    <text x="200" y="145" text-anchor="middle" fill="white" font-size="24" font-weight="bold">£</text>
  </g>

  <!-- Rising arrow -->
  <g transform="translate(550, 120)">
    <line x1="0" y1="150" x2="120" y2="30" stroke="#7C3AED" stroke-width="6" stroke-linecap="round"/>
    <polygon points="120,30 90,40 110,60" fill="#7C3AED"/>
  </g>

  <!-- Chart bars in background -->
  <g transform="translate(100, 250)" opacity="0.3">
    <rect x="0" y="80" width="40" height="100" rx="5" fill="#7C3AED"/>
    <rect x="60" y="50" width="40" height="130" rx="5" fill="#7C3AED"/>
    <rect x="120" y="100" width="40" height="80" rx="5" fill="#7C3AED"/>
  </g>
</svg>