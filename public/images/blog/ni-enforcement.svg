<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">NORTHERN IRELAND ENFORCEMENT</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Council enforcement powers for private rented sector</text>

  <!-- NI Map icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Simplified NI shape with gavel -->
    <g transform="translate(30, 10)">
      <path d="M70 10 L120 20 L130 60 L110 90 L60 85 L30 60 L50 25 Z" fill="#6D28D9" opacity="0.3" stroke="#7C3AED" stroke-width="2"/>
      <!-- Gavel overlay -->
      <g transform="translate(45, 30)">
        <rect x="0" y="25" width="50" height="15" rx="2" fill="#7C3AED"/>
        <rect x="20" y="0" width="10" height="40" rx="2" fill="#6D28D9"/>
        <rect x="10" y="45" width="30" height="8" rx="2" fill="#A78BFA"/>
      </g>
    </g>

    <text x="100" y="125" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">NI COUNCILS</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">Enforcement</text>
    <text x="100" y="158" text-anchor="middle" fill="#6D28D9" font-size="9">authority</text>
  </g>

  <!-- Enforcement powers -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">COUNCIL POWERS</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">1</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Issue fixed penalty notices</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">2</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Prosecute landlords</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">3</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Inspect properties</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">4</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Require information</text>
    </g>
    <g transform="translate(15, 137)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">5</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Enter premises</text>
    </g>
  </g>

  <!-- Offences -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#EF4444"/>
    <rect x="0" y="20" width="200" height="12" fill="#EF4444"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">OFFENCES</text>

    <g transform="translate(15, 48)">
      <polygon points="8,0 16,14 0,14" fill="#EF4444"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Unregistered landlord</text>
    </g>
    <g transform="translate(15, 71)">
      <polygon points="8,0 16,14 0,14" fill="#EF4444"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">False information</text>
    </g>
    <g transform="translate(15, 94)">
      <polygon points="8,0 16,14 0,14" fill="#F59E0B"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Fitness breaches</text>
    </g>
    <g transform="translate(15, 117)">
      <polygon points="8,0 16,14 0,14" fill="#F59E0B"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Obstruction</text>
    </g>
    <g transform="translate(15, 140)">
      <polygon points="8,0 16,14 0,14" fill="#7C3AED"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Illegal eviction</text>
    </g>
  </g>

  <!-- Penalties and compliance -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">PENALTIES AND COMPLIANCE</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">PENALTY LEVELS</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Fixed penalty: Up to £5,000</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Prosecution: Unlimited fine</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">Criminal record possible</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">Rent repayment orders</text>
      <text x="100" y="94" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">Per offence penalties</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">COMMON TRIGGERS</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Tenant complaints</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Random inspections</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Database checks</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Neighbour reports</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Proactive enforcement</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">STAY COMPLIANT</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Register with council</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Meet fitness standards</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Provide required docs</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Respond to requests</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Cooperate with council</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
