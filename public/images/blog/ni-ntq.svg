<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">NI NOTICE TO QUIT (NTQ)</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Serving valid notice to end a tenancy in Northern Ireland</text>

  <!-- Notice document icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Notice document -->
    <g transform="translate(35, 10)">
      <rect x="0" y="0" width="130" height="90" rx="4" fill="white" stroke="#7C3AED" stroke-width="2"/>
      <!-- NTQ Header -->
      <rect x="5" y="5" width="120" height="20" rx="2" fill="#7C3AED"/>
      <text x="65" y="18" text-anchor="middle" fill="white" font-size="9" font-weight="bold">NOTICE TO QUIT</text>
      <!-- Content lines -->
      <line x1="10" y1="35" x2="120" y2="35" stroke="#A78BFA" stroke-width="2"/>
      <line x1="10" y1="47" x2="110" y2="47" stroke="#A78BFA" stroke-width="2"/>
      <line x1="10" y1="59" x2="100" y2="59" stroke="#A78BFA" stroke-width="2"/>
      <!-- Date box -->
      <rect x="70" y="68" width="50" height="18" rx="2" fill="#EF4444" opacity="0.2" stroke="#EF4444"/>
      <text x="95" y="80" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">DATE</text>
    </g>

    <text x="100" y="125" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">NOTICE TO QUIT</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">First step to</text>
    <text x="100" y="158" text-anchor="middle" fill="#6D28D9" font-size="9">end tenancy</text>
  </g>

  <!-- Notice periods -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">NOTICE PERIODS</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="210" height="30" rx="4" fill="#F3F1FF"/>
      <text x="10" y="13" fill="#6D28D9" font-size="9" font-weight="bold">Under 5 years:</text>
      <text x="200" y="13" text-anchor="end" fill="#7C3AED" font-size="11" font-weight="bold">4 weeks</text>
      <text x="10" y="25" fill="#6D28D9" font-size="7">Minimum notice required</text>
    </g>
    <g transform="translate(15, 85)">
      <rect x="0" y="0" width="210" height="30" rx="4" fill="#F59E0B" opacity="0.1"/>
      <text x="10" y="13" fill="#6D28D9" font-size="9" font-weight="bold">5-10 years:</text>
      <text x="200" y="13" text-anchor="end" fill="#F59E0B" font-size="11" font-weight="bold">8 weeks</text>
      <text x="10" y="25" fill="#6D28D9" font-size="7">Longer tenancy protection</text>
    </g>
    <g transform="translate(15, 125)">
      <rect x="0" y="0" width="210" height="30" rx="4" fill="#EF4444" opacity="0.1"/>
      <text x="10" y="13" fill="#6D28D9" font-size="9" font-weight="bold">Over 10 years:</text>
      <text x="200" y="13" text-anchor="end" fill="#EF4444" font-size="11" font-weight="bold">12 weeks</text>
      <text x="10" y="25" fill="#6D28D9" font-size="7">Maximum protection</text>
    </g>
  </g>

  <!-- Requirements -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="200" height="12" fill="#22C55E"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">NTQ MUST INCLUDE</text>

    <g transform="translate(15, 48)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Property address</text>
    </g>
    <g transform="translate(15, 71)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Tenant name(s)</text>
    </g>
    <g transform="translate(15, 94)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Date to vacate</text>
    </g>
    <g transform="translate(15, 117)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Landlord signature</text>
    </g>
    <g transform="translate(15, 140)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Date served</text>
    </g>
  </g>

  <!-- Service and validity -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">SERVING THE NOTICE</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">VALID SERVICE</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Hand to tenant</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Leave at property</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Recorded delivery</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Tenant's last address</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Keep proof of service</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">COMMON ERRORS</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Wrong notice period</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Wrong tenant name</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Missing information</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• No proof of service</text>
      <text x="100" y="94" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">Invalid = start again</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">AFTER NTQ EXPIRES</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">If tenant doesn't leave:</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">1. Apply to County Court</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">2. Attend hearing</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">3. Get possession order</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">4. Request bailiff</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
