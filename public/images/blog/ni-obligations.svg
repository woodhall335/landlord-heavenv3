<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">NI LANDLORD OBLIGATIONS</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Legal requirements for landlords in Northern Ireland</text>

  <!-- Checklist icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Clipboard with checklist -->
    <g transform="translate(45, 8)">
      <rect x="0" y="10" width="110" height="85" rx="4" fill="#6D28D9"/>
      <!-- Clipboard clip -->
      <rect x="35" y="0" width="40" height="15" rx="4" fill="#A78BFA"/>
      <!-- Paper -->
      <rect x="8" y="18" width="94" height="70" rx="2" fill="white"/>
      <!-- Checklist items -->
      <rect x="15" y="25" width="12" height="12" rx="2" fill="#22C55E"/>
      <path d="M18 31 L21 34 L26 28" stroke="white" stroke-width="2" fill="none"/>
      <line x1="32" y1="31" x2="90" y2="31" stroke="#A78BFA" stroke-width="2"/>

      <rect x="15" y="42" width="12" height="12" rx="2" fill="#22C55E"/>
      <path d="M18 48 L21 51 L26 45" stroke="white" stroke-width="2" fill="none"/>
      <line x1="32" y1="48" x2="85" y2="48" stroke="#A78BFA" stroke-width="2"/>

      <rect x="15" y="59" width="12" height="12" rx="2" fill="#F59E0B"/>
      <line x1="32" y1="65" x2="80" y2="65" stroke="#A78BFA" stroke-width="2"/>

      <rect x="15" y="76" width="12" height="12" rx="2" fill="#EF4444"/>
      <line x1="32" y1="82" x2="75" y2="82" stroke="#A78BFA" stroke-width="2"/>
    </g>

    <text x="100" y="125" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">OBLIGATIONS</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">Legal duties</text>
    <text x="100" y="158" text-anchor="middle" fill="#6D28D9" font-size="9">for NI landlords</text>
  </g>

  <!-- Key obligations -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">KEY OBLIGATIONS</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">1</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Register as a landlord</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">2</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Meet fitness standard</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">3</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Provide rent book/statement</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">4</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Gas and electrical safety</text>
    </g>
    <g transform="translate(15, 137)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">5</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Protect tenant deposits</text>
    </g>
  </g>

  <!-- Penalties -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#EF4444"/>
    <rect x="0" y="20" width="200" height="12" fill="#EF4444"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">NON-COMPLIANCE</text>

    <g transform="translate(15, 48)">
      <polygon points="8,0 16,14 0,14" fill="#EF4444"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Criminal prosecution</text>
    </g>
    <g transform="translate(15, 71)">
      <polygon points="8,0 16,14 0,14" fill="#EF4444"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Fines up to £5,000</text>
    </g>
    <g transform="translate(15, 94)">
      <polygon points="8,0 16,14 0,14" fill="#F59E0B"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Fixed penalty notices</text>
    </g>
    <g transform="translate(15, 117)">
      <polygon points="8,0 16,14 0,14" fill="#F59E0B"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Rent repayment orders</text>
    </g>
    <g transform="translate(15, 140)">
      <polygon points="8,0 16,14 0,14" fill="#7C3AED"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Unable to evict</text>
    </g>
  </g>

  <!-- Detailed obligations -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">OBLIGATION DETAILS</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">REGISTRATION</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Register with local council</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Provide accurate info</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Update within 28 days</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Registration fee: £70</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Renewal every 3 years</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">FITNESS STANDARD</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Structural stability</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Adequate heating</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Safe electrical wiring</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Working smoke alarms</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Habitable condition</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">SAFETY CHECKS</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Gas safety: Annual</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• EPC: Valid certificate</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Electrical: Periodic check</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Fire safety compliance</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Keep certificates on file</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
