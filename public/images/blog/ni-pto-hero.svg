<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">PRIVATE TENANCIES ORDER (NI)</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">The Private Tenancies (Northern Ireland) Order 2006</text>

  <!-- Legal book icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Open book -->
    <g transform="translate(30, 10)">
      <!-- Book covers -->
      <rect x="0" y="10" width="65" height="80" rx="3" fill="#6D28D9"/>
      <rect x="75" y="10" width="65" height="80" rx="3" fill="#6D28D9"/>
      <!-- Spine -->
      <rect x="62" y="10" width="16" height="80" fill="#7C3AED"/>
      <!-- Pages -->
      <rect x="5" y="15" width="55" height="70" rx="2" fill="white"/>
      <rect x="80" y="15" width="55" height="70" rx="2" fill="white"/>
      <!-- Text lines on pages -->
      <line x1="10" y1="25" x2="55" y2="25" stroke="#A78BFA" stroke-width="2"/>
      <line x1="10" y1="35" x2="50" y2="35" stroke="#A78BFA" stroke-width="2"/>
      <line x1="10" y1="45" x2="55" y2="45" stroke="#A78BFA" stroke-width="2"/>
      <line x1="85" y1="25" x2="130" y2="25" stroke="#A78BFA" stroke-width="2"/>
      <line x1="85" y1="35" x2="125" y2="35" stroke="#A78BFA" stroke-width="2"/>
      <line x1="85" y1="45" x2="130" y2="45" stroke="#A78BFA" stroke-width="2"/>
      <!-- PTO label -->
      <text x="70" y="70" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">PTO</text>
      <text x="70" y="82" text-anchor="middle" fill="#6D28D9" font-size="8">2006</text>
    </g>

    <text x="100" y="125" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">PTO 2006</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">Primary law for</text>
    <text x="100" y="158" text-anchor="middle" fill="#6D28D9" font-size="9">NI private rentals</text>
  </g>

  <!-- What PTO covers -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">WHAT THE PTO COVERS</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Landlord registration</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Fitness standards</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Rent book requirements</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Tenancy information</text>
    </g>
    <g transform="translate(15, 137)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#A78BFA"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Harassment protection</text>
    </g>
  </g>

  <!-- Key requirements -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="200" height="12" fill="#22C55E"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">KEY REQUIREMENTS</text>

    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Written rent statement</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Property address details</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Contact information</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Tenancy start date</text>
    </g>
    <g transform="translate(15, 140)">
      <circle cx="7" cy="7" r="5" fill="#6D28D9"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Rent amount and dates</text>
    </g>
  </g>

  <!-- Understanding PTO -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">UNDERSTANDING THE PTO</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">WHO IT APPLIES TO</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• All private landlords in NI</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Letting agents</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Private tenants</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• All rental property types</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Excluding social housing</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">PENALTIES</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Level 4 fine (£2,500)</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Level 5 fine (£5,000)</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Fixed penalty notices</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Criminal prosecution</text>
      <text x="100" y="94" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">Per offence basis</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">COMPLIANCE TIPS</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Register before letting</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Issue rent book Day 1</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Meet fitness standards</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Keep proper records</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Stay informed of changes</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
