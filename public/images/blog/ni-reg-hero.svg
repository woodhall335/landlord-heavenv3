<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">NI LANDLORD REGISTRATION</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Complete guide to registering as a landlord in Northern Ireland</text>

  <!-- Registration badge icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Certificate/Badge -->
    <g transform="translate(40, 8)">
      <!-- Badge outer circle -->
      <circle cx="60" cy="50" r="45" fill="#6D28D9"/>
      <!-- Badge inner circle -->
      <circle cx="60" cy="50" r="38" fill="#7C3AED"/>
      <!-- Star points -->
      <polygon points="60,12 65,32 85,32 70,45 75,65 60,52 45,65 50,45 35,32 55,32" fill="#F59E0B"/>
      <!-- Checkmark -->
      <path d="M45 50 L55 60 L75 40" stroke="white" stroke-width="4" fill="none"/>
      <!-- Ribbon -->
      <polygon points="35,85 45,70 60,85 75,70 85,85 60,100" fill="#EF4444"/>
    </g>

    <text x="100" y="125" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">REGISTERED</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">Official NI</text>
    <text x="100" y="158" text-anchor="middle" fill="#6D28D9" font-size="9">landlord status</text>
  </g>

  <!-- Registration process -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">REGISTRATION STEPS</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="20" height="20" rx="10" fill="#22C55E"/>
      <text x="10" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">1</text>
      <text x="28" y="14" fill="#6D28D9" font-size="9">Contact local council</text>
    </g>
    <g transform="translate(15, 72)">
      <rect x="0" y="0" width="20" height="20" rx="10" fill="#7C3AED"/>
      <text x="10" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">2</text>
      <text x="28" y="14" fill="#6D28D9" font-size="9">Complete application form</text>
    </g>
    <g transform="translate(15, 99)">
      <rect x="0" y="0" width="20" height="20" rx="10" fill="#6D28D9"/>
      <text x="10" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">3</text>
      <text x="28" y="14" fill="#6D28D9" font-size="9">Pay registration fee</text>
    </g>
    <g transform="translate(15, 126)">
      <rect x="0" y="0" width="20" height="20" rx="10" fill="#A78BFA"/>
      <text x="10" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">4</text>
      <text x="28" y="14" fill="#6D28D9" font-size="9">Receive certificate</text>
    </g>
  </g>

  <!-- Key information -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="200" height="12" fill="#22C55E"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">KEY INFORMATION</text>

    <g transform="translate(15, 48)">
      <text x="0" y="12" fill="#6D28D9" font-size="9" font-weight="bold">Registration fee:</text>
    </g>
    <g transform="translate(15, 68)">
      <text x="0" y="12" fill="#22C55E" font-size="14" font-weight="bold">£70</text>
    </g>
    <g transform="translate(15, 93)">
      <text x="0" y="12" fill="#6D28D9" font-size="9" font-weight="bold">Valid for:</text>
    </g>
    <g transform="translate(15, 113)">
      <text x="0" y="12" fill="#22C55E" font-size="14" font-weight="bold">3 years</text>
    </g>
    <g transform="translate(15, 140)">
      <rect x="0" y="0" width="170" height="22" rx="4" fill="#F59E0B" opacity="0.2"/>
      <text x="85" y="15" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Set renewal reminder!</text>
    </g>
  </g>

  <!-- Why register -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">WHY REGISTRATION IS ESSENTIAL</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">WITHOUT REGISTRATION</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Cannot legally let property</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Fine up to £2,500</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Unable to use court process</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• No legal eviction</text>
      <text x="100" y="94" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">Criminal offence</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">WITH REGISTRATION</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Full legal protection</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Access to court system</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Professional credibility</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Tenant confidence</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Fully compliant</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">INFO REQUIRED</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Full name and address</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Property addresses</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Agent details (if used)</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Contact information</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Keep details up to date</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
