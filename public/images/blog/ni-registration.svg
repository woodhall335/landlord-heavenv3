<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">NI REGISTRATION PROCESS</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Step-by-step guide to landlord registration</text>

  <!-- Form icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Application form -->
    <g transform="translate(35, 8)">
      <rect x="0" y="0" width="130" height="95" rx="4" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
      <!-- Form header -->
      <rect x="8" y="8" width="114" height="18" rx="2" fill="#7C3AED"/>
      <text x="65" y="20" text-anchor="middle" fill="white" font-size="8" font-weight="bold">APPLICATION FORM</text>
      <!-- Form fields -->
      <rect x="8" y="32" width="80" height="12" rx="1" fill="white" stroke="#A78BFA"/>
      <rect x="8" y="48" width="80" height="12" rx="1" fill="white" stroke="#A78BFA"/>
      <rect x="8" y="64" width="114" height="12" rx="1" fill="white" stroke="#A78BFA"/>
      <!-- Submit button -->
      <rect x="75" y="80" width="47" height="12" rx="2" fill="#22C55E"/>
      <text x="98" y="89" text-anchor="middle" fill="white" font-size="7" font-weight="bold">SUBMIT</text>
    </g>

    <text x="100" y="125" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">APPLICATION</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">Council</text>
    <text x="100" y="158" text-anchor="middle" fill="#6D28D9" font-size="9">registration</text>
  </g>

  <!-- Registration requirements -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">INFORMATION NEEDED</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Your full legal name</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Your home address</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">All rental property addresses</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Agent details (if applicable)</text>
    </g>
    <g transform="translate(15, 137)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#A78BFA"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Contact phone/email</text>
    </g>
  </g>

  <!-- Council contacts -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="200" height="12" fill="#22C55E"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">11 NI COUNCILS</text>

    <g transform="translate(15, 45)">
      <text x="0" y="12" fill="#6D28D9" font-size="8">• Antrim &amp; Newtownabbey</text>
    </g>
    <g transform="translate(15, 58)">
      <text x="0" y="12" fill="#6D28D9" font-size="8">• Ards &amp; North Down</text>
    </g>
    <g transform="translate(15, 71)">
      <text x="0" y="12" fill="#6D28D9" font-size="8">• Armagh, Banbridge, Craigavon</text>
    </g>
    <g transform="translate(15, 84)">
      <text x="0" y="12" fill="#6D28D9" font-size="8">• Belfast City Council</text>
    </g>
    <g transform="translate(15, 97)">
      <text x="0" y="12" fill="#6D28D9" font-size="8">• Causeway &amp; Glens</text>
    </g>
    <g transform="translate(15, 110)">
      <text x="0" y="12" fill="#6D28D9" font-size="8">• Derry &amp; Strabane</text>
    </g>
    <g transform="translate(15, 130)">
      <rect x="0" y="0" width="170" height="22" rx="4" fill="#7C3AED" opacity="0.2"/>
      <text x="85" y="15" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">+ 5 more councils</text>
    </g>
  </g>

  <!-- Process details -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">REGISTRATION TIMELINE</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">WHEN TO REGISTER</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Before letting property</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Before advertising</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">Within 28 days of changes</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">Every 3 years renewal</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Don't let without!</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">UPDATE REQUIRED</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• New property acquired</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Property sold/no longer let</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Address change</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Agent change</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">28 day deadline</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">FEES</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Initial registration: £70</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Renewal: £70</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">Updates: Free</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">All properties covered</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">One fee per landlord</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
