<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">NI TENANCY RENEWAL</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Renewing and extending tenancies in Northern Ireland</text>

  <!-- Renewal cycle icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Circular renewal arrows -->
    <g transform="translate(45, 15)">
      <!-- Outer circle -->
      <circle cx="55" cy="45" r="40" fill="none" stroke="#7C3AED" stroke-width="8" stroke-dasharray="50 200" transform="rotate(-45 55 45)"/>
      <circle cx="55" cy="45" r="40" fill="none" stroke="#6D28D9" stroke-width="8" stroke-dasharray="50 200" transform="rotate(75 55 45)"/>
      <circle cx="55" cy="45" r="40" fill="none" stroke="#A78BFA" stroke-width="8" stroke-dasharray="50 200" transform="rotate(195 55 45)"/>
      <!-- Arrows on ends -->
      <polygon points="95,55 85,50 85,60" fill="#7C3AED"/>
      <polygon points="35,15 30,25 40,25" fill="#6D28D9"/>
      <polygon points="25,65 30,55 20,55" fill="#A78BFA"/>
      <!-- Center text -->
      <text x="55" y="42" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">RENEW</text>
      <text x="55" y="54" text-anchor="middle" fill="#6D28D9" font-size="8">3 Years</text>
    </g>

    <text x="100" y="125" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">RENEWAL</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">Continuous</text>
    <text x="100" y="158" text-anchor="middle" fill="#6D28D9" font-size="9">cycle</text>
  </g>

  <!-- Renewal options -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">TENANCY OPTIONS</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="210" height="35" rx="4" fill="#22C55E" opacity="0.1"/>
      <text x="105" y="15" text-anchor="middle" fill="#22C55E" font-size="9" font-weight="bold">NEW FIXED TERM</text>
      <text x="105" y="28" text-anchor="middle" fill="#6D28D9" font-size="8">Sign new tenancy agreement</text>
    </g>
    <g transform="translate(15, 88)">
      <rect x="0" y="0" width="210" height="35" rx="4" fill="#7C3AED" opacity="0.1"/>
      <text x="105" y="15" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold">PERIODIC TENANCY</text>
      <text x="105" y="28" text-anchor="middle" fill="#6D28D9" font-size="8">Rolls on month-to-month</text>
    </g>
    <g transform="translate(15, 131)">
      <rect x="0" y="0" width="210" height="35" rx="4" fill="#F59E0B" opacity="0.1"/>
      <text x="105" y="15" text-anchor="middle" fill="#F59E0B" font-size="9" font-weight="bold">END TENANCY</text>
      <text x="105" y="28" text-anchor="middle" fill="#6D28D9" font-size="8">Serve proper notice (NTQ)</text>
    </g>
  </g>

  <!-- Key considerations -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="200" height="12" fill="#22C55E"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">RENEWAL BENEFITS</text>

    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Keep good tenants</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">No void periods</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Stable rental income</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">No re-letting costs</text>
    </g>
    <g transform="translate(15, 140)">
      <circle cx="7" cy="7" r="5" fill="#6D28D9"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Review rent if needed</text>
    </g>
  </g>

  <!-- Process details -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">RENEWAL PROCESS</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">BEFORE EXPIRY</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Discuss renewal 2-3 months ahead</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Review rent level</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Property inspection</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Update any terms</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Give tenant options</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">NEW AGREEMENT</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Draft new tenancy</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Both parties sign</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Update rent book</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Confirm deposit protected</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Fresh start date</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">PERIODIC ROLLING</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Automatic if no action</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Same terms continue</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Shorter notice periods</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Less security for both</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Can end more easily</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
