<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ECFDF5"/>
      <stop offset="100%" style="stop-color:#D1FAE5"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#065F46" font-size="22" font-weight="bold" font-family="Arial">NI RENT BOOK REQUIREMENTS</text>
  <text x="400" y="55" text-anchor="middle" fill="#22C55E" font-size="11" font-family="Arial">Legal obligations for rent books in Northern Ireland</text>

  <!-- Rent book icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <g transform="translate(25, 8)">
      <!-- Book -->
      <rect x="20" y="15" width="80" height="65" rx="4" fill="#D1FAE5" stroke="#065F46" stroke-width="2"/>
      <line x1="60" y1="15" x2="60" y2="80" stroke="#065F46" stroke-width="2"/>
      <!-- Lines on page -->
      <line x1="65" y1="25" x2="92" y2="25" stroke="#22C55E" stroke-width="1"/>
      <line x1="65" y1="35" x2="92" y2="35" stroke="#22C55E" stroke-width="1"/>
      <line x1="65" y1="45" x2="92" y2="45" stroke="#22C55E" stroke-width="1"/>
      <line x1="65" y1="55" x2="92" y2="55" stroke="#22C55E" stroke-width="1"/>
      <line x1="65" y1="65" x2="92" y2="65" stroke="#22C55E" stroke-width="1"/>
      <!-- Pound sign -->
      <text x="40" y="55" fill="#065F46" font-size="22" font-weight="bold">£</text>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#065F46" font-size="11" font-weight="bold">RENT BOOK</text>
    <text x="100" y="143" text-anchor="middle" fill="#22C55E" font-size="9">Northern</text>
    <text x="100" y="158" text-anchor="middle" fill="#22C55E" font-size="9">Ireland</text>
  </g>

  <!-- Legal requirements -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#065F46" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#065F46"/>
    <rect x="0" y="20" width="240" height="12" fill="#065F46"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">LEGAL REQUIREMENTS</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Must provide rent book</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Record all payments</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#065F46"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Within 28 days of start</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#065F46"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Tenant keeps the book</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#22C55E" font-size="9" font-weight="bold">Criminal offence if not</text>
    </g>
  </g>

  <!-- What to include -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#3B82F6" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#3B82F6"/>
    <rect x="0" y="20" width="200" height="12" fill="#3B82F6"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">REQUIRED INFORMATION</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#3B82F6"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Landlord name/address</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#3B82F6"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Property address</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#1E40AF"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Rent amount and period</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#1E40AF"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Tenancy start date</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#3B82F6" font-size="9" font-weight="bold">Payment records</text>
    </g>
  </g>

  <!-- Details section -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#065F46" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#065F46"/>
    <rect x="0" y="20" width="680" height="12" fill="#065F46"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">NI RENT BOOK ESSENTIALS</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">FORMAT</text>
      <text x="100" y="42" text-anchor="middle" fill="#065F46" font-size="8">Physical book or electronic</text>
      <text x="100" y="55" text-anchor="middle" fill="#065F46" font-size="8">Prescribed format exists</text>
      <text x="100" y="75" text-anchor="middle" fill="#065F46" font-size="8">Templates available online</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Housing Rights NI guidance</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#3B82F6" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#3B82F6" font-size="10" font-weight="bold">UPDATING</text>
      <text x="100" y="42" text-anchor="middle" fill="#065F46" font-size="8">Record each payment</text>
      <text x="100" y="55" text-anchor="middle" fill="#065F46" font-size="8">Include date and amount</text>
      <text x="100" y="75" text-anchor="middle" fill="#065F46" font-size="8">Running balance shown</text>
      <text x="100" y="94" text-anchor="middle" fill="#3B82F6" font-size="8" font-weight="bold">Landlord signs entries</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">PENALTIES</text>
      <text x="100" y="42" text-anchor="middle" fill="#065F46" font-size="8">Up to £2,500 fine</text>
      <text x="100" y="55" text-anchor="middle" fill="#065F46" font-size="8">Criminal prosecution</text>
      <text x="100" y="75" text-anchor="middle" fill="#065F46" font-size="8">Repeat offences higher</text>
      <text x="100" y="94" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">Enforced by councils</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#22C55E" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#065F46" opacity="0.12"/>
</svg>
