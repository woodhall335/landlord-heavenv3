<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">NI TENANCY TYPES</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Understanding different tenancy arrangements in Northern Ireland</text>

  <!-- Multiple houses icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Multiple property types -->
    <g transform="translate(20, 10)">
      <!-- House 1 -->
      <polygon points="40,35 70,15 100,35 100,65 40,65" fill="#7C3AED"/>
      <rect x="55" y="45" width="20" height="20" fill="#A78BFA"/>
      <!-- House 2 -->
      <polygon points="0,65 25,50 50,65 50,90 0,90" fill="#6D28D9"/>
      <rect x="15" y="70" width="15" height="20" fill="#A78BFA"/>
      <!-- Flat block -->
      <rect x="110" y="40" width="50" height="50" rx="2" fill="#7C3AED"/>
      <rect x="115" y="45" width="12" height="10" fill="white" opacity="0.5"/>
      <rect x="132" y="45" width="12" height="10" fill="white" opacity="0.5"/>
      <rect x="115" y="60" width="12" height="10" fill="white" opacity="0.5"/>
      <rect x="132" y="60" width="12" height="10" fill="white" opacity="0.5"/>
      <rect x="115" y="75" width="12" height="10" fill="white" opacity="0.5"/>
      <rect x="132" y="75" width="12" height="10" fill="white" opacity="0.5"/>
    </g>

    <text x="100" y="125" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">PROPERTY TYPES</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">Houses, flats,</text>
    <text x="100" y="158" text-anchor="middle" fill="#6D28D9" font-size="9">HMOs and more</text>
  </g>

  <!-- Main tenancy types -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">TENANCY CATEGORIES</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="210" height="28" rx="4" fill="#7C3AED" opacity="0.1"/>
      <text x="10" y="18" fill="#7C3AED" font-size="9" font-weight="bold">PRIVATE TENANCY</text>
      <text x="210" y="18" text-anchor="end" fill="#6D28D9" font-size="8">Most common</text>
    </g>
    <g transform="translate(15, 80)">
      <rect x="0" y="0" width="210" height="28" rx="4" fill="#6D28D9" opacity="0.1"/>
      <text x="10" y="18" fill="#6D28D9" font-size="9" font-weight="bold">FIXED TERM</text>
      <text x="210" y="18" text-anchor="end" fill="#6D28D9" font-size="8">Set period</text>
    </g>
    <g transform="translate(15, 115)">
      <rect x="0" y="0" width="210" height="28" rx="4" fill="#A78BFA" opacity="0.2"/>
      <text x="10" y="18" fill="#A78BFA" font-size="9" font-weight="bold">PERIODIC</text>
      <text x="210" y="18" text-anchor="end" fill="#6D28D9" font-size="8">Rolling</text>
    </g>
  </g>

  <!-- Fixed vs Periodic -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="200" height="12" fill="#22C55E"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">FIXED TERM</text>

    <g transform="translate(15, 48)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Set start and end dates</text>
    </g>
    <g transform="translate(15, 71)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Usually 6 or 12 months</text>
    </g>
    <g transform="translate(15, 94)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Security for both parties</text>
    </g>
    <g transform="translate(15, 117)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Rent fixed for term</text>
    </g>
    <g transform="translate(15, 140)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Becomes periodic after</text>
    </g>
  </g>

  <!-- Details -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">KEY DIFFERENCES IN NI</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">NI vs ENGLAND</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• No AST equivalent</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• All tenancies "private"</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Different eviction rules</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• No Section 21</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">PTO 2006 governs all</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">PERIODIC TENANCY</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Runs week-to-week</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Or month-to-month</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Based on rent periods</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Less notice required</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">More flexible ending</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">SPECIAL CASES</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• HMO licenses required</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Student lets different</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Holiday lets excluded</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Company lets vary</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Check specific rules</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
