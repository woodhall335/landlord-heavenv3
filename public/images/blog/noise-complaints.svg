<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">NOISE COMPLAINTS</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Handling tenant noise issues effectively</text>

  <!-- Noise icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>

    <!-- Speaker with waves -->
    <g transform="translate(50, 20)">
      <rect x="20" y="25" width="30" height="40" rx="4" fill="#7C3AED"/>
      <path d="M50 20 L75 5 L75 85 L50 70 Z" fill="#6D28D9"/>
      <!-- Sound waves -->
      <path d="M82 30 Q95 45 82 60" stroke="#F59E0B" stroke-width="3" fill="none"/>
      <path d="M88 20 Q110 45 88 70" stroke="#F59E0B" stroke-width="3" fill="none"/>
      <path d="M95 10 Q125 45 95 80" stroke="#F59E0B" stroke-width="3" fill="none" opacity="0.6"/>
    </g>

    <text x="100" y="130" text-anchor="middle" fill="#F59E0B" font-size="12" font-weight="bold">NOISE ISSUE</text>
    <text x="100" y="148" text-anchor="middle" fill="#6D28D9" font-size="9">Common tenant dispute</text>
    <text x="100" y="162" text-anchor="middle" fill="#6D28D9" font-size="9">affecting neighbours</text>
  </g>

  <!-- Types of noise -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">COMMON NOISE TYPES</text>

    <g transform="translate(15, 45)">
      <circle cx="7" cy="7" r="5" fill="#EF4444"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Late night parties</text>
    </g>
    <g transform="translate(15, 68)">
      <circle cx="7" cy="7" r="5" fill="#EF4444"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Loud music/TV</text>
    </g>
    <g transform="translate(15, 91)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Barking dogs</text>
    </g>
    <g transform="translate(15, 114)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">DIY at unsocial hours</text>
    </g>
    <g transform="translate(15, 137)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Frequent arguments</text>
    </g>
  </g>

  <!-- Landlord actions -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="200" height="12" fill="#22C55E"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">LANDLORD ACTIONS</text>

    <g transform="translate(15, 48)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <text x="4" y="11" fill="white" font-size="10" font-weight="bold">1</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Informal warning</text>
    </g>
    <g transform="translate(15, 71)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <text x="4" y="11" fill="white" font-size="10" font-weight="bold">2</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Written warning</text>
    </g>
    <g transform="translate(15, 94)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <text x="4" y="11" fill="white" font-size="10" font-weight="bold">3</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Final warning</text>
    </g>
    <g transform="translate(15, 117)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <text x="4" y="11" fill="white" font-size="10" font-weight="bold">4</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Breach letter</text>
    </g>
    <g transform="translate(15, 140)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="4" y="11" fill="white" font-size="10" font-weight="bold">5</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Section 8 notice</text>
    </g>
  </g>

  <!-- Legal options -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">ESCALATION OPTIONS</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">COUNCIL ACTION</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Environmental Health</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Noise monitoring</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Warning notices</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Equipment seizure</text>
      <text x="100" y="94" text-anchor="middle" fill="#6D28D9" font-size="8">• Fixed penalty notices</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#6D28D9" font-size="10" font-weight="bold">GROUND 14 (ASB)</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Nuisance to neighbours</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Discretionary ground</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Evidence essential</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Witness statements</text>
      <text x="100" y="94" text-anchor="middle" fill="#6D28D9" font-size="8">• Diary of incidents</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">PREVENTION</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Clear tenancy terms</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Quiet hours clause</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Pet policies</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Good referencing</text>
      <text x="100" y="94" text-anchor="middle" fill="#6D28D9" font-size="8">• Regular check-ins</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
