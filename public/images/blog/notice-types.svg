<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">EVICTION NOTICE TYPES</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Understanding Section 21 vs Section 8 notices</text>

  <!-- Section 21 Card -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="330" height="180" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="330" height="40" rx="12" fill="#7C3AED"/>
    <rect x="0" y="28" width="330" height="12" fill="#7C3AED"/>
    <text x="165" y="28" text-anchor="middle" fill="white" font-size="14" font-weight="bold">SECTION 21</text>

    <g transform="translate(15, 55)">
      <text x="0" y="0" fill="#7C3AED" font-size="11" font-weight="bold">"No-Fault" Eviction</text>

      <g transform="translate(0, 18)">
        <circle cx="6" cy="6" r="4" fill="#7C3AED"/>
        <text x="15" y="10" fill="#6D28D9" font-size="9">No grounds required</text>
      </g>
      <g transform="translate(0, 38)">
        <circle cx="6" cy="6" r="4" fill="#7C3AED"/>
        <text x="15" y="10" fill="#6D28D9" font-size="9">2 months notice period</text>
      </g>
      <g transform="translate(0, 58)">
        <circle cx="6" cy="6" r="4" fill="#7C3AED"/>
        <text x="15" y="10" fill="#6D28D9" font-size="9">Only for AST tenancies</text>
      </g>
      <g transform="translate(0, 78)">
        <circle cx="6" cy="6" r="4" fill="#6D28D9"/>
        <text x="15" y="10" fill="#6D28D9" font-size="9">Prerequisites must be met</text>
      </g>
    </g>

    <g transform="translate(175, 55)">
      <rect x="0" y="0" width="140" height="110" rx="8" fill="#F3F1FF"/>
      <text x="70" y="25" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">REQUIREMENTS</text>
      <text x="70" y="45" text-anchor="middle" fill="#6D28D9" font-size="8">- Deposit protected</text>
      <text x="70" y="60" text-anchor="middle" fill="#6D28D9" font-size="8">- EPC provided</text>
      <text x="70" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">- Gas cert given</text>
      <text x="70" y="90" text-anchor="middle" fill="#6D28D9" font-size="8">- How to Rent</text>
    </g>
  </g>

  <!-- Section 8 Card -->
  <g transform="translate(410, 80)">
    <rect x="0" y="0" width="330" height="180" rx="12" fill="white" stroke="#6D28D9" stroke-width="2"/>
    <rect x="0" y="0" width="330" height="40" rx="12" fill="#6D28D9"/>
    <rect x="0" y="28" width="330" height="12" fill="#6D28D9"/>
    <text x="165" y="28" text-anchor="middle" fill="white" font-size="14" font-weight="bold">SECTION 8</text>

    <g transform="translate(15, 55)">
      <text x="0" y="0" fill="#6D28D9" font-size="11" font-weight="bold">"For-Cause" Eviction</text>

      <g transform="translate(0, 18)">
        <circle cx="6" cy="6" r="4" fill="#6D28D9"/>
        <text x="15" y="10" fill="#6D28D9" font-size="9">Must cite specific grounds</text>
      </g>
      <g transform="translate(0, 38)">
        <circle cx="6" cy="6" r="4" fill="#6D28D9"/>
        <text x="15" y="10" fill="#6D28D9" font-size="9">Notice varies by ground</text>
      </g>
      <g transform="translate(0, 58)">
        <circle cx="6" cy="6" r="4" fill="#6D28D9"/>
        <text x="15" y="10" fill="#6D28D9" font-size="9">Can use during fixed term</text>
      </g>
      <g transform="translate(0, 78)">
        <circle cx="6" cy="6" r="4" fill="#A78BFA"/>
        <text x="15" y="10" fill="#6D28D9" font-size="9">17 grounds available</text>
      </g>
    </g>

    <g transform="translate(175, 55)">
      <rect x="0" y="0" width="140" height="110" rx="8" fill="#F3F1FF"/>
      <text x="70" y="25" text-anchor="middle" fill="#6D28D9" font-size="10" font-weight="bold">COMMON GROUNDS</text>
      <text x="70" y="45" text-anchor="middle" fill="#6D28D9" font-size="8">- Rent arrears (8,10,11)</text>
      <text x="70" y="60" text-anchor="middle" fill="#6D28D9" font-size="8">- ASB (Ground 14)</text>
      <text x="70" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">- Breach (Ground 12)</text>
      <text x="70" y="90" text-anchor="middle" fill="#6D28D9" font-size="8">- Landlord needs (1,2)</text>
    </g>
  </g>

  <!-- Notice periods comparison -->
  <g transform="translate(60, 280)">
    <rect x="0" y="0" width="680" height="165" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">NOTICE PERIOD COMPARISON</text>

    <!-- Section 21 notice -->
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="100" rx="8" fill="#F3F1FF"/>
      <text x="100" y="22" text-anchor="middle" fill="#7C3AED" font-size="12" font-weight="bold">SECTION 21</text>
      <circle cx="100" cy="55" r="25" fill="#7C3AED"/>
      <text x="100" y="55" text-anchor="middle" fill="white" font-size="10" font-weight="bold">2</text>
      <text x="100" y="68" text-anchor="middle" fill="white" font-size="7">months</text>
      <text x="100" y="95" text-anchor="middle" fill="#6D28D9" font-size="8">Always 2 months</text>
    </g>

    <!-- Section 8 notice varies -->
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="100" rx="8" fill="#F3F1FF"/>
      <text x="100" y="22" text-anchor="middle" fill="#6D28D9" font-size="12" font-weight="bold">SECTION 8</text>
      <g transform="translate(25, 35)">
        <rect x="0" y="0" width="40" height="40" rx="5" fill="#EF4444"/>
        <text x="20" y="18" text-anchor="middle" fill="white" font-size="8" font-weight="bold">0</text>
        <text x="20" y="30" text-anchor="middle" fill="white" font-size="6">days</text>
      </g>
      <g transform="translate(55, 35)">
        <rect x="0" y="0" width="40" height="40" rx="5" fill="#F59E0B"/>
        <text x="20" y="18" text-anchor="middle" fill="white" font-size="8" font-weight="bold">2w</text>
        <text x="20" y="30" text-anchor="middle" fill="white" font-size="6">weeks</text>
      </g>
      <g transform="translate(105, 35)">
        <rect x="0" y="0" width="40" height="40" rx="5" fill="#6D28D9"/>
        <text x="20" y="18" text-anchor="middle" fill="white" font-size="8" font-weight="bold">2m</text>
        <text x="20" y="30" text-anchor="middle" fill="white" font-size="6">months</text>
      </g>
      <text x="100" y="95" text-anchor="middle" fill="#6D28D9" font-size="8">Varies by ground</text>
    </g>

    <!-- When to use which -->
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="100" rx="8" fill="#F3F1FF"/>
      <text x="100" y="22" text-anchor="middle" fill="#A78BFA" font-size="11" font-weight="bold">WHEN TO USE</text>
      <text x="100" y="45" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold">S21: End of term</text>
      <text x="100" y="60" text-anchor="middle" fill="#6D28D9" font-size="8">No specific reason needed</text>
      <text x="100" y="80" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold">S8: During tenancy</text>
      <text x="100" y="95" text-anchor="middle" fill="#6D28D9" font-size="8">When grounds exist</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
