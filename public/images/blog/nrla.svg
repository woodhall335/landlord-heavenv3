<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">NRLA MEMBERSHIP</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">National Residential Landlords Association benefits</text>

  <!-- NRLA logo/badge icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Shield badge -->
    <g transform="translate(50, 10)">
      <path d="M50 0 L100 20 L100 65 Q100 95 50 100 Q0 95 0 65 L0 20 Z" fill="#7C3AED"/>
      <path d="M50 10 L90 27 L90 62 Q90 85 50 90 Q10 85 10 62 L10 27 Z" fill="#F3F1FF"/>
      <text x="50" y="50" text-anchor="middle" fill="#7C3AED" font-size="14" font-weight="bold">NRLA</text>
      <text x="50" y="70" text-anchor="middle" fill="#6D28D9" font-size="8">Member</text>
    </g>

    <text x="100" y="130" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">PROFESSIONAL</text>
    <text x="100" y="148" text-anchor="middle" fill="#6D28D9" font-size="9">UK's largest landlord</text>
    <text x="100" y="163" text-anchor="middle" fill="#6D28D9" font-size="9">association</text>
  </g>

  <!-- Benefits -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="240" height="12" fill="#22C55E"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">MEMBER BENEFITS</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Legal advice helpline</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Template documents</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Training courses</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Tax guidance</text>
    </g>
    <g transform="translate(15, 137)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Supplier discounts</text>
    </g>
  </g>

  <!-- Membership details -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="200" height="12" fill="#7C3AED"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">MEMBERSHIP</text>

    <g transform="translate(15, 48)">
      <text x="0" y="12" fill="#6D28D9" font-size="9" font-weight="bold">Annual cost:</text>
      <text x="100" y="12" fill="#7C3AED" font-size="11" font-weight="bold">~£90/year</text>
    </g>
    <g transform="translate(15, 73)">
      <text x="0" y="12" fill="#6D28D9" font-size="9" font-weight="bold">Members:</text>
      <text x="100" y="12" fill="#7C3AED" font-size="11" font-weight="bold">100,000+</text>
    </g>
    <g transform="translate(15, 98)">
      <text x="0" y="12" fill="#6D28D9" font-size="9" font-weight="bold">Formed:</text>
      <text x="100" y="12" fill="#7C3AED" font-size="11" font-weight="bold">2020</text>
    </g>
    <g transform="translate(15, 123)">
      <text x="0" y="12" fill="#6D28D9" font-size="9" font-weight="bold">Merger of:</text>
      <text x="100" y="12" fill="#6D28D9" font-size="9">NLA + RLA</text>
    </g>
    <g transform="translate(15, 148)">
      <rect x="0" y="0" width="170" height="18" rx="4" fill="#22C55E" opacity="0.2"/>
      <text x="85" y="13" text-anchor="middle" fill="#22C55E" font-size="9" font-weight="bold">nrla.org.uk</text>
    </g>
  </g>

  <!-- Services detail -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">WHAT YOU GET</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">ADVICE LINE</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Monday-Friday helpline</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Qualified advisors</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Legal questions answered</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Tax advice available</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Professional support</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#6D28D9" font-size="10" font-weight="bold">DOCUMENTS</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• AST templates</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Section 21/8 notices</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Inventory templates</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Reference forms</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Legally compliant</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">LOBBYING</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Government engagement</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Policy consultations</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Landlord representation</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Industry voice</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Protects your interests</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
