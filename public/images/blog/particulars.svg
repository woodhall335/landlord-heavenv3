<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#6D28D9" font-size="22" font-weight="bold" font-family="Arial">PROPERTY PARTICULARS</text>
  <text x="400" y="55" text-anchor="middle" fill="#7C3AED" font-size="11" font-family="Arial">Essential details for property listings</text>

  <!-- Property details icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <g transform="translate(25, 8)">
      <!-- House with magnifying glass -->
      <rect x="30" y="30" width="70" height="55" fill="#E9E5FF" stroke="#7C3AED" stroke-width="2"/>
      <polygon points="65,10 110,40 20,40" fill="#7C3AED"/>
      <rect x="50" y="55" width="25" height="30" fill="#6D28D9"/>
      <!-- Magnifying glass -->
      <circle cx="105" cy="65" r="18" fill="white" stroke="#6D28D9" stroke-width="3"/>
      <line x1="118" y1="78" x2="130" y2="90" stroke="#6D28D9" stroke-width="4" stroke-linecap="round"/>
      <text x="105" y="70" text-anchor="middle" fill="#6D28D9" font-size="14" font-weight="bold">i</text>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#6D28D9" font-size="11" font-weight="bold">PARTICULARS</text>
    <text x="100" y="143" text-anchor="middle" fill="#7C3AED" font-size="9">Property</text>
    <text x="100" y="158" text-anchor="middle" fill="#7C3AED" font-size="9">details</text>
  </g>

  <!-- What to include -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#6D28D9" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#6D28D9"/>
    <rect x="0" y="20" width="240" height="12" fill="#6D28D9"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">WHAT TO INCLUDE</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Full property address</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Number of bedrooms/rooms</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Property type (flat/house)</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Floor area (sq ft/m)</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#7C3AED" font-size="9" font-weight="bold">Photos and floorplans</text>
    </g>
  </g>

  <!-- Legal requirements -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#EF4444"/>
    <rect x="0" y="20" width="200" height="12" fill="#EF4444"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">LEGAL REQUIREMENTS</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#EF4444"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">EPC rating displayed</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#EF4444"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Accurate descriptions</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#6D28D9"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Council tax band</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#6D28D9"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Tenure type</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#EF4444" font-size="9" font-weight="bold">No misleading info</text>
    </g>
  </g>

  <!-- Details section -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#6D28D9" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#6D28D9"/>
    <rect x="0" y="20" width="680" height="12" fill="#6D28D9"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">COMPREHENSIVE PROPERTY PARTICULARS</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#7C3AED" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">FEATURES</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Garden/outdoor space</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Parking availability</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Heating type</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Furnished/unfurnished</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">COSTS</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Monthly rent</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Deposit amount</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Bills included/excluded</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Available from date</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#3B82F6" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#3B82F6" font-size="10" font-weight="bold">LOCAL INFO</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Transport links</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Nearby amenities</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Schools in area</text>
      <text x="100" y="94" text-anchor="middle" fill="#3B82F6" font-size="8" font-weight="bold">Neighborhood details</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#6D28D9" opacity="0.12"/>
</svg>
