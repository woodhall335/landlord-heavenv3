<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ECFDF5"/>
      <stop offset="100%" style="stop-color:#D1FAE5"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#065F46" font-size="22" font-weight="bold" font-family="Arial">RENT PAYMENT HISTORY</text>
  <text x="400" y="55" text-anchor="middle" fill="#059669" font-size="11" font-family="Arial">Tracking and recording tenant payments</text>

  <!-- Calendar/ledger icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <g transform="translate(30, 10)">
      <!-- Ledger book -->
      <rect x="15" y="10" width="110" height="80" rx="5" fill="#D1FAE5" stroke="#22C55E" stroke-width="2"/>
      <line x1="25" y1="30" x2="115" y2="30" stroke="#059669" stroke-width="1"/>
      <line x1="25" y1="45" x2="115" y2="45" stroke="#059669" stroke-width="1"/>
      <line x1="25" y1="60" x2="115" y2="60" stroke="#059669" stroke-width="1"/>
      <line x1="25" y1="75" x2="115" y2="75" stroke="#059669" stroke-width="1"/>
      <!-- Checkmarks -->
      <path d="M100 27 L105 32 L115 22" stroke="#22C55E" stroke-width="2" fill="none"/>
      <path d="M100 42 L105 47 L115 37" stroke="#22C55E" stroke-width="2" fill="none"/>
      <path d="M100 57 L105 62 L115 52" stroke="#22C55E" stroke-width="2" fill="none"/>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#065F46" font-size="11" font-weight="bold">PAYMENT RECORD</text>
    <text x="100" y="143" text-anchor="middle" fill="#059669" font-size="9">Track all</text>
    <text x="100" y="158" text-anchor="middle" fill="#059669" font-size="9">transactions</text>
  </g>

  <!-- What to track -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#065F46" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#065F46"/>
    <rect x="0" y="20" width="240" height="12" fill="#065F46"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">WHAT TO RECORD</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Payment date received</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Amount paid</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#059669"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Payment method</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#059669"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Running balance</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#22C55E" font-size="9" font-weight="bold">Keep receipts/statements</text>
    </g>
  </g>

  <!-- Why important -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="200" height="12" fill="#F59E0B"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">WHY IT MATTERS</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Arrears evidence</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Tax records</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#065F46"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Dispute resolution</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#065F46"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Court proceedings</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#F59E0B" font-size="9" font-weight="bold">Essential evidence</text>
    </g>
  </g>

  <!-- Best practices -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#065F46" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#065F46"/>
    <rect x="0" y="20" width="680" height="12" fill="#065F46"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">PAYMENT TRACKING BEST PRACTICES</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">METHODS</text>
      <text x="100" y="42" text-anchor="middle" fill="#065F46" font-size="8">Spreadsheet/software</text>
      <text x="100" y="55" text-anchor="middle" fill="#065F46" font-size="8">Bank statements</text>
      <text x="100" y="75" text-anchor="middle" fill="#065F46" font-size="8">Rent book (NI req)</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Digital preferred</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">LATE PAYMENTS</text>
      <text x="100" y="42" text-anchor="middle" fill="#065F46" font-size="8">Record date due</text>
      <text x="100" y="55" text-anchor="middle" fill="#065F46" font-size="8">Date actually received</text>
      <text x="100" y="75" text-anchor="middle" fill="#065F46" font-size="8">Note any communications</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Pattern tracking</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#3B82F6" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#3B82F6" font-size="10" font-weight="bold">RETENTION</text>
      <text x="100" y="42" text-anchor="middle" fill="#065F46" font-size="8">Keep for 6+ years</text>
      <text x="100" y="55" text-anchor="middle" fill="#065F46" font-size="8">Digital backups</text>
      <text x="100" y="75" text-anchor="middle" fill="#065F46" font-size="8">HMRC requirements</text>
      <text x="100" y="94" text-anchor="middle" fill="#3B82F6" font-size="8" font-weight="bold">Secure storage</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#22C55E" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#065F46" opacity="0.12"/>
</svg>
