<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">TENANT PET RIGHTS</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Understanding pets in rental properties</text>

  <!-- Pet icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Dog/cat icon -->
    <g transform="translate(50, 10)">
      <!-- Dog body -->
      <ellipse cx="50" cy="55" rx="35" ry="25" fill="#A78BFA"/>
      <!-- Head -->
      <circle cx="85" cy="40" r="20" fill="#7C3AED"/>
      <!-- Ears -->
      <ellipse cx="75" cy="25" rx="8" ry="12" fill="#6D28D9"/>
      <ellipse cx="95" cy="25" rx="8" ry="12" fill="#6D28D9"/>
      <!-- Eyes -->
      <circle cx="80" cy="38" r="4" fill="white"/>
      <circle cx="90" cy="38" r="4" fill="white"/>
      <circle cx="81" cy="39" r="2" fill="#1a1a2e"/>
      <circle cx="91" cy="39" r="2" fill="#1a1a2e"/>
      <!-- Nose -->
      <ellipse cx="85" cy="48" rx="5" ry="4" fill="#1a1a2e"/>
      <!-- Legs -->
      <rect x="25" y="70" width="8" height="20" rx="3" fill="#7C3AED"/>
      <rect x="45" y="70" width="8" height="20" rx="3" fill="#7C3AED"/>
      <rect x="55" y="70" width="8" height="20" rx="3" fill="#7C3AED"/>
      <rect x="70" y="70" width="8" height="20" rx="3" fill="#7C3AED"/>
    </g>

    <text x="100" y="125" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">PETS POLICY</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">Changing landscape</text>
    <text x="100" y="158" text-anchor="middle" fill="#6D28D9" font-size="9">for pet owners</text>
  </g>

  <!-- Current law -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">CURRENT POSITION</text>

    <g transform="translate(15, 45)">
      <polygon points="8,0 16,14 0,14" fill="#F59E0B"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Landlords can refuse pets</text>
    </g>
    <g transform="translate(15, 68)">
      <polygon points="8,0 16,14 0,14" fill="#F59E0B"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Tenancy agreement rules</text>
    </g>
    <g transform="translate(15, 91)">
      <polygon points="8,0 16,14 0,14" fill="#7C3AED"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Model tenancy encourages pets</text>
    </g>
    <g transform="translate(15, 114)">
      <polygon points="8,0 16,14 0,14" fill="#7C3AED"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Renters Reform changes</text>
    </g>
    <g transform="translate(15, 137)">
      <polygon points="8,0 16,14 0,14" fill="#6D28D9"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Assistance dogs protected</text>
    </g>
  </g>

  <!-- Landlord options -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="200" height="12" fill="#22C55E"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">LANDLORD OPTIONS</text>

    <g transform="translate(15, 48)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Allow with conditions</text>
    </g>
    <g transform="translate(15, 71)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Require pet insurance</text>
    </g>
    <g transform="translate(15, 94)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Size/type restrictions</text>
    </g>
    <g transform="translate(15, 117)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Number limits</text>
    </g>
    <g transform="translate(15, 140)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Pet agreement addendum</text>
    </g>
  </g>

  <!-- Considerations -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">KEY CONSIDERATIONS</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">BENEFITS OF ALLOWING</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Wider tenant pool</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Longer tenancies</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Responsible tenants</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Premium rent possible</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Competitive advantage</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">POTENTIAL CONCERNS</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Property damage</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Noise complaints</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Allergies for next tenant</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Garden/outdoor wear</text>
      <text x="100" y="94" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">Mitigate with clauses</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">FUTURE CHANGES</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Renters Reform Bill</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Cannot unreasonably refuse</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Must respond in 42 days</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Pet damage insurance</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Prepare now</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
