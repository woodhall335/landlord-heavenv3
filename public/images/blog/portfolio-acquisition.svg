<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">PORTFOLIO ACQUISITION</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Strategies for acquiring investment properties</text>

  <!-- Shopping cart with house icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Shopping cart with house -->
    <g transform="translate(35, 10)">
      <!-- Cart body -->
      <path d="M0 80 L20 35 L120 35 L130 75 L35 75 Z" fill="#6D28D9"/>
      <!-- Wheels -->
      <circle cx="50" cy="85" r="8" fill="#7C3AED"/>
      <circle cx="110" cy="85" r="8" fill="#7C3AED"/>
      <!-- House in cart -->
      <polygon points="70,45 95,25 120,45 120,70 70,70" fill="#22C55E"/>
      <rect x="85" y="52" width="15" height="18" fill="#F59E0B"/>
      <!-- Plus sign -->
      <circle cx="45" cy="55" r="15" fill="#7C3AED"/>
      <text x="45" y="60" text-anchor="middle" fill="white" font-size="16" font-weight="bold">+</text>
    </g>

    <text x="100" y="125" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">ACQUISITION</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">Adding to your</text>
    <text x="100" y="158" text-anchor="middle" fill="#6D28D9" font-size="9">portfolio</text>
  </g>

  <!-- Acquisition strategies -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">ACQUISITION STRATEGIES</text>

    <g transform="translate(15, 45)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Below market value deals</text>
    </g>
    <g transform="translate(15, 68)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Auction purchases</text>
    </g>
    <g transform="translate(15, 91)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Off-market opportunities</text>
    </g>
    <g transform="translate(15, 114)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Repossession sales</text>
    </g>
    <g transform="translate(15, 137)">
      <circle cx="7" cy="7" r="5" fill="#6D28D9"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Portfolio purchases</text>
    </g>
  </g>

  <!-- Due diligence -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="200" height="12" fill="#22C55E"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">DUE DILIGENCE</text>

    <g transform="translate(15, 48)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Title searches</text>
    </g>
    <g transform="translate(15, 71)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Survey report</text>
    </g>
    <g transform="translate(15, 94)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Area research</text>
    </g>
    <g transform="translate(15, 117)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Yield calculations</text>
    </g>
    <g transform="translate(15, 140)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Legal checks</text>
    </g>
  </g>

  <!-- Process details -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">ACQUISITION PROCESS</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">FINDING DEALS</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Build agent relationships</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Monitor property portals</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Network with investors</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Direct to vendor marketing</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Be ready to move fast</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">NEGOTIATION</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Research comparable sales</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Know your maximum price</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Factor in all costs</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Be prepared to walk away</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Numbers must work</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">COMPLETION</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Arrange financing</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Instruct solicitor</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Exchange contracts</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Complete purchase</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Add to portfolio</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
