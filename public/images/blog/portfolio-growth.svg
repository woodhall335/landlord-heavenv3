<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">PORTFOLIO GROWTH</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Strategies for expanding your property empire</text>

  <!-- Growth chart icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Bar chart growing up -->
    <g transform="translate(30, 15)">
      <!-- Chart bars -->
      <rect x="0" y="60" width="25" height="30" fill="#A78BFA"/>
      <rect x="35" y="45" width="25" height="45" fill="#7C3AED"/>
      <rect x="70" y="30" width="25" height="60" fill="#6D28D9"/>
      <rect x="105" y="10" width="25" height="80" fill="#22C55E"/>
      <!-- Arrow going up -->
      <path d="M15 70 L60 40 L100 20 L125 0" stroke="#EF4444" stroke-width="3" fill="none"/>
      <polygon points="125,0 115,5 120,15" fill="#EF4444"/>
    </g>

    <text x="100" y="125" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">GROWTH</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">Expand your</text>
    <text x="100" y="158" text-anchor="middle" fill="#6D28D9" font-size="9">portfolio</text>
  </g>

  <!-- Growth strategies -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">GROWTH STRATEGIES</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="20" height="20" rx="10" fill="#22C55E"/>
      <text x="10" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">1</text>
      <text x="28" y="14" fill="#6D28D9" font-size="9">BRRR method</text>
    </g>
    <g transform="translate(15, 72)">
      <rect x="0" y="0" width="20" height="20" rx="10" fill="#7C3AED"/>
      <text x="10" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">2</text>
      <text x="28" y="14" fill="#6D28D9" font-size="9">Equity release</text>
    </g>
    <g transform="translate(15, 99)">
      <rect x="0" y="0" width="20" height="20" rx="10" fill="#6D28D9"/>
      <text x="10" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">3</text>
      <text x="28" y="14" fill="#6D28D9" font-size="9">Joint ventures</text>
    </g>
    <g transform="translate(15, 126)">
      <rect x="0" y="0" width="20" height="20" rx="10" fill="#A78BFA"/>
      <text x="10" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">4</text>
      <text x="28" y="14" fill="#6D28D9" font-size="9">Reinvest rental income</text>
    </g>
  </g>

  <!-- Scaling tips -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="200" height="12" fill="#22C55E"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">SCALING UP</text>

    <g transform="translate(15, 48)">
      <polygon points="8,0 16,14 0,14" fill="#22C55E"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Systemize operations</text>
    </g>
    <g transform="translate(15, 71)">
      <polygon points="8,0 16,14 0,14" fill="#22C55E"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Build a team</text>
    </g>
    <g transform="translate(15, 94)">
      <polygon points="8,0 16,14 0,14" fill="#7C3AED"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Use letting agents</text>
    </g>
    <g transform="translate(15, 117)">
      <polygon points="8,0 16,14 0,14" fill="#7C3AED"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Automate rent collection</text>
    </g>
    <g transform="translate(15, 140)">
      <polygon points="8,0 16,14 0,14" fill="#6D28D9"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Track KPIs</text>
    </g>
  </g>

  <!-- Growth milestones -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">PORTFOLIO MILESTONES</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">1-3 PROPERTIES</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Learn the basics</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Self-manage at first</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Build systems</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Reinvest all profit</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Foundation phase</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">4-10 PROPERTIES</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Portfolio mortgage needed</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Consider company structure</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Hire help (agent/VA)</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Specialize your niche</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Growth phase</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">10+ PROPERTIES</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Full team in place</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Multiple income streams</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Professional structure</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Consider exit strategies</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Mature portfolio</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
