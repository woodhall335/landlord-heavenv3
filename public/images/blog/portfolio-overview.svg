<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">PROPERTY PORTFOLIO</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Managing multiple rental properties</text>

  <!-- Portfolio visualization -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Multiple houses icon -->
    <g transform="translate(25, 25)">
      <!-- House 1 -->
      <g transform="translate(0, 30)">
        <path d="M25 5 L45 20 L45 50 L5 50 L5 20 Z" fill="#7C3AED"/>
        <rect x="17" y="35" width="12" height="15" rx="1" fill="white"/>
      </g>
      <!-- House 2 -->
      <g transform="translate(50, 20)">
        <path d="M25 5 L45 20 L45 55 L5 55 L5 20 Z" fill="#6D28D9"/>
        <rect x="17" y="38" width="12" height="17" rx="1" fill="white"/>
      </g>
      <!-- House 3 -->
      <g transform="translate(100, 10)">
        <path d="M25 5 L45 20 L45 60 L5 60 L5 20 Z" fill="#A78BFA"/>
        <rect x="17" y="42" width="12" height="18" rx="1" fill="white"/>
      </g>
    </g>

    <text x="100" y="130" text-anchor="middle" fill="#7C3AED" font-size="24" font-weight="bold">3+</text>
    <text x="100" y="150" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">PROPERTIES</text>
    <text x="100" y="165" text-anchor="middle" fill="#6D28D9" font-size="9">= Portfolio landlord</text>
  </g>

  <!-- Portfolio benefits -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="240" height="12" fill="#22C55E"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">PORTFOLIO BENEFITS</text>

    <g transform="translate(15, 48)">
      <circle cx="8" cy="8" r="6" fill="#22C55E"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Diversified income streams</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="8" cy="8" r="6" fill="#22C55E"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Spread risk across properties</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="8" cy="8" r="6" fill="#22C55E"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Economies of scale</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Better financing options</text>
    </g>
    <g transform="translate(15, 140)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Build long-term wealth</text>
    </g>
  </g>

  <!-- Key considerations -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="200" height="12" fill="#F59E0B"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">CONSIDERATIONS</text>

    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#EF4444"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">More management</text>
    </g>
    <g transform="translate(15, 70)">
      <circle cx="7" cy="7" r="5" fill="#EF4444"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Higher capital needed</text>
    </g>
    <g transform="translate(15, 92)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Tax implications</text>
    </g>
    <g transform="translate(15, 114)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Consider Ltd company</text>
    </g>
    <g transform="translate(15, 136)">
      <circle cx="7" cy="7" r="5" fill="#A78BFA"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Professional advice</text>
    </g>
  </g>

  <!-- Management options -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">PORTFOLIO MANAGEMENT OPTIONS</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="22" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">SELF-MANAGED</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Full control</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• No management fees</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Time intensive</text>
      <text x="100" y="88" text-anchor="middle" fill="#22C55E" font-size="9" font-weight="bold">Best for: 1-3 properties</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="22" text-anchor="middle" fill="#6D28D9" font-size="11" font-weight="bold">LETTING AGENT</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Professional service</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• 8-15% of rent</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Handles day-to-day</text>
      <text x="100" y="88" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold">Best for: 4-10 properties</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="22" text-anchor="middle" fill="#A78BFA" font-size="11" font-weight="bold">IN-HOUSE TEAM</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Dedicated staff</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Higher setup cost</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Scalable solution</text>
      <text x="100" y="88" text-anchor="middle" fill="#A78BFA" font-size="9" font-weight="bold">Best for: 10+ properties</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
