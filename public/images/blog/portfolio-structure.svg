<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">PORTFOLIO STRUCTURE</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Legal and business structures for property portfolios</text>

  <!-- Structure diagram icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Hierarchy/org structure -->
    <g transform="translate(30, 10)">
      <!-- Top box -->
      <rect x="45" y="0" width="50" height="25" rx="3" fill="#7C3AED"/>
      <text x="70" y="17" text-anchor="middle" fill="white" font-size="9" font-weight="bold">SPV</text>
      <!-- Lines down -->
      <line x1="70" y1="25" x2="70" y2="35" stroke="#7C3AED" stroke-width="2"/>
      <line x1="30" y1="35" x2="110" y2="35" stroke="#7C3AED" stroke-width="2"/>
      <line x1="30" y1="35" x2="30" y2="45" stroke="#7C3AED" stroke-width="2"/>
      <line x1="70" y1="35" x2="70" y2="45" stroke="#7C3AED" stroke-width="2"/>
      <line x1="110" y1="35" x2="110" y2="45" stroke="#7C3AED" stroke-width="2"/>
      <!-- Property boxes -->
      <rect x="10" y="45" width="40" height="35" rx="3" fill="#6D28D9"/>
      <polygon points="30,45 50,55 50,80 10,80 10,55" fill="#6D28D9"/>
      <rect x="50" y="45" width="40" height="35" rx="3" fill="#6D28D9"/>
      <polygon points="70,45 90,55 90,80 50,80 50,55" fill="#6D28D9"/>
      <rect x="90" y="45" width="40" height="35" rx="3" fill="#6D28D9"/>
      <polygon points="110,45 130,55 130,80 90,80 90,55" fill="#6D28D9"/>
    </g>

    <text x="100" y="125" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">STRUCTURE</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">Organize your</text>
    <text x="100" y="158" text-anchor="middle" fill="#6D28D9" font-size="9">properties</text>
  </g>

  <!-- Structure options -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">OWNERSHIP OPTIONS</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="210" height="35" rx="4" fill="#F3F1FF"/>
      <text x="10" y="15" fill="#7C3AED" font-size="9" font-weight="bold">PERSONAL NAME</text>
      <text x="10" y="28" fill="#6D28D9" font-size="8">Simple but less tax efficient at scale</text>
    </g>
    <g transform="translate(15, 88)">
      <rect x="0" y="0" width="210" height="35" rx="4" fill="#22C55E" opacity="0.1"/>
      <text x="10" y="15" fill="#22C55E" font-size="9" font-weight="bold">LIMITED COMPANY (SPV)</text>
      <text x="10" y="28" fill="#6D28D9" font-size="8">Tax efficient for portfolio growth</text>
    </g>
    <g transform="translate(15, 131)">
      <rect x="0" y="0" width="210" height="35" rx="4" fill="#F59E0B" opacity="0.1"/>
      <text x="10" y="15" fill="#F59E0B" font-size="9" font-weight="bold">PARTNERSHIP / LLP</text>
      <text x="10" y="28" fill="#6D28D9" font-size="8">For joint ventures and families</text>
    </g>
  </g>

  <!-- Company benefits -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="200" height="12" fill="#22C55E"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">COMPANY BENEFITS</text>

    <g transform="translate(15, 48)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Full interest deduction</text>
    </g>
    <g transform="translate(15, 71)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Corp tax 25%</text>
    </g>
    <g transform="translate(15, 94)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Easier profit retention</text>
    </g>
    <g transform="translate(15, 117)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Succession planning</text>
    </g>
    <g transform="translate(15, 140)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Limited liability</text>
    </g>
  </g>

  <!-- Structure considerations -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">STRUCTURE CONSIDERATIONS</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">COMPANY DOWNSIDES</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Higher mortgage rates</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Fewer lender options</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Admin and accounts</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• SDLT on transfer</text>
      <text x="100" y="94" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">Not always better</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">WHEN TO USE COMPANY</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• 4+ properties planned</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Higher rate taxpayer</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Don't need income</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Long-term hold strategy</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Get accountant advice</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">HYBRID APPROACH</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Some personal, some SPV</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• New purchases in company</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Keep existing personal</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Best of both worlds</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Common strategy</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
