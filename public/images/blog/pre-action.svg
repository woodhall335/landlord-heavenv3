<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">PRE-ACTION PROTOCOL</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Required steps before court proceedings for rent arrears</text>

  <!-- Checklist icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Clipboard -->
    <g transform="translate(40, 8)">
      <rect x="10" y="10" width="100" height="90" rx="4" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
      <rect x="35" y="0" width="50" height="20" rx="4" fill="#7C3AED"/>
      <!-- Checklist items -->
      <rect x="20" y="25" width="12" height="12" rx="2" fill="#22C55E"/>
      <path d="M23 31 L26 34 L31 28" stroke="white" stroke-width="2" fill="none"/>
      <rect x="38" y="27" width="60" height="6" rx="2" fill="#A78BFA"/>

      <rect x="20" y="45" width="12" height="12" rx="2" fill="#22C55E"/>
      <path d="M23 51 L26 54 L31 48" stroke="white" stroke-width="2" fill="none"/>
      <rect x="38" y="47" width="55" height="6" rx="2" fill="#A78BFA"/>

      <rect x="20" y="65" width="12" height="12" rx="2" fill="#F59E0B"/>
      <rect x="38" y="67" width="50" height="6" rx="2" fill="#A78BFA"/>

      <rect x="20" y="85" width="12" height="12" rx="2" fill="#E9E5FF" stroke="#6D28D9"/>
      <rect x="38" y="87" width="45" height="6" rx="2" fill="#E9E5FF"/>
    </g>

    <text x="100" y="125" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">PROTOCOL</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">Follow all steps</text>
    <text x="100" y="158" text-anchor="middle" fill="#6D28D9" font-size="9">before court</text>
  </g>

  <!-- Required steps -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#EF4444"/>
    <rect x="0" y="20" width="240" height="12" fill="#EF4444"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">REQUIRED STEPS</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="4" y="11" fill="white" font-size="10" font-weight="bold">1</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Contact tenant about arrears</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="4" y="11" fill="white" font-size="10" font-weight="bold">2</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Provide debt advice info</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <text x="4" y="11" fill="white" font-size="10" font-weight="bold">3</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Discuss repayment plan</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <text x="4" y="11" fill="white" font-size="10" font-weight="bold">4</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Send written warning</text>
    </g>
    <g transform="translate(15, 137)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <text x="4" y="11" fill="white" font-size="10" font-weight="bold">5</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Wait reasonable period</text>
    </g>
  </g>

  <!-- Consequences -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="200" height="12" fill="#F59E0B"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">IF NOT FOLLOWED</text>

    <g transform="translate(15, 48)">
      <polygon points="8,0 16,14 0,14" fill="#EF4444"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Case may be dismissed</text>
    </g>
    <g transform="translate(15, 73)">
      <polygon points="8,0 16,14 0,14" fill="#EF4444"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Costs against you</text>
    </g>
    <g transform="translate(15, 98)">
      <polygon points="8,0 16,14 0,14" fill="#F59E0B"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Case adjourned</text>
    </g>
    <g transform="translate(15, 123)">
      <polygon points="8,0 16,14 0,14" fill="#F59E0B"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Time delays</text>
    </g>
    <g transform="translate(15, 148)">
      <polygon points="8,0 16,14 0,14" fill="#7C3AED"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Poor judicial impression</text>
    </g>
  </g>

  <!-- Detailed requirements -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">PROTOCOL DETAILS</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">INITIAL CONTACT</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Write when arrears start</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• State amount owed</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Explain consequences</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Offer to discuss</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Keep proof of contact</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#6D28D9" font-size="10" font-weight="bold">DEBT ADVICE</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Citizens Advice</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• StepChange</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• National Debtline</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Shelter helpline</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Must signpost to help</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">REASONABLE STEPS</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Allow repayment offers</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Consider UC delays</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Document all attempts</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Keep written records</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Court will check this</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
