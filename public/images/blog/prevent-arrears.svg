<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">PREVENTING RENT ARREARS</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Strategies to protect your rental income</text>

  <!-- Shield protection -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>

    <!-- Shield with pound -->
    <g transform="translate(50, 25)">
      <path d="M50 0 L100 20 L100 70 C100 100 50 120 50 120 C50 120 0 100 0 70 L0 20 Z" fill="#22C55E"/>
      <text x="50" y="75" text-anchor="middle" fill="white" font-size="36" font-weight="bold">Â£</text>
    </g>

    <text x="100" y="155" text-anchor="middle" fill="#22C55E" font-size="11" font-weight="bold">PROTECT</text>
    <text x="100" y="170" text-anchor="middle" fill="#6D28D9" font-size="9">Your rental income</text>
  </g>

  <!-- Before tenancy -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">BEFORE TENANCY</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Thorough referencing</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Credit check</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Employer reference</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Previous landlord check</text>
    </g>
    <g transform="translate(15, 137)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Consider guarantor</text>
    </g>
  </g>

  <!-- During tenancy -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#6D28D9" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#6D28D9"/>
    <rect x="0" y="20" width="200" height="12" fill="#6D28D9"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">DURING TENANCY</text>

    <g transform="translate(15, 45)">
      <circle cx="7" cy="7" r="5" fill="#6D28D9"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Standing order setup</text>
    </g>
    <g transform="translate(15, 68)">
      <circle cx="7" cy="7" r="5" fill="#6D28D9"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Clear payment date</text>
    </g>
    <g transform="translate(15, 91)">
      <circle cx="7" cy="7" r="5" fill="#6D28D9"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Good communication</text>
    </g>
    <g transform="translate(15, 114)">
      <circle cx="7" cy="7" r="5" fill="#A78BFA"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Monitor payments</text>
    </g>
    <g transform="translate(15, 137)">
      <circle cx="7" cy="7" r="5" fill="#A78BFA"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Act on first late</text>
    </g>
  </g>

  <!-- Early warning signs and action -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="330" height="170" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="330" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="330" height="12" fill="#F59E0B"/>
    <text x="165" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">EARLY WARNING SIGNS</text>

    <g transform="translate(20, 50)">
      <polygon points="10,0 20,18 0,18" fill="#F59E0B"/>
      <text x="10" y="13" text-anchor="middle" fill="white" font-size="9" font-weight="bold">!</text>
      <text x="30" y="14" fill="#6D28D9" font-size="9">Late payment (even a few days)</text>
    </g>
    <g transform="translate(20, 78)">
      <polygon points="10,0 20,18 0,18" fill="#F59E0B"/>
      <text x="10" y="13" text-anchor="middle" fill="white" font-size="9" font-weight="bold">!</text>
      <text x="30" y="14" fill="#6D28D9" font-size="9">Partial payments</text>
    </g>
    <g transform="translate(20, 106)">
      <polygon points="10,0 20,18 0,18" fill="#F59E0B"/>
      <text x="10" y="13" text-anchor="middle" fill="white" font-size="9" font-weight="bold">!</text>
      <text x="30" y="14" fill="#6D28D9" font-size="9">Communication becomes difficult</text>
    </g>
    <g transform="translate(20, 134)">
      <polygon points="10,0 20,18 0,18" fill="#EF4444"/>
      <text x="10" y="13" text-anchor="middle" fill="white" font-size="9" font-weight="bold">!</text>
      <text x="30" y="14" fill="#6D28D9" font-size="9">Bounced payments</text>
    </g>
  </g>

  <!-- Action plan -->
  <g transform="translate(410, 275)">
    <rect x="0" y="0" width="330" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="330" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="330" height="12" fill="#7C3AED"/>
    <text x="165" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">IF ARREARS OCCUR</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#7C3AED"/>
      <text x="9" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">1</text>
      <text x="28" y="13" fill="#6D28D9" font-size="9">Contact tenant immediately</text>
    </g>
    <g transform="translate(20, 75)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#6D28D9"/>
      <text x="9" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">2</text>
      <text x="28" y="13" fill="#6D28D9" font-size="9">Agree payment plan (in writing)</text>
    </g>
    <g transform="translate(20, 102)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#A78BFA"/>
      <text x="9" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">3</text>
      <text x="28" y="13" fill="#6D28D9" font-size="9">Formal letter if no response</text>
    </g>
    <g transform="translate(20, 129)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#EF4444"/>
      <text x="9" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">4</text>
      <text x="28" y="13" fill="#6D28D9" font-size="9">Serve Section 8 notice (2+ months)</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
