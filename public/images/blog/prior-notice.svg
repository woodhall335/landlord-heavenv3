<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7"/>
      <stop offset="100%" style="stop-color:#FDE68A"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#92400E" font-size="22" font-weight="bold" font-family="Arial">PRIOR NOTICE REQUIREMENTS</text>
  <text x="400" y="55" text-anchor="middle" fill="#D97706" font-size="11" font-family="Arial">Understanding notice periods before eviction proceedings</text>

  <!-- Calendar icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#D97706" stroke-width="2"/>
    <g transform="translate(25, 8)">
      <!-- Calendar -->
      <rect x="20" y="10" width="100" height="80" rx="5" fill="#FEF3C7" stroke="#D97706" stroke-width="2"/>
      <rect x="20" y="10" width="100" height="25" rx="5" fill="#D97706"/>
      <rect x="20" y="30" width="100" height="5" fill="#D97706"/>
      <!-- Days -->
      <text x="70" y="27" text-anchor="middle" fill="white" font-size="10" font-weight="bold">NOTICE</text>
      <text x="40" y="55" text-anchor="middle" fill="#92400E" font-size="9">1</text>
      <text x="60" y="55" text-anchor="middle" fill="#92400E" font-size="9">2</text>
      <text x="80" y="55" text-anchor="middle" fill="#92400E" font-size="9">3</text>
      <text x="100" y="55" text-anchor="middle" fill="#92400E" font-size="9">4</text>
      <circle cx="70" cy="75" r="12" fill="#EF4444"/>
      <text x="70" y="80" text-anchor="middle" fill="white" font-size="10" font-weight="bold">!</text>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#92400E" font-size="11" font-weight="bold">PRIOR</text>
    <text x="100" y="143" text-anchor="middle" fill="#D97706" font-size="9">Notice</text>
    <text x="100" y="158" text-anchor="middle" fill="#D97706" font-size="9">periods</text>
  </g>

  <!-- Notice types -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#92400E" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#92400E"/>
    <rect x="0" y="20" width="240" height="12" fill="#92400E"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">NOTICE PERIODS</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#D97706"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Section 21: 2 months</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#D97706"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Section 8: varies by ground</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#92400E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Rent arrears: 2 weeks min</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#92400E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Anti-social: immediate</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#D97706" font-size="9" font-weight="bold">Check current legislation</text>
    </g>
  </g>

  <!-- Serving notice -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#EF4444"/>
    <rect x="0" y="20" width="200" height="12" fill="#EF4444"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">SERVING NOTICE</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#EF4444"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Hand delivery</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#EF4444"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Recorded post</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#991B1B"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Keep proof of service</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#991B1B"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Use correct form</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#EF4444" font-size="9" font-weight="bold">Date notice correctly</text>
    </g>
  </g>

  <!-- Details section -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#92400E" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#92400E"/>
    <rect x="0" y="20" width="680" height="12" fill="#92400E"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">PRIOR NOTICE ESSENTIALS</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#D97706" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#D97706" font-size="10" font-weight="bold">BEFORE SERVING</text>
      <text x="100" y="42" text-anchor="middle" fill="#92400E" font-size="8">Check tenancy type</text>
      <text x="100" y="55" text-anchor="middle" fill="#92400E" font-size="8">Verify deposit protected</text>
      <text x="100" y="75" text-anchor="middle" fill="#92400E" font-size="8">Confirm all docs served</text>
      <text x="100" y="94" text-anchor="middle" fill="#D97706" font-size="8" font-weight="bold">Calculate dates carefully</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#3B82F6" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#3B82F6" font-size="10" font-weight="bold">TIMING</text>
      <text x="100" y="42" text-anchor="middle" fill="#92400E" font-size="8">Count from day after service</text>
      <text x="100" y="55" text-anchor="middle" fill="#92400E" font-size="8">Allow for postal delivery</text>
      <text x="100" y="75" text-anchor="middle" fill="#92400E" font-size="8">Must expire after fixed term</text>
      <text x="100" y="94" text-anchor="middle" fill="#3B82F6" font-size="8" font-weight="bold">Check bank holidays</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">AFTER NOTICE</text>
      <text x="100" y="42" text-anchor="middle" fill="#92400E" font-size="8">Wait for period to expire</text>
      <text x="100" y="55" text-anchor="middle" fill="#92400E" font-size="8">Apply to court if needed</text>
      <text x="100" y="75" text-anchor="middle" fill="#92400E" font-size="8">Negotiate if possible</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Keep communication open</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#D97706" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#92400E" opacity="0.12"/>
</svg>
