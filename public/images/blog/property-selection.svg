<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EFF6FF"/>
      <stop offset="100%" style="stop-color:#DBEAFE"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#1E40AF" font-size="22" font-weight="bold" font-family="Arial">PROPERTY SELECTION GUIDE</text>
  <text x="400" y="55" text-anchor="middle" fill="#3B82F6" font-size="11" font-family="Arial">Choosing the right buy-to-let investment property</text>

  <!-- Property comparison icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#1E40AF" stroke-width="2"/>
    <g transform="translate(20, 10)">
      <!-- Three houses for comparison -->
      <g transform="translate(0, 0)">
        <polygon points="25,25 45,40 45,60 5,60 5,40" fill="white" stroke="#3B82F6" stroke-width="2"/>
        <polygon points="25,22 48,42 2,42" fill="#3B82F6"/>
        <rect x="18" y="45" width="14" height="15" fill="#1E40AF"/>
      </g>
      <g transform="translate(55, -10)">
        <polygon points="25,25 45,40 45,70 5,70 5,40" fill="white" stroke="#22C55E" stroke-width="2"/>
        <polygon points="25,22 48,42 2,42" fill="#22C55E"/>
        <rect x="18" y="50" width="14" height="20" fill="#065F46"/>
        <circle cx="55" cy="30" r="12" fill="#22C55E"/>
        <path d="M50 30 L53 33 L60 26" stroke="white" stroke-width="2" fill="none"/>
      </g>
      <g transform="translate(110, 0)">
        <polygon points="25,25 45,40 45,60 5,60 5,40" fill="white" stroke="#3B82F6" stroke-width="2"/>
        <polygon points="25,22 48,42 2,42" fill="#3B82F6"/>
        <rect x="18" y="45" width="14" height="15" fill="#1E40AF"/>
      </g>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#1E40AF" font-size="11" font-weight="bold">COMPARE OPTIONS</text>
    <text x="100" y="143" text-anchor="middle" fill="#3B82F6" font-size="9">Evaluate multiple</text>
    <text x="100" y="158" text-anchor="middle" fill="#3B82F6" font-size="9">properties carefully</text>
  </g>

  <!-- What to look for -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#1E40AF" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#1E40AF"/>
    <rect x="0" y="20" width="240" height="12" fill="#1E40AF"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">KEY CONSIDERATIONS</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Location and demand</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Rental yield potential</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#3B82F6"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Property condition</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#3B82F6"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Growth potential</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#22C55E" font-size="9" font-weight="bold">Research thoroughly</text>
    </g>
  </g>

  <!-- Avoid these -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#EF4444"/>
    <rect x="0" y="20" width="200" height="12" fill="#EF4444"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">RED FLAGS</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#EF4444"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Structural issues</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#EF4444"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Poor EPC rating</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Low local demand</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Complex ownership</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#EF4444" font-size="9" font-weight="bold">Get professional survey</text>
    </g>
  </g>

  <!-- Property types -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#1E40AF" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#1E40AF"/>
    <rect x="0" y="20" width="680" height="12" fill="#1E40AF"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">PROPERTY TYPES COMPARED</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">FLATS</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Lower purchase price</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Service charges apply</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Often leasehold</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Good for first-time BTL</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#3B82F6" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#3B82F6" font-size="10" font-weight="bold">TERRACED HOUSES</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Family tenant appeal</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Usually freehold</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Garden included</text>
      <text x="100" y="94" text-anchor="middle" fill="#3B82F6" font-size="8" font-weight="bold">Longer tenancies typical</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">HMO POTENTIAL</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Higher yields possible</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">More management needed</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Licensing required</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">For experienced landlords</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#1E40AF" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#3B82F6" opacity="0.12"/>
</svg>
