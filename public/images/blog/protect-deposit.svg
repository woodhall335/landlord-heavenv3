<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ECFDF5"/>
      <stop offset="100%" style="stop-color:#D1FAE5"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#065F46" font-size="22" font-weight="bold" font-family="Arial">PROTECTING TENANT DEPOSITS</text>
  <text x="400" y="55" text-anchor="middle" fill="#059669" font-size="11" font-family="Arial">Legal requirements for deposit protection in England</text>

  <!-- Shield protection icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <g transform="translate(50, 10)">
      <!-- Shield -->
      <path d="M50 5 L90 20 L90 60 C90 85 70 100 50 110 C30 100 10 85 10 60 L10 20 Z" fill="#22C55E" opacity="0.2" stroke="#22C55E" stroke-width="2"/>
      <!-- Pound symbol inside -->
      <text x="50" y="70" text-anchor="middle" fill="#22C55E" font-size="36" font-weight="bold">Â£</text>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#065F46" font-size="11" font-weight="bold">PROTECTED</text>
    <text x="100" y="143" text-anchor="middle" fill="#059669" font-size="9">Must protect within</text>
    <text x="100" y="158" text-anchor="middle" fill="#059669" font-size="9">30 days of receipt</text>
  </g>

  <!-- Approved schemes -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#065F46" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#065F46"/>
    <rect x="0" y="20" width="240" height="12" fill="#065F46"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">APPROVED SCHEMES</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Deposit Protection Service</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#065F46" font-size="9">MyDeposits</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Tenancy Deposit Scheme</text>
    </g>
    <g transform="translate(15, 114)">
      <text x="0" y="11" fill="#065F46" font-size="9">All government-approved</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#22C55E" font-size="9" font-weight="bold">Choose custodial or insured</text>
    </g>
  </g>

  <!-- What you must do -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="200" height="12" fill="#F59E0B"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">REQUIRED ACTIONS</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">1</text>
      <text x="22" y="11" fill="#065F46" font-size="9">Protect within 30 days</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">2</text>
      <text x="22" y="11" fill="#065F46" font-size="9">Give prescribed info</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#065F46"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">3</text>
      <text x="22" y="11" fill="#065F46" font-size="9">Keep deposit secure</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#065F46"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">4</text>
      <text x="22" y="11" fill="#065F46" font-size="9">Return at end of tenancy</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#F59E0B" font-size="9" font-weight="bold">Document everything</text>
    </g>
  </g>

  <!-- Consequences -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#065F46" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#065F46"/>
    <rect x="0" y="20" width="680" height="12" fill="#065F46"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">FAILURE TO PROTECT - CONSEQUENCES</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">FINANCIAL PENALTY</text>
      <text x="100" y="42" text-anchor="middle" fill="#065F46" font-size="8">Tenant can claim 1-3x deposit</text>
      <text x="100" y="55" text-anchor="middle" fill="#065F46" font-size="8">No upper limit on claims</text>
      <text x="100" y="75" text-anchor="middle" fill="#065F46" font-size="8">Court can award compensation</text>
      <text x="100" y="94" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">Significant financial risk</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">SECTION 21 BLOCKED</text>
      <text x="100" y="42" text-anchor="middle" fill="#065F46" font-size="8">Cannot serve valid Section 21</text>
      <text x="100" y="55" text-anchor="middle" fill="#065F46" font-size="8">Until deposit protected</text>
      <text x="100" y="75" text-anchor="middle" fill="#065F46" font-size="8">And prescribed info given</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Eviction process blocked</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">HOW TO FIX</text>
      <text x="100" y="42" text-anchor="middle" fill="#065F46" font-size="8">Protect deposit immediately</text>
      <text x="100" y="55" text-anchor="middle" fill="#065F46" font-size="8">Serve prescribed information</text>
      <text x="100" y="75" text-anchor="middle" fill="#065F46" font-size="8">Keep proof of compliance</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Act now to avoid claims</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#22C55E" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#065F46" opacity="0.12"/>
</svg>
