<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EFF6FF"/>
      <stop offset="100%" style="stop-color:#DBEAFE"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Scottish thistle accent -->
  <g transform="translate(720, 20)">
    <circle cx="25" cy="20" r="12" fill="#1E40AF" opacity="0.15"/>
    <ellipse cx="25" cy="35" rx="8" ry="15" fill="#3B82F6" opacity="0.1"/>
  </g>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#1E40AF" font-size="22" font-weight="bold" font-family="Arial">PRT TERMS - SCOTLAND</text>
  <text x="400" y="55" text-anchor="middle" fill="#3B82F6" font-size="11" font-family="Arial">Key terms in a Private Residential Tenancy</text>

  <!-- Contract icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#1E40AF" stroke-width="2"/>
    <g transform="translate(25, 8)">
      <!-- Scottish document -->
      <rect x="20" y="10" width="100" height="80" rx="5" fill="#DBEAFE" stroke="#1E40AF" stroke-width="2"/>
      <text x="70" y="32" text-anchor="middle" fill="#1E40AF" font-size="10" font-weight="bold">PRT</text>
      <rect x="30" y="42" width="80" height="5" rx="2" fill="#3B82F6"/>
      <rect x="30" y="52" width="60" height="4" rx="2" fill="#1E40AF" opacity="0.4"/>
      <rect x="30" y="60" width="70" height="4" rx="2" fill="#1E40AF" opacity="0.4"/>
      <rect x="30" y="68" width="50" height="4" rx="2" fill="#1E40AF" opacity="0.4"/>
      <!-- Scotland flag cross hint -->
      <line x1="30" y1="20" x2="40" y2="30" stroke="#1E40AF" stroke-width="2" opacity="0.3"/>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#1E40AF" font-size="11" font-weight="bold">PRT TENANCY</text>
    <text x="100" y="143" text-anchor="middle" fill="#3B82F6" font-size="9">Scotland's standard</text>
    <text x="100" y="158" text-anchor="middle" fill="#3B82F6" font-size="9">tenancy type</text>
  </g>

  <!-- Key terms -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#1E40AF" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#1E40AF"/>
    <rect x="0" y="20" width="240" height="12" fill="#1E40AF"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">ESSENTIAL PRT TERMS</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#3B82F6"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Open-ended (no fixed term)</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#3B82F6"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">28 days notice to leave</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#1E40AF"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">18 grounds for eviction</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#1E40AF"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Rent increase limits</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#3B82F6" font-size="9" font-weight="bold">First Tier Tribunal for disputes</text>
    </g>
  </g>

  <!-- Tenant rights -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="200" height="12" fill="#22C55E"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">TENANT RIGHTS</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Security of tenure</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Protection from eviction</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#1E40AF"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Right to challenge rent</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#1E40AF"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Succession rights</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#22C55E" font-size="9" font-weight="bold">Model tenancy available</text>
    </g>
  </g>

  <!-- Details section -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#1E40AF" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#1E40AF"/>
    <rect x="0" y="20" width="680" height="12" fill="#1E40AF"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">PRIVATE RESIDENTIAL TENANCY REQUIREMENTS</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#3B82F6" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#3B82F6" font-size="10" font-weight="bold">DOCUMENTATION</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Written tenancy agreement</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Easy Read Notes</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Statutory terms included</text>
      <text x="100" y="94" text-anchor="middle" fill="#3B82F6" font-size="8" font-weight="bold">Given before moving in</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">ENDING TENANCY</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Tenant: 28 days notice</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Landlord: use valid ground</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Apply to FTT</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">No Section 21 equivalent</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">RENT MATTERS</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Once per 12 months increase</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">3 months notice required</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Tenant can challenge</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Rent pressure zones apply</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#1E40AF" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#3B82F6" opacity="0.12"/>
</svg>
