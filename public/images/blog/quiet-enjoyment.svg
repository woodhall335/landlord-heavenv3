<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">QUIET ENJOYMENT</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Tenant's right to peaceful use of property</text>

  <!-- House with peace symbol -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="200" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <path d="M100 30 L160 80 L160 150 L40 150 L40 80 Z" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
    <rect x="80" y="110" width="40" height="40" rx="3" fill="#7C3AED"/>
    <circle cx="100" cy="75" r="20" fill="#7C3AED"/>
    <path d="M100 60 L100 90 M85 75 L115 75" stroke="white" stroke-width="3"/>
    <text x="100" y="180" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">PEACEFUL</text>
    <text x="100" y="195" text-anchor="middle" fill="#6D28D9" font-size="9">OCCUPATION</text>
  </g>

  <!-- What it includes -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="200" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">WHAT IT INCLUDES</text>

    <g transform="translate(15, 45)">
      <circle cx="8" cy="8" r="6" fill="#22C55E"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Freedom from harassment</text>
    </g>
    <g transform="translate(15, 70)">
      <circle cx="8" cy="8" r="6" fill="#22C55E"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9">No landlord entry without notice</text>
    </g>
    <g transform="translate(15, 95)">
      <circle cx="8" cy="8" r="6" fill="#22C55E"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Right to use all property</text>
    </g>
    <g transform="translate(15, 120)">
      <circle cx="8" cy="8" r="6" fill="#22C55E"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9">No unreasonable interference</text>
    </g>
    <g transform="translate(15, 145)">
      <circle cx="8" cy="8" r="6" fill="#22C55E"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Privacy respected</text>
    </g>
    <g transform="translate(15, 170)">
      <circle cx="8" cy="8" r="6" fill="#22C55E"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Exclusive possession</text>
    </g>
  </g>

  <!-- Breaches -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="200" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#EF4444"/>
    <rect x="0" y="20" width="200" height="12" fill="#EF4444"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">COMMON BREACHES</text>

    <g transform="translate(15, 45)">
      <polygon points="8,0 16,14 0,14" fill="#EF4444"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Unannounced visits</text>
    </g>
    <g transform="translate(15, 70)">
      <polygon points="8,0 16,14 0,14" fill="#EF4444"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Changing locks</text>
    </g>
    <g transform="translate(15, 95)">
      <polygon points="8,0 16,14 0,14" fill="#EF4444"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Cutting off utilities</text>
    </g>
    <g transform="translate(15, 120)">
      <polygon points="8,0 16,14 0,14" fill="#F59E0B"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Excessive contact</text>
    </g>
    <g transform="translate(15, 145)">
      <polygon points="8,0 16,14 0,14" fill="#F59E0B"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Removing belongings</text>
    </g>
    <g transform="translate(15, 170)">
      <polygon points="8,0 16,14 0,14" fill="#F59E0B"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Intimidation</text>
    </g>
  </g>

  <!-- Notice requirements -->
  <g transform="translate(60, 300)">
    <rect x="0" y="0" width="330" height="145" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="330" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="330" height="12" fill="#7C3AED"/>
    <text x="165" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">ACCESS REQUIREMENTS</text>

    <g transform="translate(15, 48)">
      <rect x="0" y="0" width="145" height="80" rx="6" fill="#F3F1FF"/>
      <circle cx="73" cy="25" r="18" fill="#7C3AED"/>
      <text x="73" y="30" text-anchor="middle" fill="white" font-size="12" font-weight="bold">24h</text>
      <text x="73" y="55" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold">MINIMUM</text>
      <text x="73" y="70" text-anchor="middle" fill="#6D28D9" font-size="8">Written notice</text>
    </g>
    <g transform="translate(170, 48)">
      <rect x="0" y="0" width="145" height="80" rx="6" fill="#F3F1FF"/>
      <circle cx="73" cy="25" r="18" fill="#6D28D9"/>
      <text x="73" y="30" text-anchor="middle" fill="white" font-size="10" font-weight="bold">OK</text>
      <text x="73" y="55" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold">REASONABLE</text>
      <text x="73" y="70" text-anchor="middle" fill="#6D28D9" font-size="8">Times only</text>
    </g>
  </g>

  <!-- Remedies -->
  <g transform="translate(410, 300)">
    <rect x="0" y="0" width="330" height="145" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="330" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="330" height="12" fill="#7C3AED"/>
    <text x="165" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">TENANT REMEDIES</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#7C3AED"/>
      <text x="9" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">1</text>
      <text x="28" y="13" fill="#6D28D9" font-size="9">Document incidents in writing</text>
    </g>
    <g transform="translate(20, 73)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#6D28D9"/>
      <text x="9" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">2</text>
      <text x="28" y="13" fill="#6D28D9" font-size="9">Formal complaint to landlord</text>
    </g>
    <g transform="translate(20, 98)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#A78BFA"/>
      <text x="9" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">3</text>
      <text x="28" y="13" fill="#6D28D9" font-size="9">Report to council/seek injunction</text>
    </g>
    <g transform="translate(20, 123)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#EF4444"/>
      <text x="9" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">4</text>
      <text x="28" y="13" fill="#6D28D9" font-size="9">Claim damages in court</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
