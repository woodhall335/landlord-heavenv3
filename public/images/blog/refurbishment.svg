<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">GROUND 6: REFURBISHMENT</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Substantial works requiring vacant possession</text>

  <!-- House with tools -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="200" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- House outline -->
    <path d="M100 30 L160 80 L160 150 L40 150 L40 80 Z" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
    <rect x="75" y="100" width="50" height="50" rx="3" fill="#7C3AED"/>

    <!-- Hammer icon -->
    <g transform="translate(80, 55)">
      <rect x="15" y="0" width="10" height="35" rx="2" fill="#6D28D9"/>
      <rect x="5" y="0" width="30" height="12" rx="2" fill="#7C3AED"/>
    </g>

    <text x="100" y="175" text-anchor="middle" fill="#7C3AED" font-size="12" font-weight="bold">GROUND 6</text>
    <text x="100" y="190" text-anchor="middle" fill="#6D28D9" font-size="9">Mandatory Ground</text>
  </g>

  <!-- Requirements -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="220" height="200" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="220" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="220" height="12" fill="#7C3AED"/>
    <text x="110" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">KEY REQUIREMENTS</text>

    <g transform="translate(15, 48)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Substantial works needed</text>
    </g>
    <g transform="translate(15, 73)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Tenant must vacate</text>
    </g>
    <g transform="translate(15, 98)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Prior notice given</text>
    </g>
    <g transform="translate(15, 123)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Cannot work with tenant in</text>
    </g>

    <rect x="15" y="150" width="190" height="40" rx="6" fill="#F3F1FF"/>
    <text x="110" y="170" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold">2 months notice period</text>
    <text x="110" y="185" text-anchor="middle" fill="#6D28D9" font-size="8">Court must grant if proven</text>
  </g>

  <!-- What qualifies -->
  <g transform="translate(520, 80)">
    <rect x="0" y="0" width="220" height="200" rx="12" fill="white" stroke="#6D28D9" stroke-width="2"/>
    <rect x="0" y="0" width="220" height="32" rx="12" fill="#6D28D9"/>
    <rect x="0" y="20" width="220" height="12" fill="#6D28D9"/>
    <text x="110" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">QUALIFYING WORKS</text>

    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Major structural repairs</text>
    </g>
    <g transform="translate(15, 70)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Complete renovation</text>
    </g>
    <g transform="translate(15, 92)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Extension works</text>
    </g>
    <g transform="translate(15, 114)">
      <circle cx="7" cy="7" r="5" fill="#6D28D9"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Rewiring/replumbing</text>
    </g>
    <g transform="translate(15, 136)">
      <circle cx="7" cy="7" r="5" fill="#6D28D9"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Full kitchen/bath refit</text>
    </g>
    <g transform="translate(15, 158)">
      <circle cx="7" cy="7" r="5" fill="#A78BFA"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Damp treatment works</text>
    </g>
    <g transform="translate(15, 180)">
      <circle cx="7" cy="7" r="5" fill="#A78BFA"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Asbestos removal</text>
    </g>
  </g>

  <!-- Evidence needed -->
  <g transform="translate(60, 300)">
    <rect x="0" y="0" width="330" height="145" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="330" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="330" height="12" fill="#7C3AED"/>
    <text x="165" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">EVIDENCE REQUIRED</text>

    <g transform="translate(15, 48)">
      <rect x="0" y="0" width="95" height="80" rx="6" fill="#F3F1FF"/>
      <rect x="20" y="15" width="55" height="35" rx="4" fill="white" stroke="#7C3AED" stroke-width="2"/>
      <rect x="30" y="22" width="35" height="4" rx="2" fill="#7C3AED"/>
      <rect x="30" y="30" width="25" height="4" rx="2" fill="#A78BFA"/>
      <rect x="30" y="38" width="30" height="4" rx="2" fill="#A78BFA"/>
      <text x="48" y="70" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">PLANS</text>
    </g>
    <g transform="translate(120, 48)">
      <rect x="0" y="0" width="95" height="80" rx="6" fill="#F3F1FF"/>
      <circle cx="48" cy="30" r="18" fill="#6D28D9"/>
      <text x="48" y="35" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Â£</text>
      <text x="48" y="70" text-anchor="middle" fill="#6D28D9" font-size="8" font-weight="bold">QUOTES</text>
    </g>
    <g transform="translate(225, 48)">
      <rect x="0" y="0" width="95" height="80" rx="6" fill="#F3F1FF"/>
      <rect x="25" y="12" width="45" height="40" rx="3" fill="white" stroke="#A78BFA" stroke-width="2"/>
      <text x="48" y="35" text-anchor="middle" fill="#A78BFA" font-size="16" font-weight="bold">OK</text>
      <text x="48" y="70" text-anchor="middle" fill="#A78BFA" font-size="8" font-weight="bold">PERMITS</text>
    </g>
  </g>

  <!-- Cannot use Ground 6 -->
  <g transform="translate(410, 300)">
    <rect x="0" y="0" width="330" height="145" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <rect x="0" y="0" width="330" height="32" rx="12" fill="#EF4444"/>
    <rect x="0" y="20" width="330" height="12" fill="#EF4444"/>
    <text x="165" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">NOT QUALIFYING</text>

    <g transform="translate(20, 48)">
      <line x1="0" y1="8" x2="16" y2="8" stroke="#EF4444" stroke-width="3"/>
      <text x="25" y="12" fill="#6D28D9" font-size="9">Cosmetic redecoration only</text>
    </g>
    <g transform="translate(20, 73)">
      <line x1="0" y1="8" x2="16" y2="8" stroke="#EF4444" stroke-width="3"/>
      <text x="25" y="12" fill="#6D28D9" font-size="9">Minor repairs or maintenance</text>
    </g>
    <g transform="translate(20, 98)">
      <line x1="0" y1="8" x2="16" y2="8" stroke="#EF4444" stroke-width="3"/>
      <text x="25" y="12" fill="#6D28D9" font-size="9">Works that can be done with tenant</text>
    </g>
    <g transform="translate(20, 123)">
      <line x1="0" y1="8" x2="16" y2="8" stroke="#EF4444" stroke-width="3"/>
      <text x="25" y="12" fill="#6D28D9" font-size="9">Property improvements (not essential)</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
