<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">LANDLORD REGISTRATION FEES</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Costs for registration in Scotland and Wales</text>

  <!-- Pound sign icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Pound/receipt icon -->
    <g transform="translate(50, 10)">
      <rect x="0" y="0" width="100" height="90" rx="4" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
      <!-- Pound symbol -->
      <text x="50" y="55" text-anchor="middle" fill="#7C3AED" font-size="40" font-weight="bold">£</text>
      <!-- Receipt lines -->
      <rect x="15" y="70" width="40" height="4" rx="1" fill="#A78BFA"/>
      <rect x="60" y="70" width="25" height="4" rx="1" fill="#6D28D9"/>
      <rect x="15" y="80" width="30" height="4" rx="1" fill="#A78BFA"/>
      <rect x="50" y="80" width="35" height="4" rx="1" fill="#6D28D9"/>
    </g>

    <text x="100" y="125" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">REGISTRATION</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">Mandatory fees</text>
    <text x="100" y="158" text-anchor="middle" fill="#6D28D9" font-size="9">in some nations</text>
  </g>

  <!-- Scotland fees -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#0066CC" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#0066CC"/>
    <rect x="0" y="20" width="240" height="12" fill="#0066CC"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">SCOTLAND</text>

    <g transform="translate(15, 45)">
      <text x="0" y="12" fill="#6D28D9" font-size="9" font-weight="bold">Main registration:</text>
      <text x="130" y="12" fill="#0066CC" font-size="11" font-weight="bold">£70</text>
    </g>
    <g transform="translate(15, 68)">
      <text x="0" y="12" fill="#6D28D9" font-size="9" font-weight="bold">Each property:</text>
      <text x="130" y="12" fill="#0066CC" font-size="11" font-weight="bold">£15</text>
    </g>
    <g transform="translate(15, 91)">
      <text x="0" y="12" fill="#6D28D9" font-size="9" font-weight="bold">Late renewal:</text>
      <text x="130" y="12" fill="#EF4444" font-size="11" font-weight="bold">+£110</text>
    </g>
    <g transform="translate(15, 114)">
      <text x="0" y="12" fill="#6D28D9" font-size="9">Renewal every 3 years</text>
    </g>
    <g transform="translate(15, 140)">
      <rect x="0" y="0" width="210" height="22" rx="4" fill="#0066CC" opacity="0.1"/>
      <text x="105" y="15" text-anchor="middle" fill="#0066CC" font-size="9" font-weight="bold">landlordregistrationscotland.gov.uk</text>
    </g>
  </g>

  <!-- Wales fees -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#CC0033" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#CC0033"/>
    <rect x="0" y="20" width="200" height="12" fill="#CC0033"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">WALES (RENT SMART)</text>

    <g transform="translate(15, 48)">
      <text x="0" y="12" fill="#6D28D9" font-size="9" font-weight="bold">Registration:</text>
      <text x="100" y="12" fill="#CC0033" font-size="11" font-weight="bold">£45</text>
    </g>
    <g transform="translate(15, 71)">
      <text x="0" y="12" fill="#6D28D9" font-size="9" font-weight="bold">Licensing:</text>
      <text x="100" y="12" fill="#CC0033" font-size="11" font-weight="bold">£186</text>
    </g>
    <g transform="translate(15, 94)">
      <text x="0" y="12" fill="#6D28D9" font-size="9" font-weight="bold">Per property:</text>
      <text x="100" y="12" fill="#CC0033" font-size="11" font-weight="bold">£36</text>
    </g>
    <g transform="translate(15, 117)">
      <text x="0" y="12" fill="#6D28D9" font-size="9">Renew every 5 years</text>
    </g>
    <g transform="translate(15, 140)">
      <rect x="0" y="0" width="170" height="22" rx="4" fill="#CC0033" opacity="0.1"/>
      <text x="85" y="15" text-anchor="middle" fill="#CC0033" font-size="9" font-weight="bold">rentsmart.gov.wales</text>
    </g>
  </g>

  <!-- Fee breakdown -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">IMPORTANT INFORMATION</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">ENGLAND</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• No national registration</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Local licensing schemes</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• HMO licensing required</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Selective licensing areas</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Check your council</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">PENALTIES</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Scotland: Up to £50,000</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Wales: Up to £150,000</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">Cannot use Section 21</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">Rent repayment orders</text>
      <text x="100" y="94" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">Criminal offence</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">BENEFITS</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Legal compliance</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Full eviction rights</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Professional credibility</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Tenant confidence</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Essential to operate</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
