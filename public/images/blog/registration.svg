<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">LANDLORD REGISTRATION</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Scotland and Wales requirements</text>

  <!-- Scotland registration -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="330" height="180" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="330" height="40" rx="12" fill="#7C3AED"/>
    <rect x="0" y="28" width="330" height="12" fill="#7C3AED"/>
    <text x="165" y="28" text-anchor="middle" fill="white" font-size="12" font-weight="bold">SCOTLAND - LANDLORD REGISTER</text>

    <g transform="translate(15, 55)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Register with local council</text>
    </g>
    <g transform="translate(15, 78)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Valid for 3 years</text>
    </g>
    <g transform="translate(15, 101)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Fit and proper person test</text>
    </g>

    <g transform="translate(170, 55)">
      <rect x="0" y="0" width="145" height="70" rx="6" fill="#F3F1FF"/>
      <text x="73" y="22" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold">COST</text>
      <text x="73" y="45" text-anchor="middle" fill="#7C3AED" font-size="16" font-weight="bold">£70</text>
      <text x="73" y="60" text-anchor="middle" fill="#6D28D9" font-size="8">per property</text>
    </g>

    <rect x="15" y="140" width="300" height="25" rx="5" fill="#EF4444" opacity="0.15"/>
    <text x="165" y="157" text-anchor="middle" fill="#EF4444" font-size="9" font-weight="bold">Penalty: Up to £50,000 fine</text>
  </g>

  <!-- Wales registration -->
  <g transform="translate(410, 80)">
    <rect x="0" y="0" width="330" height="180" rx="12" fill="white" stroke="#6D28D9" stroke-width="2"/>
    <rect x="0" y="0" width="330" height="40" rx="12" fill="#6D28D9"/>
    <rect x="0" y="28" width="330" height="12" fill="#6D28D9"/>
    <text x="165" y="28" text-anchor="middle" fill="white" font-size="12" font-weight="bold">WALES - RENT SMART WALES</text>

    <g transform="translate(15, 55)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Register as landlord</text>
    </g>
    <g transform="translate(15, 78)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Get licensed (or use agent)</text>
    </g>
    <g transform="translate(15, 101)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#A78BFA"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Training requirement</text>
    </g>

    <g transform="translate(170, 55)">
      <rect x="0" y="0" width="145" height="70" rx="6" fill="#F3F1FF"/>
      <text x="73" y="22" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold">COST</text>
      <text x="73" y="45" text-anchor="middle" fill="#6D28D9" font-size="16" font-weight="bold">£80+</text>
      <text x="73" y="60" text-anchor="middle" fill="#6D28D9" font-size="8">license fee</text>
    </g>

    <rect x="15" y="140" width="300" height="25" rx="5" fill="#EF4444" opacity="0.15"/>
    <text x="165" y="157" text-anchor="middle" fill="#EF4444" font-size="9" font-weight="bold">Penalty: Criminal offence</text>
  </g>

  <!-- Registration process -->
  <g transform="translate(60, 280)">
    <rect x="0" y="0" width="680" height="165" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">REGISTRATION PROCESS</text>

    <!-- Timeline -->
    <g transform="translate(40, 55)">
      <line x1="0" y1="25" x2="600" y2="25" stroke="#A78BFA" stroke-width="3"/>

      <g transform="translate(0, 0)">
        <circle cx="0" cy="25" r="18" fill="#7C3AED"/>
        <text x="0" y="30" text-anchor="middle" fill="white" font-size="12" font-weight="bold">1</text>
        <text x="0" y="60" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold">APPLY</text>
        <text x="0" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Online form</text>
      </g>

      <g transform="translate(150, 0)">
        <circle cx="0" cy="25" r="18" fill="#6D28D9"/>
        <text x="0" y="30" text-anchor="middle" fill="white" font-size="12" font-weight="bold">2</text>
        <text x="0" y="60" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold">PAY FEE</text>
        <text x="0" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Card payment</text>
      </g>

      <g transform="translate(300, 0)">
        <circle cx="0" cy="25" r="18" fill="#A78BFA"/>
        <text x="0" y="30" text-anchor="middle" fill="white" font-size="12" font-weight="bold">3</text>
        <text x="0" y="60" text-anchor="middle" fill="#A78BFA" font-size="9" font-weight="bold">CHECKS</text>
        <text x="0" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Background check</text>
      </g>

      <g transform="translate(450, 0)">
        <circle cx="0" cy="25" r="18" fill="#7C3AED"/>
        <text x="0" y="30" text-anchor="middle" fill="white" font-size="12" font-weight="bold">4</text>
        <text x="0" y="60" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold">APPROVED</text>
        <text x="0" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Number issued</text>
      </g>

      <g transform="translate(600, 0)">
        <circle cx="0" cy="25" r="18" fill="#22C55E"/>
        <text x="0" y="30" text-anchor="middle" fill="white" font-size="12" font-weight="bold">5</text>
        <text x="0" y="60" text-anchor="middle" fill="#22C55E" font-size="9" font-weight="bold">LET</text>
        <text x="0" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Can now let</text>
      </g>
    </g>

    <rect x="200" y="125" width="280" height="28" rx="5" fill="#F3F1FF"/>
    <text x="340" y="144" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">Display number in adverts</text>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
