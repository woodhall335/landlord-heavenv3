<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF2F2"/>
      <stop offset="100%" style="stop-color:#FEE2E2"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#991B1B" font-size="22" font-weight="bold" font-family="Arial">RENT ARREARS PROCESS</text>
  <text x="400" y="55" text-anchor="middle" fill="#DC2626" font-size="11" font-family="Arial">Step-by-step guide to handling late rent payments</text>

  <!-- Process icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#DC2626" stroke-width="2"/>
    <g transform="translate(25, 8)">
      <!-- Calendar with X -->
      <rect x="20" y="20" width="55" height="55" rx="6" fill="#FEE2E2" stroke="#991B1B" stroke-width="2"/>
      <rect x="20" y="20" width="55" height="18" rx="6" fill="#991B1B"/>
      <text x="47" y="35" text-anchor="middle" fill="white" font-size="10" font-weight="bold">DUE</text>
      <text x="47" y="60" text-anchor="middle" fill="#991B1B" font-size="20" font-weight="bold">!</text>
      <!-- Warning triangle -->
      <polygon points="100,25 120,60 80,60" fill="#F59E0B" stroke="#92400E" stroke-width="2"/>
      <text x="100" y="55" text-anchor="middle" fill="white" font-size="18" font-weight="bold">!</text>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#991B1B" font-size="11" font-weight="bold">ARREARS</text>
    <text x="100" y="143" text-anchor="middle" fill="#DC2626" font-size="9">Recovery</text>
    <text x="100" y="158" text-anchor="middle" fill="#DC2626" font-size="9">process</text>
  </g>

  <!-- Timeline steps -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#991B1B" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#991B1B"/>
    <rect x="0" y="20" width="240" height="12" fill="#991B1B"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">RECOVERY TIMELINE</text>
    <g transform="translate(15, 45)">
      <circle cx="7" cy="7" r="7" fill="#22C55E"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="10" font-weight="bold">1</text>
      <text x="22" y="11" fill="#991B1B" font-size="9">Day 1: Contact tenant</text>
    </g>
    <g transform="translate(15, 68)">
      <circle cx="7" cy="7" r="7" fill="#F59E0B"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="10" font-weight="bold">2</text>
      <text x="22" y="11" fill="#991B1B" font-size="9">Day 7: First written reminder</text>
    </g>
    <g transform="translate(15, 91)">
      <circle cx="7" cy="7" r="7" fill="#F59E0B"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="10" font-weight="bold">3</text>
      <text x="22" y="11" fill="#991B1B" font-size="9">Day 14: Formal demand letter</text>
    </g>
    <g transform="translate(15, 114)">
      <circle cx="7" cy="7" r="7" fill="#DC2626"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="10" font-weight="bold">4</text>
      <text x="22" y="11" fill="#991B1B" font-size="9">2+ months: Section 8 notice</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#DC2626" font-size="9" font-weight="bold">Document everything</text>
    </g>
  </g>

  <!-- Key actions -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="200" height="12" fill="#F59E0B"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">KEY ACTIONS</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#991B1B" font-size="9">Keep payment records</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#991B1B" font-size="9">Communicate in writing</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#92400E"/>
      <text x="22" y="11" fill="#991B1B" font-size="9">Offer payment plan</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#92400E"/>
      <text x="22" y="11" fill="#991B1B" font-size="9">Seek legal advice early</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#F59E0B" font-size="9" font-weight="bold">Consider mediation</text>
    </g>
  </g>

  <!-- Details section -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#991B1B" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#991B1B"/>
    <rect x="0" y="20" width="680" height="12" fill="#991B1B"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">ARREARS MANAGEMENT GUIDE</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">EARLY STAGE</text>
      <text x="100" y="42" text-anchor="middle" fill="#991B1B" font-size="8">Phone call first</text>
      <text x="100" y="55" text-anchor="middle" fill="#991B1B" font-size="8">Understand circumstances</text>
      <text x="100" y="75" text-anchor="middle" fill="#991B1B" font-size="8">Agree repayment plan</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Often resolves issue</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">ESCALATION</text>
      <text x="100" y="42" text-anchor="middle" fill="#991B1B" font-size="8">Formal written warnings</text>
      <text x="100" y="55" text-anchor="middle" fill="#991B1B" font-size="8">Reference to guarantor</text>
      <text x="100" y="75" text-anchor="middle" fill="#991B1B" font-size="8">Housing benefit check</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Keep communication open</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#DC2626" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#DC2626" font-size="10" font-weight="bold">LEGAL ACTION</text>
      <text x="100" y="42" text-anchor="middle" fill="#991B1B" font-size="8">Section 8 notice (Ground 8)</text>
      <text x="100" y="55" text-anchor="middle" fill="#991B1B" font-size="8">Court possession claim</text>
      <text x="100" y="75" text-anchor="middle" fill="#991B1B" font-size="8">Money claim for arrears</text>
      <text x="100" y="94" text-anchor="middle" fill="#DC2626" font-size="8" font-weight="bold">Last resort option</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#DC2626" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#991B1B" opacity="0.12"/>
</svg>
