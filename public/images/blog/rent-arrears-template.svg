<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF2F2"/>
      <stop offset="100%" style="stop-color:#FEE2E2"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#991B1B" font-size="22" font-weight="bold" font-family="Arial">RENT ARREARS LETTER TEMPLATES</text>
  <text x="400" y="55" text-anchor="middle" fill="#DC2626" font-size="11" font-family="Arial">Professional letter templates for chasing late rent</text>

  <!-- Letter icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#DC2626" stroke-width="2"/>
    <g transform="translate(25, 8)">
      <!-- Letter/document -->
      <rect x="25" y="15" width="70" height="75" rx="4" fill="white" stroke="#991B1B" stroke-width="2"/>
      <line x1="35" y1="30" x2="85" y2="30" stroke="#DC2626" stroke-width="2"/>
      <line x1="35" y1="42" x2="85" y2="42" stroke="#FEE2E2" stroke-width="2"/>
      <line x1="35" y1="52" x2="85" y2="52" stroke="#FEE2E2" stroke-width="2"/>
      <line x1="35" y1="62" x2="70" y2="62" stroke="#FEE2E2" stroke-width="2"/>
      <line x1="35" y1="72" x2="60" y2="72" stroke="#991B1B" stroke-width="2"/>
      <!-- Pen -->
      <rect x="95" y="50" width="8" height="40" rx="2" fill="#F59E0B" transform="rotate(-30 95 50)"/>
      <polygon points="95,88 91,98 99,98" fill="#1E40AF" transform="rotate(-30 95 50)"/>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#991B1B" font-size="11" font-weight="bold">TEMPLATES</text>
    <text x="100" y="143" text-anchor="middle" fill="#DC2626" font-size="9">Arrears</text>
    <text x="100" y="158" text-anchor="middle" fill="#DC2626" font-size="9">letters</text>
  </g>

  <!-- Letter types -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#991B1B" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#991B1B"/>
    <rect x="0" y="20" width="240" height="12" fill="#991B1B"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">LETTER PROGRESSION</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="10" font-weight="bold">1</text>
      <text x="22" y="11" fill="#991B1B" font-size="9">Friendly reminder</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="10" font-weight="bold">2</text>
      <text x="22" y="11" fill="#991B1B" font-size="9">Formal demand letter</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="10" font-weight="bold">3</text>
      <text x="22" y="11" fill="#991B1B" font-size="9">Final warning letter</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#DC2626"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="10" font-weight="bold">4</text>
      <text x="22" y="11" fill="#991B1B" font-size="9">Pre-action protocol letter</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#DC2626" font-size="9" font-weight="bold">Escalate professionally</text>
    </g>
  </g>

  <!-- Letter content -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="200" height="12" fill="#F59E0B"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">LETTER ESSENTIALS</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#991B1B" font-size="9">Clear amount owed</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#991B1B" font-size="9">Payment deadline</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#92400E"/>
      <text x="22" y="11" fill="#991B1B" font-size="9">Payment methods</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#92400E"/>
      <text x="22" y="11" fill="#991B1B" font-size="9">Consequences stated</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#F59E0B" font-size="9" font-weight="bold">Keep copies of all</text>
    </g>
  </g>

  <!-- Details section -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#991B1B" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#991B1B"/>
    <rect x="0" y="20" width="680" height="12" fill="#991B1B"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">LETTER WRITING GUIDANCE</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">FIRST REMINDER</text>
      <text x="100" y="42" text-anchor="middle" fill="#991B1B" font-size="8">Friendly professional tone</text>
      <text x="100" y="55" text-anchor="middle" fill="#991B1B" font-size="8">Reference tenancy agreement</text>
      <text x="100" y="75" text-anchor="middle" fill="#991B1B" font-size="8">Request contact if issues</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">7 days to respond</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">FORMAL DEMAND</text>
      <text x="100" y="42" text-anchor="middle" fill="#991B1B" font-size="8">Firm but polite tone</text>
      <text x="100" y="55" text-anchor="middle" fill="#991B1B" font-size="8">Full arrears breakdown</text>
      <text x="100" y="75" text-anchor="middle" fill="#991B1B" font-size="8">Mention legal options</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">14 days to pay</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#DC2626" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#DC2626" font-size="10" font-weight="bold">FINAL WARNING</text>
      <text x="100" y="42" text-anchor="middle" fill="#991B1B" font-size="8">State action will follow</text>
      <text x="100" y="55" text-anchor="middle" fill="#991B1B" font-size="8">Include all correspondence</text>
      <text x="100" y="75" text-anchor="middle" fill="#991B1B" font-size="8">Offer final payment plan</text>
      <text x="100" y="94" text-anchor="middle" fill="#DC2626" font-size="8" font-weight="bold">Send recorded delivery</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#DC2626" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#991B1B" opacity="0.12"/>
</svg>
