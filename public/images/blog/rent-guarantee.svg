<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ECFDF5"/>
      <stop offset="100%" style="stop-color:#D1FAE5"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#065F46" font-size="22" font-weight="bold" font-family="Arial">RENT GUARANTEE INSURANCE</text>
  <text x="400" y="55" text-anchor="middle" fill="#22C55E" font-size="11" font-family="Arial">Protecting your rental income from tenant default</text>

  <!-- Shield icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <g transform="translate(25, 8)">
      <!-- Shield with pound sign -->
      <path d="M60 10 L95 25 L95 55 C95 75 60 90 60 90 C60 90 25 75 25 55 L25 25 Z" fill="#D1FAE5" stroke="#065F46" stroke-width="2"/>
      <text x="60" y="60" text-anchor="middle" fill="#065F46" font-size="28" font-weight="bold">£</text>
      <!-- Check mark -->
      <circle cx="85" cy="70" r="12" fill="#22C55E"/>
      <path d="M79 70 L83 74 L91 66" stroke="white" stroke-width="2" fill="none"/>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#065F46" font-size="11" font-weight="bold">RENT</text>
    <text x="100" y="143" text-anchor="middle" fill="#22C55E" font-size="9">Guarantee</text>
    <text x="100" y="158" text-anchor="middle" fill="#22C55E" font-size="9">insurance</text>
  </g>

  <!-- Coverage -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#065F46" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#065F46"/>
    <rect x="0" y="20" width="240" height="12" fill="#065F46"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">WHAT'S COVERED</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Unpaid rent (up to 12mo)</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Legal costs for eviction</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#065F46"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Court fees covered</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#065F46"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Tenant disputes</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#22C55E" font-size="9" font-weight="bold">Property damage (some)</text>
    </g>
  </g>

  <!-- Requirements -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#3B82F6" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#3B82F6"/>
    <rect x="0" y="20" width="200" height="12" fill="#3B82F6"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">REQUIREMENTS</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#3B82F6"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Full tenant referencing</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#3B82F6"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Written tenancy agreement</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#1E40AF"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Rent collected monthly</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#1E40AF"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Notify within 60 days</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#3B82F6" font-size="9" font-weight="bold">Continuous insurance</text>
    </g>
  </g>

  <!-- Details section -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#065F46" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#065F46"/>
    <rect x="0" y="20" width="680" height="12" fill="#065F46"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">RENT GUARANTEE ESSENTIALS</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">COSTS</text>
      <text x="100" y="42" text-anchor="middle" fill="#065F46" font-size="8">3-6% of annual rent</text>
      <text x="100" y="55" text-anchor="middle" fill="#065F46" font-size="8">Monthly payments available</text>
      <text x="100" y="75" text-anchor="middle" fill="#065F46" font-size="8">Excess typically £250-500</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Tax deductible expense</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#3B82F6" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#3B82F6" font-size="10" font-weight="bold">CLAIMS PROCESS</text>
      <text x="100" y="42" text-anchor="middle" fill="#065F46" font-size="8">Report arrears promptly</text>
      <text x="100" y="55" text-anchor="middle" fill="#065F46" font-size="8">Provide documentation</text>
      <text x="100" y="75" text-anchor="middle" fill="#065F46" font-size="8">Insurer manages case</text>
      <text x="100" y="94" text-anchor="middle" fill="#3B82F6" font-size="8" font-weight="bold">Monthly rent payments</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">EXCLUSIONS</text>
      <text x="100" y="42" text-anchor="middle" fill="#065F46" font-size="8">Pre-existing arrears</text>
      <text x="100" y="55" text-anchor="middle" fill="#065F46" font-size="8">No tenant referencing</text>
      <text x="100" y="75" text-anchor="middle" fill="#065F46" font-size="8">Late notification</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Read policy carefully</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#22C55E" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#065F46" opacity="0.12"/>
</svg>
