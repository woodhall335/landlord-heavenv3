<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF2F2"/>
      <stop offset="100%" style="stop-color:#FECACA"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Welsh dragon accent -->
  <g transform="translate(720, 20)">
    <ellipse cx="30" cy="25" rx="25" ry="20" fill="#DC2626" opacity="0.15"/>
  </g>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#991B1B" font-size="22" font-weight="bold" font-family="Arial">RENT SMART WALES OVERVIEW</text>
  <text x="400" y="55" text-anchor="middle" fill="#DC2626" font-size="11" font-family="Arial">Wales landlord registration and licensing scheme</text>

  <!-- RSW logo icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#DC2626" stroke-width="2"/>
    <g transform="translate(25, 8)">
      <!-- House with badge -->
      <rect x="30" y="30" width="70" height="55" fill="#FECACA" stroke="#DC2626" stroke-width="2"/>
      <polygon points="65,10 110,40 20,40" fill="#DC2626"/>
      <rect x="50" y="55" width="25" height="30" fill="#991B1B"/>
      <!-- RSW badge -->
      <circle cx="105" cy="65" r="20" fill="#22C55E"/>
      <text x="105" y="62" text-anchor="middle" fill="white" font-size="8" font-weight="bold">RSW</text>
      <path d="M95 70 L102 77 L118 61" stroke="white" stroke-width="2" fill="none"/>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#991B1B" font-size="11" font-weight="bold">RENT SMART</text>
    <text x="100" y="143" text-anchor="middle" fill="#DC2626" font-size="9">Wales</text>
    <text x="100" y="158" text-anchor="middle" fill="#DC2626" font-size="9">scheme</text>
  </g>

  <!-- Who must register -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#991B1B" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#991B1B"/>
    <rect x="0" y="20" width="240" height="12" fill="#991B1B"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">WHO MUST REGISTER</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#DC2626"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#991B1B" font-size="9">All private landlords</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#DC2626"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#991B1B" font-size="9">Properties in Wales</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#991B1B"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#991B1B" font-size="9">Each property registered</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#991B1B"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#991B1B" font-size="9">Letting agents too</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#DC2626" font-size="9" font-weight="bold">Legal requirement since 2016</text>
    </g>
  </g>

  <!-- Licensing -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="200" height="12" fill="#F59E0B"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">LICENSING</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#991B1B" font-size="9">Self-managing landlords</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#991B1B" font-size="9">Complete training course</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#92400E"/>
      <text x="22" y="11" fill="#991B1B" font-size="9">Pass examination</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#92400E"/>
      <text x="22" y="11" fill="#991B1B" font-size="9">Or use licensed agent</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#F59E0B" font-size="9" font-weight="bold">License valid 5 years</text>
    </g>
  </g>

  <!-- Details section -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#991B1B" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#991B1B"/>
    <rect x="0" y="20" width="680" height="12" fill="#991B1B"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">RENT SMART WALES ESSENTIALS</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#DC2626" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#DC2626" font-size="10" font-weight="bold">REGISTRATION</text>
      <text x="100" y="42" text-anchor="middle" fill="#991B1B" font-size="8">Register each property</text>
      <text x="100" y="55" text-anchor="middle" fill="#991B1B" font-size="8">Pay registration fee</text>
      <text x="100" y="75" text-anchor="middle" fill="#991B1B" font-size="8">Renew every 5 years</text>
      <text x="100" y="94" text-anchor="middle" fill="#DC2626" font-size="8" font-weight="bold">Online or by post</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">BENEFITS</text>
      <text x="100" y="42" text-anchor="middle" fill="#991B1B" font-size="8">Legal compliance</text>
      <text x="100" y="55" text-anchor="middle" fill="#991B1B" font-size="8">Can serve notices</text>
      <text x="100" y="75" text-anchor="middle" fill="#991B1B" font-size="8">Better trained landlords</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Tenant protection</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">PENALTIES</text>
      <text x="100" y="42" text-anchor="middle" fill="#991B1B" font-size="8">Fixed penalty notices</text>
      <text x="100" y="55" text-anchor="middle" fill="#991B1B" font-size="8">Prosecution possible</text>
      <text x="100" y="75" text-anchor="middle" fill="#991B1B" font-size="8">Cannot evict tenants</text>
      <text x="100" y="94" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">Rent repayment orders</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#DC2626" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#991B1B" opacity="0.12"/>
</svg>
