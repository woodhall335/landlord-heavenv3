<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EFF6FF"/>
      <stop offset="100%" style="stop-color:#DBEAFE"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#1E40AF" font-size="22" font-weight="bold" font-family="Arial">RENTAL MARKET COMPARISON</text>
  <text x="400" y="55" text-anchor="middle" fill="#3B82F6" font-size="11" font-family="Arial">Comparing rental yields and property values</text>

  <!-- Chart icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#1E40AF" stroke-width="2"/>
    <g transform="translate(25, 15)">
      <!-- Bar chart -->
      <rect x="10" y="70" width="30" height="25" fill="#3B82F6"/>
      <rect x="50" y="50" width="30" height="45" fill="#1E40AF"/>
      <rect x="90" y="30" width="30" height="65" fill="#3B82F6"/>
      <rect x="130" y="40" width="30" height="55" fill="#1E40AF"/>
      <!-- Axis -->
      <line x1="5" y1="95" x2="165" y2="95" stroke="#1E40AF" stroke-width="2"/>
      <line x1="5" y1="25" x2="5" y2="95" stroke="#1E40AF" stroke-width="2"/>
    </g>
    <text x="100" y="130" text-anchor="middle" fill="#1E40AF" font-size="11" font-weight="bold">MARKET DATA</text>
    <text x="100" y="148" text-anchor="middle" fill="#3B82F6" font-size="9">Area comparisons</text>
    <text x="100" y="163" text-anchor="middle" fill="#3B82F6" font-size="9">and yields</text>
  </g>

  <!-- What to compare -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#1E40AF" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#1E40AF"/>
    <rect x="0" y="20" width="240" height="12" fill="#1E40AF"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">KEY METRICS</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#3B82F6"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Rental yield percentage</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#3B82F6"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Average rental prices</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#1E40AF"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Property values</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#1E40AF"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Void periods</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#3B82F6" font-size="9" font-weight="bold">Demand and supply</text>
    </g>
  </g>

  <!-- Data sources -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="200" height="12" fill="#22C55E"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">DATA SOURCES</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Rightmove/Zoopla</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">ONS rent index</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#1E40AF"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Land Registry</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#1E40AF"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Local agents</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#22C55E" font-size="9" font-weight="bold">Research thoroughly</text>
    </g>
  </g>

  <!-- Comparison areas -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#1E40AF" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#1E40AF"/>
    <rect x="0" y="20" width="680" height="12" fill="#1E40AF"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">MAKING COMPARISONS</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#3B82F6" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#3B82F6" font-size="10" font-weight="bold">YIELD CALC</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Annual rent รท property value</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">x 100 = yield %</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Gross vs net yield</text>
      <text x="100" y="94" text-anchor="middle" fill="#3B82F6" font-size="8" font-weight="bold">5-8% typically good</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">AREA FACTORS</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Transport links</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Schools and amenities</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Employment hubs</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Future development</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">PROPERTY TYPE</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Houses vs flats</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">New build vs period</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">HMO potential</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Tenant demographics</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#1E40AF" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#3B82F6" opacity="0.12"/>
</svg>
