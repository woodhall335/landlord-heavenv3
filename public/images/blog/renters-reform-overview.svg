<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">RENTERS REFORM BILL</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Key changes for landlords and tenants</text>

  <!-- Section 21 abolition -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>

    <!-- Crossed out document -->
    <g transform="translate(50, 15)">
      <rect x="0" y="0" width="80" height="95" rx="6" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
      <text x="40" y="35" text-anchor="middle" fill="#7C3AED" font-size="12" font-weight="bold">S21</text>
      <text x="40" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">No-fault</text>
      <text x="40" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">eviction</text>
      <!-- Red X -->
      <line x1="10" y1="10" x2="70" y2="85" stroke="#EF4444" stroke-width="6"/>
      <line x1="70" y1="10" x2="10" y2="85" stroke="#EF4444" stroke-width="6"/>
    </g>

    <text x="100" y="130" text-anchor="middle" fill="#EF4444" font-size="11" font-weight="bold">SECTION 21 ENDS</text>
    <text x="100" y="148" text-anchor="middle" fill="#6D28D9" font-size="8">No-fault evictions</text>
    <text x="100" y="162" text-anchor="middle" fill="#6D28D9" font-size="8">will be abolished</text>
  </g>

  <!-- Key changes -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">KEY CHANGES</text>

    <g transform="translate(15, 45)">
      <circle cx="7" cy="7" r="5" fill="#EF4444"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Periodic tenancies only</text>
    </g>
    <g transform="translate(15, 68)">
      <circle cx="7" cy="7" r="5" fill="#EF4444"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Expanded S8 grounds</text>
    </g>
    <g transform="translate(15, 91)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Pets allowed (default)</text>
    </g>
    <g transform="translate(15, 114)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Landlord register created</text>
    </g>
    <g transform="translate(15, 137)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">New ombudsman scheme</text>
    </g>
  </g>

  <!-- New grounds -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="200" height="12" fill="#22C55E"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">NEW S8 GROUNDS</text>

    <g transform="translate(15, 48)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Selling property</text>
    </g>
    <g transform="translate(15, 71)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Moving in (landlord/family)</text>
    </g>
    <g transform="translate(15, 94)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Serious rent arrears</text>
    </g>
    <g transform="translate(15, 117)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Antisocial behaviour</text>
    </g>
    <g transform="translate(15, 140)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Major refurbishment</text>
    </g>
  </g>

  <!-- Impact assessment -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">WHAT THIS MEANS FOR LANDLORDS</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">CHALLENGES</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Harder to regain possession</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Court system reliance</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Longer notice periods</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Pet insurance required</text>
      <text x="100" y="94" text-anchor="middle" fill="#6D28D9" font-size="8">• Registration fees</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">OPPORTUNITIES</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Clear grounds for eviction</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Better tenant screening</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Longer tenancies likely</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Professional standards</text>
      <text x="100" y="94" text-anchor="middle" fill="#6D28D9" font-size="8">• Dispute resolution</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">PREPARE NOW</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Review current tenancies</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Update contracts</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Strengthen referencing</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Document everything</text>
      <text x="100" y="94" text-anchor="middle" fill="#6D28D9" font-size="8">• Stay informed</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
