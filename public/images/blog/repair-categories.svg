<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">REPAIR CATEGORIES</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Understanding repair responsibilities and urgency levels</text>

  <!-- Wrench/tool icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Toolbox -->
    <g transform="translate(40, 10)">
      <rect x="0" y="30" width="120" height="60" rx="4" fill="#6D28D9"/>
      <rect x="35" y="20" width="50" height="15" rx="3" fill="#7C3AED"/>
      <rect x="50" y="12" width="20" height="12" rx="2" fill="#A78BFA"/>
      <!-- Tools inside -->
      <rect x="15" y="45" width="35" height="8" rx="2" fill="#F3F1FF"/>
      <rect x="60" y="45" width="30" height="8" rx="2" fill="#F3F1FF"/>
      <circle cx="100" cy="55" r="10" fill="#F3F1FF"/>
      <circle cx="100" cy="55" r="6" fill="#7C3AED"/>
    </g>

    <text x="100" y="120" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">MAINTENANCE</text>
    <text x="100" y="138" text-anchor="middle" fill="#6D28D9" font-size="9">Know your repair</text>
    <text x="100" y="153" text-anchor="middle" fill="#6D28D9" font-size="9">responsibilities</text>
  </g>

  <!-- Urgency levels -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#EF4444"/>
    <rect x="0" y="20" width="240" height="12" fill="#EF4444"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">URGENCY LEVELS</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="4" y="11" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Emergency: 24 hours</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <text x="4" y="11" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Urgent: 3-5 days</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <text x="4" y="11" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Routine: 14-28 days</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <text x="4" y="11" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Planned: Next void</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="14" fill="#EF4444" font-size="8" font-weight="bold">Emergency = Risk to health/safety</text>
    </g>
  </g>

  <!-- Who is responsible -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="200" height="12" fill="#7C3AED"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">RESPONSIBILITY</text>

    <g transform="translate(15, 48)">
      <text x="0" y="12" fill="#7C3AED" font-size="9" font-weight="bold">LANDLORD:</text>
    </g>
    <g transform="translate(15, 65)">
      <text x="0" y="12" fill="#6D28D9" font-size="8">• Structure/exterior</text>
    </g>
    <g transform="translate(15, 80)">
      <text x="0" y="12" fill="#6D28D9" font-size="8">• Heating/hot water</text>
    </g>
    <g transform="translate(15, 95)">
      <text x="0" y="12" fill="#6D28D9" font-size="8">• Installations (gas/elec)</text>
    </g>

    <g transform="translate(15, 118)">
      <text x="0" y="12" fill="#F59E0B" font-size="9" font-weight="bold">TENANT:</text>
    </g>
    <g transform="translate(15, 135)">
      <text x="0" y="12" fill="#6D28D9" font-size="8">• Internal decoration</text>
    </g>
    <g transform="translate(15, 150)">
      <text x="0" y="12" fill="#6D28D9" font-size="8">• Minor maintenance</text>
    </g>
  </g>

  <!-- Examples by category -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">EXAMPLES BY CATEGORY</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">EMERGENCY</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Gas leak</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• No heating in winter</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Total power failure</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Major water leak</text>
      <text x="100" y="94" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">Act within 24 hours</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">URGENT</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Blocked drains</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Broken toilet (if only one)</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Faulty boiler (summer)</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Broken locks</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Within 3-5 days</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">ROUTINE</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Dripping tap</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Minor damp patch</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Loose door handle</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Cracked tile</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Within 28 days</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
