<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">REPAIRING STANDARD</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Scotland's minimum housing conditions for landlords</text>

  <!-- House inspection icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- House with checklist -->
    <g transform="translate(30, 10)">
      <!-- House -->
      <polygon points="70,0 140,40 140,90 0,90 0,40" fill="#7C3AED"/>
      <rect x="10" y="45" width="120" height="45" fill="#6D28D9"/>
      <!-- Windows -->
      <rect x="20" y="55" width="25" height="25" fill="#F3F1FF"/>
      <rect x="95" y="55" width="25" height="25" fill="#F3F1FF"/>
      <!-- Door -->
      <rect x="55" y="60" width="30" height="30" fill="#F59E0B"/>
      <!-- Clipboard check -->
      <circle cx="125" cy="20" r="20" fill="#22C55E"/>
      <path d="M117 20 L123 26 L133 14" stroke="white" stroke-width="3" fill="none"/>
    </g>

    <text x="100" y="125" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">STANDARDS</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">Meet minimum</text>
    <text x="100" y="158" text-anchor="middle" fill="#6D28D9" font-size="9">requirements</text>
  </g>

  <!-- Key requirements -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">KEY REQUIREMENTS</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Wind and watertight structure</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Adequate heating system</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Safe gas and electrical systems</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Hot and cold water supply</text>
    </g>
    <g transform="translate(15, 137)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Fire and smoke detectors</text>
    </g>
  </g>

  <!-- Enforcement -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#EF4444"/>
    <rect x="0" y="20" width="200" height="12" fill="#EF4444"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">ENFORCEMENT</text>

    <g transform="translate(15, 48)">
      <polygon points="8,0 16,14 0,14" fill="#EF4444"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Tenant can apply to FTT</text>
    </g>
    <g transform="translate(15, 71)">
      <polygon points="8,0 16,14 0,14" fill="#EF4444"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">RSEO can be issued</text>
    </g>
    <g transform="translate(15, 94)">
      <polygon points="8,0 16,14 0,14" fill="#F59E0B"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Criminal offence if ignored</text>
    </g>
    <g transform="translate(15, 117)">
      <polygon points="8,0 16,14 0,14" fill="#F59E0B"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Up to £5,000 fine</text>
    </g>
    <g transform="translate(15, 140)">
      <polygon points="8,0 16,14 0,14" fill="#7C3AED"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Rent may be reduced</text>
    </g>
  </g>

  <!-- Tolerable standard detail -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">TOLERABLE STANDARD CHECKLIST</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">STRUCTURE</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Structurally stable</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Free from rising damp</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Adequate natural light</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Adequate ventilation</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Building essentials</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">FACILITIES</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Toilet within property</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Bath or shower with water</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Sink with hot/cold supply</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Cooking facilities</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Basic amenities</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">SAFETY</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Safe electrical wiring</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Smoke detection</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• CO detection if needed</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Lead-free water supply</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Tenant safety</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
