<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ECFDF5"/>
      <stop offset="100%" style="stop-color:#D1FAE5"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#065F46" font-size="22" font-weight="bold" font-family="Arial">RETURNING TENANT DEPOSITS</text>
  <text x="400" y="55" text-anchor="middle" fill="#059669" font-size="11" font-family="Arial">End of tenancy deposit return process</text>

  <!-- Money return icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <g transform="translate(35, 10)">
      <!-- Hand giving money -->
      <ellipse cx="65" cy="65" rx="50" ry="35" fill="#D1FAE5"/>
      <!-- Coins -->
      <circle cx="50" cy="50" r="18" fill="#22C55E"/>
      <text x="50" y="56" text-anchor="middle" fill="white" font-size="14" font-weight="bold">£</text>
      <circle cx="80" cy="55" r="15" fill="#059669"/>
      <text x="80" y="60" text-anchor="middle" fill="white" font-size="11" font-weight="bold">£</text>
      <!-- Arrow -->
      <path d="M65 85 L65 100 L55 90 M65 100 L75 90" stroke="#065F46" stroke-width="3" fill="none"/>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#065F46" font-size="11" font-weight="bold">DEPOSIT RETURN</text>
    <text x="100" y="143" text-anchor="middle" fill="#059669" font-size="9">Within 10 days</text>
    <text x="100" y="158" text-anchor="middle" fill="#059669" font-size="9">of agreement</text>
  </g>

  <!-- When to return -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#065F46" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#065F46"/>
    <rect x="0" y="20" width="240" height="12" fill="#065F46"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">RETURN PROCESS</text>
    <g transform="translate(15, 45)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">1</text>
      <text x="22" y="11" fill="#065F46" font-size="9">Complete checkout inspection</text>
    </g>
    <g transform="translate(15, 68)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">2</text>
      <text x="22" y="11" fill="#065F46" font-size="9">Agree deductions (if any)</text>
    </g>
    <g transform="translate(15, 91)">
      <circle cx="7" cy="7" r="5" fill="#059669"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">3</text>
      <text x="22" y="11" fill="#065F46" font-size="9">Request release from scheme</text>
    </g>
    <g transform="translate(15, 114)">
      <circle cx="7" cy="7" r="5" fill="#059669"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">4</text>
      <text x="22" y="11" fill="#065F46" font-size="9">Funds transferred</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#22C55E" font-size="9" font-weight="bold">10-day statutory timeframe</text>
    </g>
  </g>

  <!-- Deductions -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="200" height="12" fill="#F59E0B"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">VALID DEDUCTIONS</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Unpaid rent</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Damage beyond wear</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#065F46"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Missing items</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#065F46"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Cleaning costs</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#F59E0B" font-size="9" font-weight="bold">Must be evidenced</text>
    </g>
  </g>

  <!-- Important info -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#065F46" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#065F46"/>
    <rect x="0" y="20" width="680" height="12" fill="#065F46"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">DEPOSIT RETURN ESSENTIALS</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">FULL RETURN</text>
      <text x="100" y="42" text-anchor="middle" fill="#065F46" font-size="8">Property in good condition</text>
      <text x="100" y="55" text-anchor="middle" fill="#065F46" font-size="8">All rent paid</text>
      <text x="100" y="75" text-anchor="middle" fill="#065F46" font-size="8">Keys returned</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Return full amount</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">PARTIAL RETURN</text>
      <text x="100" y="42" text-anchor="middle" fill="#065F46" font-size="8">Itemise all deductions</text>
      <text x="100" y="55" text-anchor="middle" fill="#065F46" font-size="8">Provide evidence</text>
      <text x="100" y="75" text-anchor="middle" fill="#065F46" font-size="8">Allow fair wear</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Agree or dispute</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">DISPUTES</text>
      <text x="100" y="42" text-anchor="middle" fill="#065F46" font-size="8">Use scheme ADR</text>
      <text x="100" y="55" text-anchor="middle" fill="#065F46" font-size="8">Free dispute resolution</text>
      <text x="100" y="75" text-anchor="middle" fill="#065F46" font-size="8">Evidence-based decision</text>
      <text x="100" y="94" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">Binding on both parties</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#22C55E" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#065F46" opacity="0.12"/>
</svg>
