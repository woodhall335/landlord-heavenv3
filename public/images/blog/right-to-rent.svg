<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Passport/ID document -->
  <g transform="translate(100, 80)">
    <rect x="0" y="0" width="250" height="180" rx="15" fill="#6D28D9"/>
    <rect x="10" y="10" width="230" height="160" rx="10" fill="white"/>

    <!-- Passport header -->
    <rect x="10" y="10" width="230" height="40" rx="10" fill="#7C3AED"/>
    <rect x="10" y="38" width="230" height="12" fill="#7C3AED"/>
    <text x="125" y="38" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial">PASSPORT</text>

    <!-- Photo placeholder -->
    <rect x="25" y="65" width="70" height="90" rx="5" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
    <circle cx="60" cy="95" r="20" fill="#A78BFA"/>
    <ellipse cx="60" cy="130" rx="25" ry="15" fill="#A78BFA"/>

    <!-- Details -->
    <text x="110" y="80" fill="#6D28D9" font-size="8" font-weight="bold" font-family="Arial">Name:</text>
    <rect x="110" y="85" width="110" height="8" rx="2" fill="#A78BFA" opacity="0.5"/>

    <text x="110" y="105" fill="#6D28D9" font-size="8" font-weight="bold" font-family="Arial">Nationality:</text>
    <rect x="110" y="110" width="90" height="8" rx="2" fill="#A78BFA" opacity="0.5"/>

    <text x="110" y="130" fill="#6D28D9" font-size="8" font-weight="bold" font-family="Arial">Date of Birth:</text>
    <rect x="110" y="135" width="70" height="8" rx="2" fill="#A78BFA" opacity="0.5"/>

    <text x="110" y="155" fill="#6D28D9" font-size="8" font-weight="bold" font-family="Arial">Expiry:</text>
    <rect x="110" y="160" width="60" height="8" rx="2" fill="#A78BFA" opacity="0.5"/>
  </g>

  <!-- Verification checkmark -->
  <g transform="translate(280, 200)">
    <circle cx="40" cy="40" r="40" fill="#7C3AED"/>
    <path d="M20 40 L35 55 L60 25" stroke="white" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Online check screen -->
  <g transform="translate(420, 60)">
    <rect x="0" y="0" width="300" height="220" rx="15" fill="white" stroke="#7C3AED" stroke-width="3"/>

    <!-- Browser bar -->
    <rect x="0" y="0" width="300" height="35" rx="15" fill="#7C3AED"/>
    <rect x="0" y="20" width="300" height="15" fill="#7C3AED"/>
    <circle cx="25" cy="17" r="6" fill="#F3F1FF" opacity="0.5"/>
    <circle cx="45" cy="17" r="6" fill="#F3F1FF" opacity="0.5"/>
    <circle cx="65" cy="17" r="6" fill="#F3F1FF" opacity="0.5"/>
    <rect x="100" y="10" width="150" height="14" rx="7" fill="white" opacity="0.3"/>

    <!-- Content -->
    <text x="150" y="65" text-anchor="middle" fill="#7C3AED" font-size="12" font-weight="bold" font-family="Arial">GOV.UK</text>
    <text x="150" y="85" text-anchor="middle" fill="#6D28D9" font-size="11" font-weight="bold" font-family="Arial">Right to Rent Check</text>

    <!-- Status -->
    <rect x="30" y="100" width="240" height="50" rx="8" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
    <circle cx="60" cy="125" r="15" fill="#7C3AED"/>
    <path d="M52 125 L58 131 L70 119" stroke="white" stroke-width="3" fill="none"/>
    <text x="160" y="120" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">VALID</text>
    <text x="160" y="138" text-anchor="middle" fill="#A78BFA" font-size="9" font-family="Arial">Right to rent confirmed</text>

    <!-- Share code -->
    <text x="150" y="175" text-anchor="middle" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Share Code:</text>
    <rect x="60" y="185" width="180" height="25" rx="5" fill="#F3F1FF"/>
    <text x="150" y="203" text-anchor="middle" fill="#7C3AED" font-size="12" font-family="monospace">ABC123XYZ</text>
  </g>

  <!-- Process steps -->
  <g transform="translate(100, 320)">
    <rect x="0" y="0" width="600" height="100" rx="15" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Step 1 -->
    <g transform="translate(30, 20)">
      <circle cx="30" cy="30" r="25" fill="#7C3AED"/>
      <text x="30" y="37" text-anchor="middle" fill="white" font-size="18" font-weight="bold" font-family="Arial">1</text>
      <text x="30" y="75" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Request</text>
      <text x="30" y="87" text-anchor="middle" fill="#A78BFA" font-size="8" font-family="Arial">Documents</text>
    </g>

    <!-- Arrow -->
    <path d="M100 50 L130 50" stroke="#A78BFA" stroke-width="3" marker-end="url(#arrowhead)"/>

    <!-- Step 2 -->
    <g transform="translate(150, 20)">
      <circle cx="30" cy="30" r="25" fill="#7C3AED"/>
      <text x="30" y="37" text-anchor="middle" fill="white" font-size="18" font-weight="bold" font-family="Arial">2</text>
      <text x="30" y="75" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Check</text>
      <text x="30" y="87" text-anchor="middle" fill="#A78BFA" font-size="8" font-family="Arial">Online/Manual</text>
    </g>

    <!-- Arrow -->
    <path d="M220 50 L250 50" stroke="#A78BFA" stroke-width="3"/>

    <!-- Step 3 -->
    <g transform="translate(270, 20)">
      <circle cx="30" cy="30" r="25" fill="#7C3AED"/>
      <text x="30" y="37" text-anchor="middle" fill="white" font-size="18" font-weight="bold" font-family="Arial">3</text>
      <text x="30" y="75" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Verify</text>
      <text x="30" y="87" text-anchor="middle" fill="#A78BFA" font-size="8" font-family="Arial">Identity</text>
    </g>

    <!-- Arrow -->
    <path d="M340 50 L370 50" stroke="#A78BFA" stroke-width="3"/>

    <!-- Step 4 -->
    <g transform="translate(390, 20)">
      <circle cx="30" cy="30" r="25" fill="#7C3AED"/>
      <text x="30" y="37" text-anchor="middle" fill="white" font-size="18" font-weight="bold" font-family="Arial">4</text>
      <text x="30" y="75" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Record</text>
      <text x="30" y="87" text-anchor="middle" fill="#A78BFA" font-size="8" font-family="Arial">Keep Copy</text>
    </g>

    <!-- Arrow -->
    <path d="M460 50 L490 50" stroke="#A78BFA" stroke-width="3"/>

    <!-- Step 5 -->
    <g transform="translate(510, 20)">
      <circle cx="30" cy="30" r="25" fill="#6D28D9"/>
      <path d="M20 30 L27 37 L40 24" stroke="white" stroke-width="4" fill="none"/>
      <text x="30" y="75" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Complete</text>
    </g>
  </g>

  <!-- Warning -->
  <g transform="translate(100, 440)">
    <rect x="0" y="0" width="600" height="40" rx="20" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <circle cx="30" cy="20" r="15" fill="#7C3AED"/>
    <text x="30" y="26" text-anchor="middle" fill="white" font-size="16" font-weight="bold" font-family="Arial">!</text>
    <text x="330" y="26" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">Must be completed before tenancy starts - penalties up to Â£3,000 per tenant</text>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="450" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="50" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>