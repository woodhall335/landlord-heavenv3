<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">TENANT RIGHTS</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Understanding your legal protections as a tenant</text>

  <!-- Balance scales icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Justice scales -->
    <g transform="translate(35, 10)">
      <!-- Stand -->
      <rect x="60" y="70" width="10" height="25" fill="#6D28D9"/>
      <rect x="45" y="92" width="40" height="8" rx="2" fill="#7C3AED"/>
      <!-- Beam -->
      <rect x="15" y="20" width="100" height="6" rx="3" fill="#7C3AED"/>
      <circle cx="65" cy="18" r="12" fill="#F59E0B"/>
      <!-- Left pan -->
      <line x1="25" y1="26" x2="25" y2="55" stroke="#7C3AED" stroke-width="2"/>
      <ellipse cx="25" cy="60" rx="20" ry="8" fill="#7C3AED"/>
      <text x="25" y="64" text-anchor="middle" fill="white" font-size="8" font-weight="bold">T</text>
      <!-- Right pan -->
      <line x1="105" y1="26" x2="105" y2="55" stroke="#7C3AED" stroke-width="2"/>
      <ellipse cx="105" cy="60" rx="20" ry="8" fill="#7C3AED"/>
      <text x="105" y="64" text-anchor="middle" fill="white" font-size="8" font-weight="bold">L</text>
    </g>

    <text x="100" y="125" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">BALANCE</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">Rights and</text>
    <text x="100" y="158" text-anchor="middle" fill="#6D28D9" font-size="9">responsibilities</text>
  </g>

  <!-- Key tenant rights -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="240" height="12" fill="#22C55E"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">YOUR KEY RIGHTS</text>

    <g transform="translate(15, 45)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8" font-weight="bold">1</text>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Quiet enjoyment of property</text>
    </g>
    <g transform="translate(15, 68)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8" font-weight="bold">2</text>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Safe, habitable home</text>
    </g>
    <g transform="translate(15, 91)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8" font-weight="bold">3</text>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Deposit protection</text>
    </g>
    <g transform="translate(15, 114)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8" font-weight="bold">4</text>
      <text x="20" y="11" fill="#6D28D9" font-size="9">24 hours notice for visits</text>
    </g>
    <g transform="translate(15, 137)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8" font-weight="bold">5</text>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Protection from eviction</text>
    </g>
  </g>

  <!-- Tenant responsibilities -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="200" height="12" fill="#7C3AED"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">RESPONSIBILITIES</text>

    <g transform="translate(15, 48)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Pay rent on time</text>
    </g>
    <g transform="translate(15, 71)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Care for property</text>
    </g>
    <g transform="translate(15, 94)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Report repairs needed</text>
    </g>
    <g transform="translate(15, 117)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Follow tenancy terms</text>
    </g>
    <g transform="translate(15, 140)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Give proper notice</text>
    </g>
  </g>

  <!-- Legal protections detail -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">LEGAL PROTECTIONS</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">DEPOSITS</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Must be protected</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Prescribed info required</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Max 5 weeks rent</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• ADR available for disputes</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Your money is safe</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">REPAIRS</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Landlord must repair</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Structure and exterior</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Heating and hot water</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Sanitary installations</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Safe living conditions</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">EVICTION PROTECTION</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Valid grounds needed</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Proper notice periods</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Court order required</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• No illegal eviction</text>
      <text x="100" y="94" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">Security of tenure</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
