<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF2F2"/>
      <stop offset="100%" style="stop-color:#FECACA"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Welsh dragon accent -->
  <g transform="translate(720, 20)">
    <ellipse cx="30" cy="25" rx="25" ry="20" fill="#DC2626" opacity="0.15"/>
  </g>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#991B1B" font-size="22" font-weight="bold" font-family="Arial">RENT SMART WALES - LICENSED ACTIVITIES</text>
  <text x="400" y="55" text-anchor="middle" fill="#DC2626" font-size="11" font-family="Arial">What activities require a landlord or agent license in Wales</text>

  <!-- License icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#DC2626" stroke-width="2"/>
    <g transform="translate(30, 8)">
      <!-- License card -->
      <rect x="15" y="15" width="110" height="70" rx="8" fill="#FECACA" stroke="#DC2626" stroke-width="2"/>
      <rect x="25" y="25" width="40" height="8" rx="2" fill="#DC2626"/>
      <rect x="25" y="40" width="90" height="5" rx="2" fill="#991B1B" opacity="0.5"/>
      <rect x="25" y="50" width="70" height="5" rx="2" fill="#991B1B" opacity="0.5"/>
      <rect x="25" y="60" width="80" height="5" rx="2" fill="#991B1B" opacity="0.5"/>
      <!-- Checkmark badge -->
      <circle cx="115" cy="25" r="15" fill="#22C55E"/>
      <path d="M108 25 L113 30 L123 20" stroke="white" stroke-width="3" fill="none"/>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#991B1B" font-size="11" font-weight="bold">RSW LICENSE</text>
    <text x="100" y="143" text-anchor="middle" fill="#DC2626" font-size="9">Required for</text>
    <text x="100" y="158" text-anchor="middle" fill="#DC2626" font-size="9">letting activities</text>
  </g>

  <!-- Landlord activities -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#991B1B" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#991B1B"/>
    <rect x="0" y="20" width="240" height="12" fill="#991B1B"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">LANDLORD ACTIVITIES</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#DC2626"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#991B1B" font-size="9">Marketing property to let</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#DC2626"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#991B1B" font-size="9">Negotiating tenancy terms</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#991B1B"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#991B1B" font-size="9">Granting a tenancy</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#991B1B"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#991B1B" font-size="9">Collecting rent</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#DC2626" font-size="9" font-weight="bold">Registration required</text>
    </g>
  </g>

  <!-- Agent activities -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="200" height="12" fill="#F59E0B"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">AGENT ACTIVITIES</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#991B1B" font-size="9">Finding tenants</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#991B1B" font-size="9">Conducting viewings</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#92400E"/>
      <text x="22" y="11" fill="#991B1B" font-size="9">Managing property</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#92400E"/>
      <text x="22" y="11" fill="#991B1B" font-size="9">Arranging repairs</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#F59E0B" font-size="9" font-weight="bold">License + training</text>
    </g>
  </g>

  <!-- Details section -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#991B1B" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#991B1B"/>
    <rect x="0" y="20" width="680" height="12" fill="#991B1B"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">RENT SMART WALES LICENSE REQUIREMENTS</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#DC2626" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#DC2626" font-size="10" font-weight="bold">REGISTRATION</text>
      <text x="100" y="42" text-anchor="middle" fill="#991B1B" font-size="8">All landlords must register</text>
      <text x="100" y="55" text-anchor="middle" fill="#991B1B" font-size="8">Provide property details</text>
      <text x="100" y="75" text-anchor="middle" fill="#991B1B" font-size="8">Pay registration fee</text>
      <text x="100" y="94" text-anchor="middle" fill="#DC2626" font-size="8" font-weight="bold">Valid for 5 years</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">LICENSING</text>
      <text x="100" y="42" text-anchor="middle" fill="#991B1B" font-size="8">For self-managing landlords</text>
      <text x="100" y="55" text-anchor="middle" fill="#991B1B" font-size="8">All letting agents</text>
      <text x="100" y="75" text-anchor="middle" fill="#991B1B" font-size="8">Complete training course</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Pass exam required</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">PENALTIES</text>
      <text x="100" y="42" text-anchor="middle" fill="#991B1B" font-size="8">Fixed penalty notice</text>
      <text x="100" y="55" text-anchor="middle" fill="#991B1B" font-size="8">Prosecution possible</text>
      <text x="100" y="75" text-anchor="middle" fill="#991B1B" font-size="8">Rent repayment orders</text>
      <text x="100" y="94" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">Cannot evict if unlicensed</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#DC2626" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#991B1B" opacity="0.12"/>
</svg>
