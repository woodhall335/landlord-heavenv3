<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EFF6FF"/>
      <stop offset="100%" style="stop-color:#DBEAFE"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#1E40AF" font-size="22" font-weight="bold" font-family="Arial">SECTION 21 VS SECTION 8</text>
  <text x="400" y="55" text-anchor="middle" fill="#3B82F6" font-size="11" font-family="Arial">Understanding your eviction options in England</text>

  <!-- Section 21 -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <g transform="translate(50, 10)">
      <!-- Section 21 badge -->
      <circle cx="50" cy="40" r="35" fill="#F59E0B" opacity="0.2"/>
      <text x="50" y="35" text-anchor="middle" fill="#F59E0B" font-size="12" font-weight="bold">SECTION</text>
      <text x="50" y="55" text-anchor="middle" fill="#F59E0B" font-size="24" font-weight="bold">21</text>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#92400E" font-size="11" font-weight="bold">NO-FAULT</text>
    <text x="100" y="143" text-anchor="middle" fill="#B45309" font-size="9">No reason needed</text>
    <text x="100" y="158" text-anchor="middle" fill="#B45309" font-size="9">Being abolished</text>
  </g>

  <!-- Section 8 -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#3B82F6" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#3B82F6"/>
    <rect x="0" y="20" width="240" height="12" fill="#3B82F6"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">SECTION 8 - FAULT BASED</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Rent arrears (Ground 8)</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Anti-social behaviour</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#3B82F6"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Breach of tenancy</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#3B82F6"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Property damage</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#3B82F6" font-size="9" font-weight="bold">Needs valid ground</text>
    </g>
  </g>

  <!-- Key differences -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="200" height="12" fill="#22C55E"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">KEY DIFFERENCES</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">S21: No reason needed</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">S8: Must prove ground</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">S21: 2 months notice</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">S8: Varies by ground</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#22C55E" font-size="9" font-weight="bold">Both end in court</text>
    </g>
  </g>

  <!-- Comparison table -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#1E40AF" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#1E40AF"/>
    <rect x="0" y="20" width="680" height="12" fill="#1E40AF"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">WHICH TO USE?</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">USE SECTION 21 IF</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">No specific tenant fault</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Want to sell property</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">All requirements met</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Simpler process</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#3B82F6" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#3B82F6" font-size="10" font-weight="bold">USE SECTION 8 IF</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Tenant breached terms</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Serious rent arrears</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Anti-social behaviour</text>
      <text x="100" y="94" text-anchor="middle" fill="#3B82F6" font-size="8" font-weight="bold">Can use during fixed term</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">RENTERS REFORM</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Section 21 being abolished</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Section 8 grounds expanding</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">New grounds introduced</text>
      <text x="100" y="94" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">Major changes coming</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#1E40AF" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#3B82F6" opacity="0.12"/>
</svg>
