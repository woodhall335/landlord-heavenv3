<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">DEPOSIT SCHEME COMPARISON</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">DPS vs TDS vs MyDeposits - Which to choose?</text>

  <!-- DPS -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="200" height="12" fill="#7C3AED"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">DPS</text>

    <g transform="translate(15, 48)">
      <text x="0" y="12" fill="#6D28D9" font-size="9" font-weight="bold">Type:</text>
      <text x="80" y="12" fill="#7C3AED" font-size="9">Custodial FREE</text>
    </g>
    <g transform="translate(15, 68)">
      <text x="0" y="12" fill="#6D28D9" font-size="9" font-weight="bold">Insured:</text>
      <text x="80" y="12" fill="#7C3AED" font-size="9">From £20.40</text>
    </g>
    <g transform="translate(15, 88)">
      <text x="0" y="12" fill="#6D28D9" font-size="9" font-weight="bold">ADR:</text>
      <text x="80" y="12" fill="#22C55E" font-size="9">Free</text>
    </g>
    <g transform="translate(15, 108)">
      <text x="0" y="12" fill="#6D28D9" font-size="9" font-weight="bold">Online:</text>
      <text x="80" y="12" fill="#6D28D9" font-size="9">Yes</text>
    </g>

    <g transform="translate(15, 135)">
      <rect x="0" y="0" width="170" height="25" rx="4" fill="#22C55E" opacity="0.2"/>
      <text x="85" y="17" text-anchor="middle" fill="#22C55E" font-size="9" font-weight="bold">Government-backed</text>
    </g>
  </g>

  <!-- TDS -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#6D28D9" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#6D28D9"/>
    <rect x="0" y="20" width="200" height="12" fill="#6D28D9"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">TDS</text>

    <g transform="translate(15, 48)">
      <text x="0" y="12" fill="#6D28D9" font-size="9" font-weight="bold">Type:</text>
      <text x="80" y="12" fill="#7C3AED" font-size="9">Custodial FREE</text>
    </g>
    <g transform="translate(15, 68)">
      <text x="0" y="12" fill="#6D28D9" font-size="9" font-weight="bold">Insured:</text>
      <text x="80" y="12" fill="#7C3AED" font-size="9">From £20.40</text>
    </g>
    <g transform="translate(15, 88)">
      <text x="0" y="12" fill="#6D28D9" font-size="9" font-weight="bold">ADR:</text>
      <text x="80" y="12" fill="#22C55E" font-size="9">Free</text>
    </g>
    <g transform="translate(15, 108)">
      <text x="0" y="12" fill="#6D28D9" font-size="9" font-weight="bold">Online:</text>
      <text x="80" y="12" fill="#6D28D9" font-size="9">Yes</text>
    </g>

    <g transform="translate(15, 135)">
      <rect x="0" y="0" width="170" height="25" rx="4" fill="#7C3AED" opacity="0.2"/>
      <text x="85" y="17" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold">Established provider</text>
    </g>
  </g>

  <!-- MyDeposits -->
  <g transform="translate(500, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#A78BFA" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#A78BFA"/>
    <rect x="0" y="20" width="200" height="12" fill="#A78BFA"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">MYDEPOSITS</text>

    <g transform="translate(15, 48)">
      <text x="0" y="12" fill="#6D28D9" font-size="9" font-weight="bold">Type:</text>
      <text x="80" y="12" fill="#7C3AED" font-size="9">Insured only</text>
    </g>
    <g transform="translate(15, 68)">
      <text x="0" y="12" fill="#6D28D9" font-size="9" font-weight="bold">Cost:</text>
      <text x="80" y="12" fill="#7C3AED" font-size="9">From £19.20</text>
    </g>
    <g transform="translate(15, 88)">
      <text x="0" y="12" fill="#6D28D9" font-size="9" font-weight="bold">ADR:</text>
      <text x="80" y="12" fill="#22C55E" font-size="9">Free</text>
    </g>
    <g transform="translate(15, 108)">
      <text x="0" y="12" fill="#6D28D9" font-size="9" font-weight="bold">Online:</text>
      <text x="80" y="12" fill="#6D28D9" font-size="9">Yes</text>
    </g>

    <g transform="translate(15, 135)">
      <rect x="0" y="0" width="170" height="25" rx="4" fill="#A78BFA" opacity="0.2"/>
      <text x="85" y="17" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold">Agent-focused</text>
    </g>
  </g>

  <!-- Comparison details -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="640" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="640" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="640" height="12" fill="#7C3AED"/>
    <text x="320" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">CUSTODIAL vs INSURED</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="290" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="145" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">CUSTODIAL</text>
      <text x="145" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Free to use</text>
      <text x="145" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Scheme holds the money</text>
      <text x="145" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Both parties request release</text>
      <text x="145" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• 10 working days to return</text>
      <text x="145" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Best for: New landlords</text>
    </g>

    <g transform="translate(330, 48)">
      <rect x="0" y="0" width="290" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="145" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">INSURED</text>
      <text x="145" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Annual fee per deposit</text>
      <text x="145" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• You hold the money</text>
      <text x="145" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• More control over funds</text>
      <text x="145" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Must repay disputes within 10 days</text>
      <text x="145" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Best for: Experienced landlords</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
