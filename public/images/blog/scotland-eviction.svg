<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EFF6FF"/>
      <stop offset="100%" style="stop-color:#DBEAFE"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#1E40AF" font-size="22" font-weight="bold" font-family="Arial">EVICTION IN SCOTLAND</text>
  <text x="400" y="55" text-anchor="middle" fill="#3B82F6" font-size="11" font-family="Arial">How to legally evict a tenant under Scottish law</text>

  <!-- House with eviction symbol -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#1E40AF" stroke-width="2"/>
    <g transform="translate(35, 10)">
      <!-- House -->
      <polygon points="65,15 115,45 115,90 15,90 15,45" fill="white" stroke="#1E40AF" stroke-width="2"/>
      <polygon points="65,10 120,47 10,47" fill="#1E40AF"/>
      <!-- Door with arrow pointing out -->
      <rect x="50" y="55" width="30" height="35" fill="#1E40AF"/>
      <path d="M65 90 L65 100 L85 90 L65 80 Z" fill="#EF4444"/>
      <line x1="65" y1="90" x2="105" y2="90" stroke="#EF4444" stroke-width="3"/>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#1E40AF" font-size="11" font-weight="bold">EVICTION</text>
    <text x="100" y="143" text-anchor="middle" fill="#3B82F6" font-size="9">Legal process to</text>
    <text x="100" y="158" text-anchor="middle" fill="#3B82F6" font-size="9">end a tenancy</text>
  </g>

  <!-- When you can evict -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#1E40AF" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#1E40AF"/>
    <rect x="0" y="20" width="240" height="12" fill="#1E40AF"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">WHEN CAN YOU EVICT?</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Rent arrears (3+ months)</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Anti-social behaviour</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">You want to sell property</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">You need to live there</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#1E40AF" font-size="9" font-weight="bold">Must have valid ground</text>
    </g>
  </g>

  <!-- What you need -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="200" height="12" fill="#22C55E"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">WHAT YOU NEED</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Valid eviction ground</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Notice to Leave (AT6)</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#1E40AF"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">FTT application</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#1E40AF"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Evidence for tribunal</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#22C55E" font-size="9" font-weight="bold">Proper procedure</text>
    </g>
  </g>

  <!-- Important warnings -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#1E40AF" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#1E40AF"/>
    <rect x="0" y="20" width="680" height="12" fill="#1E40AF"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">IMPORTANT RULES</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">NEVER DO THIS</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Change the locks</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Remove belongings</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Cut off utilities</text>
      <text x="100" y="94" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">Illegal eviction = criminal</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">NO SECTION 21</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">No no-fault eviction</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Need valid ground</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Different from England</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Since Dec 2017</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">GET IT RIGHT</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Follow exact process</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Correct notice periods</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Keep all evidence</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Seek legal advice</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#1E40AF" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#3B82F6" opacity="0.12"/>
</svg>
