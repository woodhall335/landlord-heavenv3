<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EFF6FF"/>
      <stop offset="100%" style="stop-color:#DBEAFE"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#1E40AF" font-size="22" font-weight="bold" font-family="Arial">LANDLORD REGISTRATION - SCOTLAND</text>
  <text x="400" y="55" text-anchor="middle" fill="#3B82F6" font-size="11" font-family="Arial">Mandatory registration for all private landlords</text>

  <!-- Registration badge -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <g transform="translate(30, 5)">
      <!-- Registration card -->
      <rect x="10" y="15" width="120" height="80" rx="8" fill="#22C55E" opacity="0.2" stroke="#22C55E" stroke-width="2"/>
      <rect x="20" y="25" width="30" height="30" fill="#22C55E"/>
      <circle cx="35" cy="40" r="8" fill="white"/>
      <text x="60" y="38" fill="#1E40AF" font-size="8" font-weight="bold">REGISTERED</text>
      <text x="60" y="52" fill="#1E40AF" font-size="8" font-weight="bold">LANDLORD</text>
      <rect x="20" y="65" width="80" height="6" rx="2" fill="#22C55E"/>
      <text x="70" y="85" text-anchor="middle" fill="#1E40AF" font-size="9" font-weight="bold">12345/123/12345</text>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#22C55E" font-size="11" font-weight="bold">REGISTERED</text>
    <text x="100" y="143" text-anchor="middle" fill="#3B82F6" font-size="9">Legal requirement</text>
    <text x="100" y="158" text-anchor="middle" fill="#3B82F6" font-size="9">in Scotland</text>
  </g>

  <!-- Who must register -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#1E40AF" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#1E40AF"/>
    <rect x="0" y="20" width="240" height="12" fill="#1E40AF"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">WHO MUST REGISTER</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#1E40AF"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">All private landlords</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#1E40AF"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Individual and company</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Each property registered</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Agents need landlord reg</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#1E40AF" font-size="9" font-weight="bold">Since April 2006</text>
    </g>
  </g>

  <!-- How to register -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="200" height="12" fill="#F59E0B"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">HOW TO REGISTER</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">1</text>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Apply to local council</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">2</text>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Pay registration fee</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#1E40AF"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">3</text>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Pass fit and proper test</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#1E40AF"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">4</text>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Receive reg number</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#F59E0B" font-size="9" font-weight="bold">Renew every 3 years</text>
    </g>
  </g>

  <!-- Consequences and fees -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#1E40AF" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#1E40AF"/>
    <rect x="0" y="20" width="680" height="12" fill="#1E40AF"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">REGISTRATION DETAILS</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">FEES</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Main application: ~£70</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Each property: ~£15</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Late fee: up to £110</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Check local council rates</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">IF UNREGISTERED</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Criminal offence</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Fine up to £50,000</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Rent Payment Order risk</text>
      <text x="100" y="94" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">Cannot evict tenants</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">FIT AND PROPER</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Criminal record check</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Anti-social behaviour</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Previous convictions</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Protects tenants</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#1E40AF" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#3B82F6" opacity="0.12"/>
</svg>
