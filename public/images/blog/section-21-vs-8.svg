<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EFF6FF"/>
      <stop offset="100%" style="stop-color:#DBEAFE"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#1E40AF" font-size="22" font-weight="bold" font-family="Arial">SECTION 21 VS SECTION 8</text>
  <text x="400" y="55" text-anchor="middle" fill="#3B82F6" font-size="11" font-family="Arial">Comparing the two main eviction notice types</text>

  <!-- VS icon -->
  <g transform="translate(350, 95)">
    <circle cx="50" cy="50" r="40" fill="white" stroke="#1E40AF" stroke-width="3"/>
    <text x="50" y="60" text-anchor="middle" fill="#1E40AF" font-size="24" font-weight="bold">VS</text>
  </g>

  <!-- Section 21 -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="260" height="175" rx="12" fill="white" stroke="#3B82F6" stroke-width="2"/>
    <rect x="0" y="0" width="260" height="32" rx="12" fill="#3B82F6"/>
    <rect x="0" y="20" width="260" height="12" fill="#3B82F6"/>
    <text x="130" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">SECTION 21 (NO-FAULT)</text>
    <g transform="translate(15, 45)">
      <circle cx="7" cy="7" r="5" fill="#3B82F6"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">No reason needed</text>
    </g>
    <g transform="translate(15, 65)">
      <circle cx="7" cy="7" r="5" fill="#3B82F6"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">2 months notice</text>
    </g>
    <g transform="translate(15, 85)">
      <circle cx="7" cy="7" r="5" fill="#1E40AF"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Must meet all requirements</text>
    </g>
    <g transform="translate(15, 105)">
      <circle cx="7" cy="7" r="5" fill="#1E40AF"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Accelerated procedure</text>
    </g>
    <g transform="translate(15, 125)">
      <circle cx="7" cy="7" r="5" fill="#1E40AF"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Court must grant if valid</text>
    </g>
    <g transform="translate(15, 150)">
      <text x="0" y="11" fill="#3B82F6" font-size="9" font-weight="bold">Being abolished in England</text>
    </g>
  </g>

  <!-- Section 8 -->
  <g transform="translate(480, 80)">
    <rect x="0" y="0" width="260" height="175" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <rect x="0" y="0" width="260" height="32" rx="12" fill="#EF4444"/>
    <rect x="0" y="20" width="260" height="12" fill="#EF4444"/>
    <text x="130" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">SECTION 8 (GROUNDS)</text>
    <g transform="translate(15, 45)">
      <circle cx="7" cy="7" r="5" fill="#EF4444"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Must state specific ground</text>
    </g>
    <g transform="translate(15, 65)">
      <circle cx="7" cy="7" r="5" fill="#EF4444"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Notice varies by ground</text>
    </g>
    <g transform="translate(15, 85)">
      <circle cx="7" cy="7" r="5" fill="#991B1B"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Mandatory vs discretionary</text>
    </g>
    <g transform="translate(15, 105)">
      <circle cx="7" cy="7" r="5" fill="#991B1B"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Court hearing required</text>
    </g>
    <g transform="translate(15, 125)">
      <circle cx="7" cy="7" r="5" fill="#991B1B"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Judge decides outcome</text>
    </g>
    <g transform="translate(15, 150)">
      <text x="0" y="11" fill="#EF4444" font-size="9" font-weight="bold">Will remain available</text>
    </g>
  </g>

  <!-- Comparison section -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#1E40AF" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#1E40AF"/>
    <rect x="0" y="20" width="680" height="12" fill="#1E40AF"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">KEY DIFFERENCES</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#3B82F6" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#3B82F6" font-size="10" font-weight="bold">WHEN TO USE S21</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">End of tenancy</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Want to sell property</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Moving back in</text>
      <text x="100" y="94" text-anchor="middle" fill="#3B82F6" font-size="8" font-weight="bold">No tenant fault required</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">WHEN TO USE S8</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Rent arrears (2+ months)</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Breach of tenancy</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Anti-social behavior</text>
      <text x="100" y="94" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">During fixed term</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">TIPS</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Can use both together</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Get legal advice</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Follow procedure exactly</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Keep evidence</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#1E40AF" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#3B82F6" opacity="0.12"/>
</svg>
