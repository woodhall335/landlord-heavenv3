<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Large notice document -->
  <g transform="translate(220, 50)">
    <rect x="0" y="0" width="360" height="400" rx="12" fill="white" stroke="#7C3AED" stroke-width="4"/>

    <!-- Header section -->
    <rect x="0" y="0" width="360" height="70" rx="12" fill="#7C3AED"/>
    <rect x="0" y="35" width="360" height="35" fill="#7C3AED"/>
    <text x="180" y="45" text-anchor="middle" fill="white" font-size="24" font-weight="bold" font-family="Arial">SECTION 21</text>

    <!-- 21 number badge -->
    <circle cx="180" cy="120" r="40" fill="#F3F1FF" stroke="#7C3AED" stroke-width="3"/>
    <text x="180" y="132" text-anchor="middle" fill="#7C3AED" font-size="36" font-weight="bold" font-family="Arial">21</text>

    <!-- Notice content lines -->
    <rect x="30" y="180" width="300" height="8" rx="4" fill="#A78BFA" opacity="0.6"/>
    <rect x="30" y="200" width="250" height="8" rx="4" fill="#A78BFA" opacity="0.6"/>
    <rect x="30" y="220" width="280" height="8" rx="4" fill="#A78BFA" opacity="0.6"/>

    <!-- Important notice box -->
    <rect x="30" y="250" width="300" height="60" rx="8" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
    <circle cx="55" cy="280" r="12" fill="#7C3AED"/>
    <text x="55" y="285" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial">!</text>
    <rect x="80" y="265" width="230" height="6" rx="3" fill="#A78BFA"/>
    <rect x="80" y="280" width="200" height="6" rx="3" fill="#A78BFA"/>

    <!-- Signature area -->
    <rect x="30" y="330" width="150" height="50" rx="4" stroke="#7C3AED" stroke-width="2" stroke-dasharray="6" fill="none"/>
    <path d="M50 360 Q80 340 110 360 Q140 380 160 350" stroke="#7C3AED" stroke-width="2" fill="none" opacity="0.5"/>

    <!-- Date stamp -->
    <rect x="200" y="330" width="130" height="50" rx="4" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
    <rect x="215" y="345" width="100" height="6" rx="3" fill="#7C3AED"/>
    <rect x="225" y="358" width="80" height="6" rx="3" fill="#A78BFA"/>
  </g>

  <!-- Calendar icon -->
  <g transform="translate(620, 100)">
    <rect x="0" y="10" width="100" height="90" rx="8" fill="white" stroke="#7C3AED" stroke-width="3"/>
    <rect x="0" y="10" width="100" height="25" rx="8" fill="#7C3AED"/>
    <rect x="0" y="27" width="100" height="8" fill="#7C3AED"/>
    <circle cx="25" cy="5" r="5" fill="#7C3AED"/>
    <circle cx="75" cy="5" r="5" fill="#7C3AED"/>
    <rect x="15" y="45" width="15" height="15" rx="2" fill="#F3F1FF"/>
    <rect x="42" y="45" width="15" height="15" rx="2" fill="#F3F1FF"/>
    <rect x="69" y="45" width="15" height="15" rx="2" fill="#F3F1FF"/>
    <rect x="15" y="70" width="15" height="15" rx="2" fill="#7C3AED"/>
    <rect x="42" y="70" width="15" height="15" rx="2" fill="#F3F1FF"/>
    <rect x="69" y="70" width="15" height="15" rx="2" fill="#F3F1FF"/>
  </g>

  <!-- House icon -->
  <g transform="translate(50, 150)">
    <path d="M60 60 L10 100 L10 160 L110 160 L110 100 Z" fill="white" stroke="#7C3AED" stroke-width="3"/>
    <rect x="45" y="120" width="30" height="40" fill="#7C3AED" rx="2"/>
    <rect x="20" y="90" width="20" height="20" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
    <rect x="80" y="90" width="20" height="20" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
    <polygon points="60,30 120,75 0,75" fill="#6D28D9"/>
  </g>

  <!-- Arrow indicating notice served -->
  <g transform="translate(130, 280)">
    <line x1="0" y1="0" x2="70" y2="0" stroke="#7C3AED" stroke-width="4" stroke-linecap="round"/>
    <polygon points="70,-10 90,0 70,10" fill="#7C3AED"/>
  </g>

  <!-- Decorative circles -->
  <circle cx="700" cy="400" r="70" fill="#7C3AED" opacity="0.1"/>
  <circle cx="80" cy="420" r="50" fill="#A78BFA" opacity="0.15"/>
</svg>