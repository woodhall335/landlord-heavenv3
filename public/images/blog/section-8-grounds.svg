<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#7C3AED" font-size="24" font-weight="bold" font-family="Arial">Section 8 Grounds for Possession</text>

  <!-- Ground cards in honeycomb-style grid -->
  <!-- Row 1 - Mandatory grounds -->
  <g transform="translate(100, 60)">
    <rect x="0" y="0" width="130" height="90" rx="10" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <circle cx="65" cy="30" r="18" fill="#7C3AED"/>
    <text x="65" y="36" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial">1</text>
    <text x="65" y="58" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Owner</text>
    <text x="65" y="70" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Occupation</text>
    <path d="M50 80 L55 75 L65 85 L80 65" stroke="#7C3AED" stroke-width="2" fill="none" opacity="0.3"/>
  </g>

  <g transform="translate(250, 60)">
    <rect x="0" y="0" width="130" height="90" rx="10" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <circle cx="65" cy="30" r="18" fill="#7C3AED"/>
    <text x="65" y="36" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial">2</text>
    <text x="65" y="58" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Mortgage</text>
    <text x="65" y="70" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Possession</text>
    <!-- Bank icon -->
    <polygon points="65,78 75,83 55,83" fill="#A78BFA" opacity="0.5"/>
  </g>

  <g transform="translate(400, 60)">
    <rect x="0" y="0" width="130" height="90" rx="10" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <circle cx="65" cy="30" r="18" fill="#7C3AED"/>
    <text x="65" y="36" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial">7</text>
    <text x="65" y="58" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Death of</text>
    <text x="65" y="70" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Tenant</text>
  </g>

  <g transform="translate(550, 60)">
    <rect x="0" y="0" width="130" height="90" rx="10" fill="white" stroke="#6D28D9" stroke-width="3"/>
    <circle cx="65" cy="30" r="18" fill="#6D28D9"/>
    <text x="65" y="36" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial">8</text>
    <text x="65" y="58" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Serious Rent</text>
    <text x="65" y="70" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Arrears</text>
    <!-- Pound symbol -->
    <text x="65" y="85" text-anchor="middle" fill="#A78BFA" font-size="10" font-family="Arial">£££</text>
  </g>

  <!-- Row 2 - Discretionary grounds -->
  <g transform="translate(100, 170)">
    <rect x="0" y="0" width="130" height="90" rx="10" fill="white" stroke="#A78BFA" stroke-width="2"/>
    <circle cx="65" cy="30" r="18" fill="#A78BFA"/>
    <text x="65" y="36" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">10</text>
    <text x="65" y="58" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold" font-family="Arial">Some Rent</text>
    <text x="65" y="70" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold" font-family="Arial">Owed</text>
  </g>

  <g transform="translate(250, 170)">
    <rect x="0" y="0" width="130" height="90" rx="10" fill="white" stroke="#A78BFA" stroke-width="2"/>
    <circle cx="65" cy="30" r="18" fill="#A78BFA"/>
    <text x="65" y="36" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">11</text>
    <text x="65" y="58" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold" font-family="Arial">Persistent</text>
    <text x="65" y="70" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold" font-family="Arial">Late Payment</text>
    <!-- Clock icon -->
    <circle cx="65" cy="82" r="6" stroke="#A78BFA" stroke-width="1" fill="none"/>
    <line x1="65" y1="82" x2="65" y2="79" stroke="#A78BFA" stroke-width="1"/>
    <line x1="65" y1="82" x2="68" y2="82" stroke="#A78BFA" stroke-width="1"/>
  </g>

  <g transform="translate(400, 170)">
    <rect x="0" y="0" width="130" height="90" rx="10" fill="white" stroke="#A78BFA" stroke-width="2"/>
    <circle cx="65" cy="30" r="18" fill="#A78BFA"/>
    <text x="65" y="36" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">12</text>
    <text x="65" y="58" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold" font-family="Arial">Breach of</text>
    <text x="65" y="70" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold" font-family="Arial">Tenancy</text>
    <!-- Broken contract icon -->
    <line x1="55" y1="78" x2="75" y2="86" stroke="#A78BFA" stroke-width="2"/>
  </g>

  <g transform="translate(550, 170)">
    <rect x="0" y="0" width="130" height="90" rx="10" fill="white" stroke="#A78BFA" stroke-width="2"/>
    <circle cx="65" cy="30" r="18" fill="#A78BFA"/>
    <text x="65" y="36" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">13</text>
    <text x="65" y="58" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold" font-family="Arial">Property</text>
    <text x="65" y="70" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold" font-family="Arial">Deterioration</text>
  </g>

  <!-- Row 3 -->
  <g transform="translate(175, 280)">
    <rect x="0" y="0" width="130" height="90" rx="10" fill="white" stroke="#6D28D9" stroke-width="3"/>
    <circle cx="65" cy="30" r="18" fill="#6D28D9"/>
    <text x="65" y="36" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">14</text>
    <text x="65" y="58" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Anti-Social</text>
    <text x="65" y="70" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold" font-family="Arial">Behaviour</text>
    <!-- Warning icon -->
    <polygon points="65,78 60,86 70,86" fill="#6D28D9" opacity="0.5"/>
    <text x="65" y="85" text-anchor="middle" fill="white" font-size="6" font-weight="bold" font-family="Arial">!</text>
  </g>

  <g transform="translate(325, 280)">
    <rect x="0" y="0" width="130" height="90" rx="10" fill="white" stroke="#A78BFA" stroke-width="2"/>
    <circle cx="65" cy="30" r="18" fill="#A78BFA"/>
    <text x="65" y="36" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">15</text>
    <text x="65" y="58" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold" font-family="Arial">Furniture</text>
    <text x="65" y="70" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold" font-family="Arial">Damage</text>
  </g>

  <g transform="translate(475, 280)">
    <rect x="0" y="0" width="130" height="90" rx="10" fill="white" stroke="#A78BFA" stroke-width="2"/>
    <circle cx="65" cy="30" r="18" fill="#A78BFA"/>
    <text x="65" y="36" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">17</text>
    <text x="65" y="58" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold" font-family="Arial">False</text>
    <text x="65" y="70" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold" font-family="Arial">Statement</text>
  </g>

  <!-- Legend -->
  <g transform="translate(100, 400)">
    <rect x="0" y="0" width="600" height="60" rx="10" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <circle cx="40" cy="30" r="12" fill="#7C3AED"/>
    <text x="60" y="35" fill="#7C3AED" font-size="11" font-family="Arial">Mandatory - Court must grant</text>
    <circle cx="260" cy="30" r="12" fill="#A78BFA"/>
    <text x="280" y="35" fill="#7C3AED" font-size="11" font-family="Arial">Discretionary - Court may grant</text>
    <rect x="460" y="18" width="20" height="24" rx="3" fill="none" stroke="#6D28D9" stroke-width="3"/>
    <text x="490" y="35" fill="#7C3AED" font-size="11" font-family="Arial">Most common</text>
  </g>
</svg>