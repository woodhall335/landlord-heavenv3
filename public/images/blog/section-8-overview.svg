<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Large Section 8 badge -->
  <g transform="translate(300, 60)">
    <rect x="0" y="0" width="200" height="80" rx="16" fill="#7C3AED"/>
    <text x="100" y="55" text-anchor="middle" fill="white" font-size="42" font-weight="bold" font-family="Arial">ยง 8</text>
  </g>

  <!-- Three grounds columns -->
  <!-- Mandatory Grounds -->
  <g transform="translate(80, 160)">
    <rect x="0" y="0" width="180" height="280" rx="12" fill="white" stroke="#7C3AED" stroke-width="3"/>
