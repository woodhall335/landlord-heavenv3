      <text x="95" y="38" text-anchor="middle" fill="#A78BFA" font-size="9" font-family="Arial">Ground 14 (ASB)</text>
    </g>
    <g transform="translate(15, 130)">
      <rect x="0" y="0" width="150" height="50" rx="6" fill="#F3F1FF"/>
      <rect x="8" y="8" width="25" height="20" rx="2" fill="#7C3AED"/>
      <rect x="8" y="8" width="25" height="6" rx="2" fill="#6D28D9"/>
      <text x="95" y="22" text-anchor="middle" fill="#7C3AED" font-size="12" font-weight="bold" font-family="Arial">2 weeks</text>
      <text x="95" y="38" text-anchor="middle" fill="#A78BFA" font-size="9" font-family="Arial">Ground 8 (Arrears)</text>
    </g>
    <g transform="translate(15, 190)">
      <rect x="0" y="0" width="150" height="50" rx="6" fill="#F3F1FF"/>
      <rect x="8" y="8" width="25" height="20" rx="2" fill="#7C3AED"/>
      <rect x="8" y="8" width="25" height="6" rx="2" fill="#6D28D9"/>
      <text x="95" y="22" text-anchor="middle" fill="#7C3AED" font-size="12" font-weight="bold" font-family="Arial">2 months</text>
      <text x="95" y="38" text-anchor="middle" fill="#A78BFA" font-size="9" font-family="Arial">Other grounds</text>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="80" r="30" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="450" r="40" fill="#A78BFA" opacity="0.12"/>
