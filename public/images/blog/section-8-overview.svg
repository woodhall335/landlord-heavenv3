      <text x="35" y="17" fill="#6D28D9" font-size="10" font-family="Arial">Mortgage lender</text>
    </g>
    <g transform="translate(15, 135)">
      <circle cx="12" cy="12" r="12" fill="#6D28D9"/>
      <text x="12" y="17" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">7</text>
      <text x="35" y="17" fill="#6D28D9" font-size="10" font-family="Arial">Deceased tenant</text>
