<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7C3AED"/>
    </marker>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#7C3AED" font-size="24" font-weight="bold" font-family="Arial">Section 8 Process</text>

  <!-- Step 1: Identify Ground -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="200" height="160" rx="12" fill="white" stroke="#7C3AED" stroke-width="3"/>
    <circle cx="100" cy="40" r="25" fill="#7C3AED"/>
    <text x="100" y="48" text-anchor="middle" fill="white" font-size="20" font-weight="bold" font-family="Arial">1</text>
    <text x="100" y="85" text-anchor="middle" fill="#6D28D9" font-size="13" font-weight="bold" font-family="Arial">Identify Ground</text>
    <!-- Magnifying glass icon -->
    <circle cx="85" cy="115" r="15" fill="none" stroke="#A78BFA" stroke-width="3"/>
    <line x1="96" y1="126" x2="110" y2="140" stroke="#A78BFA" stroke-width="3" stroke-linecap="round"/>
    <rect x="75" y="108" width="8" height="4" rx="1" fill="#7C3AED"/>
    <rect x="92" y="108" width="8" height="4" rx="1" fill="#7C3AED"/>
  </g>

  <!-- Arrow 1 -->
  <line x1="260" y1="160" x2="290" y2="160" stroke="#7C3AED" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Step 2: Serve Notice -->
  <g transform="translate(300, 80)">
    <rect x="0" y="0" width="200" height="160" rx="12" fill="white" stroke="#7C3AED" stroke-width="3"/>
    <circle cx="100" cy="40" r="25" fill="#7C3AED"/>
    <text x="100" y="48" text-anchor="middle" fill="white" font-size="20" font-weight="bold" font-family="Arial">2</text>
    <text x="100" y="85" text-anchor="middle" fill="#6D28D9" font-size="13" font-weight="bold" font-family="Arial">Serve Notice</text>
    <!-- Document with seal -->
    <rect x="75" y="100" width="50" height="60" rx="4" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
    <rect x="85" y="110" width="30" height="4" rx="2" fill="#7C3AED"/>
    <rect x="85" y="120" width="25" height="3" rx="1" fill="#A78BFA"/>
    <rect x="85" y="128" width="28" height="3" rx="1" fill="#A78BFA"/>
    <circle cx="100" cy="145" r="8" fill="#6D28D9"/>
    <text x="100" y="148" text-anchor="middle" fill="white" font-size="6" font-weight="bold" font-family="Arial">ยง8</text>
  </g>

  <!-- Arrow 2 -->
  <line x1="510" y1="160" x2="540" y2="160" stroke="#7C3AED" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Step 3: Wait Period -->
  <g transform="translate(550, 80)">
    <rect x="0" y="0" width="200" height="160" rx="12" fill="white" stroke="#7C3AED" stroke-width="3"/>
    <circle cx="100" cy="40" r="25" fill="#7C3AED"/>
    <text x="100" y="48" text-anchor="middle" fill="white" font-size="20" font-weight="bold" font-family="Arial">3</text>
    <text x="100" y="85" text-anchor="middle" fill="#6D28D9" font-size="13" font-weight="bold" font-family="Arial">Wait Period</text>
    <!-- Calendar with clock -->
    <rect x="70" y="100" width="60" height="50" rx="4" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
    <rect x="70" y="100" width="60" height="15" rx="4" fill="#7C3AED"/>
    <rect x="70" y="110" width="60" height="5" fill="#7C3AED"/>
    <text x="100" y="138" text-anchor="middle" fill="#6D28D9" font-size="16" font-weight="bold" font-family="Arial">14+</text>
    <text x="160" y="135" fill="#A78BFA" font-size="10" font-family="Arial">days</text>
  </g>

  <!-- Step 4: Court Application -->
  <g transform="translate(50, 280)">
    <rect x="0" y="0" width="200" height="160" rx="12" fill="white" stroke="#7C3AED" stroke-width="3"/>
    <circle cx="100" cy="40" r="25" fill="#7C3AED"/>
    <text x="100" y="48" text-anchor="middle" fill="white" font-size="20" font-weight="bold" font-family="Arial">4</text>
    <text x="100" y="85" text-anchor="middle" fill="#6D28D9" font-size="13" font-weight="bold" font-family="Arial">Apply to Court</text>
    <!-- Court building icon -->
    <polygon points="100,100 140,125 60,125" fill="#6D28D9"/>
    <rect x="70" y="125" width="60" height="35" fill="#7C3AED"/>
    <rect x="80" y="130" width="15" height="30" fill="#F3F1FF"/>
    <rect x="105" y="130" width="15" height="30" fill="#F3F1FF"/>
  </g>

  <!-- Arrow 3 (curved down) -->
  <path d="M680 250 Q750 250 750 320 Q750 390 680 390" stroke="#7C3AED" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Arrow 4 -->
  <line x1="260" y1="360" x2="290" y2="360" stroke="#7C3AED" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Step 5: Hearing -->
  <g transform="translate(300, 280)">
    <rect x="0" y="0" width="200" height="160" rx="12" fill="white" stroke="#7C3AED" stroke-width="3"/>
    <circle cx="100" cy="40" r="25" fill="#7C3AED"/>
    <text x="100" y="48" text-anchor="middle" fill="white" font-size="20" font-weight="bold" font-family="Arial">5</text>
    <text x="100" y="85" text-anchor="middle" fill="#6D28D9" font-size="13" font-weight="bold" font-family="Arial">Court Hearing</text>
    <!-- Gavel icon -->
    <rect x="75" y="105" width="50" height="15" rx="3" fill="#7C3AED"/>
    <rect x="90" y="120" width="20" height="25" rx="2" fill="#6D28D9"/>
    <ellipse cx="100" cy="150" rx="30" ry="8" fill="#A78BFA"/>
  </g>

  <!-- Arrow 5 -->
  <line x1="510" y1="360" x2="540" y2="360" stroke="#7C3AED" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Step 6: Possession Order -->
  <g transform="translate(550, 280)">
    <rect x="0" y="0" width="200" height="160" rx="12" fill="#7C3AED"/>
    <circle cx="100" cy="40" r="25" fill="white"/>
    <text x="100" y="48" text-anchor="middle" fill="#7C3AED" font-size="20" font-weight="bold" font-family="Arial">6</text>
    <text x="100" y="85" text-anchor="middle" fill="white" font-size="13" font-weight="bold" font-family="Arial">Possession Order</text>
    <!-- Checkmark and key -->
    <circle cx="85" cy="125" r="20" fill="white"/>
    <path d="M75 125 L82 132 L95 118" stroke="#7C3AED" stroke-width="4" fill="none" stroke-linecap="round"/>
    <ellipse cx="130" cy="120" rx="8" ry="4" fill="white"/>
    <rect x="128" y="120" width="4" height="25" fill="white"/>
    <rect x="128" y="135" width="10" height="4" fill="white"/>
    <rect x="128" y="142" width="8" height="4" fill="white"/>
  </g>

  <!-- Decorative elements -->
  <circle cx="30" cy="450" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="770" cy="50" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>