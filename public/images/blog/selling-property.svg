<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#6D28D9" font-size="22" font-weight="bold" font-family="Arial">SELLING A TENANTED PROPERTY</text>
  <text x="400" y="55" text-anchor="middle" fill="#7C3AED" font-size="11" font-family="Arial">Guide to selling your rental property with tenants</text>

  <!-- Sale icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <g transform="translate(25, 8)">
      <!-- House with For Sale sign -->
      <polygon points="60,20 20,50 100,50" fill="#7C3AED"/>
      <rect x="30" y="50" width="60" height="40" fill="#E9E5FF" stroke="#6D28D9" stroke-width="2"/>
      <rect x="45" y="60" width="15" height="20" fill="#6D28D9"/>
      <rect x="70" y="58" width="12" height="12" fill="#7C3AED" opacity="0.5"/>
      <!-- For Sale sign -->
      <rect x="85" y="35" width="35" height="25" rx="3" fill="#22C55E" stroke="#065F46" stroke-width="1"/>
      <text x="102" y="48" text-anchor="middle" fill="white" font-size="6" font-weight="bold">FOR</text>
      <text x="102" y="56" text-anchor="middle" fill="white" font-size="6" font-weight="bold">SALE</text>
      <rect x="100" y="60" width="4" height="20" fill="#92400E"/>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#6D28D9" font-size="11" font-weight="bold">SELLING</text>
    <text x="100" y="143" text-anchor="middle" fill="#7C3AED" font-size="9">Tenanted</text>
    <text x="100" y="158" text-anchor="middle" fill="#7C3AED" font-size="9">property</text>
  </g>

  <!-- Options -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#6D28D9" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#6D28D9"/>
    <rect x="0" y="20" width="240" height="12" fill="#6D28D9"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">SELLING OPTIONS</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="10" font-weight="bold">1</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Sell with tenant in place</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="10" font-weight="bold">2</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Wait for tenancy to end</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="10" font-weight="bold">3</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Negotiate early surrender</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="10" font-weight="bold">4</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Serve Section 21 notice</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#7C3AED" font-size="9" font-weight="bold">Each has pros and cons</text>
    </g>
  </g>

  <!-- Considerations -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="200" height="12" fill="#22C55E"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">KEY CONSIDERATIONS</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Tenant cooperation</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Viewing access</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#065F46"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Price implications</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#065F46"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Buyer type matters</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#22C55E" font-size="9" font-weight="bold">Communicate openly</text>
    </g>
  </g>

  <!-- Details section -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#6D28D9" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#6D28D9"/>
    <rect x="0" y="20" width="680" height="12" fill="#6D28D9"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">SELLING PROCESS GUIDE</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#7C3AED" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">WITH TENANT</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Investor buyers only</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">10-15% price reduction</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Quicker sale possible</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Tenancy transfers</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">VACANT POSSESSION</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Full market value</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Wider buyer pool</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Easier viewings</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Time needed for notice</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">LEGAL DUTIES</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Inform tenant of sale</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">24hr viewing notice</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Transfer deposit properly</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Tenant rights continue</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#6D28D9" opacity="0.12"/>
</svg>
