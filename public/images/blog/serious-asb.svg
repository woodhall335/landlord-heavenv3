<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">SERIOUS ANTISOCIAL BEHAVIOUR</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Ground 7A - Absolute grounds for serious ASB cases</text>

  <!-- Warning icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>

    <!-- Large warning triangle -->
    <g transform="translate(40, 10)">
      <polygon points="60,10 110,85 10,85" fill="#EF4444"/>
      <text x="60" y="70" text-anchor="middle" fill="white" font-size="40" font-weight="bold">!</text>
    </g>

    <text x="100" y="125" text-anchor="middle" fill="#EF4444" font-size="14" font-weight="bold">GROUND 7A</text>
    <text x="100" y="145" text-anchor="middle" fill="#6D28D9" font-size="9">Absolute ground</text>
    <text x="100" y="163" text-anchor="middle" fill="#6D28D9" font-size="9">Mandatory possession</text>
  </g>

  <!-- Qualifying conditions -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#EF4444"/>
    <rect x="0" y="20" width="240" height="12" fill="#EF4444"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">QUALIFYING CONDITIONS</text>

    <g transform="translate(15, 45)">
      <polygon points="8,0 16,14 0,14" fill="#EF4444"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Convicted of serious offence</text>
    </g>
    <g transform="translate(15, 68)">
      <polygon points="8,0 16,14 0,14" fill="#EF4444"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Breach of CPBO</text>
    </g>
    <g transform="translate(15, 91)">
      <polygon points="8,0 16,14 0,14" fill="#F59E0B"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Closure order made</text>
    </g>
    <g transform="translate(15, 114)">
      <polygon points="8,0 16,14 0,14" fill="#F59E0B"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Breach of injunction</text>
    </g>
    <g transform="translate(15, 137)">
      <polygon points="8,0 16,14 0,14" fill="#7C3AED"/>
      <text x="8" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Noise abatement order</text>
    </g>
  </g>

  <!-- Process -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="200" height="12" fill="#7C3AED"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">NOTICE REQUIREMENTS</text>

    <g transform="translate(15, 48)">
      <text x="0" y="12" fill="#6D28D9" font-size="9" font-weight="bold">Notice period:</text>
    </g>
    <g transform="translate(15, 68)">
      <text x="85" y="12" text-anchor="middle" fill="#EF4444" font-size="20" font-weight="bold">4 WEEKS</text>
    </g>

    <g transform="translate(15, 100)">
      <text x="0" y="12" fill="#6D28D9" font-size="9" font-weight="bold">Must include:</text>
    </g>
    <g transform="translate(15, 118)">
      <text x="0" y="12" fill="#6D28D9" font-size="8">• Specific qualifying condition</text>
    </g>
    <g transform="translate(15, 133)">
      <text x="0" y="12" fill="#6D28D9" font-size="8">• Date of conviction/order</text>
    </g>
    <g transform="translate(15, 148)">
      <text x="0" y="12" fill="#6D28D9" font-size="8">• Evidence documentation</text>
    </g>
  </g>

  <!-- Evidence and outcomes -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">KEY POINTS</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">SERIOUS OFFENCES</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Violence at property</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Drug dealing</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Criminal damage</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Harassment</text>
      <text x="100" y="94" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">Indictable offences</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">WHY ABSOLUTE</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Court MUST grant order</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• No reasonableness test</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Faster eviction</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Limited defences</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Strongest ground</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">EVIDENCE NEEDED</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Court conviction record</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Copy of CPBO/injunction</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Closure order certificate</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Police incident reports</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Official documentation</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
