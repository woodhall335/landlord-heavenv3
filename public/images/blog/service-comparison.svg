<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">SERVICE COMPARISON</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Letting agent vs self-management comparison</text>

  <!-- Comparison scales icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Two options comparison -->
    <g transform="translate(25, 15)">
      <!-- Left box - self -->
      <rect x="0" y="0" width="60" height="70" rx="5" fill="#7C3AED"/>
      <text x="30" y="25" text-anchor="middle" fill="white" font-size="9" font-weight="bold">SELF</text>
      <text x="30" y="42" text-anchor="middle" fill="white" font-size="8">MANAGE</text>
      <!-- Person icon -->
      <circle cx="30" cy="58" r="8" fill="white" opacity="0.3"/>

      <!-- VS -->
      <text x="75" y="40" text-anchor="middle" fill="#F59E0B" font-size="14" font-weight="bold">VS</text>

      <!-- Right box - agent -->
      <rect x="90" y="0" width="60" height="70" rx="5" fill="#22C55E"/>
      <text x="120" y="25" text-anchor="middle" fill="white" font-size="9" font-weight="bold">LETTING</text>
      <text x="120" y="42" text-anchor="middle" fill="white" font-size="8">AGENT</text>
      <!-- Building icon -->
      <rect x="110" y="50" width="20" height="18" fill="white" opacity="0.3"/>
    </g>

    <text x="100" y="125" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">COMPARE</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">Choose the right</text>
    <text x="100" y="158" text-anchor="middle" fill="#6D28D9" font-size="9">approach</text>
  </g>

  <!-- Self-management pros/cons -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">SELF-MANAGEMENT</text>

    <g transform="translate(15, 42)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">+</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Save 8-15% of rent</text>
    </g>
    <g transform="translate(15, 62)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">+</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Full control over property</text>
    </g>
    <g transform="translate(15, 82)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">+</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Direct tenant relationship</text>
    </g>
    <g transform="translate(15, 108)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">-</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Time-consuming</text>
    </g>
    <g transform="translate(15, 128)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">-</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Must know regulations</text>
    </g>
    <g transform="translate(15, 148)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">-</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Handle all issues yourself</text>
    </g>
  </g>

  <!-- Letting agent pros/cons -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="200" height="12" fill="#22C55E"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">LETTING AGENT</text>

    <g transform="translate(15, 42)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">+</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Saves your time</text>
    </g>
    <g transform="translate(15, 62)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">+</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Professional expertise</text>
    </g>
    <g transform="translate(15, 82)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">+</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Handles legal compliance</text>
    </g>
    <g transform="translate(15, 108)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">-</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">8-15% of rent fees</text>
    </g>
    <g transform="translate(15, 128)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">-</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Less control</text>
    </g>
    <g transform="translate(15, 148)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">-</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Quality varies</text>
    </g>
  </g>

  <!-- Decision guide -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">WHICH IS RIGHT FOR YOU?</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#7C3AED" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">CHOOSE SELF IF:</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Have time available</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Live near property</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Want maximum control</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Comfortable with rules</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Hands-on landlords</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">CHOOSE AGENT IF:</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Time-poor investor</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Live far from property</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Multiple properties</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Prefer passive income</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Hands-off investors</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">HYBRID APPROACH</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Let-only service</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Agent finds tenants</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• You manage ongoing</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Lower fees (one-off)</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Best of both worlds</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
