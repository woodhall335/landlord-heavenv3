<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">SERVING NOTICE</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Proper methods for delivering eviction notices</text>

  <!-- Hand delivering notice illustration -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="185" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Envelope being handed -->
    <rect x="50" y="50" width="100" height="70" rx="5" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
    <path d="M50 55 L100 95 L150 55" stroke="#7C3AED" stroke-width="2" fill="none"/>
    <circle cx="100" cy="75" r="15" fill="#7C3AED"/>
    <text x="100" y="80" text-anchor="middle" fill="white" font-size="12" font-weight="bold">S8</text>

    <text x="100" y="150" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">HAND DELIVERY</text>
    <text x="100" y="165" text-anchor="middle" fill="#6D28D9" font-size="8">Personal service</text>
    <text x="100" y="178" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">RECOMMENDED</text>
  </g>

  <!-- Service methods -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="185" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">VALID SERVICE METHODS</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Hand to tenant personally</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Leave at property address</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">First class post (allow +2 days)</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Recorded delivery</text>
    </g>
    <g transform="translate(15, 137)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Tracked delivery</text>
    </g>
    <g transform="translate(15, 160)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Email (if agreed in tenancy)</text>
    </g>
  </g>

  <!-- Invalid methods -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="185" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#EF4444"/>
    <rect x="0" y="20" width="200" height="12" fill="#EF4444"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">NOT VALID</text>

    <g transform="translate(15, 48)">
      <line x1="0" y1="8" x2="12" y2="8" stroke="#EF4444" stroke-width="3"/>
      <text x="20" y="12" fill="#6D28D9" font-size="9">Text message only</text>
    </g>
    <g transform="translate(15, 73)">
      <line x1="0" y1="8" x2="12" y2="8" stroke="#EF4444" stroke-width="3"/>
      <text x="20" y="12" fill="#6D28D9" font-size="9">WhatsApp/messaging apps</text>
    </g>
    <g transform="translate(15, 98)">
      <line x1="0" y1="8" x2="12" y2="8" stroke="#EF4444" stroke-width="3"/>
      <text x="20" y="12" fill="#6D28D9" font-size="9">Verbal notice only</text>
    </g>
    <g transform="translate(15, 123)">
      <line x1="0" y1="8" x2="12" y2="8" stroke="#EF4444" stroke-width="3"/>
      <text x="20" y="12" fill="#6D28D9" font-size="9">Email (if not in contract)</text>
    </g>
    <g transform="translate(15, 148)">
      <line x1="0" y1="8" x2="12" y2="8" stroke="#EF4444" stroke-width="3"/>
      <text x="20" y="12" fill="#6D28D9" font-size="9">To wrong address</text>
    </g>
  </g>

  <!-- Best practices -->
  <g transform="translate(60, 285)">
    <rect x="0" y="0" width="680" height="160" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">BEST PRACTICES FOR SERVICE</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="95" rx="8" fill="#F3F1FF"/>
      <circle cx="100" cy="30" r="18" fill="#7C3AED"/>
      <text x="100" y="35" text-anchor="middle" fill="white" font-size="12" font-weight="bold">1</text>
      <text x="100" y="60" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold">TAKE PHOTOS</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Photo of envelope &amp;</text>
      <text x="100" y="88" text-anchor="middle" fill="#6D28D9" font-size="8">notice before posting</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="95" rx="8" fill="#F3F1FF"/>
      <circle cx="100" cy="30" r="18" fill="#6D28D9"/>
      <text x="100" y="35" text-anchor="middle" fill="white" font-size="12" font-weight="bold">2</text>
      <text x="100" y="60" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold">GET PROOF</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Certificate of posting</text>
      <text x="100" y="88" text-anchor="middle" fill="#6D28D9" font-size="8">or tracking number</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="95" rx="8" fill="#F3F1FF"/>
      <circle cx="100" cy="30" r="18" fill="#A78BFA"/>
      <text x="100" y="35" text-anchor="middle" fill="white" font-size="12" font-weight="bold">3</text>
      <text x="100" y="60" text-anchor="middle" fill="#A78BFA" font-size="9" font-weight="bold">KEEP COPIES</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Retain copy of notice</text>
      <text x="100" y="88" text-anchor="middle" fill="#6D28D9" font-size="8">and all service evidence</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
