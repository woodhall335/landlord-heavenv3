<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EFF6FF"/>
      <stop offset="100%" style="stop-color:#DBEAFE"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Scottish thistle accent -->
  <g transform="translate(720, 20)">
    <circle cx="25" cy="20" r="12" fill="#1E40AF" opacity="0.15"/>
    <ellipse cx="25" cy="35" rx="8" ry="15" fill="#3B82F6" opacity="0.1"/>
  </g>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#1E40AF" font-size="22" font-weight="bold" font-family="Arial">SHERIFF COURT - SCOTLAND</text>
  <text x="400" y="55" text-anchor="middle" fill="#3B82F6" font-size="11" font-family="Arial">Eviction proceedings through the Sheriff Court</text>

  <!-- Court icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#1E40AF" stroke-width="2"/>
    <g transform="translate(25, 8)">
      <!-- Court building -->
      <rect x="20" y="35" width="100" height="55" fill="#DBEAFE" stroke="#1E40AF" stroke-width="2"/>
      <polygon points="70,10 130,40 10,40" fill="#1E40AF"/>
      <!-- Columns -->
      <rect x="30" y="40" width="12" height="50" fill="white" stroke="#1E40AF" stroke-width="1"/>
      <rect x="55" y="40" width="12" height="50" fill="white" stroke="#1E40AF" stroke-width="1"/>
      <rect x="80" y="40" width="12" height="50" fill="white" stroke="#1E40AF" stroke-width="1"/>
      <rect x="105" y="40" width="12" height="50" fill="white" stroke="#1E40AF" stroke-width="1"/>
      <!-- Door -->
      <rect x="55" y="65" width="30" height="25" fill="#1E40AF"/>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#1E40AF" font-size="11" font-weight="bold">SHERIFF</text>
    <text x="100" y="143" text-anchor="middle" fill="#3B82F6" font-size="9">Court</text>
    <text x="100" y="158" text-anchor="middle" fill="#3B82F6" font-size="9">proceedings</text>
  </g>

  <!-- Process steps -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#1E40AF" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#1E40AF"/>
    <rect x="0" y="20" width="240" height="12" fill="#1E40AF"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">COURT PROCESS</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#3B82F6"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Apply to First-tier Tribunal</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#3B82F6"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Obtain eviction order</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#1E40AF"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Apply to Sheriff Court</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#1E40AF"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Sheriff Officers enforce</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#3B82F6" font-size="9" font-weight="bold">PRT tenancies only</text>
    </g>
  </g>

  <!-- Differences -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="200" height="12" fill="#F59E0B"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">KEY DIFFERENCES</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">No Section 21 in Scotland</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">18 eviction grounds</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#92400E"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">FTT then Sheriff Court</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#92400E"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Sheriff Officers act</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#F59E0B" font-size="9" font-weight="bold">Different from England</text>
    </g>
  </g>

  <!-- Details section -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#1E40AF" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#1E40AF"/>
    <rect x="0" y="20" width="680" height="12" fill="#1E40AF"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">SCOTTISH EVICTION PROCESS</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#3B82F6" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#3B82F6" font-size="10" font-weight="bold">FTT APPLICATION</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">State eviction ground</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Pay application fee</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Attend hearing</text>
      <text x="100" y="94" text-anchor="middle" fill="#3B82F6" font-size="8" font-weight="bold">Order granted if valid</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">SHERIFF COURT</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Register FTT order</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Apply for enforcement</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Pay court fees</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Charge for removing</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">ENFORCEMENT</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Sheriff Officers serve</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">14 days to vacate</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Physical removal if needed</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Possession obtained</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#1E40AF" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#3B82F6" opacity="0.12"/>
</svg>
