<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <g transform="translate(80, 25)">
    <text x="320" y="28" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">SMOKE &amp; CARBON MONOXIDE ALARMS</text>
    <text x="320" y="48" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Legal requirements for landlords in England</text>
  </g>

  <!-- Smoke alarm illustration -->
  <g transform="translate(80, 75)">
    <rect x="0" y="0" width="180" height="200" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Smoke alarm device -->
    <circle cx="90" cy="75" r="55" fill="#F3F1FF" stroke="#7C3AED" stroke-width="3"/>
    <circle cx="90" cy="75" r="40" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <circle cx="90" cy="75" r="12" fill="#7C3AED"/>

    <!-- LED indicator -->
    <circle cx="90" cy="105" r="5" fill="#A78BFA"/>

    <!-- Smoke waves -->
    <path d="M130 50 C140 45 145 55 155 50" stroke="#A78BFA" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M125 35 C135 30 140 40 150 35" stroke="#A78BFA" stroke-width="2" fill="none" opacity="0.4"/>

    <text x="90" y="155" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">SMOKE</text>
    <text x="90" y="170" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold" font-family="Arial">ALARM</text>
    <text x="90" y="190" text-anchor="middle" fill="#A78BFA" font-size="9" font-family="Arial">Every floor</text>
  </g>

  <!-- CO alarm illustration -->
  <g transform="translate(80, 290)">
    <rect x="0" y="0" width="180" height="160" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- CO alarm device -->
    <rect x="40" y="25" width="100" height="60" rx="10" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
    <text x="90" y="55" text-anchor="middle" fill="#7C3AED" font-size="16" font-weight="bold" font-family="Arial">CO</text>
    <circle cx="90" cy="75" r="6" fill="#A78BFA"/>

    <text x="90" y="110" text-anchor="middle" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">CARBON MONOXIDE</text>
    <text x="90" y="125" text-anchor="middle" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">ALARM</text>
    <text x="90" y="145" text-anchor="middle" fill="#A78BFA" font-size="9" font-family="Arial">Rooms with fuel appliances</text>
  </g>

  <!-- Legal requirements -->
  <g transform="translate(280, 75)">
    <rect x="0" y="0" width="440" height="200" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="440" height="40" rx="12" fill="#7C3AED"/>
    <rect x="0" y="28" width="440" height="12" fill="#7C3AED"/>
    <text x="220" y="28" text-anchor="middle" fill="white" font-size="13" font-weight="bold" font-family="Arial">LEGAL REQUIREMENTS (2015 REGULATIONS)</text>

    <g transform="translate(20, 55)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#7C3AED"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="8" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Smoke alarm on every storey</text>
      <text x="25" y="20" fill="#A78BFA" font-size="9" font-family="Arial">Where there is living accommodation</text>
    </g>

    <g transform="translate(20, 95)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#7C3AED"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="8" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">CO alarm in rooms with fuel-burning appliances</text>
      <text x="25" y="20" fill="#A78BFA" font-size="9" font-family="Arial">Gas boilers, wood burners, coal fires</text>
    </g>

    <g transform="translate(20, 135)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#7C3AED"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="8" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Test alarms at start of each new tenancy</text>
      <text x="25" y="20" fill="#A78BFA" font-size="9" font-family="Arial">Ensure working order on move-in day</text>
    </g>

    <g transform="translate(20, 175)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#7C3AED"/>
      <path d="M4 9 L8 13 L14 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="8" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Repair or replace faulty alarms</text>
      <text x="25" y="20" fill="#A78BFA" font-size="9" font-family="Arial">When informed by tenant</text>
    </g>

    <g transform="translate(250, 55)">
      <rect x="0" y="0" width="170" height="125" rx="8" fill="#F3F1FF"/>
      <text x="85" y="25" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold" font-family="Arial">PENALTY</text>
      <text x="85" y="60" text-anchor="middle" fill="#6D28D9" font-size="22" font-weight="bold" font-family="Arial">Â£5,000</text>
      <text x="85" y="80" text-anchor="middle" fill="#A78BFA" font-size="9" font-family="Arial">Fine for non-compliance</text>
      <text x="85" y="100" text-anchor="middle" fill="#A78BFA" font-size="9" font-family="Arial">per breach</text>
      <text x="85" y="115" text-anchor="middle" fill="#6D28D9" font-size="8" font-family="Arial">Enforced by local authority</text>
    </g>
  </g>

  <!-- Best practices -->
  <g transform="translate(280, 290)">
    <rect x="0" y="0" width="200" height="160" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="35" rx="12" fill="#6D28D9"/>
    <rect x="0" y="23" width="200" height="12" fill="#6D28D9"/>
    <text x="100" y="24" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">BEST PRACTICES</text>

    <g transform="translate(15, 50)">
      <circle cx="6" cy="6" r="5" fill="#7C3AED"/>
      <text x="18" y="10" fill="#6D28D9" font-size="9" font-family="Arial">Use mains-powered alarms</text>
    </g>

    <g transform="translate(15, 75)">
      <circle cx="6" cy="6" r="5" fill="#7C3AED"/>
      <text x="18" y="10" fill="#6D28D9" font-size="9" font-family="Arial">Interlinked for better safety</text>
    </g>

    <g transform="translate(15, 100)">
      <circle cx="6" cy="6" r="5" fill="#7C3AED"/>
      <text x="18" y="10" fill="#6D28D9" font-size="9" font-family="Arial">Install in hallways/landings</text>
    </g>

    <g transform="translate(15, 125)">
      <circle cx="6" cy="6" r="5" fill="#7C3AED"/>
      <text x="18" y="10" fill="#6D28D9" font-size="9" font-family="Arial">Replace every 10 years</text>
    </g>
  </g>

  <!-- Placement guide -->
  <g transform="translate(500, 290)">
    <rect x="0" y="0" width="220" height="160" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="220" height="35" rx="12" fill="#A78BFA"/>
    <rect x="0" y="23" width="220" height="12" fill="#A78BFA"/>
    <text x="110" y="24" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial">PLACEMENT TIPS</text>

    <g transform="translate(15, 50)">
      <circle cx="6" cy="6" r="5" fill="#A78BFA"/>
      <text x="18" y="10" fill="#6D28D9" font-size="9" font-family="Arial">Ceiling or high on wall</text>
    </g>

    <g transform="translate(15, 75)">
      <circle cx="6" cy="6" r="5" fill="#A78BFA"/>
      <text x="18" y="10" fill="#6D28D9" font-size="9" font-family="Arial">Away from kitchens/bathrooms</text>
    </g>

    <g transform="translate(15, 100)">
      <circle cx="6" cy="6" r="5" fill="#A78BFA"/>
      <text x="18" y="10" fill="#6D28D9" font-size="9" font-family="Arial">Not near windows/vents</text>
    </g>

    <g transform="translate(15, 125)">
      <circle cx="6" cy="6" r="5" fill="#A78BFA"/>
      <text x="18" y="10" fill="#6D28D9" font-size="9" font-family="Arial">CO: 1-3m from appliance</text>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="450" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>
