<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#6D28D9" font-size="22" font-weight="bold" font-family="Arial">STUDENT TENANCY CHANGEOVER</text>
  <text x="400" y="55" text-anchor="middle" fill="#7C3AED" font-size="11" font-family="Arial">Managing the annual student property turnover</text>

  <!-- Changeover icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <g transform="translate(25, 8)">
      <!-- Calendar/turnover symbol -->
      <rect x="15" y="15" width="45" height="50" rx="5" fill="#E9E5FF" stroke="#6D28D9" stroke-width="2"/>
      <rect x="15" y="15" width="45" height="15" rx="5" fill="#6D28D9"/>
      <text x="37" y="52" text-anchor="middle" fill="#7C3AED" font-size="14" font-weight="bold">OUT</text>
      <!-- Arrow -->
      <path d="M70 40 L85 40 L85 30 L105 45 L85 60 L85 50 L70 50 Z" fill="#7C3AED"/>
      <!-- Second calendar -->
      <rect x="60" y="25" width="45" height="50" rx="5" fill="#E9E5FF" stroke="#6D28D9" stroke-width="2"/>
      <rect x="60" y="25" width="45" height="15" rx="5" fill="#7C3AED"/>
      <text x="82" y="62" text-anchor="middle" fill="#6D28D9" font-size="14" font-weight="bold">IN</text>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#6D28D9" font-size="11" font-weight="bold">CHANGEOVER</text>
    <text x="100" y="143" text-anchor="middle" fill="#7C3AED" font-size="9">Student</text>
    <text x="100" y="158" text-anchor="middle" fill="#7C3AED" font-size="9">turnover</text>
  </g>

  <!-- Timeline -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#6D28D9" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#6D28D9"/>
    <rect x="0" y="20" width="240" height="12" fill="#6D28D9"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">CHANGEOVER TIMELINE</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">June: Send checkout info</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Late June: Checkout day</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Turnaround: Deep clean</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">July/Sept: New check-in</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#7C3AED" font-size="9" font-weight="bold">Plan 2-3 weeks gap</text>
    </g>
  </g>

  <!-- Checklist -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="200" height="12" fill="#22C55E"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">TURNAROUND TASKS</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Full inventory check</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Professional clean</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#065F46"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Repairs and maintenance</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#065F46"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Garden/outdoor areas</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#22C55E" font-size="9" font-weight="bold">Safety certificates check</text>
    </g>
  </g>

  <!-- Details section -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#6D28D9" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#6D28D9"/>
    <rect x="0" y="20" width="680" height="12" fill="#6D28D9"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">STUDENT CHANGEOVER GUIDE</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#7C3AED" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">CHECKOUT</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Send checkout guide</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Key return procedure</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Meter readings</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Deposit assessment</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">TURNAROUND</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Inventory comparison</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Book tradespeople</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Furniture check/replace</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">End of tenancy clean</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">CHECK-IN</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">New inventory photos</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Sign tenancy agreement</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Hand over keys</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Welcome pack</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#6D28D9" opacity="0.12"/>
</svg>
