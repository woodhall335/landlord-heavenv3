<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">STUDENT LETTING</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Managing student tenancies successfully</text>

  <!-- Graduation cap icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Graduation cap -->
    <g transform="translate(50, 25)">
      <path d="M50 20 L100 40 L50 60 L0 40 Z" fill="#7C3AED"/>
      <rect x="35" y="55" width="30" height="25" fill="#6D28D9"/>
      <rect x="45" y="40" width="10" height="20" fill="#6D28D9"/>
      <line x1="100" y1="40" x2="100" y2="75" stroke="#7C3AED" stroke-width="2"/>
      <circle cx="100" cy="75" r="6" fill="#A78BFA"/>
    </g>

    <text x="100" y="130" text-anchor="middle" fill="#7C3AED" font-size="12" font-weight="bold">STUDENTS</text>
    <text x="100" y="148" text-anchor="middle" fill="#6D28D9" font-size="9">Academic year tenancies</text>
    <text x="100" y="162" text-anchor="middle" fill="#6D28D9" font-size="9">Sept to June typical</text>
  </g>

  <!-- Benefits -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="240" height="12" fill="#22C55E"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">STUDENT LETTING BENEFITS</text>

    <g transform="translate(15, 45)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Higher yields (HMO)</text>
    </g>
    <g transform="translate(15, 68)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Guarantor security</text>
    </g>
    <g transform="translate(15, 91)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Predictable demand</text>
    </g>
    <g transform="translate(15, 114)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Annual turnover</text>
    </g>
    <g transform="translate(15, 137)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Let early for next year</text>
    </g>
  </g>

  <!-- Considerations -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="200" height="12" fill="#F59E0B"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">CONSIDERATIONS</text>

    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#EF4444"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">HMO licensing needed</text>
    </g>
    <g transform="translate(15, 70)">
      <circle cx="7" cy="7" r="5" fill="#EF4444"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Higher wear &amp; tear</text>
    </g>
    <g transform="translate(15, 92)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Summer void period</text>
    </g>
    <g transform="translate(15, 114)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">More management time</text>
    </g>
    <g transform="translate(15, 136)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Noise concerns</text>
    </g>
