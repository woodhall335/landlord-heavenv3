      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">TENANCY SETUP</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Joint &amp; several liability</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Parent guarantors</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Inventory essential</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Break clause (Dec)</text>
      <text x="100" y="94" text-anchor="middle" fill="#6D28D9" font-size="8">• Deposit per person</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#6D28D9" font-size="10" font-weight="bold">PROPERTY PREP</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Durable furnishings</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Study desks provided</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Good broadband</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Secure bike storage</text>
      <text x="100" y="94" text-anchor="middle" fill="#6D28D9" font-size="8">• Fire safety compliant</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">MARKETING TIMING</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Oct-Nov: Let for next year</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Jan-Feb: Second wave</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Aug: Clearing students</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Target uni groups</text>
      <text x="100" y="94" text-anchor="middle" fill="#6D28D9" font-size="8">• Accommodation office</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
