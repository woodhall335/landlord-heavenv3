<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">SUCCESSFUL LETTING</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Complete guide to letting your property</text>

  <!-- House with tick -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>

    <!-- House icon -->
    <g transform="translate(50, 25)">
      <path d="M50 10 L95 45 L95 95 L5 95 L5 45 Z" fill="#F3F1FF" stroke="#7C3AED" stroke-width="2"/>
      <rect x="38" y="60" width="24" height="35" rx="2" fill="#7C3AED"/>
      <rect x="15" y="55" width="15" height="15" rx="2" fill="white" stroke="#7C3AED"/>
      <rect x="70" y="55" width="15" height="15" rx="2" fill="white" stroke="#7C3AED"/>
    </g>

    <!-- Success tick -->
    <g transform="translate(120, 20)">
      <circle cx="25" cy="25" r="22" fill="#22C55E"/>
      <path d="M15 25 L22 32 L35 18" stroke="white" stroke-width="4" fill="none"/>
    </g>

    <text x="100" y="145" text-anchor="middle" fill="#22C55E" font-size="12" font-weight="bold">READY TO LET</text>
    <text x="100" y="162" text-anchor="middle" fill="#6D28D9" font-size="9">Prepared &amp; compliant</text>
  </g>

  <!-- Pre-letting checklist -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">PRE-LETTING CHECKLIST</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">EPC certificate (E minimum)</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Gas Safety certificate</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">EICR (electrical check)</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Smoke &amp; CO alarms</text>
    </g>
    <g transform="translate(15, 137)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Deposit scheme registered</text>
    </g>
  </g>

  <!-- Marketing tips -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#6D28D9" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#6D28D9"/>
    <rect x="0" y="20" width="200" height="12" fill="#6D28D9"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">MARKETING TIPS</text>

    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Quality photography</text>
    </g>
    <g transform="translate(15, 70)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Accurate floor plans</text>
    </g>
    <g transform="translate(15, 92)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Clear description</text>
    </g>
    <g transform="translate(15, 114)">
      <circle cx="7" cy="7" r="5" fill="#6D28D9"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Multiple portals</text>
    </g>
    <g transform="translate(15, 136)">
      <circle cx="7" cy="7" r="5" fill="#6D28D9"/>
      <text x="20" y="11" fill="#6D28D9" font-size="9">Competitive pricing</text>
    </g>
  </g>

  <!-- Process steps -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">THE LETTING PROCESS</text>

    <!-- Timeline -->
    <g transform="translate(40, 60)">
      <line x1="0" y1="30" x2="600" y2="30" stroke="#A78BFA" stroke-width="3"/>

      <g transform="translate(0, 0)">
        <circle cx="0" cy="30" r="18" fill="#7C3AED"/>
        <text x="0" y="35" text-anchor="middle" fill="white" font-size="12" font-weight="bold">1</text>
        <text x="0" y="65" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">PREPARE</text>
        <text x="0" y="78" text-anchor="middle" fill="#6D28D9" font-size="7">Certificates</text>
        <text x="0" y="90" text-anchor="middle" fill="#6D28D9" font-size="7">&amp; repairs</text>
      </g>

      <g transform="translate(150, 0)">
        <circle cx="0" cy="30" r="18" fill="#6D28D9"/>
        <text x="0" y="35" text-anchor="middle" fill="white" font-size="12" font-weight="bold">2</text>
        <text x="0" y="65" text-anchor="middle" fill="#6D28D9" font-size="8" font-weight="bold">MARKET</text>
        <text x="0" y="78" text-anchor="middle" fill="#6D28D9" font-size="7">List on</text>
        <text x="0" y="90" text-anchor="middle" fill="#6D28D9" font-size="7">portals</text>
      </g>

      <g transform="translate(300, 0)">
        <circle cx="0" cy="30" r="18" fill="#A78BFA"/>
        <text x="0" y="35" text-anchor="middle" fill="white" font-size="12" font-weight="bold">3</text>
        <text x="0" y="65" text-anchor="middle" fill="#A78BFA" font-size="8" font-weight="bold">VIEWINGS</text>
        <text x="0" y="78" text-anchor="middle" fill="#6D28D9" font-size="7">Show</text>
        <text x="0" y="90" text-anchor="middle" fill="#6D28D9" font-size="7">property</text>
      </g>

      <g transform="translate(450, 0)">
        <circle cx="0" cy="30" r="18" fill="#7C3AED"/>
        <text x="0" y="35" text-anchor="middle" fill="white" font-size="12" font-weight="bold">4</text>
        <text x="0" y="65" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">REFERENCE</text>
        <text x="0" y="78" text-anchor="middle" fill="#6D28D9" font-size="7">Check</text>
        <text x="0" y="90" text-anchor="middle" fill="#6D28D9" font-size="7">applicants</text>
      </g>

      <g transform="translate(600, 0)">
        <circle cx="0" cy="30" r="18" fill="#22C55E"/>
        <text x="0" y="35" text-anchor="middle" fill="white" font-size="12" font-weight="bold">5</text>
        <text x="0" y="65" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">MOVE IN</text>
        <text x="0" y="78" text-anchor="middle" fill="#6D28D9" font-size="7">Sign AST &amp;</text>
        <text x="0" y="90" text-anchor="middle" fill="#6D28D9" font-size="7">inventory</text>
      </g>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
