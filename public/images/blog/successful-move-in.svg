<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ECFDF5"/>
      <stop offset="100%" style="stop-color:#D1FAE5"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#065F46" font-size="22" font-weight="bold" font-family="Arial">SUCCESSFUL MOVE-IN DAY</text>
  <text x="400" y="55" text-anchor="middle" fill="#059669" font-size="11" font-family="Arial">Checklist for a smooth tenant move-in process</text>

  <!-- Key handover icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <g transform="translate(45, 10)">
      <!-- House with key -->
      <polygon points="55,15 95,45 95,90 15,90 15,45" fill="white" stroke="#22C55E" stroke-width="2"/>
      <polygon points="55,10 100,47 10,47" fill="#22C55E"/>
      <rect x="40" y="55" width="30" height="35" fill="#065F46"/>
      <!-- Key -->
      <circle cx="85" cy="75" r="15" fill="none" stroke="#F59E0B" stroke-width="3"/>
      <line x1="100" y1="75" x2="120" y2="75" stroke="#F59E0B" stroke-width="3"/>
      <line x1="110" y1="75" x2="110" y2="85" stroke="#F59E0B" stroke-width="3"/>
      <line x1="115" y1="75" x2="115" y2="82" stroke="#F59E0B" stroke-width="3"/>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#065F46" font-size="11" font-weight="bold">KEY HANDOVER</text>
    <text x="100" y="143" text-anchor="middle" fill="#059669" font-size="9">Complete all checks</text>
    <text x="100" y="158" text-anchor="middle" fill="#059669" font-size="9">before handing keys</text>
  </g>

  <!-- Before move-in -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#065F46" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#065F46"/>
    <rect x="0" y="20" width="240" height="12" fill="#065F46"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">BEFORE MOVE-IN</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Complete inventory</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Take dated photos</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Read meters</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Check safety certificates</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#22C55E" font-size="9" font-weight="bold">Everything documented</text>
    </g>
  </g>

  <!-- On the day -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="200" height="12" fill="#F59E0B"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">ON THE DAY</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">1</text>
      <text x="22" y="11" fill="#065F46" font-size="9">Walk through property</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">2</text>
      <text x="22" y="11" fill="#065F46" font-size="9">Sign tenancy agreement</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#065F46"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">3</text>
      <text x="22" y="11" fill="#065F46" font-size="9">Collect first payment</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#065F46"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">4</text>
      <text x="22" y="11" fill="#065F46" font-size="9">Hand over keys</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#F59E0B" font-size="9" font-weight="bold">Professional handover</text>
    </g>
  </g>

  <!-- Documents needed -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#065F46" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#065F46"/>
    <rect x="0" y="20" width="680" height="12" fill="#065F46"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">DOCUMENTS TO PROVIDE</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">TENANCY DOCS</text>
      <text x="100" y="42" text-anchor="middle" fill="#065F46" font-size="8">Signed tenancy agreement</text>
      <text x="100" y="55" text-anchor="middle" fill="#065F46" font-size="8">How to Rent guide</text>
      <text x="100" y="75" text-anchor="middle" fill="#065F46" font-size="8">EPC certificate</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Deposit protection info</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">SAFETY CERTS</text>
      <text x="100" y="42" text-anchor="middle" fill="#065F46" font-size="8">Gas safety certificate</text>
      <text x="100" y="55" text-anchor="middle" fill="#065F46" font-size="8">EICR report</text>
      <text x="100" y="75" text-anchor="middle" fill="#065F46" font-size="8">Smoke alarm test record</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">All current and valid</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#065F46" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#065F46" font-size="10" font-weight="bold">PRACTICAL INFO</text>
      <text x="100" y="42" text-anchor="middle" fill="#065F46" font-size="8">Contact details</text>
      <text x="100" y="55" text-anchor="middle" fill="#065F46" font-size="8">Emergency numbers</text>
      <text x="100" y="75" text-anchor="middle" fill="#065F46" font-size="8">Appliance manuals</text>
      <text x="100" y="94" text-anchor="middle" fill="#065F46" font-size="8" font-weight="bold">Bin collection days</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#22C55E" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#065F46" opacity="0.12"/>
</svg>
