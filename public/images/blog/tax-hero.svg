  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#065F46" font-size="22" font-weight="bold" font-family="Arial">LANDLORD TAX GUIDE</text>
  <text x="400" y="55" text-anchor="middle" fill="#059669" font-size="11" font-family="Arial">Understanding your tax obligations as a UK landlord</text>

  <!-- Tax calculator icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <g transform="translate(40, 10)">
      <!-- Calculator -->
      <rect x="10" y="5" width="100" height="85" rx="8" fill="#22C55E" opacity="0.2" stroke="#22C55E" stroke-width="2"/>
      <rect x="20" y="15" width="80" height="25" rx="4" fill="white"/>
      <text x="90" y="33" text-anchor="end" fill="#065F46" font-size="14" font-weight="bold">Â£1,234</text>
      <!-- Calculator buttons -->
      <rect x="20" y="48" width="18" height="14" rx="2" fill="#22C55E"/>
      <rect x="42" y="48" width="18" height="14" rx="2" fill="#22C55E"/>
      <rect x="64" y="48" width="18" height="14" rx="2" fill="#22C55E"/>
      <rect x="20" y="66" width="18" height="14" rx="2" fill="#22C55E"/>
      <rect x="42" y="66" width="18" height="14" rx="2" fill="#22C55E"/>
      <rect x="64" y="66" width="36" height="14" rx="2" fill="#059669"/>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#065F46" font-size="11" font-weight="bold">TAX PLANNING</text>
    <text x="100" y="143" text-anchor="middle" fill="#059669" font-size="9">Calculate your</text>
    <text x="100" y="158" text-anchor="middle" fill="#059669" font-size="9">tax liability</text>
  </g>

  <!-- Taxable income -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#065F46" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#065F46"/>
    <rect x="0" y="20" width="240" height="12" fill="#065F46"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">TAXABLE INCOME</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Rental income received</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Less allowable expenses</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Added to other income</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Taxed at your rate</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#22C55E" font-size="9" font-weight="bold">Self-assessment required</text>
    </g>
  </g>

  <!-- Allowable deductions -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="200" height="12" fill="#F59E0B"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">DEDUCTIBLE EXPENSES</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Repairs/maintenance</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Agent fees</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#065F46"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Insurance premiums</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#065F46"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Legal/accountancy fees</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#F59E0B" font-size="9" font-weight="bold">Keep all receipts</text>
    </g>
  </g>

  <!-- Important tax info -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#065F46" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#065F46"/>
    <rect x="0" y="20" width="680" height="12" fill="#065F46"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">KEY TAX CONSIDERATIONS</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">MORTGAGE INTEREST</text>
      <text x="100" y="42" text-anchor="middle" fill="#065F46" font-size="8">20% tax credit only</text>
      <text x="100" y="55" text-anchor="middle" fill="#065F46" font-size="8">No longer deductible</text>
      <text x="100" y="75" text-anchor="middle" fill="#065F46" font-size="8">Affects higher-rate payers</text>
      <text x="100" y="94" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">Section 24 rules</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">CAPITAL GAINS TAX</text>
      <text x="100" y="42" text-anchor="middle" fill="#065F46" font-size="8">When you sell property</text>
      <text x="100" y="55" text-anchor="middle" fill="#065F46" font-size="8">18% or 24% rate</text>
      <text x="100" y="75" text-anchor="middle" fill="#065F46" font-size="8">Annual exemption available</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Report within 60 days</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">DEADLINES</text>
      <text x="100" y="42" text-anchor="middle" fill="#065F46" font-size="8">31 Jan - online return</text>
      <text x="100" y="55" text-anchor="middle" fill="#065F46" font-size="8">31 Jan - payment due</text>
      <text x="100" y="75" text-anchor="middle" fill="#065F46" font-size="8">Register by 5 Oct</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Penalties for late filing</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#22C55E" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#065F46" opacity="0.12"/>
</svg>
