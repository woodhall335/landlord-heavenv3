<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">SIGNING A TENANCY AGREEMENT</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Written agreements protect both landlords and tenants</text>

  <!-- Main document being signed -->
  <g transform="translate(250, 75)">
    <!-- Document shadow -->
    <rect x="10" y="10" width="280" height="360" rx="8" fill="#94A3B8" opacity="0.2"/>
    <!-- Main document -->
    <rect x="0" y="0" width="280" height="360" rx="8" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Document header -->
    <rect x="0" y="0" width="280" height="45" rx="8" fill="#7C3AED"/>
    <rect x="0" y="30" width="280" height="15" fill="#7C3AED"/>
    <text x="140" y="28" text-anchor="middle" fill="white" font-size="12" font-weight="bold">TENANCY AGREEMENT</text>

    <!-- Document content lines -->
    <rect x="20" y="60" width="100" height="6" rx="3" fill="#7C3AED"/>
    <rect x="20" y="78" width="240" height="4" rx="2" fill="#94A3B8" opacity="0.4"/>
    <rect x="20" y="90" width="220" height="4" rx="2" fill="#94A3B8" opacity="0.4"/>
    <rect x="20" y="102" width="235" height="4" rx="2" fill="#94A3B8" opacity="0.4"/>

    <rect x="20" y="125" width="80" height="6" rx="3" fill="#7C3AED"/>
    <rect x="20" y="143" width="240" height="4" rx="2" fill="#94A3B8" opacity="0.4"/>
    <rect x="20" y="155" width="200" height="4" rx="2" fill="#94A3B8" opacity="0.4"/>

    <rect x="20" y="178" width="90" height="6" rx="3" fill="#7C3AED"/>
    <rect x="20" y="196" width="230" height="4" rx="2" fill="#94A3B8" opacity="0.4"/>
    <rect x="20" y="208" width="215" height="4" rx="2" fill="#94A3B8" opacity="0.4"/>
    <rect x="20" y="220" width="225" height="4" rx="2" fill="#94A3B8" opacity="0.4"/>

    <!-- Signature section -->
    <line x1="20" y1="255" x2="260" y2="255" stroke="#E9E5FF" stroke-width="2"/>

    <!-- Landlord signature box -->
    <text x="20" y="275" fill="#6D28D9" font-size="9" font-family="Arial">Landlord Signature:</text>
    <rect x="20" y="282" width="100" height="35" rx="4" stroke="#7C3AED" stroke-width="1" stroke-dasharray="4" fill="#F9F8FF"/>
    <path d="M35 302 Q50 290 70 300 Q85 310 100 295" stroke="#7C3AED" stroke-width="2" fill="none"/>
    <text x="20" y="330" fill="#94A3B8" font-size="8" font-family="Arial">Date: 19/01/2026</text>

    <!-- Tenant signature box -->
    <text x="150" y="275" fill="#6D28D9" font-size="9" font-family="Arial">Tenant Signature:</text>
    <rect x="150" y="282" width="100" height="35" rx="4" stroke="#22C55E" stroke-width="1" stroke-dasharray="4" fill="#F0FDF4"/>
    <path d="M165 300 Q180 295 195 305 Q210 315 230 298" stroke="#22C55E" stroke-width="2" fill="none"/>
    <text x="150" y="330" fill="#94A3B8" font-size="8" font-family="Arial">Date: 19/01/2026</text>
  </g>

  <!-- Left side - Landlord icon -->
  <g transform="translate(60, 150)">
    <rect x="0" y="0" width="140" height="160" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <!-- Person icon -->
    <circle cx="70" cy="45" r="25" fill="#7C3AED"/>
    <circle cx="70" cy="38" r="12" fill="white"/>
    <ellipse cx="70" cy="60" rx="18" ry="10" fill="white"/>
    <!-- Key icon -->
    <g transform="translate(50, 85)">
      <circle cx="10" cy="10" r="8" stroke="#7C3AED" stroke-width="2" fill="none"/>
      <rect x="16" y="8" width="20" height="4" fill="#7C3AED"/>
      <rect x="30" y="8" width="4" height="10" fill="#7C3AED"/>
    </g>
    <text x="70" y="125" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">LANDLORD</text>
    <text x="70" y="140" text-anchor="middle" fill="#6D28D9" font-size="9">Property Owner</text>
  </g>

  <!-- Right side - Tenant icon -->
  <g transform="translate(600, 150)">
    <rect x="0" y="0" width="140" height="160" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <!-- Person icon -->
    <circle cx="70" cy="45" r="25" fill="#22C55E"/>
    <circle cx="70" cy="38" r="12" fill="white"/>
    <ellipse cx="70" cy="60" rx="18" ry="10" fill="white"/>
    <!-- House icon -->
    <g transform="translate(45, 80)">
      <polygon points="25,10 5,25 45,25" fill="#22C55E"/>
      <rect x="12" y="25" width="26" height="20" fill="#22C55E"/>
      <rect x="20" y="32" width="10" height="13" fill="white"/>
    </g>
    <text x="70" y="125" text-anchor="middle" fill="#22C55E" font-size="11" font-weight="bold">TENANT</text>
    <text x="70" y="140" text-anchor="middle" fill="#6D28D9" font-size="9">Occupier</text>
  </g>

  <!-- Bottom benefits section -->
  <g transform="translate(60, 380)">
    <rect x="0" y="0" width="680" height="95" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="28" rx="12" fill="#7C3AED"/>
    <rect x="0" y="16" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="20" text-anchor="middle" fill="white" font-size="10" font-weight="bold">WHY WRITTEN AGREEMENTS MATTER</text>

    <g transform="translate(30, 45)">
      <circle cx="8" cy="8" r="8" fill="#22C55E"/>
      <path d="M4 8 L7 11 L12 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="12" fill="#6D28D9" font-size="9">Clear expectations</text>
    </g>
    <g transform="translate(180, 45)">
      <circle cx="8" cy="8" r="8" fill="#22C55E"/>
      <path d="M4 8 L7 11 L12 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="12" fill="#6D28D9" font-size="9">Evidence in disputes</text>
    </g>
    <g transform="translate(350, 45)">
      <circle cx="8" cy="8" r="8" fill="#22C55E"/>
      <path d="M4 8 L7 11 L12 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="12" fill="#6D28D9" font-size="9">Legal compliance</text>
    </g>
    <g transform="translate(510, 45)">
      <circle cx="8" cy="8" r="8" fill="#22C55E"/>
      <path d="M4 8 L7 11 L12 5" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="12" fill="#6D28D9" font-size="9">Mutual protection</text>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
