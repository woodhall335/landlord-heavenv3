<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">ESSENTIAL TENANCY TERMS</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Include all essential terms to create a valid agreement</text>

  <!-- Required Terms Column -->
  <g transform="translate(40, 75)">
    <rect x="0" y="0" width="230" height="380" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <rect x="0" y="0" width="230" height="32" rx="12" fill="#EF4444"/>
    <rect x="0" y="20" width="230" height="12" fill="#EF4444"/>
    <text x="115" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">REQUIRED TERMS</text>

    <g transform="translate(15, 50)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#EF4444"/>
      <text x="6" y="13" fill="white" font-size="11" font-weight="bold">1</text>
      <text x="28" y="13" fill="#6D28D9" font-size="10" font-weight="bold">Names of All Parties</text>
      <text x="28" y="27" fill="#94A3B8" font-size="8">Landlord and tenant full names</text>
    </g>

    <g transform="translate(15, 95)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#EF4444"/>
      <text x="6" y="13" fill="white" font-size="11" font-weight="bold">2</text>
      <text x="28" y="13" fill="#6D28D9" font-size="10" font-weight="bold">Property Address</text>
      <text x="28" y="27" fill="#94A3B8" font-size="8">Full address with postcode</text>
    </g>

    <g transform="translate(15, 140)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#EF4444"/>
      <text x="6" y="13" fill="white" font-size="11" font-weight="bold">3</text>
      <text x="28" y="13" fill="#6D28D9" font-size="10" font-weight="bold">Start Date</text>
      <text x="28" y="27" fill="#94A3B8" font-size="8">When tenancy begins</text>
    </g>

    <g transform="translate(15, 185)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#EF4444"/>
      <text x="6" y="13" fill="white" font-size="11" font-weight="bold">4</text>
      <text x="28" y="13" fill="#6D28D9" font-size="10" font-weight="bold">Rent Amount</text>
      <text x="28" y="27" fill="#94A3B8" font-size="8">Monthly/weekly payment</text>
    </g>

    <g transform="translate(15, 230)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#EF4444"/>
      <text x="6" y="13" fill="white" font-size="11" font-weight="bold">5</text>
      <text x="28" y="13" fill="#6D28D9" font-size="10" font-weight="bold">Payment Date</text>
      <text x="28" y="27" fill="#94A3B8" font-size="8">When rent is due</text>
    </g>

    <g transform="translate(15, 275)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#EF4444"/>
      <text x="6" y="13" fill="white" font-size="11" font-weight="bold">6</text>
      <text x="28" y="13" fill="#6D28D9" font-size="10" font-weight="bold">Deposit Amount</text>
      <text x="28" y="27" fill="#94A3B8" font-size="8">Security deposit details</text>
    </g>

    <g transform="translate(15, 320)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#EF4444"/>
      <text x="6" y="13" fill="white" font-size="11" font-weight="bold">7</text>
      <text x="28" y="13" fill="#6D28D9" font-size="10" font-weight="bold">Landlord Address</text>
      <text x="28" y="27" fill="#94A3B8" font-size="8">For serving notices</text>
    </g>
  </g>

  <!-- Central Document Visual -->
  <g transform="translate(290, 75)">
    <rect x="0" y="0" width="220" height="280" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Document header -->
    <rect x="15" y="15" width="190" height="25" rx="6" fill="#7C3AED"/>
    <text x="110" y="32" text-anchor="middle" fill="white" font-size="9" font-weight="bold">TENANCY AGREEMENT</text>

    <!-- Form fields visual -->
    <g transform="translate(20, 55)">
      <rect x="0" y="0" width="60" height="8" rx="2" fill="#6D28D9" opacity="0.3"/>
      <rect x="70" y="0" width="110" height="8" rx="2" fill="#F3F1FF" stroke="#7C3AED" stroke-width="1"/>
    </g>
    <g transform="translate(20, 75)">
      <rect x="0" y="0" width="50" height="8" rx="2" fill="#6D28D9" opacity="0.3"/>
      <rect x="60" y="0" width="120" height="8" rx="2" fill="#F3F1FF" stroke="#7C3AED" stroke-width="1"/>
    </g>
    <g transform="translate(20, 95)">
      <rect x="0" y="0" width="55" height="8" rx="2" fill="#6D28D9" opacity="0.3"/>
      <rect x="65" y="0" width="115" height="8" rx="2" fill="#F3F1FF" stroke="#7C3AED" stroke-width="1"/>
    </g>
    <g transform="translate(20, 115)">
      <rect x="0" y="0" width="45" height="8" rx="2" fill="#6D28D9" opacity="0.3"/>
      <rect x="55" y="0" width="80" height="8" rx="2" fill="#F3F1FF" stroke="#7C3AED" stroke-width="1"/>
    </g>
    <g transform="translate(20, 135)">
      <rect x="0" y="0" width="65" height="8" rx="2" fill="#6D28D9" opacity="0.3"/>
      <rect x="75" y="0" width="105" height="8" rx="2" fill="#F3F1FF" stroke="#7C3AED" stroke-width="1"/>
    </g>
    <g transform="translate(20, 155)">
      <rect x="0" y="0" width="55" height="8" rx="2" fill="#6D28D9" opacity="0.3"/>
      <rect x="65" y="0" width="115" height="8" rx="2" fill="#F3F1FF" stroke="#7C3AED" stroke-width="1"/>
    </g>
    <g transform="translate(20, 175)">
      <rect x="0" y="0" width="70" height="8" rx="2" fill="#6D28D9" opacity="0.3"/>
      <rect x="80" y="0" width="100" height="8" rx="2" fill="#F3F1FF" stroke="#7C3AED" stroke-width="1"/>
    </g>

    <!-- Signature line -->
    <line x1="20" y1="210" x2="200" y2="210" stroke="#E9E5FF" stroke-width="2"/>
    <rect x="20" y="225" width="80" height="30" rx="4" stroke="#7C3AED" stroke-width="1" stroke-dasharray="4" fill="none"/>
    <rect x="120" y="225" width="80" height="30" rx="4" stroke="#7C3AED" stroke-width="1" stroke-dasharray="4" fill="none"/>
  </g>

  <!-- Important Terms Column -->
  <g transform="translate(530, 75)">
    <rect x="0" y="0" width="230" height="380" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="230" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="230" height="12" fill="#7C3AED"/>
    <text x="115" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">IMPORTANT TERMS</text>

    <g transform="translate(15, 50)">
      <circle cx="9" cy="9" r="9" fill="#7C3AED"/>
      <path d="M5 9 L8 12 L13 6" stroke="white" stroke-width="2" fill="none"/>
      <text x="28" y="13" fill="#6D28D9" font-size="10" font-weight="bold">Term Duration</text>
      <text x="28" y="27" fill="#94A3B8" font-size="8">Fixed term or periodic</text>
    </g>

    <g transform="translate(15, 95)">
      <circle cx="9" cy="9" r="9" fill="#7C3AED"/>
      <path d="M5 9 L8 12 L13 6" stroke="white" stroke-width="2" fill="none"/>
      <text x="28" y="13" fill="#6D28D9" font-size="10" font-weight="bold">Deposit Scheme</text>
      <text x="28" y="27" fill="#94A3B8" font-size="8">Protection scheme details</text>
    </g>

    <g transform="translate(15, 140)">
      <circle cx="9" cy="9" r="9" fill="#7C3AED"/>
      <path d="M5 9 L8 12 L13 6" stroke="white" stroke-width="2" fill="none"/>
      <text x="28" y="13" fill="#6D28D9" font-size="10" font-weight="bold">Bills Responsibility</text>
      <text x="28" y="27" fill="#94A3B8" font-size="8">Who pays which utilities</text>
    </g>

    <g transform="translate(15, 185)">
      <circle cx="9" cy="9" r="9" fill="#7C3AED"/>
      <path d="M5 9 L8 12 L13 6" stroke="white" stroke-width="2" fill="none"/>
      <text x="28" y="13" fill="#6D28D9" font-size="10" font-weight="bold">Council Tax</text>
      <text x="28" y="27" fill="#94A3B8" font-size="8">Tenant or landlord pays</text>
    </g>

    <g transform="translate(15, 230)">
      <circle cx="9" cy="9" r="9" fill="#A78BFA"/>
      <path d="M5 9 L8 12 L13 6" stroke="white" stroke-width="2" fill="none"/>
      <text x="28" y="13" fill="#6D28D9" font-size="10" font-weight="bold">Notice Period</text>
      <text x="28" y="27" fill="#94A3B8" font-size="8">Required notice to leave</text>
    </g>

    <g transform="translate(15, 275)">
      <circle cx="9" cy="9" r="9" fill="#A78BFA"/>
      <path d="M5 9 L8 12 L13 6" stroke="white" stroke-width="2" fill="none"/>
      <text x="28" y="13" fill="#6D28D9" font-size="10" font-weight="bold">Property Contents</text>
      <text x="28" y="27" fill="#94A3B8" font-size="8">Furnished/unfurnished</text>
    </g>

    <g transform="translate(15, 320)">
      <circle cx="9" cy="9" r="9" fill="#A78BFA"/>
      <path d="M5 9 L8 12 L13 6" stroke="white" stroke-width="2" fill="none"/>
      <text x="28" y="13" fill="#6D28D9" font-size="10" font-weight="bold">Permitted Occupants</text>
      <text x="28" y="27" fill="#94A3B8" font-size="8">Who can live there</text>
    </g>
  </g>

  <!-- Bottom tip -->
  <g transform="translate(290, 365)">
    <rect x="0" y="0" width="220" height="90" rx="10" fill="#22C55E" opacity="0.1" stroke="#22C55E" stroke-width="2"/>
    <circle cx="25" cy="25" r="15" fill="#22C55E"/>
    <text x="22" y="30" fill="white" font-size="14" font-weight="bold">!</text>
    <text x="50" y="25" fill="#22C55E" font-size="10" font-weight="bold">TIP</text>
    <text x="50" y="42" fill="#6D28D9" font-size="9">Always include all required</text>
    <text x="50" y="55" fill="#6D28D9" font-size="9">terms to ensure your</text>
    <text x="50" y="68" fill="#6D28D9" font-size="9">agreement is legally valid.</text>
  </g>

  <!-- Decorative elements -->
  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
