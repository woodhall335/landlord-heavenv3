<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#6D28D9" font-size="22" font-weight="bold" font-family="Arial">ABANDONED TENANT BELONGINGS</text>
  <text x="400" y="55" text-anchor="middle" fill="#7C3AED" font-size="11" font-family="Arial">Handling items left behind after tenancy ends</text>

  <!-- Boxes icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <g transform="translate(25, 10)">
      <!-- Stacked boxes -->
      <rect x="15" y="45" width="50" height="40" fill="#E9E5FF" stroke="#7C3AED" stroke-width="2"/>
      <rect x="75" y="45" width="50" height="40" fill="#E9E5FF" stroke="#7C3AED" stroke-width="2"/>
      <rect x="45" y="10" width="50" height="35" fill="#A78BFA" stroke="#7C3AED" stroke-width="2"/>
      <!-- Question marks -->
      <text x="40" y="72" fill="#6D28D9" font-size="16" font-weight="bold">?</text>
      <text x="100" y="72" fill="#6D28D9" font-size="16" font-weight="bold">?</text>
      <text x="70" y="35" fill="white" font-size="16" font-weight="bold">?</text>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#6D28D9" font-size="11" font-weight="bold">LEFT BELONGINGS</text>
    <text x="100" y="143" text-anchor="middle" fill="#7C3AED" font-size="9">Items abandoned</text>
    <text x="100" y="158" text-anchor="middle" fill="#7C3AED" font-size="9">by former tenant</text>
  </g>

  <!-- Legal requirements -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#6D28D9" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#6D28D9"/>
    <rect x="0" y="20" width="240" height="12" fill="#6D28D9"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">LEGAL REQUIREMENTS</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Contact tenant in writing</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Give reasonable time</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Document everything</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Store items safely</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#7C3AED" font-size="9" font-weight="bold">Follow Torts Act 1977</text>
    </g>
  </g>

  <!-- What you can do -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="200" height="12" fill="#F59E0B"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">AFTER NOTICE PERIOD</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Sell valuable items</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Keep sale proceeds</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#6D28D9"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Deduct storage costs</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#6D28D9"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Dispose of rubbish</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#F59E0B" font-size="9" font-weight="bold">Keep records</text>
    </g>
  </g>

  <!-- Process steps -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#6D28D9" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#6D28D9"/>
    <rect x="0" y="20" width="680" height="12" fill="#6D28D9"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">STEP-BY-STEP PROCESS</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#7C3AED" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">1. NOTIFY</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Write to last address</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">List items left behind</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Set collection deadline</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">14-28 days typical</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">2. STORE</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Photograph all items</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Store securely</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Keep cost records</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Await deadline</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">3. DISPOSE</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Sell if valuable</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Donate to charity</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Skip hire for rubbish</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Keep all receipts</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#6D28D9" opacity="0.12"/>
</svg>
