<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">TENANT RETENTION</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Keep good tenants for longer</text>

  <!-- Happy tenant illustration -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>

    <!-- Happy face icon -->
    <g transform="translate(60, 25)">
      <circle cx="40" cy="45" r="40" fill="#22C55E" opacity="0.2"/>
      <circle cx="40" cy="45" r="35" fill="#22C55E"/>
      <circle cx="28" cy="40" r="5" fill="white"/>
      <circle cx="52" cy="40" r="5" fill="white"/>
      <path d="M25 55 Q40 70 55 55" stroke="white" stroke-width="4" fill="none"/>
    </g>

    <text x="100" y="130" text-anchor="middle" fill="#22C55E" font-size="11" font-weight="bold">HAPPY TENANT</text>
    <text x="100" y="145" text-anchor="middle" fill="#6D28D9" font-size="9">= Longer tenancy</text>
    <text x="100" y="160" text-anchor="middle" fill="#6D28D9" font-size="9">= Stable income</text>
  </g>

  <!-- Benefits of retention -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">BENEFITS OF RETENTION</text>

    <g transform="translate(15, 45)">
      <circle cx="8" cy="8" r="6" fill="#22C55E"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9">No void periods</text>
    </g>
    <g transform="translate(15, 68)">
      <circle cx="8" cy="8" r="6" fill="#22C55E"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9">No re-letting costs</text>
    </g>
    <g transform="translate(15, 91)">
      <circle cx="8" cy="8" r="6" fill="#22C55E"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Known reliable tenant</text>
    </g>
    <g transform="translate(15, 114)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Property cared for</text>
    </g>
    <g transform="translate(15, 137)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Reduced admin</text>
    </g>
  </g>

  <!-- Key strategies -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#6D28D9" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#6D28D9"/>
    <rect x="0" y="20" width="200" height="12" fill="#6D28D9"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">KEY STRATEGIES</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Respond quickly</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Fix issues promptly</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Regular communication</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Fair rent increases</text>
    </g>
    <g transform="translate(15, 137)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#6D28D9"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Property improvements</text>
    </g>
  </g>

  <!-- Cost comparison -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">COST OF TENANT TURNOVER VS RETENTION</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="310" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="155" y="22" text-anchor="middle" fill="#EF4444" font-size="11" font-weight="bold">NEW TENANT COSTS</text>
      <text x="155" y="45" text-anchor="middle" fill="#6D28D9" font-size="9">• 2-4 week void: £600-£1,200</text>
      <text x="155" y="60" text-anchor="middle" fill="#6D28D9" font-size="9">• Agent fees: £500-£1,000</text>
      <text x="155" y="75" text-anchor="middle" fill="#6D28D9" font-size="9">• Cleaning/repairs: £300+</text>
      <text x="155" y="95" text-anchor="middle" fill="#EF4444" font-size="11" font-weight="bold">Total: £1,400-£2,500+</text>
    </g>

    <g transform="translate(350, 48)">
      <rect x="0" y="0" width="310" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="155" y="22" text-anchor="middle" fill="#22C55E" font-size="11" font-weight="bold">RETENTION COSTS</text>
      <text x="155" y="45" text-anchor="middle" fill="#6D28D9" font-size="9">• Small gesture: £50-£100</text>
      <text x="155" y="60" text-anchor="middle" fill="#6D28D9" font-size="9">• Minor upgrade: £100-£200</text>
      <text x="155" y="75" text-anchor="middle" fill="#6D28D9" font-size="9">• Below-market rent: negotiable</text>
      <text x="155" y="95" text-anchor="middle" fill="#22C55E" font-size="11" font-weight="bold">Total: £50-£300</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
