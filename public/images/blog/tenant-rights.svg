<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <g transform="translate(80, 30)">
    <text x="320" y="30" text-anchor="middle" fill="#7C3AED" font-size="24" font-weight="bold" font-family="Arial">TENANT RIGHTS</text>
    <text x="320" y="52" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Legal protections for renters in England</text>
  </g>

  <!-- Shield icon -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="180" height="280" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="90" y="30" text-anchor="middle" fill="#7C3AED" font-size="12" font-weight="bold" font-family="Arial">PROTECTED BY LAW</text>

    <!-- Shield shape -->
    <path d="M90 55 L145 75 L145 145 L90 185 L35 145 L35 75 Z" fill="#7C3AED"/>
    <path d="M90 70 L130 85 L130 135 L90 165 L50 135 L50 85 Z" fill="white"/>
    <path d="M75 110 L85 120 L105 95" stroke="#7C3AED" stroke-width="4" fill="none"/>

    <text x="90" y="215" text-anchor="middle" fill="#6D28D9" font-size="10" font-weight="bold" font-family="Arial">Legal Protection</text>
    <text x="90" y="235" text-anchor="middle" fill="#A78BFA" font-size="9" font-family="Arial">Housing Act 1988</text>
    <text x="90" y="250" text-anchor="middle" fill="#A78BFA" font-size="9" font-family="Arial">&amp; amendments</text>
  </g>

  <!-- Key rights list -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="440" height="280" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="440" height="45" rx="12" fill="#7C3AED"/>
    <rect x="0" y="33" width="440" height="12" fill="#7C3AED"/>
    <text x="220" y="30" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial">KEY TENANT RIGHTS</text>

    <!-- Rights list -->
    <g transform="translate(20, 60)">
      <circle cx="12" cy="12" r="10" fill="#7C3AED"/>
      <text x="12" y="16" text-anchor="middle" fill="white" font-size="10" font-weight="bold">1</text>
      <text x="30" y="12" fill="#6D28D9" font-size="11" font-weight="bold" font-family="Arial">Right to a safe home</text>
      <text x="30" y="26" fill="#A78BFA" font-size="9" font-family="Arial">Gas safety, electrical checks, smoke alarms</text>
    </g>

    <g transform="translate(20, 100)">
      <circle cx="12" cy="12" r="10" fill="#7C3AED"/>
      <text x="12" y="16" text-anchor="middle" fill="white" font-size="10" font-weight="bold">2</text>
      <text x="30" y="12" fill="#6D28D9" font-size="11" font-weight="bold" font-family="Arial">Right to peaceful enjoyment</text>
      <text x="30" y="26" fill="#A78BFA" font-size="9" font-family="Arial">Live without unnecessary interference from landlord</text>
    </g>

    <g transform="translate(20, 140)">
      <circle cx="12" cy="12" r="10" fill="#7C3AED"/>
      <text x="12" y="16" text-anchor="middle" fill="white" font-size="10" font-weight="bold">3</text>
      <text x="30" y="12" fill="#6D28D9" font-size="11" font-weight="bold" font-family="Arial">Deposit protection</text>
      <text x="30" y="26" fill="#A78BFA" font-size="9" font-family="Arial">Must be in government-approved scheme</text>
    </g>

    <g transform="translate(20, 180)">
      <circle cx="12" cy="12" r="10" fill="#7C3AED"/>
      <text x="12" y="16" text-anchor="middle" fill="white" font-size="10" font-weight="bold">4</text>
      <text x="30" y="12" fill="#6D28D9" font-size="11" font-weight="bold" font-family="Arial">Right to repairs</text>
      <text x="30" y="26" fill="#A78BFA" font-size="9" font-family="Arial">Landlord must maintain structure, heating, water</text>
    </g>

    <g transform="translate(20, 220)">
      <circle cx="12" cy="12" r="10" fill="#7C3AED"/>
      <text x="12" y="16" text-anchor="middle" fill="white" font-size="10" font-weight="bold">5</text>
      <text x="30" y="12" fill="#6D28D9" font-size="11" font-weight="bold" font-family="Arial">Protection from unfair eviction</text>
      <text x="30" y="26" fill="#A78BFA" font-size="9" font-family="Arial">Proper notice and court order required</text>
    </g>

    <g transform="translate(230, 60)">
      <circle cx="12" cy="12" r="10" fill="#6D28D9"/>
      <text x="12" y="16" text-anchor="middle" fill="white" font-size="10" font-weight="bold">6</text>
      <text x="30" y="12" fill="#6D28D9" font-size="11" font-weight="bold" font-family="Arial">24-hour notice for visits</text>
      <text x="30" y="26" fill="#A78BFA" font-size="9" font-family="Arial">Written notice required for access</text>
    </g>

    <g transform="translate(230, 100)">
      <circle cx="12" cy="12" r="10" fill="#6D28D9"/>
      <text x="12" y="16" text-anchor="middle" fill="white" font-size="10" font-weight="bold">7</text>
      <text x="30" y="12" fill="#6D28D9" font-size="11" font-weight="bold" font-family="Arial">Right to know landlord</text>
      <text x="30" y="26" fill="#A78BFA" font-size="9" font-family="Arial">Name and address on request</text>
    </g>

    <g transform="translate(230, 140)">
      <circle cx="12" cy="12" r="10" fill="#6D28D9"/>
      <text x="12" y="16" text-anchor="middle" fill="white" font-size="10" font-weight="bold">8</text>
      <text x="30" y="12" fill="#6D28D9" font-size="11" font-weight="bold" font-family="Arial">EPC rating disclosure</text>
      <text x="30" y="26" fill="#A78BFA" font-size="9" font-family="Arial">Certificate must be provided</text>
    </g>

    <g transform="translate(230, 180)">
      <circle cx="12" cy="12" r="10" fill="#6D28D9"/>
      <text x="12" y="16" text-anchor="middle" fill="white" font-size="10" font-weight="bold">9</text>
      <text x="30" y="12" fill="#6D28D9" font-size="11" font-weight="bold" font-family="Arial">How to Rent guide</text>
      <text x="30" y="26" fill="#A78BFA" font-size="9" font-family="Arial">Must receive before tenancy</text>
    </g>
  </g>

  <!-- Bottom info -->
  <g transform="translate(80, 380)">
    <rect x="0" y="0" width="640" height="75" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="320" y="25" text-anchor="middle" fill="#7C3AED" font-size="12" font-weight="bold" font-family="Arial">IF RIGHTS ARE VIOLATED</text>

    <g transform="translate(30, 40)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="20" y="12" fill="#6D28D9" font-size="10" font-family="Arial">Contact local council housing team</text>
    </g>
    <g transform="translate(230, 40)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="20" y="12" fill="#6D28D9" font-size="10" font-family="Arial">Seek advice from Shelter or CAB</text>
    </g>
    <g transform="translate(450, 40)">
      <circle cx="8" cy="8" r="6" fill="#7C3AED"/>
      <text x="20" y="12" fill="#6D28D9" font-size="10" font-family="Arial">Consider legal action</text>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#7C3AED" opacity="0.1"/>
  <circle cx="750" cy="450" r="30" fill="#A78BFA" opacity="0.12"/>
</svg>
