<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">EVICTION TIMELINE OVERVIEW</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Typical timeframes for possession proceedings</text>

  <!-- Timeline line -->
  <line x1="80" y1="180" x2="720" y2="180" stroke="#7C3AED" stroke-width="4" stroke-linecap="round"/>

  <!-- Step 1 - Notice -->
  <g transform="translate(80, 180)">
    <circle cx="0" cy="0" r="18" fill="white" stroke="#7C3AED" stroke-width="4"/>
    <text x="0" y="5" text-anchor="middle" fill="#7C3AED" font-size="12" font-weight="bold">1</text>
    <rect x="-55" y="30" width="110" height="85" rx="8" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="0" y="50" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold">SERVE NOTICE</text>
    <text x="0" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">S21: 2 months</text>
    <text x="0" y="82" text-anchor="middle" fill="#6D28D9" font-size="8">S8: 2 weeks - 2 months</text>
    <text x="0" y="98" text-anchor="middle" fill="#A78BFA" font-size="8">(varies by ground)</text>
  </g>

  <!-- Step 2 - Court -->
  <g transform="translate(240, 180)">
    <circle cx="0" cy="0" r="18" fill="white" stroke="#7C3AED" stroke-width="4"/>
    <text x="0" y="5" text-anchor="middle" fill="#7C3AED" font-size="12" font-weight="bold">2</text>
    <rect x="-55" y="30" width="110" height="85" rx="8" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <text x="0" y="50" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold">ISSUE CLAIM</text>
    <text x="0" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">Submit Form N5</text>
    <text x="0" y="82" text-anchor="middle" fill="#6D28D9" font-size="8">Pay £355 fee</text>
    <text x="0" y="98" text-anchor="middle" fill="#A78BFA" font-size="8">1-2 weeks to file</text>
  </g>

  <!-- Step 3 - Hearing -->
  <g transform="translate(400, 180)">
    <circle cx="0" cy="0" r="18" fill="white" stroke="#6D28D9" stroke-width="4"/>
    <text x="0" y="5" text-anchor="middle" fill="#6D28D9" font-size="12" font-weight="bold">3</text>
    <rect x="-55" y="30" width="110" height="85" rx="8" fill="white" stroke="#6D28D9" stroke-width="2"/>
    <text x="0" y="50" text-anchor="middle" fill="#6D28D9" font-size="9" font-weight="bold">COURT HEARING</text>
    <text x="0" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">Wait 4-8 weeks</text>
    <text x="0" y="82" text-anchor="middle" fill="#6D28D9" font-size="8">Attend hearing</text>
    <text x="0" y="98" text-anchor="middle" fill="#A78BFA" font-size="8">Get possession order</text>
  </g>

  <!-- Step 4 - Order -->
  <g transform="translate(560, 180)">
    <circle cx="0" cy="0" r="18" fill="white" stroke="#A78BFA" stroke-width="4"/>
    <text x="0" y="5" text-anchor="middle" fill="#A78BFA" font-size="12" font-weight="bold">4</text>
    <rect x="-55" y="30" width="110" height="85" rx="8" fill="white" stroke="#A78BFA" stroke-width="2"/>
    <text x="0" y="50" text-anchor="middle" fill="#A78BFA" font-size="9" font-weight="bold">POSSESSION</text>
    <text x="0" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">14-42 day deadline</text>
    <text x="0" y="82" text-anchor="middle" fill="#6D28D9" font-size="8">Tenant must leave</text>
    <text x="0" y="98" text-anchor="middle" fill="#A78BFA" font-size="8">or proceed to step 5</text>
  </g>

  <!-- Step 5 - Warrant -->
  <g transform="translate(720, 180)">
    <circle cx="0" cy="0" r="20" fill="#22C55E"/>
    <path d="M-6 0 L-2 4 L8 -6" stroke="white" stroke-width="3" fill="none"/>
    <rect x="-55" y="30" width="110" height="85" rx="8" fill="#22C55E"/>
    <text x="0" y="50" text-anchor="middle" fill="white" font-size="9" font-weight="bold">EVICTION</text>
    <text x="0" y="68" text-anchor="middle" fill="white" font-size="8">Apply for warrant</text>
    <text x="0" y="82" text-anchor="middle" fill="white" font-size="8">Bailiff attends</text>
    <text x="0" y="98" text-anchor="middle" fill="white" font-size="8">£130 fee</text>
  </g>

  <!-- Total timeline estimates -->
  <g transform="translate(60, 320)">
    <rect x="0" y="0" width="680" height="130" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">TOTAL ESTIMATED TIMEFRAMES</text>

    <!-- S21 timeline -->
    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="200" height="65" rx="8" fill="#F3F1FF"/>
      <text x="100" y="18" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">Section 21</text>
      <text x="100" y="38" text-anchor="middle" fill="#7C3AED" font-size="18" font-weight="bold">4-6 months</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">If uncontested</text>
    </g>

    <!-- S8 timeline -->
    <g transform="translate(240, 50)">
      <rect x="0" y="0" width="200" height="65" rx="8" fill="#F3F1FF"/>
      <text x="100" y="18" text-anchor="middle" fill="#6D28D9" font-size="10" font-weight="bold">Section 8</text>
      <text x="100" y="38" text-anchor="middle" fill="#6D28D9" font-size="18" font-weight="bold">3-6 months</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Depending on grounds</text>
    </g>

    <!-- Contested -->
    <g transform="translate(460, 50)">
      <rect x="0" y="0" width="200" height="65" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="18" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">If Contested</text>
      <text x="100" y="38" text-anchor="middle" fill="#EF4444" font-size="18" font-weight="bold">6-12+ months</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">May require trial</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>