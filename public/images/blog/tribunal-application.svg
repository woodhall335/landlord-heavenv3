<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EFF6FF"/>
      <stop offset="100%" style="stop-color:#DBEAFE"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#1E40AF" font-size="22" font-weight="bold" font-family="Arial">TRIBUNAL APPLICATION GUIDE</text>
  <text x="400" y="55" text-anchor="middle" fill="#3B82F6" font-size="11" font-family="Arial">How to apply to the First-tier Tribunal (Property Chamber)</text>

  <!-- Application form icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#1E40AF" stroke-width="2"/>
    <g transform="translate(40, 10)">
      <!-- Form document -->
      <rect x="10" y="5" width="100" height="85" rx="5" fill="white" stroke="#1E40AF" stroke-width="2"/>
      <rect x="20" y="15" width="50" height="6" rx="2" fill="#1E40AF"/>
      <rect x="20" y="27" width="80" height="4" rx="2" fill="#E5E7EB"/>
      <rect x="20" y="37" width="75" height="4" rx="2" fill="#E5E7EB"/>
      <rect x="20" y="50" width="15" height="15" rx="2" fill="none" stroke="#1E40AF" stroke-width="2"/>
      <path d="M23 58 L27 62 L33 54" stroke="#22C55E" stroke-width="2" fill="none"/>
      <rect x="40" y="53" width="50" height="4" rx="2" fill="#E5E7EB"/>
      <rect x="20" y="70" width="60" height="12" rx="3" fill="#1E40AF"/>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#1E40AF" font-size="11" font-weight="bold">APPLY ONLINE</text>
    <text x="100" y="143" text-anchor="middle" fill="#3B82F6" font-size="9">Submit application</text>
    <text x="100" y="158" text-anchor="middle" fill="#3B82F6" font-size="9">to FTT</text>
  </g>

  <!-- What you need -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#1E40AF" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#1E40AF"/>
    <rect x="0" y="20" width="240" height="12" fill="#1E40AF"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">WHAT YOU'LL NEED</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Completed application form</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Tenancy agreement copy</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#3B82F6"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Notice to Leave served</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#3B82F6"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Supporting evidence</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#22C55E" font-size="9" font-weight="bold">Application fee (if any)</text>
    </g>
  </g>

  <!-- Process steps -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="200" height="12" fill="#F59E0B"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">APPLICATION PROCESS</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">1</text>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Submit application</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">2</text>
      <text x="22" y="11" fill="#1E40AF" font-size="9">FTT acknowledges</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#1E40AF"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">3</text>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Case allocated</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#1E40AF"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">4</text>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Hearing scheduled</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#F59E0B" font-size="9" font-weight="bold">Usually 4-8 weeks</text>
    </g>
  </g>

  <!-- Application types -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#1E40AF" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#1E40AF"/>
    <rect x="0" y="20" width="680" height="12" fill="#1E40AF"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">TYPES OF TRIBUNAL APPLICATIONS</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#3B82F6" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#3B82F6" font-size="10" font-weight="bold">EVICTION ORDER</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">After Notice to Leave</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">State eviction ground(s)</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Provide all evidence</text>
      <text x="100" y="94" text-anchor="middle" fill="#3B82F6" font-size="8" font-weight="bold">Most common application</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">CIVIL PROCEDURE</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Rent disputes</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Property condition</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Landlord compliance</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Various grounds</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">TIPS FOR SUCCESS</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Complete all sections</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Include all evidence</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Double-check dates</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Keep copies of everything</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#1E40AF" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#3B82F6" opacity="0.12"/>
</svg>
