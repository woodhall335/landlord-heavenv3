<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7"/>
      <stop offset="100%" style="stop-color:#FDE68A"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#92400E" font-size="22" font-weight="bold" font-family="Arial">TRIBUNAL HEARING GUIDE</text>
  <text x="400" y="55" text-anchor="middle" fill="#B45309" font-size="11" font-family="Arial">What to expect at your First-tier Tribunal hearing</text>

  <!-- Hearing room icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <g transform="translate(25, 15)">
      <!-- Judge bench -->
      <rect x="25" y="10" width="100" height="30" rx="4" fill="#F59E0B"/>
      <!-- Judge figure -->
      <circle cx="75" cy="25" r="12" fill="white"/>
      <rect x="63" y="37" width="24" height="25" fill="#F59E0B"/>
      <!-- Parties on either side -->
      <circle cx="25" cy="70" r="8" fill="#92400E" opacity="0.7"/>
      <rect x="17" y="78" width="16" height="15" fill="#92400E" opacity="0.7"/>
      <circle cx="125" cy="70" r="8" fill="#92400E" opacity="0.7"/>
      <rect x="117" y="78" width="16" height="15" fill="#92400E" opacity="0.7"/>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#92400E" font-size="11" font-weight="bold">THE HEARING</text>
    <text x="100" y="143" text-anchor="middle" fill="#B45309" font-size="9">Panel reviews evidence</text>
    <text x="100" y="158" text-anchor="middle" fill="#B45309" font-size="9">from both parties</text>
  </g>

  <!-- Before the hearing -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#92400E" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#92400E"/>
    <rect x="0" y="20" width="240" height="12" fill="#92400E"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">BEFORE THE HEARING</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Review all documents</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Prepare your evidence</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#B45309"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Know your case timeline</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#B45309"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Bring copies of everything</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#F59E0B" font-size="9" font-weight="bold">Arrive early on the day</text>
    </g>
  </g>

  <!-- During the hearing -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="200" height="12" fill="#22C55E"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">AT THE HEARING</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Be respectful to panel</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Answer questions clearly</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Stick to the facts</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Take notes if needed</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#22C55E" font-size="9" font-weight="bold">Stay calm and focused</text>
    </g>
  </g>

  <!-- Process info -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#92400E" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#92400E"/>
    <rect x="0" y="20" width="680" height="12" fill="#92400E"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">HEARING OUTCOMES</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">ORDER GRANTED</text>
      <text x="100" y="42" text-anchor="middle" fill="#92400E" font-size="8">Tribunal finds in your favour</text>
      <text x="100" y="55" text-anchor="middle" fill="#92400E" font-size="8">Written decision issued</text>
      <text x="100" y="75" text-anchor="middle" fill="#92400E" font-size="8">Enforcement available</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Proceed with next steps</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">ORDER REFUSED</text>
      <text x="100" y="42" text-anchor="middle" fill="#92400E" font-size="8">Evidence insufficient</text>
      <text x="100" y="55" text-anchor="middle" fill="#92400E" font-size="8">Procedure not followed</text>
      <text x="100" y="75" text-anchor="middle" fill="#92400E" font-size="8">May have appeal rights</text>
      <text x="100" y="94" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">Review reasons carefully</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">AFTER DECISION</text>
      <text x="100" y="42" text-anchor="middle" fill="#92400E" font-size="8">Decision usually in writing</text>
      <text x="100" y="55" text-anchor="middle" fill="#92400E" font-size="8">28 days to appeal</text>
      <text x="100" y="75" text-anchor="middle" fill="#92400E" font-size="8">Keep all documentation</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Seek legal advice if unsure</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#F59E0B" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#92400E" opacity="0.12"/>
</svg>
