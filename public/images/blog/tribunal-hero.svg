<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EFF6FF"/>
      <stop offset="100%" style="stop-color:#DBEAFE"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#1E40AF" font-size="22" font-weight="bold" font-family="Arial">PROPERTY TRIBUNAL GUIDE</text>
  <text x="400" y="55" text-anchor="middle" fill="#3B82F6" font-size="11" font-family="Arial">Understanding First-tier Tribunal (Property Chamber)</text>

  <!-- Tribunal icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#3B82F6" stroke-width="2"/>
    <g transform="translate(25, 8)">
      <!-- Scales of justice -->
      <circle cx="60" cy="20" r="12" fill="#DBEAFE" stroke="#1E40AF" stroke-width="2"/>
      <line x1="60" y1="32" x2="60" y2="55" stroke="#1E40AF" stroke-width="3"/>
      <line x1="30" y1="45" x2="90" y2="45" stroke="#1E40AF" stroke-width="3"/>
      <!-- Balance pans -->
      <path d="M25 50 Q20 50 20 55 L20 65 Q20 70 25 70 L40 70 Q45 70 45 65 L45 55 Q45 50 40 50 Z" fill="#3B82F6"/>
      <path d="M80 50 Q75 50 75 55 L75 65 Q75 70 80 70 L95 70 Q100 70 100 65 L100 55 Q100 50 95 50 Z" fill="#3B82F6"/>
      <line x1="32" y1="50" x2="30" y2="45" stroke="#1E40AF" stroke-width="2"/>
      <line x1="88" y1="50" x2="90" y2="45" stroke="#1E40AF" stroke-width="2"/>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#1E40AF" font-size="11" font-weight="bold">TRIBUNAL</text>
    <text x="100" y="143" text-anchor="middle" fill="#3B82F6" font-size="9">Property</text>
    <text x="100" y="158" text-anchor="middle" fill="#3B82F6" font-size="9">disputes</text>
  </g>

  <!-- Case types -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#1E40AF" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#1E40AF"/>
    <rect x="0" y="20" width="240" height="12" fill="#1E40AF"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">CASE TYPES</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#3B82F6"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Rent repayment orders</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#3B82F6"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">HMO licensing appeals</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#1E40AF"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Service charge disputes</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#1E40AF"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Leasehold enfranchisement</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#3B82F6" font-size="9" font-weight="bold">Financial penalty appeals</text>
    </g>
  </g>

  <!-- Benefits -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="200" height="12" fill="#22C55E"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">KEY BENEFITS</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Lower costs than court</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Expert panel members</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#065F46"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Less formal process</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#065F46"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Binding decisions</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#22C55E" font-size="9" font-weight="bold">No cost recovery</text>
    </g>
  </g>

  <!-- Details section -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#1E40AF" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#1E40AF"/>
    <rect x="0" y="20" width="680" height="12" fill="#1E40AF"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">TRIBUNAL PROCESS</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#3B82F6" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#3B82F6" font-size="10" font-weight="bold">APPLYING</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Complete application form</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Pay fee (if applicable)</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Submit evidence bundle</text>
      <text x="100" y="94" text-anchor="middle" fill="#3B82F6" font-size="8" font-weight="bold">Wait for directions</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">HEARING</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Present your case</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Call witnesses</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Answer questions</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Paper hearings possible</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">DECISION</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Written reasons provided</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Usually within weeks</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Legally binding</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Appeal rights available</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#1E40AF" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#3B82F6" opacity="0.12"/>
</svg>
