<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EFF6FF"/>
      <stop offset="100%" style="stop-color:#DBEAFE"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#1E40AF" font-size="22" font-weight="bold" font-family="Arial">FIRST-TIER TRIBUNAL</text>
  <text x="400" y="55" text-anchor="middle" fill="#3B82F6" font-size="11" font-family="Arial">Property Chamber - Housing disputes and evictions</text>

  <!-- Tribunal building icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#1E40AF" stroke-width="2"/>
    <g transform="translate(30, 10)">
      <!-- Scales of justice -->
      <line x1="70" y1="15" x2="70" y2="55" stroke="#1E40AF" stroke-width="3"/>
      <line x1="30" y1="35" x2="110" y2="35" stroke="#1E40AF" stroke-width="3"/>
      <circle cx="70" cy="12" r="8" fill="#3B82F6"/>
      <!-- Left pan -->
      <path d="M25 40 L20 60 L45 60 L40 40" fill="#DBEAFE" stroke="#1E40AF" stroke-width="2"/>
      <line x1="32" y1="35" x2="32" y2="40" stroke="#1E40AF" stroke-width="2"/>
      <!-- Right pan -->
      <path d="M100 40 L95 60 L120 60 L115 40" fill="#DBEAFE" stroke="#1E40AF" stroke-width="2"/>
      <line x1="108" y1="35" x2="108" y2="40" stroke="#1E40AF" stroke-width="2"/>
      <!-- Base -->
      <rect x="55" y="55" width="30" height="30" fill="#1E40AF"/>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#1E40AF" font-size="11" font-weight="bold">FTT (PROPERTY)</text>
    <text x="100" y="143" text-anchor="middle" fill="#3B82F6" font-size="9">Independent</text>
    <text x="100" y="158" text-anchor="middle" fill="#3B82F6" font-size="9">judicial body</text>
  </g>

  <!-- What FTT handles -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#1E40AF" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#1E40AF"/>
    <rect x="0" y="20" width="240" height="12" fill="#1E40AF"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">WHAT FTT HANDLES</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#3B82F6"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Eviction applications</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#3B82F6"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Rent disputes</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#1E40AF"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Service charge appeals</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#1E40AF"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Landlord registration</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#3B82F6" font-size="9" font-weight="bold">Civil penalties and more</text>
    </g>
  </g>

  <!-- Key features -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="200" height="12" fill="#22C55E"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">KEY FEATURES</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Less formal than court</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Usually no legal costs</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Specialist housing judges</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#1E40AF" font-size="9">Decisions are binding</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#22C55E" font-size="9" font-weight="bold">Appeals to Upper Tribunal</text>
    </g>
  </g>

  <!-- Process overview -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#1E40AF" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#1E40AF"/>
    <rect x="0" y="20" width="680" height="12" fill="#1E40AF"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">TRIBUNAL PROCESS</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#3B82F6" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#3B82F6" font-size="10" font-weight="bold">1. APPLICATION</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Submit online or by post</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Pay fee (if required)</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Provide all evidence</text>
      <text x="100" y="94" text-anchor="middle" fill="#3B82F6" font-size="8" font-weight="bold">Acknowledge in 5 days</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">2. CASE MANAGEMENT</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Tribunal reviews case</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Directions issued</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Parties exchange info</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Hearing date set</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">3. DECISION</text>
      <text x="100" y="42" text-anchor="middle" fill="#1E40AF" font-size="8">Hearing (if needed)</text>
      <text x="100" y="55" text-anchor="middle" fill="#1E40AF" font-size="8">Written decision</text>
      <text x="100" y="75" text-anchor="middle" fill="#1E40AF" font-size="8">Usually within 28 days</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Legally enforceable</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#1E40AF" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#3B82F6" opacity="0.12"/>
</svg>
