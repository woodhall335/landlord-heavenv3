      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">RENT GUARANTEE</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Covers unpaid rent</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Usually 6-12 months</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Requires referencing</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Legal costs included</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Income protection</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">LEGAL EXPENSES</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Eviction costs</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Rent recovery</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Deposit disputes</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Tax investigations</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Legal support</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">UNOCCUPANCY</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Cover during voids</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Renovation periods</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Between tenancies</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Usually 30-90 days</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Continuous cover</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
