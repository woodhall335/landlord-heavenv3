      <path d="M75 5 Q10 20 10 50 L75 50 L140 50 Q140 20 75 5 Z" fill="#7C3AED"/>
      <rect x="72" y="45" width="6" height="45" fill="#6D28D9"/>
      <path d="M78 90 Q95 95 90 80" stroke="#6D28D9" stroke-width="4" fill="none"/>
      <!-- House under umbrella -->
      <polygon points="75,55 115,75 115,95 35,95 35,75" fill="#F59E0B"/>
      <rect x="45" y="80" width="50" height="15" fill="#F59E0B"/>
      <rect x="55" y="75" width="12" height="12" fill="#F3F1FF"/>
      <rect x="83" y="75" width="12" height="12" fill="#F3F1FF"/>
    </g>

    <text x="100" y="125" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">PROTECTED</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">Comprehensive</text>
    <text x="100" y="158" text-anchor="middle" fill="#6D28D9" font-size="9">coverage</text>
  </g>

  <!-- Insurance types -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="240" height="12" fill="#22C55E"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">ESSENTIAL COVER</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Buildings insurance</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Landlord contents</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Public liability</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Rent guarantee</text>
    </g>
    <g transform="translate(15, 137)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Legal expenses</text>
    </g>
