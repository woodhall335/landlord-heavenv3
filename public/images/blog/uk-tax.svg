<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ECFDF5"/>
      <stop offset="100%" style="stop-color:#D1FAE5"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#065F46" font-size="22" font-weight="bold" font-family="Arial">UK LANDLORD TAX GUIDE</text>
  <text x="400" y="55" text-anchor="middle" fill="#22C55E" font-size="11" font-family="Arial">Understanding tax obligations for rental income</text>

  <!-- Tax icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <g transform="translate(25, 8)">
      <!-- Calculator -->
      <rect x="25" y="12" width="70" height="75" rx="5" fill="#D1FAE5" stroke="#065F46" stroke-width="2"/>
      <rect x="32" y="20" width="56" height="20" rx="3" fill="white" stroke="#22C55E" stroke-width="1"/>
      <text x="60" y="35" text-anchor="middle" fill="#065F46" font-size="10">TAX</text>
      <!-- Calculator buttons -->
      <rect x="32" y="48" width="12" height="10" rx="2" fill="#22C55E"/>
      <rect x="48" y="48" width="12" height="10" rx="2" fill="#22C55E"/>
      <rect x="64" y="48" width="12" height="10" rx="2" fill="#22C55E"/>
      <rect x="80" y="48" width="8" height="10" rx="2" fill="#065F46"/>
      <rect x="32" y="62" width="12" height="10" rx="2" fill="#22C55E"/>
      <rect x="48" y="62" width="12" height="10" rx="2" fill="#22C55E"/>
      <rect x="64" y="62" width="12" height="10" rx="2" fill="#22C55E"/>
      <rect x="80" y="62" width="8" height="10" rx="2" fill="#065F46"/>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#065F46" font-size="11" font-weight="bold">UK TAX</text>
    <text x="100" y="143" text-anchor="middle" fill="#22C55E" font-size="9">Landlord</text>
    <text x="100" y="158" text-anchor="middle" fill="#22C55E" font-size="9">obligations</text>
  </g>

  <!-- Income tax -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#065F46" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#065F46"/>
    <rect x="0" y="20" width="240" height="12" fill="#065F46"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">INCOME TAX</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Rental income taxable</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Self-assessment required</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#065F46"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Tax bands apply</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#065F46"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Payment on account</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#22C55E" font-size="9" font-weight="bold">31 Jan deadline</text>
    </g>
  </g>

  <!-- Allowable expenses -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#3B82F6" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#3B82F6"/>
    <rect x="0" y="20" width="200" height="12" fill="#3B82F6"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">ALLOWABLE EXPENSES</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#3B82F6"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Agent fees</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#3B82F6"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Repairs/maintenance</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#1E40AF"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Insurance premiums</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#1E40AF"/>
      <text x="22" y="11" fill="#065F46" font-size="9">Legal/accountant fees</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#3B82F6" font-size="9" font-weight="bold">Ground rent/service</text>
    </g>
  </g>

  <!-- Details section -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#065F46" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#065F46"/>
    <rect x="0" y="20" width="680" height="12" fill="#065F46"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">LANDLORD TAX ESSENTIALS</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">MORTGAGE INTEREST</text>
      <text x="100" y="42" text-anchor="middle" fill="#065F46" font-size="8">20% tax credit only</text>
      <text x="100" y="55" text-anchor="middle" fill="#065F46" font-size="8">Finance cost restriction</text>
      <text x="100" y="75" text-anchor="middle" fill="#065F46" font-size="8">Phased in from 2017</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Fully restricted now</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#3B82F6" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#3B82F6" font-size="10" font-weight="bold">CAPITAL GAINS</text>
      <text x="100" y="42" text-anchor="middle" fill="#065F46" font-size="8">CGT on property sale</text>
      <text x="100" y="55" text-anchor="middle" fill="#065F46" font-size="8">18% or 24% rates</text>
      <text x="100" y="75" text-anchor="middle" fill="#065F46" font-size="8">PRR may apply</text>
      <text x="100" y="94" text-anchor="middle" fill="#3B82F6" font-size="8" font-weight="bold">60 day reporting</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">STAMP DUTY</text>
      <text x="100" y="42" text-anchor="middle" fill="#065F46" font-size="8">3% surcharge applies</text>
      <text x="100" y="55" text-anchor="middle" fill="#065F46" font-size="8">Additional property</text>
      <text x="100" y="75" text-anchor="middle" fill="#065F46" font-size="8">Company purchases</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Check current rates</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#22C55E" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#065F46" opacity="0.12"/>
</svg>
