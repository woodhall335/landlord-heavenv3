<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7"/>
      <stop offset="100%" style="stop-color:#FDE68A"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#92400E" font-size="22" font-weight="bold" font-family="Arial">VOID PERIOD COSTS</text>
  <text x="400" y="55" text-anchor="middle" fill="#B45309" font-size="11" font-family="Arial">Managing costs when property is empty</text>

  <!-- Empty property icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <g transform="translate(30, 8)">
      <!-- House outline with empty indicator -->
      <path d="M70 15 L10 50 L10 90 L130 90 L130 50 Z" fill="none" stroke="#F59E0B" stroke-width="3"/>
      <rect x="25" y="55" width="25" height="25" fill="none" stroke="#F59E0B" stroke-width="2" stroke-dasharray="4"/>
      <rect x="90" y="55" width="25" height="25" fill="none" stroke="#F59E0B" stroke-width="2" stroke-dasharray="4"/>
      <rect x="55" y="60" width="30" height="30" fill="none" stroke="#F59E0B" stroke-width="2" stroke-dasharray="4"/>
      <!-- X marks -->
      <path d="M35 60 L45 75 M45 60 L35 75" stroke="#EF4444" stroke-width="2"/>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#92400E" font-size="11" font-weight="bold">VOID PERIOD</text>
    <text x="100" y="143" text-anchor="middle" fill="#B45309" font-size="9">No rental income</text>
    <text x="100" y="158" text-anchor="middle" fill="#B45309" font-size="9">but costs continue</text>
  </g>

  <!-- Ongoing costs -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#EF4444"/>
    <rect x="0" y="20" width="240" height="12" fill="#EF4444"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">ONGOING COSTS</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">£</text>
      <text x="22" y="11" fill="#92400E" font-size="9">Mortgage payments</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">£</text>
      <text x="22" y="11" fill="#92400E" font-size="9">Council tax (90 days free)</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">£</text>
      <text x="22" y="11" fill="#92400E" font-size="9">Insurance (void cover)</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">£</text>
      <text x="22" y="11" fill="#92400E" font-size="9">Utilities (standing charges)</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#EF4444" font-size="9" font-weight="bold">Service charges continue</text>
    </g>
  </g>

  <!-- Turnaround costs -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="200" height="12" fill="#F59E0B"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">TURNAROUND COSTS</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Cleaning</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Repairs/decorating</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#92400E"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Inventory update</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#92400E"/>
      <text x="22" y="11" fill="#92400E" font-size="9">Marketing costs</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#F59E0B" font-size="9" font-weight="bold">Agent fees (new let)</text>
    </g>
  </g>

  <!-- Minimizing voids -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#92400E" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#92400E"/>
    <rect x="0" y="20" width="680" height="12" fill="#92400E"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">MINIMIZING VOID PERIODS</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">QUICK TURNAROUND</text>
      <text x="100" y="42" text-anchor="middle" fill="#92400E" font-size="8">Pre-book contractors</text>
      <text x="100" y="55" text-anchor="middle" fill="#92400E" font-size="8">Inspect before move-out</text>
      <text x="100" y="75" text-anchor="middle" fill="#92400E" font-size="8">Pre-market property</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Aim for 1-2 weeks</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#3B82F6" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#3B82F6" font-size="10" font-weight="bold">RETAIN TENANTS</text>
      <text x="100" y="42" text-anchor="middle" fill="#92400E" font-size="8">Good communication</text>
      <text x="100" y="55" text-anchor="middle" fill="#92400E" font-size="8">Competitive rent</text>
      <text x="100" y="75" text-anchor="middle" fill="#92400E" font-size="8">Address issues quickly</text>
      <text x="100" y="94" text-anchor="middle" fill="#3B82F6" font-size="8" font-weight="bold">Best tenant = current</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">BUDGET FOR IT</text>
      <text x="100" y="42" text-anchor="middle" fill="#92400E" font-size="8">Factor into yield</text>
      <text x="100" y="55" text-anchor="middle" fill="#92400E" font-size="8">Build cash reserve</text>
      <text x="100" y="75" text-anchor="middle" fill="#92400E" font-size="8">Void insurance</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Expect 1 month/year</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#F59E0B" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#92400E" opacity="0.12"/>
</svg>
