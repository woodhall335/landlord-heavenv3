<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">VOID PERIODS</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Managing time between tenancies</text>

  <!-- Empty house illustration -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="180" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>

    <!-- Empty house -->
    <g transform="translate(45, 25)">
      <path d="M55 20 L105 55 L105 120 L5 120 L5 55 Z" fill="#F3F1FF" stroke="#F59E0B" stroke-width="2"/>
      <rect x="40" y="80" width="30" height="40" rx="2" fill="#F59E0B" opacity="0.3"/>
      <rect x="15" y="70" width="20" height="20" rx="2" fill="white" stroke="#F59E0B"/>
      <rect x="75" y="70" width="20" height="20" rx="2" fill="white" stroke="#F59E0B"/>
    </g>

    <text x="100" y="160" text-anchor="middle" fill="#F59E0B" font-size="11" font-weight="bold">VACANT PROPERTY</text>
    <text x="100" y="175" text-anchor="middle" fill="#6D28D9" font-size="8">No rental income</text>
  </g>

  <!-- Void costs -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="180" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#EF4444"/>
    <rect x="0" y="20" width="240" height="12" fill="#EF4444"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">ONGOING COSTS</text>

    <g transform="translate(15, 48)">
      <circle cx="8" cy="8" r="6" fill="#EF4444"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Mortgage payments</text>
      <text x="190" y="12" fill="#EF4444" font-size="9" font-weight="bold">£££</text>
    </g>
    <g transform="translate(15, 73)">
      <circle cx="8" cy="8" r="6" fill="#EF4444"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Council tax (empty property)</text>
      <text x="190" y="12" fill="#EF4444" font-size="9" font-weight="bold">££</text>
    </g>
    <g transform="translate(15, 98)">
      <circle cx="8" cy="8" r="6" fill="#F59E0B"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Insurance premiums</text>
      <text x="190" y="12" fill="#F59E0B" font-size="9" font-weight="bold">££</text>
    </g>
    <g transform="translate(15, 123)">
      <circle cx="8" cy="8" r="6" fill="#F59E0B"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Utilities (standing charges)</text>
      <text x="190" y="12" fill="#F59E0B" font-size="9" font-weight="bold">£</text>
    </g>
    <g transform="translate(15, 148)">
      <circle cx="8" cy="8" r="6" fill="#A78BFA"/>
      <text x="22" y="12" fill="#6D28D9" font-size="9">Security/maintenance</text>
      <text x="190" y="12" fill="#A78BFA" font-size="9" font-weight="bold">£</text>
    </g>
  </g>

  <!-- Minimizing voids -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="180" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="200" height="12" fill="#22C55E"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">MINIMIZE VOIDS</text>

    <g transform="translate(15, 48)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Start marketing early</text>
    </g>
    <g transform="translate(15, 73)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Competitive pricing</text>
    </g>
    <g transform="translate(15, 98)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Quick turnaround</text>
    </g>
    <g transform="translate(15, 123)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Quality property</text>
    </g>
    <g transform="translate(15, 148)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Good tenant retention</text>
    </g>
  </g>

  <!-- Void period calculations -->
  <g transform="translate(60, 280)">
    <rect x="0" y="0" width="680" height="165" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">VOID PERIOD IMPACT CALCULATOR</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="100" rx="8" fill="#F3F1FF"/>
      <text x="100" y="25" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">EXAMPLE</text>
      <text x="100" y="45" text-anchor="middle" fill="#6D28D9" font-size="9">Monthly rent: £1,200</text>
      <text x="100" y="62" text-anchor="middle" fill="#6D28D9" font-size="9">2 week void: £600 lost</text>
      <text x="100" y="79" text-anchor="middle" fill="#EF4444" font-size="9" font-weight="bold">Plus ongoing costs</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="100" rx="8" fill="#F3F1FF"/>
      <text x="100" y="25" text-anchor="middle" fill="#6D28D9" font-size="10" font-weight="bold">TYPICAL VOID</text>
      <text x="100" y="50" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold">2-4</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="9">weeks average</text>
      <text x="100" y="85" text-anchor="middle" fill="#A78BFA" font-size="8">Includes cleaning/repairs</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="100" rx="8" fill="#F3F1FF"/>
      <text x="100" y="25" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">TARGET</text>
      <text x="100" y="50" text-anchor="middle" fill="#22C55E" font-size="22" font-weight="bold">&lt;1</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="9">week ideal</text>
      <text x="100" y="85" text-anchor="middle" fill="#6D28D9" font-size="8">Plan ahead!</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
