<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">ABANDONMENT OVERVIEW</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Understanding contract-holder abandonment in Wales</text>

  <!-- Definition -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <g transform="translate(50, 15)">
      <!-- Calendar with X -->
      <rect x="0" y="0" width="100" height="80" rx="5" fill="white" stroke="#7C3AED" stroke-width="2"/>
      <rect x="0" y="0" width="100" height="25" rx="5" fill="#7C3AED"/>
      <rect x="0" y="20" width="100" height="5" fill="#7C3AED"/>
      <!-- X marks for days -->
      <g transform="translate(10, 35)">
        <text x="0" y="0" fill="#EF4444" font-size="12">X</text>
        <text x="20" y="0" fill="#EF4444" font-size="12">X</text>
        <text x="40" y="0" fill="#EF4444" font-size="12">X</text>
        <text x="60" y="0" fill="#EF4444" font-size="12">X</text>
        <text x="0" y="18" fill="#EF4444" font-size="12">X</text>
        <text x="20" y="18" fill="#EF4444" font-size="12">X</text>
        <text x="40" y="18" fill="#F59E0B" font-size="12">?</text>
        <text x="60" y="18" fill="#F59E0B" font-size="12">?</text>
      </g>
    </g>

    <text x="100" y="120" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">WHAT IS IT?</text>
    <text x="100" y="138" text-anchor="middle" fill="#6D28D9" font-size="9">When a tenant leaves</text>
    <text x="100" y="153" text-anchor="middle" fill="#6D28D9" font-size="9">without proper notice</text>
    <text x="100" y="168" text-anchor="middle" fill="#6D28D9" font-size="9">or communication</text>
  </g>

  <!-- Key indicators -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="240" height="12" fill="#F59E0B"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">KEY INDICATORS</text>

    <g transform="translate(15, 45)">
      <circle cx="7" cy="7" r="6" fill="#EF4444"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">No rent payments</text>
    </g>
    <g transform="translate(15, 68)">
      <circle cx="7" cy="7" r="6" fill="#EF4444"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Utilities disconnected</text>
    </g>
    <g transform="translate(15, 91)">
      <circle cx="7" cy="7" r="6" fill="#F59E0B"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Keys not returned</text>
    </g>
    <g transform="translate(15, 114)">
      <circle cx="7" cy="7" r="6" fill="#F59E0B"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Property appears empty</text>
    </g>
    <g transform="translate(15, 137)">
      <circle cx="7" cy="7" r="6" fill="#7C3AED"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">No forwarding address</text>
    </g>
  </g>

  <!-- Your rights -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="200" height="12" fill="#22C55E"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">LANDLORD RIGHTS</text>

    <g transform="translate(15, 48)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">End contract lawfully</text>
    </g>
    <g transform="translate(15, 71)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Recover possession</text>
    </g>
    <g transform="translate(15, 94)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Claim rent arrears</text>
    </g>
    <g transform="translate(15, 117)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Use deposit for debts</text>
    </g>
    <g transform="translate(15, 140)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Re-let property</text>
    </g>
  </g>

  <!-- Process overview -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">PROCESS OVERVIEW</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="150" height="105" rx="8" fill="#7C3AED" opacity="0.1"/>
      <text x="75" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">STEP 1</text>
      <text x="75" y="40" text-anchor="middle" fill="#6D28D9" font-size="8">Gather evidence</text>
      <text x="75" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">of abandonment</text>
      <text x="75" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Photos, records,</text>
      <text x="75" y="88" text-anchor="middle" fill="#6D28D9" font-size="8">witness statements</text>
    </g>

    <!-- Arrow -->
    <path d="M180 100 L200 100" stroke="#7C3AED" stroke-width="2" fill="none"/>
    <polygon points="200,95 210,100 200,105" fill="#7C3AED"/>

    <g transform="translate(185, 48)">
      <rect x="35" y="0" width="150" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="110" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">STEP 2</text>
      <text x="110" y="40" text-anchor="middle" fill="#6D28D9" font-size="8">Serve warning</text>
      <text x="110" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">notice to tenant</text>
      <text x="110" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Give them chance</text>
      <text x="110" y="88" text-anchor="middle" fill="#6D28D9" font-size="8">to respond</text>
    </g>

    <!-- Arrow -->
    <path d="M380 100 L400 100" stroke="#7C3AED" stroke-width="2" fill="none"/>
    <polygon points="400,95 410,100 400,105" fill="#7C3AED"/>

    <g transform="translate(385, 48)">
      <rect x="35" y="0" width="150" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="110" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">STEP 3</text>
      <text x="110" y="40" text-anchor="middle" fill="#6D28D9" font-size="8">Wait 4+ weeks</text>
      <text x="110" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">then end contract</text>
      <text x="110" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Recover property</text>
      <text x="110" y="88" text-anchor="middle" fill="#6D28D9" font-size="8">and re-let</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
