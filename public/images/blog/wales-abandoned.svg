<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">ABANDONED PROPERTY - WALES</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Handling abandoned tenancies under Welsh law</text>

  <!-- Abandoned house icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <g transform="translate(30, 15)">
      <!-- House with question mark -->
      <polygon points="70,10 130,50 130,90 10,90 10,50" fill="#F59E0B" opacity="0.3" stroke="#F59E0B" stroke-width="2"/>
      <rect x="25" y="55" width="25" height="35" fill="#7C3AED" opacity="0.3"/>
      <rect x="65" y="55" width="20" height="20" fill="#E9E5FF" stroke="#7C3AED"/>
      <rect x="95" y="55" width="20" height="20" fill="#E9E5FF" stroke="#7C3AED"/>
      <!-- Question marks -->
      <text x="70" y="45" text-anchor="middle" fill="#F59E0B" font-size="28" font-weight="bold">?</text>
      <!-- Cobwebs -->
      <path d="M10 50 L25 50 L15 60" stroke="#94A3B8" stroke-width="1" fill="none" opacity="0.5"/>
      <path d="M130 50 L115 50 L125 60" stroke="#94A3B8" stroke-width="1" fill="none" opacity="0.5"/>
    </g>

    <text x="100" y="130" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">ABANDONED</text>
    <text x="100" y="148" text-anchor="middle" fill="#6D28D9" font-size="9">Property left without</text>
    <text x="100" y="163" text-anchor="middle" fill="#6D28D9" font-size="9">notice or rent</text>
  </g>

  <!-- Signs of abandonment -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="240" height="12" fill="#F59E0B"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">SIGNS OF ABANDONMENT</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Rent arrears building up</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">No response to contact</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Personal items removed</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Mail piling up</text>
    </g>
    <g transform="translate(15, 137)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="10" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Neighbours report absence</text>
    </g>
  </g>

  <!-- Legal steps -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="200" height="12" fill="#22C55E"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">LEGAL STEPS</text>

    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">1</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Send warning notice</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">2</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Wait 4 weeks minimum</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">3</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Document evidence</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">4</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">End contract properly</text>
    </g>
    <g transform="translate(15, 140)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">5</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Handle belongings</text>
    </g>
  </g>

  <!-- Belongings handling -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">HANDLING LEFT BELONGINGS</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">DO NOT</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Dispose of items</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">immediately</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Keep for reasonable</text>
      <text x="100" y="88" text-anchor="middle" fill="#6D28D9" font-size="8">period first</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">STORAGE DUTY</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Store items safely</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">for reasonable time</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Usually 28 days</text>
      <text x="100" y="88" text-anchor="middle" fill="#6D28D9" font-size="8">for valuable items</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">DISPOSAL</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Can sell or dispose</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">after notice period</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Keep records of</text>
      <text x="100" y="88" text-anchor="middle" fill="#6D28D9" font-size="8">disposal/sale</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
