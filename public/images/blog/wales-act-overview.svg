<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">RENTING HOMES (WALES) ACT 2016</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Complete overview of Welsh tenancy law</text>

  <!-- Act book icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <g transform="translate(35, 10)">
      <!-- Law book -->
      <rect x="0" y="0" width="130" height="90" rx="5" fill="#7C3AED"/>
      <rect x="5" y="5" width="120" height="80" rx="3" fill="white"/>
      <rect x="15" y="15" width="100" height="8" rx="2" fill="#7C3AED"/>
      <text x="65" y="22" text-anchor="middle" fill="white" font-size="6" font-weight="bold">RENTING HOMES</text>
      <rect x="15" y="30" width="100" height="6" rx="2" fill="#22C55E"/>
      <text x="65" y="35" text-anchor="middle" fill="white" font-size="5">WALES ACT 2016</text>
      <!-- Book lines -->
      <rect x="15" y="45" width="80" height="3" rx="1" fill="#E9E5FF"/>
      <rect x="15" y="52" width="90" height="3" rx="1" fill="#E9E5FF"/>
      <rect x="15" y="59" width="70" height="3" rx="1" fill="#E9E5FF"/>
      <rect x="15" y="66" width="85" height="3" rx="1" fill="#E9E5FF"/>
      <!-- Welsh dragon watermark -->
      <circle cx="100" cy="65" r="12" fill="#7C3AED" opacity="0.1"/>
    </g>

    <text x="100" y="125" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">THE ACT</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">In force from</text>
    <text x="100" y="158" text-anchor="middle" fill="#6D28D9" font-size="9">1 December 2022</text>
  </g>

  <!-- Key changes -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="240" height="12" fill="#22C55E"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">KEY CHANGES</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">ASTs replaced by SOCs</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Contract-holders not tenants</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">6-month no-fault notice</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Written statements required</text>
    </g>
    <g transform="translate(15, 137)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">New fitness standards</text>
    </g>
  </g>

  <!-- Who it applies to -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="200" height="12" fill="#7C3AED"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">WHO IT APPLIES TO</text>

    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <path d="M4 7 L6 9 L10 5" stroke="white" stroke-width="1.5" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Private landlords</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <path d="M4 7 L6 9 L10 5" stroke="white" stroke-width="1.5" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Social landlords</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <path d="M4 7 L6 9 L10 5" stroke="white" stroke-width="1.5" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Letting agents</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <path d="M4 7 L6 9 L10 5" stroke="white" stroke-width="1.5" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">All Welsh properties</text>
    </g>
    <g transform="translate(15, 140)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Not holiday lets</text>
    </g>
  </g>

  <!-- Main provisions -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">MAIN PROVISIONS</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#7C3AED" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">OCCUPATION CONTRACTS</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Two types: Secure and</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Standard contracts</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Fundamental, supplementary</text>
      <text x="100" y="88" text-anchor="middle" fill="#6D28D9" font-size="8">and additional terms</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">TENANT PROTECTIONS</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Retaliatory eviction ban</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Fitness for habitation</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Longer notice periods</text>
      <text x="100" y="88" text-anchor="middle" fill="#6D28D9" font-size="8">Joint contract rights</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">LANDLORD DUTIES</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Provide written statement</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Keep property fit</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Register with Rent Smart</text>
      <text x="100" y="88" text-anchor="middle" fill="#6D28D9" font-size="8">Follow eviction process</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
