<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">ANTI-SOCIAL BEHAVIOUR - WALES</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Dealing with ASB under Welsh tenancy law</text>

  <!-- Warning icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>

    <g transform="translate(50, 10)">
      <!-- Warning triangle -->
      <polygon points="50,5 95,80 5,80" fill="#EF4444" opacity="0.2" stroke="#EF4444" stroke-width="2"/>
      <text x="50" y="60" text-anchor="middle" fill="#EF4444" font-size="36" font-weight="bold">!</text>
      <!-- Sound waves indicating noise -->
      <path d="M100 30 Q115 40 100 50" stroke="#F59E0B" stroke-width="2" fill="none"/>
      <path d="M108 25 Q128 40 108 55" stroke="#F59E0B" stroke-width="2" fill="none"/>
    </g>

    <text x="100" y="120" text-anchor="middle" fill="#EF4444" font-size="11" font-weight="bold">ASB</text>
    <text x="100" y="138" text-anchor="middle" fill="#6D28D9" font-size="9">Anti-social behaviour</text>
    <text x="100" y="153" text-anchor="middle" fill="#6D28D9" font-size="9">disrupts neighbours</text>
    <text x="100" y="168" text-anchor="middle" fill="#6D28D9" font-size="9">and community</text>
  </g>

  <!-- Examples of ASB -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="240" height="12" fill="#F59E0B"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">EXAMPLES OF ASB</text>

    <g transform="translate(15, 45)">
      <circle cx="7" cy="7" r="5" fill="#EF4444"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Excessive noise</text>
    </g>
    <g transform="translate(15, 68)">
      <circle cx="7" cy="7" r="5" fill="#EF4444"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Harassment of neighbours</text>
    </g>
    <g transform="translate(15, 91)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Drug dealing/use</text>
    </g>
    <g transform="translate(15, 114)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Rubbish/garden neglect</text>
    </g>
    <g transform="translate(15, 137)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Violence or threats</text>
    </g>
  </g>

  <!-- Legal options -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="200" height="12" fill="#22C55E"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">YOUR OPTIONS</text>

    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">1</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Written warning first</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">2</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Report to council</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">3</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Breach of contract notice</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">4</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Possession proceedings</text>
    </g>
    <g transform="translate(15, 140)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">5</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Accelerated procedure</text>
    </g>
  </g>

  <!-- Eviction grounds -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">ASB EVICTION GROUNDS (WALES)</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">SERIOUS ASB</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Violence or threats</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">to persons nearby</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">1 month notice</text>
      <text x="100" y="94" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">Mandatory ground</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">NUISANCE</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Causing nuisance or</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">annoyance to others</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">1 month notice</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Discretionary ground</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">EVIDENCE NEEDED</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Written complaints</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Diary of incidents</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Police reports</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Build your case</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
