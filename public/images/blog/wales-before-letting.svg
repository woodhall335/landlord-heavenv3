<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">BEFORE LETTING IN WALES</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Essential checklist before letting your property</text>

  <!-- Checklist icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <g transform="translate(40, 10)">
      <!-- Clipboard with checklist -->
      <rect x="0" y="0" width="120" height="95" rx="5" fill="white" stroke="#7C3AED" stroke-width="2"/>
      <rect x="35" y="-8" width="50" height="16" rx="3" fill="#7C3AED"/>
      <!-- Checkboxes -->
      <rect x="15" y="20" width="12" height="12" rx="2" fill="#22C55E"/>
      <path d="M18 26 L21 29 L25 23" stroke="white" stroke-width="2" fill="none"/>
      <rect x="35" y="22" width="70" height="6" rx="2" fill="#E9E5FF"/>

      <rect x="15" y="40" width="12" height="12" rx="2" fill="#22C55E"/>
      <path d="M18 46 L21 49 L25 43" stroke="white" stroke-width="2" fill="none"/>
      <rect x="35" y="42" width="60" height="6" rx="2" fill="#E9E5FF"/>

      <rect x="15" y="60" width="12" height="12" rx="2" fill="#F59E0B"/>
      <rect x="35" y="62" width="65" height="6" rx="2" fill="#E9E5FF"/>

      <rect x="15" y="80" width="12" height="12" rx="2" stroke="#7C3AED" fill="none"/>
      <rect x="35" y="82" width="55" height="6" rx="2" fill="#E9E5FF"/>
    </g>

    <text x="100" y="130" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">CHECKLIST</text>
    <text x="100" y="148" text-anchor="middle" fill="#6D28D9" font-size="9">Complete all steps</text>
    <text x="100" y="163" text-anchor="middle" fill="#6D28D9" font-size="9">before letting</text>
  </g>

  <!-- Must do -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="240" height="12" fill="#22C55E"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">MUST DO FIRST</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Register with Rent Smart Wales</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Get landlord licence</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Complete training course</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Get valid EPC (E minimum)</text>
    </g>
    <g transform="translate(15, 137)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Gas safety certificate</text>
    </g>
  </g>

  <!-- Prepare property -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="200" height="12" fill="#7C3AED"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">PREPARE PROPERTY</text>

    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Smoke alarms on floors</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">CO detector if needed</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">EICR certificate</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Fit for habitation</text>
    </g>
    <g transform="translate(15, 140)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">No category 1 hazards</text>
    </g>
  </g>

  <!-- Documents needed -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">DOCUMENTS NEEDED AT START</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">SAFETY CERTS</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Gas safety certificate</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">EICR (within 5 years)</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">EPC certificate</text>
      <text x="100" y="88" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Give copies to tenant</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#7C3AED" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">CONTRACT DOCS</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Written statement</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Within 14 days</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">Using model contract</text>
      <text x="100" y="88" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Legal requirement</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">OTHER ESSENTIALS</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Deposit protection</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">How to Rent guide</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">Inventory signed</text>
      <text x="100" y="88" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Within 30 days</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
