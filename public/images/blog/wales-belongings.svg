<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">TENANT BELONGINGS - WALES</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Handling items left behind by tenants</text>

  <!-- Boxes icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <g transform="translate(30, 15)">
      <!-- Storage boxes -->
      <rect x="0" y="30" width="60" height="50" rx="3" fill="#F59E0B" opacity="0.3" stroke="#F59E0B" stroke-width="2"/>
      <rect x="10" y="35" width="40" height="3" fill="#F59E0B"/>
      <text x="30" y="60" text-anchor="middle" fill="#F59E0B" font-size="10">?</text>

      <rect x="50" y="10" width="60" height="70" rx="3" fill="#7C3AED" opacity="0.2" stroke="#7C3AED" stroke-width="2"/>
      <rect x="60" y="15" width="40" height="3" fill="#7C3AED"/>
      <text x="80" y="50" text-anchor="middle" fill="#7C3AED" font-size="12">?</text>

      <rect x="80" y="40" width="50" height="40" rx="3" fill="#22C55E" opacity="0.2" stroke="#22C55E" stroke-width="2"/>
      <rect x="88" y="45" width="34" height="3" fill="#22C55E"/>
    </g>

    <text x="100" y="125" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">LEFT ITEMS</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">What to do with</text>
    <text x="100" y="158" text-anchor="middle" fill="#6D28D9" font-size="9">abandoned property</text>
  </g>

  <!-- Your obligations -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="240" height="12" fill="#22C55E"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">YOUR OBLIGATIONS</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Store items safely</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Make reasonable effort to contact</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Give notice before disposal</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Keep records of actions</text>
    </g>
    <g transform="translate(15, 137)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Document item condition</text>
    </g>
  </g>

  <!-- Notice requirements -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="200" height="12" fill="#F59E0B"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">NOTICE PERIODS</text>

    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Low value: 14 days</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">High value: 28 days</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Perishables: immediate</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Hazardous: immediate</text>
    </g>
    <g transform="translate(15, 140)">
      <circle cx="7" cy="7" r="5" fill="#6D28D9"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Sentimental: longer</text>
    </g>
  </g>

  <!-- What to do -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">DISPOSAL PROCESS</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#7C3AED" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">STEP 1: NOTICE</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Write to last known</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">address</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">List items left behind</text>
      <text x="100" y="88" text-anchor="middle" fill="#6D28D9" font-size="8">Give collection deadline</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">STEP 2: STORAGE</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Store securely during</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">notice period</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Can charge reasonable</text>
      <text x="100" y="88" text-anchor="middle" fill="#6D28D9" font-size="8">storage costs</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">STEP 3: DISPOSE</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">After deadline passed:</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Sell, donate or dispose</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Keep sale proceeds</text>
      <text x="100" y="88" text-anchor="middle" fill="#6D28D9" font-size="8">for storage/rent debts</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
