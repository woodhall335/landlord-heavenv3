<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">OCCUPATION CONTRACTS OVERVIEW</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Understanding Welsh occupation contracts</text>

  <!-- Contract types comparison -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <g transform="translate(25, 15)">
      <!-- Two contract icons -->
      <rect x="0" y="0" width="65" height="80" rx="4" fill="#7C3AED" opacity="0.1" stroke="#7C3AED" stroke-width="2"/>
      <text x="32" y="20" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">SECURE</text>
      <rect x="10" y="30" width="45" height="4" fill="#7C3AED" opacity="0.5"/>
      <rect x="10" y="40" width="40" height="4" fill="#7C3AED" opacity="0.5"/>
      <rect x="10" y="50" width="35" height="4" fill="#7C3AED" opacity="0.5"/>
      <rect x="10" y="60" width="42" height="4" fill="#7C3AED" opacity="0.5"/>

      <rect x="85" y="0" width="65" height="80" rx="4" fill="#F59E0B" opacity="0.1" stroke="#F59E0B" stroke-width="2"/>
      <text x="117" y="20" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">STANDARD</text>
      <rect x="95" y="30" width="45" height="4" fill="#F59E0B" opacity="0.5"/>
      <rect x="95" y="40" width="40" height="4" fill="#F59E0B" opacity="0.5"/>
      <rect x="95" y="50" width="35" height="4" fill="#F59E0B" opacity="0.5"/>
      <rect x="95" y="60" width="42" height="4" fill="#F59E0B" opacity="0.5"/>
    </g>

    <text x="100" y="120" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">TWO TYPES</text>
    <text x="100" y="138" text-anchor="middle" fill="#6D28D9" font-size="9">Secure for social</text>
    <text x="100" y="153" text-anchor="middle" fill="#6D28D9" font-size="9">Standard for private</text>
  </g>

  <!-- Secure contracts -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">SECURE CONTRACTS</text>

    <g transform="translate(15, 45)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Social landlords (councils)</text>
    </g>
    <g transform="translate(15, 68)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Housing associations</text>
    </g>
    <g transform="translate(15, 91)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Greater security of tenure</text>
    </g>
    <g transform="translate(15, 114)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Right to buy possible</text>
    </g>
    <g transform="translate(15, 137)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Succession rights</text>
    </g>
  </g>

  <!-- Standard contracts -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="200" height="12" fill="#F59E0B"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">STANDARD CONTRACTS</text>

    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Private landlords</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Most common type</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Fixed or periodic</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">6-month min notice</text>
    </g>
    <g transform="translate(15, 140)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Replaces AST</text>
    </g>
  </g>

  <!-- Contract terms -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">THREE TYPES OF TERMS</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">FUNDAMENTAL</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Cannot be changed</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Set by law</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Core protections</text>
      <text x="100" y="94" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">Mandatory</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">SUPPLEMENTARY</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Default terms apply</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Can be varied</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Some restrictions</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Flexible</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">ADDITIONAL</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Agreed by parties</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Extra clauses</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Must not conflict</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Negotiable</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
