<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">OCCUPATION CONTRACTS - WALES</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Legal agreements under the Renting Homes (Wales) Act 2016</text>

  <!-- Contract document icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <g transform="translate(40, 10)">
      <!-- Document with seal -->
      <rect x="20" y="5" width="80" height="90" rx="5" fill="white" stroke="#7C3AED" stroke-width="2"/>
      <rect x="30" y="15" width="60" height="6" fill="#7C3AED" opacity="0.3"/>
      <rect x="30" y="28" width="50" height="4" fill="#94A3B8" opacity="0.4"/>
      <rect x="30" y="38" width="55" height="4" fill="#94A3B8" opacity="0.4"/>
      <rect x="30" y="48" width="45" height="4" fill="#94A3B8" opacity="0.4"/>
      <rect x="30" y="58" width="50" height="4" fill="#94A3B8" opacity="0.4"/>
      <!-- Seal -->
      <circle cx="75" cy="82" r="12" fill="#7C3AED"/>
      <circle cx="75" cy="82" r="8" fill="white"/>
      <circle cx="75" cy="82" r="4" fill="#7C3AED"/>
    </g>

    <text x="100" y="125" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">CONTRACT</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">Legal occupation</text>
    <text x="100" y="158" text-anchor="middle" fill="#6D28D9" font-size="9">agreement</text>
  </g>

  <!-- Contract types -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">CONTRACT TYPES</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="100" height="55" rx="6" fill="#22C55E" opacity="0.1"/>
      <text x="50" y="18" text-anchor="middle" fill="#22C55E" font-size="9" font-weight="bold">SECURE</text>
      <text x="50" y="32" text-anchor="middle" fill="#6D28D9" font-size="7">Social landlords</text>
      <text x="50" y="44" text-anchor="middle" fill="#6D28D9" font-size="7">More protection</text>
    </g>
    <g transform="translate(125, 45)">
      <rect x="0" y="0" width="100" height="55" rx="6" fill="#7C3AED" opacity="0.1"/>
      <text x="50" y="18" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold">STANDARD</text>
      <text x="50" y="32" text-anchor="middle" fill="#6D28D9" font-size="7">Private landlords</text>
      <text x="50" y="44" text-anchor="middle" fill="#6D28D9" font-size="7">Most common</text>
    </g>

    <g transform="translate(15, 110)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Written statement required</text>
    </g>
    <g transform="translate(15, 133)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Given within 14 days</text>
    </g>
  </g>

  <!-- Key terms -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="200" height="12" fill="#F59E0B"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">MUST INCLUDE</text>

    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">1</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Names of all parties</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">2</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Property address</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">3</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Start date</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">4</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Rent amount</text>
    </g>
    <g transform="translate(15, 140)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">5</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Fundamental terms</text>
    </g>
  </g>

  <!-- Terms breakdown -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">CONTRACT TERMS</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">FUNDAMENTAL</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Cannot be changed</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Set by law</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Anti-social behaviour</text>
      <text x="100" y="88" text-anchor="middle" fill="#6D28D9" font-size="8">Property access</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">SUPPLEMENTARY</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Apply automatically</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Can be excluded</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Pets clause</text>
      <text x="100" y="88" text-anchor="middle" fill="#6D28D9" font-size="8">Garden maintenance</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">ADDITIONAL</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Added by agreement</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Must be fair</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Custom clauses</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Cannot override law</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
