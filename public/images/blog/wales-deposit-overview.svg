      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Use ADR if dispute</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Release funds</text>
