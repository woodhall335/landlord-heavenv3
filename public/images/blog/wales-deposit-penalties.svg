<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">DEPOSIT PENALTIES - WALES</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Consequences of not protecting deposits</text>

  <!-- Warning icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <g transform="translate(40, 10)">
      <polygon points="60,10 110,90 10,90" fill="#EF4444" opacity="0.2" stroke="#EF4444" stroke-width="2"/>
      <text x="60" y="72" text-anchor="middle" fill="#EF4444" font-size="40" font-weight="bold">!</text>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#EF4444" font-size="11" font-weight="bold">WARNING</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">Serious consequences</text>
    <text x="100" y="158" text-anchor="middle" fill="#6D28D9" font-size="9">for non-compliance</text>
  </g>

  <!-- Financial penalties -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#EF4444"/>
    <rect x="0" y="20" width="240" height="12" fill="#EF4444"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">FINANCIAL PENALTIES</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">£</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">1-3x deposit compensation</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">£</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Tenant can claim in court</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">£</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Court costs on top</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">£</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Multiple claims possible</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#EF4444" font-size="9" font-weight="bold">Up to 3x deposit amount!</text>
    </g>
  </g>

  <!-- Eviction blocked -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="200" height="12" fill="#F59E0B"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">EVICTION BLOCKED</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#EF4444"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="6">X</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">No-fault notice invalid</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#EF4444"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="6">X</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Section 173 blocked</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="6">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Must protect first</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="6">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Then 6 months notice</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#F59E0B" font-size="9" font-weight="bold">Can't evict until compliant</text>
    </g>
  </g>

  <!-- How to fix -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">HOW TO FIX AND PREVENT</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">IF NOT PROTECTED</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Protect immediately</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Give prescribed info</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">May still face claim</text>
      <text x="100" y="94" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">Act now to limit damage</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">DEFENCE OPTIONS</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Protected within 30 days</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Gave prescribed info</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Return deposit in full</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Reduces compensation</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">PREVENTION</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Protect on day 1</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Set calendar reminders</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Use scheme checklists</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Never miss deadline</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
