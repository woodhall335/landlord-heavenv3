<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">DEPOSIT TIMELINE - WALES</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Key deadlines for deposit protection</text>

  <!-- Calendar icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <g transform="translate(35, 5)">
      <rect x="15" y="20" width="100" height="80" rx="5" fill="white" stroke="#7C3AED" stroke-width="2"/>
      <rect x="15" y="20" width="100" height="25" fill="#7C3AED"/>
      <text x="65" y="38" text-anchor="middle" fill="white" font-size="12" font-weight="bold">30</text>
      <text x="65" y="55" text-anchor="middle" fill="#7C3AED" font-size="9">DAYS</text>
      <rect x="25" y="65" width="15" height="15" rx="2" fill="#22C55E"/>
      <rect x="50" y="65" width="15" height="15" rx="2" fill="#22C55E"/>
      <rect x="75" y="65" width="15" height="15" rx="2" fill="#22C55E"/>
      <rect x="100" y="65" width="15" height="15" rx="2" fill="#EF4444"/>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">DEADLINE</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">30 days to protect</text>
    <text x="100" y="158" text-anchor="middle" fill="#6D28D9" font-size="9">and inform tenant</text>
  </g>

  <!-- Timeline steps -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">KEY DEADLINES</text>
    <g transform="translate(15, 45)">
      <circle cx="7" cy="7" r="8" fill="#22C55E"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">1</text>
      <text x="24" y="11" fill="#6D28D9" font-size="9">Day 1: Receive deposit</text>
    </g>
    <g transform="translate(15, 70)">
      <circle cx="7" cy="7" r="8" fill="#7C3AED"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">30</text>
      <text x="24" y="11" fill="#6D28D9" font-size="9">Day 30: Must be protected</text>
    </g>
    <g transform="translate(15, 95)">
      <circle cx="7" cy="7" r="8" fill="#7C3AED"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">30</text>
      <text x="24" y="11" fill="#6D28D9" font-size="9">Day 30: Info to tenant</text>
    </g>
    <g transform="translate(15, 120)">
      <circle cx="7" cy="7" r="8" fill="#F59E0B"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">E</text>
      <text x="24" y="11" fill="#6D28D9" font-size="9">End: Agree deductions</text>
    </g>
    <g transform="translate(15, 145)">
      <circle cx="7" cy="7" r="8" fill="#22C55E"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">10</text>
      <text x="24" y="11" fill="#6D28D9" font-size="9">+10 days: Return deposit</text>
    </g>
  </g>

  <!-- Important notes -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="200" height="12" fill="#F59E0B"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">IMPORTANT</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#EF4444"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="6">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">30 days from receipt</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#EF4444"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="6">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Not 30 working days</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="6">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Includes weekends</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="6">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Set reminders early</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#F59E0B" font-size="9" font-weight="bold">Don't miss deadlines</text>
    </g>
  </g>

  <!-- At end of tenancy -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">END OF TENANCY TIMELINE</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#7C3AED" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">TENANCY ENDS</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Conduct inspection</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Document any issues</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Agree deductions</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Get it in writing</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">WITHIN 10 DAYS</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Agree amount to return</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Process through scheme</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Return agreed amount</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Keep proof of payment</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">IF DISPUTE</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Use scheme ADR</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Free service</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Submit evidence</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Binding decision</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
