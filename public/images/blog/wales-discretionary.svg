<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">DISCRETIONARY GROUNDS - WALES</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Grounds where court decides if reasonable</text>

  <!-- Question mark/decision icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>

    <g transform="translate(40, 10)">
      <!-- Judge/gavel with question -->
      <rect x="25" y="40" width="70" height="50" rx="8" fill="#F59E0B" opacity="0.2" stroke="#F59E0B" stroke-width="2"/>
      <text x="60" y="72" text-anchor="middle" fill="#F59E0B" font-size="30" font-weight="bold">?</text>
      <!-- Balance indicator -->
      <line x1="30" y1="25" x2="90" y2="25" stroke="#7C3AED" stroke-width="3"/>
      <circle cx="30" cy="25" r="8" fill="#22C55E"/>
      <circle cx="90" cy="25" r="8" fill="#EF4444"/>
    </g>

    <text x="100" y="125" text-anchor="middle" fill="#F59E0B" font-size="11" font-weight="bold">DISCRETIONARY</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">Court weighs</text>
    <text x="100" y="158" text-anchor="middle" fill="#6D28D9" font-size="9">reasonableness</text>
  </g>

  <!-- Discretionary grounds -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">COMMON GROUNDS</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">1</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Minor rent arrears (under 2 months)</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">2</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Breach of contract terms</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">3</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Property deterioration</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">4</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Nuisance or annoyance</text>
    </g>
    <g transform="translate(15, 137)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">5</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Domestic abuse ground</text>
    </g>
  </g>

  <!-- What court considers -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="200" height="12" fill="#22C55E"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">COURT CONSIDERS</text>

    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Severity of breach</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">History of issues</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Tenant circumstances</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Alternative housing</text>
    </g>
    <g transform="translate(15, 140)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Landlord's needs</text>
    </g>
  </g>

  <!-- Key differences -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">DISCRETIONARY vs MANDATORY</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">DISCRETIONARY</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Court may refuse</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Weighs all circumstances</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">2 month notice period</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Less certain outcome</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">MANDATORY</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Court must grant if proven</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">No discretion</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Shorter notice periods</text>
      <text x="100" y="94" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">More certain outcome</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">BEST PRACTICE</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Document everything</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Give warnings first</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Consider alternatives</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Build strong evidence</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
