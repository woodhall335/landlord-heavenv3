<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">EVICTION OVERVIEW - WALES</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Complete guide to possession procedures</text>

  <!-- Timeline/process icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <g transform="translate(30, 15)">
      <!-- Timeline -->
      <line x1="70" y1="10" x2="70" y2="90" stroke="#7C3AED" stroke-width="3"/>
      <!-- Steps -->
      <circle cx="70" cy="15" r="10" fill="#7C3AED"/>
      <text x="70" y="19" text-anchor="middle" fill="white" font-size="8" font-weight="bold">1</text>
      <text x="90" y="19" fill="#6D28D9" font-size="8">Notice</text>

      <circle cx="70" cy="40" r="10" fill="#F59E0B"/>
      <text x="70" y="44" text-anchor="middle" fill="white" font-size="8" font-weight="bold">2</text>
      <text x="90" y="44" fill="#6D28D9" font-size="8">Wait</text>

      <circle cx="70" cy="65" r="10" fill="#22C55E"/>
      <text x="70" y="69" text-anchor="middle" fill="white" font-size="8" font-weight="bold">3</text>
      <text x="90" y="69" fill="#6D28D9" font-size="8">Court</text>

      <circle cx="70" cy="90" r="10" fill="#EF4444"/>
      <text x="70" y="94" text-anchor="middle" fill="white" font-size="8" font-weight="bold">4</text>
      <text x="90" y="94" fill="#6D28D9" font-size="8">Order</text>
    </g>

    <text x="100" y="130" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">PROCESS</text>
    <text x="100" y="148" text-anchor="middle" fill="#6D28D9" font-size="9">Step by step</text>
    <text x="100" y="163" text-anchor="middle" fill="#6D28D9" font-size="9">eviction guide</text>
  </g>

  <!-- Routes to eviction -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">EVICTION ROUTES</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="100" height="55" rx="6" fill="#7C3AED" opacity="0.1"/>
      <text x="50" y="18" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold">NO-FAULT</text>
      <text x="50" y="32" text-anchor="middle" fill="#6D28D9" font-size="7">Section 173</text>
      <text x="50" y="44" text-anchor="middle" fill="#6D28D9" font-size="7">6 months notice</text>
    </g>
    <g transform="translate(125, 45)">
      <rect x="0" y="0" width="100" height="55" rx="6" fill="#EF4444" opacity="0.1"/>
      <text x="50" y="18" text-anchor="middle" fill="#EF4444" font-size="9" font-weight="bold">BREACH</text>
      <text x="50" y="32" text-anchor="middle" fill="#6D28D9" font-size="7">Section 181</text>
      <text x="50" y="44" text-anchor="middle" fill="#6D28D9" font-size="7">1-2 months</text>
    </g>

    <g transform="translate(15, 110)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Both need valid notice</text>
    </g>
    <g transform="translate(15, 133)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Both need court order</text>
    </g>
  </g>

  <!-- Key requirements -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#EF4444"/>
    <rect x="0" y="20" width="200" height="12" fill="#EF4444"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">BEFORE YOU START</text>

    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#EF4444"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Written statement given</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#EF4444"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Deposit protected</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Property fit for habitation</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Licence if HMO</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#EF4444" font-size="9" font-weight="bold">All must be complied with</text>
    </g>
  </g>

  <!-- Timeline -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">TYPICAL TIMELINE</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="150" height="105" rx="8" fill="#7C3AED" opacity="0.1"/>
      <text x="75" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">NOTICE PERIOD</text>
      <text x="75" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">No-fault: 6 months</text>
      <text x="75" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Breach: 1-2 months</text>
      <text x="75" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">After 6 months tenure</text>
      <text x="75" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Wait full period</text>
    </g>

    <g transform="translate(185, 48)">
      <rect x="0" y="0" width="150" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="75" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">COURT PROCESS</text>
      <text x="75" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Apply to court</text>
      <text x="75" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Usually 4-8 weeks</text>
      <text x="75" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Hearing scheduled</text>
      <text x="75" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Get possession order</text>
    </g>

    <g transform="translate(350, 48)">
      <rect x="0" y="0" width="150" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="75" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">POSSESSION</text>
      <text x="75" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Order typically 14 days</text>
      <text x="75" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Can be extended</text>
      <text x="75" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Tenant should leave</text>
      <text x="75" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Property recovered</text>
    </g>

    <g transform="translate(515, 48)">
      <rect x="0" y="0" width="150" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="75" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">IF NEEDED</text>
      <text x="75" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Apply for bailiff</text>
      <text x="75" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Usually 4-6 weeks more</text>
      <text x="75" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Forced eviction</text>
      <text x="75" y="94" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">Last resort only</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
