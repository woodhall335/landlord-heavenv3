<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">EVICTION IN WALES</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Possession procedures under the Renting Homes Act</text>

  <!-- Door with arrow icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <g transform="translate(40, 10)">
      <!-- Door frame -->
      <rect x="20" y="5" width="80" height="90" rx="3" fill="white" stroke="#7C3AED" stroke-width="2"/>
      <!-- Door -->
      <rect x="25" y="10" width="70" height="80" fill="#7C3AED" opacity="0.2"/>
      <!-- Door handle -->
      <circle cx="85" cy="50" r="5" fill="#7C3AED"/>
      <!-- Arrow pointing out -->
      <path d="M100 50 L130 50" stroke="#EF4444" stroke-width="3"/>
      <polygon points="125,43 140,50 125,57" fill="#EF4444"/>
    </g>

    <text x="100" y="125" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">POSSESSION</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">Legal process to</text>
    <text x="100" y="158" text-anchor="middle" fill="#6D28D9" font-size="9">recover property</text>
  </g>

  <!-- Notice types -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="240" height="12" fill="#F59E0B"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">NOTICE TYPES</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="100" height="55" rx="6" fill="#7C3AED" opacity="0.1"/>
      <text x="50" y="18" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold">NO-FAULT</text>
      <text x="50" y="32" text-anchor="middle" fill="#6D28D9" font-size="7">6 months notice</text>
      <text x="50" y="44" text-anchor="middle" fill="#6D28D9" font-size="7">After 6 months</text>
    </g>
    <g transform="translate(125, 45)">
      <rect x="0" y="0" width="100" height="55" rx="6" fill="#EF4444" opacity="0.1"/>
      <text x="50" y="18" text-anchor="middle" fill="#EF4444" font-size="9" font-weight="bold">BREACH</text>
      <text x="50" y="32" text-anchor="middle" fill="#6D28D9" font-size="7">1-2 months</text>
      <text x="50" y="44" text-anchor="middle" fill="#6D28D9" font-size="7">Grounds needed</text>
    </g>

    <g transform="translate(15, 110)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Use correct form</text>
    </g>
    <g transform="translate(15, 133)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Serve correctly</text>
    </g>
  </g>

  <!-- Key steps -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="200" height="12" fill="#22C55E"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">PROCESS STEPS</text>

    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">1</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Serve valid notice</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">2</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Wait notice period</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">3</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Apply to court</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">4</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Attend hearing</text>
    </g>
    <g transform="translate(15, 140)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">5</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Bailiff if needed</text>
    </g>
  </g>

  <!-- Grounds overview -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">POSSESSION GROUNDS</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">MANDATORY</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Court must grant</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">if ground proven</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Serious rent arrears</text>
      <text x="100" y="88" text-anchor="middle" fill="#6D28D9" font-size="8">Serious ASB</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">DISCRETIONARY</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Court decides if</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">reasonable to grant</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Minor arrears</text>
      <text x="100" y="88" text-anchor="middle" fill="#6D28D9" font-size="8">Breach of contract</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#7C3AED" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">NO-FAULT (6 MONTHS)</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">No reason needed</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">After 6 months</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">6 months notice</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Cannot use retaliatory</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
