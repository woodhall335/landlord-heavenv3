<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">FITNESS INSPECTION - WALES</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Property inspection under the HHSRS system</text>

  <!-- Magnifying glass with house icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <g transform="translate(35, 5)">
      <!-- Magnifying glass -->
      <circle cx="55" cy="45" r="35" fill="none" stroke="#7C3AED" stroke-width="4"/>
      <line x1="80" y1="70" x2="105" y2="95" stroke="#7C3AED" stroke-width="6" stroke-linecap="round"/>
      <!-- House inside magnifying glass -->
      <polygon points="55,25 75,40 75,60 35,60 35,40" fill="#7C3AED" opacity="0.3"/>
      <polygon points="55,20 80,42 30,42" fill="#7C3AED"/>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">HHSRS INSPECTION</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">Housing Health and</text>
    <text x="100" y="158" text-anchor="middle" fill="#6D28D9" font-size="9">Safety Rating System</text>
  </g>

  <!-- What is inspected -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">AREAS INSPECTED</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8">1</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Damp, mould, cold</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8">2</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Fire, electrical, gas safety</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8">3</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Falls, collision, structural</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8">4</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Water, hygiene, sanitation</text>
    </g>
    <g transform="translate(15, 137)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8">5</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Lighting, noise, space</text>
    </g>
  </g>

  <!-- Hazard categories -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="200" height="12" fill="#F59E0B"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">HAZARD CATEGORIES</text>
    <g transform="translate(15, 48)">
      <rect x="0" y="0" width="60" height="20" rx="4" fill="#EF4444"/>
      <text x="30" y="14" text-anchor="middle" fill="white" font-size="9" font-weight="bold">Cat 1</text>
      <text x="70" y="14" fill="#6D28D9" font-size="9">Serious hazard</text>
    </g>
    <g transform="translate(15, 78)">
      <rect x="0" y="0" width="60" height="20" rx="4" fill="#F59E0B"/>
      <text x="30" y="14" text-anchor="middle" fill="white" font-size="9" font-weight="bold">Cat 2</text>
      <text x="70" y="14" fill="#6D28D9" font-size="9">Less serious</text>
    </g>
    <g transform="translate(15, 108)">
      <text x="0" y="11" fill="#6D28D9" font-size="9">Cat 1 = Action required</text>
    </g>
    <g transform="translate(15, 128)">
      <text x="0" y="11" fill="#6D28D9" font-size="9">Cat 2 = May take action</text>
    </g>
    <g transform="translate(15, 148)">
      <text x="0" y="11" fill="#F59E0B" font-size="9" font-weight="bold">29 total hazard types</text>
    </g>
  </g>

  <!-- Inspection process -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">INSPECTION PROCESS</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#7C3AED" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">STEP 1: REQUEST</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Tenant reports problem</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Contact local authority</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Environmental Health Team</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Inspection arranged</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">STEP 2: INSPECT</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Officer visits property</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Assesses all 29 hazards</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Scores risk level</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Issues report</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">STEP 3: ACTION</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Improvement notice</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Prohibition order</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Emergency action</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Landlord must comply</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
