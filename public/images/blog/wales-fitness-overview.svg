      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Walls, roof, floors</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Windows and doors</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Stairs and balconies</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">External fabric</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#7C3AED" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">SERVICES</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Heating systems</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Water supply</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Electrical wiring</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Gas installations</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">ENVIRONMENT</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Ventilation</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Natural light</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Damp control</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Drainage</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
