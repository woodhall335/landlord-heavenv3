<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">FUNDAMENTAL TERMS - WALES</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Terms that cannot be changed in occupation contracts</text>

  <!-- Lock icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <g transform="translate(50, 10)">
      <rect x="15" y="40" width="70" height="50" rx="5" fill="#EF4444"/>
      <path d="M30 40 L30 25 C30 10 70 10 70 25 L70 40" fill="none" stroke="#EF4444" stroke-width="6"/>
      <circle cx="50" cy="60" r="8" fill="white"/>
      <rect x="47" y="60" width="6" height="15" fill="white"/>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#EF4444" font-size="11" font-weight="bold">LOCKED</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">Cannot be excluded</text>
    <text x="100" y="158" text-anchor="middle" fill="#6D28D9" font-size="9">or modified</text>
  </g>

  <!-- Key fundamental terms -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#EF4444"/>
    <rect x="0" y="20" width="240" height="12" fill="#EF4444"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">KEY FUNDAMENTAL TERMS</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8">F</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Anti-social behaviour</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8">F</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Using property for prohibited purpose</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8">F</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Landlord's right to enter</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8">F</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Fitness for human habitation</text>
    </g>
    <g transform="translate(15, 137)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8">F</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Landlord's repair obligations</text>
    </g>
  </g>

  <!-- Why they matter -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="200" height="12" fill="#7C3AED"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">WHY THEY MATTER</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Protect tenant safety</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Ensure fair treatment</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Set minimum standards</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Cannot contract out</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#7C3AED" font-size="9" font-weight="bold">Built into Welsh law</text>
    </g>
  </g>

  <!-- Comparison with supplementary -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">TERM TYPES COMPARISON</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">FUNDAMENTAL</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Cannot be changed</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Set by law</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Always apply</text>
      <text x="100" y="94" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">Non-negotiable</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">SUPPLEMENTARY</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Can be excluded</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">By agreement</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Default applies if not</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Flexible terms</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">ADDITIONAL</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Added by parties</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Must be fair</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Custom terms</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Can't override law</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
