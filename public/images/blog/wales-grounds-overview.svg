<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">POSSESSION GROUNDS OVERVIEW - WALES</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Understanding grounds for ending an occupation contract</text>

  <!-- Gavel icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <g transform="translate(40, 10)">
      <!-- Gavel head -->
      <rect x="30" y="25" width="60" height="25" rx="5" fill="#7C3AED"/>
      <!-- Gavel handle -->
      <rect x="55" y="50" width="10" height="45" fill="#7C3AED"/>
      <!-- Sound block -->
      <ellipse cx="60" cy="95" rx="40" ry="8" fill="#7C3AED" opacity="0.3"/>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">POSSESSION</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">Court application</text>
    <text x="100" y="158" text-anchor="middle" fill="#6D28D9" font-size="9">required for all</text>
  </g>

  <!-- Ground types -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">TWO MAIN TYPES</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="100" height="55" rx="6" fill="#EF4444" opacity="0.15"/>
      <text x="50" y="18" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">MANDATORY</text>
      <text x="50" y="32" text-anchor="middle" fill="#6D28D9" font-size="8">Court must grant</text>
      <text x="50" y="45" text-anchor="middle" fill="#6D28D9" font-size="8">possession</text>
    </g>
    <g transform="translate(125, 45)">
      <rect x="0" y="0" width="100" height="55" rx="6" fill="#F59E0B" opacity="0.15"/>
      <text x="50" y="18" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">DISCRETIONARY</text>
      <text x="50" y="32" text-anchor="middle" fill="#6D28D9" font-size="8">Court decides if</text>
      <text x="50" y="45" text-anchor="middle" fill="#6D28D9" font-size="8">reasonable</text>
    </g>
    <g transform="translate(15, 110)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Plus s173 no-fault ground</text>
    </g>
    <g transform="translate(15, 133)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">6 months notice required</text>
    </g>
  </g>

  <!-- Key grounds list -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#EF4444"/>
    <rect x="0" y="20" width="200" height="12" fill="#EF4444"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">COMMON GROUNDS</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#EF4444"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Serious rent arrears</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#EF4444"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Anti-social behaviour</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Breach of contract</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Landlord needs property</text>
    </g>
    <g transform="translate(15, 140)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Property sale</text>
    </g>
  </g>

  <!-- Process overview -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">POSSESSION PROCESS</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#7C3AED" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">STEP 1: NOTICE</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Serve correct notice</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Use prescribed form</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">State the ground(s)</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Wait for notice period</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">STEP 2: COURT</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Apply to court</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Pay court fees</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Attend hearing</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Prove your case</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">STEP 3: ORDER</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Possession order made</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Set date to leave</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Bailiff if needed</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Regain possession</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
