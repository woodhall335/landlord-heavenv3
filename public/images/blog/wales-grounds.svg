<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">POSSESSION GROUNDS - WALES</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Legal reasons to recover your property</text>

  <!-- Gavel icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <g transform="translate(35, 10)">
      <!-- Gavel head -->
      <rect x="40" y="10" width="50" height="25" rx="5" fill="#6D28D9"/>
      <rect x="35" y="12" width="60" height="8" rx="4" fill="#7C3AED"/>
      <rect x="35" y="25" width="60" height="8" rx="4" fill="#7C3AED"/>
      <!-- Handle -->
      <rect x="60" y="35" width="10" height="40" rx="3" fill="#F59E0B"/>
      <!-- Sound block -->
      <ellipse cx="65" cy="85" rx="35" ry="10" fill="#7C3AED"/>
      <rect x="30" y="75" width="70" height="10" fill="#7C3AED"/>
    </g>

    <text x="100" y="125" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">GROUNDS</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">Legal reasons for</text>
    <text x="100" y="158" text-anchor="middle" fill="#6D28D9" font-size="9">possession</text>
  </g>

  <!-- Mandatory grounds -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#EF4444"/>
    <rect x="0" y="20" width="240" height="12" fill="#EF4444"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">MANDATORY GROUNDS</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Serious rent arrears (2 months+)</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Serious anti-social behaviour</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">False statement to get tenancy</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="9" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Property needed for demolition</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#EF4444" font-size="9" font-weight="bold">Court MUST grant if proven</text>
    </g>
  </g>

  <!-- Discretionary grounds -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="200" height="12" fill="#F59E0B"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">DISCRETIONARY</text>

    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Minor rent arrears</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Breach of contract</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Property damage</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Nuisance to neighbours</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#F59E0B" font-size="9" font-weight="bold">Court decides if reasonable</text>
    </g>
  </g>

  <!-- Notice periods -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">NOTICE PERIODS BY GROUND</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">1 MONTH</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Serious rent arrears</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Serious ASB</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">False statement</text>
      <text x="100" y="94" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">Fastest route</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">2 MONTHS</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Other breach grounds</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Property needed</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">by landlord</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Standard period</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#7C3AED" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">6 MONTHS</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">No-fault notice</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">No reason needed</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">After 6 months tenure</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Longest wait</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
