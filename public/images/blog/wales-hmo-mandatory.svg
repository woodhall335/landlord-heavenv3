<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">MANDATORY HMO LICENSING - WALES</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">When HMO licensing is required by law</text>

  <!-- Building with license badge -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <g transform="translate(35, 5)">
      <!-- Building with multiple units -->
      <rect x="15" y="20" width="100" height="75" rx="3" fill="#7C3AED" opacity="0.2"/>
      <rect x="20" y="25" width="20" height="15" fill="white"/>
      <rect x="50" y="25" width="20" height="15" fill="white"/>
      <rect x="80" y="25" width="20" height="15" fill="white"/>
      <rect x="20" y="50" width="20" height="15" fill="white"/>
      <rect x="50" y="50" width="20" height="15" fill="white"/>
      <rect x="80" y="50" width="20" height="15" fill="white"/>
      <rect x="20" y="75" width="20" height="20" fill="#7C3AED"/>
      <rect x="50" y="75" width="20" height="20" fill="#7C3AED"/>
      <rect x="80" y="75" width="20" height="20" fill="#7C3AED"/>
      <!-- License badge -->
      <circle cx="110" cy="20" r="18" fill="#22C55E"/>
      <text x="110" y="24" text-anchor="middle" fill="white" font-size="9" font-weight="bold">HMO</text>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">MANDATORY</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">5+ people from</text>
    <text x="100" y="158" text-anchor="middle" fill="#6D28D9" font-size="9">2+ households</text>
  </g>

  <!-- When mandatory -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#EF4444"/>
    <rect x="0" y="20" width="240" height="12" fill="#EF4444"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">MUST HAVE LICENSE IF</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8">1</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">5 or more occupiers</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8">2</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">2 or more households</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8">3</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Sharing facilities</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8">4</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Main or only residence</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#EF4444" font-size="9" font-weight="bold">All criteria must apply</text>
    </g>
  </g>

  <!-- Penalties -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="200" height="12" fill="#F59E0B"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">PENALTIES</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#EF4444"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="6">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Unlimited fine</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#EF4444"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="6">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Criminal prosecution</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="6">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Rent repayment order</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="6">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Civil penalty up to Â£30k</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#F59E0B" font-size="9" font-weight="bold">No s173 notice rights</text>
    </g>
  </g>

  <!-- How to apply -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">APPLICATION PROCESS</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#7C3AED" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">STEP 1: PREPARE</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Floor plans</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Fire safety measures</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Gas and electrical certs</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Manager details</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">STEP 2: APPLY</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Complete application</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Pay license fee</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Submit to council</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">5 year license</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">STEP 3: COMPLY</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Meet license conditions</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Maintain standards</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Allow inspections</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Renew before expiry</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
