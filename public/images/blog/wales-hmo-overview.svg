<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">HMO OVERVIEW - WALES</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Houses in Multiple Occupation licensing guide</text>

  <!-- Multi-occupancy building icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <g transform="translate(30, 10)">
      <!-- Building with multiple flats -->
      <rect x="15" y="10" width="110" height="85" rx="3" fill="#7C3AED" opacity="0.2"/>
      <!-- Windows/doors representing different units -->
      <rect x="25" y="20" width="25" height="20" rx="2" fill="#7C3AED"/>
      <rect x="60" y="20" width="25" height="20" rx="2" fill="#22C55E"/>
      <rect x="95" y="20" width="25" height="20" rx="2" fill="#F59E0B"/>
      <rect x="25" y="50" width="25" height="20" rx="2" fill="#EF4444"/>
      <rect x="60" y="50" width="25" height="20" rx="2" fill="#7C3AED"/>
      <rect x="95" y="50" width="25" height="20" rx="2" fill="#22C55E"/>
      <!-- People icons in windows -->
      <circle cx="37" cy="30" r="4" fill="white"/>
      <circle cx="72" cy="30" r="4" fill="white"/>
      <circle cx="107" cy="30" r="4" fill="white"/>
      <circle cx="37" cy="60" r="4" fill="white"/>
      <circle cx="72" cy="60" r="4" fill="white"/>
      <circle cx="107" cy="60" r="4" fill="white"/>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">HMO PROPERTY</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">Multiple households</text>
    <text x="100" y="158" text-anchor="middle" fill="#6D28D9" font-size="9">sharing facilities</text>
  </g>

  <!-- What is an HMO -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">WHAT MAKES AN HMO</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">3+ people from 2+ households</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Share facilities (kitchen/bath)</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Main or only residence</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Pay rent for accommodation</text>
    </g>
    <g transform="translate(15, 137)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Not self-contained flats</text>
    </g>
  </g>

  <!-- License types -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="200" height="12" fill="#F59E0B"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">LICENSE TYPES</text>
    <g transform="translate(15, 48)">
      <rect x="0" y="0" width="80" height="25" rx="4" fill="#EF4444" opacity="0.2"/>
      <text x="40" y="17" text-anchor="middle" fill="#EF4444" font-size="9" font-weight="bold">MANDATORY</text>
    </g>
    <g transform="translate(100, 48)">
      <text x="0" y="17" fill="#6D28D9" font-size="8">5+ people</text>
    </g>
    <g transform="translate(15, 83)">
      <rect x="0" y="0" width="80" height="25" rx="4" fill="#F59E0B" opacity="0.2"/>
      <text x="40" y="17" text-anchor="middle" fill="#F59E0B" font-size="9" font-weight="bold">ADDITIONAL</text>
    </g>
    <g transform="translate(100, 83)">
      <text x="0" y="17" fill="#6D28D9" font-size="8">Council scheme</text>
    </g>
    <g transform="translate(15, 118)">
      <rect x="0" y="0" width="80" height="25" rx="4" fill="#7C3AED" opacity="0.2"/>
      <text x="40" y="17" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold">SELECTIVE</text>
    </g>
    <g transform="translate(100, 118)">
      <text x="0" y="17" fill="#6D28D9" font-size="8">Area-based</text>
    </g>
  </g>

  <!-- Requirements and responsibilities -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">HMO LANDLORD RESPONSIBILITIES</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#7C3AED" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">SAFETY</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Fire precautions</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Gas safety certificates</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Electrical safety</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Smoke/CO alarms</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">MANAGEMENT</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Fit and proper person</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Display license</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Maintain common areas</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Manage waste/recycling</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">STANDARDS</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Room size minimums</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Kitchen facilities ratio</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Bathroom facilities ratio</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Occupancy limits</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
