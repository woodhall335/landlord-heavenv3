<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">HMO STANDARDS - WALES</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Minimum standards for Houses in Multiple Occupation</text>

  <!-- Measuring icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <g transform="translate(35, 10)">
      <!-- Ruler/measuring -->
      <rect x="20" y="10" width="90" height="20" rx="3" fill="#7C3AED"/>
      <line x1="30" y1="10" x2="30" y2="30" stroke="white" stroke-width="1"/>
      <line x1="45" y1="10" x2="45" y2="25" stroke="white" stroke-width="1"/>
      <line x1="60" y1="10" x2="60" y2="30" stroke="white" stroke-width="1"/>
      <line x1="75" y1="10" x2="75" y2="25" stroke="white" stroke-width="1"/>
      <line x1="90" y1="10" x2="90" y2="30" stroke="white" stroke-width="1"/>
      <!-- Room representation -->
      <rect x="10" y="40" width="110" height="55" rx="3" fill="#7C3AED" opacity="0.2" stroke="#7C3AED" stroke-width="2"/>
      <text x="65" y="75" text-anchor="middle" fill="#7C3AED" font-size="14" font-weight="bold">6.51m²</text>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">ROOM SIZES</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">Minimum space</text>
    <text x="100" y="158" text-anchor="middle" fill="#6D28D9" font-size="9">per person</text>
  </g>

  <!-- Room size requirements -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">MINIMUM ROOM SIZES</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8">1</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Single bedroom: 6.51m²</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8">2</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Double bedroom: 10.22m²</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8">3</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Bedsit (1 person): 10m²</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8">4</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Bedsit (2 people): 15m²</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#7C3AED" font-size="9" font-weight="bold">Include cooking if bedsit</text>
    </g>
  </g>

  <!-- Facilities ratios -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="200" height="12" fill="#F59E0B"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">FACILITIES RATIOS</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">1 bath per 5 people</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">1 toilet per 5 people</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">1 wash basin per 5</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Kitchen for 5 people</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#F59E0B" font-size="9" font-weight="bold">Check local variations</text>
    </g>
  </g>

  <!-- Other standards -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">ADDITIONAL STANDARDS</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">FIRE SAFETY</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Fire doors on rooms</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Protected escape route</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Smoke/heat alarms</text>
      <text x="100" y="94" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">Fire blankets in kitchen</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#7C3AED" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">KITCHEN</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Cooker per 5 people</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Fridge per 5 people</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Worktop space</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Storage per person</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">HEATING/LIGHTING</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Fixed heating in rooms</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Natural light in bedrooms</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Adequate ventilation</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Common area lighting</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
