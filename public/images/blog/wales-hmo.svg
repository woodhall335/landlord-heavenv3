<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">HMO LICENSING - WALES</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Houses in Multiple Occupation regulations</text>

  <!-- Multi-room building icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <g transform="translate(25, 10)">
      <!-- Building -->
      <rect x="20" y="20" width="110" height="80" rx="5" fill="#7C3AED" opacity="0.2" stroke="#7C3AED" stroke-width="2"/>
      <!-- Roof -->
      <polygon points="75,5 130,20 20,20" fill="#7C3AED"/>
      <!-- Windows representing multiple rooms -->
      <rect x="30" y="30" width="20" height="20" fill="white" stroke="#7C3AED"/>
      <rect x="60" y="30" width="20" height="20" fill="white" stroke="#7C3AED"/>
      <rect x="100" y="30" width="20" height="20" fill="white" stroke="#7C3AED"/>
      <rect x="30" y="60" width="20" height="20" fill="white" stroke="#7C3AED"/>
      <rect x="60" y="60" width="20" height="20" fill="white" stroke="#7C3AED"/>
      <rect x="100" y="60" width="20" height="20" fill="white" stroke="#7C3AED"/>
      <!-- Door -->
      <rect x="60" y="75" width="25" height="25" fill="#F59E0B"/>
    </g>

    <text x="100" y="125" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">HMO</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">Multiple households</text>
    <text x="100" y="158" text-anchor="middle" fill="#6D28D9" font-size="9">shared facilities</text>
  </g>

  <!-- When is it an HMO -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">IS IT AN HMO?</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">3+ tenants forming 2+ households</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Sharing kitchen/bathroom/toilet</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Main or only residence</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Rent is payable</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#7C3AED" font-size="9" font-weight="bold">All criteria must be met</text>
    </g>
  </g>

  <!-- Licensing requirements -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#EF4444"/>
    <rect x="0" y="20" width="200" height="12" fill="#EF4444"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">MANDATORY LICENCE</text>

    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#EF4444"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">5+ people in 2+ households</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#EF4444"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Any number of storeys</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Apply to local council</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">!</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Fee varies by area</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#EF4444" font-size="9" font-weight="bold">Unlicensed = criminal offence</text>
    </g>
  </g>

  <!-- Standards and management -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">HMO STANDARDS</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">ROOM SIZES</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Single: 6.51 sqm min</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Double: 10.22 sqm min</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Must display licence</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Max occupancy applies</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">FACILITIES</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">1 bathroom per 5 people</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Adequate cooking facilities</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Waste disposal bins</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Council can set conditions</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#7C3AED" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">FIRE SAFETY</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Fire doors required</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Emergency lighting</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Fire extinguishers</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Fire risk assessment</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
