<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">JOINT CONTRACT CHANGES - WALES</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Adding and removing joint contract holders</text>

  <!-- People swap icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <g transform="translate(25, 10)">
      <!-- Person leaving -->
      <circle cx="30" cy="30" r="15" fill="#EF4444" opacity="0.3"/>
      <circle cx="30" cy="25" r="8" fill="#EF4444"/>
      <ellipse cx="30" cy="45" rx="12" ry="8" fill="#EF4444"/>
      <!-- Arrow -->
      <path d="M55 35 L95 35" stroke="#7C3AED" stroke-width="3" fill="none"/>
      <polygon points="95,35 85,28 85,42" fill="#7C3AED"/>
      <!-- Person joining -->
      <circle cx="120" cy="30" r="15" fill="#22C55E" opacity="0.3"/>
      <circle cx="120" cy="25" r="8" fill="#22C55E"/>
      <ellipse cx="120" cy="45" rx="12" ry="8" fill="#22C55E"/>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">CONTRACT CHANGES</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">Leave or join the</text>
    <text x="100" y="158" text-anchor="middle" fill="#6D28D9" font-size="9">occupation contract</text>
  </g>

  <!-- How to add someone -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="240" height="12" fill="#22C55E"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">ADDING A CONTRACT HOLDER</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8">1</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Request in writing</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8">2</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Landlord considers request</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8">3</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Respond within 1 month</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8">4</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Issue new written statement</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#22C55E" font-size="9" font-weight="bold">Can refuse reasonably</text>
    </g>
  </g>

  <!-- How to leave -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#EF4444"/>
    <rect x="0" y="20" width="200" height="12" fill="#EF4444"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">LEAVING THE CONTRACT</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#EF4444"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">1</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Give 4 weeks notice</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#EF4444"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">2</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Notice to landlord</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">3</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Contract continues</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">4</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">For remaining holders</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#EF4444" font-size="9" font-weight="bold">Liability ceases on leaving</text>
    </g>
  </g>

  <!-- Key points -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">IMPORTANT POINTS</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#7C3AED" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">LANDLORD RIGHTS</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Can refuse additions</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Must be reasonable</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Reference checks allowed</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Respond in 1 month</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">SOLE HOLDER LEFT</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">If last one leaves</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Contract ends entirely</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">All must vacate</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Plan succession</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">SUCCESSION</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Spouse/partner can succeed</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">On death of holder</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Family members may qualify</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Subject to conditions</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
