<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">JOINT CONTRACTS OVERVIEW - WALES</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Understanding joint occupation contracts</text>

  <!-- Multiple people icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <g transform="translate(25, 10)">
      <!-- Multiple people representing joint holders -->
      <circle cx="45" cy="30" r="20" fill="#7C3AED" opacity="0.2"/>
      <circle cx="45" cy="25" r="12" fill="#7C3AED"/>
      <ellipse cx="45" cy="52" rx="15" ry="10" fill="#7C3AED"/>

      <circle cx="105" cy="30" r="20" fill="#22C55E" opacity="0.2"/>
      <circle cx="105" cy="25" r="12" fill="#22C55E"/>
      <ellipse cx="105" cy="52" rx="15" ry="10" fill="#22C55E"/>

      <!-- House above -->
      <polygon points="75,70 110,85 110,95 40,95 40,85" fill="#7C3AED" opacity="0.3"/>
      <polygon points="75,65 115,88 35,88" fill="#7C3AED"/>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">JOINT HOLDERS</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">Two or more people</text>
    <text x="100" y="158" text-anchor="middle" fill="#6D28D9" font-size="9">on same contract</text>
  </g>

  <!-- What it means -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">WHAT IT MEANS</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">All have equal rights</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Jointly liable for rent</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">One can leave, others stay</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">New holders can join</text>
    </g>
    <g transform="translate(15, 137)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Each severally liable too</text>
    </g>
  </g>

  <!-- Key features -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="200" height="12" fill="#22C55E"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">KEY BENEFITS</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <path d="M4 7 L6 9 L10 5" stroke="white" stroke-width="1.5" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Flexibility to leave</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <path d="M4 7 L6 9 L10 5" stroke="white" stroke-width="1.5" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">4 weeks notice to go</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <path d="M4 7 L6 9 L10 5" stroke="white" stroke-width="1.5" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Contract continues</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <path d="M4 7 L6 9 L10 5" stroke="white" stroke-width="1.5" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">No one left behind</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#22C55E" font-size="9" font-weight="bold">Welsh law improvement</text>
    </g>
  </g>

  <!-- Comparison with England -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">JOINT CONTRACT FEATURES</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#7C3AED" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">RENT LIABILITY</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Joint and several</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">All liable for full rent</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Landlord can claim any</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Sort out amongst selves</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">LEAVING NOTICE</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Give notice to landlord</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Minimum 4 weeks</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Doesn't end contract</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Others remain</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">ADDING HOLDERS</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Right to request</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Landlord considers</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Can refuse reasonably</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Update written statement</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
