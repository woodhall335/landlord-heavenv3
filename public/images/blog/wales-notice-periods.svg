<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">NOTICE PERIODS - WALES</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Required notice periods under Welsh law</text>

  <!-- Calendar with 6 months icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <g transform="translate(35, 5)">
      <!-- Calendar -->
      <rect x="15" y="15" width="100" height="80" rx="5" fill="white" stroke="#7C3AED" stroke-width="2"/>
      <rect x="15" y="15" width="100" height="25" fill="#7C3AED"/>
      <!-- Calendar grid -->
      <rect x="25" y="48" width="15" height="10" rx="2" fill="#7C3AED" opacity="0.3"/>
      <rect x="50" y="48" width="15" height="10" rx="2" fill="#7C3AED" opacity="0.3"/>
      <rect x="75" y="48" width="15" height="10" rx="2" fill="#7C3AED" opacity="0.3"/>
      <rect x="100" y="48" width="15" height="10" rx="2" fill="#7C3AED" opacity="0.3"/>
      <rect x="25" y="65" width="15" height="10" rx="2" fill="#7C3AED" opacity="0.3"/>
      <rect x="50" y="65" width="15" height="10" rx="2" fill="#22C55E"/>
      <text x="65" y="32" text-anchor="middle" fill="white" font-size="14" font-weight="bold">6</text>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">6 MONTHS</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">Standard no-fault</text>
    <text x="100" y="158" text-anchor="middle" fill="#6D28D9" font-size="9">notice period</text>
  </g>

  <!-- Landlord notices -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">LANDLORD NOTICES</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="45" height="18" rx="4" fill="#7C3AED"/>
      <text x="22" y="13" text-anchor="middle" fill="white" font-size="8" font-weight="bold">6 mths</text>
      <text x="55" y="13" fill="#6D28D9" font-size="9">No-fault (s173)</text>
    </g>
    <g transform="translate(15, 70)">
      <rect x="0" y="0" width="45" height="18" rx="4" fill="#F59E0B"/>
      <text x="22" y="13" text-anchor="middle" fill="white" font-size="8" font-weight="bold">1 mth</text>
      <text x="55" y="13" fill="#6D28D9" font-size="9">Rent arrears</text>
    </g>
    <g transform="translate(15, 95)">
      <rect x="0" y="0" width="45" height="18" rx="4" fill="#F59E0B"/>
      <text x="22" y="13" text-anchor="middle" fill="white" font-size="8" font-weight="bold">1 mth</text>
      <text x="55" y="13" fill="#6D28D9" font-size="9">Breach of contract</text>
    </g>
    <g transform="translate(15, 120)">
      <rect x="0" y="0" width="45" height="18" rx="4" fill="#EF4444"/>
      <text x="22" y="13" text-anchor="middle" fill="white" font-size="8" font-weight="bold">0 days</text>
      <text x="55" y="13" fill="#6D28D9" font-size="9">Serious ASB</text>
    </g>
    <g transform="translate(15, 145)">
      <text x="0" y="11" fill="#7C3AED" font-size="9" font-weight="bold">Varies by ground used</text>
    </g>
  </g>

  <!-- Tenant notices -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="200" height="12" fill="#22C55E"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">TENANT NOTICES</text>
    <g transform="translate(15, 48)">
      <rect x="0" y="0" width="45" height="18" rx="4" fill="#22C55E"/>
      <text x="22" y="13" text-anchor="middle" fill="white" font-size="8" font-weight="bold">4 wks</text>
      <text x="55" y="13" fill="#6D28D9" font-size="9">Standard periodic</text>
    </g>
    <g transform="translate(15, 73)">
      <rect x="0" y="0" width="45" height="18" rx="4" fill="#22C55E"/>
      <text x="22" y="13" text-anchor="middle" fill="white" font-size="8" font-weight="bold">4 wks</text>
      <text x="55" y="13" fill="#6D28D9" font-size="9">Joint holder leaving</text>
    </g>
    <g transform="translate(15, 98)">
      <rect x="0" y="0" width="45" height="18" rx="4" fill="#7C3AED"/>
      <text x="22" y="13" text-anchor="middle" fill="white" font-size="8" font-weight="bold">0 days</text>
      <text x="55" y="13" fill="#6D28D9" font-size="9">Break clause</text>
    </g>
    <g transform="translate(15, 123)">
      <text x="0" y="11" fill="#6D28D9" font-size="9">Check contract for</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#22C55E" font-size="9" font-weight="bold">longer requirements</text>
    </g>
  </g>

  <!-- Important notes -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">KEY NOTICE RULES</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#7C3AED" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">VALID NOTICES</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Must use prescribed form</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Correct information</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Correct notice period</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Keep proof of service</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">NO-FAULT NOTICE</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Cannot serve first 6 months</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Must give 6 months notice</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Valid for 6 months</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Apply to court after</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">RETALIATORY EVICTION</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Cannot serve notice</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">After complaint made</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Within 6 months period</text>
      <text x="100" y="94" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">Notice will be invalid</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
