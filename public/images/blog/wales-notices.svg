<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">SERVING NOTICES - WALES</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">How to properly serve possession notices</text>

  <!-- Notice/letter icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <g transform="translate(30, 10)">
      <!-- Envelope -->
      <rect x="15" y="30" width="110" height="70" rx="5" fill="white" stroke="#7C3AED" stroke-width="2"/>
      <polygon points="15,30 70,70 125,30" fill="none" stroke="#7C3AED" stroke-width="2"/>
      <!-- Letter coming out -->
      <rect x="25" y="10" width="90" height="50" rx="3" fill="#F3F1FF" stroke="#7C3AED" stroke-width="1"/>
      <rect x="35" y="18" width="50" height="4" fill="#7C3AED" opacity="0.4"/>
      <rect x="35" y="28" width="60" height="3" fill="#94A3B8" opacity="0.4"/>
      <rect x="35" y="36" width="55" height="3" fill="#94A3B8" opacity="0.4"/>
      <rect x="35" y="44" width="45" height="3" fill="#94A3B8" opacity="0.4"/>
    </g>

    <text x="100" y="125" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">NOTICE</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">Formal notification</text>
    <text x="100" y="158" text-anchor="middle" fill="#6D28D9" font-size="9">to contract holder</text>
  </g>

  <!-- Notice types -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">NOTICE TYPES</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="100" height="55" rx="6" fill="#7C3AED" opacity="0.1"/>
      <text x="50" y="18" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold">NO-FAULT</text>
      <text x="50" y="32" text-anchor="middle" fill="#6D28D9" font-size="7">Section 173</text>
      <text x="50" y="44" text-anchor="middle" fill="#6D28D9" font-size="7">6 months notice</text>
    </g>
    <g transform="translate(125, 45)">
      <rect x="0" y="0" width="100" height="55" rx="6" fill="#EF4444" opacity="0.1"/>
      <text x="50" y="18" text-anchor="middle" fill="#EF4444" font-size="9" font-weight="bold">BREACH</text>
      <text x="50" y="32" text-anchor="middle" fill="#6D28D9" font-size="7">Section 181</text>
      <text x="50" y="44" text-anchor="middle" fill="#6D28D9" font-size="7">1-2 months</text>
    </g>

    <g transform="translate(15, 110)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Use prescribed form</text>
    </g>
    <g transform="translate(15, 133)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Welsh Gov templates</text>
    </g>
  </g>

  <!-- Service methods -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="200" height="12" fill="#22C55E"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">SERVICE METHODS</text>

    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">1</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Hand delivery</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">2</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Recorded delivery</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">3</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">First class post</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">4</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Left at property</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#22C55E" font-size="9" font-weight="bold">Keep proof of service</text>
    </g>
  </g>

  <!-- Key requirements -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">IMPORTANT REQUIREMENTS</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">RESTRICTIONS</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">No notice in first 6 months</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">(for no-fault)</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Must give written statement first</text>
      <text x="100" y="94" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">Invalid if not compliant</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">RETALIATORY NOTICE</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Cannot serve after complaint</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">about property condition</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">6-month protection period</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Court can dismiss claim</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">VALID NOTICE</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Correct prescribed form</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Correct notice period</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Property compliant</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Properly served</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
