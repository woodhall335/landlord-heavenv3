<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">POSSESSION GROUNDS - WALES</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Legal grounds for ending an occupation contract</text>

  <!-- Section badge -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <g transform="translate(30, 5)">
      <!-- Law book icon -->
      <rect x="20" y="10" width="100" height="80" rx="5" fill="#7C3AED"/>
      <rect x="25" y="15" width="90" height="70" rx="3" fill="white"/>
      <text x="70" y="42" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">SCHEDULE</text>
      <text x="70" y="60" text-anchor="middle" fill="#7C3AED" font-size="20" font-weight="bold">8</text>
      <rect x="40" y="70" width="60" height="6" rx="2" fill="#7C3AED" opacity="0.3"/>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">RENTING HOMES ACT</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">2016 Schedule 8</text>
    <text x="100" y="158" text-anchor="middle" fill="#6D28D9" font-size="9">lists all grounds</text>
  </g>

  <!-- Mandatory grounds -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#EF4444"/>
    <rect x="0" y="20" width="240" height="12" fill="#EF4444"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">MANDATORY GROUNDS</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8">M</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">8+ weeks rent arrears</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8">M</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Serious ASB conviction</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8">M</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Estate management</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#EF4444"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8">M</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Landlord occupation</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#EF4444" font-size="9" font-weight="bold">Court MUST grant order</text>
    </g>
  </g>

  <!-- Discretionary grounds -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="200" height="12" fill="#F59E0B"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">DISCRETIONARY</text>
    <g transform="translate(15, 48)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8">D</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Some rent arrears</text>
    </g>
    <g transform="translate(15, 71)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8">D</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Breach of contract</text>
    </g>
    <g transform="translate(15, 94)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8">D</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Nuisance behaviour</text>
    </g>
    <g transform="translate(15, 117)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8">D</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Property deterioration</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#F59E0B" font-size="9" font-weight="bold">Court decides if fair</text>
    </g>
  </g>

  <!-- Notice periods -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">NOTICE PERIODS BY GROUND</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">IMMEDIATE</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Serious ASB</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Violence or threats</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Criminal conviction</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Can apply same day</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">1 MONTH</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Rent arrears</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Breach of contract</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Nuisance</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Most fault grounds</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#7C3AED" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">6 MONTHS</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">No-fault (s173)</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Landlord occupation</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Property sale</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Longest notice period</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
