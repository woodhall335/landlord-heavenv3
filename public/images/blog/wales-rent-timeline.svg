<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">RENT INCREASE TIMELINE - WALES</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Timeline and process for rent increases</text>

  <!-- Timeline visualization -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <g transform="translate(20, 15)">
      <!-- Timeline bar -->
      <rect x="20" y="30" width="140" height="8" rx="4" fill="#7C3AED" opacity="0.2"/>
      <rect x="20" y="30" width="70" height="8" rx="4" fill="#7C3AED"/>
      <!-- Time markers -->
      <circle cx="20" cy="34" r="8" fill="#7C3AED"/>
      <text x="20" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Notice</text>
      <circle cx="90" cy="34" r="8" fill="#F59E0B"/>
      <text x="90" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">2 mths</text>
      <circle cx="160" cy="34" r="8" fill="#22C55E"/>
      <text x="160" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Takes effect</text>
      <!-- Arrow -->
      <path d="M20 70 L160 70" stroke="#7C3AED" stroke-width="2" fill="none"/>
      <polygon points="160,70 150,65 150,75" fill="#7C3AED"/>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">2 MONTHS NOTICE</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">Minimum notice</text>
    <text x="100" y="158" text-anchor="middle" fill="#6D28D9" font-size="9">for rent increase</text>
  </g>

  <!-- Process steps -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">RENT INCREASE PROCESS</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8">1</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Complete prescribed form</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8">2</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Serve on contract holder</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8">3</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Wait minimum 2 months</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8">4</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">New rent takes effect</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#7C3AED" font-size="9" font-weight="bold">Once per 12 months only</text>
    </g>
  </g>

  <!-- Tenant options -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="200" height="12" fill="#22C55E"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">TENANT OPTIONS</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Accept the increase</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Negotiate with landlord</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Refer to RPT tribunal</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Give notice to leave</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#22C55E" font-size="9" font-weight="bold">28 days to refer to RPT</text>
    </g>
  </g>

  <!-- Key dates -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">KEY DATES AND RULES</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#7C3AED" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">NOTICE RULES</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Minimum 2 months</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Use Form RHW15</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Serve correctly</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Keep proof of service</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">FREQUENCY</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Once per 12 months</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">From last increase</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Or start of contract</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Cannot backdate</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">RPT TRIBUNAL</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Sets market rent</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Independent decision</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Can increase or decrease</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Binding on both parties</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
