<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">RENTING HOMES (WALES) ACT 2016</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Complete guide to Welsh renting law</text>

  <!-- Act badge icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <g transform="translate(30, 5)">
      <!-- Law book with Welsh dragon crest -->
      <rect x="20" y="10" width="100" height="85" rx="5" fill="#7C3AED"/>
      <rect x="25" y="15" width="90" height="75" rx="3" fill="white"/>
      <!-- Welsh dragon silhouette -->
      <path d="M55 35 C60 30 70 32 75 28 L80 32 C82 25 88 28 90 22 L87 30 L95 35 L87 38 C80 42 70 40 60 48 L68 52 C55 58 45 50 40 58 L48 50 C42 45 50 38 55 35 Z" fill="#7C3AED" opacity="0.3"/>
      <text x="70" y="75" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">2016</text>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">WELSH LAW</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">In force from</text>
    <text x="100" y="158" text-anchor="middle" fill="#6D28D9" font-size="9">1 December 2022</text>
  </g>

  <!-- Key changes -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="240" height="12" fill="#22C55E"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">KEY CHANGES</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Occupation contracts replace AST</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Written statement required</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">6 months notice to end</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Joint holders can leave</text>
    </g>
    <g transform="translate(15, 137)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Fitness for habitation</text>
    </g>
  </g>

  <!-- Contract types -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="200" height="12" fill="#7C3AED"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">CONTRACT TYPES</text>
    <g transform="translate(15, 48)">
      <rect x="0" y="0" width="80" height="30" rx="4" fill="#7C3AED" opacity="0.2"/>
      <text x="40" y="20" text-anchor="middle" fill="#7C3AED" font-size="9" font-weight="bold">STANDARD</text>
    </g>
    <g transform="translate(100, 48)">
      <text x="0" y="14" fill="#6D28D9" font-size="8">Private sector</text>
      <text x="0" y="26" fill="#6D28D9" font-size="8">landlords</text>
    </g>
    <g transform="translate(15, 90)">
      <rect x="0" y="0" width="80" height="30" rx="4" fill="#22C55E" opacity="0.2"/>
      <text x="40" y="20" text-anchor="middle" fill="#22C55E" font-size="9" font-weight="bold">SECURE</text>
    </g>
    <g transform="translate(100, 90)">
      <text x="0" y="14" fill="#6D28D9" font-size="8">Council and</text>
      <text x="0" y="26" fill="#6D28D9" font-size="8">social housing</text>
    </g>
    <g transform="translate(15, 132)">
      <text x="0" y="11" fill="#7C3AED" font-size="9" font-weight="bold">Both have similar rights</text>
    </g>
  </g>

  <!-- Main provisions -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">MAIN PROVISIONS</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#7C3AED" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">LANDLORD DUTIES</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Issue written statement</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Keep property fit</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Register with Rent Smart</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Protect deposits</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">TENANT RIGHTS</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Fit for habitation</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">6 months security</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Request joint holders</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Leave with 4 weeks notice</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">ENFORCEMENT</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">County court claims</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Rent repayment orders</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Local authority action</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Criminal prosecution</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
