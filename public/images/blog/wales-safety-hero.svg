<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">SAFETY REQUIREMENTS - WALES</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Essential safety obligations for landlords</text>

  <!-- Shield with safety icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <g transform="translate(35, 5)">
      <!-- Shield shape -->
      <path d="M65 10 L120 28 L120 65 C120 95 65 110 65 110 C65 110 10 95 10 65 L10 28 Z" fill="#22C55E" opacity="0.2" stroke="#22C55E" stroke-width="2"/>
      <!-- Safety symbols inside -->
      <circle cx="45" cy="55" r="10" fill="#EF4444"/>
      <text x="45" y="59" text-anchor="middle" fill="white" font-size="10" font-weight="bold">!</text>
      <circle cx="85" cy="55" r="10" fill="#22C55E"/>
      <path d="M79 55 L83 59 L91 51" stroke="white" stroke-width="2" fill="none"/>
      <circle cx="65" cy="35" r="10" fill="#7C3AED"/>
      <rect x="62" y="30" width="6" height="10" fill="white"/>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#22C55E" font-size="11" font-weight="bold">SAFETY FIRST</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">Legal obligations</text>
    <text x="100" y="158" text-anchor="middle" fill="#6D28D9" font-size="9">for landlords</text>
  </g>

  <!-- Gas safety -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="240" height="12" fill="#F59E0B"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">GAS SAFETY</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Annual gas safety check</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Gas Safe registered engineer</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Give copy to tenant</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Keep records for 2 years</text>
    </g>
    <g transform="translate(15, 137)">
      <text x="0" y="11" fill="#F59E0B" font-size="9" font-weight="bold">Criminal offence if not done</text>
    </g>
  </g>

  <!-- Electrical safety -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="200" height="12" fill="#7C3AED"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">ELECTRICAL SAFETY</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">EICR every 5 years</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Qualified electrician</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Fix urgent issues 28 days</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Give copy to tenant</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#7C3AED" font-size="9" font-weight="bold">Required since 2022</text>
    </g>
  </g>

  <!-- Other safety requirements -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">OTHER SAFETY REQUIREMENTS</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">SMOKE/CO ALARMS</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Smoke alarm each floor</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">CO alarm if solid fuel</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Test at start of tenancy</text>
      <text x="100" y="94" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">Replace every 10 years</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#7C3AED" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">FIRE SAFETY</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Fire-safe furniture</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Clear escape routes</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Fire doors if HMO</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Fire risk assessment</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">EPC REQUIREMENTS</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Valid EPC required</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Minimum rating E</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Give copy to tenant</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Valid for 10 years</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
