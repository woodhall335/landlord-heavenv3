<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">SECTION 173 NOTICE - WALES</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">No-fault possession notice under Welsh law</text>

  <!-- Section 173 badge -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <g transform="translate(35, 10)">
      <rect x="10" y="5" width="110" height="90" rx="10" fill="#7C3AED"/>
      <text x="65" y="45" text-anchor="middle" fill="white" font-size="14" font-weight="bold">SECTION</text>
      <text x="65" y="75" text-anchor="middle" fill="white" font-size="30" font-weight="bold">173</text>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">NO-FAULT</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">No reason needed</text>
    <text x="100" y="158" text-anchor="middle" fill="#6D28D9" font-size="9">6 months notice</text>
  </g>

  <!-- Key requirements -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">KEY REQUIREMENTS</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">6 months minimum notice</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">After 6 months of occupation</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Use prescribed form</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Written statement given</text>
    </g>
    <g transform="translate(15, 137)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Deposit protected</text>
    </g>
  </g>

  <!-- Cannot serve if -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#EF4444"/>
    <rect x="0" y="20" width="200" height="12" fill="#EF4444"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">CANNOT SERVE IF</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#EF4444"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="6">X</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">First 6 months</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#EF4444"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="6">X</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">No written statement</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#EF4444"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="6">X</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Deposit not protected</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="6">X</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Retaliatory eviction</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#EF4444" font-size="9" font-weight="bold">Notice will be invalid</text>
    </g>
  </g>

  <!-- Process timeline -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">SECTION 173 PROCESS</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#7C3AED" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">STEP 1: PREPARE</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Check 6 months passed</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Verify compliance</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Get prescribed form</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Welsh Gov website</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">STEP 2: SERVE</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Complete form correctly</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Serve on contract holder</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Keep proof of service</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">6 months notice starts</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">STEP 3: COURT</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">After 6 months expires</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Apply for possession</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Attend hearing</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Get possession order</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
