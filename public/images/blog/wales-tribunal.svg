<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">RESIDENTIAL PROPERTY TRIBUNAL</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Wales housing disputes and appeals</text>

  <!-- Tribunal scales icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <g transform="translate(35, 10)">
      <!-- Balance scales -->
      <rect x="60" y="0" width="10" height="70" fill="#7C3AED"/>
      <rect x="25" y="70" width="80" height="8" rx="4" fill="#6D28D9"/>
      <!-- Top beam -->
      <rect x="15" y="20" width="100" height="6" fill="#7C3AED"/>
      <!-- Left pan -->
      <line x1="30" y1="20" x2="30" y2="50" stroke="#7C3AED" stroke-width="2"/>
      <ellipse cx="30" cy="55" rx="25" ry="8" fill="#F59E0B"/>
      <!-- Right pan -->
      <line x1="100" y1="20" x2="100" y2="40" stroke="#7C3AED" stroke-width="2"/>
      <ellipse cx="100" cy="45" rx="25" ry="8" fill="#22C55E"/>
    </g>

    <text x="100" y="125" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">TRIBUNAL</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">Fair hearing for</text>
    <text x="100" y="158" text-anchor="middle" fill="#6D28D9" font-size="9">housing disputes</text>
  </g>

  <!-- What tribunal handles -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">TRIBUNAL HANDLES</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Rent increase challenges</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Contract disputes</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Fitness for habitation</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">HMO licensing appeals</text>
    </g>
    <g transform="translate(15, 137)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Improvement notices</text>
    </g>
  </g>

  <!-- Process -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="200" height="12" fill="#F59E0B"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">THE PROCESS</text>

    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">1</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Submit application</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">2</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Pay small fee</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">3</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Provide evidence</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">4</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Attend hearing</text>
    </g>
    <g transform="translate(15, 140)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">5</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Receive decision</text>
    </g>
  </g>

  <!-- Key information -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">KEY INFORMATION</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">BENEFITS</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Independent decision</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Lower cost than court</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Usually no lawyers needed</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Legally binding</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">TIME LIMITS</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Rent: before increase</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Fitness: any time in tenancy</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">HMO: 28 days of decision</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Check deadlines</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#7C3AED" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">OUTCOMES</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Set fair rent level</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Order repairs</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Grant/refuse licence</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Enforceable orders</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
