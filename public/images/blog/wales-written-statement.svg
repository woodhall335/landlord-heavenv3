<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">WRITTEN STATEMENT - WALES</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Required document for all Welsh tenancies</text>

  <!-- Document icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <g transform="translate(40, 5)">
      <rect x="15" y="5" width="90" height="95" rx="5" fill="white" stroke="#7C3AED" stroke-width="2"/>
      <rect x="15" y="5" width="90" height="25" fill="#7C3AED"/>
      <text x="60" y="22" text-anchor="middle" fill="white" font-size="9" font-weight="bold">WRITTEN</text>
      <rect x="25" y="38" width="70" height="4" fill="#94A3B8" opacity="0.5"/>
      <rect x="25" y="48" width="60" height="4" fill="#94A3B8" opacity="0.5"/>
      <rect x="25" y="58" width="65" height="4" fill="#94A3B8" opacity="0.5"/>
      <rect x="25" y="68" width="50" height="4" fill="#94A3B8" opacity="0.5"/>
      <rect x="25" y="78" width="40" height="4" fill="#7C3AED" opacity="0.3"/>
      <rect x="70" y="85" width="25" height="10" fill="#22C55E"/>
    </g>
    <text x="100" y="125" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">STATEMENT</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">Legal requirement</text>
    <text x="100" y="158" text-anchor="middle" fill="#6D28D9" font-size="9">for Welsh landlords</text>
  </g>

  <!-- Must include -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="240" height="12" fill="#7C3AED"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">MUST INCLUDE</text>
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Names of all parties</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Property address</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Contract start date</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Rent amount and dates</text>
    </g>
    <g transform="translate(15, 137)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#F59E0B"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">All terms (F, S, A)</text>
    </g>
  </g>

  <!-- Timing -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="200" height="12" fill="#F59E0B"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">TIMING</text>
    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#22C55E"/>
      <text x="7" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">14</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Within 14 days</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Of occupation date</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Keep signed copy</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#EF4444"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">No eviction without it</text>
    </g>
    <g transform="translate(15, 140)">
      <text x="0" y="11" fill="#F59E0B" font-size="9" font-weight="bold">Essential document</text>
    </g>
  </g>

  <!-- Consequences and templates -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">CONSEQUENCES AND RESOURCES</text>
    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#EF4444" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">IF NOT PROVIDED</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Cannot serve no-fault notice</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Tenant can claim damages</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Compensation may be due</text>
      <text x="100" y="94" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">Serious legal issues</text>
    </g>
    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#7C3AED" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">MODEL CONTRACTS</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Welsh Government website</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Standard contract template</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Secure contract template</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Use official templates</text>
    </g>
    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">BEST PRACTICE</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">Prepare before move-in</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">Both parties sign</text>
      <text x="100" y="75" text-anchor="middle" fill="#6D28D9" font-size="8">Keep secure copies</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Update when changes</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
