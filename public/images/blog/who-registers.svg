<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F1FF"/>
      <stop offset="100%" style="stop-color:#E9E5FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#7C3AED" font-size="22" font-weight="bold" font-family="Arial">WHO MUST REGISTER?</text>
  <text x="400" y="55" text-anchor="middle" fill="#6D28D9" font-size="11" font-family="Arial">Understanding landlord registration requirements</text>

  <!-- Person with clipboard icon -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>

    <!-- Person figure with checklist -->
    <g transform="translate(35, 10)">
      <!-- Person -->
      <circle cx="40" cy="15" r="15" fill="#7C3AED"/>
      <rect x="25" y="32" width="30" height="40" rx="5" fill="#7C3AED"/>
      <rect x="20" y="35" width="10" height="25" rx="3" fill="#6D28D9"/>
      <rect x="50" y="35" width="10" height="25" rx="3" fill="#6D28D9"/>
      <!-- Clipboard -->
      <rect x="75" y="15" width="50" height="65" rx="3" fill="white" stroke="#7C3AED" stroke-width="2"/>
      <rect x="90" y="10" width="20" height="10" rx="2" fill="#7C3AED"/>
      <!-- Checkmarks -->
      <rect x="80" y="28" width="8" height="8" rx="1" fill="#22C55E"/>
      <path d="M82 32 L84 34 L86 30" stroke="white" stroke-width="1" fill="none"/>
      <rect x="92" y="28" width="28" height="4" fill="#E9E5FF"/>
      <rect x="80" y="42" width="8" height="8" rx="1" fill="#22C55E"/>
      <path d="M82 46 L84 48 L86 44" stroke="white" stroke-width="1" fill="none"/>
      <rect x="92" y="42" width="28" height="4" fill="#E9E5FF"/>
      <rect x="80" y="56" width="8" height="8" rx="1" fill="#F59E0B"/>
      <rect x="92" y="56" width="28" height="4" fill="#E9E5FF"/>
    </g>

    <text x="100" y="125" text-anchor="middle" fill="#7C3AED" font-size="11" font-weight="bold">REGISTER</text>
    <text x="100" y="143" text-anchor="middle" fill="#6D28D9" font-size="9">Check if you</text>
    <text x="100" y="158" text-anchor="middle" fill="#6D28D9" font-size="9">need to register</text>
  </g>

  <!-- Must register -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="175" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="32" rx="12" fill="#22C55E"/>
    <rect x="0" y="20" width="240" height="12" fill="#22C55E"/>
    <text x="120" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">MUST REGISTER</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Scotland - all landlords</text>
    </g>
    <g transform="translate(15, 68)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Wales - rent smart landlords</text>
    </g>
    <g transform="translate(15, 91)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#22C55E"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">NI - section 173</text>
    </g>
    <g transform="translate(15, 114)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Selective licensing areas</text>
    </g>
    <g transform="translate(15, 137)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#7C3AED"/>
      <path d="M3 7 L6 10 L11 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="22" y="11" fill="#6D28D9" font-size="9">HMO landlords everywhere</text>
    </g>
  </g>

  <!-- May need to register -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="200" height="175" rx="12" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="32" rx="12" fill="#F59E0B"/>
    <rect x="0" y="20" width="200" height="12" fill="#F59E0B"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">EXEMPTIONS</text>

    <g transform="translate(15, 48)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8" font-weight="bold">X</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Owner-occupiers</text>
    </g>
    <g transform="translate(15, 71)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8" font-weight="bold">X</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Social housing</text>
    </g>
    <g transform="translate(15, 94)">
      <circle cx="7" cy="7" r="5" fill="#F59E0B"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8" font-weight="bold">X</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Resident landlords</text>
    </g>
    <g transform="translate(15, 117)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8" font-weight="bold">?</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Holiday lets (varies)</text>
    </g>
    <g transform="translate(15, 140)">
      <circle cx="7" cy="7" r="5" fill="#7C3AED"/>
      <text x="7" y="11" text-anchor="middle" fill="white" font-size="8" font-weight="bold">?</text>
      <text x="22" y="11" fill="#6D28D9" font-size="9">Check local rules</text>
    </g>
  </g>

  <!-- Registration by region -->
  <g transform="translate(60, 275)">
    <rect x="0" y="0" width="680" height="170" rx="12" fill="white" stroke="#7C3AED" stroke-width="2"/>
    <rect x="0" y="0" width="680" height="32" rx="12" fill="#7C3AED"/>
    <rect x="0" y="20" width="680" height="12" fill="#7C3AED"/>
    <text x="340" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="bold">REGISTRATION BY REGION</text>

    <g transform="translate(20, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#22C55E" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#22C55E" font-size="10" font-weight="bold">SCOTLAND</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• All landlords must register</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Local council register</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• £68 fee + per property</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Renews every 3 years</text>
      <text x="100" y="94" text-anchor="middle" fill="#22C55E" font-size="8" font-weight="bold">Mandatory since 2006</text>
    </g>

    <g transform="translate(240, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F3F1FF"/>
      <text x="100" y="20" text-anchor="middle" fill="#7C3AED" font-size="10" font-weight="bold">WALES</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• Rent Smart Wales scheme</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Register and get licence</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• Training required</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• 5-year licence period</text>
      <text x="100" y="94" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold">Mandatory since 2016</text>
    </g>

    <g transform="translate(460, 48)">
      <rect x="0" y="0" width="200" height="105" rx="8" fill="#F59E0B" opacity="0.1"/>
      <text x="100" y="20" text-anchor="middle" fill="#F59E0B" font-size="10" font-weight="bold">ENGLAND</text>
      <text x="100" y="42" text-anchor="middle" fill="#6D28D9" font-size="8">• No national scheme</text>
      <text x="100" y="55" text-anchor="middle" fill="#6D28D9" font-size="8">• Check local licensing</text>
      <text x="100" y="68" text-anchor="middle" fill="#6D28D9" font-size="8">• HMO licensing required</text>
      <text x="100" y="81" text-anchor="middle" fill="#6D28D9" font-size="8">• Selective schemes vary</text>
      <text x="100" y="94" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">Check your council</text>
    </g>
  </g>

  <circle cx="40" cy="40" r="20" fill="#7C3AED" opacity="0.1"/>
  <circle cx="760" cy="460" r="25" fill="#A78BFA" opacity="0.12"/>
</svg>
